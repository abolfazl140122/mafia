<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا - آموزش نقش‌ها</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #0c0a09; 
            color: #f0e6d2;
            padding: 20px;
            opacity: 0;
            animation: fadeInPage 1s ease-in-out forwards;
        }

        @keyframes fadeInPage {
            to { opacity: 1; }
        }

        #background-animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; 
            background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            animation: kenBurnsEffect 30s ease-in-out infinite alternate;
        }

        @keyframes kenBurnsEffect {
            0% {
                transform: scale(1.0) translate(0, 0);
                transform-origin: 50% 50%;
            }
            100% {
                transform: scale(1.15) translate(-2%, 2%);
                transform-origin: 30% 80%;
            }
        }
        
        .main-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid;
            border-image: linear-gradient(to right, transparent, #ffc947, transparent) 1;
            animation: slideDown 0.8s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
            opacity: 0;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: #ffc947;
            text-shadow: 0 3px 6px rgba(0,0,0,0.7);
        }
        
        .back-button {
            background: linear-gradient(145deg, rgba(80, 50, 48, 0.8), rgba(56, 33, 32, 0.9));
            color: #e0dacc;
            border: 1px solid #c5a687;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.05);
            text-decoration: none;
        }
        
        .back-button:hover {
            background: linear-gradient(145deg, rgba(100, 65, 63, 0.9), rgba(74, 44, 42, 1));
            border-color: #ffc947;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 201, 71, 0.2), inset 0 1px 0 rgba(255,255,255,0.1);
        }

        .roles-layout {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        @media (min-width: 992px) {
            .roles-layout {
                grid-template-columns: 3fr 2fr; /* Details panel is smaller */
            }
        }

        .roles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            align-content: start;
        }

        .role-card {
            aspect-ratio: 3 / 4;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            border: 3px solid #5c4a3a;
            position: relative;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        .role-card:hover {
            transform: translateY(-8px) scale(1.05);
            border-color: #ffc947;
            box-shadow: 0 10px 25px rgba(255, 201, 71, 0.3);
        }

        .role-card.active {
            border-color: #ffc947;
            box-shadow: 0 0 20px rgba(255, 201, 71, 0.5), 0 5px 15px rgba(0,0,0,0.5);
            transform: scale(1.08);
        }

        .role-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .role-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 50%);
        }

        .role-card-name {
            position: absolute;
            bottom: 10px;
            right: 10px;
            left: 10px;
            text-align: center;
            color: #f0e6d2;
            font-weight: 700;
            font-size: 0.9rem;
            text-shadow: 0 1px 4px #000;
            z-index: 2;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .role-details-panel {
            background: linear-gradient(145deg, #3c3022, #1e170f);
            border: 2px solid #5c4a3a;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 20px;
            height: max-content;
            animation: fadeInDetailPanel 0.8s cubic-bezier(0.25, 0.8, 0.25, 1) 0.4s forwards;
            opacity: 0;
        }

        @keyframes fadeInDetailPanel {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .details-content {
            opacity: 0;
            transform: translateY(15px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .details-content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #role-details-placeholder {
            text-align: center;
            padding: 50px 0;
            font-size: 1.2rem;
            color: #c5a687;
            font-weight: 700;
        }

        #role-details-image {
            width: 100%;
            aspect-ratio: 16 / 9;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 3px solid #5c4a3a;
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }

        #role-details-name {
            font-size: 2rem;
            font-weight: 900;
            color: #ffc947;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            padding-bottom: 15px;
            border-bottom: 1px solid #5c4a3a;
        }
        
        #role-details-description {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 25px;
        }
        
        .ability-title {
            font-weight: 700;
            color: #c5a687;
        }

        /* Responsive adjustments */
        @media (max-width: 991px) {
            .role-details-panel {
                position: relative;
                top: 0;
                margin-top: 20px;
            }
            .page-title {
                font-size: 1.8rem;
            }
            .back-button {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
        }
        @media (max-width: 600px) {
             .roles-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    
    <div id="background-animation-container"></div>
    
    <div class="main-container">
        <header class="page-header">
            <h1 class="page-title">آموزش نقش‌ها</h1>
            <a href="صفه اصلی نوین مافیا.html" class="back-button">بازگشت به لابی</a>
        </header>

        <div class="roles-layout">
            <div class="roles-grid" id="roles-grid">
                <!-- Role cards will be injected here by JavaScript -->
            </div>
            
            <div class="role-details-panel">
                <div id="role-details-placeholder">
                    <p>برای مشاهده توضیحات، روی یک نقش کلیک کنید.</p>
                </div>
                <div class="details-content" id="details-content-wrapper">
                    <img id="role-details-image" src="" alt="تصویر نقش">
                    <h2 id="role-details-name"></h2>
                    <p id="role-details-description"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rolesData = {
                'hosheSiah': {
                    name: 'هوش سیاه',
                    image: 'https://i.ibb.co/L5hY75F/hoshe-siah.jpg', // لینک جایگزین شده
                    description: '<strong class="ability-title">[شلیک]:</strong> در شب میتواند یک پلیر را انتخاب کند و به او شلیک کند.'
                },
                'amobot': {
                    name: 'آموبات',
                    image: 'https://cdn.imgurl.ir/uploads/l704521_IMG_20250915_124344_374.jpg',
                    description: '<strong class="ability-title">[گروگان گیری]:</strong> هر شب بیدار میشود و در صورت اینکه دکتر را انتخاب کند، دکتر قابلیت خودش را در آن شب از دست می‌دهد.'
                },
                'tabdilShavandeh': {
                    name: 'تبدیل شونده',
                    image: 'https://cdn.imgurl.ir/uploads/i33966_IMG_20250915_124344_374.jpg',
                    description: '<strong class="ability-title">[قانون لغو]:</strong> یکبار میتواند در بازی تصویب قانون برای فردا را لغو کند.'
                },
                'shahrvandSadeh': {
                    name: 'شهروند ساده',
                    image: 'https://cdn.imgurl.ir/uploads/n521205_IMG_20250915_125022_878.jpg',
                    description: 'او هیچ قابلیتی داخل بازی ندارد و باید در روز با ذهن خود برنده بازی شود.'
                },
                'pezeshk': {
                    name: 'پزشک',
                    image: 'https://cdn.imgurl.ir/uploads/g74269_IMG_20250915_140001_151.jpg',
                    description: '<strong class="ability-title">[نجات دادن]:</strong> هرشب میتواند یک پلیر را از شلیک ربات ها نجات دهد.'
                },
                'shahrdar': {
                    name: 'شهردار',
                    image: 'https://cdn.imgurl.ir/uploads/q806114_IMG_20250915_140136_690.jpg',
                    description: '<strong class="ability-title">[قانون گذار]:</strong> میتواند یکبار در بازی یک قانون را بدون رای گیری تصویب کند یا اینکه رای گیری آن روز را لغو کند.'
                },
                'bodyguard': {
                    name: 'بادیگارد',
                    image: 'https://cdn.imgurl.ir/uploads/r217495_IMG_20250915_140411_337.jpg',
                    description: '<strong class="ability-title">[امنیت]:</strong> در صورت تشخیص درست دکتر، میتواند آن را از گروگان گیری نجات دهد.'
                },
                'chandChehreh': {
                    name: 'چند چهره',
                    image: 'https://cdn.imgurl.ir/uploads/u49895_IMG_20250915_140657_127.jpg',
                    description: '<strong class="ability-title">[برد برد]:</strong> او هیچ قدرتی ندارد ولی با برد ساید مافیا یا با برد ساید شهروند، برنده بازی میشود.'
                }
            };

            const rolesGrid = document.getElementById('roles-grid');
            const placeholder = document.getElementById('role-details-placeholder');
            const detailsWrapper = document.getElementById('details-content-wrapper');
            const detailsImage = document.getElementById('role-details-image');
            const detailsName = document.getElementById('role-details-name');
            const detailsDescription = document.getElementById('role-details-description');

            let animationDelay = 0;
            // Populate the grid with role cards
            for (const roleId in rolesData) {
                const role = rolesData[roleId];
                const card = document.createElement('div');
                card.className = 'role-card';
                card.dataset.roleId = roleId;
                card.style.animationDelay = `${animationDelay}s`;
                
                card.innerHTML = `
                    <img src="${role.image}" alt="${role.name}" loading="lazy">
                    <span class="role-card-name">${role.name}</span>
                `;
                rolesGrid.appendChild(card);
                animationDelay += 0.05; // Stagger animation for each card
            }

            // Handle card clicks
            rolesGrid.addEventListener('click', function(e) {
                const clickedCard = e.target.closest('.role-card');
                if (!clickedCard) return;

                const roleId = clickedCard.dataset.roleId;
                const roleData = rolesData[roleId];

                // Update active state on cards
                document.querySelectorAll('.role-card').forEach(card => card.classList.remove('active'));
                clickedCard.classList.add('active');

                // Update details panel with fade effect
                detailsWrapper.classList.remove('visible');

                setTimeout(() => {
                    placeholder.style.display = 'none';
                    detailsImage.src = roleData.image;
                    detailsName.textContent = roleData.name;
                    detailsDescription.innerHTML = roleData.description;
                    detailsWrapper.classList.add('visible');
                }, 300); // Wait for fade out transition
            });

        });
    </script>
</body>
</html>
