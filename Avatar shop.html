<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>فروشگاه آواتار - شهر مافیا</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- General Setup --- */
        :root {
            --primary-gold: #ffc947;
            --dark-bg: #1a130e;
            --text-light: #f0e6d2;
            --border-color: #5a4a3a;
            --border-color-hover: #c5a687;
            --rarity-common: #795548;
            --rarity-rare: #1E88E5;
            --rarity-legendary: #BA68C8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .shop-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            backdrop-filter: blur(5px) brightness(0.6);
            -webkit-backdrop-filter: blur(5px) brightness(0.6);
        }

        /* --- Header --- */
        .shop-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .shop-title {
            font-size: 1.8rem;
            font-weight: 900;
            text-shadow: 0 2px 5px rgba(0,0,0,0.7);
            color: var(--primary-gold);
        }

        .back-button {
            background: linear-gradient(145deg, rgba(80, 50, 48, 0.8), rgba(56, 33, 32, 0.9));
            color: #e0dacc;
            border: 1px solid var(--border-color-hover);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            border-color: var(--primary-gold);
            transform: translateY(-2px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        /* --- User Info Bar --- */
        .user-info-bar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .user-info-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        /* NEW: Daily Gift Button */
        .daily-gift-btn {
            background: linear-gradient(145deg, #1d6320, #2f9e34);
            color: white;
            border: 1px solid #66bb6a;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(46, 125, 50, 0.4);
        }
        .daily-gift-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.5);
        }
        .daily-gift-btn:disabled {
            background: #555;
            color: #999;
            border-color: #777;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .gem-balance {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
            font-weight: 700;
        }
        .gem-icon {
            width: 24px;
            height: 24px;
            filter: drop-shadow(0 0 4px rgba(173, 216, 230, 0.9)); 
        }

        /* NEW: Featured Section */
        .featured-section {
            margin-bottom: 20px;
            flex-shrink: 0;
        }
        .featured-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--primary-gold);
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
        .featured-grid {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 15px; /* For scrollbar */
        }
        .featured-grid::-webkit-scrollbar { height: 8px; }
        .featured-grid::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); border-radius: 4px; }
        .featured-grid::-webkit-scrollbar-thumb { background: var(--border-color-hover); border-radius: 4px; }
        .featured-grid::-webkit-scrollbar-thumb:hover { background: var(--primary-gold); }
        
        .featured-grid .avatar-card {
             flex-shrink: 0;
             width: 120px; /* Fixed width for featured items */
        }


        /* --- Controls Bar --- */
        .controls-bar {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            flex-shrink: 0;
            align-items: center;
        }

        #search-input {
            flex-grow: 1;
            min-width: 150px;
            background-color: rgba(0,0,0,0.4);
            border: 1px solid var(--border-color);
            color: var(--border-color-hover);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-family: 'Vazirmatn', sans-serif;
            transition: all 0.3s ease;
        }
        #search-input:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 8px rgba(255, 201, 71, 0.3);
        }
        #search-input::placeholder { color: #8a7a6a; }
        
        .control-group {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
            background-color: rgba(0,0,0,0.3);
            padding: 5px;
            border-radius: 22px;
        }
        .control-group-title {
            font-size: 0.8rem;
            font-weight: bold;
            align-self: center;
            padding: 0 10px;
            color: #aaa;
        }

        .filter-btn, .sort-btn {
            background-color: transparent;
            border: 1px solid transparent;
            color: var(--border-color-hover);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .filter-btn:hover, .sort-btn:hover {
            background-color: rgba(255,255,255,0.1);
        }
        .filter-btn.active, .sort-btn.active {
            background-color: var(--primary-gold);
            color: var(--dark-bg);
            box-shadow: 0 0 10px rgba(255, 201, 71, 0.5);
        }

        /* --- Avatar Grid --- */
        .avatar-grid {
            flex-grow: 1;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 15px;
            padding: 10px;
            margin: -10px;
        }
        /* IMPROVED: Empty State */
        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding-top: 50px;
            color: #aaa;
        }
        .empty-state-icon {
            font-size: 4rem;
            opacity: 0.5;
        }
        .empty-state-text {
            margin-top: 10px;
            font-size: 1.1rem;
            font-weight: bold;
        }


        /* --- Avatar Card --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* NEW: Legendary Glow */
        @keyframes legendary-glow {
            0% { box-shadow: 0 0 8px var(--rarity-legendary), 0 0 12px var(--rarity-legendary) inset; }
            50% { box-shadow: 0 0 14px var(--rarity-legendary), 0 0 20px var(--rarity-legendary) inset; }
            100% { box-shadow: 0 0 8px var(--rarity-legendary), 0 0 12px var(--rarity-legendary) inset; }
        }

        .avatar-card {
            aspect-ratio: 1 / 1.5;
            background: linear-gradient(145deg, rgba(40, 30, 28, 0.7), rgba(26, 19, 18, 0.8));
            border-radius: 12px;
            border: 2px solid var(--border-color);
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            opacity: 0; 
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .avatar-image-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            position: relative;
            margin-bottom: 8px;
        }

        .avatar-image {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .rarity-tag {
            position: absolute;
            top: 5px;
            left: 5px;
            padding: 2px 8px;
            font-size: 0.65rem;
            font-weight: 900;
            border-radius: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        /* NEW: Sale Tag */
        .sale-tag {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 2px 8px;
            font-size: 0.65rem;
            font-weight: 900;
            border-radius: 5px;
            background-color: #d32f2f;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            transform: rotate(15deg);
        }

        .rarity-common .rarity-tag { background-color: rgba(158, 158, 158, 0.8); color: white; }
        .rarity-rare .rarity-tag { background-color: rgba(30, 136, 229, 0.8); color: white; }
        .rarity-legendary .rarity-tag { background-color: rgba(186, 104, 200, 0.8); color: #fff59d;}

        .avatar-name {
            font-size: 0.8rem;
            font-weight: bold;
            text-align: center;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 6px;
        }

        .price-tag, .status-text {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 4px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 0.8rem;
            font-weight: 700;
            width: 100%;
            text-align: center;
            margin-top: auto; /* Pushes to bottom */
        }
        /* NEW: Sale Price styling */
        .sale-price {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .original-price {
            text-decoration: line-through;
            opacity: 0.6;
            font-size: 0.7rem;
        }

        .price-tag .gem-icon { width: 16px; height: 16px; filter: none; }
        .status-text.owned-text { color: #a0a0a0; }
        .status-text.equipped-text { color: var(--primary-gold); font-weight: 900; }

        /* Rarity Card Styles */
        .avatar-card.rarity-common { border-color: var(--rarity-common); }
        .avatar-card.rarity-common:hover { transform: translateY(-5px); border-color: #a1887f; box-shadow: 0 5px 15px rgba(161, 136, 127, 0.2); }
        .avatar-card.rarity-rare { border-color: var(--rarity-rare); }
        .avatar-card.rarity-rare:hover { transform: translateY(-5px); border-color: #42A5F5; box-shadow: 0 5px 15px rgba(66, 165, 245, 0.3); }
        .avatar-card.rarity-legendary {
            border-color: var(--rarity-legendary);
            animation: fadeIn 0.5s ease-out forwards, legendary-glow 2.5s ease-in-out infinite;
        }
        .avatar-card.rarity-legendary:hover { transform: translateY(-5px); border-color: #CE93D8; }

        .avatar-card.equipped {
            border-width: 3px;
            border-color: var(--primary-gold);
            box-shadow: 0 0 15px rgba(255, 201, 71, 0.7), 0 0 25px rgba(255, 201, 71, 0.4);
            transform: scale(1.05) translateY(-2px);
        }
        
        /* --- Loading Spinner & Modal (Unchanged) --- */
        .loader-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        .loader { border: 8px solid #f3f3f330; border-top: 8px solid var(--primary-gold); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        .loader-text { margin-top: 20px; font-size: 1.1rem; font-weight: bold; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 1001; opacity: 0; visibility: hidden; transition: all 0.3s ease; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background: linear-gradient(145deg, #3c3022, #1e170f); border: 2px solid #5c4a3a; border-radius: 16px; padding: 25px; width: 90%; max-width: 380px; text-align: center; transform: scale(0.9); transition: all 0.3s ease; }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-avatar { width: 120px; height: 120px; border-radius: 15px; border: 3px solid var(--border-color-hover); margin: 0 auto 15px auto; display: block; }
        .modal-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 10px; color: var(--primary-gold);}
        /* IMPROVED: Modal Text */
        .modal-text { font-size: 1rem; margin-bottom: 15px; line-height: 1.6; }
        .modal-details { font-size: 0.9rem; color: #ccc; margin-bottom: 25px; }
        .modal-buttons { display: flex; gap: 10px; }
        .modal-button { flex: 1; padding: 12px; font-size: 1rem; font-weight: 700; border: none; border-radius: 8px; cursor: pointer; transition: all 0.2s ease; }
        .confirm-button { color: #ffffff; background: linear-gradient(145deg, #8c4843, #5a2c2a); border: 1px solid var(--primary-gold); }
        .confirm-button:hover { background: linear-gradient(145deg, #a1534d, #6b3431); }
        .cancel-button { color: #f0e6d2; background: transparent; border: 1px solid var(--border-color-hover); }
        .cancel-button:hover { background: rgba(255,255,255,0.1); }

        /* --- Toast Notifications (Unchanged) --- */
        .toast-container { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 2000; display: flex; flex-direction: column; gap: 10px; align-items: center; }
        @keyframes toast-in { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes toast-out { to { opacity: 0; transform: translateY(20px); } }
        .toast { padding: 12px 20px; border-radius: 8px; color: white; font-weight: bold; box-shadow: 0 4px 15px rgba(0,0,0,0.5); animation: toast-in 0.3s ease-out forwards; min-width: 250px; text-align: center; }
        .toast.success { background: linear-gradient(135deg, #4CAF50, #388E3C); }
        .toast.error { background: linear-gradient(135deg, #F44336, #D32F2F); }
        .toast.info { background: linear-gradient(135deg, #2196F3, #1976D2); }
    </style>
</head>

    <div id="toast-container" class="toast-container"></div>

    <script type="module">
        // --- Firebase Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, updateDoc, runTransaction, arrayUnion, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app-check.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
            authDomain: "mafia-9fcbf.firebaseapp.com",
            projectId: "mafia-9fcbf",
            storageBucket: "mafia-9fcbf.appspot.com",
            messagingSenderId: "471627157488",
            appId: "1:471627157488:web:92f008548a5596619a5735",
            measurementId: "G-0PDHDWC6NV"
        };
        
        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        try {
            const appCheck = initializeAppCheck(app, {
                provider: new ReCaptchaV3Provider('6LfUt68rAAAAAAFMi9RjlUdtymYS3KZWILO5IA_fD'),
                isTokenAutoRefreshEnabled: true
            });
            console.log("Firebase App Check با موفقیت فعال شد.");
        } catch (error) {
            console.error("خطا در فعال‌سازی Firebase App Check:", error);
        }
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const loader = document.getElementById('loader-overlay');
        const userDisplayNameEl = document.getElementById('user-display-name');
        const userGemsEl = document.getElementById('user-gems');
        const dailyGiftBtn = document.getElementById('daily-gift-btn');
        const featuredGrid = document.getElementById('featured-grid');
        const avatarGrid = document.getElementById('avatar-grid');
        const searchInput = document.getElementById('search-input');
        // Modals, Buttons, etc.
        const modal = document.getElementById('action-modal');
        const modalImg = document.getElementById('modal-avatar-img');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');
        const modalDetails = document.getElementById('modal-details');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');

        // --- State Management ---
        const state = {
            currentUser: null,
            allAvatars: [],
            filters: {
                category: 'all', // all, purchasable, owned, legendary, rare
                sort: 'price-asc', // price-asc, price-desc, alpha-asc
                search: ''
            }
        };

        // --- Main Logic & Initialization ---
        function main() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    await loadShopData(user);
                    setupEventListeners();
                } else {
                    window.location.href = './login.html';
                }
            });
        }

        async function loadShopData(user) {
            showLoader('در حال بارگذاری اطلاعات...');
            try {
                const userDocRef = doc(db, 'users', user.uid);
                const avatarsCollectionRef = collection(db, 'avatars');
                
                const [userDocSnap, avatarsSnapshot] = await Promise.all([
                    getDoc(userDocRef),
                    getDocs(avatarsCollectionRef)
                ]);

                if (!userDocSnap.exists()) throw new Error("اطلاعات کاربر یافت نشد!");
                
                let userData = userDocSnap.data() || {};
                
                state.currentUser = {
                    uid: user.uid,
                    displayName: userData.displayName || "کاربر",
                    gems: userData.game || 0,
                    ownedAvatars: userData.ownedAvatars || [],
                    avatarUrl: userData.avatarUrl || "",
                    lastDailyReward: userData.lastDailyReward || null
                };
                
                state.allAvatars = [];
                avatarsSnapshot.forEach(doc => {
                    const avatarData = doc.data();
                    if (avatarData.id && avatarData.name && avatarData.imageUrl && typeof avatarData.price === 'number') {
                        let rarity = 'common';
                        if (avatarData.price >= 500) rarity = 'legendary';
                        else if (avatarData.price >= 150) rarity = 'rare';
                        state.allAvatars.push({ ...avatarData, rarity });
                    }
                });
                
                renderShop();
                checkDailyRewardStatus();

            } catch (error) {
                console.error("خطا در بارگذاری اطلاعات فروشگاه:", error);
                showToast("خطا در ارتباط با سرور!", "error");
            } finally {
                hideLoader();
            }
        }

        // --- Rendering ---
        function renderShop() {
            if (!state.currentUser) return;
            
            // Update UI
            userDisplayNameEl.textContent = state.currentUser.displayName;
            userGemsEl.textContent = state.currentUser.gems.toLocaleString('fa');
            
            // --- Filtering, Sorting, Searching ---
            let itemsToRender = [...state.allAvatars];

            // Category Filter
            if (state.filters.category !== 'all') {
                itemsToRender = itemsToRender.filter(avatar => {
                    const isOwned = state.currentUser.ownedAvatars.includes(avatar.id);
                    switch(state.filters.category) {
                        case 'owned': return isOwned;
                        case 'purchasable': return !isOwned;
                        case 'legendary': return avatar.rarity === 'legendary';
                        case 'rare': return avatar.rarity === 'rare';
                        default: return true;
                    }
                });
            }

            // Search Filter
            if (state.filters.search) {
                itemsToRender = itemsToRender.filter(avatar => 
                    avatar.name.toLowerCase().includes(state.filters.search.toLowerCase())
                );
            }
            
            // Sorting
            switch(state.filters.sort) {
                case 'price-asc':
                    itemsToRender.sort((a, b) => (a.salePrice || a.price) - (b.salePrice || b.price));
                    break;
                case 'price-desc':
                    itemsToRender.sort((a, b) => (b.salePrice || b.price) - (a.salePrice || a.price));
                    break;
                case 'alpha-asc':
                    itemsToRender.sort((a, b) => a.name.localeCompare(b.name, 'fa'));
                    break;
            }

            // --- Render Grids ---
            renderFeaturedGrid();
            renderMainGrid(itemsToRender);
        }

        function renderFeaturedGrid() {
            const featuredItems = state.allAvatars.filter(a => a.featured).slice(0, 5);
            featuredGrid.innerHTML = '';
            if (featuredItems.length > 0) {
                 featuredItems.forEach((avatar, index) => {
                    const card = createAvatarCard(avatar, index);
                    featuredGrid.appendChild(card);
                 });
            } else {
                 document.querySelector('.featured-section').style.display = 'none';
            }
        }
        
        function renderMainGrid(items) {
            avatarGrid.innerHTML = '';
            if (items.length === 0) {
                 avatarGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🤷</div>
                        <p class="empty-state-text">آیتمی مطابق با فیلتر شما یافت نشد!</p>
                    </div>`;
                 return;
            }
            
            items.forEach((avatar, index) => {
                const card = createAvatarCard(avatar, index);
                avatarGrid.appendChild(card);
            });
        }
        
        function createAvatarCard(avatar, index) {
            const card = document.createElement('div');
            card.className = `avatar-card rarity-${avatar.rarity}`;
            card.style.animationDelay = `${index * 30}ms`;

            const isOwned = state.currentUser.ownedAvatars.includes(avatar.id);
            const isEquipped = state.currentUser.avatarUrl === avatar.imageUrl;
            const isOnSale = typeof avatar.salePrice === 'number' && avatar.salePrice < avatar.price;

            if (isEquipped) card.classList.add('equipped');

            let bottomContent = '';
            if (isOwned) {
                bottomContent = `<div class="status-text ${isEquipped ? 'equipped-text' : 'owned-text'}">${isEquipped ? 'انتخاب شده' : 'خریداری شده'}</div>`;
            } else if (isOnSale) {
                 bottomContent = `
                    <div class="price-tag">
                        <div class="sale-price">
                            <span class="original-price">${avatar.price.toLocaleString('fa')}</span>
                            <span>${avatar.salePrice.toLocaleString('fa')}</span>
                            <img src="https://up.20script.ir/file/03e7-4photoshop-diamond-pack1-removebg-preview.png" alt="Diamond" class="gem-icon">
                        </div>
                    </div>`;
            } else {
                bottomContent = `
                    <div class="price-tag">
                        <span>${avatar.price.toLocaleString('fa')}</span>
                        <img src="https://up.20script.ir/file/03e7-4photoshop-diamond-pack1-removebg-preview.png" alt="Diamond" class="gem-icon">
                    </div>`;
            }

            card.innerHTML = `
                <div class="avatar-image-container">
                   <img src="${avatar.imageUrl}" alt="${avatar.name}" class="avatar-image">
                   <span class="rarity-tag">${getRarityText(avatar.rarity)}</span>
                   ${isOnSale && !isOwned ? '<span class="sale-tag">تخفیف</span>' : ''}
                </div>
                <p class="avatar-name">${avatar.name}</p>
                ${bottomContent}
            `;
            
            card.addEventListener('click', () => handleAvatarClick(avatar));
            return card;
        }

        // --- Actions (Purchase, Equip, etc.) ---
        function handleAvatarClick(avatar) {
            playSound('audio-click');
            const isOwned = state.currentUser.ownedAvatars.includes(avatar.id);
            const isEquipped = state.currentUser.avatarUrl === avatar.imageUrl;
            
            if (isEquipped) return; 

            modalImg.src = avatar.imageUrl;
            modalDetails.textContent = `کمیابی: ${getRarityText(avatar.rarity)}`;

            if (isOwned) {
                modalTitle.textContent = "تجهیز آواتار";
                modalText.textContent = `آیا می‌خواهید آواتار "${avatar.name}" را به عنوان پروفایل خود انتخاب کنید؟`;
                modalConfirmBtn.textContent = "تجهیز";
                modalConfirmBtn.onclick = () => equipAvatar(avatar);
            } else {
                const currentPrice = avatar.salePrice || avatar.price;
                 if (state.currentUser.gems >= currentPrice) {
                    modalTitle.textContent = "خرید آواتار";
                    modalText.innerHTML = `آیا می‌خواهید آواتار "${avatar.name}" را با قیمت <strong style="color: var(--primary-gold);">${currentPrice.toLocaleString('fa')}</strong> الماس خریداری کنید؟`;
                    modalConfirmBtn.textContent = "خرید";
                    modalConfirmBtn.onclick = () => purchaseAvatar(avatar);
                } else {
                    playSound('audio-error');
                    modalTitle.textContent = "الماس کافی نیست";
                    modalText.innerHTML = `شما برای خرید این آواتار به <strong style="color: var(--primary-gold);">${currentPrice.toLocaleString('fa')}</strong> الماس نیاز دارید.`;
                    modalConfirmBtn.textContent = "باشه";
                    modalConfirmBtn.onclick = hideModal;
                    modalCancelBtn.style.display = 'none';
                }
            }
            showModal();
        }
        
        async function purchaseAvatar(avatar) {
            hideModal();
            showLoader('در حال انجام تراکنش...');
            const userDocRef = doc(db, 'users', state.currentUser.uid);
            const price = avatar.salePrice || avatar.price;

            try {
                await runTransaction(db, async (transaction) => {
                    const userDoc = await transaction.get(userDocRef);
                    if (!userDoc.exists()) throw "کاربر یافت نشد!";
                    const currentGems = userDoc.data().game || 0;
                    if (currentGems < price) throw "الماس کافی نیست!";

                    transaction.update(userDocRef, {
                        game: currentGems - price,
                        ownedAvatars: arrayUnion(avatar.id)
                    });
                });

                state.currentUser.gems -= price;
                state.currentUser.ownedAvatars.push(avatar.id);
                renderShop();
                playSound('audio-success');
                showToast('خرید با موفقیت انجام شد!', 'success');

            } catch (error) {
                console.error("خطا در خرید:", error);
                playSound('audio-error');
                showToast(`خطا در فرآیند خرید: ${error}`, 'error');
            } finally {
                hideLoader();
            }
        }
        
        async function equipAvatar(avatar) {
             hideModal();
             showLoader('در حال تجهیز آواتار...');
             const userDocRef = doc(db, 'users', state.currentUser.uid);
             try {
                await updateDoc(userDocRef, { avatarUrl: avatar.imageUrl });
                state.currentUser.avatarUrl = avatar.imageUrl;
                renderShop();
                playSound('audio-equip');
                showToast('آواتار با موفقیت تجهیز شد!', 'success');
             } catch(error) {
                 console.error("خطا در تجهیز آواتار: ", error);
                 playSound('audio-error');
                 showToast('خطا در فرآیند تجهیز.', 'error');
             } finally {
                 hideLoader();
             }
        }

        async function handleDailyReward() {
            playSound('audio-click');
            showLoader('بررسی هدیه روزانه...');
            const userDocRef = doc(db, 'users', state.currentUser.uid);
            const rewardAmount = Math.floor(Math.random() * (50 - 15 + 1)) + 15; // Random between 15 and 50

            try {
                await runTransaction(db, async (transaction) => {
                    const userDoc = await transaction.get(userDocRef);
                    if (!userDoc.exists()) throw "کاربر یافت نشد!";

                    const now = new Date();
                    const lastClaim = userDoc.data().lastDailyReward?.toDate();
                    if (lastClaim && (now.getTime() - lastClaim.getTime()) < 24 * 60 * 60 * 1000) {
                        throw "شما قبلاً هدیه امروز را دریافت کرده‌اید.";
                    }
                    
                    const currentGems = userDoc.data().game || 0;
                    transaction.update(userDocRef, {
                        game: currentGems + rewardAmount,
                        lastDailyReward: serverTimestamp()
                    });
                });
                
                state.currentUser.gems += rewardAmount;
                state.currentUser.lastDailyReward = { toDate: () => new Date() }; // Simulate timestamp locally
                checkDailyRewardStatus();
                userGemsEl.textContent = state.currentUser.gems.toLocaleString('fa');
                playSound('audio-gift');
                showToast(`شما ${rewardAmount.toLocaleString('fa')} الماس هدیه گرفتید!`, 'success');

            } catch (error) {
                 playSound('audio-error');
                 showToast(error.toString(), 'error');
            } finally {
                hideLoader();
            }
        }
        
        // --- Event Listeners ---
        function setupEventListeners() {
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    playSound('audio-click');
                    state.filters.category = e.target.dataset.filter;
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    renderShop();
                });
            });

            document.querySelectorAll('.sort-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    playSound('audio-click');
                    state.filters.sort = e.target.dataset.sort;
                    document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    renderShop();
                });
            });
            
            searchInput.addEventListener('input', (e) => {
                state.filters.search = e.target.value.trim();
                renderShop();
            });

            dailyGiftBtn.addEventListener('click', handleDailyReward);
            modalCancelBtn.addEventListener('click', hideModal);
            modal.addEventListener('click', (e) => e.target === modal && hideModal());
        }

        // --- Helper Functions ---
        function checkDailyRewardStatus() {
            const lastClaim = state.currentUser.lastDailyReward?.toDate();
            if (!lastClaim || (new Date().getTime() - lastClaim.getTime()) >= 24 * 60 * 60 * 1000) {
                dailyGiftBtn.disabled = false;
                dailyGiftBtn.textContent = 'دریافت هدیه!';
            } else {
                dailyGiftBtn.disabled = true;
                dailyGiftBtn.textContent = 'هدیه دریافت شد';
            }
        }

        function getRarityText(rarity) {
            return { 'rare': 'کمیاب', 'legendary': 'افسانه‌ای', 'common': 'معمولی' }[rarity] || 'معمولی';
        }
        function showModal() {
            modal.classList.add('visible');
            modalCancelBtn.style.display = 'flex'; 
        }
        function hideModal() {
            modal.classList.remove('visible');
        }
        function showLoader(text = 'در حال بارگذاری...') {
            loader.querySelector('.loader-text').textContent = text;
            loader.style.display = 'flex';
        }
        function hideLoader() {
            loader.style.display = 'none';
        }
        function showToast(message, type = 'info') { /* Unchanged */ }
        function playSound(soundId) { /* Unchanged */ }
        
        // --- Start the App ---
        main();
    </script>
