<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا - فروشگاه آواتار</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --wood-dark: #1a140f;
            --wood-texture-url: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            --panel-bg-gradient: linear-gradient(145deg, #3c3022, #1e170f);
            --panel-border: #5c4a3a;
            --text-gold: #ffc947;
            --text-light: #e0dacc;
            --glow-green: #39ff14;
            --glow-red: #ff3131;
            --glow-blue: #00e5ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--wood-dark);
            background-image: var(--wood-texture-url);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .shop-container {
            width: 100%;
            max-width: 900px;
            height: 95%;
            max-height: 700px;
            background: var(--panel-bg-gradient);
            border: 2px solid var(--panel-border);
            border-radius: 24px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- Header --- */
        .shop-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            border-bottom: 2px solid var(--panel-border);
            background-color: rgba(0, 0, 0, 0.2);
        }

        .shop-title {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--text-gold);
            text-shadow: 1px 1px 5px rgba(0,0,0,0.5);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .coin-balance {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0,0,0,0.3);
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--panel-border);
        }

        .coin-balance span {
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
        }

        .coin-balance img {
            width: 24px;
            height: 24px;
        }

        .back-button {
            padding: 8px 18px;
            font-size: 0.9rem;
            font-weight: 700;
            background: linear-gradient(145deg, #503230, #382120);
            border: 1px solid #c5a687;
            color: var(--text-light);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background: linear-gradient(145deg, #643f3d, #4a2928);
            border-color: var(--text-gold);
        }

        /* --- Main Content --- */
        .shop-main {
            flex-grow: 1;
            display: flex;
            overflow: hidden;
        }

        /* Avatar Grid */
        .avatar-grid {
            flex: 2;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
            gap: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--panel-border) var(--wood-dark);
        }

        .avatar-card {
            aspect-ratio: 1 / 1;
            border-radius: 12px;
            border: 3px solid transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        
        .avatar-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.6);
        }

        .avatar-card.selected {
            border-color: var(--text-gold);
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--text-gold);
        }
        
        .avatar-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 15px 5px 5px 5px;
            text-align: center;
        }
        
        .avatar-price {
            font-size: 0.9rem;
            font-weight: 700;
            color: #fff;
        }

        .status-badge {
            position: absolute;
            top: 5px;
            right: 5px;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }

        .status-badge.owned { background-color: rgba(0, 128, 0, 0.8); }
        .status-badge.equipped { background-color: rgba(0, 132, 255, 0.9); box-shadow: 0 0 8px var(--glow-blue); }

        /* Selection Panel */
        .selection-panel {
            flex: 1.2;
            padding: 20px;
            border-right: 2px solid var(--panel-border);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.15);
        }
        
        #selected-avatar-preview {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 4px solid var(--panel-border);
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            background-color: rgba(0,0,0,0.3);
        }

        #selected-avatar-name {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--text-gold);
            margin-bottom: 10px;
            min-height: 2.2rem;
        }

        #selected-avatar-desc {
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 25px;
            min-height: 50px;
        }

        #action-button {
            width: 100%;
            padding: 14px;
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            background: linear-gradient(145deg, #8c4843, #5a2c2a);
            border: 2px solid var(--text-gold);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }
        
        #action-button:hover:not(:disabled) {
            background: linear-gradient(145deg, #a1534d, #6b3431);
            box-shadow: 0 0 15px rgba(255, 201, 71, 0.4);
        }
        
        #action-button:disabled {
            background: #555;
            border-color: #777;
            color: #aaa;
            cursor: not-allowed;
        }
        
        /* Loader */
        #loader {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(26, 20, 15, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gold);
            font-size: 1.5rem;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="shop-container">
        <header class="shop-header">
            <a href="./main.html" class="back-button" style="text-decoration: none;">بازگشت</a>
            <h1 class="shop-title">فروشگاه آواتار</h1>
            <div class="user-info">
                <div class="coin-balance">
                    <span id="user-coins">0</span>
                    <img src="https://i.imgur.com/s1p2p7s.png" alt="سکه">
                </div>
            </div>
        </header>

        <main class="shop-main">
            <div class="selection-panel">
                <img id="selected-avatar-preview" src="" alt="پیش‌نمایش آواتار">
                <h2 id="selected-avatar-name">آواتاری انتخاب کنید</h2>
                <p id="selected-avatar-desc"></p>
                <button id="action-button" disabled>انتخاب کنید</button>
            </div>
            <div id="avatar-grid" class="avatar-grid">
                <!-- Avatar cards will be dynamically inserted here -->
            </div>
        </main>
    </div>
    
    <div id="loader">درحال بارگذاری فروشگاه...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, updateDoc, runTransaction, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
            authDomain: "mafia-9fcbf.firebaseapp.com",
            projectId: "mafia-9fcbf",
            storageBucket: "mafia-9fcbf.appspot.com",
            messagingSenderId: "471627157488",
            appId: "1:471627157488:web:92f008548a5596619a5735",
            measurementId: "G-0PDHDWC6NV"
        };

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const loader = document.getElementById('loader');
        const userCoinsEl = document.getElementById('user-coins');
        const avatarGrid = document.getElementById('avatar-grid');
        const previewImg = document.getElementById('selected-avatar-preview');
        const nameText = document.getElementById('selected-avatar-name');
        const descText = document.getElementById('selected-avatar-desc');
        const actionButton = document.getElementById('action-button');

        let currentUserData = null;
        let allAvatars = [];
        let selectedAvatarId = null;

        // --- Main Logic ---
        onAuthStateChanged(auth, user => {
            if (user) {
                loadShopData(user.uid);
            } else {
                window.location.href = './login.html';
            }
        });

        async function loadShopData(uid) {
            try {
                // Fetch user data and all avatars from Firestore in parallel
                const [userDocSnap, avatarsSnapshot] = await Promise.all([
                    getDoc(doc(db, 'users', uid)),
                    getDocs(collection(db, 'avatars'))
                ]);

                if (!userDocSnap.exists()) {
                    throw new Error("User data not found!");
                }
                
                currentUserData = userDocSnap.data();
                
                avatarsSnapshot.forEach(doc => {
                    allAvatars.push({ id: doc.id, ...doc.data() });
                });

                // Update UI with fetched data
                updateUserInfoUI();
                renderAvatars();

            } catch (error) {
                console.error("Error loading shop data:", error);
                loader.textContent = "خطا در بارگذاری اطلاعات!";
            } finally {
                loader.style.display = 'none';
            }
        }

        function updateUserInfoUI() {
            userCoinsEl.textContent = currentUserData.coins || 0;
        }

        function renderAvatars() {
            avatarGrid.innerHTML = ''; // Clear previous items
            allAvatars.forEach(avatar => {
                const isOwned = currentUserData.ownedAvatars?.includes(avatar.id);
                const isEquipped = currentUserData.avatarUrl === avatar.imageUrl;

                const card = document.createElement('div');
                card.className = 'avatar-card';
                card.dataset.avatarId = avatar.id;
                
                card.innerHTML = `
                    <img src="${avatar.imageUrl}" alt="${avatar.name}">
                    <div class="card-overlay">
                        <span class="avatar-price">${isOwned ? '' : `${avatar.price} سکه`}</span>
                    </div>
                    ${isEquipped ? '<div class="status-badge equipped">فعال</div>' : ''}
                    ${isOwned && !isEquipped ? '<div class="status-badge owned">خریداری شده</div>' : ''}
                `;
                
                card.addEventListener('click', () => handleAvatarSelect(avatar.id));
                avatarGrid.appendChild(card);
            });
        }
        
        function handleAvatarSelect(avatarId) {
            selectedAvatarId = avatarId;
            const selectedAvatar = allAvatars.find(a => a.id === avatarId);

            if (!selectedAvatar) return;

            // Update selection visual
            document.querySelectorAll('.avatar-card').forEach(c => c.classList.remove('selected'));
            document.querySelector(`[data-avatar-id="${avatarId}"]`).classList.add('selected');
            
            // Update selection panel
            previewImg.src = selectedAvatar.imageUrl;
            nameText.textContent = selectedAvatar.name;
            descText.textContent = selectedAvatar.description;

            // Update action button state
            updateActionButton(selectedAvatar);
        }
        
        function updateActionButton(avatar) {
            const isOwned = currentUserData.ownedAvatars?.includes(avatar.id);
            const isEquipped = currentUserData.avatarUrl === avatar.imageUrl;

            actionButton.disabled = false;
            if (isEquipped) {
                actionButton.textContent = 'انتخاب شده';
                actionButton.disabled = true;
            } else if (isOwned) {
                actionButton.textContent = 'انتخاب به عنوان آواتار';
            } else {
                actionButton.textContent = `خرید (${avatar.price} سکه)`;
                if (currentUserData.coins < avatar.price) {
                    actionButton.disabled = true;
                }
            }
        }
        
        actionButton.addEventListener('click', async () => {
             if (!selectedAvatarId || actionButton.disabled) return;
             
             const selectedAvatar = allAvatars.find(a => a.id === selectedAvatarId);
             const isOwned = currentUserData.ownedAvatars?.includes(selectedAvatar.id);
             
             actionButton.disabled = true;
             actionButton.textContent = '...';

             if (isOwned) {
                 await equipAvatar(selectedAvatar);
             } else {
                 await buyAvatar(selectedAvatar);
             }
        });

        async function buyAvatar(avatar) {
            try {
                const userRef = doc(db, "users", auth.currentUser.uid);
                
                await runTransaction(db, async (transaction) => {
                    const userDoc = await transaction.get(userRef);
                    if (!userDoc.exists()) {
                        throw "User document does not exist!";
                    }
                    const newCoins = userDoc.data().coins - avatar.price;
                    if (newCoins < 0) {
                        throw "Not enough coins!";
                    }
                    
                    const newOwnedAvatars = [...(userDoc.data().ownedAvatars || []), avatar.id];

                    transaction.update(userRef, { 
                        coins: newCoins,
                        ownedAvatars: newOwnedAvatars
                    });
                });
                
                console.log("Purchase successful!");
                // Reload data from server to ensure consistency
                await loadShopData(auth.currentUser.uid);
                // Reselect the avatar to update the button
                handleAvatarSelect(avatar.id);

            } catch (e) {
                console.error("Transaction failed: ", e);
                alert("خرید ناموفق بود. لطفاً دوباره تلاش کنید.");
                // Re-enable the button after failure
                updateActionButton(avatar);
            }
        }
        
        async function equipAvatar(avatar) {
            try {
                const userRef = doc(db, "users", auth.currentUser.uid);
                await updateDoc(userRef, {
                    avatarUrl: avatar.imageUrl
                });
                
                console.log("Avatar equipped!");
                await loadShopData(auth.currentUser.uid);
                handleAvatarSelect(avatar.id);

            } catch(e) {
                console.error("Error equipping avatar: ", e);
                alert("خطا در انتخاب آواتار.");
                updateActionButton(avatar);
            }
        }
    </script>
</body>
</html>
