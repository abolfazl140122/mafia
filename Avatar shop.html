<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>فروشگاه آواتار - شهر مافیا</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        /* --- NEW: Animated Background & Vignette --- */
        @keyframes subtle-pan-zoom {
            0% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.05) translate(1%, -1%); }
            100% { transform: scale(1) translate(0, 0); }
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #1a130e;
            color: #f0e6d2;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -5%; left: -5%;
            width: 110%; height: 110%;
            background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg');
            background-size: cover;
            background-position: center center;
            animation: subtle-pan-zoom 40s ease-in-out infinite;
            z-index: -2;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            box-shadow: inset 0 0 150px 20px rgba(0,0,0,0.8);
            z-index: -1;
        }

        .shop-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            backdrop-filter: blur(4px) brightness(0.7);
            -webkit-backdrop-filter: blur(4px) brightness(0.7);
        }

        /* --- Header --- */
        .shop-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        /* --- NEW: Shimmer Animation for Title --- */
        @keyframes title-shimmer {
            0% { background-position: -400px 0; }
            100% { background-position: 400px 0; }
        }

        .shop-title {
            font-size: 2.2rem; /* Increased size */
            font-weight: 900;
            text-shadow: 0 3px 8px rgba(0,0,0,0.8);
            color: transparent;
            background: linear-gradient(to right, #e0dacc 20%, #ffc947 50%, #e0dacc 80%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            animation: title-shimmer 5s linear infinite;
        }

        .back-button {
            background: linear-gradient(145deg, rgba(80, 50, 48, 0.8), rgba(56, 33, 32, 0.9));
            color: #e0dacc;
            border: 1px solid #c5a687;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .back-button:hover {
            border-color: #ffc947;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(255, 201, 71, 0.2);
        }
        .back-button:active { transform: translateY(-1px) scale(0.98); }


        /* --- User Info Bar --- */
        .user-info-bar {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-shrink: 0;
        }

        .gem-balance {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
            font-weight: 700;
        }
        
        /* --- NEW: Gem Icon Pulse Animation --- */
        @keyframes gem-pulse {
            0% { filter: drop-shadow(0 0 4px rgba(173, 216, 230, 0.9)); transform: scale(1); }
            50% { filter: drop-shadow(0 0 8px rgba(173, 216, 230, 1.2)); transform: scale(1.1); }
            100% { filter: drop-shadow(0 0 4px rgba(173, 216, 230, 0.9)); transform: scale(1); }
        }
        .gem-icon {
            width: 24px;
            height: 24px;
            animation: gem-pulse 3s ease-in-out infinite;
        }

        /* --- Controls Bar (Search, Sort, Filter) --- */
        .controls-bar {
            width: 100%;
            display: flex;
            flex-wrap: wrap; 
            gap: 10px;
            margin-bottom: 20px;
            flex-shrink: 0;
            align-items: center;
        }

        #search-input {
            flex-grow: 1; 
            min-width: 200px;
            background-color: rgba(0,0,0,0.4);
            border: 1px solid #5a4a3a;
            color: #c5a687;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-family: 'Vazirmatn', sans-serif;
            transition: all 0.3s ease;
        }
        #search-input:focus {
            outline: none;
            border-color: #ffc947;
            box-shadow: 0 0 8px rgba(255, 201, 71, 0.3);
        }
        #search-input::placeholder { color: #8a7a6a; }
        
        .control-group { display: flex; gap: 10px; flex-shrink: 0; }

        .filter-btn, .sort-btn {
            background-color: rgba(0,0,0,0.4);
            border: 1px solid #5a4a3a;
            color: #c5a687;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .filter-btn:hover, .sort-btn:hover {
            background-color: rgba(0,0,0,0.6);
            border-color: #ffc947;
            transform: translateY(-2px);
        }
        .filter-btn:active, .sort-btn:active { transform: translateY(0) scale(0.95); }

        .filter-btn.active, .sort-btn.active {
            background-color: #ffc947;
            color: #1a130e;
            border-color: #ffc947;
            box-shadow: 0 0 10px rgba(255, 201, 71, 0.5);
            transform: translateY(-2px);
        }


        /* --- Avatar Grid --- */
        .avatar-grid {
            flex-grow: 1;
            overflow-y: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); /* Slightly larger cards */
            gap: 20px; /* Increased gap */
            padding: 10px 20px;
            margin: -10px -20px;
            perspective: 1000px; /* NEW: for 3D effect */
        }
        .avatar-grid::-webkit-scrollbar { width: 8px; }
        .avatar-grid::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); border-radius: 4px; }
        .avatar-grid::-webkit-scrollbar-thumb { background: #c5a687; border-radius: 4px; }
        .avatar-grid::-webkit-scrollbar-thumb:hover { background: #ffc947; }


        /* --- UPDATED: Avatar Card Entry Animation --- */
        @keyframes fadeInScaleUp {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .avatar-card {
            aspect-ratio: 1 / 1.5;
            background: linear-gradient(145deg, rgba(40, 30, 28, 0.7), rgba(26, 19, 18, 0.8));
            border-radius: 12px;
            border: 2px solid #5a4a3a;
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            opacity: 0; 
            animation: fadeInScaleUp 0.6s ease-out forwards;
            transform-style: preserve-3d; /* NEW: for 3D effect */
        }
        
        /* --- NEW: Holographic Shine Effect on Hover --- */
        .avatar-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            border-radius: 10px;
            background: radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), rgba(255, 255, 255, 0.2), transparent 40%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .avatar-card:hover::before { opacity: 1; }

        .avatar-card:hover {
            transform: scale(1.08) rotateX(var(--rotate-x, 0deg)) rotateY(var(--rotate-y, 0deg));
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        .avatar-image-container {
            width: 100%;
            aspect-ratio: 1 / 1;
            position: relative;
            margin-bottom: 8px;
        }

        .avatar-image {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .rarity-tag {
            position: absolute;
            top: 5px;
            left: 5px;
            padding: 2px 8px;
            font-size: 0.65rem;
            font-weight: 900;
            border-radius: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        .rarity-common .rarity-tag { background-color: rgba(158, 158, 158, 0.8); color: white; }
        .rarity-rare .rarity-tag { background-color: rgba(30, 136, 229, 0.8); color: white; }
        .rarity-legendary .rarity-tag { background-color: rgba(186, 104, 200, 0.8); color: #fff59d;}

        .avatar-name {
            font-size: 0.8rem;
            font-weight: bold;
            text-align: center;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 6px;
        }

        .price-tag, .status-text {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 4px 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            font-size: 0.8rem;
            font-weight: 700;
            width: 100%;
            text-align: center;
            margin-top: auto;
        }
        
        .price-tag .gem-icon { width: 16px; height: 16px; animation: none; filter: none; }
        .status-text.owned-text { color: #a0a0a0; }
        .status-text.equipped-text { color: #ffc947; font-weight: 900; }

        /* Rarity Card Styles */
        .avatar-card.rarity-common { border-color: #795548; }
        .avatar-card.rarity-common:hover { border-color: #a1887f; }
        .avatar-card.rarity-rare { border-color: #1E88E5; }
        .avatar-card.rarity-rare:hover { border-color: #42A5F5; }
        
        /* --- NEW: Animated Legendary Border --- */
        @keyframes legendary-glow {
            from { background-position: 0% 50%; }
            to { background-position: 100% 50%; }
        }

        .avatar-card.rarity-legendary {
            position: relative;
            border: none; /* Hide original border */
        }
        .avatar-card.rarity-legendary::after {
            content: '';
            position: absolute;
            top: -3px; left: -3px;
            z-index: -1;
            width: calc(100% + 6px);
            height: calc(100% + 6px);
            background: linear-gradient(60deg, #f79533, #f37055, #ef4e7b, #a166ab, #5073b8, #1098ad, #07b39b, #6fba82);
            background-size: 300% 300%;
            border-radius: 14px;
            animation: legendary-glow 4s linear infinite;
        }
        .avatar-card.rarity-legendary:hover { border-color: #CE93D8; }

        .avatar-card.equipped {
            border-color: #ffc947;
            box-shadow: 0 0 15px rgba(255, 201, 71, 0.7), 0 0 25px rgba(255, 201, 71, 0.4);
            transform: scale(1.08) translateY(-2px);
        }
        
        /* --- Loading Spinner --- */
        .loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
        }
        .loader {
            border: 8px solid #f3f3f330; border-top: 8px solid #ffc947; border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite;
            box-shadow: 0 0 15px rgba(255, 201, 71, 0.5); /* NEW: Spinner glow */
        }
        .loader-text { margin-top: 20px; font-size: 1.1rem; font-weight: bold; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- Modal --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 1001; opacity: 0; visibility: hidden; transition: all 0.3s ease;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        
        /* --- NEW: Improved Modal Animation --- */
        @keyframes modal-in {
            from { transform: translateY(50px) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }
        
        .modal-content {
            background: linear-gradient(145deg, #3c3022, #1e170f); border: 2px solid #5c4a3a; border-radius: 16px; padding: 25px; width: 90%; max-width: 380px; text-align: center; 
            transform: translateY(50px) scale(0.9);
            opacity: 0;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }
        .modal-overlay.visible .modal-content {
            animation: modal-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        .modal-avatar {
            width: 120px; height: 120px; border-radius: 15px; border: 3px solid #c5a687; margin: 0 auto 15px auto; display: block;
        }
        .modal-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 10px; color: #ffc947;}
        .modal-text { font-size: 1rem; margin-bottom: 25px; line-height: 1.6; }
        .modal-buttons { display: flex; gap: 10px; }
        .modal-button {
            flex: 1; padding: 12px; font-size: 1rem; font-weight: 700; border: none; border-radius: 8px; cursor: pointer; transition: all 0.2s ease;
        }
        .modal-button:active { transform: scale(0.95); } /* NEW: Button press feedback */
        .confirm-button { color: #ffffff; background: linear-gradient(145deg, #8c4843, #5a2c2a); border: 1px solid #ffc947; }
        .confirm-button:hover { background: linear-gradient(145deg, #a1534d, #6b3431); transform: translateY(-2px); }
        .cancel-button { color: #f0e6d2; background: transparent; border: 1px solid #c5a687; }
        .cancel-button:hover { background: rgba(255,255,255,0.1); transform: translateY(-2px); }

        /* --- Toast Notifications --- */
        .toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        @keyframes toast-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes toast-out {
            to { opacity: 0; transform: translateY(20px); }
        }
        .toast {
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            animation: toast-in 0.3s ease-out forwards;
            min-width: 250px;
            text-align: center;
        }
        .toast.success { background: linear-gradient(135deg, #4CAF50, #388E3C); }
        .toast.error { background: linear-gradient(135deg, #F44336, #D32F2F); }
        .toast.info { background: linear-gradient(135deg, #2196F3, #1976D2); }

    </style>
</head>
<body>

    <div class="shop-container">
        <header class="shop-header">

            <button class="back-button" onclick="window.location.href='./main.html'">بازگشت</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, getDocs, updateDoc, runTransaction, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
            authDomain: "mafia-9fcbf.firebaseapp.com",
            projectId: "mafia-9fcbf",
            storageBucket: "mafia-9fcbf.appspot.com",
            messagingSenderId: "471627157488",
            appId: "1:471627157488:web:92f008548a5596619a5735",
            measurementId: "G-0PDHDWC6NV"
        };

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const loader = document.getElementById('loader-overlay');
        const avatarGrid = document.getElementById('avatar-grid');
        const userDisplayNameEl = document.getElementById('user-display-name');
        const userGemsEl = document.getElementById('user-gems');
        const modal = document.getElementById('action-modal');
        const modalImg = document.getElementById('modal-avatar-img');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const sortButtons = document.querySelectorAll('.sort-btn');
        const searchInput = document.getElementById('search-input');

        let currentUserData = null;
        let allAvatars = [];
        let currentFilter = 'all'; 
        let currentSort = 'price-asc';
        let searchTerm = '';

        // --- Main Function ---
        function main() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    await loadShopData(user);
                } else {
                    console.log("کاربر وارد نشده است، به صفحه ورود منتقل می‌شود.");
                    window.location.href = './login.html';
                }
            });
            
            // --- NEW: Add event listener for 3D card effect ---
            avatarGrid.addEventListener('mousemove', (e) => {
                const card = e.target.closest('.avatar-card');
                if (!card) return;

                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 10;
                
                card.style.setProperty('--mouse-x', `${x}px`);
                card.style.setProperty('--mouse-y', `${y}px`);
                card.style.setProperty('--rotate-x', `${rotateX}deg`);
                card.style.setProperty('--rotate-y', `${rotateY}deg`);
            });

            avatarGrid.addEventListener('mouseleave', (e) => {
                 const cards = avatarGrid.querySelectorAll('.avatar-card');
                 cards.forEach(card => {
                    card.style.setProperty('--rotate-x', '0deg');
                    card.style.setProperty('--rotate-y', '0deg');
                 });
            });
        }
        
        async function loadShopData(user) {
            loader.style.display = 'flex';
            try {
                const userDocRef = doc(db, 'users', user.uid);
                const avatarsCollectionRef = collection(db, 'avatars');
                
                const [userDocSnap, avatarsSnapshot] = await Promise.all([
                    getDoc(userDocRef),
                    getDocs(avatarsCollectionRef)
                ]);

                if (!userDocSnap.exists()) throw new Error("اطلاعات کاربر یافت نشد!");
                
                let userData = userDocSnap.data() || {};
                
                if (userData.game === undefined) {
                    await updateDoc(userDocRef, { game: 25 });
                    userData.game = 25;
                }
                
                currentUserData = {
                    uid: user.uid,
                    displayName: userData.displayName || "کاربر",
                    gems: userData.game || 0,
                    ownedAvatars: userData.ownedAvatars || [],
                    avatarUrl: userData.avatarUrl || ""
                };
                
                allAvatars = [];
                avatarsSnapshot.forEach(doc => {
                    const avatarData = doc.data();
                    if (avatarData.id && avatarData.name && avatarData.imageUrl && typeof avatarData.price === 'number') {
                        let rarity = 'common';
                        if (avatarData.price >= 500) rarity = 'legendary';
                        else if (avatarData.price >= 150) rarity = 'rare';
                        allAvatars.push({ ...avatarData, rarity });
                    } else {
                        console.warn("آواتار با اطلاعات ناقص نادیده گرفته شد:", doc.id);
                    }
                });
                
                renderShop();

            } catch (error) {
                console.error("خطا در بارگذاری اطلاعات فروشگاه:", error);
                showToast("خطا در ارتباط با سرور!", "error");
            } finally {
                loader.style.display = 'none';
            }
        }
        
        function getRarityText(rarity) {
            switch(rarity) {
                case 'rare': return 'کمیاب';
                case 'legendary': return 'افسانه‌ای';
                default: return 'معمولی';
            }
        }

        function renderShop() {
            userDisplayNameEl.textContent = currentUserData.displayName;
            userGemsEl.textContent = currentUserData.gems.toLocaleString('fa');
            avatarGrid.innerHTML = '';
            
            let itemsToRender = [...allAvatars];

            if (currentFilter !== 'all') {
                itemsToRender = itemsToRender.filter(avatar => {
                    const isOwned = currentUserData.ownedAvatars.includes(avatar.id);
                    if (currentFilter === 'owned') return isOwned;
                    if (currentFilter === 'purchasable') return !isOwned;
                    return true;
                });
            }

            if (searchTerm) {
                itemsToRender = itemsToRender.filter(avatar => 
                    avatar.name.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            
            switch(currentSort) {
                case 'price-asc':
                    itemsToRender.sort((a, b) => a.price - b.price);
                    break;
                case 'price-desc':
                    itemsToRender.sort((a, b) => b.price - a.price);
                    break;
                case 'alpha-asc':
                    itemsToRender.sort((a, b) => a.name.localeCompare(b.name, 'fa'));
                    break;
            }
            
            if (itemsToRender.length === 0) {
                 avatarGrid.innerHTML = `<p style="text-align:center; grid-column: 1 / -1; font-size: 1.1rem; opacity: 0.7;">آیتمی برای نمایش وجود ندارد.</p>`;
                 return;
            }
            
            itemsToRender.forEach((avatar, index) => {
                const card = document.createElement('div');
                card.className = `avatar-card rarity-${avatar.rarity}`;
                card.style.animationDelay = `${index * 50}ms`;

                const isOwned = currentUserData.ownedAvatars.includes(avatar.id);
                const isEquipped = currentUserData.avatarUrl === avatar.imageUrl;

                if (isEquipped) card.classList.add('equipped');

                let bottomContent = '';
                if (isOwned) {
                    if (isEquipped) {
                        bottomContent = `<div class="status-text equipped-text">انتخاب شده</div>`;
                    } else {
                        bottomContent = `<div class="status-text owned-text">خریداری شده</div>`;
                    }
                } else {
                    bottomContent = `
                        <div class="price-tag">
                            <span>${avatar.price.toLocaleString('fa')}</span>
                            <img src="https://up.20script.ir/file/03e7-4photoshop-diamond-pack1-removebg-preview.png" alt="Diamond" class="gem-icon">
                        </div>`;
                }

                card.innerHTML = `
                    <div class="avatar-image-container">
                       <img src="${avatar.imageUrl}" alt="${avatar.name}" class="avatar-image">
                       <span class="rarity-tag">${getRarityText(avatar.rarity)}</span>
                    </div>
                    <p class="avatar-name">${avatar.name}</p>
                    ${bottomContent}
                `;
                
                card.addEventListener('click', () => handleAvatarClick(avatar, isOwned, isEquipped));
                avatarGrid.appendChild(card);
            });
        }

        function handleAvatarClick(avatar, isOwned, isEquipped) {
            playSound('audio-click');
            if (isEquipped) return; 

            modalImg.src = avatar.imageUrl;

            if (isOwned) {
                modalTitle.textContent = "تجهیز آواتار";
                modalText.textContent = `آیا می‌خواهید آواتار "${avatar.name}" را به عنوان پروفایل خود انتخاب کنید؟`;
                modalConfirmBtn.textContent = "تجهیز";
                modalConfirmBtn.onclick = () => equipAvatar(avatar);
                showModal();
            } else {
                if (currentUserData.gems >= avatar.price) {
                    modalTitle.textContent = "خرید آواتار";
                    modalText.innerHTML = `آیا می‌خواهید آواتار "${avatar.name}" را با قیمت <strong style="color: #ffc947;">${avatar.price.toLocaleString('fa')}</strong> الماس خریداری کنید؟`;
                    modalConfirmBtn.textContent = "خرید";
                    modalConfirmBtn.onclick = () => purchaseAvatar(avatar);
                    showModal();
                } else {
                    playSound('audio-error');
                    modalTitle.textContent = "الماس کافی نیست";
                    modalText.innerHTML = `شما برای خرید این آواتار به <strong style="color: #ffc947;">${avatar.price.toLocaleString('fa')}</strong> الماس نیاز دارید، اما فقط <strong>${currentUserData.gems.toLocaleString('fa')}</strong> الماس دارید.`;
                    modalConfirmBtn.textContent = "باشه";
                    modalConfirmBtn.onclick = hideModal;
                    modalCancelBtn.style.display = 'none'; 
                    showModal();
                }
            }
        }
        
        async function purchaseAvatar(avatar) {
            hideModal();
            loader.style.display = 'flex';
            loader.querySelector('.loader-text').textContent = 'در حال انجام تراکنش...';

            const userDocRef = doc(db, 'users', currentUserData.uid);

            try {
                await runTransaction(db, async (transaction) => {
                    const userDoc = await transaction.get(userDocRef);
                    if (!userDoc.exists()) throw "کاربر یافت نشد!";

                    const currentGems = userDoc.data().game || 0;
                    if (currentGems < avatar.price) throw "الماس کافی نیست!";

                    transaction.update(userDocRef, {
                        game: currentGems - avatar.price,
                        ownedAvatars: arrayUnion(avatar.id)
                    });
                });

                currentUserData.gems -= avatar.price;
                currentUserData.ownedAvatars.push(avatar.id);
                renderShop();
                playSound('audio-success');
                showToast('خرید با موفقیت انجام شد!', 'success');

            } catch (error) {
                console.error("خطا در خرید:", error);
                playSound('audio-error');
                showToast(`خطا در فرآیند خرید: ${error}`, 'error');
            } finally {
                loader.style.display = 'none';
                loader.querySelector('.loader-text').textContent = 'در حال بارگذاری فروشگاه...';
            }
        }
        
        async function equipAvatar(avatar) {
             hideModal();
             loader.style.display = 'flex';
             loader.querySelector('.loader-text').textContent = 'در حال تجهیز آواتار...';
            
             const userDocRef = doc(db, 'users', currentUserData.uid);
             try {
                await updateDoc(userDocRef, { avatarUrl: avatar.imageUrl });
                currentUserData.avatarUrl = avatar.imageUrl;
                renderShop();
                playSound('audio-equip');
                showToast('آواتار با موفقیت تجهیز شد!', 'success');
             } catch(error) {
                 console.error("خطا در تجهیز آواتار: ", error);
                 playSound('audio-error');
                 showToast('خطا در فرآیند تجهیز.', 'error');
             } finally {
                 loader.style.display = 'none';
                 loader.querySelector('.loader-text').textContent = 'در حال بارگذاری فروشگاه...';
             }
        }


        // --- Modal Helper Functions ---
        function showModal() {
            modal.classList.add('visible');
            modalCancelBtn.style.display = 'flex'; 
        }
        function hideModal() {
            modal.classList.remove('visible');
        }
        modalCancelBtn.addEventListener('click', hideModal);
        modal.addEventListener('click', (e) => e.target === modal && hideModal());
        
        // --- Event Listeners for Controls ---
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                playSound('audio-click');
                currentFilter = button.dataset.filter;
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                renderShop();
            });
        });

        sortButtons.forEach(button => {
            button.addEventListener('click', () => {
                playSound('audio-click');
                currentSort = button.dataset.sort;
                sortButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                renderShop();
            });
        });
        
        searchInput.addEventListener('input', (e) => {
            searchTerm = e.target.value.trim();
            renderShop();
        });

        // --- Toast Notification Function ---
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'toast-out 0.3s ease-in forwards';
                toast.addEventListener('animationend', () => toast.remove());
            }, 3000);
        }

        // --- Play Sound Function ---
        function playSound(soundId) {
            try {
                const sound = document.getElementById(soundId);
                sound.currentTime = 0;
                sound.play();
            } catch (e) {
                console.warn(`Could not play sound: ${soundId}`, e);
            }
        }

        // --- Start the app ---
        main();
    </script>
