<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>شهر مافیا - لیست لابی‌ها</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #ffc947;
            --dark-red: #8c4843;
            --darker-red: #5a2c2a;
            --admin-red: #c0392b; /* رنگ جدید برای دکمه ادمین */
            --admin-red-hover: #e74c3c;
            --text-light: #f0e6d2;
            --text-secondary: #c5a687;
            --bg-dark: #1a140e;
            --border-color: #5c4a3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-dark);
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #background-blurry {
            position: fixed;
            top: -20px;
            left: -20px;
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg');
            background-size: cover;
            background-position: center center;
            filter: blur(8px) brightness(0.6);
            z-index: -1;
        }
        
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease;
        }
        .loader-logo-wrapper {
            position: relative; width: 180px; height: 180px;
            display: flex; justify-content: center; align-items: center;
        }
        .loader-logo-wrapper::before {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 120%; height: 120%;
            background: radial-gradient(circle, rgba(255, 201, 71, 0.4) 0%, rgba(255, 201, 71, 0) 70%);
            transform: translate(-50%, -50%); animation: pulse-glow 3s infinite ease-in-out;
        }
        .loader-logo { width: 120px; height: auto; animation: fadeIn 2s forwards; opacity: 0; }
        @keyframes pulse-glow {
            0%, 100% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.7; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
        }
        @keyframes fadeIn { to { opacity: 1; } }
        #loading-text { margin-top: 25px; font-size: 1.1rem; font-weight: 700; color: var(--text-light); text-shadow: 1px 1px 3px #000; }
        
        .main-container {
            width: 100%; height: 100%; display: flex; flex-direction: column;
            padding: 15px; padding-bottom: 90px;
        }

        header {
            width: 100%; display: flex; align-items: center; gap: 10px; margin-bottom: 20px;
        }
        
        .search-bar { flex-grow: 1; position: relative; }
        .search-bar input {
            width: 100%; padding: 12px 20px 12px 50px; background-color: rgba(0,0,0,0.5);
            border: 1px solid var(--border-color); border-radius: 25px; color: var(--text-light);
            font-size: 1rem; font-family: 'Vazirmatn', sans-serif; transition: all 0.3s ease;
        }
        .search-bar input:focus {
            outline: none; border-color: var(--primary-gold); box-shadow: 0 0 10px rgba(255, 201, 71, 0.3);
        }
        .search-bar .search-icon { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: var(--text-secondary); font-size: 1.2rem; }
        .back-button {
            padding: 12px; background: linear-gradient(145deg, #443a2e, #2a2118);
            border: 1px solid var(--border-color); border-radius: 50%; color: var(--text-light);
            font-size: 1.2rem; cursor: pointer; line-height: 1; transform: scaleX(-1);
        }

        #lobby-list {
            flex-grow: 1; overflow-y: auto; display: flex;
            flex-direction: column; gap: 15px; padding-right: 5px;
        }
        #lobby-list::-webkit-scrollbar { width: 6px; }
        #lobby-list::-webkit-scrollbar-track { background: transparent; }
        #lobby-list::-webkit-scrollbar-thumb { background-color: var(--primary-gold); border-radius: 10px; }
        
        .lobby-card {
            background: linear-gradient(160deg, #2a2118, var(--bg-dark));
            border: 1px solid var(--border-color); border-radius: 16px; padding: 15px;
            display: flex; flex-direction: column; gap: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            opacity: 0; transform: translateY(20px); animation: slideInUp 0.5s forwards;
            transition: transform 0.3s ease, box-shadow 0.3s ease; will-change: transform;
        }
        .lobby-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5), 0 0 15px rgba(255, 201, 71, 0.2);
        }
        @keyframes slideInUp { to { opacity: 1; transform: translateY(0); } }

        .lobby-card-header, .lobby-card-footer { display: flex; justify-content: space-between; align-items: center; }
        .lobby-name { font-size: 1.3rem; font-weight: 900; color: var(--primary-gold); text-shadow: 0 2px 4px rgba(0,0,0,0.5); display: flex; align-items: center; gap: 8px; }
        .lock-icon { font-size: 1rem; color: var(--text-secondary); } /* استایل آیکون قفل */
        .lobby-info { display: flex; gap: 15px; align-items: center; }
        .lobby-scenario { background: rgba(255, 201, 71, 0.1); color: var(--primary-gold); padding: 4px 12px; border-radius: 15px; font-size: 0.8rem; font-weight: 700; border: 1px solid rgba(255, 201, 71, 0.3); }
        .player-count { display: flex; align-items: center; gap: 8px; font-size: 1.1rem; font-weight: 700; background-color: rgba(0,0,0,0.3); padding: 5px 10px; border-radius: 20px; }
        .player-count span { animation: pulse 2s infinite ease-in-out; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .lobby-creator { font-size: 0.9rem; color: var(--text-secondary); flex-shrink: 0; }
        .admin-password-display { font-size: 0.9rem; color: var(--primary-gold); font-weight: bold; background-color: rgba(0,0,0,0.3); padding: 3px 8px; border-radius: 5px; margin-right: auto; margin-left: 10px; } /* استایل نمایش رمز برای ادمین */
        .lobby-actions { display: flex; gap: 10px; }
        .lobby-btn { padding: 8px 20px; font-size: 1rem; font-weight: 700; border-radius: 8px; cursor: pointer; border: none; transition: all 0.3s ease; font-family: 'Vazirmatn', sans-serif; text-shadow: 0 1px 2px rgba(0,0,0,0.4); }
        .btn-join { color: white; background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border: 1px solid var(--primary-gold); }
        .btn-join:hover { background: linear-gradient(145deg, #a1534d, #6b3431); transform: translateY(-2px); }
        .btn-join:disabled { background: linear-gradient(145deg, #616161, #3a3a3a); border-color: #888; cursor: not-allowed; opacity: 0.7; }
        .btn-join:disabled:hover { transform: none; }
        .btn-delete { background: linear-gradient(145deg, #616161, #3a3a3a); color: var(--text-light); border: 1px solid #888; }
        .btn-delete:hover { background: linear-gradient(145deg, #7a7a7a, #4f4f4f); transform: translateY(-2px); }
        .btn-admin-delete { background: linear-gradient(145deg, var(--admin-red), #962d22); color: white; border: 1px solid #ff7961; }
        .btn-admin-delete:hover { background: linear-gradient(145deg, var(--admin-red-hover), var(--admin-red)); transform: translateY(-2px); }

        #create-lobby-fab {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 60px; height: 60px; background: linear-gradient(145deg, var(--primary-gold), #c89c36);
            color: var(--bg-dark); border-radius: 50%; border: none; font-size: 2.5rem; font-weight: 900;
            line-height: 60px; text-align: center; cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 201, 71, 0.4); transition: all 0.3s ease; z-index: 999;
        }
        #create-lobby-fab:hover { transform: translateX(-50%) scale(1.1); box-shadow: 0 8px 20px rgba(255, 201, 71, 0.5); }
        #create-lobby-fab:active { transform: translateX(-50%) scale(0.95); }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85); display: flex; justify-content: center; align-items: center;
            z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background: linear-gradient(145deg, #3c3022, var(--bg-dark));
            border: 2px solid var(--border-color); border-radius: 16px; padding: 25px 30px;
            width: 90%; max-width: 380px; text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: scale(0.9) translateY(20px);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-overlay.visible .modal-content { transform: scale(1) translateY(0); }
        .modal-title { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 20px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .modal-message { font-size: 1rem; line-height: 1.6; margin-bottom: 25px; color: var(--text-light); }
        .modal-input-group { width: 100%; margin-bottom: 15px; } /* کاهش فاصله پایین */
        .modal-input, .modal-select {
            width: 100%; padding: 12px 15px; background-color: rgba(0,0,0,0.4);
            border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-light);
            font-family: 'Vazirmatn', sans-serif; font-size: 1rem; text-align: center;
        }
        .modal-input { margin-bottom: 15px; }
        .modal-select { text-align: center; padding-right: 15px; }
        .modal-input:focus, .modal-select:focus { outline: none; border-color: var(--primary-gold); }
        .modal-buttons { display: flex; gap: 15px; width: 100%; }
        .modal-button {
            flex-grow: 1; padding: 12px; font-size: 1rem; font-weight: 700; border-radius: 8px;
            cursor: pointer; transition: all 0.2s ease; border: 1px solid; font-family: 'Vazirmatn', sans-serif;
        }
        .modal-button.primary { color: white; background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border-color: var(--primary-gold); }
        .modal-button.primary:hover { background: linear-gradient(145deg, #a1534d, #6b3431); }
        .modal-button.secondary { color: var(--text-light); background: linear-gradient(145deg, #504436, #332a20); border-color: var(--border-color); }
        .modal-button.secondary:hover { background: linear-gradient(145deg, #615342, #403529); }
        
        /* --- استایل‌های جدید برای لابی خصوصی --- */
        .private-lobby-toggle { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 20px; padding: 10px; background-color: rgba(0,0,0,0.2); border-radius: 8px; }
        .toggle-switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #504436; transition: .4s; border-radius: 28px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: var(--text-light); transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-gold); }
        input:checked + .slider:before { transform: translateX(22px); }
        #password-input-container { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out, opacity 0.4s ease-out; opacity: 0; }
        #password-input-container.visible { max-height: 100px; opacity: 1; }
    </style>
</head>
<body>

    <div id="background-blurry"></div>

    <div id="loading-overlay">
        <div class="loader-logo-wrapper">
            <img src="https://up.20script.ir/file/eaae-Copilot-20250812-110015-removebg-preview-1-.png" alt="Loading Logo" class="loader-logo">
        </div>
        <p id="loading-text">در حال بارگذاری لابی‌ها...</p>
    </div>

    <div class="main-container">
        <header>
            <button class="back-button" onclick="window.location.href='./main.html'" title="بازگشت">➤</button>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="جستجوی نام لابی، سازنده یا سناریو...">
                <span class="search-icon">🔍</span>
            </div>
        </header>

        <div id="lobby-list">
            <!-- لابی‌ها به صورت داینامیک اینجا اضافه می‌شوند -->
        </div>
    </div>
    
    <button id="create-lobby-fab" title="ساخت لابی جدید">+</button>

    <!-- Modal برای ساخت لابی جدید -->
    <div id="create-lobby-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">ساخت لابی جدید</h2>
            <div class="modal-input-group">
                <input type="text" id="lobby-name-input" class="modal-input" placeholder="نام لابی خود را وارد کنید" maxlength="30">
                <select id="lobby-scenario-select" class="modal-select">
                    <option value="کلاسیک">سناریو: کلاسیک</option>
                    <option value="شب‌های مافیا">سناریو: شب‌های مافیا</option>
                    <option value="زودیاک">سناریو: زودیاک</option>
                    <option value="ارتش سری">سناریو: ارتش سری</option>
                </select>
            </div>
            
            <!-- بخش جدید برای لابی خصوصی -->
            <div class="private-lobby-toggle">
                <span>لابی خصوصی (با رمز)</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="private-lobby-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div id="password-input-container">
                 <input type="password" id="lobby-password-input" class="modal-input" placeholder="رمز عبور را وارد کنید" maxlength="20">
            </div>
            
            <div class="modal-buttons">
                <button id="create-lobby-confirm-btn" class="modal-button primary">ساختن</button>
                <button id="create-lobby-cancel-btn" class="modal-button secondary">انصراف</button>
            </div>
        </div>
    </div>

    <!-- Modal سفارشی برای هشدارها و تاییدها -->
    <div id="custom-alert-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="custom-alert-title" class="modal-title">توجه!</h2>
            <p id="custom-alert-message" class="modal-message"></p>
            <div id="custom-alert-buttons" class="modal-buttons"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, where, getDocs, deleteDoc, doc, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
          authDomain: "mafia-9fcbf.firebaseapp.com",
          projectId: "mafia-9fcbf",
          storageBucket: "mafia-9fcbf.appspot.com",
          messagingSenderId: "471627157488",
          appId: "1:471627157488:web:92f008548a5596619a5735",
          measurementId: "G-0PDHDWC6NV"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const lobbyList = document.getElementById('lobby-list');
        const createLobbyFab = document.getElementById('create-lobby-fab');
        const searchInput = document.getElementById('search-input');
        const createLobbyModal = document.getElementById('create-lobby-modal');
        const lobbyNameInput = document.getElementById('lobby-name-input');
        const lobbyScenarioSelect = document.getElementById('lobby-scenario-select');
        const createLobbyConfirmBtn = document.getElementById('create-lobby-confirm-btn');
        const createLobbyCancelBtn = document.getElementById('create-lobby-cancel-btn');
        const customAlertModal = document.getElementById('custom-alert-modal');
        const customAlertTitle = document.getElementById('custom-alert-title');
        const customAlertMessage = document.getElementById('custom-alert-message');
        const customAlertButtons = document.getElementById('custom-alert-buttons');
        // NEW: Elements for private lobby
        const privateLobbyToggle = document.getElementById('private-lobby-toggle');
        const passwordInputContainer = document.getElementById('password-input-container');
        const lobbyPasswordInput = document.getElementById('lobby-password-input');

        // --- State Variables ---
        let currentUser = null;
        let currentUserIsAdmin = false;

        // --- Utility Functions ---
        function showModal(modalElement) { modalElement.classList.add('visible'); }
        function hideModal(modalElement) { modalElement.classList.remove('visible'); }

        function showCustomAlert(title, message, buttons) {
            customAlertTitle.textContent = title;
            customAlertMessage.innerHTML = message;
            customAlertButtons.innerHTML = '';
            buttons.forEach(btnInfo => {
                const button = document.createElement('button');
                button.textContent = btnInfo.text;
                button.className = `modal-button ${btnInfo.class}`;
                button.onclick = () => {
                    // Don't auto-hide if action returns false
                    if (!btnInfo.action || btnInfo.action() !== false) {
                        hideModal(customAlertModal);
                    }
                };
                customAlertButtons.appendChild(button);
            });
            showModal(customAlertModal);
        }
        
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        // --- Core Functions ---
        function renderLobbyCard(lobbyData, index) {
            const card = document.createElement('div');
            card.className = 'lobby-card';
            card.dataset.id = lobbyData.id;
            card.style.animationDelay = `${index * 0.07}s`;

            const isOwner = currentUser && currentUser.uid === lobbyData.creatorId;
            const canAdminDelete = currentUserIsAdmin && !isOwner;
            const isLobbyFull = (lobbyData.playerCount || 1) >= (lobbyData.maxPlayers || 12);
            const isPrivate = lobbyData.isPrivate === true;

            let actionButtonsHTML = '';
            if (isOwner) {
                actionButtonsHTML += `<button class="lobby-btn btn-delete" data-action="delete">حذف لابی</button>`;
            } else if (canAdminDelete) {
                actionButtonsHTML += `<button class="lobby-btn btn-admin-delete" data-action="admin-delete">بستن لابی</button>`;
            }
            
            if (isLobbyFull) {
                actionButtonsHTML += `<button class="lobby-btn btn-join" data-action="join" disabled>لابی پر است</button>`;
            } else {
                actionButtonsHTML += `<button class="lobby-btn btn-join" data-action="join">پیوستن</button>`;
            }

            // NEW: Add admin password display and lock icon
            const lockIconHTML = isPrivate ? `<span class="lock-icon" title="لابی خصوصی">🔒</span>` : '';
            const adminPasswordHTML = (isPrivate && currentUserIsAdmin) ? `<span class="admin-password-display">رمز: ${lobbyData.password}</span>` : '';

            card.innerHTML = `
                <div class="lobby-card-header">
                    <div class="lobby-info">
                        <h3 class="lobby-name">${lobbyData.lobbyName} ${lockIconHTML}</h3>
                        <span class="lobby-scenario">${lobbyData.scenario || 'کلاسیک'}</span>
                    </div>
                    <div class="player-count">
                        <span>👤</span> ${lobbyData.playerCount || 1}/${lobbyData.maxPlayers || 12}
                    </div>
                </div>
                <div class="lobby-card-footer">
                    <span class="lobby-creator">سازنده: ${lobbyData.creatorName}</span>
                    ${adminPasswordHTML}
                    <div class="lobby-actions">${actionButtonsHTML}</div>
                </div>
            `;
            
            // --- UPDATED Event Listener for join button ---
            card.querySelector('[data-action="join"]')?.addEventListener('click', () => {
                if (isLobbyFull) {
                    showCustomAlert('لابی پر است', 'ظرفیت این لابی تکمیل شده است.', [{ text: 'باشه', class: 'primary' }]);
                    return;
                }
                
                // If lobby is private and user is not admin, ask for password
                if (isPrivate && !currentUserIsAdmin) {
                    promptForPassword(lobbyData);
                } else {
                    // Otherwise, join directly (public lobby or user is admin)
                    window.location.href = `./lobby.html?id=${lobbyData.id}`;
                }
            });

            const deleteAction = (title, message) => {
                 showCustomAlert(title, message, [
                    { text: 'بله، حذف کن', class: 'primary', action: () => deleteLobby(lobbyData.id) },
                    { text: 'خیر', class: 'secondary' }
                ]);
            };

            card.querySelector('[data-action="delete"]')?.addEventListener('click', () => {
                deleteAction('تایید حذف', 'آیا از حذف لابی خود مطمئن هستید؟');
            });
            card.querySelector('[data-action="admin-delete"]')?.addEventListener('click', () => {
                deleteAction('تایید ادمین', `آیا از بستن لابی "${lobbyData.lobbyName}" مطمئن هستید؟`);
            });

            return card;
        }
        
        // NEW: Function to prompt for lobby password
        function promptForPassword(lobbyData) {
            const messageHTML = `
                این لابی خصوصی است. لطفاً رمز عبور را وارد کنید:
                <input type="password" id="join-password-input" class="modal-input" style="margin-top: 15px;" autofocus>
                <p id="password-error-msg" style="color: #ff7961; height: 1em; margin-top: 5px;"></p>
            `;

            showCustomAlert('ورود به لابی خصوصی', messageHTML, [
                { 
                    text: 'پیوستن', 
                    class: 'primary', 
                    action: () => {
                        const input = document.getElementById('join-password-input');
                        const errorMsg = document.getElementById('password-error-msg');
                        if (input.value === lobbyData.password) {
                             window.location.href = `./lobby.html?id=${lobbyData.id}`;
                             return true; // Close modal
                        } else {
                            errorMsg.textContent = 'رمز عبور اشتباه است!';
                            input.style.borderColor = '#ff7961';
                            input.focus();
                            return false; // Don't close modal
                        }
                    }
                },
                { text: 'انصراف', class: 'secondary' }
            ]);
        }

        function updateAllCardsForAdminStatus() {
             const allCards = lobbyList.querySelectorAll('.lobby-card');
             // This function can be more complex, but for now, we will rely on the re-render from onSnapshot
             // A full re-render is triggered on login/admin status change anyway which is sufficient.
        }
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const userDocRef = doc(db, 'users', user.uid);
                onSnapshot(userDocRef, (docSnap) => {
                    const newAdminStatus = docSnap.exists() && docSnap.data().isAdmin === true;
                    if (newAdminStatus !== currentUserIsAdmin) {
                        currentUserIsAdmin = newAdminStatus;
                        // Force re-render of all visible cards to show/hide admin features
                        const allLobbyCards = Array.from(lobbyList.querySelectorAll('.lobby-card'));
                        allLobbyCards.forEach(card => card.remove()); // Clear list to force re-render from snapshot
                    }
                });

                const lobbiesRef = collection(db, 'Lobbys_list');
                const q = query(lobbiesRef, orderBy("createdAt", "desc"));

                onSnapshot(q, (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        const lobbyData = { id: change.doc.id, ...change.doc.data() };
                        if (change.type === "added") {
                            const cardElement = renderLobbyCard(lobbyData, lobbyList.children.length);
                            lobbyList.prepend(cardElement);
                        }
                        if (change.type === "modified") {
                            const existingCard = lobbyList.querySelector(`.lobby-card[data-id="${lobbyData.id}"]`);
                            if (existingCard) {
                                const index = Array.from(lobbyList.children).indexOf(existingCard);
                                const updatedCard = renderLobbyCard(lobbyData, index);
                                existingCard.replaceWith(updatedCard);
                            }
                        }
                        if (change.type === "removed") {
                            const cardToRemove = lobbyList.querySelector(`.lobby-card[data-id="${lobbyData.id}"]`);
                            if (cardToRemove) cardToRemove.remove();
                        }
                    });

                    updateLobbyListState();
                    filterLobbies();

                    if (loadingOverlay.style.opacity !== '0') {
                        loadingOverlay.style.opacity = '0';
                        setTimeout(() => loadingOverlay.style.display = 'none', 500);
                    }
                }, (error) => {
                    console.error("Error fetching lobbies:", error);
                    showCustomAlert('خطای شبکه', 'دریافت لیست لابی‌ها با مشکل مواجه شد.', [{text:'باشه', class:'primary'}]);
                });

            } else {
                window.location.href = './login.html';
            }
        });
        
        function updateLobbyListState() {
            const hasCards = lobbyList.querySelector('.lobby-card');
            let msgElement = lobbyList.querySelector('.info-message');

            if (!hasCards) {
                if (!msgElement) {
                    msgElement = document.createElement('p');
                    msgElement.className = 'info-message';
                    msgElement.style.textAlign = 'center';
                    msgElement.style.color = 'var(--text-secondary)';
                    lobbyList.appendChild(msgElement);
                }
                msgElement.textContent = 'هیچ لابی فعالی وجود ندارد. اولین لابی را شما بسازید!';
                msgElement.style.display = 'block';
            } else if (msgElement) {
                msgElement.style.display = 'none';
            }
        }

        async function createLobby() {
            const lobbyName = lobbyNameInput.value.trim();
            const scenario = lobbyScenarioSelect.value;
            const isPrivate = privateLobbyToggle.checked;
            const password = lobbyPasswordInput.value;

            if (!lobbyName) {
                showCustomAlert('خطا', 'نام لابی نمی‌تواند خالی باشد.', [{ text: 'باشه', class: 'primary' }]);
                return;
            }
            if (isPrivate && !password) {
                showCustomAlert('خطا', 'برای لابی خصوصی، وارد کردن رمز عبور الزامی است.', [{ text: 'باشه', class: 'primary' }]);
                return;
            }
            if (!currentUser) return;

            const lobbiesRef = collection(db, 'Lobbys_list');
            const q = query(lobbiesRef, where("creatorId", "==", currentUser.uid));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                hideModal(createLobbyModal);
                showCustomAlert('خطا', 'شما قبلاً یک لابی ایجاد کرده‌اید. برای ساخت لابی جدید، ابتدا لابی قبلی خود را حذف کنید.', [{ text: 'باشه', class: 'primary' }]);
                return;
            }
            
            // Data to be saved in Firestore
            const lobbyData = {
                lobbyName: lobbyName,
                scenario: scenario,
                creatorId: currentUser.uid,
                creatorName: currentUser.displayName || 'کاربر ناشناس',
                createdAt: serverTimestamp(),
                playerCount: 1,
                maxPlayers: 12,
                isPrivate: isPrivate,
                password: isPrivate ? password : null
            };

            try {
                await addDoc(lobbiesRef, lobbyData);
                hideModal(createLobbyModal);
                // Reset modal fields
                lobbyNameInput.value = '';
                lobbyPasswordInput.value = '';
                privateLobbyToggle.checked = false;
                passwordInputContainer.classList.remove('visible');
                showCustomAlert('موفقیت!', 'لابی شما با موفقیت ساخته شد.', [{ text: 'عالی', class: 'primary' }]);
            } catch (error) {
                showCustomAlert('خطای سرور', 'مشکلی در ساخت لابی پیش آمد.', [{ text: 'باشه', class: 'primary' }]);
            }
        }

        async function deleteLobby(lobbyId) {
            try {
                await deleteDoc(doc(db, "Lobbys_list", lobbyId));
            } catch (error) {
                showCustomAlert('خطای سرور', 'مشکلی در حذف لابی پیش آمد.', [{ text: 'باشه', class: 'primary' }]);
            }
        }

        function filterLobbies() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const cards = lobbyList.querySelectorAll('.lobby-card');
            let visibleCount = 0;

            cards.forEach(card => {
                const lobbyName = card.querySelector('.lobby-name')?.textContent.toLowerCase() || '';
                const creatorName = card.querySelector('.lobby-creator')?.textContent.toLowerCase() || '';
                const scenario = card.querySelector('.lobby-scenario')?.textContent.toLowerCase() || '';

                if (lobbyName.includes(searchTerm) || creatorName.includes(searchTerm) || scenario.includes(searchTerm)) {
                    card.style.display = 'flex';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });

            let msgElement = lobbyList.querySelector('.info-message');
            if (!msgElement) {
                msgElement = document.createElement('p');
                msgElement.className = 'info-message';
                msgElement.style.textAlign = 'center';
                msgElement.style.color = 'var(--text-secondary)';
                lobbyList.appendChild(msgElement);
            }

            if (visibleCount === 0 && cards.length > 0) {
                msgElement.textContent = 'هیچ لابی با این مشخصات یافت نشد.';
                msgElement.style.display = 'block';
            } else if (cards.length > 0) {
                 msgElement.style.display = 'none';
            }
        }

        // --- Event Listeners ---
        createLobbyFab.addEventListener('click', () => showModal(createLobbyModal));
        createLobbyCancelBtn.addEventListener('click', () => {
             // Reset modal on cancel
             lobbyNameInput.value = '';
             lobbyPasswordInput.value = '';
             privateLobbyToggle.checked = false;
             passwordInputContainer.classList.remove('visible');
             hideModal(createLobbyModal);
        });
        createLobbyConfirmBtn.addEventListener('click', createLobby);
        
        searchInput.addEventListener('input', debounce(filterLobbies, 250));

        [createLobbyModal, customAlertModal].forEach(modal => {
             modal.addEventListener('click', (e) => {
                if (e.target === modal) hideModal(modal);
            });
        });

        // NEW: Event listener for the private lobby toggle
        privateLobbyToggle.addEventListener('change', (e) => {
            if (e.target.checked) {
                passwordInputContainer.classList.add('visible');
            } else {
                passwordInputContainer.classList.remove('visible');
            }
        });

    </script>
</body>
</html>
