             if (e.target === deleteConfirmModal) hideModal(deleteConfirmModal);
        });
        confirmDeleteBtn.addEventListener('click', () => {
            const lobbyId = confirmDeleteBtn.dataset.lobbyId;
            deleteLobby(lobbyId);
        });
        
        // Ø±ÙˆÛŒØ¯Ø§Ø¯ Ø¬Ø³ØªØ¬Ùˆ
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const allLobbies = lobbyListContainer.querySelectorAll('.lobby-card');
            allLobbies.forEach(card => {
                const lobbyText = card.textContent.toLowerCase();
                if (lobbyText.includes(searchTerm)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        });
