    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #ffc947;
            --dark-red: #8c4843;
            --darker-red: #5a2c2a;
            --admin-red: #c0392b;
            --admin-red-hover: #e74c3c;
            --text-light: #f0e6d2;
            --text-secondary: #c5a687;
            --bg-dark: #1a140e;
            --border-color: #5c4a3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-dark);
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #background-blurry {
            position: fixed;
            top: -20px;
            left: -20px;
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg');
            background-size: cover;
            background-position: center center;
            filter: blur(8px) brightness(0.6);
            z-index: -1;
        }
        
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease;
        }

        .loader-logo-wrapper {
            position: relative;
            width: 180px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loader-logo {
            width: 120px;
            height: auto;
        }

        #loading-text {
            margin-top: 25px;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-light);
        }
        
        .main-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 15px;
            padding-bottom: 90px;
        }

        header {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-bar { flex-grow: 1; position: relative; }
        .search-bar input {
            width: 100%; padding: 12px 20px 12px 50px;
            background-color: rgba(0,0,0,0.5); border: 1px solid var(--border-color);
            border-radius: 25px; color: var(--text-light); font-size: 1rem;
            font-family: 'Vazirmatn', sans-serif; transition: all 0.3s ease;
        }
        .search-bar input:focus {
            outline: none; border-color: var(--primary-gold);
            box-shadow: 0 0 10px rgba(255, 201, 71, 0.3);
        }
        .search-bar .search-icon {
            position: absolute; left: 15px; top: 50%;
            transform: translateY(-50%); color: var(--text-secondary);
            font-size: 1.2rem;
        }
        .back-button {
            padding: 12px; background: linear-gradient(145deg, #443a2e, #2a2118);
            border: 1px solid var(--border-color); border-radius: 50%;
            color: var(--text-light); font-size: 1.2rem; cursor: pointer;
            line-height: 1; transform: scaleX(-1);
        }

        #lobby-list {
            flex-grow: 1; overflow-y: auto; display: flex;
            flex-direction: column; gap: 15px; padding-right: 5px;
        }
        #lobby-list::-webkit-scrollbar { width: 6px; }
        #lobby-list::-webkit-scrollbar-track { background: transparent; }
        #lobby-list::-webkit-scrollbar-thumb {
            background-color: var(--primary-gold); border-radius: 10px;
        }
        
        .lobby-card {
            background: linear-gradient(160deg, #2a2118, var(--bg-dark));
            border: 1px solid var(--border-color); border-radius: 16px; padding: 15px;
            display: flex; flex-direction: column; gap: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        .lobby-card-header, .lobby-card-footer {
            display: flex; justify-content: space-between; align-items: center;
        }
        .lobby-name {
            font-size: 1.3rem; font-weight: 900; color: var(--primary-gold);
        }
        .lobby-info { display: flex; gap: 15px; align-items: center; }
        .lobby-scenario {
            background: rgba(255, 201, 71, 0.1); color: var(--primary-gold);
            padding: 4px 12px; border-radius: 15px; font-size: 0.8rem;
        }
        .player-count {
            display: flex; align-items: center; gap: 8px; font-size: 1.1rem;
            font-weight: 700; background-color: rgba(0,0,0,0.3);
            padding: 5px 10px; border-radius: 20px;
        }
        .lobby-creator { font-size: 0.9rem; color: var(--text-secondary); }
        .lobby-actions { display: flex; gap: 10px; }
        .lobby-btn {
            padding: 8px 20px; font-size: 1rem; font-weight: 700;
            border-radius: 8px; cursor: pointer; border: none;
            transition: all 0.3s ease; font-family: 'Vazirmatn', sans-serif;
        }
        .btn-join {
            color: white; background: linear-gradient(145deg, var(--dark-red), var(--darker-red));
            border: 1px solid var(--primary-gold);
        }
        .btn-delete {
            background: linear-gradient(145deg, #616161, #3a3a3a); color: var(--text-light);
            border: 1px solid #888;
        }
        .btn-admin-delete {
            background: linear-gradient(145deg, var(--admin-red), #962d22);
            color: white; border: 1px solid #ff7961;
        }

        #create-lobby-fab {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            width: 60px; height: 60px;
            background: linear-gradient(145deg, var(--primary-gold), #c89c36);
            color: var(--bg-dark); border-radius: 50%; border: none; font-size: 2.5rem;
            line-height: 60px; text-align: center; cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 201, 71, 0.4); z-index: 999;
        }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85); 
            display: flex; justify-content: center; align-items: center;
            z-index: 1000; opacity: 0; visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content {
            background: linear-gradient(145deg, #3c3022, var(--bg-dark));
            border: 2px solid var(--border-color); border-radius: 16px;
            padding: 25px 30px; width: 90%; max-width: 380px; text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        .modal-title {
            font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 20px;
        }
        .modal-message { font-size: 1rem; line-height: 1.6; margin-bottom: 25px; color: var(--text-light); }
        .modal-input, .modal-select {
            width: 100%; padding: 12px 15px;
            background-color: rgba(0,0,0,0.4); border: 1px solid var(--border-color);
            border-radius: 8px; color: var(--text-light);
            font-family: 'Vazirmatn', sans-serif; font-size: 1rem; text-align: center;
        }
        .modal-input { margin-bottom: 15px; }
        .modal-buttons { display: flex; gap: 15px; width: 100%; margin-top: 20px;}
        .modal-button {
            flex-grow: 1; padding: 12px; font-size: 1rem; font-weight: 700;
            border-radius: 8px; cursor: pointer; border: 1px solid;
        }
        .modal-button.primary {
            color: white; background: linear-gradient(145deg, var(--dark-red), var(--darker-red));
            border-color: var(--primary-gold);
        }
        .modal-button.secondary {
            color: var(--text-light); background: linear-gradient(145deg, #504436, #332a20);
            border-color: var(--border-color);
        }
    </style>
</head>
<body>

    <div id="background-blurry"></div>

    <div id="loading-overlay">
        <div class="loader-logo-wrapper">
            <img src="https://up.20script.ir/file/eaae-Copilot-20250812-110015-removebg-preview-1-.png" alt="Loading Logo" class="loader-logo">
        </div>
        <p id="loading-text">ÿØÿ± ÿ≠ÿßŸÑ ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å ŸÑÿßÿ®€å‚ÄåŸáÿß...</p>
    </div>

    <div class="main-container">
        <header>
            <button class="back-button" onclick="window.location.href='./main.html'" title="ÿ®ÿßÿ≤⁄Øÿ¥ÿ™">‚û§</button>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="ÿ¨ÿ≥ÿ™ÿ¨Ÿà€å ŸÜÿßŸÖ ŸÑÿßÿ®€åÿå ÿ≥ÿßÿ≤ŸÜÿØŸá €åÿß ÿ≥ŸÜÿßÿ±€åŸà...">
                <span class="search-icon">üîç</span>
            </div>
        </header>
        <div id="lobby-list"></div>
    </div>
    
    <button id="create-lobby-fab" title="ÿ≥ÿßÿÆÿ™ ŸÑÿßÿ®€å ÿ¨ÿØ€åÿØ">+</button>

    <div id="create-lobby-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">ÿ≥ÿßÿÆÿ™ ŸÑÿßÿ®€å ÿ¨ÿØ€åÿØ</h2>
            <input type="text" id="lobby-name-input" class="modal-input" placeholder="ŸÜÿßŸÖ ŸÑÿßÿ®€å ÿÆŸàÿØ ÿ±ÿß Ÿàÿßÿ±ÿØ ⁄©ŸÜ€åÿØ" maxlength="30">
            <select id="lobby-scenario-select" class="modal-select">
                <option value="⁄©ŸÑÿßÿ≥€å⁄©">ÿ≥ŸÜÿßÿ±€åŸà: ⁄©ŸÑÿßÿ≥€å⁄©</option>
                <option value="ÿ¥ÿ®‚ÄåŸáÿß€å ŸÖÿßŸÅ€åÿß">ÿ≥ŸÜÿßÿ±€åŸà: ÿ¥ÿ®‚ÄåŸáÿß€å ŸÖÿßŸÅ€åÿß</option>
            </select>
            <div class="modal-buttons">
                <button id="create-lobby-confirm-btn" class="modal-button primary">ÿ≥ÿßÿÆÿ™ŸÜ</button>
                <button id="create-lobby-cancel-btn" class="modal-button secondary">ÿßŸÜÿµÿ±ÿßŸÅ</button>
            </div>
        </div>
    </div>

    <div id="custom-alert-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="custom-alert-title" class="modal-title">ÿ™Ÿàÿ¨Ÿá!</h2>
            <p id="custom-alert-message" class="modal-message"></p>
            <div id="custom-alert-buttons" class="modal-buttons"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, where, getDocs, deleteDoc, doc, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
          authDomain: "mafia-9fcbf.firebaseapp.com",
          projectId: "mafia-9fcbf",
          storageBucket: "mafia-9fcbf.appspot.com",
          messagingSenderId: "471627157488",
          appId: "1:471627157488:web:92f008548a5596619a5735",
          measurementId: "G-0PDHDWC6NV"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loadingOverlay = document.getElementById('loading-overlay');
        const lobbyList = document.getElementById('lobby-list');
        const createLobbyFab = document.getElementById('create-lobby-fab');
        const searchInput = document.getElementById('search-input');
        const createLobbyModal = document.getElementById('create-lobby-modal');
        const lobbyNameInput = document.getElementById('lobby-name-input');
        const lobbyScenarioSelect = document.getElementById('lobby-scenario-select');
        const createLobbyConfirmBtn = document.getElementById('create-lobby-confirm-btn');
        const createLobbyCancelBtn = document.getElementById('create-lobby-cancel-btn');
        const customAlertModal = document.getElementById('custom-alert-modal');

        let currentUser = null;
        let currentUserIsAdmin = false;

        function showModal(modal) { modal.classList.add('visible'); }
        function hideModal(modal) { modal.classList.remove('visible'); }

        function showCustomAlert(title, message, buttons) {
            document.getElementById('custom-alert-title').textContent = title;
            document.getElementById('custom-alert-message').innerHTML = message;
            const buttonsContainer = document.getElementById('custom-alert-buttons');
            buttonsContainer.innerHTML = '';
            buttons.forEach(btnInfo => {
                const button = document.createElement('button');
                button.textContent = btnInfo.text;
                button.className = `modal-button ${btnInfo.class}`;
                button.onclick = () => {
                    hideModal(customAlertModal);
                    if (btnInfo.action) btnInfo.action();
                };
                buttonsContainer.appendChild(button);
            });
            showModal(customAlertModal);
        }

        // --- Core Functions ---
        function renderLobbyCard(lobbyData) {
            const card = document.createElement('div');
            card.className = 'lobby-card';
            card.dataset.id = lobbyData.id;

            const isOwner = currentUser && currentUser.uid === lobbyData.creatorId;
            const canAdminDelete = currentUserIsAdmin && !isOwner;

            let actionButtonsHTML = '';
            if (isOwner) {
                actionButtonsHTML += `<button class="lobby-btn btn-delete" data-action="delete">ÿ≠ÿ∞ŸÅ</button>`;
            } else if (canAdminDelete) {
                actionButtonsHTML += `<button class="lobby-btn btn-admin-delete" data-action="admin-delete">ÿ®ÿ≥ÿ™ŸÜ</button>`;
            }
            actionButtonsHTML += `<button class="lobby-btn btn-join" data-action="join">Ÿæ€åŸàÿ≥ÿ™ŸÜ</button>`;

            card.innerHTML = `
                <div class="lobby-card-header">
                    <div class="lobby-info">
                        <h3 class="lobby-name">${lobbyData.lobbyName}</h3>
                        <span class="lobby-scenario">${lobbyData.scenario}</span>
                    </div>
                    <div class="player-count">üë§ ${lobbyData.playerCount || 1}/12</div>
                </div>
                <div class="lobby-card-footer">
                    <span class="lobby-creator">ÿ≥ÿßÿ≤ŸÜÿØŸá: ${lobbyData.creatorName}</span>
                    <div class="lobby-actions">${actionButtonsHTML}</div>
                </div>
            `;
            
            card.querySelector('[data-action="join"]')?.addEventListener('click', () => {
                window.location.href = `./lobby.html?id=${lobbyData.id}`;
            });

            const deleteAction = (title, message) => {
                 showCustomAlert(title, message, [
                    { text: 'ÿ®ŸÑŸáÿå ÿ≠ÿ∞ŸÅ ⁄©ŸÜ', class: 'primary', action: () => deleteLobby(lobbyData.id) },
                    { text: 'ÿÆ€åÿ±', class: 'secondary' }
                ]);
            };

            card.querySelector('[data-action="delete"]')?.addEventListener('click', () => {
                deleteAction('ÿ™ÿß€å€åÿØ ÿ≠ÿ∞ŸÅ', 'ÿ¢€åÿß ÿßÿ≤ ÿ≠ÿ∞ŸÅ ŸÑÿßÿ®€å ÿÆŸàÿØ ŸÖÿ∑ŸÖÿ¶ŸÜ Ÿáÿ≥ÿ™€åÿØÿü');
            });

            card.querySelector('[data-action="admin-delete"]')?.addEventListener('click', () => {
                deleteAction('ÿ™ÿß€å€åÿØ ÿßÿØŸÖ€åŸÜ', `ÿ¢€åÿß ÿßÿ≤ ÿ®ÿ≥ÿ™ŸÜ ŸÑÿßÿ®€å "${lobbyData.lobbyName}" ŸÖÿ∑ŸÖÿ¶ŸÜ Ÿáÿ≥ÿ™€åÿØÿü`);
            });

            return card;
        }
        
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const lobbiesRef = collection(db, 'Lobbys list');
                const q = query(lobbiesRef, orderBy("createdAt", "desc"));

                onSnapshot(q, (snapshot) => {
                    lobbyList.innerHTML = ''; // Clear list before re-rendering
                    snapshot.forEach(doc => {
                        const lobbyData = { id: doc.id, ...doc.data() };
                        const cardElement = renderLobbyCard(lobbyData);
                        lobbyList.appendChild(cardElement);
                    });
                    if (loadingOverlay.style.opacity !== '0') {
                        loadingOverlay.style.opacity = '0';
                        setTimeout(() => loadingOverlay.style.display = 'none', 500);
                    }
                });
            } else {
                window.location.href = './login.html';
            }
        });

        async function createLobby() {
            const lobbyName = lobbyNameInput.value.trim();
            const scenario = lobbyScenarioSelect.value;
            if (!lobbyName) {
                showCustomAlert('ÿÆÿ∑ÿß', 'ŸÜÿßŸÖ ŸÑÿßÿ®€å ŸÜŸÖ€å‚Äåÿ™ŸàÿßŸÜÿØ ÿÆÿßŸÑ€å ÿ®ÿßÿ¥ÿØ.', [{ text: 'ÿ®ÿßÿ¥Ÿá', class: 'primary' }]);
                return;
            }
            if (!currentUser) return;

            const lobbiesRef = collection(db, 'Lobbys list');
            const q = query(lobbiesRef, where("creatorId", "==", currentUser.uid));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                hideModal(createLobbyModal);
                showCustomAlert('ÿÆÿ∑ÿß', 'ÿ¥ŸÖÿß ŸÇÿ®ŸÑÿßŸã €å⁄© ŸÑÿßÿ®€å ŸÅÿπÿßŸÑ ÿØÿßÿ±€åÿØ.', [{ text: 'ÿ®ÿßÿ¥Ÿá', class: 'primary' }]);
                return;
            }
            
            try {
                const docRef = await addDoc(lobbiesRef, {
                    lobbyName: lobbyName, 
                    scenario: scenario,
                    creatorId: currentUser.uid, 
                    creatorName: currentUser.displayName || '⁄©ÿßÿ±ÿ®ÿ± ŸÜÿßÿ¥ŸÜÿßÿ≥',
                    createdAt: serverTimestamp(), 
                    playerCount: 1, 
                    maxPlayers: 12
                });
                // *** REDIRECT TO LOBBY PAGE ***
                window.location.href = `./lobby.html?id=${docRef.id}`;
            } catch (error) {
                showCustomAlert('ÿÆÿ∑ÿß€å ÿ≥ÿ±Ÿàÿ±', 'ŸÖÿ¥⁄©ŸÑ€å ÿØÿ± ÿ≥ÿßÿÆÿ™ ŸÑÿßÿ®€å Ÿæ€åÿ¥ ÿ¢ŸÖÿØ.', [{ text: 'ÿ®ÿßÿ¥Ÿá', class: 'primary' }]);
            }
        }

        async function deleteLobby(lobbyId) {
            try {
                await deleteDoc(doc(db, "Lobbys list", lobbyId));
            } catch (error) {
                showCustomAlert('ÿÆÿ∑ÿß€å ÿ≥ÿ±Ÿàÿ±', 'ŸÖÿ¥⁄©ŸÑ€å ÿØÿ± ÿ≠ÿ∞ŸÅ ŸÑÿßÿ®€å Ÿæ€åÿ¥ ÿ¢ŸÖÿØ.', [{ text: 'ÿ®ÿßÿ¥Ÿá', class: 'primary' }]);
            }
        }

        // --- Event Listeners ---
        createLobbyFab.addEventListener('click', () => showModal(createLobbyModal));
        createLobbyCancelBtn.addEventListener('click', () => hideModal(createLobbyModal));
        createLobbyConfirmBtn.addEventListener('click', createLobby);
        
    </script>
</body>
</html>
