<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا - ثبت نام</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="auth-container">
        <img class="logo" src="https://up.20script.ir/file/28e7-Copilot-20250812-110015-removebg-preview.png" alt="لوگوی بازی مافیا">
        <h1>ایجاد حساب جدید</h1>
        
        <form id="registration-form" class="auth-form">
            <div class="form-group">
                <label for="username">نام کاربری</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">ثبت نام</button>

            <div id="alert-message" class="alert-message" style="display: none;"></div>
        </form>

        <a href="login.html" class="btn-secondary">حساب کاربری دارید؟ وارد شوید</a>
    </div>

    <script>
        const registrationForm = document.getElementById('registration-form');
        const alertMessage = document.getElementById('alert-message');

        registrationForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevents the form from submitting
            
            // Show the "Coming Soon" message
            alertMessage.textContent = 'این بخش به زودی فعال خواهد شد!';
            alertMessage.style.display = 'block';
        });
    </script>
</body>
</html>
