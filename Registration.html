<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا - ایجاد حساب</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="auth-container">
        <img class="logo-image" src="https://up.20script.ir/file/28e7-Copilot-20250812-110015-removebg-preview.png" alt="لوگوی بازی مافیا">
        <h1>ایجاد حساب جدید</h1>

        <form id="registration-form">
            <div class="form-group">
                <label for="username">نام کاربری</label>
                <input type="text" id="username" class="form-input" placeholder="یک نام کاربری انتخاب کنید" required>
            </div>
            <div class="form-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" class="form-input" placeholder="ایمیل خود را وارد کنید" required>
            </div>
            <div class="form-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" class="form-input" placeholder="یک رمز عبور قوی انتخاب کنید" required>
            </div>
            
            <button type="submit" id="submit-btn" class="btn">ساخت حساب</button>
        </form>

        <p id="status-message" class="status-message"></p>

        <p class="form-link">
            حساب کاربری دارید؟ <a href="login.html">وارد شوید</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('registration-form');
        const submitBtn = document.getElementById('submit-btn');
        const statusMessage = document.getElementById('status-message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'کمی صبر کنید...';
            statusMessage.textContent = '';
            statusMessage.className = 'status-message'; // Reset classes

            setTimeout(() => {
                statusMessage.textContent = 'این بخش به زودی فعال خواهد شد...';
                statusMessage.classList.add('info');
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'ساخت حساب';
            }, 2000);
        });
    </script>
</body>
</html>
