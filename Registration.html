<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام در شهر مافیا</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- THEME: VINTAGE PARCHMENT (BROWN & WHITE) --- */

        :root {
            --color-parchment: #fdf6e3;
            --color-dark-brown: #5c4b3cc7;
            --color-medium-brown: #8a6d4a;
            --color-light-brown: #c8b7a1;
            --color-accent: #a52a2a; /* A darker red for errors */
            --color-text: #3d2c1c;
            --color-text-light: #fff;
            --color-success: #28a745;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--color-parchment);
            background-image: url('https://www.transparenttextures.com/patterns/old-paper.png');
            color: var(--color-text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            line-height: 1.6;
        }

        .registration-panel {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            border: 2px solid var(--color-medium-brown);
            border-radius: 12px;
            padding: 2rem 2.5rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.7s ease-out;
            transition: opacity 0.5s, transform 0.5s;
        }
        
        .registration-panel.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--color-dark-brown);
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        p.subtitle {
            text-align: center;
            color: var(--color-medium-brown);
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--color-light-brown);
            background-color: #fff;
            font-size: 1rem;
            font-family: 'Vazirmatn', sans-serif;
            color: var(--color-text);
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--color-medium-brown);
            box-shadow: 0 0 0 3px rgba(138, 109, 74, 0.2);
        }

        .input-field.invalid {
            border-color: var(--color-accent);
        }

        .input-field[readonly] {
            background-color: #f0f0f0;
            cursor: not-allowed;
            color: #888;
        }

        .error-message {
            color: var(--color-accent);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            min-height: 1.2rem;
            display: none; /* Hidden by default */
        }
        .error-message.visible {
            display: block;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px 20px;
            border-radius: 8px;
            border: none;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        
        .btn-primary {
            background-color: var(--color-dark-brown);
            color: var(--color-text-light);
            box-shadow: 0 4px 0 #3a2f23;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #4a3c2e;
        }
        
        .btn-primary:active:not(:disabled) {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #3a2f23;
        }

        .btn-primary:disabled {
            background-color: #9e8a76;
            cursor: wait;
            opacity: 0.8;
            box-shadow: 0 4px 0 #7c6c5a;
        }
        
        .btn-secondary {
            background-color: var(--color-medium-brown);
            color: var(--color-text-light);
            padding: 10px 15px;
            font-size: 0.9rem;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background-color: #a0815f;
        }

        .id-generator-container {
            display: flex;
            gap: 0.75rem;
        }

        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: var(--color-text-light);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }
        
        #success-message {
            text-align: center;
            background-color: #e9f5ec;
            border: 2px solid var(--color-success);
            color: #1a5c2d;
            padding: 1.5rem 2rem;
            border-radius: 12px;
            animation: fadeIn 0.5s ease-out;
            max-width: 450px;
            width: 100%;
        }
        
        #success-message h2 {
            margin-top: 0;
            color: #1a5c2d;
        }

        .hidden {
            display: none !important;
        }

    </style>
</head>
<body>

    <div id="registration-panel" class="registration-panel">
        <h1>شهر مافیا</h1>
        <p class="subtitle">برای ورود به شهر، هویت خود را بسازید</p>

        <div class="form-group">
            <label for="display-name-input" class="form-label">نام نمایشی (فقط حروف و اعداد انگلیسی)</label>
            <input type="text" id="display-name-input" placeholder="مثال: Godfather" class="input-field" maxlength="20">
            <p id="name-error-message" class="error-message"></p>
        </div>

        <div class="form-group">
            <label for="user-id-display" class="form-label">شناسه کاربری شما (۵ رقمی)</label>
            <div class="id-generator-container">
                <input type="text" id="user-id-display" class="input-field" readonly placeholder="ابتدا شناسه بسازید">
                <button id="generate-user-id-btn" class="btn btn-secondary">ساخت شناسه</button>
            </div>
            <p id="id-error-message" class="error-message"></p>
        </div>

        <div class="form-group" style="margin-top: 2rem;">
            <button id="register-btn" class="btn btn-primary">
                <span id="register-btn-text">ورود به شهر</span>
                <div id="register-loader" class="loader hidden"></div>
            </button>
        </div>
    </div>

    <div id="success-message" class="hidden">
        <h2>ثبت نام موفقیت آمیز بود!</h2>
        <p>خوش آمدی <strong id="success-name"></strong>!</p>
        <p>شما اکنون به صفحه اصلی بازی هدایت خواهید شد...</p>
    </div>

    <script type="module">
        // --- JAVASCRIPT LOGIC FOR REGISTRATION ---

        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDocs, collection, query, where, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- NEW FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
            authDomain: "mafia-9fcbf.firebaseapp.com",
            projectId: "mafia-9fcbf",
            storageBucket: "mafia-9fcbf.appspot.com",
            messagingSenderId: "471627157488",
            appId: "1:471627157488:web:92f008548a5596619a5735",
            measurementId: "G-0PDHDWC6NV"
        };
        
        // --- APP CONFIG ---
        // This ID helps separate data if you run multiple apps on the same Firebase project.
        // Make sure this ID is the same across all your game files (registration, main game, etc.)
        const appId = 'mafia-game-v1';

        // --- Firebase Globals ---
        let app;
        let auth;
        let db;
        let currentUserId = null;

        // --- DOM Elements ---
        const registrationPanel = document.getElementById('registration-panel');
        const displayNameInput = document.getElementById('display-name-input');
        const nameErrorMessage = document.getElementById('name-error-message');
        const userIdDisplay = document.getElementById('user-id-display');
        const idErrorMessage = document.getElementById('id-error-message');
        const generateUserIdBtn = document.getElementById('generate-user-id-btn');
        const registerBtn = document.getElementById('register-btn');
        const registerBtnText = document.getElementById('register-btn-text');
        const registerLoader = document.getElementById('register-loader');
        const successMessage = document.getElementById('success-message');
        const successName = document.getElementById('success-name');
        
        // --- Utility Functions ---

        function showErrorMessage(element, message) {
            element.textContent = message;
            element.classList.add('visible');
        }

        function hideErrorMessage(element) {
            element.textContent = '';
            element.classList.remove('visible');
        }

        function toggleLoading(isLoading) {
            registerBtn.disabled = isLoading;
            if (isLoading) {
                registerBtnText.classList.add('hidden');
                registerLoader.classList.remove('hidden');
            } else {
                registerBtnText.classList.remove('hidden');
                registerLoader.classList.add('hidden');
            }
        }
        
        function validateAndSanitizeName(nameValue) {
            const inputElement = displayNameInput;
            const errorElement = nameErrorMessage;
            
            // Allow only English letters, numbers, and underscore/hyphen
            const regex = /[^a-zA-Z0-9_-]/g;
            let sanitizedValue = nameValue.replace(regex, '');

            if (nameValue !== sanitizedValue) {
                inputElement.value = sanitizedValue;
            }

            const trimmedName = sanitizedValue.trim();

            if (trimmedName === '') {
                showErrorMessage(errorElement, "نام نمایشی نمی‌تواند خالی باشد.");
                inputElement.classList.add('invalid');
                return null;
            }
            if (trimmedName.length < 3) {
                showErrorMessage(errorElement, "نام نمایشی باید حداقل ۳ کاراکتر باشد.");
                inputElement.classList.add('invalid');
                return null;
            }
            if (trimmedName.length > 20) {
                showErrorMessage(errorElement, "نام نمایشی نمی‌تواند بیشتر از ۲۰ کاراکتر باشد.");
                inputElement.classList.add('invalid');
                return null;
            }
            
            hideErrorMessage(errorElement);
            inputElement.classList.remove('invalid');
            return trimmedName;
        }
        
        function generateAlphanumericPublicUserId(length = 5) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        // --- Firebase Functions ---
        
        async function isDisplayNameTaken(nameToCheck) {
            if (!db) {
                console.error("Firestore DB not initialized.");
                showErrorMessage(nameErrorMessage, "خطا در اتصال به سرور. لطفاً صفحه را رفرش کنید.");
                return true; // Fail safe
            }
            
            // IMPORTANT: This query requires a Firestore index.
            // Go to your Firebase console -> Firestore -> Indexes and create a single-field index for 'displayName' on the 'publicLeaderboard' collection.
            const leaderboardRef = collection(db, `publicLeaderboard`);
            const q = query(leaderboardRef, where("displayName", "==", nameToCheck), limit(1));
            
            try {
                const querySnapshot = await getDocs(q);
                return !querySnapshot.empty; // If it's not empty, the name is taken.
            } catch (error) {
                console.error("Error checking display name uniqueness:", error);
                showErrorMessage(nameErrorMessage, `خطای سرور: ${error.message}. (آیا ایندکس را در فایربیس ساخته‌اید؟)`);
                return true; // Assume it's taken to prevent duplicates
            }
        }

        async function saveUserData(uid, displayName, publicUserId) {
            if (!db || !uid) return;

            const userData = {
                displayName: displayName,
                publicUserId: publicUserId,
                currentStage: 1, // Start every new user at stage 1
                avatarUrl: '',   // Default empty avatar
                lastUpdated: serverTimestamp()
            };
            
            // We save the same data to two places:
            // 1. A private path for the user's full game data
            // 2. A public path for the leaderboard
            const userDocRef = doc(db, `users/${uid}`);
            const leaderboardDocRef = doc(db, `publicLeaderboard/${uid}`);

            try {
                await Promise.all([
                    setDoc(userDocRef, userData, { merge: true }),
                    setDoc(leaderboardDocRef, userData, { merge: true })
                ]);
                console.log("User data saved successfully for", uid);
            } catch (error) {
                console.error("Error saving user data:", error);
                alert("مشکلی در ذخیره اطلاعات شما پیش آمد. لطفاً دوباره تلاش کنید.");
            }
        }

        // --- Event Handlers ---

        function handleGenerateId() {
            const newId = generateAlphanumericPublicUserId();
            userIdDisplay.value = newId;
            hideErrorMessage(idErrorMessage);
        }

        async function handleRegistration() {
            // 1. Validate inputs
            const validatedName = validateAndSanitizeName(displayNameInput.value);
            const publicId = userIdDisplay.value;

            let isFormValid = true;
            if (!validatedName) {
                isFormValid = false;
            }
            if (!publicId) {
                showErrorMessage(idErrorMessage, "لطفاً ابتدا یک شناسه کاربری بسازید.");
                isFormValid = false;
            }

            if (!isFormValid) return;
            
            if (!currentUserId) {
                alert("در حال اتصال به سرور... لطفاً چند لحظه صبر کرده و دوباره تلاش کنید.");
                return;
            }

            // 2. Start loading state
            toggleLoading(true);

            // 3. Check if name is taken
            const nameIsTaken = await isDisplayNameTaken(validatedName);
            if (nameIsTaken) {
                showErrorMessage(nameErrorMessage, "این نام قبلا توسط شخص دیگری انتخاب شده است.");
                displayNameInput.classList.add('invalid');
                toggleLoading(false);
                return;
            }
            
            // 4. Save data to Firebase
            try {
                await saveUserData(currentUserId, validatedName, publicId);

                // 5. Show success and redirect
                registrationPanel.classList.add('hidden');
                successName.textContent = validatedName;
                successMessage.classList.remove('hidden');

                setTimeout(() => {
                    // *** ACTION AFTER SUCCESSFUL REGISTRATION ***
                    // You can redirect to the main game page here.
                    // For example: window.location.href = 'index.html';
                    console.log("Registration successful! Redirecting...");
                    alert(`ثبت نام موفق! به صفحه بازی هدایت می‌شوید. (این یک پیام تستی است، کد ریدایرکت را فعال کنید)`);
                }, 3000);

            } catch (error) {
                console.error("Registration failed:", error);
                alert("خطایی در فرآیند ثبت نام رخ داد. لطفاً دوباره تلاش کنید.");
                toggleLoading(false);
            }
        }

        // --- Initialization ---

        function setupEventListeners() {
            generateUserIdBtn.addEventListener('click', handleGenerateId);
            registerBtn.addEventListener('click', handleRegistration);
            displayNameInput.addEventListener('keydown', (e) => {
                if(e.key === 'Enter') {
                    registerBtn.click();
                }
            });
        }
        
        async function initialize() {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                console.log("Firebase Initialized Successfully.");

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        console.log("User is signed in anonymously:", currentUserId);
                    } else {
                        console.log("No user found. Signing in anonymously...");
                        await signInAnonymously(auth);
                    }
                });

                setupEventListeners();

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                document.body.innerHTML = `<div style="color: var(--color-accent); text-align: center;"><h1>خطای اساسی</h1><p>امکان اتصال به سرور بازی وجود ندارد. لطفاً از اتصال اینترنت خود مطمئن شوید و صفحه را رفرش کنید.</p></div>`;
            }
        }

        initialize();

    </script>

</body>
</html>
