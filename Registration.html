<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا - ساخت حساب کاربری</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f1ea;
            --panel-bg: #ffffff;
            --primary-color: #4a2c2a;
            --accent-color: #c5a687;
            --text-color: #3d3d3d;
            --error-color: #d9534f;
            --border-color: #e0dacc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            background: var(--panel-bg);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .auth-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .auth-subtitle {
            font-size: 1rem;
            color: #777;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .auth-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Vazirmatn', sans-serif;
        }
        .auth-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(197, 166, 135, 0.3);
        }

        .auth-button {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .auth-button:hover {
            background-color: #382120;
        }
        .auth-button:active {
            transform: scale(0.98);
        }
        .auth-button:disabled {
            background-color: #9d8a7a;
            cursor: not-allowed;
        }

        .auth-link {
            margin-top: 25px;
            font-size: 0.9rem;
        }
        .auth-link a {
            color: var(--primary-color);
            font-weight: 700;
            text-decoration: none;
        }

        .error-message {
            color: var(--error-color);
            background-color: rgba(217, 83, 79, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9rem;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">ثبت نام</h1>
        <p class="auth-subtitle">برای ورود به شهر مافیا، یک حساب کاربری بسازید.</p>
        
        <form id="registration-form">
            <div class="input-group">
                <label for="display-name">نام نمایشی (فقط انگلیسی)</label>
                <input type="text" id="display-name" class="auth-input" required>
            </div>
            <div class="input-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" class="auth-input" required>
            </div>
            <div class="input-group">
                <label for="password">رمز عبور (حداقل ۶ کاراکتر)</label>
                <input type="password" id="password" class="auth-input" required>
            </div>
            <button type="submit" id="register-button" class="auth-button">ساخت حساب</button>
        </form>

        <p id="error-message" class="error-message"></p>

        <p class="auth-link">
            حساب کاربری دارید؟ <a href="./login.html">وارد شوید</a>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
          authDomain: "mafia-9fcbf.firebaseapp.com",
          projectId: "mafia-9fcbf",
          storageBucket: "mafia-9fcbf.appspot.com",
          messagingSenderId: "471627157488",
          appId: "1:471627157488:web:92f008548a5596619a5735",
          measurementId: "G-0PDHDWC6NV"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const registrationForm = document.getElementById('registration-form');
        const displayNameInput = document.getElementById('display-name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const registerButton = document.getElementById('register-button');
        const errorMessage = document.getElementById('error-message');

        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const displayName = displayNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!displayName || !email || !password) {
                showError("لطفاً تمام فیلدها را پر کنید.");
                return;
            }
            if (password.length < 6) {
                showError("رمز عبور باید حداقل ۶ کاراکتر باشد.");
                return;
            }
            if (/[^a-zA-Z0-9_.]/.test(displayName)) {
                showError("نام نمایشی فقط می‌تواند شامل حروف و اعداد انگلیسی، نقطه و آندرلاین باشد.");
                return;
            }

            registerButton.disabled = true;
            registerButton.textContent = 'در حال ساخت...';
            errorMessage.style.display = 'none';

            try {
                // 1. Create user in Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // 2. Update user's profile with display name
                await updateProfile(user, { displayName: displayName });

                // 3. Create a user document in Firestore
                const userDocRef = doc(db, 'users', user.uid);
                await setDoc(userDocRef, {
                    uid: user.uid,
                    displayName: displayName,
                    email: user.email,
                    createdAt: new Date(),
                    currentStage: 1, // Start at stage 1
                    avatarUrl: '' // Empty avatar initially
                });

                // 4. Redirect to the game page after successful registration
                window.location.href = './شهر مافیا رفع باگ.txt'; // <-- آدرس صفحه اصلی بازی

            } catch (error) {
                let friendlyMessage = "خطایی رخ داد. لطفاً دوباره تلاش کنید.";
                if (error.code === 'auth/email-already-in-use') {
                    friendlyMessage = "این ایمیل قبلاً ثبت شده است. لطفاً وارد شوید.";
                } else if (error.code === 'auth/weak-password') {
                    friendlyMessage = "رمز عبور ضعیف است. لطفاً رمز قوی‌تری انتخاب کنید.";
                }
                console.error("Registration Error:", error);
                showError(friendlyMessage);
            } finally {
                registerButton.disabled = false;
                registerButton.textContent = 'ساخت حساب';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

    </script>
</body>
</html>
