<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا - ساخت حساب کاربری</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #f0e6d2;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(145deg, rgba(40, 32, 22, 0.9), rgba(20, 15, 10, 0.95));
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #5c4a3a;
            text-align: center;
        }

        .auth-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: #ffc947;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.7);
        }

        .auth-subtitle {
            font-size: 1rem;
            color: #e0dacc;
            margin-bottom: 35px;
            text-shadow: 1px 1px 2px #000;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            color: #c5a687;
        }

        .auth-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid #5c4a3a;
            background-color: rgba(0, 0, 0, 0.3);
            color: #f0e6d2;
            border-radius: 8px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Vazirmatn', sans-serif;
        }

        .auth-input:focus {
            outline: none;
            border-color: #ffc947;
            box-shadow: 0 0 0 3px rgba(255, 201, 71, 0.2);
        }

        /* --- استایل‌های فیلد سن --- */
        .age-input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #age-input {
            text-align: center;
            -moz-appearance: textfield;
        }
        
        #age-input::-webkit-outer-spin-button,
        #age-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .age-control-btn {
            width: 45px;
            height: 45px;
            flex-shrink: 0;
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffc947;
            background: linear-gradient(145deg, rgba(80, 50, 48, 0.8), rgba(56, 33, 32, 0.9));
            border: 1px solid #c5a687;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 4px;
        }
        .age-control-btn:hover {
            border-color: #ffc947;
            background: linear-gradient(145deg, rgba(100, 65, 63, 0.9), rgba(74, 44, 42, 1));
        }
        .age-control-btn:active {
            transform: scale(0.95);
        }
        
        /* --- استایل‌های جدید برای بخش انتخاب آواتار --- */
        #avatar-loader {
            color: #c5a687;
            font-size: 0.9rem;
        }
        .avatar-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 10px;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #5c4a3a;
        }

        .avatar-item {
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
            width: 70px;
            height: 70px;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .avatar-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .avatar-item:hover {
            border-color: rgba(255, 201, 71, 0.5);
            transform: scale(1.05);
        }

        .avatar-item.selected {
            border-color: #ffc947;
            box-shadow: 0 0 15px rgba(255, 201, 71, 0.5);
            transform: scale(1.1);
        }

        /* --- ادامه استایل‌ها --- */
        .auth-button {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(145deg, #8c4843, #5a2c2a);
            border: 2px solid #c5a687;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
            margin-top: 25px; /* Add margin to separate from avatar section */
        }

        .auth-button:hover {
            border-color: #ffc947;
            box-shadow: 0 0 15px rgba(255, 201, 71, 0.2);
        }

        .auth-button:active {
            transform: scale(0.98);
        }

        .auth-button:disabled {
            background: #5c4a3a;
            border-color: #4a3c30;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .auth-link {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #c5a687;
        }

        .auth-link a {
            color: #ffc947;
            font-weight: 700;
            text-decoration: none;
            transition: color 0.2s;
        }
        .auth-link a:hover {
            color: #fff;
        }

        .error-message {
            color: #ffadad;
            background-color: rgba(217, 83, 79, 0.2);
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9rem;
            display: none;
            border: 1px solid #d9534f;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">ثبت نام</h1>
        <p class="auth-subtitle">برای ورود به شهر مافیا، یک حساب کاربری بسازید.</p>
        
        <form id="registration-form">
            <div class="input-group">
                <label for="display-name">نام نمایشی (فقط انگلیسی)</label>
                <input type="text" id="display-name" class="auth-input" required>
            </div>
            <div class="input-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" class="auth-input" required>
            </div>
            <div class="input-group">
                <label for="password">رمز عبور (حداقل ۶ کاراکتر)</label>
                <input type="password" id="password" class="auth-input" required>
            </div>

            <div class="input-group">
                <label for="age-input">سن</label>
                <div class="age-input-wrapper">
                    <button type="button" id="decrement-age" class="age-control-btn">-</button>
                    <input type="number" id="age-input" class="auth-input" placeholder="سن خود را وارد کنید" required>
                    <button type="button" id="increment-age" class="age-control-btn">+</button>
                </div>
            </div>

            <!-- بخش جدید برای انتخاب آواتار -->
            <div class="input-group">
                <label>انتخاب آواتار</label>
                <div id="avatar-list" class="avatar-list">
                    <p id="avatar-loader">در حال بارگذاری آواتارهای رایگان...</p>
                </div>
            </div>

            <input type="hidden" id="selected-avatar-url" required>
            
            <button type="submit" id="register-button" class="auth-button">ساخت حساب</button>
        </form>

        <p id="error-message" class="error-message"></p>

        <p class="auth-link">
            حساب کاربری دارید؟ <a href="./login.html">وارد شوید</a>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
          authDomain: "mafia-9fcbf.firebaseapp.com",
          projectId: "mafia-9fcbf",
          storageBucket: "mafia-9fcbf.appspot.com",
          messagingSenderId: "471627157488",
          appId: "1:471627157488:web:92f008548a5596619a5735",
          measurementId: "G-0PDHDWC6NV"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const registrationForm = document.getElementById('registration-form');
        const displayNameInput = document.getElementById('display-name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const registerButton = document.getElementById('register-button');
        const errorMessage = document.getElementById('error-message');
        const ageInput = document.getElementById('age-input');
        const incrementAgeBtn = document.getElementById('increment-age');
        const decrementAgeBtn = document.getElementById('decrement-age');
        
        // --- المان‌های جدید مربوط به آواتار ---
        const avatarList = document.getElementById('avatar-list');
        const avatarLoader = document.getElementById('avatar-loader');
        const selectedAvatarUrlInput = document.getElementById('selected-avatar-url');

        // --- کنترلرهای دکمه‌های سن ---
        incrementAgeBtn.addEventListener('click', () => {
            let currentValue = parseInt(ageInput.value) || 8;
            if (currentValue < 99) ageInput.value = currentValue + 1;
        });

        decrementAgeBtn.addEventListener('click', () => {
            let currentValue = parseInt(ageInput.value) || 9;
            if (currentValue > 8) ageInput.value = currentValue - 1;
        });

        // --- تابع جدید: واکشی و نمایش آواتارهای رایگان ---
        async function fetchAndDisplayAvatars() {
            try {
                const avatarsRef = collection(db, 'avatars');
                const q = query(avatarsRef, where("price", "==", 0)); // فقط آواتارهای رایگان
                
                const querySnapshot = await getDocs(q);
                
                avatarLoader.style.display = 'none'; // مخفی کردن پیام لودینگ
                
                querySnapshot.forEach((doc) => {
                    const avatarData = doc.data();
                    const avatarUrl = avatarData.url; // فرض می‌کنیم فیلد حاوی لینک عکس url است

                    const avatarItem = document.createElement('div');
                    avatarItem.className = 'avatar-item';
                    avatarItem.dataset.url = avatarUrl; // ذخیره URL در دیتا-اتریبیوت

                    const avatarImg = document.createElement('img');
                    avatarImg.src = avatarUrl;
                    avatarImg.alt = 'Avatar';
                    
                    avatarItem.appendChild(avatarImg);

                    // افزودن رویداد کلیک برای انتخاب آواتار
                    avatarItem.addEventListener('click', () => {
                        // حذف کلاس selected از آیتم قبلی
                        const currentSelected = document.querySelector('.avatar-item.selected');
                        if (currentSelected) {
                            currentSelected.classList.remove('selected');
                        }
                        
                        // افزودن کلاس selected به آیتم کلیک شده
                        avatarItem.classList.add('selected');

                        // ذخیره URL آواتار در فیلد مخفی
                        selectedAvatarUrlInput.value = avatarUrl;
                    });

                    avatarList.appendChild(avatarItem);
                });

            } catch (error) {
                console.error("Error fetching avatars: ", error);
                avatarLoader.textContent = "خطا در بارگذاری آواتارها!";
            }
        }
        
        // فراخوانی تابع برای نمایش آواتارها در زمان بارگذاری صفحه
        fetchAndDisplayAvatars();

        // --- رویداد ثبت فرم ---
        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const displayName = displayNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const age = parseInt(ageInput.value);
            const selectedAvatarUrl = selectedAvatarUrlInput.value; // **متغیر جدید برای آواتار**

            // --- اعتبارسنجی‌ها ---
            if (!displayName || !email || !password || !ageInput.value) {
                showError("لطفاً تمام فیلدها را پر کنید."); return;
            }
            if (password.length < 6) {
                showError("رمز عبور باید حداقل ۶ کاراکتر باشد."); return;
            }
            if (/[^a-zA-Z0-9_.]/.test(displayName)) {
                showError("نام نمایشی فقط می‌تواند شامل حروف و اعداد انگلیسی، نقطه و آندرلاین باشد."); return;
            }
            if (isNaN(age) || age < 8 || age > 99) {
                showError("لطفاً سن معتبری بین ۸ تا ۹۹ سال وارد کنید."); return;
            }
            // **اعتبارسنجی الزامی برای آواتار**
            if (!selectedAvatarUrl) {
                showError("لطفاً یک آواتار انتخاب کنید."); return;
            }

            registerButton.disabled = true;
            registerButton.textContent = 'در حال ساخت...';
            errorMessage.style.display = 'none';

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                await updateProfile(user, { displayName: displayName });

                const userDocRef = doc(db, 'users', user.uid);
                await setDoc(userDocRef, {
                    uid: user.uid,
                    displayName: displayName,
                    email: user.email,
                    createdAt: new Date(),
                    currentStage: 1,
                    age: age, // ذخیره سن
                    avatarUrl: selectedAvatarUrl // **ذخیره کردن URL آواتار در دیتابیس**
                });

                window.location.href = './index.html'; 

            } catch (error) {
                let friendlyMessage = "خطایی رخ داد. لطفاً دوباره تلاش کنید.";
                if (error.code === 'auth/email-already-in-use') {
                    friendlyMessage = "این ایمیل قبلاً ثبت شده است. لطفاً وارد شوید.";
                } else if (error.code === 'auth/weak-password') {
                    friendlyMessage = "رمز عبور ضعیف است. لطفاً رمز قوی‌تری انتخاب کنید.";
                }
                console.error("Registration Error:", error);
                showError(friendlyMessage);
            } finally {
                registerButton.disabled = false;
                registerButton.textContent = 'ساخت حساب';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
