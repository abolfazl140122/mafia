<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا - ایجاد حساب</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- General Setup & Theme --- */
        :root {
            --wood-dark: #3a2e29;
            --wood-panel: #4a3c35;
            --accent-gold: #e0cda9;
            --text-light: #f5f5dc;
            --text-dark: #3a2e29;
            --info-color: #6c99b4;
        }

        /* --- Animations --- */
        @keyframes fadeInScaleUp { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        
        /* --- Body & Background --- */
        html, body { height: 100%; margin: 0; overflow-x: hidden; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--wood-dark);
            background-image: radial-gradient(circle, #4a3c35, #3a2e29);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            user-select: none;
        }

        /* --- Auth Form Container --- */
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 420px;
            margin: 2rem 0;
            padding: 2rem 2.5rem;
            box-sizing: border-box;
            background-color: var(--wood-panel);
            border: 4px solid #2b1f1a;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(0, 0, 0, 0.4);
            animation: fadeInScaleUp 1.2s cubic-bezier(0.25, 1, 0.5, 1);
        }

        /* --- Logo & Title --- */
        #logo { width: 40%; max-width: 150px; margin-bottom: 1rem; }
        h1 {
            font-size: 2rem;
            font-weight: 900;
            color: var(--accent-gold);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            margin: 0 0 1.5rem 0;
        }

        /* --- Form Elements --- */
        .auth-form { width: 100%; }
        .input-group {
            margin-bottom: 1rem;
            text-align: right;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: var(--accent-gold);
            font-size: 0.9rem;
        }
        .input-group input {
            width: 100%;
            padding: 10px 12px;
            box-sizing: border-box;
            background-color: var(--wood-dark);
            border: 2px solid #2b1f1a;
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1rem;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--accent-gold);
        }

        /* --- Button --- */
        .btn {
            width: 100%;
            margin-top: 1rem;
            padding: 12px;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-dark);
            background-color: var(--accent-gold);
            border: 2px solid #b4886c;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.2s ease-in-out;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            background-color: #f3e5ca;
        }

        /* --- Bottom Link & Messages --- */
        .bottom-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .bottom-link a {
            color: var(--accent-gold);
            font-weight: 700;
            text-decoration: none;
        }
        .bottom-link a:hover { text-decoration: underline; }

        #form-message {
            margin-top: 1rem;
            color: var(--info-color);
            font-weight: 700;
            opacity: 0;
            transition: opacity 0.5s;
            min-height: 24px;
        }
        #form-message.show { opacity: 1; }
    </style>
</head>
<body>

    <div class="auth-container">
        <img id="logo" src="https://up.20script.ir/file/28e7-Copilot-20250812-110015-removebg-preview.png" alt="لوگوی بازی مافیا">
        <h1>ایجاد حساب</h1>
        
        <form id="registration-form" class="auth-form">
            <div class="input-group">
                <label for="username">نام کاربری</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn">ایجاد حساب</button>
        </form>

        <p id="form-message"></p>

        <p class="bottom-link">
            قبلاً ثبت‌نام کرده‌اید؟ <a href="login.html">وارد شوید</a>
        </p>
    </div>

    <script>
        const registrationForm = document.getElementById('registration-form');
        const formMessage = document.getElementById('form-message');

        registrationForm.addEventListener('submit', function(event) {
            event.preventDefault(); // جلوگیری از ارسال فرم
            
            formMessage.textContent = 'این بخش به زودی فعال خواهد شد!';
            formMessage.classList.add('show');
        });
    </script>

</body>
</html>
