<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام در شهر مافیا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #F8F4F1;
            --panel-bg: #FFFFFF;
            --text-dark: #4E342E;
            --text-light: #795548;
            --primary-brown: #795548;
            --primary-brown-dark: #4E342E;
            --accent-gold: #C0A582;
            --error-red: #D32F2F;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .auth-panel {
            background-color: var(--panel-bg);
            border-radius: 16px;
            padding: 2rem 2.5rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid #E0D8D3;
        }

        .panel-title {
            font-weight: 900;
            font-size: 2.25rem;
            text-align: center;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .panel-subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .input-group label {
            display: block;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #D7CCC8;
            border-radius: 8px;
            background-color: #FBFBFA;
            color: var(--text-dark);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-brown);
            box-shadow: 0 0 0 3px rgba(121, 85, 72, 0.2);
        }

        .input-field.invalid {
            border-color: var(--error-red);
        }

        .input-field:read-only {
            background-color: #EFEBE9;
            cursor: not-allowed;
        }

        .btn {
            border-radius: 8px;
            font-weight: 700;
            padding: 0.8rem 1.5rem;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: none;
            white-space: nowrap;
        }

        .btn-primary {
            background-color: var(--primary-brown);
            color: white;
            width: 100%;
            font-size: 1.1rem;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: var(--primary-brown-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-secondary {
            background-color: #EFEBE9;
            color: var(--primary-brown-dark);
            border: 1px solid #D7CCC8;
        }
        .btn-secondary:hover {
            background-color: #D7CCC8;
        }
        
        .btn:disabled {
            background-color: #BDBDBD;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .error-message {
            color: var(--error-red);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            min-height: 1.25rem;
            text-align: right;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-brown);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div id="registration-panel" class="auth-panel">
        <h1 class="panel-title">عضویت</h1>
        <p class="panel-subtitle">برای ورود به شهر، یک هویت برای خود بسازید</p>
        
        <div class="space-y-4">
            <div class="input-group">
                <label for="display-name-input">نام نمایشی (فقط انگلیسی)</label>
                <input type="text" id="display-name-input" placeholder="مثال: Godfather123" class="input-field" maxlength="20">
                <p id="display-name-error" class="error-message"></p>
            </div>

            <div class="input-group">
                <label for="user-id-display">شناسه عمومی (۵ رقمی)</label>
                <div class="flex items-center gap-2">
                    <input type="text" id="user-id-display" class="input-field text-center" readonly placeholder="ابتدا بسازید">
                    <button id="generate-user-id-btn" class="btn btn-secondary">ساخت شناسه</button>
                </div>
                 <p id="user-id-error" class="error-message"></p>
            </div>
        </div>

        <button id="register-btn" class="btn btn-primary mt-8">
            <span id="register-btn-text">ساخت حساب کاربری</span>
            <div id="register-loader" class="loader hidden"></div>
        </button>

        <div class="text-center mt-4">
            <p class="text-sm text-gray-500">
                حساب کاربری دارید؟ 
                <a href="login.html" class="font-bold text-[var(--primary-brown)] hover:underline">وارد شوید</a>
            </p>
        </div>
    </div>

    <script type="module">
        // 1. Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, serverTimestamp, collection, query, where, getDocs, limit } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 2. Your NEW Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
            authDomain: "mafia-9fcbf.firebaseapp.com",
            projectId: "mafia-9fcbf",
            storageBucket: "mafia-9fcbf.appspot.com", // Corrected the domain
            messagingSenderId: "471627157488",
            appId: "1:471627157488:web:92f008548a5596619a5735",
            measurementId: "G-0PDHDWC6NV"
        };
        
        // 3. Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUserId = null;
        let publicUserId = null;

        // 4. Get DOM Elements
        const displayNameInput = document.getElementById('display-name-input');
        const displayNameError = document.getElementById('display-name-error');
        const userIdDisplay = document.getElementById('user-id-display');
        const userIdError = document.getElementById('user-id-error');
        const generateUserIdBtn = document.getElementById('generate-user-id-btn');
        const registerBtn = document.getElementById('register-btn');
        const registerBtnText = document.getElementById('register-btn-text');
        const registerLoader = document.getElementById('register-loader');

        // Helper function to show/hide loading state on button
        function setButtonLoading(isLoading) {
            registerBtn.disabled = isLoading;
            if (isLoading) {
                registerBtnText.classList.add('hidden');
                registerLoader.classList.remove('hidden');
            } else {
                registerBtnText.classList.remove('hidden');
                registerLoader.classList.add('hidden');
            }
        }

        // 5. Validation and Generation Logic
        function validateDisplayName() {
            const name = displayNameInput.value.trim();
            const regex = /^[a-zA-Z0-9_.-]+$/;

            if (name.length === 0) {
                displayNameError.textContent = 'نام نمایشی نمی‌تواند خالی باشد.';
                displayNameInput.classList.add('invalid');
                return null;
            }
            if (name.length < 3) {
                displayNameError.textContent = 'نام نمایشی باید حداقل ۳ کاراکتر باشد.';
                displayNameInput.classList.add('invalid');
                return null;
            }
            if (!regex.test(name)) {
                displayNameError.textContent = 'فقط از حروف انگلیسی، اعداد و . - _ استفاده کنید.';
                displayNameInput.classList.add('invalid');
                return null;
            }
            
            displayNameError.textContent = '';
            displayNameInput.classList.remove('invalid');
            return name;
        }

        function generatePublicId() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < 5; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        async function isDisplayNameTaken(name) {
            const usersRef = collection(db, "users");
            const q = query(usersRef, where("displayName_lowercase", "==", name.toLowerCase()), limit(1));
            
            try {
                const querySnapshot = await getDocs(q);
                return !querySnapshot.empty;
            } catch (error) {
                console.error("Error checking display name uniqueness:", error);
                displayNameError.textContent = "خطا در بررسی نام. لطفاً دوباره تلاش کنید.";
                return true; // Fail-safe
            }
        }

        // 6. Event Listeners
        generateUserIdBtn.addEventListener('click', () => {
            publicUserId = generatePublicId();
            userIdDisplay.value = publicUserId;
            userIdError.textContent = '';
        });

        displayNameInput.addEventListener('input', validateDisplayName);

        registerBtn.addEventListener('click', async () => {
            if (!currentUserId) {
                alert("در حال اتصال به سرور، لطفاً لحظه‌ای صبر کرده و دوباره تلاش کنید.");
                return;
            }

            const validatedName = validateDisplayName();
            
            if (!publicUserId) {
                userIdError.textContent = "لطفاً یک شناسه عمومی بسازید.";
                return;
            }
            
            if (!validatedName) {
                return;
            }

            setButtonLoading(true);

            // Check if name is taken
            const nameIsTaken = await isDisplayNameTaken(validatedName);
            if (nameIsTaken) {
                displayNameError.textContent = 'این نام قبلاً توسط شخص دیگری انتخاب شده است.';
                displayNameInput.classList.add('invalid');
                setButtonLoading(false);
                return;
            }

            // Save data to Firestore
            try {
                const userDocRef = doc(db, "users", currentUserId);
                const userData = {
                    displayName: validatedName,
                    displayName_lowercase: validatedName.toLowerCase(), // For case-insensitive query
                    publicUserId: publicUserId,
                    createdAt: serverTimestamp(),
                    currentStage: 1, // Default value
                    avatarUrl: '' // Default value
                };
                
                await setDoc(userDocRef, userData);
                
                alert("ثبت نام با موفقیت انجام شد! در حال انتقال به صفحه ورود...");
                window.location.href = 'login.html';

            } catch (error) {
                console.error("Error saving user data:", error);
                alert("خطایی در هنگام ثبت نام رخ داد. لطفاً دوباره تلاش کنید.");
                setButtonLoading(false);
            }
        });


        // 7. Firebase Authentication Flow
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in (anonymously)
                currentUserId = user.uid;
                
                // Check if this user already has a profile
                const userDocRef = doc(db, "users", currentUserId);
                const docSnap = await getDoc(userDocRef);

                if (docSnap.exists()) {
                    // User already has a profile, so they should log in instead
                    console.log("User already registered. Redirecting to login.");
                    window.location.href = 'login.html';
                } else {
                    // New anonymous user, they can register.
                    console.log("New anonymous user ready to register. UID:", currentUserId);
                    document.getElementById('registration-panel').style.opacity = 1;
                }
            } else {
                // No user session, create one
                signInAnonymously(auth).catch((error) => {
                    console.error("Anonymous sign-in error:", error);
                    alert("خطا در برقراری ارتباط با سرور. لطفاً صفحه را رفرش کنید.");
                });
            }
        });

        // Initially hide the panel until auth state is confirmed
        document.getElementById('registration-panel').style.opacity = 0;
        document.getElementById('registration-panel').style.transition = 'opacity 0.5s';

    </script>
</body>
</html>
