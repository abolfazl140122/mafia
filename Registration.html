<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا - عضویت</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- General Setup (Consistent with index.html) --- */
        :root {
            --wood-dark: #3a2e29;
            --wood-medium: #6f4e37;
            --wood-panel: #5a3d2b;
            --accent-gold: #e0cda9;
            --text-light: #f5f5dc; /* Beige */
            --glow-color: rgba(255, 200, 100, 0.7);
            --error-color: #c06c5c;
            --info-color: #8fbc8f; /* Using success color for info */
        }

        /* --- Animations --- */
        @keyframes fadeInScaleUp {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulseGlow {
            0%, 100% { filter: drop-shadow(0 0 8px rgba(224, 205, 169, 0.3)); }
            50% { filter: drop-shadow(0 0 16px var(--glow-color)); }
        }

        /* --- Body & Background (Consistent with index.html) --- */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--wood-dark);
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            -webkit-user-select: none;
            user-select: none;
        }

        /* --- Registration Container --- */
        #registration-container {
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            box-sizing: border-box;
            background-color: rgba(43, 31, 26, 0.7); /* Darker, semi-transparent panel */
            border: 3px solid var(--wood-medium);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), inset 0 0 15px rgba(0, 0, 0, 0.4);
            animation: fadeInScaleUp 1.2s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        /* --- Form Icon (Thematic Wax Seal) --- */
        #form-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            animation: pulseGlow 4s infinite;
        }

        /* --- Thematic Titles --- */
        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--accent-gold);
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
            margin: 0 0 0.5rem 0;
        }

        #registration-container p.subtitle {
            margin: 0 0 2rem 0;
            font-size: 1rem;
            color: var(--text-light);
            opacity: 0.9;
        }

        /* --- Form Styling --- */
        #registration-form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .input-group {
            text-align: right;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--accent-gold);
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1rem;
            color: var(--text-light);
            background-color: var(--wood-dark);
            border: 2px solid var(--wood-medium);
            border-radius: 8px;
            box-sizing: border-box;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5), 0 0 10px var(--glow-color);
        }

        /* --- Submit Button --- */
        #submit-button {
            margin-top: 1rem;
            padding: 15px;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1.2rem;
            font-weight: 900;
            color: var(--wood-dark);
            background-color: var(--accent-gold);
            border: 2px solid #b4886c;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            transition: all 0.2s ease-in-out;
            letter-spacing: 1px;
        }
        
        #submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 12px rgba(0,0,0,0.5);
            background-color: #f3e5ca;
        }

        /* --- Message Area --- */
        #message-area {
            min-height: 24px;
            font-weight: 700;
            font-size: 1rem;
            margin-top: 1rem;
            transition: color 0.3s;
        }
        
        #message-area.error { color: var(--error-color); }
        #message-area.info { color: var(--info-color); }

        /* --- Form Footer Link --- */
        .form-footer {
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: var(--accent-gold);
            text-decoration: none;
            font-weight: 700;
            transition: text-shadow 0.3s;
        }

        .form-footer a:hover {
            text-shadow: 0 0 8px var(--glow-color);
        }

    </style>
</head>
<body>

    <div id="registration-container">
        <img id="form-icon" src="https://api.iconify.design/fluent-emoji-flat:waxing-gibbous-moon.svg?color=%23e0cda9" alt="مهر محرمانه">
        <h1>عضویت در خانواده</h1>
        <p class="subtitle">برای ورود به شهر، اطلاعات خود را در این پرونده محرمانه ثبت کنید.</p>

        <form id="registration-form" novalidate>
            <div class="input-group">
                <label for="email">پست الکترونیک</label>
                <input type="email" id="email" name="email" placeholder="مثال: godfather@mafia.com" required>
            </div>
            <div class="input-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" name="password" placeholder="رمز عبور محرمانه شما" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">تکرار رمز عبور</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="تکرار رمز برای اطمینان" required>
            </div>

            <button type="submit" id="submit-button">ایجاد پرونده</button>
        </form>

        <p id="message-area"></p>

        <div class="form-footer">
            <span>از اعضای خانواده هستید؟ </span>
            <a href="#">وارد شوید</a> <!-- لینکی به صفحه لاگین در آینده -->
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registration-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const messageArea = document.getElementById('message-area');

            // Helper function to display messages
            function showMessage(message, type) {
                messageArea.textContent = message;
                messageArea.className = type; // 'error' or 'info'
            }

            form.addEventListener('submit', (event) => {
                // 1. Prevent the default form submission
                event.preventDefault();

                // 2. Clear any previous messages
                showMessage('', '');

                // 3. Get input values
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // 4. Basic Validation
                if (!email || !password || !confirmPassword) {
                    showMessage('تمام فیلدها باید پر شوند.', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showMessage('رمز عبور باید حداقل ۶ کاراکتر باشد.', 'error');
                    return;
                }

                if (password !== confirmPassword) {
                    showMessage('رمزهای عبور با یکدیگر مطابقت ندارند.', 'error');
                    return;
                }

                // 5. If validation passes, show the "Coming Soon" message
                // THIS IS WHERE YOU WOULD ADD FIREBASE REGISTRATION LOGIC IN THE FUTURE
                console.log('Validation passed. User would be registered with:', email);
                showMessage('قابلیت ثبت‌نام به زودی فعال خواهد شد!', 'info');
            });
        });
    </script>

</body>
</html>
