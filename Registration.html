<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا - ساخت حساب کاربری</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #f0e6d2;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(145deg, rgba(40, 32, 22, 0.9), rgba(20, 15, 10, 0.95));
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #5c4a3a;
            text-align: center;
        }

        .auth-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: #ffc947;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.7);
        }

        .auth-subtitle {
            font-size: 1rem;
            color: #e0dacc;
            margin-bottom: 35px;
            text-shadow: 1px 1px 2px #000;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            color: #c5a687;
        }

        .auth-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid #5c4a3a;
            background-color: rgba(0, 0, 0, 0.3);
            color: #f0e6d2;
            border-radius: 8px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Vazirmatn', sans-serif;
        }

        .auth-input:focus {
            outline: none;
            border-color: #ffc947;
            box-shadow: 0 0 0 3px rgba(255, 201, 71, 0.2);
        }
        
        .age-input-wrapper { display: flex; align-items: center; gap: 10px; }
        #age-input { text-align: center; -moz-appearance: textfield; }
        #age-input::-webkit-outer-spin-button, #age-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .age-control-btn { width: 45px; height: 45px; flex-shrink: 0; font-size: 1.8rem; font-weight: 700; color: #ffc947; background: linear-gradient(145deg, rgba(80, 50, 48, 0.8), rgba(56, 33, 32, 0.9)); border: 1px solid #c5a687; border-radius: 8px; cursor: pointer; transition: all 0.2s ease; display: flex; justify-content: center; align-items: center; padding-bottom: 4px; }
        .age-control-btn:hover { border-color: #ffc947; background: linear-gradient(145deg, rgba(100, 65, 63, 0.9), rgba(74, 44, 42, 1)); }
        .age-control-btn:active { transform: scale(0.95); }

        .avatar-selection-container {
            min-height: 80px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid #5c4a3a;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 12px;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .avatar-selection-container::-webkit-scrollbar { height: 6px; }
        .avatar-selection-container::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); border-radius: 3px; }
        .avatar-selection-container::-webkit-scrollbar-thumb { background: #5c4a3a; border-radius: 3px; }
        .avatar-selection-container::-webkit-scrollbar-thumb:hover { background: #c5a687; }

        .avatar-item {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            flex-shrink: 0;
        }
        .avatar-item:hover {
            transform: scale(1.1);
            border-color: #c5a687;
        }
        .avatar-item.selected {
            border-color: #ffc947;
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(255, 201, 71, 0.5);
        }
        .avatar-loader {
            width: 100%;
            text-align: center;
            color: #c5a687;
        }
        
        .auth-button { width: 100%; padding: 14px; font-size: 1.1rem; font-weight: 700; color: #ffffff; background: linear-gradient(145deg, #8c4843, #5a2c2a); border: 2px solid #c5a687; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; text-shadow: 0 1px 3px rgba(0,0,0,0.5); }
        .auth-button:hover { border-color: #ffc947; box-shadow: 0 0 15px rgba(255, 201, 71, 0.2); }
        .auth-button:active { transform: scale(0.98); }
        .auth-button:disabled { background: #5c4a3a; border-color: #4a3c30; cursor: not-allowed; opacity: 0.7; }
        
        .google-btn { background: #ffffff; color: #202020; border: 2px solid #c5a687; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .google-btn:hover { background: #f0f0f0; border-color: #ffc947; }
        .google-btn img { width: 24px; height: 24px; }
        
        .divider { display: flex; align-items: center; text-align: center; margin: 25px 0; color: #c5a687; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #5c4a3a; }
        .divider:not(:empty)::before { margin-right: .25em; } /* Fix for RTL */
        .divider:not(:empty)::after { margin-left: .25em; } /* Fix for RTL */

        .auth-link { margin-top: 25px; font-size: 0.9rem; color: #c5a687; }
        .auth-link a { color: #ffc947; font-weight: 700; text-decoration: none; transition: color 0.2s; }
        .auth-link a:hover { color: #fff; }
        .error-message { color: #ffadad; background-color: rgba(217, 83, 79, 0.2); padding: 12px; border-radius: 8px; margin-top: 20px; font-size: 0.9rem; display: none; border: 1px solid #d9534f; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">ثبت نام</h1>
        <p class="auth-subtitle">برای ورود به شهر مافیا، یک حساب کاربری بسازید.</p>
        
        <form id="registration-form">
            <div class="input-group">
                <label for="display-name">نام نمایشی (فقط انگلیسی)</label>
                <input type="text" id="display-name" class="auth-input" required>
            </div>
            <div class="input-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" class="auth-input" required>
            </div>
            <div class="input-group">
                <label for="password">رمز عبور (حداقل ۶ کاراکتر)</label>
                <input type="password" id="password" class="auth-input" required>
            </div>
            <div class="input-group">
                <label for="age-input">سن</label>
                <div class="age-input-wrapper">
                    <button type="button" id="decrement-age" class="age-control-btn">-</button>
                    <input type="number" id="age-input" class="auth-input" placeholder="سن خود را وارد کنید" required>
                    <button type="button" id="increment-age" class="age-control-btn">+</button>
                </div>
            </div>

            <div class="input-group">
                <label>انتخاب آواتار (الزامی)</label>
                <div id="avatar-container" class="avatar-selection-container">
                    <p class="avatar-loader">در حال بارگذاری آواتارها...</p>
                </div>
            </div>

            <button type="submit" id="register-button" class="auth-button">ساخت حساب</button>
        </form>
        
        <div class="divider">یا</div>
        
        <!-- *** تغییر: افزودن disabled به صورت پیش‌فرض *** -->
        <button id="google-signin-button" class="auth-button google-btn" disabled>
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google icon">
            <span>ابتدا سن و آواتار را انتخاب کنید</span>
        </button>

        <p id="error-message" class="error-message"></p>

        <p class="auth-link">
            حساب کاربری دارید؟ <a href="./login.html">وارد شوید</a>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, query, where, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
          authDomain: "mafia-9fcbf.firebaseapp.com",
          projectId: "mafia-9fcbf",
          storageBucket: "mafia-9fcbf.appspot.com",
          messagingSenderId: "471627157488",
          appId: "1:471627157488:web:92f008548a5596619a5735",
          measurementId: "G-0PDHDWC6NV"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const registrationForm = document.getElementById('registration-form');
        const displayNameInput = document.getElementById('display-name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const ageInput = document.getElementById('age-input');
        const incrementAgeBtn = document.getElementById('increment-age');
        const decrementAgeBtn = document.getElementById('decrement-age');
        const registerButton = document.getElementById('register-button');
        const errorMessage = document.getElementById('error-message');
        const avatarContainer = document.getElementById('avatar-container');
        const googleSignInButton = document.getElementById('google-signin-button');
        const googleSignInButtonSpan = googleSignInButton.querySelector('span');
        let selectedAvatarUrl = null;

        // *** کد جدید: فانکشن برای بررسی و فعال‌سازی دکمه گوگل ***
        function validateAndEnableGoogleButton() {
            const age = parseInt(ageInput.value);
            const isAgeValid = !isNaN(age) && age >= 8 && age <= 99;
            const isAvatarSelected = !!selectedAvatarUrl;

            if (isAgeValid && isAvatarSelected) {
                googleSignInButton.disabled = false;
                googleSignInButtonSpan.textContent = 'ورود با حساب گوگل';
            } else {
                googleSignInButton.disabled = true;
                googleSignInButtonSpan.textContent = 'ابتدا سن و آواتار را انتخاب کنید';
            }
        }

        incrementAgeBtn.addEventListener('click', () => {
            let currentValue = parseInt(ageInput.value) || 8;
            ageInput.value = Math.min(99, currentValue + 1);
            validateAndEnableGoogleButton(); // بررسی مجدد پس از تغییر
        });
        decrementAgeBtn.addEventListener('click', () => {
            let currentValue = parseInt(ageInput.value) || 9;
            ageInput.value = Math.max(8, currentValue - 1);
            validateAndEnableGoogleButton(); // بررسی مجدد پس از تغییر
        });
        ageInput.addEventListener('input', validateAndEnableGoogleButton); // بررسی با هر بار تایپ

        async function loadFreeAvatars() {
            try {
                const q = query(collection(db, "avatars"), where("price", "==", 0));
                const querySnapshot = await getDocs(q);
                avatarContainer.innerHTML = '';
                if (querySnapshot.empty) {
                    avatarContainer.innerHTML = '<p class="avatar-loader">آواتار رایگانی یافت نشد!</p>';
                    return;
                }
                querySnapshot.forEach((doc) => {
                    const avatarData = doc.data();
                    const imgElement = document.createElement('img');
                    imgElement.src = avatarData.imageUrl;
                    imgElement.alt = avatarData.name || 'Avatar';
                    imgElement.classList.add('avatar-item');
                    
                    imgElement.addEventListener('click', () => {
                        const currentSelected = document.querySelector('.avatar-item.selected');
                        if (currentSelected) {
                            currentSelected.classList.remove('selected');
                        }
                        imgElement.classList.add('selected');
                        selectedAvatarUrl = avatarData.imageUrl;
                        validateAndEnableGoogleButton(); // *** تغییر: فراخوانی فانکشن ولیدیشن ***
                    });
                    avatarContainer.appendChild(imgElement);
                });
            } catch (error) {
                console.error("Error fetching avatars: ", error);
                avatarContainer.innerHTML = '<p class="avatar-loader">خطا در بارگذاری آواتارها!</p>';
            }
        }
        
        loadFreeAvatars();

        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const displayName = displayNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const age = parseInt(ageInput.value);

            if (!displayName || !email || !password || !ageInput.value) {
                showError("لطفاً تمام فیلدها را پر کنید."); return;
            }
            if (!selectedAvatarUrl) {
                showError("لطفاً یک آواتار انتخاب کنید."); return;
            }
            if (password.length < 6) {
                showError("رمز عبور باید حداقل ۶ کاراکتر باشد."); return;
            }
            if (/[^a-zA-Z0-9_.]/.test(displayName)) {
                showError("نام نمایشی فقط می‌تواند شامل حروف و اعداد انگلیسی، نقطه و آندرلاین باشد."); return;
            }
            if (isNaN(age) || age < 8 || age > 99) {
                showError("لطفاً سن معتبری بین ۸ تا ۹۹ سال وارد کنید."); return;
            }

            registerButton.disabled = true;
            registerButton.textContent = 'در حال ساخت...';
            errorMessage.style.display = 'none';

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                await updateProfile(user, { displayName: displayName });

                const userDocRef = doc(db, 'users', user.uid);
                await setDoc(userDocRef, {
                    uid: user.uid,
                    displayName: displayName,
                    email: user.email,
                    createdAt: new Date(),
                    currentStage: 1,
                    avatarUrl: selectedAvatarUrl,
                    old: age 
                });

                window.location.href = './index.html'; 

            } catch (error) {
                let friendlyMessage = "خطایی رخ داد. لطفاً دوباره تلاش کنید.";
                if (error.code === 'auth/email-already-in-use') {
                    friendlyMessage = "این ایمیل قبلاً ثبت شده است. لطفاً وارد شوید.";
                } else if (error.code === 'auth/weak-password') {
                    friendlyMessage = "رمز عبور ضعیف است. لطفاً رمز قوی‌تری انتخاب کنید.";
                }
                console.error("Registration Error:", error);
                showError(friendlyMessage);
            } finally {
                registerButton.disabled = false;
                registerButton.textContent = 'ساخت حساب';
            }
        });

        // *** کد اصلاح شده برای ورود با گوگل ***
        googleSignInButton.addEventListener('click', async () => {
            // یکبار دیگر اطلاعات را برای اطمینان دریافت می‌کنیم
            const age = parseInt(ageInput.value);
            const avatar = selectedAvatarUrl;

            // اگر به هر دلیلی اطلاعات نامعتبر بود، عملیات متوقف می‌شود
            if (isNaN(age) || age < 8 || age > 99 || !avatar) {
                 showError("لطفاً قبل از ورود با گوگل، سن و آواتار را به درستی انتخاب کنید.");
                 return;
            }
            
            const provider = new GoogleAuthProvider();
            
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;

                const userDocRef = doc(db, 'users', user.uid);
                const userDoc = await getDoc(userDocRef);

                if (!userDoc.exists()) {
                    // اگر کاربر جدید است، اطلاعات او را به همراه سن و آواتار ذخیره کن
                    await setDoc(userDocRef, {
                        uid: user.uid,
                        displayName: user.displayName,
                        email: user.email,
                        createdAt: new Date(),
                        currentStage: 1,
                        avatarUrl: avatar, // *** استفاده از آواتار انتخابی کاربر ***
                        old: age          // *** استفاده از سن وارد شده توسط کاربر ***
                    });
                }
                
                window.location.href = './index.html';

            } catch (error) {
                console.error("Google Sign-In Error:", error);
                let friendlyMessage = "خطایی در ورود با گوگل رخ داد. لطفاً دوباره تلاش کنید.";
                if (error.code === 'auth/popup-closed-by-user') {
                    friendlyMessage = "پنجره ورود توسط شما بسته شد.";
                } else if (error.code === 'auth/account-exists-with-different-credential') {
                    friendlyMessage = "حسابی با این ایمیل اما روش ورود متفاوت (مثلاً رمز عبور) وجود دارد.";
                }
                showError(friendlyMessage);
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
