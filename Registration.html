<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا - ثبت نام</title>
    
    <!-- فونت وزیرمتن برای خوانایی -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* ==================== CSS - تم چوب تیره و طلا ==================== */
        :root {
            --wood-dark: #1a140f;
            --wood-texture-url: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            --panel-bg: #3a2d20;
            --panel-bg-gradient: linear-gradient(145deg, #4a3a2a, #2c2218);
            --panel-border: #5c4a3a;
            --text-gold: #ffc947;
            --text-gold-dark: #e5a500;
            --text-light: #e0dacc;
            --error-color: #ff5252;
            --success-color: #4caf50;
        }

        /* --- انیمیشن‌ها --- */
        @keyframes panel-intro {
            from { opacity: 0; transform: translateY(40px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* --- استایل‌های اصلی --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { height: 100%; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--wood-dark);
            background-image: var(--wood-texture-url);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100%;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            animation: panel-intro 0.8s cubic-bezier(0.25, 1, 0.5, 1);
        }

        .register-panel {
            background: var(--panel-bg-gradient);
            border-radius: 20px;
            border: 2px solid var(--panel-border);
            padding: 30px 35px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 1px 3px rgba(255,255,255,0.1);
        }

        .panel-header { text-align: center; margin-bottom: 25px; }
        .panel-header img { width: 100px; margin-bottom: 10px; }
        .panel-header h1 {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--text-gold);
            text-shadow: 0 2px 4px rgba(0,0,0,0.4);
        }
        .panel-header p { font-size: 1rem; color: var(--text-light); opacity: 0.8; }

        /* --- فرم --- */
        .input-group { margin-bottom: 20px; }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--text-gold);
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            background-color: #2a1f15;
            border: 2px solid var(--panel-border);
            border-radius: 10px;
            color: var(--text-light);
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--text-gold);
            box-shadow: 0 0 10px rgba(255, 201, 71, 0.3);
        }
        .input-field.invalid { border-color: var(--error-color); }

        .password-group { position: relative; }
        .password-toggle {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 1.2rem;
        }

        #generate-user-id-btn {
            padding: 12px 15px;
            font-size: 0.9rem;
            background: #555;
            border: none;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #generate-user-id-btn:hover { background: #666; }

        .register-btn {
            width: 100%;
            padding: 15px;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--wood-dark);
            background: linear-gradient(180deg, var(--text-gold), var(--text-gold-dark));
            border: 2px solid #a07200;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 0 #a07200;
            transition: all 0.15s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .register-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 0 #a07200; }
        .register-btn:active:not(:disabled) { transform: translateY(2px); box-shadow: 0 2px 0 #a07200; }
        .register-btn:disabled {
            background: #555;
            box-shadow: 0 4px 0 #333;
            cursor: not-allowed;
            color: #999;
        }

        .loader {
            width: 18px;
            height: 18px;
            border: 2px solid #fff;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
        }
        .hidden { display: none; }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: 5px;
            min-height: 1.2em;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
        }
        .form-footer a {
            color: var(--text-gold);
            text-decoration: none;
            font-weight: 700;
        }
        .form-footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>

    <div class="container">
        <div class="register-panel">
            <div class="panel-header">
                <img src="https://up.20script.ir/file/40b6-Copilot-20250812-110015-removebg-preview.png" alt="لوگو">
                <h1>ثبت نام</h1>
                <p>به شهر مافیا خوش آمدید. یک حساب کاربری بسازید.</p>
            </div>

            <form id="register-form" novalidate>
                <!-- نام نمایشی -->
                <div class="input-group">
                    <label for="display-name">نام نمایشی (فقط انگلیسی)</label>
                    <input type="text" id="display-name" class="input-field" placeholder="مثال: Godfather" required maxlength="20">
                    <p class="error-message" id="display-name-error"></p>
                </div>
                <!-- ایمیل -->
                <div class="input-group">
                    <label for="email">ایمیل</label>
                    <input type="email" id="email" class="input-field" placeholder="email@example.com" required>
                    <p class="error-message" id="email-error"></p>
                </div>
                <!-- رمز عبور -->
                <div class="input-group password-group">
                    <label for="password">رمز عبور (حداقل ۶ کاراکتر)</label>
                    <input type="password" id="password" class="input-field" placeholder="••••••••" required minlength="6">
                    <span id="toggle-password" class="password-toggle">👁️</span>
                    <p class="error-message" id="password-error"></p>
                </div>
                <!-- شناسه کاربری -->
                <div class="input-group">
                    <label for="user-id-display">شناسه کاربری شما (۵ رقمی)</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="user-id-display" class="input-field" readonly>
                        <button type="button" id="generate-user-id-btn">ساخت</button>
                    </div>
                    <p class="error-message" id="user-id-error"></p>
                </div>

                <!-- پیام خطای کلی -->
                <p class="error-message" id="general-error" style="text-align:center; font-weight:bold;"></p>

                <!-- دکمه ثبت نام -->
                <button type="submit" class="register-btn" id="register-btn">
                    <span id="btn-text">ساخت حساب کاربری</span>
                    <div id="btn-loader" class="loader hidden"></div>
                </button>
            </form>

            <div class="form-footer">
                <p>قبلا ثبت نام کرده‌اید؟ <a href="login.html">وارد شوید</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        // ==================== JAVASCRIPT - منطق ثبت نام ====================

        // ایمپورت توابع مورد نیاز از فایربیس
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // کانفیگ فایربیس شما
        const firebaseConfig = {
          apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
          authDomain: "mafia-9fcbf.firebaseapp.com",
          projectId: "mafia-9fcbf",
          storageBucket: "mafia-9fcbf.appspot.com",
          messagingSenderId: "471627157488",
          appId: "1:471627157488:web:92f008548a5596619a5735",
          measurementId: "G-0PDHDWC6NV"
        };

        // راه‌اندازی فایربیس
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // انتخاب عناصر DOM
        const form = document.getElementById('register-form');
        const displayNameInput = document.getElementById('display-name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const userIdInput = document.getElementById('user-id-display');
        const generateIdBtn = document.getElementById('generate-user-id-btn');
        const togglePasswordBtn = document.getElementById('toggle-password');
        const registerBtn = document.getElementById('register-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoader = document.getElementById('btn-loader');

        // انتخاب عناصر خطا
        const displayNameError = document.getElementById('display-name-error');
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');
        const userIdError = document.getElementById('user-id-error');
        const generalError = document.getElementById('general-error');

        // --- توابع کمکی ---

        function showLoader(isLoading) {
            registerBtn.disabled = isLoading;
            btnText.classList.toggle('hidden', isLoading);
            btnLoader.classList.toggle('hidden', !isLoading);
        }
        
        function generatePublicId(length = 5) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // --- رویدادها ---

        generateIdBtn.addEventListener('click', () => {
            userIdInput.value = generatePublicId();
            userIdError.textContent = '';
        });

        togglePasswordBtn.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            togglePasswordBtn.textContent = isPassword ? '🙈' : '👁️';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // پاک کردن خطاهای قبلی
            displayNameError.textContent = '';
            emailError.textContent = '';
            passwordError.textContent = '';
            userIdError.textContent = '';
            generalError.textContent = '';

            // گرفتن مقادیر
            const displayName = displayNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const publicId = userIdInput.value;

            // اعتبارسنجی
            let isValid = true;
            if (!/^[a-zA-Z0-9_.-]{3,20}$/.test(displayName)) {
                displayNameError.textContent = 'نام باید 3 تا 20 کاراکتر انگلیسی باشد.';
                isValid = false;
            }
            if (password.length < 6) {
                passwordError.textContent = 'رمز عبور باید حداقل ۶ کاراکتر باشد.';
                isValid = false;
            }
            if (publicId.length !== 5) {
                userIdError.textContent = 'لطفا یک شناسه کاربری بسازید.';
                isValid = false;
            }
            if (!isValid) return;

            showLoader(true);

            try {
                // 1. ساخت کاربر جدید در Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. ذخیره اطلاعات تکمیلی در Firestore
                // ما یک سند جدید در مجموعه 'users' با شناسه (UID) کاربر ایجاد می‌کنیم.
                await setDoc(doc(db, "users", user.uid), {
                    displayName: displayName,
                    publicId: publicId,
                    email: user.email, // ذخیره ایمیل برای مراجعات بعدی
                    createdAt: new Date(), // تاریخ ساخت حساب
                    currentStage: 1 // مرحله اولیه بازی
                });

                // 3. موفقیت! انتقال به صفحه اصلی بازی
                alert(`ثبت نام موفقیت آمیز بود! خوش آمدی ${displayName}. در حال انتقال به بازی...`);
                // در پروژه واقعی، کاربر به صفحه اصلی بازی یا لودینگ هدایت می‌شود
                window.location.href = 'main.html'; // یا هر صفحه دیگری که بازی اصلی در آن است

            } catch (error) {
                // مدیریت خطاهای فایربیس
                console.error("Firebase registration error:", error.code, error.message);
                if (error.code === 'auth/email-already-in-use') {
                    generalError.textContent = 'این ایمیل قبلا ثبت نام شده است.';
                } else if (error.code === 'auth/invalid-email') {
                    emailError.textContent = 'فرمت ایمیل وارد شده صحیح نیست.';
                } else if (error.code === 'auth/weak-password') {
                    passwordError.textContent = 'رمز عبور ضعیف است. لطفاً رمز قوی‌تری انتخاب کنید.';
                } else {
                    generalError.textContent = 'خطایی در ثبت نام رخ داد. لطفاً دوباره تلاش کنید.';
                }
            } finally {
                showLoader(false);
            }
        });
    </script>

</body>
</html>
