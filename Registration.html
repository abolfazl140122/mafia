<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا - ایجاد حساب جدید</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --wood-dark: #3a2e29;
            --wood-medium: #6f4e37;
            --accent-gold: #e0cda9;
            --text-light: #f5f5dc; /* Beige */
            --glow-color: rgba(255, 200, 100, 0.7);
            --error-color: #c06c5c;
            --info-color: #a9cce0;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInScaleUp { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        
        html, body { height: 100%; margin: 0; overflow: hidden; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--wood-dark);
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            user-select: none;
        }

        #auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 420px;
            padding: 2rem;
            box-sizing: border-box;
            background: rgba(0,0,0,0.3) url('https://www.transparenttextures.com/patterns/worn-dots.png');
            border: 4px solid #2b1f1a;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 0 15px rgba(0,0,0,0.4);
            animation: fadeInScaleUp 1s ease-out;
        }

        #auth-logo {
            width: 50%;
            max-width: 180px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px var(--glow-color));
        }
        
        h1 {
            font-size: 2rem; font-weight: 700;
            color: var(--accent-gold); text-shadow: 2px 2px 4px #000;
            margin: 0 0 1.5rem 0;
        }

        .form-group {
            width: 100%;
            margin-bottom: 1rem;
            position: relative;
        }

        .auth-input {
            width: 100%;
            padding: 12px 15px;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1rem;
            color: var(--text-light);
            background-color: var(--wood-dark);
            border: 2px solid var(--wood-medium);
            border-radius: 8px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }
        .auth-input::placeholder { color: #a9a9a9; }
        .auth-input:focus {
            outline: none;
            border-color: var(--accent-gold);
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5), 0 0 10px var(--glow-color);
        }

        #submit-button {
            width: 100%;
            padding: 12px 25px;
            font-size: 1.1rem; font-weight: 700; color: var(--wood-dark);
            background-color: var(--accent-gold); border: 2px solid #b4886c;
            border-radius: 8px; cursor: pointer; margin-top: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); transition: all 0.2s ease;
        }
        #submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.4);
            background-color: #f3e5ca;
        }
        #submit-button:disabled {
            background-color: #7d6c5a;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        #notification {
            margin-top: 1.5rem;
            font-weight: 700;
            color: var(--info-color);
            min-height: 24px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #notification.show { opacity: 1; }

        .form-link {
            margin-top: 1.5rem;
            color: var(--accent-gold);
            text-decoration: none;
            font-weight: 400;
            transition: color 0.2s;
        }
        .form-link:hover { color: var(--text-light); }
    </style>
</head>
<body>

    <div id="auth-container">
        <img id="auth-logo" src="https://up.20script.ir/file/28e7-Copilot-20250812-110015-removebg-preview.png" alt="لوگوی بازی مافیا">
        <h1>ایجاد حساب جدید</h1>

        <form id="registration-form" novalidate>
            <div class="form-group">
                <input type="email" id="email" class="auth-input" placeholder="ایمیل خود را وارد کنید" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" class="auth-input" placeholder="رمز عبور خود را انتخاب کنید" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" class="auth-input" placeholder="تکرار رمز عبور" required>
            </div>
            <button type="submit" id="submit-button">ثبت‌نام</button>
        </form>

        <p id="notification"></p>

        <a href="login.html" class="form-link">حساب کاربری دارید؟ وارد شوید</a>
    </div>

    <script>
        const registrationForm = document.getElementById('registration-form');
        const submitButton = document.getElementById('submit-button');
        const notification = document.getElementById('notification');

        registrationForm.addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Disable the button to prevent multiple clicks
            submitButton.disabled = true;

            // Show a "coming soon" message with a nice style
            notification.textContent = 'این بخش به زودی فعال خواهد شد...';
            notification.classList.add('show');
            
            // Re-enable the button after a delay
            setTimeout(() => {
                submitButton.disabled = false;
            }, 3000); 
        });
    </script>
</body>
</html>
