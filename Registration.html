<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا - ساخت حساب کاربری</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- کتابخانه سوپابیس را اضافه می‌کنیم -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* تمام استایل‌های CSS شما بدون تغییر در اینجا قرار می‌گیرند */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #f0e6d2;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(145deg, rgba(40, 32, 22, 0.9), rgba(20, 15, 10, 0.95));
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #5c4a3a;
            text-align: center;
        }

        .auth-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: #ffc947;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.7);
        }

        .auth-subtitle {
            font-size: 1rem;
            color: #e0dacc;
            margin-bottom: 35px;
            text-shadow: 1px 1px 2px #000;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            color: #c5a687;
        }

        .auth-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            border: 1px solid #5c4a3a;
            background-color: rgba(0, 0, 0, 0.3);
            color: #f0e6d2;
            border-radius: 8px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Vazirmatn', sans-serif;
        }

        .auth-input:focus {
            outline: none;
            border-color: #ffc947;
            box-shadow: 0 0 0 3px rgba(255, 201, 71, 0.2);
        }
        
        .age-input-wrapper { display: flex; align-items: center; gap: 10px; }
        #age-input { text-align: center; -moz-appearance: textfield; }
        #age-input::-webkit-outer-spin-button, #age-input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .age-control-btn { width: 45px; height: 45px; flex-shrink: 0; font-size: 1.8rem; font-weight: 700; color: #ffc947; background: linear-gradient(145deg, rgba(80, 50, 48, 0.8), rgba(56, 33, 32, 0.9)); border: 1px solid #c5a687; border-radius: 8px; cursor: pointer; transition: all 0.2s ease; display: flex; justify-content: center; align-items: center; padding-bottom: 4px; }
        .age-control-btn:hover { border-color: #ffc947; background: linear-gradient(145deg, rgba(100, 65, 63, 0.9), rgba(74, 44, 42, 1)); }
        .age-control-btn:active { transform: scale(0.95); }

        .avatar-selection-container {
            min-height: 80px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid #5c4a3a;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 12px;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .avatar-selection-container::-webkit-scrollbar { height: 6px; }
        .avatar-selection-container::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); border-radius: 3px; }
        .avatar-selection-container::-webkit-scrollbar-thumb { background: #5c4a3a; border-radius: 3px; }
        .avatar-selection-container::-webkit-scrollbar-thumb:hover { background: #c5a687; }

        .avatar-item {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            flex-shrink: 0;
        }
        .avatar-item:hover {
            transform: scale(1.1);
            border-color: #c5a687;
        }
        .avatar-item.selected {
            border-color: #ffc947;
            transform: scale(1.15);
            box-shadow: 0 0 15px rgba(255, 201, 71, 0.5);
        }
        .avatar-loader {
            width: 100%;
            text-align: center;
            color: #c5a687;
        }
        
        .auth-button { width: 100%; padding: 14px; font-size: 1.1rem; font-weight: 700; color: #ffffff; background: linear-gradient(145deg, #8c4843, #5a2c2a); border: 2px solid #c5a687; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; text-shadow: 0 1px 3px rgba(0,0,0,0.5); }
        .auth-button:hover { border-color: #ffc947; box-shadow: 0 0 15px rgba(255, 201, 71, 0.2); }
        .auth-button:active { transform: scale(0.98); }
        .auth-button:disabled { background: #5c4a3a; border-color: #4a3c30; cursor: not-allowed; opacity: 0.7; }
        .auth-link { margin-top: 25px; font-size: 0.9rem; color: #c5a687; }
        .auth-link a { color: #ffc947; font-weight: 700; text-decoration: none; transition: color 0.2s; }
        .auth-link a:hover { color: #fff; }
        .error-message { color: #ffadad; background-color: rgba(217, 83, 79, 0.2); padding: 12px; border-radius: 8px; margin-top: 20px; font-size: 0.9rem; display: none; border: 1px solid #d9534f; }
        .success-message { color: #a6ffc3; background-color: rgba(46, 204, 113, 0.2); padding: 12px; border-radius: 8px; margin-top: 20px; font-size: 0.9rem; display: none; border: 1px solid #2ecc71; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">ثبت نام</h1>
        <p class="auth-subtitle">برای ورود به شهر مافیا، یک حساب کاربری بسازید.</p>
        
        <form id="registration-form">
            <div class="input-group">
                <label for="display-name">نام نمایشی (فقط انگلیسی)</label>
                <input type="text" id="display-name" class="auth-input" required>
            </div>
            <div class="input-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" class="auth-input" required>
            </div>
            <div class="input-group">
                <label for="password">رمز عبور (حداقل ۶ کاراکتر)</label>
                <input type="password" id="password" class="auth-input" required>
            </div>
            <div class="input-group">
                <label for="age-input">سن</label>
                <div class="age-input-wrapper">
                    <button type="button" id="decrement-age" class="age-control-btn">-</button>
                    <input type="number" id="age-input" class="auth-input" placeholder="سن خود را وارد کنید" required min="8" max="99">
                    <button type="button" id="increment-age" class="age-control-btn">+</button>
                </div>
            </div>

            <div class="input-group">
                <label>انتخاب آواتار (الزامی)</label>
                <div id="avatar-container" class="avatar-selection-container">
                    <p class="avatar-loader">در حال بارگذاری آواتارها...</p>
                </div>
            </div>

            <button type="submit" id="register-button" class="auth-button">ساخت حساب</button>
        </form>
        
        <!-- [تغییر] از یک المان برای نمایش خطا و موفقیت استفاده می‌کنیم -->
        <p id="message-display" class="error-message"></p>

        <p class="auth-link">
            حساب کاربری دارید؟ <a href="./login.html">وارد شوید</a>
        </p>
    </div>

    <script type="module">
        // مرحله ۱: اطلاعات اتصال به سوپابیس
        const SUPABASE_URL = 'https://fraafzyqixuvolutryso.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZyYWFmenlxaXh1dm9sdXRyeXNvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc3MDY3MDQsImV4cCI6MjA3MzI4MjcwNH0.USpriGlF3le4pKqpgbXr7Wk5k_nsvyNpT8Eq6TdWJ7A';

        // مرحله ۲: ساخت کلاینت سوپابیس
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // گرفتن عناصر DOM (بدون تغییر)
        const registrationForm = document.getElementById('registration-form');
        const displayNameInput = document.getElementById('display-name');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const ageInput = document.getElementById('age-input');
        const incrementAgeBtn = document.getElementById('increment-age');
        const decrementAgeBtn = document.getElementById('decrement-age');
        const registerButton = document.getElementById('register-button');
        const messageDisplay = document.getElementById('message-display');
        const avatarContainer = document.getElementById('avatar-container');
        let selectedAvatarUrl = null;

        // کدهای مربوط به دکمه‌های سن (بدون تغییر)
        incrementAgeBtn.addEventListener('click', () => {
            let currentValue = parseInt(ageInput.value) || 8;
            ageInput.value = Math.min(99, currentValue + 1);
        });
        decrementAgeBtn.addEventListener('click', () => {
            let currentValue = parseInt(ageInput.value) || 9;
            ageInput.value = Math.max(8, currentValue - 1);
        });

        // مرحله ۳: بارگذاری آواتارها از سوپابیس
        async function loadFreeAvatars() {
            try {
                const { data: avatars, error } = await supabaseClient
                    .from('avatars')      // از جدول 'avatars'
                    .select('*')         // همه ستون‌ها را انتخاب کن
                    .eq('price', 0);     // جایی که ستون 'price' برابر با 0 است

                if (error) throw error;

                avatarContainer.innerHTML = '';
                if (!avatars || avatars.length === 0) {
                    avatarContainer.innerHTML = '<p class="avatar-loader">آواتار رایگانی یافت نشد!</p>';
                    return;
                }
                avatars.forEach((avatarData) => {
                    const imgElement = document.createElement('img');
                    imgElement.src = avatarData.image_url;
                    imgElement.alt = avatarData.name || 'Avatar';
                    imgElement.classList.add('avatar-item');
                    
                    imgElement.addEventListener('click', () => {
                        document.querySelector('.avatar-item.selected')?.classList.remove('selected');
                        imgElement.classList.add('selected');
                        selectedAvatarUrl = avatarData.image_url;
                    });
                    avatarContainer.appendChild(imgElement);
                });
            } catch (error) {
                console.error("Error fetching avatars: ", error);
                showMessage("خطا در بارگذاری آواتارها!", 'error');
                avatarContainer.innerHTML = '<p class="avatar-loader">خطا در بارگذاری آواتارها!</p>';
            }
        }
        
        loadFreeAvatars();

        // مرحله ۴: منطق اصلی ثبت‌نام با سوپابیس
        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const displayName = displayNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const age = parseInt(ageInput.value);

            // اعتبارسنجی ورودی‌ها (بدون تغییر)
            if (!displayName || !email || !password || !ageInput.value) {
                showMessage("لطفاً تمام فیلدها را پر کنید.", 'error'); return;
            }
            if (!selectedAvatarUrl) {
                showMessage("لطفاً یک آواتار انتخاب کنید.", 'error'); return;
            }
            if (password.length < 6) {
                showMessage("رمز عبور باید حداقل ۶ کاراکتر باشد.", 'error'); return;
            }
            if (/[^a-zA-Z0-9_.]/.test(displayName)) {
                showMessage("نام نمایشی فقط می‌تواند شامل حروف و اعداد انگلیسی، نقطه و آندرلاین باشد.", 'error'); return;
            }
            if (isNaN(age) || age < 8 || age > 99) {
                showMessage("لطفاً سن معتبری بین ۸ تا ۹۹ سال وارد کنید.", 'error'); return;
            }

            registerButton.disabled = true;
            registerButton.textContent = 'در حال ساخت...';
            messageDisplay.style.display = 'none';

            try {
                // ثبت کاربر جدید در سیستم احراز هویت سوپابیس
                const { data, error: signUpError } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: { 
                            // این اطلاعات به Trigger در دیتابیس فرستاده می‌شود تا پروفایل اولیه را بسازد
                            display_name: displayName,
                            avatar_url: selectedAvatarUrl
                        }
                    }
                });

                if (signUpError) throw signUpError;
                
                // Trigger در دیتابیس پروفایل را ساخته، حالا فقط 'سن' را آپدیت می‌کنیم
                const { error: profileError } = await supabaseClient
                    .from('profiles')
                    .update({ old: age })
                    .eq('id', data.user.id);

                if (profileError) throw profileError;

                // نمایش پیام موفقیت
                showMessage('ثبت نام موفقیت آمیز بود! لطفاً ایمیل خود را برای تایید حساب چک کنید و سپس وارد شوید.', 'success');
                registrationForm.reset(); // خالی کردن فرم
                document.querySelector('.avatar-item.selected')?.classList.remove('selected');
                selectedAvatarUrl = null;

            } catch (error) {
                let friendlyMessage = "خطایی رخ داد. لطفاً دوباره تلاش کنید.";
                if (error.message.includes('User already registered')) {
                    friendlyMessage = "این ایمیل قبلاً ثبت شده است. لطفاً وارد شوید.";
                } else if (error.message.includes('Password should be at least 6 characters')) {
                    friendlyMessage = "رمز عبور ضعیف است. لطفاً رمز قوی‌تری انتخاب کنید.";
                }
                console.error("Registration Error:", error);
                showMessage(friendlyMessage, 'error');
            } finally {
                registerButton.disabled = false;
                registerButton.textContent = 'ساخت حساب';
            }
        });

        function showMessage(message, type) {
            messageDisplay.textContent = message;
            messageDisplay.className = type === 'success' ? 'success-message' : 'error-message';
            messageDisplay.style.display = 'block';
        }
    </script>
</body>
</html>
