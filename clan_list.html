<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کلن‌ها - مافیای نوین</title>
    
    <!-- Google Fonts: Vazirmatn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- General & Reset Styles --- */
        :root {
            --gold-primary: #ffc947;
            --gold-glow: rgba(255, 201, 71, 0.7);
            --brown-dark: #2b2017;
            --brown-medium: #5c4a3a;
            --brown-reddish: #8c4843;
            --dark-red-hover: #5a2c2a;
            --text-light: #f0e6d2;
            --text-muted: #c5a687;
            --dark-bg: #1a1a1a;
            --transparent-bg: rgba(10, 10, 10, 0.8);
            --border-color: #5c4a3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- Custom Themed Scrollbar --- */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--brown-dark); }
        ::-webkit-scrollbar-thumb {
            background-color: var(--gold-primary);
            border-radius: 4px;
            border: 2px solid var(--brown-dark);
        }
        ::-webkit-scrollbar-thumb:hover { background-color: #ffdd7c; }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            background-image: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.9)), url('https://i.imgur.com/your-background-image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .main-container::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: -1;
        }
        
        #auth-prompt {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            background: var(--transparent-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        /* --- Header --- */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 25px;
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--gold-primary);
            text-shadow: 0 0 15px var(--gold-glow);
        }
        
        .header-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-light);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 700;
        }

        .header-btn:hover {
            background: var(--gold-primary);
            color: var(--brown-dark);
            border-color: var(--gold-primary);
            box-shadow: 0 0 15px var(--gold-glow);
        }

        /* --- Tabs Navigation --- */
        .tabs-nav {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color);
        }

        .tab-btn {
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 12px 30px;
            cursor: pointer;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: rgba(240, 230, 210, 0.7);
            transition: all 0.3s ease;
            margin: 0 10px;
            transform: translateY(2px);
        }

        .tab-btn.active {
            color: var(--gold-primary);
            border-bottom-color: var(--gold-primary);
            text-shadow: 0 0 8px var(--gold-glow);
        }
        
        /* --- Tab Content --- */
        .tab-content { display: none; animation: fadeIn 0.5s ease-in-out; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Clans List Section & Loading Spinner --- */
        #clans-list-tab {
            position: relative;
            min-height: 40vh;
        }

        .clans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .loading-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out;
            z-index: 10;
        }

        .loading-container.fade-out { opacity: 0; }

        .loading-spinner {
            border: 5px solid var(--border-color);
            border-top: 5px solid var(--gold-primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        .loading-container p {
            font-size: 1.5rem;
            font-weight: 900;
            color: var(--gold-primary);
            text-shadow: 0 0 10px var(--gold-glow);
            margin-top: 20px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .clan-card {
            background: rgba(43, 32, 23, 0.75);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .clan-card:hover { 
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 0 20px var(--gold-glow), inset 0 0 15px rgba(0,0,0,0.5);
        }

        .clan-card h3 {
            font-size: 1.6rem;
            font-weight: 900;
            color: var(--gold-primary);
            text-shadow: 0 0 5px var(--gold-glow);
            margin-bottom: 15px;
        }
        
        .clan-card p { font-size: 0.95rem; margin-bottom: 8px; font-weight: 400; }
        .clan-card .leader { color: var(--text-muted); }
        .clan-card .members { color: var(--gold-primary); font-weight: 700; margin-bottom: 20px; }

        .join-btn {
            background: transparent; border: 1px solid var(--gold-primary); color: var(--gold-primary);
            font-family: inherit; font-weight: 700; padding: 10px 25px;
            border-radius: 8px; cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .join-btn:hover {
            background: var(--gold-primary); color: var(--brown-dark);
            transform: scale(1.05); box-shadow: 0 0 15px var(--gold-glow);
        }
        .join-btn:disabled { 
            background: #555; color: #999; border-color: #555;
            cursor: not-allowed; transform: none; box-shadow: none;
        }

        /* --- My Clan Section --- */
        #my-clan-tab .content-wrapper {
            background: var(--transparent-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.6), 0 0 10px rgba(255, 201, 71, 0.1);
        }
        
        .not-in-clan { text-align: center; padding: 40px 20px; }
        .not-in-clan h2 { font-size: 1.5rem; margin-bottom: 25px; }

        .create-clan-btn {
            background: var(--gold-primary); border: none; color: var(--brown-dark);
            font-family: inherit; font-weight: 700; padding: 12px 35px; font-size: 1.1rem;
            border-radius: 10px; cursor: pointer; transition: all 0.3s ease;
        }
        .create-clan-btn:hover { transform: scale(1.05); box-shadow: 0 0 15px var(--gold-glow); }
        
        .clan-details h2 {
            font-size: 2.2rem; text-align: center; margin-bottom: 20px;
            font-weight: 900; color: var(--gold-primary);
            text-shadow: 0 0 10px var(--gold-glow);
        }

        .clan-stats {
            display: flex; justify-content: space-around; text-align: center;
            margin-bottom: 30px; padding: 20px 0;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }
        .stat-item span { display: block; font-size: 1.3rem; font-weight: 700; color: var(--gold-primary); }
        .stat-item p { font-size: 0.9rem; color: var(--text-muted); }
        
        /* --- Clan Chat --- */
        .clan-chat { margin-top: 40px; }
        .clan-chat h3 {
            text-align: center; font-size: 1.4rem; margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color); padding-bottom: 10px;
            box-shadow: 0 2px 10px rgba(255, 201, 71, 0.1);
        }
        .chat-box {
            height: 350px; overflow-y: auto; scroll-behavior: smooth;
            border: 1px solid var(--border-color); border-radius: 8px;
            padding: 15px; margin-bottom: 20px;
            background: rgba(0,0,0,0.4);
            display: flex; flex-direction: column;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }
        .chat-messages { display: flex; flex-direction: column; gap: 12px; margin-top: auto; }
        .chat-message { padding: 8px 12px; border-radius: 10px; max-width: 75%; }
        .chat-message.sent { background-color: var(--brown-reddish); align-self: flex-end; }
        .chat-message.received { background-color: #333; align-self: flex-start; }
        .chat-message .sender { font-weight: 700; color: var(--gold-primary); font-size: 0.9rem; }
        .chat-message .text { margin: 5px 0; }
        .chat-message .timestamp { font-size: 0.75rem; color: var(--text-muted); text-align: left; }
        
        .chat-form { display: flex; gap: 10px; }
        .chat-form input {
            flex-grow: 1; padding: 10px; border-radius: 8px;
            background: rgba(0,0,0,0.4); border: 1px solid var(--border-color);
            color: var(--text-light); font-family: inherit; font-size: 1rem;
        }
        .chat-form input:focus { border-color: var(--gold-primary); outline: none; box-shadow: 0 0 8px var(--gold-glow); }
        .chat-form button {
            padding: 10px 20px; border-radius: 8px;
            background: var(--gold-primary); border: none; color: var(--brown-dark);
            font-family: inherit; font-weight: 700; cursor: pointer; transition: box-shadow 0.3s ease;
        }
        .chat-form button:hover { box-shadow: 0 0 10px var(--gold-glow); }
        
        /* --- Clan Management Panel --- */
        #clan-management-panel {
            margin-top: 40px;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: rgba(0,0,0,0.3);
        }
        #clan-management-panel h3 { text-align: center; margin-bottom: 20px; color: var(--gold-primary); }
        .management-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .management-btn {
            background: var(--brown-medium); border: 1px solid var(--border-color);
            color: var(--text-light); padding: 10px; font-family: inherit;
            border-radius: 8px; cursor: pointer; transition: all 0.3s ease;
        }
        .management-btn.danger { background: var(--brown-reddish); }
        .management-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 10px var(--gold-glow);
        }

        /* --- Modal --- */
        .modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            align-items: center; justify-content: center;
        }
        .modal.active { display: flex; }

        .modal-content {
            background: var(--brown-dark); border: 1px solid var(--gold-primary);
            padding: 25px; border-radius: 12px;
            width: 90%; max-width: 500px; position: relative;
            box-shadow: 0 0 25px var(--gold-glow);
        }
        .close-btn { color: var(--text-muted); float: left; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close-btn:hover { color: var(--text-light); }
        .modal-content h2 { margin-bottom: 20px; color: var(--gold-primary); }
        
        #requests-list .request-item, #members-list .member-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; border-bottom: 1px solid var(--border-color);
        }
        #requests-list .request-item:last-child, #members-list .member-item:last-child { border-bottom: none; }
        .action-buttons button {
             margin-right: 5px; padding: 5px 10px;
             border-radius: 5px; border: none; cursor: pointer;
        }
        .action-buttons .accept-btn { background-color: #4CAF50; color: white; }
        .action-buttons .reject-btn, .action-buttons .kick-btn { background-color: #f44336; color: white; }
        .action-buttons .role-btn { background-color: #2196F3; color: white; }


        /* Responsive */
        @media (max-width: 768px) {
            .header-title { font-size: 1.2rem; }
            .clans-grid { grid-template-columns: 1fr; }
            .tabs-nav { justify-content: space-around; }
            .tab-btn { padding: 12px 15px; margin: 0; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div id="app-container" class="main-container" style="display: none;">
        <!-- Header -->
        <header class="page-header">
            <button id="my-requests-btn" class="header-btn">درخواست‌های من</button>
            <h1 class="header-title">کلن‌ها</h1>
            <button id="back-btn" class="header-btn">بازگشت</button>
        </header>

        <!-- Tabs Navigation -->
        <nav class="tabs-nav">
            <button class="tab-btn active" data-tab="clans-list-tab">لیست کلن‌ها</button>
            <button class="tab-btn" data-tab="my-clan-tab">کلن من</button>
        </nav>

        <!-- Tabs Content -->
        <main>
            <!-- Tab 1: All Clans List -->
            <section id="clans-list-tab" class="tab-content active">
                <div id="clans-loader" class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>در حال بارگذاری لیست کلن‌ها...</p>
                </div>
                <div id="clans-grid-container" class="clans-grid">
                    <!-- Clan cards will be dynamically inserted here -->
                </div>
            </section>

            <!-- Tab 2: My Clan -->
            <section id="my-clan-tab" class="tab-content">
                <div class="content-wrapper">
                    <!-- View: Not in a clan -->
                    <div id="not-in-clan-view" class="not-in-clan" style="display: none;">
                        <h2>شما هنوز عضو هیچ کلنی نیستید!</h2>
                        <p style="margin-bottom: 25px; color: #ccc;">می‌توانید به یک کلن موجود بپیوندید یا کلن خودتان را بسازید.</p>
                        <button class="create-clan-btn">ساخت کلن جدید</button>
                    </div>
                    
                    <!-- View: Is in a clan -->
                    <div id="in-clan-view" class="clan-details" style="display: none;">
                        <h2 id="clan-name">نام کلن</h2>
                        <div class="clan-stats">
                            <div class="stat-item"><p>سطح کلن</p><span id="clan-level">--</span></div>
                            <div class="stat-item"><p>امتیاز کلن</p><span id="clan-score">--</span></div>
                            <div class="stat-item"><p>اعضا</p><span id="clan-members-count">--/--</span></div>
                        </div>
                        
                        <!-- Clan Leader Management Panel -->
                        <div id="clan-management-panel" style="display: none;">
                            <h3>پنل مدیریت کلن</h3>
                            <div class="management-grid">
                                <button id="manage-requests-btn" class="management-btn">درخواست‌های عضویت</button>
                                <button id="manage-members-btn" class="management-btn">مدیریت اعضا</button>
                                <button id="rename-clan-btn" class="management-btn">تغییر نام کلن</button>
                                <button id="toggle-chat-btn" class="management-btn">قفل/باز کردن چت</button>
                                <button id="delete-clan-btn" class="management-btn danger">حذف کلن</button>
                            </div>
                        </div>
                        
                        <!-- Clan Chat Section -->
                        <div class="clan-chat">
                            <h3>چت کلن</h3>
                            <div class="chat-box" id="chat-box">
                                <div id="chat-messages-container" class="chat-messages"></div>
                            </div>
                            <form id="chat-form" class="chat-form">
                                <input type="text" id="chat-message-input" placeholder="پیام خود را بنویسید..." required>
                                <button type="submit">ارسال</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="auth-prompt" class="main-container">
        <p>برای مشاهده کلن‌ها، لطفا ابتدا وارد حساب کاربری خود شوید.</p>
    </div>
    
    <!-- Modals -->
    <div id="generic-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">عنوان مودال</h2>
            <div id="modal-body">
                <!-- Content will be dynamically inserted here -->
            </div>
        </div>
    </div>


    <script type="module">
        // Import Firebase functions
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
        import { getFirestore, collection, getDocs, doc, getDoc, where, query, addDoc, serverTimestamp, onSnapshot, orderBy, updateDoc, arrayRemove, arrayUnion, deleteDoc } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js';

        // --- PASTE YOUR FIREBASE CONFIGURATION OBJECT HERE ---
        const firebaseConfig = {
          apiKey: "YOUR_API_KEY",
          authDomain: "YOUR_AUTH_DOMAIN",
          projectId: "YOUR_PROJECT_ID",
          storageBucket: "YOUR_STORAGE_BUCKET",
          messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
          appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- Global State ---
        let currentUser = null;
        let userClanData = null; // To store full clan document data
        let unsubscribeFromClan = null;
        let unsubscribeFromChat = null;

        // --- DOM Elements ---
        const appContainer = document.getElementById('app-container');
        const authPrompt = document.getElementById('auth-prompt');

        // --- Authentication ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                authPrompt.style.display = 'none';
                appContainer.style.display = 'block';
                initializeAppLogic();
            } else {
                currentUser = null;
                userClanData = null;
                appContainer.style.display = 'none';
                authPrompt.style.display = 'block';
                if (unsubscribeFromClan) unsubscribeFromClan();
                if (unsubscribeFromChat) unsubscribeFromChat();
            }
        });
        
        async function initializeAppLogic() {
            await checkUserClanStatus();
            await loadAllClans();
            setupTabListeners();
            setupModalListeners();
            setupBackButtonListener();
            setupManagementListeners();
        }

        // --- Data Fetching & Display ---

        async function checkUserClanStatus() {
            if (unsubscribeFromClan) unsubscribeFromClan();
            
            const clansRef = collection(db, 'clans');
            const q = query(clansRef, where('members', 'array-contains', currentUser.uid));
            
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                const clanDoc = querySnapshot.docs[0];
                listenToClanUpdates(clanDoc.id);
            } else {
                userClanData = null;
                displayNotInClanView();
            }
        }
        
        function listenToClanUpdates(clanId) {
            const clanDocRef = doc(db, 'clans', clanId);
            unsubscribeFromClan = onSnapshot(clanDocRef, (doc) => {
                if(doc.exists()){
                    userClanData = { id: doc.id, ...doc.data() };
                    displayInClanView(userClanData);
                    listenToClanChat(userClanData.id);
                } else {
                    // Clan was deleted
                    userClanData = null;
                    displayNotInClanView();
                }
            });
        }

        async function getLeaderName(creatorId) {
            if (!creatorId) return 'ناشناس';
            try {
                const userDocRef = doc(db, 'users', creatorId);
                const userDoc = await getDoc(userDocRef);
                return userDoc.exists() ? userDoc.data().displayName || 'ناشناس' : 'ناشناس';
            } catch (error) {
                console.error("Error fetching leader name:", error);
                return 'ناشناس';
            }
        }

        function showClansLoader() {
            const loader = document.getElementById('clans-loader');
            loader.style.display = 'flex';
            loader.classList.remove('fade-out');
        }
        
        function hideClansLoader() {
            const loader = document.getElementById('clans-loader');
            loader.classList.add('fade-out');
            setTimeout(() => { loader.style.display = 'none'; }, 500);
        }

        async function loadAllClans() {
            const clansGrid = document.getElementById('clans-grid-container');
            showClansLoader();
            try {
                const querySnapshot = await getDocs(collection(db, 'clans'));
                
                hideClansLoader();
                clansGrid.innerHTML = ''; 

                if (querySnapshot.empty) {
                    clansGrid.innerHTML = '<p style="text-align: center;">هیچ کلنی یافت نشد.</p>';
                    return;
                }
                
                const clanPromises = querySnapshot.docs.map(async (doc) => {
                    const clan = doc.data();
                    const leaderName = await getLeaderName(clan.creatorId);
                    return { id: doc.id, ...clan, leaderName };
                });

                const allClans = await Promise.all(clanPromises);

                allClans.forEach(clan => {
                    const isFull = (clan.members.length || 0) >= (clan.capacity || 20);
                    const card = document.createElement('div');
                    card.className = 'clan-card';
                    card.innerHTML = `
                        <h3>${clan.name || 'بدون نام'}</h3>
                        <p class="leader">رهبر: ${clan.leaderName}</p>
                        <p class="members">اعضا: ${clan.members.length || 0}/${clan.capacity || 20}</p>
                        <button class="join-btn" data-clan-id="${clan.id}" ${isFull ? 'disabled' : ''}>
                            ${isFull ? 'پر است' : 'پیوستن'}
                        </button>
                    `;
                    clansGrid.appendChild(card);
                });

                setupJoinButtonListeners();
            } catch (error) {
                console.error("Error loading clans: ", error);
                hideClansLoader();
                clansGrid.innerHTML = '<p style="text-align: center;">خطا در بارگذاری کلن‌ها.</p>';
            }
        }

        function displayInClanView(clanData) {
            document.getElementById('not-in-clan-view').style.display = 'none';
            document.getElementById('in-clan-view').style.display = 'block';

            document.getElementById('clan-name').textContent = clanData.name;
            document.getElementById('clan-level').textContent = clanData.level || 1;
            document.getElementById('clan-score').textContent = (clanData.score || 0).toLocaleString();
            document.getElementById('clan-members-count').textContent = `${clanData.members.length || 0}/${clanData.capacity || 20}`;
            
            // Show/Hide Management Panel
            const managementPanel = document.getElementById('clan-management-panel');
            if (currentUser.uid === clanData.creatorId) {
                managementPanel.style.display = 'block';
                const toggleChatBtn = document.getElementById('toggle-chat-btn');
                toggleChatBtn.textContent = clanData.chatLocked ? 'باز کردن چت' : 'قفل کردن چت';
            } else {
                managementPanel.style.display = 'none';
            }
        }

        function displayNotInClanView() {
            document.getElementById('in-clan-view').style.display = 'none';
            document.getElementById('not-in-clan-view').style.display = 'block';
            if (unsubscribeFromChat) unsubscribeFromChat();
            if (unsubscribeFromClan) unsubscribeFromClan();
        }

        // --- Clan Chat Logic ---
        function listenToClanChat(clanId) {
            if (unsubscribeFromChat) unsubscribeFromChat();

            const chatRef = collection(db, 'clans', clanId, 'chat');
            const q = query(chatRef, orderBy('timestamp', 'asc'));

            unsubscribeFromChat = onSnapshot(q, (snapshot) => {
                const chatMessagesContainer = document.getElementById('chat-messages-container');
                chatMessagesContainer.innerHTML = '';
                snapshot.forEach(doc => {
                    renderChatMessage(doc.data());
                });
                document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
            });
        }

        function renderChatMessage(msg) {
            const container = document.getElementById('chat-messages-container');
            const messageDiv = document.createElement('div');
            const isSent = msg.senderUid === currentUser.uid;
            messageDiv.className = `chat-message ${isSent ? 'sent' : 'received'}`;
            const date = msg.timestamp?.toDate ? msg.timestamp.toDate().toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit' }) : '';

            messageDiv.innerHTML = `
                ${!isSent ? `<p class="sender">${msg.senderName || 'کاربر'}</p>` : ''}
                <p class="text">${msg.text}</p>
                <p class="timestamp">${date}</p>
            `;
            container.appendChild(messageDiv);
        }

        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!userClanData || !currentUser) return;

            if (userClanData.chatLocked === true && userClanData.creatorId !== currentUser.uid) {
                alert('چت کلن توسط رهبر قفل شده است.');
                return;
            }

            const input = document.getElementById('chat-message-input');
            const messageText = input.value.trim();
            if (messageText === '') return;

            input.value = '';

            try {
                const chatRef = collection(db, 'clans', userClanData.id, 'chat');
                await addDoc(chatRef, {
                    senderUid: currentUser.uid,
                    senderName: currentUser.displayName || 'کاربر ناشناس',
                    text: messageText,
                    timestamp: serverTimestamp()
                });
                document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
            } catch (error) {
                console.error("Error sending message: ", error);
                alert('خطا در ارسال پیام.');
            }
        });

        // --- Event Listeners Setup ---
        function setupTabListeners() {
            document.querySelectorAll('.tab-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                    button.classList.add('active');
                    document.getElementById(button.dataset.tab).classList.add('active');
                });
            });
        }
        
        function setupBackButtonListener() {
            document.getElementById('back-btn').addEventListener('click', () => {
                if (document.referrer && document.referrer.includes('main.html')) {
                    window.location.href = 'main.html';
                } else {
                    window.history.back();
                }
            });
        }

        function setupJoinButtonListeners() {
            document.getElementById('clans-grid-container').addEventListener('click', async (e) => {
                if (e.target.matches('.join-btn') && !e.target.disabled) {
                    const clanId = e.target.dataset.clanId;
                    if (userClanData) {
                        alert('شما در حال حاضر عضو یک کلن هستید.');
                        return;
                    }
                    
                    e.target.disabled = true;
                    e.target.textContent = 'درخواست ارسال شد';

                    try {
                        // Check if a request already exists
                        const q = query(collection(db, 'join_requests'), where("userId", "==", currentUser.uid), where("clanId", "==", clanId));
                        const existingRequest = await getDocs(q);
                        if (!existingRequest.empty) {
                            alert('شما قبلاً برای این کلن درخواست داده‌اید.');
                            return;
                        }
                        
                        await addDoc(collection(db, 'join_requests'), {
                            userId: currentUser.uid,
                            userName: currentUser.displayName || "کاربر ناشناس",
                            clanId: clanId,
                            status: 'pending',
                            requestedAt: serverTimestamp()
                        });
                        alert('درخواست شما برای پیوستن به کلن ارسال شد.');
                    } catch (error) {
                        console.error("Error sending join request: ", error);
                        alert('خطا در ارسال درخواست.');
                        e.target.disabled = false;
                        e.target.textContent = 'پیوستن';
                    }
                }
            });
        }
        
        // --- Modal & Management Logic ---
        const modal = document.getElementById('generic-modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');

        function openModal(title, content) {
            modalTitle.textContent = title;
            modalBody.innerHTML = content;
            modal.classList.add('active');
        }
        function closeModal() {
            modal.classList.remove('active');
        }

        function setupModalListeners() {
             modal.querySelector('.close-btn').onclick = closeModal;
             window.onclick = (event) => { if (event.target == modal) closeModal(); }
        }

        function setupManagementListeners() {
            // Manage Join Requests
            document.getElementById('manage-requests-btn').addEventListener('click', async () => {
                const q = query(collection(db, "join_requests"), where("clanId", "==", userClanData.id), where("status", "==", "pending"));
                const snapshot = await getDocs(q);

                let content = '<div id="requests-list">';
                if(snapshot.empty){
                    content += '<p>هیچ درخواست جدیدی وجود ندارد.</p>';
                } else {
                    snapshot.forEach(doc => {
                        const req = doc.data();
                        content += `<div class="request-item">
                            <span>${req.userName}</span>
                            <div class="action-buttons">
                                <button class="accept-btn" data-req-id="${doc.id}" data-user-id="${req.userId}">پذیرش</button>
                                <button class="reject-btn" data-req-id="${doc.id}">رد</button>
                            </div>
                        </div>`;
                    });
                }
                content += '</div>';
                openModal("درخواست‌های عضویت", content);
            });
            
            // Rename Clan
            document.getElementById('rename-clan-btn').addEventListener('click', () => {
                const newName = prompt("نام جدید کلن را وارد کنید:", userClanData.name);
                if (newName && newName.trim() !== "") {
                    updateDoc(doc(db, 'clans', userClanData.id), { name: newName.trim() })
                        .then(() => alert("نام کلن با موفقیت تغییر کرد."))
                        .catch(err => alert("خطا: " + err.message));
                }
            });

            // Toggle Chat Lock
            document.getElementById('toggle-chat-btn').addEventListener('click', () => {
                const currentStatus = userClanData.chatLocked || false;
                updateDoc(doc(db, 'clans', userClanData.id), { chatLocked: !currentStatus })
                    .then(() => alert(`چت کلن با موفقیت ${!currentStatus ? 'قفل شد' : 'باز شد'}.`))
                    .catch(err => alert("خطا: " + err.message));
            });

            // Delete Clan
            document.getElementById('delete-clan-btn').addEventListener('click', () => {
                if (confirm("آیا از حذف کامل کلن اطمینان دارید؟ این عمل غیرقابل بازگشت است!")) {
                    deleteDoc(doc(db, 'clans', userClanData.id))
                        .then(() => {
                            alert("کلن با موفقیت حذف شد.");
                            checkUserClanStatus(); // Refresh user status
                        })
                        .catch(err => alert("خطا: " + err.message));
                }
            });
        }
        
        // Event delegation for dynamically created buttons inside modal
        modalBody.addEventListener('click', async (e) => {
            const target = e.target;
            // Accept Request
            if(target.matches('.accept-btn')) {
                const reqId = target.dataset.reqId;
                const userId = target.dataset.userId;
                const clanDocRef = doc(db, 'clans', userClanData.id);
                try {
                    await updateDoc(clanDocRef, { members: arrayUnion(userId) });
                    await deleteDoc(doc(db, 'join_requests', reqId));
                    target.closest('.request-item').remove();
                    alert('کاربر با موفقیت عضو کلن شد.');
                } catch(error){
                    alert('خطا در پذیرش کاربر: ' + error.message);
                }
            }
            // Reject Request
            if(target.matches('.reject-btn')) {
                 const reqId = target.dataset.reqId;
                 await deleteDoc(doc(db, 'join_requests', reqId));
                 target.closest('.request-item').remove();
            }
        });

    </script>
</body>
