<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>شهر مافیا - لیست کلن‌ها</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #ffc947; --dark-red: #8c4843; --darker-red: #5a2c2a; --text-light: #f0e6d2;
            --text-secondary: #c5a687; --bg-dark: #1a140e; --border-color: #5c4a3a;
            --status-pending: #f39c12; --status-approved: #2ecc71; --suspension-red: #e74c3c;
            --chat-bg: #221b15; --chat-mine: #075E54; --chat-other: #3a3127;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; overflow: hidden; background-color: var(--bg-dark); }
        body { font-family: 'Vazirmatn', sans-serif; color: var(--text-light); display: flex; flex-direction: column; position: relative; }

        #background-blurry { position: fixed; top: -20px; left: -20px; width: calc(100% + 40px); height: calc(100% + 40px); background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg'); background-size: cover; background-position: center center; filter: blur(8px) brightness(0.6); z-index: -1; }
        
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease; }
        .loader { border: 6px solid #f3f3f330; border-top: 6px solid var(--primary-gold); border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 25px; font-size: 1.1rem; font-weight: 700; }
        
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; padding: 15px; }
        header { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-shrink: 0; }
        .header-actions { display: flex; gap: 10px; }
        .header-button { padding: 10px 15px; border-radius: 8px; font-size: 0.9rem; font-weight: 700; cursor: pointer; transition: all 0.3s ease; text-shadow: 1px 1px 2px #000; }
        .back-button { background: linear-gradient(145deg, #443a2e, #2a2118); border: 1px solid var(--border-color); color: var(--text-light); }
        .my-requests-button { background: linear-gradient(145deg, #d4ac0d, #b8860b); border: 1px solid #ffd700; color: white; }
        .header-button:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .main-title { font-size: 1.6rem; font-weight: 900; color: var(--primary-gold); text-shadow: 0 2px 4px #000; }

        /* --- Tab System --- */
        #tab-container { display: none; flex-shrink: 0; width: 100%; margin-bottom: 15px; background-color: #2a2118; border-radius: 10px; padding: 5px; }
        .tab-button { flex: 1; padding: 10px; border: none; background-color: transparent; color: var(--text-secondary); font-size: 1rem; font-weight: 700; cursor: pointer; border-radius: 8px; transition: all 0.3s ease; }
        .tab-button.active { background-color: var(--primary-gold); color: var(--bg-dark); box-shadow: 0 2px 8px rgba(255, 201, 71, 0.4); }

        .view-container { flex-grow: 1; overflow: hidden; display: flex; flex-direction: column; }
        .tab-content { display: none; height: 100%; flex-direction: column; }
        .tab-content.active { display: flex; }
        
        /* --- All Clans List --- */
        #clan-list { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; padding: 5px; }
        #clan-list::-webkit-scrollbar { width: 6px; }
        #clan-list::-webkit-scrollbar-track { background: transparent; }
        #clan-list::-webkit-scrollbar-thumb { background-color: var(--primary-gold); border-radius: 10px; }
        .info-message { text-align: center; font-size: 1.1rem; color: var(--text-secondary); margin-top: 50px; opacity: 0.8; }

        .clan-card { background: linear-gradient(160deg, #2a2118, var(--bg-dark)); border: 1px solid var(--border-color); border-radius: 16px; padding: 15px; display: flex; flex-direction: column; gap: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.4); opacity: 0; transform: translateY(20px); animation: slideInUp 0.5s forwards; }
        @keyframes slideInUp { to { opacity: 1; transform: translateY(0); } }
        .clan-card-header { display: flex; align-items: center; gap: 15px; }
        .creator-avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--primary-gold); object-fit: cover; flex-shrink: 0; }
        .clan-details { flex-grow: 1; }
        .clan-name { font-size: 1.3rem; font-weight: 900; color: var(--primary-gold); }
        .clan-info { font-size: 0.85rem; color: var(--text-secondary); }
        .clan-description { font-size: 0.9rem; color: var(--text-light); padding: 10px; background-color: rgba(0,0,0,0.2); border-radius: 8px; border-left: 3px solid var(--primary-gold); margin-top: 5px; }
        .clan-card-footer { display: flex; justify-content: space-between; align-items: center; }
        .member-count { font-weight: bold; color: var(--text-secondary); }
        .join-button { padding: 10px 20px; font-size: 1rem; font-weight: 700; color: white; background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border: 1px solid var(--primary-gold); border-radius: 8px; cursor: pointer; transition: all 0.2s ease; }
        .join-button:disabled { background: #555; border-color: #777; cursor: not-allowed; opacity: 0.6; }

        /* --- My Clan View --- */
        #my-clan-info { background-color: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px; margin-bottom: 15px; flex-shrink: 0; }
        #my-clan-name { color: var(--primary-gold); font-size: 1.8rem; font-weight: 900; margin-bottom: 10px; }
        #my-clan-description { color: var(--text-secondary); margin-bottom: 15px; }
        #my-clan-stats { display: flex; gap: 20px; font-size: 0.9rem; }
        #management-panel { display: none; margin-bottom: 15px; flex-shrink: 0; }
        .management-section { background-color: rgba(0,0,0,0.2); border-radius: 12px; padding: 15px; }
        .management-title { font-size: 1.1rem; font-weight: 700; color: var(--primary-gold); margin-bottom: 10px; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; }
        .management-list { max-height: 150px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .management-list::-webkit-scrollbar { width: 4px; }
        .management-list::-webkit-scrollbar-thumb { background-color: var(--primary-gold); border-radius: 10px; }
        .request-item, .member-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; background-color: rgba(255,255,255,0.05); border-radius: 8px; }
        .request-actions button { padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-left: 5px; }
        .approve-btn { background-color: var(--status-approved); color: white; }
        .reject-btn { background-color: var(--suspension-red); color: white; }

        /* --- Chat System --- */
        #chat-container { flex-grow: 1; display: flex; flex-direction: column; background-color: var(--chat-bg); border-radius: 12px; overflow: hidden; border: 1px solid var(--border-color); }
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .chat-message { max-width: 80%; padding: 10px 15px; border-radius: 18px; line-height: 1.4; word-wrap: break-word; }
        .chat-message.other { background-color: var(--chat-other); border-bottom-right-radius: 4px; align-self: flex-start; }
        .chat-message.mine { background-color: var(--chat-mine); border-bottom-left-radius: 4px; align-self: flex-end; color: white; }
        .message-sender { font-weight: 700; font-size: 0.8rem; color: var(--primary-gold); margin-bottom: 4px; }
        #chat-form { display: flex; padding: 10px; background-color: rgba(0,0,0,0.3); }
        #chat-input { flex-grow: 1; padding: 12px; border: 1px solid var(--border-color); background-color: #332a20; color: var(--text-light); border-radius: 20px; font-family: 'Vazirmatn'; font-size: 1rem; }
        #chat-send-btn { background-color: var(--primary-gold); color: var(--bg-dark); border: none; border-radius: 50%; width: 45px; height: 45px; margin-right: 10px; font-size: 1.5rem; cursor: pointer; font-weight: bold; }

        #create-clan-fab { position: fixed; bottom: 25px; left: 25px; width: 60px; height: 60px; background: linear-gradient(145deg, var(--primary-gold), #c89c36); color: var(--bg-dark); border-radius: 50%; border: none; font-size: 2.5rem; font-weight: 900; line-height: 60px; text-align: center; cursor: pointer; box-shadow: 0 5px 15px rgba(255, 201, 71, 0.4); z-index: 999; transition: all 0.3s ease; }
        #create-clan-fab:hover { transform: scale(1.1); box-shadow: 0 8px 20px rgba(255, 201, 71, 0.6); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0s 0.3s; }
        .modal-overlay.visible { opacity: 1; visibility: visible; transition-delay: 0s; }
        .modal-content { background: linear-gradient(145deg, #3c3022, var(--bg-dark)); border: 2px solid var(--border-color); border-radius: 16px; padding: 25px 30px; width: 90%; max-width: 420px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: scale(0.9) translateY(20px); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .modal-overlay.visible .modal-content { transform: scale(1) translateY(0); }
        .modal-title { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 20px; text-align: center; }
        .form-group { margin-bottom: 20px; }
        .modal-input, .modal-textarea { width: 100%; padding: 12px 15px; background-color: rgba(0,0,0,0.4); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-light); font-family: 'Vazirmatn', sans-serif; font-size: 1rem; }
        .modal-textarea { resize: vertical; min-height: 80px; }
        #char-counter { font-size: 0.8rem; text-align: left; color: var(--text-secondary); margin-top: 5px; }
        .modal-buttons { display: flex; gap: 15px; width: 100%; }
        .modal-button { flex-grow: 1; padding: 12px; font-size: 1rem; font-weight: 700; border-radius: 8px; cursor: pointer; border: 1px solid; transition: all 0.2s ease; }
        .modal-button.primary { color: white; background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border-color: var(--primary-gold); }
        .modal-button.secondary { color: var(--text-light); background: linear-gradient(145deg, #504436, #332a20); border-color: var(--border-color); }
        .modal-button:disabled { background: #555; border-color: #777; cursor: not-allowed; opacity: 0.6; }

        /* Ban Modal Styles */
        #ban-overlay { z-index: 3000; background-color: rgba(0,0,0,0.95); backdrop-filter: blur(5px); }
        #ban-panel { border-color: var(--suspension-red); box-shadow: 0 0 25px rgba(231, 76, 60, 0.5); }
        #ban-title { color: var(--suspension-red); }
    </style>
</head>
<body>

    <div id="background-blurry"></div>
    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال بارگذاری...</p>
    </div>

    <div class="main-container">
        <header>
            <div class="header-actions">
                <button class="back-button header-button" onclick="window.location.href='./main.html'">بازگشت</button>
            </div>
            <h1 class="main-title">کلن‌ها</h1>
        </header>

        <div id="tab-container">
            <button id="my-clan-tab-btn" class="tab-button active">کلن من</button>
            <button id="all-clans-tab-btn" class="tab-button">لیست کلن‌ها</button>
        </div>
        
        <div class="view-container">
            <!-- View 1: List of all clans -->
            <div id="all-clans-view" class="tab-content">
                <main id="clan-list"></main>
            </div>

            <!-- View 2: User's own clan page -->
            <div id="my-clan-view" class="tab-content">
                <section id="my-clan-info">
                    <h2 id="my-clan-name"></h2>
                    <p id="my-clan-description"></p>
                    <div id="my-clan-stats">
                        <span id="my-clan-creator"></span>
                        <span id="my-clan-member-count"></span>
                    </div>
                </section>
                
                <section id="management-panel">
                    <div class="management-section">
                        <h3 class="management-title">درخواست‌های عضویت</h3>
                        <div id="join-requests-list" class="management-list"></div>
                    </div>
                </section>

                <div id="chat-container">
                    <div id="chat-messages"></div>
                    <form id="chat-form">
                        <button id="chat-send-btn" type="submit">➤</button>
                        <input type="text" id="chat-input" placeholder="پیام خود را بنویسید..." autocomplete="off">
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <button id="create-clan-fab" title="ساخت کلن جدید">+</button>

    <!-- Modals -->
    <div id="create-clan-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">ساخت کلن جدید</h2>
            <div class="form-group">
                <input type="text" id="clan-name-input" class="modal-input" placeholder="نام کلن (مثال: گرگ‌های شب)" maxlength="25">
            </div>
            <div class="form-group">
                <textarea id="clan-desc-input" class="modal-textarea" placeholder="توضیحات کوتاه درباره کلن (اختیاری)" maxlength="100"></textarea>
                <div id="char-counter">0 / 100</div>
            </div>
            <div class="modal-buttons">
                <button id="create-clan-cancel-btn" class="modal-button secondary">انصراف</button>
                <button id="create-clan-confirm-btn" class="modal-button primary">ارسال درخواست</button>
            </div>
        </div>
    </div>
    
    <div id="custom-alert-modal" class="modal-overlay">
        <div class="modal-content" style="max-width:350px;">
            <h2 id="custom-alert-title" class="modal-title">توجه!</h2>
            <p id="custom-alert-message" style="margin-bottom:25px;"></p>
            <button id="custom-alert-ok-btn" class="modal-button primary">متوجه شدم</button>
        </div>
    </div>
    
    <div id="ban-overlay" class="modal-overlay">
        <div id="ban-panel" class="modal-content">
            <h2 id="ban-title" class="modal-title">حساب کاربری مسدود است</h2>
            <p id="ban-message" style="margin-bottom:25px; line-height: 1.7;"></p>
            <button id="ban-logout-btn" class="modal-button secondary">خروج از حساب</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, where, doc, getDoc, writeBatch, arrayUnion, increment, runTransaction, deleteDoc, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Firebase Initialization ---
        const firebaseConfig = { apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg", authDomain: "mafia-9fcbf.firebaseapp.com", projectId: "mafia-9fcbf", storageBucket: "mafia-9fcbf.appspot.com", messagingSenderId: "471627157488", appId: "1:471627157488:web:92f008548a5596619a5735" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const allClansView = document.getElementById('all-clans-view');
        const myClanView = document.getElementById('my-clan-view');
        const tabContainer = document.getElementById('tab-container');
        const createClanFab = document.getElementById('create-clan-fab');
        const clanListEl = document.getElementById('clan-list');

        // --- State Variables ---
        let currentUser = null, currentUserData = null, isSubmitting = false;
        let activeUnsubscribes = [];

        // --- Helper Functions ---
        const playSound = (id) => { try { document.getElementById(id).play(); } catch(e) { /* ignore */ } };
        const showModal = (el) => el.classList.add('visible');
        const hideModal = (el) => el.classList.remove('visible');
        const showCustomAlert = (title, msg) => {
            document.getElementById('custom-alert-title').textContent = title;
            document.getElementById('custom-alert-message').textContent = msg;
            showModal(document.getElementById('custom-alert-modal'));
        };
        const cleanupListeners = () => {
            activeUnsubscribes.forEach(unsub => unsub());
            activeUnsubscribes = [];
        };

        // --- Render Functions ---
        const createClanCard = (clanId, clanData) => {
            const card = document.createElement('div');
            card.className = 'clan-card';
            card.innerHTML = `
                <div class="clan-card-header">
                    <img src="${clanData.creatorAvatarUrl || 'https://up.20script.ir/file/1d50-defult.png'}" alt="آواتار" class="creator-avatar">
                    <div class="clan-details">
                        <h3 class="clan-name">${clanData.name}</h3>
                        <div class="clan-info">👑 سازنده: ${clanData.creatorName}</div>
                    </div>
                </div>
                ${clanData.description ? `<p class="clan-description">${clanData.description}</p>` : ''}
                <div class="clan-card-footer">
                    <span class="member-count">👥 اعضا: ${clanData.memberCount || 1}</span>
                    <button class="join-button" data-clan-id="${clanId}">پیوستن</button>
                </div>`;
            return card;
        };

        // --- View Management ---
        const showAllClansView = () => {
            cleanupListeners();
            tabContainer.style.display = 'none';
            myClanView.classList.remove('active');
            allClansView.classList.add('active');
            createClanFab.style.display = 'block';

            const clansRef = collection(db, 'clans');
            const q = query(clansRef, where("isApproved", "==", true));
            const unsubscribe = onSnapshot(q, (snapshot) => {
                clanListEl.innerHTML = '';
                if (snapshot.empty) {
                    clanListEl.innerHTML = '<p class="info-message">هنوز هیچ کلنی تایید نشده است. شما اولین نفر باشید!</p>';
                } else {
                    snapshot.docs.forEach(doc => clanListEl.appendChild(createClanCard(doc.id, doc.data())));
                }
            }, (error) => {
                console.error("Error loading clans: ", error);
                clanListEl.innerHTML = '<p class="info-message" style="color: #e74c3c;">مشکلی در دریافت اطلاعات پیش آمد.</p>';
            });
            activeUnsubscribes.push(unsubscribe);
        };

        const showMyClanView = (clanId) => {
            cleanupListeners();
            tabContainer.style.display = 'flex';
            document.getElementById('my-clan-tab-btn').classList.add('active');
            document.getElementById('all-clans-tab-btn').classList.remove('active');
            allClansView.classList.remove('active');
            myClanView.classList.add('active');
            createClanFab.style.display = 'none';

            // 1. Listen for clan details
            const clanDocRef = doc(db, 'clans', clanId);
            const unsubClan = onSnapshot(clanDocRef, (docSnap) => {
                if (!docSnap.exists()) {
                    showCustomAlert("خطا", "کلن شما یافت نشد. ممکن است حذف شده باشد.");
                    // Reset user's clanId in their profile (optional but good practice)
                    return;
                }
                const clanData = docSnap.data();
                document.getElementById('my-clan-name').textContent = clanData.name;
                document.getElementById('my-clan-description').textContent = clanData.description || 'این کلن توضیحی ندارد.';
                document.getElementById('my-clan-creator').textContent = `👑 سازنده: ${clanData.creatorName}`;
                document.getElementById('my-clan-member-count').textContent = `👥 اعضا: ${clanData.memberCount}`;

                // Show management panel if user is the creator
                if (currentUser.uid === clanData.creatorId) {
                    document.getElementById('management-panel').style.display = 'block';
                    listenForJoinRequests(clanId);
                } else {
                    document.getElementById('management-panel').style.display = 'none';
                }
            });
            activeUnsubscribes.push(unsubClan);
            
            // 2. Listen for chat messages
            listenForChatMessages(clanId);
        };
        
        // --- Live Listener Functions ---
        const listenForJoinRequests = (clanId) => {
            const requestsRef = collection(db, 'clans', clanId, 'joinRequests');
            const q = query(requestsRef, where("status", "==", "pending"));
            const listEl = document.getElementById('join-requests-list');
            
            const unsubRequests = onSnapshot(q, (snapshot) => {
                listEl.innerHTML = '';
                if (snapshot.empty) {
                    listEl.innerHTML = '<p class="info-message" style="margin-top:10px;">درخواست جدیدی وجود ندارد.</p>';
                    return;
                }
                snapshot.forEach(doc => {
                    const req = doc.data();
                    const item = document.createElement('div');
                    item.className = 'request-item';
                    item.innerHTML = `
                        <span>${req.userName}</span>
                        <div class="request-actions">
                            <button class="approve-btn" data-req-id="${doc.id}" data-user-id="${req.userId}">تایید</button>
                            <button class="reject-btn" data-req-id="${doc.id}">رد</button>
                        </div>`;
                    listEl.appendChild(item);
                });
            });
            activeUnsubscribes.push(unsubRequests);
        };
        
        const listenForChatMessages = (clanId) => {
            const messagesRef = collection(db, 'clans', clanId, 'messages');
            const q = query(messagesRef, orderBy("createdAt", "asc"));
            const messagesEl = document.getElementById('chat-messages');

            const unsubMessages = onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === "added") {
                        const msgData = change.doc.data();
                        const msgDiv = document.createElement('div');
                        const isMine = msgData.senderId === currentUser.uid;
                        msgDiv.className = `chat-message ${isMine ? 'mine' : 'other'}`;
                        msgDiv.innerHTML = `
                            ${!isMine ? `<div class="message-sender">${msgData.senderName}</div>` : ''}
                            <p>${msgData.text}</p>`;
                        messagesEl.appendChild(msgDiv);
                    }
                });
                messagesEl.scrollTop = messagesEl.scrollHeight;
            });
            activeUnsubscribes.push(unsubMessages);
        };

        // --- Core Logic ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userDocRef = doc(db, 'users', user.uid);
                const userDoc = await getDoc(userDocRef);

                if (!userDoc.exists()) {
                    window.location.href = './login.html';
                    return;
                }
                currentUserData = userDoc.data();
                
                // Live Ban Check
                const unsubUser = onSnapshot(userDocRef, (docSnap) => {
                    // ... ban logic from original code ...
                });
                activeUnsubscribes.push(unsubUser);

                // Check if user is in a clan
                if (currentUserData.clanId) {
                    showMyClanView(currentUserData.clanId);
                } else {
                    showAllClansView();
                }
                loadingOverlay.style.opacity = '0';
                setTimeout(() => loadingOverlay.style.display = 'none', 500);

            } else {
                window.location.href = './login.html';
            }
        });

        async function submitClanRequest() {
            if (isSubmitting) return;
            const clanName = document.getElementById('clan-name-input').value.trim();
            const clanDesc = document.getElementById('clan-desc-input').value.trim();

            if (!clanName || clanName.length < 3 || clanName.length > 25) {
                showCustomAlert('خطا', 'نام کلن باید بین ۳ تا ۲۵ کاراکتر باشد.');
                return;
            }
            if (clanDesc.length > 100) {
                 showCustomAlert('خطا', 'توضیحات کلن نباید بیشتر از ۱۰۰ کاراکتر باشد.');
                return;
            }
            
            isSubmitting = true;
            const confirmBtn = document.getElementById('create-clan-confirm-btn');
            confirmBtn.disabled = true;
            confirmBtn.textContent = 'در حال ارسال...';
            
            try {
                await addDoc(collection(db, 'clans'), {
                    name: clanName,
                    description: clanDesc,
                    creatorId: currentUser.uid,
                    creatorName: currentUserData.displayName || 'ناشناس',
                    creatorAvatarUrl: currentUserData.avatarUrl || null,
                    createdAt: serverTimestamp(),
                    isApproved: false,
                    memberIds: [currentUser.uid],
                    memberCount: 1,
                });
                hideModal(document.getElementById('create-clan-modal'));
                showCustomAlert('موفقیت', 'درخواست شما ثبت شد و پس از بررسی، نتیجه اعلام خواهد شد.');
            } catch (error) {
                showCustomAlert('خطای سرور', 'مشکلی در ثبت درخواست شما پیش آمد.');
                console.error("Clan creation error: ", error);
            } finally {
                isSubmitting = false;
                confirmBtn.disabled = false;
                confirmBtn.textContent = 'ارسال درخواست';
            }
        }
        
        async function handleJoinRequest(clanId) {
            if (!currentUser) return;
            // Check if user is already in a clan
            if (currentUserData.clanId) {
                showCustomAlert('توجه', 'شما در حال حاضر عضو یک کلن هستید.');
                return;
            }

            const joinButton = document.querySelector(`.join-button[data-clan-id="${clanId}"]`);
            joinButton.disabled = true;
            joinButton.textContent = '...';

            try {
                const requestsRef = collection(db, 'clans', clanId, 'joinRequests');
                await addDoc(requestsRef, {
                    userId: currentUser.uid,
                    userName: currentUserData.displayName,
                    userAvatar: currentUserData.avatarUrl,
                    status: 'pending',
                    requestedAt: serverTimestamp()
                });
                showCustomAlert('موفقیت', 'درخواست عضویت شما ارسال شد. منتظر تایید سازنده کلن بمانید.');
            } catch (error) {
                console.error("Error sending join request: ", error);
                showCustomAlert('خطا', 'مشکلی در ارسال درخواست پیش آمد.');
            } finally {
                 joinButton.disabled = false;
                 joinButton.textContent = 'پیوستن';
            }
        }
        
        async function manageJoinRequest(clanId, reqId, userId, approve) {
            const reqRef = doc(db, 'clans', clanId, 'joinRequests', reqId);
            if (approve) {
                try {
                    await runTransaction(db, async (transaction) => {
                        const clanRef = doc(db, 'clans', clanId);
                        const userRef = doc(db, 'users', userId);
                        
                        transaction.update(clanRef, {
                            memberIds: arrayUnion(userId),
                            memberCount: increment(1)
                        });
                        transaction.update(userRef, { clanId: clanId });
                        transaction.delete(reqRef);
                    });
                } catch (e) {
                    console.error("Transaction failed: ", e);
                    showCustomAlert("خطا", "عملیات تایید با مشکل مواجه شد.");
                }
            } else {
                // Just delete the request on rejection
                await deleteDoc(reqRef);
            }
        }
        
        async function sendChatMessage(clanId) {
            const chatInput = document.getElementById('chat-input');
            const text = chatInput.value.trim();
            if (text === '') return;
            
            chatInput.value = '';
            try {
                const messagesRef = collection(db, 'clans', clanId, 'messages');
                await addDoc(messagesRef, {
                    text: text,
                    senderId: currentUser.uid,
                    senderName: currentUserData.displayName,
                    createdAt: serverTimestamp()
                });
            } catch(e) {
                console.error("Error sending message: ", e);
                showCustomAlert('خطا', 'پیام شما ارسال نشد.');
                chatInput.value = text; // Restore text on failure
            }
        }

        // --- Event Listeners ---
        // Modals
        createClanFab.addEventListener('click', () => showModal(document.getElementById('create-clan-modal')));
        document.getElementById('create-clan-cancel-btn').addEventListener('click', () => hideModal(document.getElementById('create-clan-modal')));
        document.getElementById('create-clan-confirm-btn').addEventListener('click', submitClanRequest);
        document.getElementById('clan-desc-input').addEventListener('input', (e) => {
            const count = e.target.value.length;
            document.getElementById('char-counter').textContent = `${count} / 100`;
        });
        document.getElementById('custom-alert-ok-btn').addEventListener('click', () => hideModal(document.getElementById('custom-alert-modal')));
        
        // Tab switching
        document.getElementById('my-clan-tab-btn').addEventListener('click', () => {
             if (currentUserData.clanId) showMyClanView(currentUserData.clanId);
        });
        document.getElementById('all-clans-tab-btn').addEventListener('click', showAllClansView);

        // Dynamic content listeners (Event Delegation)
        clanListEl.addEventListener('click', (e) => {
            if (e.target && e.target.classList.contains('join-button')) {
                const clanId = e.target.dataset.clanId;
                handleJoinRequest(clanId);
            }
        });

        document.getElementById('management-panel').addEventListener('click', (e) => {
            const clanId = currentUserData.clanId;
            if (!clanId) return;

            if (e.target.classList.contains('approve-btn')) {
                const reqId = e.target.dataset.reqId;
                const userId = e.target.dataset.userId;
                manageJoinRequest(clanId, reqId, userId, true);
            } else if (e.target.classList.contains('reject-btn')) {
                const reqId = e.target.dataset.reqId;
                manageJoinRequest(clanId, reqId, null, false);
            }
        });
        
        // Chat
        document.getElementById('chat-form').addEventListener('submit', (e) => {
            e.preventDefault();
            if (currentUserData.clanId) sendChatMessage(currentUserData.clanId);
        });

    </script>
