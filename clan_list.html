<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کلن‌ها - مافیای نوین</title>
    
    <!-- Google Fonts: Vazirmatn (with specified weights 400, 700, 900) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- General & Reset Styles --- */
        :root {
            --gold-primary: #ffc947;
            --gold-glow: rgba(255, 201, 71, 0.7);
            --brown-dark: #2b2017;
            --brown-medium: #5c4a3a;
            --brown-reddish: #8c4843; /* Kept for potential other uses */
            --dark-red-hover: #5a2c2a;
            --text-light: #f0e6d2;
            --text-muted: #c5a687;
            --dark-bg: #1a1a1a;
            --transparent-bg: rgba(10, 10, 10, 0.7);
            --border-color: #5c4a3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- Custom Themed Scrollbar (Feature 7) --- */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--brown-dark);
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--gold-primary);
            border-radius: 4px;
            border: 2px solid var(--brown-dark);
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #ffdd7c;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            background-image: linear-gradient(to top, rgba(10, 8, 5, 0.9), rgba(0,0,0,0.8)), url('https://i.imgur.com/a/Hw8I5Iu.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .main-container::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: -1;
        }
        
        #auth-prompt {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            background: var(--transparent-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        /* --- Header --- */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 25px;
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--gold-primary);
            text-shadow: 0 0 15px var(--gold-glow); /* Enhanced Glow (Feature 7) */
        }
        
        .header-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-light);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 700;
        }

        .header-btn:hover {
            background: var(--gold-primary);
            color: var(--brown-dark);
            border-color: var(--gold-primary);
            box-shadow: 0 0 15px var(--gold-glow);
        }

        /* --- Tabs Navigation --- */
        .tabs-nav {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color);
        }

        .tab-btn {
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 12px 30px;
            cursor: pointer;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: rgba(240, 230, 210, 0.7);
            transition: all 0.3s ease;
            margin: 0 10px;
            transform: translateY(2px);
        }

        .tab-btn.active {
            color: var(--gold-primary);
            border-bottom-color: var(--gold-primary);
            text-shadow: 0 0 8px var(--gold-glow);
        }
        
        /* --- Tab Content --- */
        .tab-content { display: none; animation: fadeIn 0.5s ease-in-out; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Centralized Loading Spinner (Feature 2) --- */
        #clans-list-tab .clans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            min-height: 40vh; /* Ensure container has height */
            position: relative;
        }

        .loading-container {
            position: absolute; /* Changed for viewport centering */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease-out;
            z-index: 10;
        }

        .loading-container.fade-out {
            opacity: 0;
        }

        .loading-spinner {
            border: 5px solid var(--border-color);
            border-top: 5px solid var(--gold-primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        .loading-container p {
            font-size: 1.5rem;
            font-weight: 900; /* Bolder font */
            color: var(--gold-primary);
            text-shadow: 0 0 10px var(--gold-glow); /* Gold glow */
            margin-top: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .clan-card {
            background: rgba(43, 32, 23, 0.75);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .clan-card:hover { 
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 0 20px var(--gold-glow), inset 0 0 15px rgba(0,0,0,0.5);
        }

        .clan-card h3 {
            font-size: 1.6rem;
            font-weight: 900;
            color: var(--gold-primary);
            text-shadow: 0 0 5px var(--gold-glow);
            margin-bottom: 15px;
        }
        
        .clan-card p { font-size: 0.95rem; margin-bottom: 8px; font-weight: 400; }
        .clan-card .leader { color: var(--text-muted); }
        .clan-card .members { color: var(--gold-primary); font-weight: 700; margin-bottom: 20px; }

        .join-btn {
            background: transparent;
            border: 1px solid var(--gold-primary);
            color: var(--gold-primary);
            font-family: inherit; font-weight: 700; padding: 10px 25px;
            border-radius: 8px; cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .join-btn:hover {
            background: var(--gold-primary);
            color: var(--brown-dark);
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--gold-glow);
        }
        .join-btn:disabled { 
            background: #555; color: #999; border-color: #555;
            cursor: not-allowed; transform: none; box-shadow: none;
        }

        /* --- My Clan Section --- */
        #my-clan-tab .content-wrapper {
            background: var(--transparent-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.6);
        }
        
        .not-in-clan { text-align: center; padding: 40px 20px; }
        .not-in-clan h2 { font-size: 1.5rem; margin-bottom: 25px; }

        .create-clan-btn {
            background: var(--gold-primary); border: none; color: var(--brown-dark);
            font-family: inherit; font-weight: 700; padding: 12px 35px; font-size: 1.1rem;
            border-radius: 10px; cursor: pointer; transition: all 0.3s ease;
        }
        .create-clan-btn:hover {
             transform: scale(1.05); 
             box-shadow: 0 0 15px var(--gold-glow);
        }
        
        .clan-details h2 {
            font-size: 2.2rem; text-align: center; margin-bottom: 20px;
            font-weight: 900; color: var(--gold-primary);
            text-shadow: 0 0 10px var(--gold-glow);
        }

        .clan-stats {
            display: flex; justify-content: space-around; text-align: center;
            margin-bottom: 30px; padding: 20px 0;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }
        .stat-item span { display: block; font-size: 1.3rem; font-weight: 700; color: var(--gold-primary); }
        .stat-item p { font-size: 0.9rem; color: var(--text-muted); }
        
        /* --- Clan Chat (Features 1 & 7) --- */
        .clan-chat { margin-top: 40px; }
        .clan-chat h3 {
            text-align: center; font-size: 1.4rem; margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color); padding-bottom: 10px;
        }
        .chat-box {
            height: 300px; overflow-y: auto;
            border: 1px solid var(--border-color); border-radius: 8px;
            padding: 15px; margin-bottom: 20px;
            background: rgba(0,0,0,0.3);
            display: flex; flex-direction: column;
            scroll-behavior: smooth; /* Smooth scroll behavior */
            box-shadow: 0 0 10px -2px var(--gold-glow); /* Neon glow effect */
        }
        .chat-messages { display: flex; flex-direction: column; gap: 12px; margin-top: auto; }
        .chat-message { padding: 8px 12px; border-radius: 10px; max-width: 75%; }
        /* RTL: start is right, end is left */
        .chat-message.sent { 
            background-color: var(--brown-medium); /* Brown-gold background (Feature 1) */
            align-self: flex-end; 
        }
        .chat-message.received { 
            background-color: #333; /* Dark grey background (Feature 1) */
            align-self: flex-start; 
        }
        .chat-message .sender { font-weight: 700; color: var(--gold-primary); font-size: 0.9rem; }
        .chat-message .text { margin: 5px 0; }
        .chat-message .timestamp { font-size: 0.75rem; color: var(--text-muted); text-align: left; }
        
        .chat-form { display: flex; gap: 10px; }
        .chat-form input {
            flex-grow: 1; padding: 10px; border-radius: 8px;
            background: rgba(0,0,0,0.4); border: 1px solid var(--border-color);
            color: var(--text-light); font-family: inherit; font-size: 1rem;
        }
        .chat-form input:focus { border-color: var(--gold-primary); outline: none; }
        .chat-form button {
            padding: 10px 20px; border-radius: 8px;
            background: var(--gold-primary); border: none; color: var(--brown-dark);
            font-family: inherit; font-weight: 700; cursor: pointer;
            transition: box-shadow 0.3s ease;
        }
        .chat-form button:hover { box-shadow: 0 0 10px var(--gold-glow); }
        .chat-form button:disabled { background-color: #555; color: #999; cursor: not-allowed; }

        /* --- Modals (Requests & Management) --- */
        .modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            background: var(--brown-dark); border: 1px solid var(--gold-primary);
            margin: 10% auto; padding: 25px; border-radius: 12px;
            width: 90%; max-width: 600px; position: relative;
        }
        .close-btn { color: var(--text-muted); float: left; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close-btn:hover { color: var(--text-light); }
        .modal-content h2 { margin-bottom: 20px; color: var(--gold-primary); }
        .requests-list-item, .members-list-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px; border-bottom: 1px solid var(--border-color);
        }
        .requests-list-item:last-child, .members-list-item:last-child { border-bottom: none; }
        .action-btn { 
            padding: 5px 10px; border-radius: 5px; cursor: pointer;
            font-family: inherit; font-weight: 700; border: none; margin: 0 4px;
        }
        .accept-btn { background-color: #4CAF50; color: white; }
        .reject-btn, .kick-btn { background-color: var(--brown-reddish); color: white; }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header-title { font-size: 1.2rem; }
            #clans-list-tab .clans-grid { grid-template-columns: 1fr; }
            .tabs-nav { justify-content: space-around; }
            .tab-btn { padding: 12px 15px; margin: 0; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div id="app-container" class="main-container" style="display: none;">
        <!-- Header -->
        <header class="page-header">
            <button id="my-requests-btn" class="header-btn">درخواست‌های من</button>
            <h1 class="header-title">کلن‌ها</h1>
            <button id="back-btn" class="header-btn">بازگشت</button>
        </header>

        <!-- Tabs Navigation -->
        <nav class="tabs-nav">
            <button class="tab-btn active" data-tab="clans-list-tab">لیست کلن‌ها</button>
            <button class="tab-btn" data-tab="my-clan-tab">کلن من</button>
        </nav>

        <!-- Tabs Content -->
        <main>
            <!-- Tab 1: All Clans List -->
            <section id="clans-list-tab" class="tab-content active">
                <div id="clans-grid-container" class="clans-grid">
                    <!-- Clan cards or loader will be dynamically inserted here -->
                </div>
            </section>

            <!-- Tab 2: My Clan -->
            <section id="my-clan-tab" class="tab-content">
                <div class="content-wrapper">
                    <!-- View: Not in a clan -->
                    <div id="not-in-clan-view" class="not-in-clan" style="display: none;">
                        <h2>شما هنوز عضو هیچ کلنی نیستید!</h2>
                        <p style="margin-bottom: 25px; color: #ccc;">می‌توانید به یک کلن موجود بپیوندید یا کلن خودتان را بسازید.</p>
                        <button class="create-clan-btn">ساخت کلن جدید</button>
                    </div>
                    
                    <!-- View: Is in a clan -->
                    <div id="in-clan-view" class="clan-details" style="display: none;">
                        <h2 id="clan-name">نام کلن</h2>
                        <div class="clan-stats">
                            <div class="stat-item"><p>سطح کلن</p><span id="clan-level">--</span></div>
                            <div class="stat-item"><p>امتیاز کلن</p><span id="clan-score">--</span></div>
                            <div class="stat-item"><p>اعضا</p><span id="clan-members-count">--/--</span></div>
                        </div>
                        
                        <!-- Clan Management Button (Feature 3) -->
                        <div id="clan-management-section" style="text-align: center; margin-bottom: 20px;"></div>

                        <!-- Clan Chat Section -->
                        <div class="clan-chat">
                            <h3>چت کلن</h3>
                            <div class="chat-box" id="chat-box">
                                <div id="chat-messages-container" class="chat-messages">
                                    <!-- Messages will be dynamically inserted here -->
                                </div>
                            </div>
                            <form id="chat-form" class="chat-form">
                                <input type="text" id="chat-message-input" placeholder="پیام خود را بنویسید..." required>
                                <button type="submit" id="send-chat-btn">ارسال</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="auth-prompt" class="main-container">
        <p>برای مشاهده کلن‌ها، لطفا ابتدا وارد حساب کاربری خود شوید.</p>
    </div>
    
    <!-- Modal for User's Join Requests -->
    <div id="requests-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>درخواست‌های عضویت من</h2>
            <div id="requests-list"></div>
        </div>
    </div>
    
    <!-- Modal for Clan Management (Feature 3) -->
    <div id="management-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>مدیریت کلن</h2>
            <div id="management-requests-list">
                <h4>درخواست‌های عضویت</h4>
                <!-- Join requests for the clan will be loaded here -->
            </div>
            <div id="management-members-list" style="margin-top: 20px;">
                <h4>لیست اعضا</h4>
                <!-- Clan members for kicking/promoting will be loaded here -->
            </div>
             <div id="management-settings" style="margin-top: 20px;">
                <h4>تنظیمات کلن</h4>
                <!-- Clan settings like rename, chat lock, delete -->
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc, where, updateDoc, arrayUnion, arrayRemove, deleteDoc } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js';

        const firebaseConfig = {
          apiKey: 'AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg',
          authDomain: 'mafia-9fcbf.firebaseapp.com',
          databaseURL: 'https://mafia-9fcbf-default-rtdb.firebaseio.com',
          projectId: 'mafia-9fcbf',
          storageBucket: 'mafia-9fcbf.firebasestorage.app',
          messagingSenderId: '471627157488',
          appId: '1:471627157488:web:92f008548a5596619a5735',
          measurementId: 'G-0PDHDWC6NV'
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- DOM Elements ---
        const appContainer = document.getElementById('app-container');
        const authPrompt = document.getElementById('auth-prompt');
        const clansGrid = document.getElementById('clans-grid-container');
        const notInClanView = document.getElementById('not-in-clan-view');
        const inClanView = document.getElementById('in-clan-view');
        const chatForm = document.getElementById('chat-form');
        const chatMessagesContainer = document.getElementById('chat-messages-container');
        const chatMessageInput = document.getElementById('chat-message-input');
        const chatBox = document.getElementById('chat-box');
        const sendChatBtn = document.getElementById('send-chat-btn');

        let currentUser = null;
        let userClanId = null;
        let userClanData = null;
        let unsubscribeFromChat = null;

        // --- Authentication ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                authPrompt.style.display = 'none';
                appContainer.style.display = 'block';
                initializeAppLogic();
            } else {
                currentUser = null;
                appContainer.style.display = 'none';
                authPrompt.style.display = 'block';
                if (unsubscribeFromChat) unsubscribeFromChat();
            }
        });
        
        async function initializeAppLogic() {
            await checkUserClanStatus();
            await loadAllClans();
            setupTabListeners();
            setupModalListeners();
            setupBackButtonListener();
        }

        // --- Data Fetching & Display ---

        async function checkUserClanStatus() {
            // Using `memberUIDs` for efficient querying (Feature 4 structure support)
            const clansRef = collection(db, 'clans');
            const q = query(clansRef, where('memberUIDs', 'array-contains', currentUser.uid));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                const clanDoc = querySnapshot.docs[0];
                userClanId = clanDoc.id;
                userClanData = clanDoc.data();
                displayInClanView(userClanData);
                listenToClanChat(userClanId);
            } else {
                userClanId = null;
                userClanData = null;
                displayNotInClanView();
            }
        }

        async function getLeaderName(creatorId) {
            if (!creatorId) return 'ناشناس';
            try {
                const userDocRef = doc(db, 'users', creatorId);
                const userDoc = await getDoc(userDocRef);
                return userDoc.exists() ? userDoc.data().displayName || 'ناشناس' : 'ناشناس';
            } catch (error) {
                console.error("Error fetching leader name for ID:", creatorId, error);
                return 'ناشناس';
            }
        }
        
        // --- Loaders (Feature 2) ---
        function showClansLoader() {
            clansGrid.innerHTML = `
                <div class="loading-container" id="clans-loader">
                    <div class="loading-spinner"></div>
                    <p>در حال بارگذاری کلن‌ها...</p>
                </div>
            `;
        }
        
        function hideClansLoader() {
            const loader = document.getElementById('clans-loader');
            if (loader) {
                loader.classList.add('fade-out');
                setTimeout(() => loader.remove(), 500);
            }
        }

        async function loadAllClans() {
            showClansLoader();
            try {
                const querySnapshot = await getDocs(collection(db, 'clans'));
                
                setTimeout(async () => {
                    hideClansLoader();
                    clansGrid.innerHTML = '';

                    if (querySnapshot.empty) {
                        clansGrid.innerHTML = '<p style="text-align: center;">هیچ کلنی یافت نشد.</p>';
                        return;
                    }

                    const clanDataPromises = querySnapshot.docs.map(async (doc) => {
                        const clan = doc.data();
                        const clanId = doc.id;
                        const leaderName = await getLeaderName(clan.creatorId);
                        return { clan, clanId, leaderName };
                    });

                    const clansWithLeaders = await Promise.all(clanDataPromises);
                    
                    clansWithLeaders.forEach(({ clan, clanId, leaderName }) => {
                        const isFull = (clan.memberCount || 0) >= (clan.capacity || 20);
                        const card = document.createElement('div');
                        card.className = 'clan-card';
                        card.innerHTML = `
                            <h3>${clan.name || 'بدون نام'}</h3>
                            <p class="leader">رهبر: ${leaderName}</p>
                            <p class="members">اعضا: ${clan.memberCount || 0}/${clan.capacity || 20}</p>
                            <button class="join-btn" data-clan-id="${clanId}" ${isFull ? 'disabled' : ''}>
                                ${isFull ? 'پر است' : 'پیوستن'}
                            </button>
                        `;
                        clansGrid.appendChild(card);
                    });

                    setupJoinButtonListeners();
                }, 500); 

            } catch (error) {
                console.error("Error loading clans: ", error);
                hideClansLoader();
                clansGrid.innerHTML = '<p style="text-align: center;">خطا در بارگذاری کلن‌ها.</p>';
            }
        }

        function displayInClanView(clanData) {
            notInClanView.style.display = 'none';
            inClanView.style.display = 'block';

            document.getElementById('clan-name').textContent = clanData.name;
            document.getElementById('clan-level').textContent = clanData.level || 1;
            document.getElementById('clan-score').textContent = (clanData.score || 0).toLocaleString();
            document.getElementById('clan-members-count').textContent = `${clanData.memberCount || 0}/${clanData.capacity || 20}`;
            
            // Chat Lock Logic (Feature 6)
            if (clanData.chatLocked && clanData.creatorId !== currentUser.uid) {
                chatMessageInput.disabled = true;
                chatMessageInput.placeholder = "چت توسط رهبر کلن بسته شده است.";
                sendChatBtn.disabled = true;
            } else {
                chatMessageInput.disabled = false;
                chatMessageInput.placeholder = "پیام خود را بنویسید...";
                sendChatBtn.disabled = false;
            }

            // Management Panel Logic (Feature 3)
            const managementSection = document.getElementById('clan-management-section');
            if (clanData.creatorId === currentUser.uid) {
                managementSection.innerHTML = `<button id="management-btn" class="header-btn">مدیریت کلن</button>`;
                document.getElementById('management-btn').addEventListener('click', openManagementModal);
            } else {
                managementSection.innerHTML = '';
            }
        }

        function displayNotInClanView() {
            inClanView.style.display = 'none';
            notInClanView.style.display = 'block';
            if (unsubscribeFromChat) {
                unsubscribeFromChat(); 
                unsubscribeFromChat = null;
            }
        }
        
        function scrollToChatBottom() {
             chatBox.scrollTop = chatBox.scrollHeight;
        }

        // --- Clan Chat Logic (Feature 1) ---
        function listenToClanChat(clanId) {
            if (unsubscribeFromChat) unsubscribeFromChat();

            const chatRef = collection(db, 'clans', clanId, 'chat');
            const q = query(chatRef, orderBy('timestamp', 'asc'));

            unsubscribeFromChat = onSnapshot(q, (querySnapshot) => {
                chatMessagesContainer.innerHTML = ''; 
                querySnapshot.forEach(doc => {
                    renderChatMessage(doc.data());
                });
                scrollToChatBottom();
            }, (error) => {
                console.error("Error listening to chat: ", error);
                chatMessagesContainer.innerHTML = '<li>خطا در بارگذاری چت.</li>';
            });
        }

        function renderChatMessage(msg) {
            const messageDiv = document.createElement('div');
            const isSent = msg.senderUid === currentUser.uid;
            messageDiv.className = `chat-message ${isSent ? 'sent' : 'received'}`;
            
            const date = msg.timestamp?.toDate ? msg.timestamp.toDate().toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit' }) : '';

            messageDiv.innerHTML = `
                ${!isSent ? `<p class="sender">${msg.senderName || 'کاربر'}</p>` : ''}
                <p class="text">${msg.text}</p>
                <p class="timestamp">${date}</p>
            `;
            chatMessagesContainer.appendChild(messageDiv);
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!userClanId || !currentUser) return;
            
            // Feature 6: Check if chat is locked before sending
            if (userClanData.chatLocked && userClanData.creatorId !== currentUser.uid) {
                alert('چت در حال حاضر قفل است.');
                return;
            }

            const messageText = chatMessageInput.value.trim();
            if (messageText === '') return;
            
            chatMessageInput.value = ''; // Clear input immediately
            
            try {
                const chatRef = collection(db, 'clans', userClanId, 'chat');
                await addDoc(chatRef, {
                    senderUid: currentUser.uid,
                    senderName: currentUser.displayName || 'کاربر ناشناس',
                    text: messageText,
                    timestamp: serverTimestamp()
                });
                scrollToChatBottom();
            } catch (error) {
                console.error("Error sending message: ", error);
                alert('خطا در ارسال پیام.');
            }
        });

        // --- Event Listeners ---
        function setupTabListeners() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    button.classList.add('active');
                    document.getElementById(button.dataset.tab).classList.add('active');
                });
            });
        }
        
        // Feature 5: Back Button Logic
        function setupBackButtonListener() {
            const backBtn = document.getElementById('back-btn');
            backBtn.addEventListener('click', () => {
                if (document.referrer && document.referrer.includes('main.html')) {
                    window.location.href = 'main.html';
                } else {
                    window.history.back();
                }
            });
        }

        function setupJoinButtonListeners() {
            clansGrid.addEventListener('click', async (e) => {
                if (e.target.matches('.join-btn') && !e.target.disabled) {
                    const clanId = e.target.dataset.clanId;
                    if (!currentUser) {
                        alert('برای پیوستن به کلن باید وارد شوید.');
                        return;
                    }
                    if (userClanId) {
                        alert('شما در حال حاضر عضو یک کلن هستید.');
                        return;
                    }
                    
                    e.target.disabled = true;
                    e.target.textContent = 'درخواست ارسال شد';

                    try {
                        const requestsRef = collection(db, 'join_requests');
                        await addDoc(requestsRef, {
                            userId: currentUser.uid,
                            userName: currentUser.displayName || 'کاربر ناشناس',
                            clanId: clanId,
                            status: 'pending',
                            requestedAt: serverTimestamp()
                        });
                        alert('درخواست شما برای پیوستن به کلن ارسال شد.');
                    } catch (error) {
                        console.error("Error sending join request: ", error);
                        alert('خطا در ارسال درخواست.');
                        e.target.disabled = false;
                        e.target.textContent = 'پیوستن';
                    }
                }
            });
        }
        
        function setupModalListeners() {
            document.querySelectorAll('.modal').forEach(modal => {
                const closeBtn = modal.querySelector('.close-btn');
                closeBtn.onclick = () => { modal.style.display = "none"; };
            });
            window.onclick = (event) => {
                if (event.target.classList.contains('modal')) {
                    event.target.style.display = "none";
                }
            };
            
            document.getElementById('my-requests-btn').onclick = openMyRequestsModal;
        }
        
        async function openMyRequestsModal() {
            const modal = document.getElementById('requests-modal');
            const requestsList = document.getElementById('requests-list');
            requestsList.innerHTML = '<p>در حال بارگذاری...</p>';
            modal.style.display = "block";
            
            try {
                const requestsRef = collection(db, "join_requests");
                const q = query(requestsRef, where("userId", "==", currentUser.uid));
                const querySnapshot = await getDocs(q);
                
                if (querySnapshot.empty) {
                    requestsList.innerHTML = '<p>شما هیچ درخواست فعالی ندارید.</p>';
                    return;
                }
                
                requestsList.innerHTML = '';
                for (const reqDoc of querySnapshot.docs) {
                    const request = reqDoc.data();
                    const clanDocRef = doc(db, 'clans', request.clanId);
                    const clanDoc = await getDoc(clanDocRef);
                    const clanName = clanDoc.exists() ? clanDoc.data().name : 'کلن حذف شده';
                    
                    const p = document.createElement('p');
                    p.className = 'requests-list-item';
                    p.textContent = `درخواست برای کلن «${clanName}» - وضعیت: ${request.status}`;
                    requestsList.appendChild(p);
                }
            } catch(error) {
                console.error("Error fetching requests: ", error);
                requestsList.innerHTML = '<p>خطا در دریافت درخواست‌ها.</p>';
            }
        }
        
        // --- Clan Management Functions (Feature 3, 4, 6) ---
        async function openManagementModal() {
            const modal = document.getElementById('management-modal');
            modal.style.display = 'block';
            loadJoinRequestsForClan();
            // Future implementations for members list and settings would go here
        }

        async function loadJoinRequestsForClan() {
            const requestsListDiv = document.getElementById('management-requests-list');
            requestsListDiv.innerHTML = '<h4>درخواست‌های عضویت</h4><p>در حال بارگذاری...</p>';

            const requestsRef = collection(db, "join_requests");
            const q = query(requestsRef, where("clanId", "==", userClanId), where("status", "==", "pending"));
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
                requestsListDiv.innerHTML = '<h4>درخواست‌های عضویت</h4><p>هیچ درخواست جدیدی وجود ندارد.</p>';
                return;
            }

            requestsListDiv.innerHTML = '<h4>درخواست‌های عضویت</h4>';
            querySnapshot.forEach(reqDoc => {
                const request = reqDoc.data();
                const reqId = reqDoc.id;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'requests-list-item';
                itemDiv.innerHTML = `
                    <span>${request.userName}</span>
                    <div>
                        <button class="action-btn accept-btn" data-req-id="${reqId}" data-user-id="${request.userId}">پذیرش</button>
                        <button class="action-btn reject-btn" data-req-id="${reqId}">رد</button>
                    </div>
                `;
                requestsListDiv.appendChild(itemDiv);
            });

            // Add event listeners for accept/reject buttons
            requestsListDiv.querySelectorAll('.accept-btn').forEach(btn => {
                btn.onclick = () => handleJoinRequest(btn.dataset.reqId, btn.dataset.userId, true);
            });
            requestsListDiv.querySelectorAll('.reject-btn').forEach(btn => {
                btn.onclick = () => handleJoinRequest(btn.dataset.reqId, null, false);
            });
        }
        
        async function handleJoinRequest(reqId, userId, accepted) {
            const reqRef = doc(db, 'join_requests', reqId);
            if (accepted) {
                // Add user to clan and delete request
                const clanRef = doc(db, 'clans', userClanId);
                const clanDoc = await getDoc(clanRef);
                const clanData = clanDoc.data();
                
                if((clanData.memberCount || 0) >= (clanData.capacity || 20)) {
                    alert("ظرفیت کلن پر است.");
                    return;
                }

                await updateDoc(clanRef, {
                    memberUIDs: arrayUnion(userId),
                    // In a real scenario with role objects, this would be arrayUnion({uid: userId, role: 'member'})
                    memberCount: (clanData.memberCount || 0) + 1
                });
                await deleteDoc(reqRef);
                alert("کاربر با موفقیت به کلن اضافه شد.");
            } else {
                // Just delete the request
                await deleteDoc(reqRef);
                alert("درخواست رد شد.");
            }
            loadJoinRequestsForClan(); // Refresh list
        }

    </script>
