<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>شهر مافیا - لیست کلن‌ها</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #ffc947; --dark-red: #8c4843; --darker-red: #5a2c2a; --text-light: #f0e6d2;
            --text-secondary: #c5a687; --bg-dark: #1a140e; --border-color: #5c4a3a;
            --status-pending: #f39c12; --status-approved: #2ecc71; --suspension-red: #e74c3c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; overflow: hidden; background-color: var(--bg-dark); }
        body { font-family: 'Vazirmatn', sans-serif; color: var(--text-light); display: flex; flex-direction: column; position: relative; }

        #background-blurry { position: fixed; top: -20px; left: -20px; width: calc(100% + 40px); height: calc(100% + 40px); background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg'); background-size: cover; background-position: center center; filter: blur(8px) brightness(0.6); z-index: -1; }
        
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease; }
        .loader { border: 6px solid #f3f3f330; border-top: 6px solid var(--primary-gold); border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 25px; font-size: 1.1rem; font-weight: 700; }
        
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; padding: 15px; }
        header { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-shrink: 0; }
        .header-actions { display: flex; gap: 10px; }
        .header-button { padding: 10px 15px; border-radius: 8px; font-size: 0.9rem; font-weight: 700; cursor: pointer; transition: all 0.3s ease; text-shadow: 1px 1px 2px #000; }
        .back-button { background: linear-gradient(145deg, #443a2e, #2a2118); border: 1px solid var(--border-color); color: var(--text-light); }
        .my-requests-button { background: linear-gradient(145deg, #d4ac0d, #b8860b); border: 1px solid #ffd700; color: white; }
        .header-button:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .main-title { font-size: 1.6rem; font-weight: 900; color: var(--primary-gold); text-shadow: 0 2px 4px #000; }

        /* === [NEW] Tab System Styles === */
        .tabs-nav { display: flex; border-bottom: 2px solid var(--border-color); margin-bottom: 15px; flex-shrink: 0; }
        .tab-button { background: none; border: none; color: var(--text-secondary); padding: 10px 20px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: all 0.3s ease; border-bottom: 3px solid transparent; }
        .tab-button.active { color: var(--primary-gold); border-bottom-color: var(--primary-gold); }
        .tabs-content-wrapper { flex-grow: 1; overflow: hidden; position: relative; }
        .tabs-content { display: flex; height: 100%; transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1); }
        .tab-panel { width: 100%; height: 100%; flex-shrink: 0; overflow-y: auto; padding: 5px; }
        .tab-panel::-webkit-scrollbar { width: 6px; }
        .tab-panel::-webkit-scrollbar-track { background: transparent; }
        .tab-panel::-webkit-scrollbar-thumb { background-color: var(--primary-gold); border-radius: 10px; }
        /* === End of Tab System Styles === */

        #clan-list { display: flex; flex-direction: column; gap: 15px; }
        .info-message { text-align: center; font-size: 1.1rem; color: var(--text-secondary); margin-top: 50px; opacity: 0.8; }
        
        .clan-card { background: linear-gradient(160deg, #2a2118, var(--bg-dark)); border: 1px solid var(--border-color); border-radius: 16px; padding: 15px; display: flex; align-items: center; gap: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.4); opacity: 0; transform: translateY(20px); animation: slideInUp 0.5s forwards; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        @keyframes slideInUp { to { opacity: 1; transform: translateY(0); } }
        .clan-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.5), 0 0 15px rgba(255, 201, 71, 0.2); }
        .creator-avatar { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--primary-gold); object-fit: cover; flex-shrink: 0; }
        .clan-details { flex-grow: 1; display: flex; flex-direction: column; gap: 8px; }
        .clan-name { font-size: 1.4rem; font-weight: 900; color: var(--primary-gold); }
        .clan-info { display: flex; flex-wrap: wrap; gap: 10px 20px; font-size: 0.9rem; color: var(--text-secondary); }
        .join-button { padding: 10px 20px; font-size: 1rem; font-weight: 700; color: white; background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border: 1px solid var(--primary-gold); border-radius: 8px; cursor: pointer; transition: all 0.2s ease; }
        .join-button:hover { background: linear-gradient(145deg, #a1534d, #6b3431); transform: scale(1.05); }

        #create-clan-fab { position: fixed; bottom: 25px; left: 25px; width: 60px; height: 60px; background: linear-gradient(145deg, var(--primary-gold), #c89c36); color: var(--bg-dark); border-radius: 50%; border: none; font-size: 2.5rem; font-weight: 900; line-height: 60px; text-align: center; cursor: pointer; box-shadow: 0 5px 15px rgba(255, 201, 71, 0.4); z-index: 999; transition: all 0.3s ease; }
        #create-clan-fab:hover { transform: scale(1.1); box-shadow: 0 8px 20px rgba(255, 201, 71, 0.6); }

        /* === Modals and Overlays === */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0s 0.3s; }
        .modal-overlay.visible { opacity: 1; visibility: visible; transition-delay: 0s; }
        .modal-content { background: linear-gradient(145deg, #3c3022, var(--bg-dark)); border: 2px solid var(--border-color); border-radius: 16px; padding: 25px 30px; width: 90%; max-width: 420px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: scale(0.9) translateY(20px); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .modal-overlay.visible .modal-content { transform: scale(1) translateY(0); }
        .modal-title { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 20px; text-align: center; }
        .modal-input { width: 100%; padding: 12px 15px; background-color: rgba(0,0,0,0.4); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-light); font-family: 'Vazirmatn', sans-serif; font-size: 1rem; margin-bottom: 20px; }
        .modal-buttons { display: flex; gap: 15px; width: 100%; }
        .modal-button { flex-grow: 1; padding: 12px; font-size: 1rem; font-weight: 700; border-radius: 8px; cursor: pointer; border: 1px solid; transition: all 0.2s ease; }
        .modal-button.primary { color: white; background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border-color: var(--primary-gold); }
        .modal-button.secondary { color: var(--text-light); background: linear-gradient(145deg, #504436, #332a20); border-color: var(--border-color); }
        .modal-button:disabled { background: #555; border-color: #777; cursor: not-allowed; opacity: 0.6; }
        #my-requests-list { max-height: 60vh; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; margin-top: 15px; padding: 5px; }
        #my-requests-list::-webkit-scrollbar { width: 6px; }
        .request-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background-color: rgba(255,255,255,0.05); border-radius: 8px; }
        .request-name { font-size: 1.1rem; font-weight: 700; }
        .request-status { padding: 5px 12px; border-radius: 15px; font-size: 0.8rem; font-weight: 700; }
        .request-status.pending { background-color: var(--status-pending); color: black; }
        .request-status.approved { background-color: var(--status-approved); color: white; }
        #ban-overlay { z-index: 3000; background-color: rgba(0,0,0,0.95); backdrop-filter: blur(5px); }
        #ban-panel { border-color: var(--suspension-red); box-shadow: 0 0 25px rgba(231, 76, 60, 0.5); }
        #ban-title { color: var(--suspension-red); }

        /* === [NEW] My Clan & Chat Styles === */
        #my-clan-panel-content { display: flex; flex-direction: column; height: 100%; }
        #my-clan-details { padding: 15px; background: linear-gradient(160deg, #2a2118, var(--bg-dark)); border: 1px solid var(--border-color); border-radius: 16px; margin-bottom: 15px; flex-shrink: 0; }
        #clan-chat-container { flex-grow: 1; display: flex; flex-direction: column; background-color: rgba(0,0,0,0.3); border-radius: 12px; overflow: hidden; border: 1px solid var(--border-color); }
        #clan-chat-messages { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .chat-message { display: flex; align-items: flex-start; gap: 10px; max-width: 80%; }
        .chat-message.self { align-self: flex-end; flex-direction: row-reverse; }
        .chat-avatar { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .chat-content { display: flex; flex-direction: column; }
        .chat-sender { font-size: 0.8rem; font-weight: 700; color: var(--primary-gold); margin-bottom: 4px; }
        .chat-message.self .chat-sender { text-align: right; color: var(--status-approved); }
        .chat-bubble { background-color: #332a20; padding: 10px 15px; border-radius: 15px; font-size: 0.95rem; line-height: 1.5; }
        .chat-message.self .chat-bubble { background-color: #2a3a30; }
        #clan-chat-form { display: flex; padding: 10px; border-top: 1px solid var(--border-color); gap: 10px; flex-shrink: 0; }
        #clan-chat-input { flex-grow: 1; background-color: rgba(0,0,0,0.5); border: 1px solid var(--border-color); border-radius: 20px; padding: 10px 15px; color: var(--text-light); font-family: 'Vazirmatn', sans-serif; font-size: 1rem; }
        #clan-chat-input:focus { outline: none; border-color: var(--primary-gold); }
        #clan-chat-send-btn { background-color: var(--primary-gold); border: none; border-radius: 50%; width: 45px; height: 45px; color: var(--darker-red); font-weight: 900; cursor: pointer; font-size: 1.5rem; display: flex; justify-content: center; align-items: center; padding-bottom: 3px; }
    </style>
</head>
<body>

    <div id="background-blurry"></div>
    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال بارگذاری لیست کلن‌ها...</p>
    </div>

    <div class="main-container">
        <header>
            <div class="header-actions">
                <button class="back-button header-button" onclick="window.location.href='./main.html'">بازگشت</button>
                <button id="my-requests-btn" class="my-requests-button header-button">درخواست‌های من</button>
            </div>
            <h1 class="main-title">کلن‌ها</h1>
        </header>

        <!-- [NEW] Tab Navigation -->
        <nav class="tabs-nav">
            <button class="tab-button active" data-tab="clan-list-panel">لیست کلن‌ها</button>
            <button class="tab-button" data-tab="my-clan-panel" style="display: none;">کلن من</button>
        </nav>

        <!-- [NEW] Tab Content Wrapper -->
        <main class="tabs-content-wrapper">
            <div class="tabs-content">
                <div class="tab-panel active" id="clan-list-panel">
                    <div id="clan-list"></div>
                </div>
                <div class="tab-panel" id="my-clan-panel">
                    <div id="my-clan-panel-content">
                        <!-- Clan details will be populated here -->
                        <div id="my-clan-details"></div>
                        <!-- Clan chat will be here -->
                        <div id="clan-chat-container">
                            <div id="clan-chat-messages"></div>
                            <form id="clan-chat-form">
                                <input type="text" id="clan-chat-input" placeholder="پیام خود را بنویسید..." autocomplete="off">
                                <button type="submit" id="clan-chat-send-btn">➤</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <button id="create-clan-fab" title="ساخت کلن جدید">+</button>

    <!-- Modals -->
    <div id="create-clan-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">ساخت کلن جدید</h2>
            <p style="text-align: center; margin-bottom: 20px; color: var(--text-secondary);">نام کلن خود را وارد کنید. پس از تایید توسط مدیریت، در لیست عمومی نمایش داده خواهد شد.</p>
            <input type="text" id="clan-name-input" class="modal-input" placeholder="نام کلن (مثال: گرگ‌های شب)" maxlength="25">
            <div class="modal-buttons">
                <button id="create-clan-cancel-btn" class="modal-button secondary">انصراف</button>
                <button id="create-clan-confirm-btn" class="modal-button primary">ارسال درخواست</button>
            </div>
        </div>
    </div>

    <div id="my-requests-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">وضعیت درخواست‌های من</h2>
            <div id="my-requests-list"></div>
            <button id="my-requests-close-btn" class="modal-button secondary" style="margin-top:20px;">بستن</button>
        </div>
    </div>
    
    <div id="custom-alert-modal" class="modal-overlay">
        <div class="modal-content" style="max-width:350px;">
            <h2 id="custom-alert-title" class="modal-title">توجه!</h2>
            <p id="custom-alert-message" style="margin-bottom:25px;"></p>
            <button id="custom-alert-ok-btn" class="modal-button primary">متوجه شدم</button>
        </div>
    </div>
    
    <div id="ban-overlay" class="modal-overlay">
        <div id="ban-panel" class="modal-content">
            <h2 id="ban-title" class="modal-title">حساب کاربری مسدود است</h2>
            <p id="ban-message" style="margin-bottom:25px; line-height: 1.7;"></p>
            <button id="ban-logout-btn" class="modal-button secondary">خروج از حساب</button>
        </div>
    </div>

    <!-- Audio Elements for UI feedback -->
    <audio id="audio-click" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
    <audio id="audio-success" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-positive-video-game-notification-interface-265.mp3" preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, where, getDocs, doc, getDoc, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Firebase Initialization ---
        const firebaseConfig = { apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg", authDomain: "mafia-9fcbf.firebaseapp.com", projectId: "mafia-9fcbf", storageBucket: "mafia-9fcbf.appspot.com", messagingSenderId: "471627157488", appId: "1:471627157488:web:92f008548a5596619a5735" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const createClanFab = document.getElementById('create-clan-fab');
        const createClanModal = document.getElementById('create-clan-modal');
        const clanNameInput = document.getElementById('clan-name-input');
        const createClanConfirmBtn = document.getElementById('create-clan-confirm-btn');
        const createClanCancelBtn = document.getElementById('create-clan-cancel-btn');
        const myRequestsBtn = document.getElementById('my-requests-btn');
        const myRequestsModal = document.getElementById('my-requests-modal');
        const myRequestsListEl = document.getElementById('my-requests-list');
        const myRequestsCloseBtn = document.getElementById('my-requests-close-btn');
        
        // --- [NEW] Tab and My Clan Elements ---
        const tabsNav = document.querySelector('.tabs-nav');
        const tabsContent = document.querySelector('.tabs-content');
        const myClanTabBtn = document.querySelector('[data-tab="my-clan-panel"]');
        const clanList = document.getElementById('clan-list');
        const myClanDetailsEl = document.getElementById('my-clan-details');
        const clanChatMessagesEl = document.getElementById('clan-chat-messages');
        const clanChatForm = document.getElementById('clan-chat-form');
        const clanChatInput = document.getElementById('clan-chat-input');


        // --- State Variables ---
        let currentUser = null, currentUserData = null, isSubmitting = false;
        let unsubscribeClans = null, unsubscribeMyRequests = null, unsubscribeUserStatus = null, unsubscribeClanChat = null;
        let myClanData = null; // [NEW] To store user's clan data if exists

        // --- Helper Functions ---
        const playSound = (id) => { try { document.getElementById(id).play(); } catch(e) { console.warn("Sound play failed", e); } };
        const showModal = (el) => el.classList.add('visible');
        const hideModal = (el) => el.classList.remove('visible');
        const showCustomAlert = (title, msg) => {
            document.getElementById('custom-alert-title').textContent = title;
            document.getElementById('custom-alert-message').textContent = msg;
            showModal(document.getElementById('custom-alert-modal'));
        };

        const createClanCard = (clanData, index) => {
            const card = document.createElement('div');
            card.className = 'clan-card';
            card.style.animationDelay = `${index * 70}ms`;
            card.innerHTML = `
                <img src="${clanData.creatorAvatarUrl || 'https://up.20script.ir/file/1d50-defult.png'}" alt="آواتار" class="creator-avatar" onerror="this.src='https://up.20script.ir/file/1d50-defult.png';">
                <div class="clan-details">
                    <h3 class="clan-name">${clanData.name}</h3>
                    <div class="clan-info">
                        <span>👑 سازنده: ${clanData.creatorName}</span>
                        <span>👥 اعضا: ${clanData.memberCount || 1}</span>
                    </div>
                </div>
                <button class="join-button">پیوستن</button>`;
            return card;
        };

        // --- [NEW] My Clan & Chat Functions ---
        const populateMyClanView = () => {
            if (!myClanData) return;
            myClanDetailsEl.innerHTML = `
                <div class="clan-details">
                    <h3 class="clan-name">${myClanData.name}</h3>
                    <div class="clan-info">
                        <span>👑 سازنده: ${myClanData.creatorName}</span>
                        <span>👥 اعضا: ${myClanData.memberCount || 1}</span>
                    </div>
                </div>
            `;
        };

        const setupClanChatListener = () => {
            if (unsubscribeClanChat) unsubscribeClanChat(); // Unsubscribe from previous listener
            if (!myClanData) return;

            const chatCollectionRef = collection(db, 'clans', myClanData.id, 'chat');
            const q = query(chatCollectionRef, orderBy('timestamp', 'asc'));
            
            unsubscribeClanChat = onSnapshot(q, (snapshot) => {
                clanChatMessagesEl.innerHTML = ''; // Clear previous messages
                snapshot.forEach(doc => {
                    renderChatMessage(doc.data());
                });
                clanChatMessagesEl.scrollTop = clanChatMessagesEl.scrollHeight; // Scroll to bottom
            }, error => {
                console.error("Error listening to clan chat:", error);
                clanChatMessagesEl.innerHTML = '<p class="info-message">خطا در بارگذاری چت</p>';
            });
        };

        const renderChatMessage = (data) => {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'chat-message';
            if (data.senderId === currentUser.uid) {
                msgDiv.classList.add('self');
            }
            msgDiv.innerHTML = `
                <img src="${data.avatarUrl || 'https://up.20script.ir/file/1d50-defult.png'}" class="chat-avatar" onerror="this.src='https://up.20script.ir/file/1d50-defult.png';">
                <div class="chat-content">
                    <span class="chat-sender">${data.senderName}</span>
                    <div class="chat-bubble">${data.text}</div>
                </div>
            `;
            clanChatMessagesEl.appendChild(msgDiv);
        };

        const handleSendClanMessage = async (e) => {
            e.preventDefault();
            const text = clanChatInput.value.trim();
            if (!text || !myClanData) return;

            clanChatInput.value = '';
            try {
                const chatCollectionRef = collection(db, 'clans', myClanData.id, 'chat');
                await addDoc(chatCollectionRef, {
                    text: text,
                    senderId: currentUser.uid,
                    senderName: currentUserData.displayName,
                    avatarUrl: currentUserData.avatarUrl,
                    timestamp: serverTimestamp()
                });
            } catch (error) {
                console.error("Error sending message:", error);
                showCustomAlert('خطا', 'ارسال پیام با مشکل مواجه شد.');
            }
        };


        // --- Live Ban System ---
        const handleUserStatusUpdate = (userDocSnap) => {
            if (!userDocSnap.exists()) return;
            const userData = userDocSnap.data();
            const isBanned = userData.isBanned === true && userData.banExpiresAt && userData.banExpiresAt.toDate() > new Date();
            if (isBanned) {
                if (unsubscribeClans) unsubscribeClans();
                if (unsubscribeMyRequests) unsubscribeMyRequests();
                if (unsubscribeClanChat) unsubscribeClanChat(); // [NEW] Unsubscribe from chat if banned
                document.getElementById('ban-message').textContent = `شما به دلیل "${userData.banReason || 'نامشخص'}" تا تاریخ ${new Date(userData.banExpiresAt.toDate()).toLocaleString('fa-IR')} مسدود شده‌اید.`;
                showModal(document.getElementById('ban-overlay'));
                document.querySelectorAll('button').forEach(b => b.disabled = true);
                document.getElementById('ban-logout-btn').disabled = false;
            }
        };

        const setupLiveListeners = async (user) => {
            // 1. Listen for user's own status (for bans)
            const userDocRef = doc(db, 'users', user.uid);
            unsubscribeUserStatus = onSnapshot(userDocRef, handleUserStatusUpdate, (error) => console.error("Error listening to user status:", error));

            // [NEW] 2. Check for user's approved clan
            const myClanQuery = query(collection(db, 'clans'), where("creatorId", "==", user.uid), where("isApproved", "==", true));
            const myClanSnapshot = await getDocs(myClanQuery);
            if (!myClanSnapshot.empty) {
                myClanData = { id: myClanSnapshot.docs[0].id, ...myClanSnapshot.docs[0].data() };
                myClanTabBtn.style.display = 'block';
                populateMyClanView();
                setupClanChatListener();
            } else {
                myClanData = null;
                myClanTabBtn.style.display = 'none';
                 // If user was on "My Clan" tab and their clan got removed, switch them back
                if (document.querySelector('.tab-panel.active').id === 'my-clan-panel') {
                     document.querySelector('[data-tab="clan-list-panel"]').click();
                }
            }


            // 3. Listen for all approved clans for the public list
            const clansRef = collection(db, 'clans');
            const q = query(clansRef, where("isApproved", "==", true));
            unsubscribeClans = onSnapshot(q, (snapshot) => {
                clanList.innerHTML = '';
                if (snapshot.empty) {
                    clanList.innerHTML = '<p class="info-message">هنوز هیچ کلنی تایید نشده است. شما اولین نفر باشید!</p>';
                } else {
                    snapshot.docs.forEach((doc, index) => clanList.appendChild(createClanCard(doc.data(), index)));
                }
                if (loadingOverlay.style.opacity !== '0') {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => loadingOverlay.style.display = 'none', 500);
                }
            }, (error) => {
                console.error("خطا در بارگذاری لیست کلن‌ها: ", error);
                loadingOverlay.querySelector('#loading-text').textContent = 'خطا در بارگذاری لیست کلن‌ها!';
                clanList.innerHTML = '<p class="info-message" style="color: #e74c3c;">مشکلی در دریافت اطلاعات پیش آمد.</p>';
            });
        };

        // --- Main Logic ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists()) currentUserData = userDoc.data();
                
                await setupLiveListeners(user);
            } else {
                window.location.href = './login.html';
            }
        });

        async function submitClanRequest() {

        }
        
        function showMyRequests() {

        }
        
        function closeMyRequestsModal() {
            if (unsubscribeMyRequests) {
                unsubscribeMyRequests();
                unsubscribeMyRequests = null;
            }
            hideModal(myRequestsModal);
        }

        // --- Event Listeners ---
        createClanFab.addEventListener('click', () => { playSound('audio-click'); showModal(createClanModal); });
        createClanCancelBtn.addEventListener('click', () => hideModal(createClanModal));
        createClanModal.addEventListener('click', e => { if (e.target === createClanModal) hideModal(createClanModal); });
        createClanConfirmBtn.addEventListener('click', submitClanRequest);

        myRequestsBtn.addEventListener('click', showMyRequests);
        myRequestsCloseBtn.addEventListener('click', closeMyRequestsModal);
        myRequestsModal.addEventListener('click', e => { if (e.target === myRequestsModal) closeMyRequestsModal(); });
        
        document.getElementById('custom-alert-ok-btn').addEventListener('click', () => hideModal(document.getElementById('custom-alert-modal')));
        document.getElementById('ban-logout-btn').addEventListener('click', () => { signOut(auth).catch(err => console.error(err)); window.location.href='./login.html'; });

        // --- [NEW] Tab Switching Event Listener ---
        tabsNav.addEventListener('click', (e) => {
            if (e.target.classList.contains('tab-button')) {
                const targetTabId = e.target.dataset.tab;
                
                // Update button states
                tabsNav.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                
                // Move content
                const targetPanel = document.getElementById(targetTabId);
                const targetIndex = Array.from(targetPanel.parentElement.children).indexOf(targetPanel);
                tabsContent.style.transform = `translateX(-${targetIndex * 100}%)`;
            }
        });

        // --- [NEW] Clan Chat Form Submission ---
        clanChatForm.addEventListener('submit', handleSendClanMessage);
