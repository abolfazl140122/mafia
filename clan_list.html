<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>شهر مافیا - لیست کلن‌ها</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #ffc947;
            --dark-red: #8c4843;
            --darker-red: #5a2c2a;
            --text-light: #f0e6d2;
            --text-secondary: #c5a687;
            --bg-dark: #1a140e;
            --border-color: #5c4a3a;
            --status-pending: #f39c12;
            --status-approved: #2ecc71;
            --status-rejected: #e74c3c;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; overflow: hidden; background-color: var(--bg-dark); }
        body { font-family: 'Vazirmatn', sans-serif; color: var(--text-light); display: flex; flex-direction: column; position: relative; }
        #background-blurry { position: fixed; top: -20px; left: -20px; width: calc(100% + 40px); height: calc(100% + 40px); background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg'); background-size: cover; background-position: center center; filter: blur(8px) brightness(0.6); z-index: -1; }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease; }
        .loader { border: 6px solid #f3f3f330; border-top: 6px solid var(--primary-gold); border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 25px; font-size: 1.1rem; font-weight: 700; text-shadow: 1px 1px 3px #000; }
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; padding: 15px; padding-bottom: 20px; }

        header { width: 100%; display: flex; align-items: center; justify-content: space-between; gap: 10px; margin-bottom: 20px; }
        .header-title { font-size: 1.8rem; font-weight: 900; color: var(--primary-gold); text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .header-buttons { display: flex; gap: 10px; }
        .header-btn { padding: 8px 15px; background: linear-gradient(145deg, #443a2e, #2a2118); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-light); font-size: 0.9rem; cursor: pointer; transition: all 0.2s ease; font-weight: 700; }
        .header-btn:hover { border-color: var(--primary-gold); transform: translateY(-2px); }

        #clan-list { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; padding-right: 5px; }
        #clan-list::-webkit-scrollbar { width: 6px; }
        #clan-list::-webkit-scrollbar-track { background: transparent; }
        #clan-list::-webkit-scrollbar-thumb { background-color: var(--primary-gold); border-radius: 10px; }
        
        .clan-card { background: linear-gradient(160deg, #2a2118, var(--bg-dark)); border: 1px solid var(--border-color); border-radius: 16px; padding: 15px; display: flex; flex-direction: column; gap: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.4); opacity: 0; transform: translateY(20px); animation: slideInUp 0.5s forwards; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        .clan-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.5), 0 0 15px rgba(255, 201, 71, 0.2); }
        @keyframes slideInUp { to { opacity: 1; transform: translateY(0); } }
        .clan-card-header { display: flex; justify-content: space-between; align-items: center; }
        .clan-name { font-size: 1.3rem; font-weight: 900; color: var(--primary-gold); text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .member-count { display: flex; align-items: center; gap: 8px; font-size: 1.1rem; font-weight: 700; background-color: rgba(0,0,0,0.3); padding: 5px 10px; border-radius: 20px; }
        .clan-card-footer { display: flex; justify-content: space-between; align-items: center; margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(92, 74, 58, 0.5); }
        .creator-info { display: flex; flex-direction: column; align-items: flex-start; gap: 2px; font-size: 0.85rem; color: var(--text-secondary); }
        .join-btn { padding: 10px 20px; font-size: 0.9rem; font-weight: 700; border-radius: 8px; cursor: pointer; border: none; transition: all 0.3s ease; color: white; background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border: 1px solid var(--primary-gold); }
        .join-btn:hover { background: linear-gradient(145deg, #a1534d, #6b3431); transform: translateY(-2px); }
        .info-message { text-align: center; color: var(--text-secondary); font-size: 1.1rem; padding-top: 50px; }

        #create-clan-fab { position: fixed; top: 15px; left: 15px; width: 50px; height: 50px; background: linear-gradient(145deg, var(--primary-gold), #c89c36); color: var(--bg-dark); border-radius: 50%; border: none; font-size: 2.2rem; line-height: 50px; text-align: center; cursor: pointer; box-shadow: 0 5px 15px rgba(255, 201, 71, 0.4); transition: all 0.3s ease; z-index: 999; }
        #create-clan-fab:hover { transform: scale(1.1); box-shadow: 0 8px 20px rgba(255, 201, 71, 0.5); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background: linear-gradient(145deg, #3c3022, var(--bg-dark)); border: 2px solid var(--border-color); border-radius: 16px; padding: 25px 30px; width: 90%; max-width: 420px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); transform: scale(0.9) translateY(20px); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .modal-overlay.visible .modal-content { transform: scale(1) translateY(0); }
        .modal-title { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 20px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); text-align: center; }
        .modal-input { width: 100%; padding: 12px 15px; background-color: rgba(0,0,0,0.4); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-light); font-family: 'Vazirmatn', sans-serif; font-size: 1rem; margin-bottom: 20px; }
        .modal-input:focus { outline: none; border-color: var(--primary-gold); }
        .modal-buttons { display: flex; gap: 15px; width: 100%; }
        .modal-button { flex-grow: 1; padding: 12px; font-size: 1rem; font-weight: 700; border-radius: 8px; cursor: pointer; transition: all 0.2s ease; border: 1px solid; }
        .modal-button.primary { color: white; background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border-color: var(--primary-gold); }
        .modal-button.primary:hover { background: linear-gradient(145deg, #a1534d, #6b3431); }
        .modal-button.primary:disabled { background: #555; border-color: #777; cursor: not-allowed; opacity: 0.6; }
        .modal-button.secondary { color: var(--text-light); background: linear-gradient(145deg, #504436, #332a20); border-color: var(--border-color); }

        #my-requests-list { max-height: 60vh; overflow-y: auto; padding-right: 5px; }
        #my-requests-list::-webkit-scrollbar { width: 4px; }
        #my-requests-list::-webkit-scrollbar-thumb { background-color: var(--text-secondary); border-radius: 2px; }
        .request-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; background-color: rgba(255,255,255,0.05); border-radius: 8px; margin-bottom: 10px; border-left: 4px solid; }
        .request-item-name { font-size: 1rem; font-weight: 700; }
        .request-item-status { font-size: 0.8rem; font-weight: 700; padding: 4px 10px; border-radius: 12px; color: white; }
        .request-item.pending { border-left-color: var(--status-pending); }
        .request-item.pending .request-item-status { background-color: var(--status-pending); }
        .request-item.approved { border-left-color: var(--status-approved); }
        .request-item.approved .request-item-status { background-color: var(--status-approved); }
    </style>
</head>
<body>

    <div id="background-blurry"></div>

    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال بارگذاری لیست کلن‌ها...</p>
    </div>

    <div class="main-container">
        <header>
            <h1 class="header-title">لیست کلن‌ها</h1>
            <div class="header-buttons">
                <button id="my-requests-btn" class="header-btn">درخواست‌های من</button>
                <button class="header-btn" onclick="window.location.href='./main.html'">بازگشت</button>
            </div>
        </header>

        <div id="clan-list">
            <!-- کارت‌های کلن اینجا اضافه می‌شوند -->
        </div>
    </div>
    
    <button id="create-clan-fab" title="ساخت کلن جدید">+</button>

    <!-- Modal برای ساخت کلن جدید -->
    <div id="create-clan-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">درخواست ساخت کلن</h2>
            <input type="text" id="clan-name-input" class="modal-input" placeholder="نام کلن خود را وارد کنید" maxlength="25">
            <p style="font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 20px;">پس از ارسال، درخواست شما توسط مدیران بررسی خواهد شد.</p>
            <div class="modal-buttons">
                <button id="create-clan-confirm-btn" class="modal-button primary">ارسال درخواست</button>
                <button id="create-clan-cancel-btn" class="modal-button secondary">انصراف</button>
            </div>
        </div>
    </div>

    <!-- Modal برای نمایش درخواست‌های کاربر -->
    <div id="my-requests-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">لیست درخواست‌های من</h2>
            <div id="my-requests-list">
                <!-- آیتم‌های درخواست اینجا قرار می‌گیرند -->
            </div>
            <button id="my-requests-close-btn" class="modal-button secondary" style="margin-top: 20px;">بستن</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
          authDomain: "mafia-9fcbf.firebaseapp.com",
          projectId: "mafia-9fcbf",
          storageBucket: "mafia-9fcbf.appspot.com",
          messagingSenderId: "471627157488",
          appId: "1:471627157488:web:92f008548a5596619a5735",
          measurementId: "G-0PDHDWC6NV"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loadingOverlay = document.getElementById('loading-overlay');
        const clanList = document.getElementById('clan-list');
        const createClanFab = document.getElementById('create-clan-fab');
        
        const createClanModal = document.getElementById('create-clan-modal');
        const clanNameInput = document.getElementById('clan-name-input');
        const createClanConfirmBtn = document.getElementById('create-clan-confirm-btn');
        const createClanCancelBtn = document.getElementById('create-clan-cancel-btn');
        
        const myRequestsBtn = document.getElementById('my-requests-btn');
        const myRequestsModal = document.getElementById('my-requests-modal');
        const myRequestsList = document.getElementById('my-requests-list');
        const myRequestsCloseBtn = document.getElementById('my-requests-close-btn');

        let currentUser = null;
        let currentUserData = {};

        function showModal(modal) { modal.classList.add('visible'); }
        function hideModal(modal) { modal.classList.remove('visible'); }

        function renderClanCard(clanData, index) {
            const card = document.createElement('div');
            card.className = 'clan-card';
            card.style.animationDelay = `${index * 0.07}s`;
            card.innerHTML = `
                <div class="clan-card-header">
                    <h3 class="clan-name">${clanData.clanName}</h3>
                    <div class="member-count">
                        <span>👥</span> ${clanData.memberCount || 1}
                    </div>
                </div>
                <div class="clan-card-footer">
                    <div class="creator-info">
                        <span>سازنده: ${clanData.creatorName}</span>
                    </div>
                    <button class="join-btn">پیوستن</button>
                </div>
            `;
            return card;
        }

        async function createClanRequest() {
            const clanName = clanNameInput.value.trim();
            if (!clanName) {
                alert("نام کلن نمی‌تواند خالی باشد."); // میتوانید از مودال زیباتر استفاده کنید
                return;
            }

            createClanConfirmBtn.disabled = true;
            createClanConfirmBtn.textContent = 'در حال ارسال...';

            try {
                const requestsRef = collection(db, 'clan_requests');
                await addDoc(requestsRef, {
                    clanName: clanName,
                    creatorId: currentUser.uid,
                    creatorName: currentUserData.displayName || 'کاربر',
                    status: 'pending', // وضعیت اولیه: در انتظار تایید
                    createdAt: serverTimestamp()
                });
                hideModal(createClanModal);
                clanNameInput.value = '';
                alert("درخواست شما با موفقیت ثبت شد و پس از بررسی توسط مدیران، نتیجه اعلام خواهد شد.");
            } catch (error) {
                console.error("خطا در ایجاد درخواست کلن: ", error);
                alert("مشکلی در ارسال درخواست پیش آمد. لطفا دوباره تلاش کنید.");
            } finally {
                createClanConfirmBtn.disabled = false;
                createClanConfirmBtn.textContent = 'ارسال درخواست';
            }
        }
        
        async function loadAndShowMyRequests() {
            if (!currentUser) return;
            myRequestsList.innerHTML = '<p class="info-message">در حال بارگذاری...</p>';
            showModal(myRequestsModal);

            try {
                const requestsRef = collection(db, 'clan_requests');
                const q = query(requestsRef, where("creatorId", "==", currentUser.uid), orderBy("createdAt", "desc"));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    myRequestsList.innerHTML = '<p class="info-message">شما تاکنون درخواستی ثبت نکرده‌اید.</p>';
                    return;
                }

                myRequestsList.innerHTML = '';
                querySnapshot.forEach(doc => {
                    const request = doc.data();
                    const item = document.createElement('div');
                    item.className = `request-item ${request.status}`;
                    
                    let statusText = 'نامشخص';
                    if (request.status === 'pending') statusText = 'در انتظار';
                    else if (request.status === 'approved') statusText = 'تایید شده';
                    
                    item.innerHTML = `
                        <span class="request-item-name">${request.clanName}</span>
                        <span class="request-item-status">${statusText}</span>
                    `;
                    myRequestsList.appendChild(item);
                });
            } catch (error) {
                console.error("خطا در بارگذاری درخواست‌ها: ", error);
                myRequestsList.innerHTML = '<p class="info-message" style="color: var(--status-rejected);">خطا در بارگذاری درخواست‌ها.</p>';
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userDocRef = doc(db, 'users', user.uid);
                const userDocSnap = await getDoc(userDocRef);
                if (userDocSnap.exists()) {
                    currentUserData = userDocSnap.data();
                }

                // گوش دادن به لیست کلن‌های تایید شده
                const clansRef = collection(db, 'clans');
                const q = query(clansRef, orderBy("createdAt", "desc"));

                onSnapshot(q, (snapshot) => {
                    clanList.innerHTML = '';
                    if (snapshot.empty) {
                        clanList.innerHTML = '<p class="info-message">هنوز هیچ کلنی ساخته نشده است. اولین کلن را شما بسازید!</p>';
                    } else {
                        snapshot.forEach((doc, index) => {
                            const clanCard = renderClanCard(doc.data(), index);
                            clanList.appendChild(clanCard);
                        });
                    }

                    if (loadingOverlay.style.opacity !== '0') {
                        loadingOverlay.style.opacity = '0';
                        setTimeout(() => loadingOverlay.style.display = 'none', 500);
                    }
                }, (error) => {
                    console.error("خطا در بارگذاری لیست کلن‌ها:", error);
                    clanList.innerHTML = '<p class="info-message" style="color: var(--status-rejected);">خطا در بارگذاری لیست کلن‌ها. لطفا صفحه را رفرش کنید.</p>';
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => loadingOverlay.style.display = 'none', 500);
                });
            } else {
                window.location.href = './login.html';
            }
        });

        // Event Listeners
        createClanFab.addEventListener('click', () => showModal(createClanModal));
        createClanCancelBtn.addEventListener('click', () => hideModal(createClanModal));
        createClanConfirmBtn.addEventListener('click', createClanRequest);

        myRequestsBtn.addEventListener('click', loadAndShowMyRequests);
        myRequestsCloseBtn.addEventListener('click', () => hideModal(myRequestsModal));
        
        [createClanModal, myRequestsModal].forEach(modal => {
            modal.addEventListener('click', e => { if (e.target === modal) hideModal(modal); });
        });

    </script>
</body>
</html>
