<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>شهر مافیا - لیست کلن‌ها</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #ffc947; --dark-red: #8c4843; --darker-red: #5a2c2a; --text-light: #f0e6d2;
            --text-secondary: #c5a687; --bg-dark: #1a140e; --border-color: #5c4a3a;
            --status-pending: #f39c12; --status-approved: #2ecc71; --suspension-red: #e74c3c;
            --chat-bubble-me: #3a5a40; --chat-bubble-other: #3c3022;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; overflow: hidden; background-color: var(--bg-dark); }
        body { font-family: 'Vazirmatn', sans-serif; color: var(--text-light); display: flex; flex-direction: column; position: relative; }

        #background-blurry { position: fixed; top: -20px; left: -20px; width: calc(100% + 40px); height: calc(100% + 40px); background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg'); background-size: cover; background-position: center center; filter: blur(8px) brightness(0.6); z-index: -1; }
        
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease; }
        .loader { border: 6px solid #f3f3f330; border-top: 6px solid var(--primary-gold); border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 25px; font-size: 1.1rem; font-weight: 700; }
        
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; padding: 15px; }
        
        /* --- Default View (No Clan) --- */
        #default-view { display: flex; flex-direction: column; height: 100%; }
        header { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-shrink: 0; }
        .header-actions { display: flex; gap: 10px; }
        .header-button { padding: 10px 15px; border-radius: 8px; font-size: 0.9rem; font-weight: 700; cursor: pointer; transition: all 0.3s ease; text-shadow: 1px 1px 2px #000; }
        .back-button { background: linear-gradient(145deg, #443a2e, #2a2118); border: 1px solid var(--border-color); color: var(--text-light); }
        .my-requests-button { background: linear-gradient(145deg, #d4ac0d, #b8860b); border: 1px solid #ffd700; color: white; }
        .header-button:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .main-title { font-size: 1.6rem; font-weight: 900; color: var(--primary-gold); text-shadow: 0 2px 4px #000; }
        #clan-list { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; padding: 5px; }
        .clan-card { background: linear-gradient(160deg, #2a2118, var(--bg-dark)); border: 1px solid var(--border-color); border-radius: 16px; padding: 15px; display: flex; flex-direction: column; gap: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.4); opacity: 0; transform: translateY(20px); animation: slideInUp 0.5s forwards; }
        .clan-card-header { display: flex; align-items: center; gap: 15px; }
        .creator-avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid var(--primary-gold); object-fit: cover; }
        .clan-details { flex-grow: 1; }
        .clan-name { font-size: 1.4rem; font-weight: 900; color: var(--primary-gold); }
        .clan-info { display: flex; gap: 15px; font-size: 0.9rem; color: var(--text-secondary); margin-top: 5px;}
        .clan-description { font-size: 0.95rem; color: var(--text-light); margin-top: 10px; border-left: 3px solid var(--primary-gold); padding-left: 10px; opacity: 0.9; }
        .join-button { padding: 10px 20px; font-size: 1rem; font-weight: 700; color: white; background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border: 1px solid var(--primary-gold); border-radius: 8px; cursor: pointer; transition: all 0.2s ease; margin-top: 10px; align-self: flex-end; }
        #create-clan-fab { position: fixed; bottom: 25px; left: 25px; width: 60px; height: 60px; background: linear-gradient(145deg, var(--primary-gold), #c89c36); color: var(--bg-dark); border-radius: 50%; border: none; font-size: 2.5rem; line-height: 60px; text-align: center; cursor: pointer; box-shadow: 0 5px 15px rgba(255, 201, 71, 0.4); z-index: 999; }
        
        /* --- Tabbed View (In a Clan) --- */
        #tabbed-view { display: none; flex-direction: column; height: 100%; }
        .tab-nav { display: flex; border-bottom: 2px solid var(--border-color); margin-bottom: 15px; flex-shrink: 0; }
        .tab-button { flex: 1; padding: 15px; background: transparent; border: none; color: var(--text-secondary); font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: all 0.3s ease; }
        .tab-button.active { color: var(--primary-gold); border-bottom: 3px solid var(--primary-gold); }
        .tab-content { display: none; flex-grow: 1; overflow: hidden; flex-direction: column; }
        .tab-content.active { display: flex; }
        
        /* My Clan Tab */
        #my-clan-tab { gap: 15px; }
        .my-clan-header { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 12px; border: 1px solid var(--border-color); flex-shrink: 0; }
        .my-clan-title { font-size: 1.8rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 5px;}
        .my-clan-desc { color: var(--text-secondary); margin-bottom: 15px; }
        .my-clan-actions { display: flex; gap: 10px; }
        .clan-action-btn { flex: 1; padding: 10px; background: linear-gradient(145deg, #443a2e, #2a2118); border: 1px solid var(--border-color); color: var(--text-light); border-radius: 8px; font-weight: 700; cursor: pointer; }
        .clan-action-btn.danger { background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); }
        
        /* Chat styles */
        #chat-container { flex-grow: 1; display: flex; flex-direction: column; background: rgba(0,0,0,0.2); border-radius: 12px; overflow: hidden; border: 1px solid var(--border-color); }
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column-reverse; }
        .chat-message { max-width: 80%; margin-bottom: 10px; padding: 10px 15px; border-radius: 18px; display: flex; flex-direction: column; opacity: 0; animation: fadeIn 0.4s forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
        .chat-message.me { background-color: var(--chat-bubble-me); align-self: flex-start; border-bottom-left-radius: 4px; }
        .chat-message.other { background-color: var(--chat-bubble-other); align-self: flex-end; border-bottom-right-radius: 4px; }
        .message-sender { font-weight: 700; font-size: 0.9rem; color: var(--primary-gold); margin-bottom: 5px; }
        .message-text { line-height: 1.6; }
        #chat-form { display: flex; padding: 10px; background-color: #2a2118; border-top: 1px solid var(--border-color); }
        #chat-input { flex-grow: 1; background: #1a140e; border: 1px solid var(--border-color); color: var(--text-light); padding: 10px; border-radius: 20px; font-family: inherit; }
        #chat-send-btn { background: var(--primary-gold); color: var(--bg-dark); border: none; border-radius: 50%; width: 40px; height: 40px; margin-right: 10px; font-size: 1.5rem; font-weight: 700; cursor: pointer; }

        /* Scrollbar styles */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: var(--primary-gold); border-radius: 10px; }
        .info-message { text-align: center; font-size: 1.1rem; color: var(--text-secondary); margin: 50px auto; opacity: 0.8; }
        
        /* Modal Styles */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0s 0.3s; }
        .modal-overlay.visible { opacity: 1; visibility: visible; transition-delay: 0s; }
        .modal-content { background: linear-gradient(145deg, #3c3022, var(--bg-dark)); border: 2px solid var(--border-color); border-radius: 16px; padding: 25px 30px; width: 90%; max-width: 420px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: scale(0.9) translateY(20px); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .modal-overlay.visible .modal-content { transform: scale(1) translateY(0); }
        .modal-title { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 20px; text-align: center; }
        .modal-input, .modal-textarea { width: 100%; padding: 12px 15px; background-color: rgba(0,0,0,0.4); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-light); font-family: 'Vazirmatn', sans-serif; font-size: 1rem; margin-bottom: 15px; resize: vertical; }
        #char-counter { font-size: 0.8rem; color: var(--text-secondary); text-align: left; margin-top: -10px; margin-bottom: 20px; }
        .modal-buttons { display: flex; gap: 15px; width: 100%; }
        .modal-button { flex-grow: 1; padding: 12px; font-size: 1rem; font-weight: 700; border-radius: 8px; cursor: pointer; border: 1px solid; transition: all 0.2s ease; }
        .modal-button.primary { color: white; background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border-color: var(--primary-gold); }
        .modal-button.secondary { color: var(--text-light); background: linear-gradient(145deg, #504436, #332a20); border-color: var(--border-color); }
        .modal-button:disabled { background: #555; border-color: #777; cursor: not-allowed; opacity: 0.6; }
        .request-item, .management-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background-color: rgba(255,255,255,0.05); border-radius: 8px; }
        .request-name, .management-name { font-size: 1.1rem; font-weight: 700; }
        .request-status { padding: 5px 12px; border-radius: 15px; font-size: 0.8rem; font-weight: 700; }
        .management-actions button { background: none; border: 1px solid; border-radius: 5px; color: white; padding: 5px 10px; margin: 0 3px; cursor: pointer; }
        .management-actions .approve-btn { border-color: var(--status-approved); }
        .management-actions .reject-btn { border-color: var(--suspension-red); }
        
        #ban-overlay { z-index: 3000; }
    </style>
</head>
<body>

    <div id="background-blurry"></div>
    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال بارگذاری...</p>
    </div>

    <div class="main-container">

        <!-- View for users NOT in a clan -->
        <div id="default-view">
            <header>
                <div class="header-actions">
                    <button class="back-button header-button" onclick="window.location.href='./main.html'">بازگشت</button>
                    <button id="my-requests-btn" class="my-requests-button header-button">درخواست‌های من</button>
                </div>
                <h1 class="main-title">کلن‌ها</h1>
            </header>
            <main id="clan-list"></main>
        </div>

        <!-- View for users who ARE in a clan -->
        <div id="tabbed-view">
            <nav class="tab-nav">
                <button class="tab-button active" data-tab="my-clan-tab">کلن من</button>
                <button class="tab-button" data-tab="clan-list-tab">لیست کلن‌ها</button>
            </nav>

            <div id="my-clan-tab" class="tab-content active">
                <div class="my-clan-header">
                    <h2 id="my-clan-title" class="my-clan-title"></h2>
                    <p id="my-clan-desc" class="my-clan-desc"></p>
                    <div id="my-clan-actions" class="my-clan-actions">
                        <!-- Management/Leave buttons will be injected here by JS -->
                    </div>
                </div>
                <div id="chat-container">
                    <div id="chat-messages">
                        <p class="info-message">به چت کلن خوش آمدید!</p>
                    </div>
                    <form id="chat-form">
                        <input type="text" id="chat-input" placeholder="پیام خود را بنویسید..." autocomplete="off">
                        <button type="submit" id="chat-send-btn">➤</button>
                    </form>
                </div>
            </div>

            <div id="clan-list-tab" class="tab-content">
                <main id="clan-list-in-tab" style="flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; padding: 5px;"></main>
            </div>
        </div>

    </div>
    
    <button id="create-clan-fab" title="ساخت کلن جدید">+</button>

    <!-- Modals -->
    <div id="create-clan-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">ساخت کلن جدید</h2>
            <p style="text-align: center; margin-bottom: 20px; color: var(--text-secondary);">نام و توضیحات کلن خود را وارد کنید.</p>
            <input type="text" id="clan-name-input" class="modal-input" placeholder="نام کلن (مثال: گرگ‌های شب)" maxlength="25">
            <textarea id="clan-desc-input" class="modal-textarea" placeholder="توضیحات کوتاه (اختیاری)" maxlength="100" rows="3"></textarea>
            <p id="char-counter">0 / 100</p>
            <div class="modal-buttons">
                <button id="create-clan-cancel-btn" class="modal-button secondary">انصراف</button>
                <button id="create-clan-confirm-btn" class="modal-button primary">ارسال درخواست</button>
            </div>
        </div>
    </div>

    <div id="my-requests-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">وضعیت درخواست‌های من</h2>
            <div id="my-requests-list" style="max-height: 60vh; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding: 5px;"></div>
            <button id="my-requests-close-btn" class="modal-button secondary" style="margin-top:20px;">بستن</button>
        </div>
    </div>

    <div id="clan-management-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">مدیریت درخواست‌های عضویت</h2>
            <div id="join-requests-list" style="max-height: 60vh; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding: 5px;"></div>
            <button id="management-close-btn" class="modal-button secondary" style="margin-top:20px;">بستن</button>
        </div>
    </div>
    
    <div id="custom-alert-modal" class="modal-overlay"><div class="modal-content" style="max-width:350px;"><h2 id="custom-alert-title" class="modal-title">توجه!</h2><p id="custom-alert-message" style="margin-bottom:25px;"></p><button id="custom-alert-ok-btn" class="modal-button primary">متوجه شدم</button></div></div>
    <div id="ban-overlay" class="modal-overlay"><div id="ban-panel" class="modal-content" style="border-color: var(--suspension-red);"><h2 id="ban-title" class="modal-title" style="color: var(--suspension-red);">حساب کاربری مسدود است</h2><p id="ban-message" style="margin-bottom:25px; line-height: 1.7;"></p><button id="ban-logout-btn" class="modal-button secondary">خروج از حساب</button></div></div>

    <audio id="audio-click" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
    <audio id="audio-success" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-positive-video-game-notification-interface-265.mp3" preload="auto"></audio>
    <audio id="audio-message" src="https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3" preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, where, getDocs, doc, getDoc, writeBatch, updateDoc, deleteDoc, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Firebase Initialization ---
        const firebaseConfig = { apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg", authDomain: "mafia-9fcbf.firebaseapp.com", projectId: "mafia-9fcbf", storageBucket: "mafia-9fcbf.appspot.com", messagingSenderId: "471627157488", appId: "1:471627157488:web:92f008548a5596619a5735" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const defaultView = document.getElementById('default-view');
        const tabbedView = document.getElementById('tabbed-view');
        const clanListEl = document.getElementById('clan-list');
        const clanListInTabEl = document.getElementById('clan-list-in-tab');

        // --- State Variables ---
        let currentUser = null, currentUserData = null, myClanId = null, myClanData = null, isCreator = false;
        let unsubscribeClans, unsubscribeMyRequests, unsubscribeUserStatus, unsubscribeChat, unsubscribeJoinRequests;

        // --- Helper Functions ---
        const playSound = (id) => { try { document.getElementById(id).play(); } catch(e) {} };
        const showModal = (el) => el.classList.add('visible');
        const hideModal = (el) => el.classList.remove('visible');
        const showCustomAlert = (title, msg) => {
            document.getElementById('custom-alert-title').textContent = title;
            document.getElementById('custom-alert-message').textContent = msg;
            showModal(document.getElementById('custom-alert-modal'));
        };
        const hideLoading = () => {
            if (loadingOverlay.style.opacity !== '0') {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => loadingOverlay.style.display = 'none', 500);
            }
        };

        // --- View Switching ---
        function showDefaultView() {
            defaultView.style.display = 'flex';
            tabbedView.style.display = 'none';
            document.getElementById('create-clan-fab').style.display = 'block';
            listenToPublicClans(clanListEl);
        }

        function showTabbedView() {
            defaultView.style.display = 'none';
            tabbedView.style.display = 'flex';
            document.getElementById('create-clan-fab').style.display = 'none';
            listenToMyClan();
            listenToPublicClans(clanListInTabEl); // Also populate the list in the tab
        }

        // --- Clan Card Creation ---
        const createClanCard = (clanData, clanId, index) => {
            const card = document.createElement('div');
            card.className = 'clan-card';
            card.style.animationDelay = `${index * 70}ms`;
            card.innerHTML = `
                <div class="clan-card-header">
                    <img src="${clanData.creatorAvatarUrl || 'https://up.20script.ir/file/1d50-defult.png'}" alt="آواتار" class="creator-avatar">
                    <div class="clan-details">
                        <h3 class="clan-name">${clanData.name}</h3>
                        <div class="clan-info">
                            <span>👑 سازنده: ${clanData.creatorName}</span>
                            <span>👥 اعضا: ${clanData.memberCount || 1}</span>
                        </div>
                    </div>
                </div>
                ${clanData.description ? `<p class="clan-description">${clanData.description}</p>` : ''}
                <button class="join-button" data-clan-id="${clanId}">پیوستن</button>`;
            
            card.querySelector('.join-button').addEventListener('click', () => handleJoinRequest(clanId, clanData.name));
            return card;
        };

        // --- Main Logic ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists()) {
                    currentUserData = userDoc.data();
                    myClanId = currentUserData.clanId || null;

                    // Central logic: decide which view to show
                    if (myClanId) {
                        showTabbedView();
                    } else {
                        showDefaultView();
                    }
                }
                listenForUserBan();
            } else {
                window.location.href = './login.html';
            }
        });

        // --- Firestore Listeners ---
        function listenToPublicClans(element) {
            const q = query(collection(db, 'clans'), where("isApproved", "==", true));
            if (unsubscribeClans) unsubscribeClans();
            unsubscribeClans = onSnapshot(q, (snapshot) => {
                element.innerHTML = '';
                if (snapshot.empty) {
                    element.innerHTML = '<p class="info-message">هنوز هیچ کلنی تایید نشده است.</p>';
                } else {
                    snapshot.docs.forEach((doc, index) => element.appendChild(createClanCard(doc.data(), doc.id, index)));
                }
                hideLoading();
            }, (error) => {
                console.error("Error loading clans: ", error);
                element.innerHTML = '<p class="info-message" style="color: #e74c3c;">خطا در دریافت اطلاعات کلن‌ها.</p>';
                hideLoading();
            });
        }

        async function listenToMyClan() {
            if (!myClanId) return;
            const clanDocRef = doc(db, 'clans', myClanId);
            const clanDocSnap = await getDoc(clanDocRef);

            if (clanDocSnap.exists()) {
                myClanData = clanDocSnap.data();
                isCreator = myClanData.creatorId === currentUser.uid;
                
                // Update UI
                document.getElementById('my-clan-title').textContent = myClanData.name;
                document.getElementById('my-clan-desc').textContent = myClanData.description || 'این کلن توضیحات ندارد.';
                
                const actionsEl = document.getElementById('my-clan-actions');
                if (isCreator) {
                    actionsEl.innerHTML = `<button id="manage-requests-btn" class="clan-action-btn">مدیریت درخواست‌ها</button>`;
                    document.getElementById('manage-requests-btn').addEventListener('click', showManagementModal);
                    listenToJoinRequests();
                } else {
                    actionsEl.innerHTML = `<button id="leave-clan-btn" class="clan-action-btn danger">خروج از کلن</button>`;
                    // Add leave clan functionality later
                }
                
                listenToChat();
            } else {
                // Clan was deleted, reset user state
                await updateDoc(doc(db, 'users', currentUser.uid), { clanId: null });
                showDefaultView();
            }
        }
        
        function listenToChat() {
            const chatMessagesEl = document.getElementById('chat-messages');
            const q = query(collection(db, `clan_chats/${myClanId}/messages`), orderBy('timestamp', 'desc'), limit(50));
            if (unsubscribeChat) unsubscribeChat();
            unsubscribeChat = onSnapshot(q, (snapshot) => {
                chatMessagesEl.innerHTML = '';
                snapshot.docs.reverse().forEach(doc => {
                    renderMessage(doc.data());
                });
                chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
            });
        }

        function listenToJoinRequests() {
            const listEl = document.getElementById('join-requests-list');
            const q = query(collection(db, `clans/${myClanId}/joinRequests`));
            if (unsubscribeJoinRequests) unsubscribeJoinRequests();
            unsubscribeJoinRequests = onSnapshot(q, (snapshot) => {
                listEl.innerHTML = '';
                if (snapshot.empty) {
                     listEl.innerHTML = '<p class="info-message">درخواست جدیدی وجود ندارد.</p>';
                     return;
                }
                snapshot.forEach(doc => {
                    const request = doc.data();
                    const item = document.createElement('div');
                    item.className = 'management-item';
                    item.innerHTML = `
                        <span class="management-name">${request.userName}</span>
                        <div class="management-actions">
                            <button class="approve-btn" data-uid="${doc.id}">تایید</button>
                            <button class="reject-btn" data-uid="${doc.id}">رد</button>
                        </div>`;
                    listEl.appendChild(item);
                });
            });
        }
        
        // --- Actions (Joining, Creating, etc.) ---

        async function handleJoinRequest(clanId, clanName) {
            playSound('audio-click');
            const button = document.querySelector(`.join-button[data-clan-id="${clanId}"]`);
            button.disabled = true;
            button.textContent = '...';

            try {
                // Check if user is already in a clan or has a pending request
                if (myClanId) {
                    showCustomAlert('توجه', 'شما از قبل عضو یک کلن هستید.'); return;
                }
                
                const requestRef = doc(db, `clans/${clanId}/joinRequests`, currentUser.uid);
                if ((await getDoc(requestRef)).exists()) {
                     showCustomAlert('توجه', 'شما قبلا برای این کلن درخواست داده‌اید.'); return;
                }

                await addDoc(collection(db, 'join_requests_user_side'), {
                    userId: currentUser.uid,
                    clanId: clanId,
                    clanName: clanName,
                    status: 'pending',
                    createdAt: serverTimestamp()
                });

                showCustomAlert('موفقیت', `درخواست عضویت شما برای کلن "${clanName}" ارسال شد.`);
            } catch (error) {
                console.error("Error sending join request:", error);
                showCustomAlert('خطا', 'مشکلی در ارسال درخواست پیش آمد.');
            } finally {
                button.disabled = false;
                button.textContent = 'پیوستن';
            }
        }
        
        async function submitClanRequest() {
            const clanName = document.getElementById('clan-name-input').value.trim();
            const clanDesc = document.getElementById('clan-desc-input').value.trim();

            if (!clanName || clanName.length < 3 || clanName.length > 25) {
                return showCustomAlert('خطا', 'نام کلن باید بین ۳ تا ۲۵ کاراکتر باشد.');
            }
            if (clanDesc.length > 100) {
                 return showCustomAlert('خطا', 'توضیحات نباید بیشتر از ۱۰۰ کاراکتر باشد.');
            }

            const confirmBtn = document.getElementById('create-clan-confirm-btn');
            confirmBtn.disabled = true;
            confirmBtn.textContent = 'در حال ارسال...';
            
            try {
                await addDoc(collection(db, 'clans'), {
                    name: clanName,
                    description: clanDesc,
                    creatorId: currentUser.uid,
                    creatorName: currentUserData.displayName || 'ناشناس',
                    creatorAvatarUrl: currentUserData.avatarUrl || null,
                    createdAt: serverTimestamp(),
                    isApproved: false,
                    memberCount: 0, // Will become 1 upon approval
                });
                hideModal(document.getElementById('create-clan-modal'));
                playSound('audio-success');
                showCustomAlert('موفقیت', 'درخواست ساخت کلن شما ثبت شد.');
            } catch (error) {
                showCustomAlert('خطای سرور', 'مشکلی در ثبت درخواست شما پیش آمد.');
            } finally {
                 confirmBtn.disabled = false;
                 confirmBtn.textContent = 'ارسال درخواست';
            }
        }
        
        async function handleJoinRequestAction(e, action) {
            const userId = e.target.dataset.uid;
            if (!userId) return;

            const batch = writeBatch(db);
            const requestRef = doc(db, `clans/${myClanId}/joinRequests`, userId);
            
            if (action === 'approve') {
                const userRef = doc(db, 'users', userId);
                const memberRef = doc(db, `clans/${myClanId}/members`, userId);
                const clanRef = doc(db, 'clans', myClanId);
                
                batch.update(userRef, { clanId: myClanId });
                batch.set(memberRef, { joinedAt: serverTimestamp(), role: 'member' });
                // Note: a cloud function is better for reliably updating memberCount
                batch.delete(requestRef);
                playSound('audio-success');
            } else { // Reject
                batch.delete(requestRef);
            }
            
            await batch.commit();
        }

        // --- Chat ---
        function renderMessage(data) {
            const chatMessagesEl = document.getElementById('chat-messages');
            const msgDiv = document.createElement('div');
            const messageSide = data.senderId === currentUser.uid ? 'other' : 'me'; // Reversed for flex-direction: column-reverse
            msgDiv.className = `chat-message ${messageSide}`;
            msgDiv.innerHTML = `
                ${data.senderId !== currentUser.uid ? `<div class="message-sender">${data.senderName}</div>` : ''}
                <div class="message-text">${data.messageText}</div>`;
            chatMessagesEl.prepend(msgDiv); // prepend because of reverse order
            if (data.senderId !== currentUser.uid) playSound('audio-message');
        }
        
        async function sendMessage(e) {
            e.preventDefault();
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (text === '') return;
            
            input.value = '';
            
            await addDoc(collection(db, `clan_chats/${myClanId}/messages`), {
                senderId: currentUser.uid,
                senderName: currentUserData.displayName,
                messageText: text,
                timestamp: serverTimestamp()
            });
        }
        
        // --- Modal & UI Event Listeners ---
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-button, .tab-content').forEach(el => el.classList.remove('active'));
                button.classList.add('active');
                document.getElementById(button.dataset.tab).classList.add('active');
            });
        });

        document.getElementById('create-clan-fab').addEventListener('click', () => { playSound('audio-click'); showModal(document.getElementById('create-clan-modal')); });
        document.getElementById('create-clan-cancel-btn').addEventListener('click', () => hideModal(document.getElementById('create-clan-modal')));
        document.getElementById('create-clan-confirm-btn').addEventListener('click', submitClanRequest);
        document.getElementById('clan-desc-input').addEventListener('input', (e) => {
            document.getElementById('char-counter').textContent = `${e.target.value.length} / 100`;
        });
        
        document.getElementById('my-requests-btn').addEventListener('click', () => { showModal(document.getElementById('my-requests-modal')) });
        document.getElementById('my-requests-close-btn').addEventListener('click', () => { hideModal(document.getElementById('my-requests-modal')) });
        
        function showManagementModal() {
            playSound('audio-click');
            showModal(document.getElementById('clan-management-modal'));
        }
        document.getElementById('management-close-btn').addEventListener('click', () => hideModal(document.getElementById('clan-management-modal')));
        document.getElementById('join-requests-list').addEventListener('click', (e) => {
            if (e.target.classList.contains('approve-btn')) handleJoinRequestAction(e, 'approve');
            if (e.target.classList.contains('reject-btn')) handleJoinRequestAction(e, 'reject');
        });
        
        document.getElementById('chat-form').addEventListener('submit', sendMessage);

        // --- Ban System (Unchanged) ---
        function listenForUserBan() {
            if (unsubscribeUserStatus) unsubscribeUserStatus();
            unsubscribeUserStatus = onSnapshot(doc(db, 'users', currentUser.uid), (userDocSnap) => {
                if (!userDocSnap.exists()) return;
                const userData = userDocSnap.data();
                const isBanned = userData.isBanned === true && userData.banExpiresAt && userData.banExpiresAt.toDate() > new Date();
                if (isBanned) {
                    document.getElementById('ban-message').textContent = `شما به دلیل "${userData.banReason || 'نامشخص'}" تا تاریخ ${new Date(userData.banExpiresAt.toDate()).toLocaleString('fa-IR')} مسدود شده‌اید.`;
                    showModal(document.getElementById('ban-overlay'));
                }
            });
        }
        document.getElementById('ban-logout-btn').addEventListener('click', () => signOut(auth));
        document.getElementById('custom-alert-ok-btn').addEventListener('click', () => hideModal(document.getElementById('custom-alert-modal')));

    </script>
</body>
