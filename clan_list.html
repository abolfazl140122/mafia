<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>شهر مافیا - لیست کلن‌ها</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #ffc947;
            --dark-red: #8c4843;
            --darker-red: #5a2c2a;
            --text-light: #f0e6d2;
            --text-secondary: #c5a687;
            --bg-dark: #1a140e;
            --border-color: #5c4a3a;
            --status-pending: #f39c12;
            --status-approved: #2ecc71;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; overflow: hidden; background-color: var(--bg-dark); }
        body { font-family: 'Vazirmatn', sans-serif; color: var(--text-light); display: flex; flex-direction: column; position: relative; }

        #background-blurry { position: fixed; top: -20px; left: -20px; width: calc(100% + 40px); height: calc(100% + 40px); background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg'); background-size: cover; background-position: center center; filter: blur(8px) brightness(0.6); z-index: -1; }
        
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease; }
        .loader { border: 6px solid #f3f3f330; border-top: 6px solid var(--primary-gold); border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 25px; font-size: 1.1rem; font-weight: 700; color: var(--text-light); text-shadow: 1px 1px 3px #000; }
        
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; padding: 15px; padding-bottom: 90px; }
        header { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .header-left { display: flex; gap: 10px; }
        .back-button { padding: 10px 15px; background: linear-gradient(145deg, #443a2e, #2a2118); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-light); font-size: 0.9rem; font-weight: 700; cursor: pointer; }
        .my-requests-button { padding: 10px 15px; background: linear-gradient(145deg, #d4ac0d, #b8860b); border: 1px solid #ffd700; border-radius: 8px; color: white; font-size: 0.9rem; font-weight: 700; cursor: pointer; }
        .main-title { font-size: 1.6rem; font-weight: 900; color: var(--primary-gold); }

        #clan-list { flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; padding-right: 5px; }
        #clan-list::-webkit-scrollbar { width: 6px; }
        #clan-list::-webkit-scrollbar-track { background: transparent; }
        #clan-list::-webkit-scrollbar-thumb { background-color: var(--primary-gold); border-radius: 10px; }
        .info-message { text-align: center; font-size: 1.1rem; color: var(--text-secondary); margin-top: 50px; }

        .clan-card { background: linear-gradient(160deg, #2a2118, var(--bg-dark)); border: 1px solid var(--border-color); border-radius: 16px; padding: 15px; display: flex; align-items: center; gap: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.4); opacity: 0; transform: translateY(20px); animation: slideInUp 0.5s forwards; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        @keyframes slideInUp { to { opacity: 1; transform: translateY(0); } }
        .clan-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.5), 0 0 15px rgba(255, 201, 71, 0.2); }
        .creator-avatar { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--primary-gold); object-fit: cover; flex-shrink: 0; }
        .clan-details { flex-grow: 1; display: flex; flex-direction: column; gap: 8px; }
        .clan-name { font-size: 1.4rem; font-weight: 900; color: var(--primary-gold); }
        .clan-info { display: flex; gap: 20px; font-size: 0.9rem; color: var(--text-secondary); }
        .join-button { padding: 10px 20px; font-size: 1rem; font-weight: 700; color: white; background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border: 1px solid var(--primary-gold); border-radius: 8px; cursor: pointer; }

        #create-clan-fab { position: fixed; bottom: 25px; left: 25px; width: 60px; height: 60px; background: linear-gradient(145deg, var(--primary-gold), #c89c36); color: var(--bg-dark); border-radius: 50%; border: none; font-size: 2.5rem; font-weight: 900; line-height: 60px; text-align: center; cursor: pointer; box-shadow: 0 5px 15px rgba(255, 201, 71, 0.4); z-index: 999; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background: linear-gradient(145deg, #3c3022, var(--bg-dark)); border: 2px solid var(--border-color); border-radius: 16px; padding: 25px 30px; width: 90%; max-width: 420px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: scale(0.9) translateY(20px); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .modal-overlay.visible .modal-content { transform: scale(1) translateY(0); }
        .modal-title { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 20px; text-align: center; }
        .modal-input { width: 100%; padding: 12px 15px; background-color: rgba(0,0,0,0.4); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-light); font-family: 'Vazirmatn', sans-serif; font-size: 1rem; margin-bottom: 20px; }
        .modal-buttons { display: flex; gap: 15px; width: 100%; }
        .modal-button { flex-grow: 1; padding: 12px; font-size: 1rem; font-weight: 700; border-radius: 8px; cursor: pointer; border: 1px solid; }
        .modal-button.primary { color: white; background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border-color: var(--primary-gold); }
        .modal-button.secondary { color: var(--text-light); background: linear-gradient(145deg, #504436, #332a20); border-color: var(--border-color); }
        .modal-button:disabled { background: #555; border-color: #777; cursor: not-allowed; opacity: 0.6; }

        /* Styles for "My Requests" Modal */
        #my-requests-list { max-height: 60vh; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; margin-top: 15px; padding: 5px; }
        #my-requests-list::-webkit-scrollbar { width: 6px; }
        #my-requests-list::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); }
        #my-requests-list::-webkit-scrollbar-thumb { background: var(--border-color); }
        .request-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background-color: rgba(255,255,255,0.05); border-radius: 8px; }
        .request-name { font-size: 1.1rem; font-weight: 700; }
        .request-status { padding: 5px 12px; border-radius: 15px; font-size: 0.8rem; font-weight: 700; }
        .request-status.pending { background-color: var(--status-pending); color: black; }
        .request-status.approved { background-color: var(--status-approved); color: white; }
    </style>
</head>
<body>

    <div id="background-blurry"></div>
    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال بارگذاری لیست کلن‌ها...</p>
    </div>

    <div class="main-container">
        <header>
            <div class="header-left">
                <button class="back-button" onclick="window.location.href='./main.html'">بازگشت</button>
                <button id="my-requests-btn" class="my-requests-button">درخواست‌های من</button>
            </div>
            <h1 class="main-title">کلن‌ها</h1>
        </header>

        <div id="clan-list">
            <!-- Clan cards will be dynamically inserted here -->
        </div>
    </div>
    
    <button id="create-clan-fab" title="ساخت کلن جدید">+</button>

    <!-- Modal for creating a new clan -->
    <div id="create-clan-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">ساخت کلن جدید</h2>
            <p style="text-align: center; margin-bottom: 20px; color: var(--text-secondary);">نام کلن خود را وارد کنید. پس از تایید توسط مدیریت، در لیست عمومی نمایش داده خواهد شد.</p>
            <input type="text" id="clan-name-input" class="modal-input" placeholder="نام کلن (مثال: گرگ‌های شب)" maxlength="25">
            <div class="modal-buttons">
                <button id="create-clan-confirm-btn" class="modal-button primary">ارسال درخواست</button>
                <button id="create-clan-cancel-btn" class="modal-button secondary">انصراف</button>
            </div>
        </div>
    </div>

    <!-- Modal for viewing user's clan requests -->
    <div id="my-requests-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">وضعیت درخواست‌های من</h2>
            <div id="my-requests-list">
                <!-- Request items will be inserted here -->
            </div>
             <button id="my-requests-close-btn" class="modal-button secondary" style="margin-top:20px;">بستن</button>
        </div>
    </div>
    
    <!-- Generic Alert Modal -->
    <div id="custom-alert-modal" class="modal-overlay">
        <div class="modal-content" style="max-width:350px;">
            <h2 id="custom-alert-title" class="modal-title">توجه!</h2>
            <p id="custom-alert-message" style="margin-bottom:25px;"></p>
            <button id="custom-alert-ok-btn" class="modal-button primary">متوجه شدم</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
          authDomain: "mafia-9fcbf.firebaseapp.com",
          projectId: "mafia-9fcbf",
          storageBucket: "mafia-9fcbf.appspot.com",
          messagingSenderId: "471627157488",
          appId: "1:471627157488:web:92f008548a5596619a5735",
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const clanListEl = document.getElementById('clan-list');
        const loadingOverlay = document.getElementById('loading-overlay');
        const createClanFab = document.getElementById('create-clan-fab');
        const createClanModal = document.getElementById('create-clan-modal');
        const clanNameInput = document.getElementById('clan-name-input');
        const createClanConfirmBtn = document.getElementById('create-clan-confirm-btn');
        const createClanCancelBtn = document.getElementById('create-clan-cancel-btn');
        const myRequestsBtn = document.getElementById('my-requests-btn');
        const myRequestsModal = document.getElementById('my-requests-modal');
        const myRequestsListEl = document.getElementById('my-requests-list');
        const myRequestsCloseBtn = document.getElementById('my-requests-close-btn');
        
        let currentUser = null;
        let currentUserData = null;
        let isSubmitting = false;

        function showModal(modalEl) { modalEl.classList.add('visible'); }
        function hideModal(modalEl) { modalEl.classList.remove('visible'); }

        function showCustomAlert(title, message) {
            document.getElementById('custom-alert-title').textContent = title;
            document.getElementById('custom-alert-message').textContent = message;
            showModal(document.getElementById('custom-alert-modal'));
        }
        
        function createClanCard(clanData, index) {
            const card = document.createElement('div');
            card.className = 'clan-card';
            card.style.animationDelay = `${index * 70}ms`;
            
            const creatorAvatar = clanData.creatorAvatarUrl || 'https://up.20script.ir/file/1d50-defult.png';

            card.innerHTML = `
                <img src="${creatorAvatar}" alt="آواتار سازنده" class="creator-avatar" onerror="this.src='https://up.20script.ir/file/1d50-defult.png';">
                <div class="clan-details">
                    <h3 class="clan-name">${clanData.name}</h3>
                    <div class="clan-info">
                        <span>👑 سازنده: ${clanData.creatorName}</span>
                        <span>👥 اعضا: ${clanData.memberCount || 1}</span>
                    </div>
                </div>
                <button class="join-button">پیوستن</button>
            `;
            return card;
        }
        
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userDocRef = doc(db, 'users', user.uid);
                const userDocSnap = await getDoc(userDocRef);
                if (userDocSnap.exists()) {
                    currentUserData = userDocSnap.data();
                }

                const clansRef = collection(db, 'clans');
                const q = query(clansRef, where("isApproved", "==", true), where("name", "!=", null));

                onSnapshot(q, (snapshot) => {
                    clanListEl.innerHTML = '';
                    if (snapshot.empty) {
                        clanListEl.innerHTML = '<p class="info-message">هنوز هیچ کلنی تایید نشده است. شما اولین نفر باشید!</p>';
                    } else {
                        snapshot.docs.forEach((doc, index) => {
                            const clanCard = createClanCard(doc.data(), index);
                            clanListEl.appendChild(clanCard);
                        });
                    }
                    if (loadingOverlay.style.opacity !== '0') {
                        loadingOverlay.style.opacity = '0';
                        setTimeout(() => loadingOverlay.style.display = 'none', 500);
                    }
                }, (error) => {
                    console.error("خطا در بارگذاری لیست کلن‌ها: ", error);
                    loadingOverlay.querySelector('#loading-text').textContent = 'خطا در بارگذاری لیست کلن‌ها!';
                    clanListEl.innerHTML = '<p class="info-message" style="color: #e74c3c;">مشکلی در دریافت اطلاعات پیش آمد. لطفا صفحه را مجددا بارگذاری کنید.</p>';
                });

            } else {
                window.location.href = './login.html';
            }
        });

        async function submitClanRequest() {
            if (isSubmitting) return;
            const clanName = clanNameInput.value.trim();

            if (!clanName) {
                showCustomAlert('خطا', 'نام کلن نمی‌تواند خالی باشد.');
                return;
            }
            if (clanName.length < 3 || clanName.length > 25) {
                showCustomAlert('خطا', 'نام کلن باید بین ۳ تا ۲۵ کاراکتر باشد.');
                return;
            }

            isSubmitting = true;
            createClanConfirmBtn.disabled = true;
            createClanConfirmBtn.textContent = 'در حال ارسال...';
            
            try {
                const clanData = {
                    name: clanName,
                    creatorId: currentUser.uid,
                    creatorName: currentUserData.displayName || 'کاربر ناشناس',
                    creatorAvatarUrl: currentUserData.avatarUrl || null,
                    createdAt: serverTimestamp(),
                    isApproved: false,
                    members: [currentUser.uid],
                    memberCount: 1,
                };

                await addDoc(collection(db, 'clans'), clanData);
                hideModal(createClanModal);
                clanNameInput.value = '';
                showCustomAlert('موفقیت', 'درخواست ساخت کلن شما با موفقیت ثبت شد و پس از بررسی، نتیجه اعلام خواهد شد.');
            } catch (error) {
                console.error("خطا در ساخت کلن: ", error);
                showCustomAlert('خطای سرور', 'مشکلی در ثبت درخواست شما پیش آمد. لطفا دوباره تلاش کنید.');
            } finally {
                isSubmitting = false;
                createClanConfirmBtn.disabled = false;
                createClanConfirmBtn.textContent = 'ارسال درخواست';
            }
        }
        
        async function showMyRequests() {
            if (!currentUser) return;
            myRequestsListEl.innerHTML = '<p class="info-message">در حال بارگذاری درخواست‌ها...</p>';
            showModal(myRequestsModal);

            try {
                const q = query(collection(db, "clans"), where("creatorId", "==", currentUser.uid));
                const querySnapshot = await getDocs(q);

                myRequestsListEl.innerHTML = '';
                if (querySnapshot.empty) {
                    myRequestsListEl.innerHTML = '<p class="info-message">شما تاکنون درخواستی ثبت نکرده‌اید.</p>';
                    return;
                }
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const item = document.createElement('div');
                    item.className = 'request-item';
                    
                    const statusClass = data.isApproved ? 'approved' : 'pending';
                    const statusText = data.isApproved ? 'تایید شده' : 'در انتظار';

                    item.innerHTML = `
                        <span class="request-name">${data.name}</span>
                        <span class="request-status ${statusClass}">${statusText}</span>
                    `;
                    myRequestsListEl.appendChild(item);
                });
            } catch (error) {
                 console.error("خطا در دریافت درخواست‌ها:", error);
                 myRequestsListEl.innerHTML = '<p class="info-message" style="color:#e74c3c;">خطا در دریافت اطلاعات.</p>';
            }
        }

        // --- Event Listeners ---
        createClanFab.addEventListener('click', () => showModal(createClanModal));
        createClanCancelBtn.addEventListener('click', () => hideModal(createClanModal));
        createClanModal.addEventListener('click', e => { if (e.target === createClanModal) hideModal(createClanModal); });
        createClanConfirmBtn.addEventListener('click', submitClanRequest);

        myRequestsBtn.addEventListener('click', showMyRequests);
        myRequestsCloseBtn.addEventListener('click', () => hideModal(myRequestsModal));
        myRequestsModal.addEventListener('click', e => { if (e.target === myRequestsModal) hideModal(myRequestsModal); });
        
        document.getElementById('custom-alert-ok-btn').addEventListener('click', () => hideModal(document.getElementById('custom-alert-modal')));
    </script>
</body>
</html>
