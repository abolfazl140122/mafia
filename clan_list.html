<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کلن‌ها - مافیای نوین</title>
    
    <!-- Google Fonts: Vazirmatn (with specified weights 400, 700, 900) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- General & Reset Styles --- */
        :root {
            --gold-primary: #ffc947;
            --gold-glow: rgba(255, 201, 71, 0.7);
            --brown-dark: #2b2017;
            --brown-medium: #5c4a3a;
            --brown-reddish: #8c4843;
            --text-light: #f0e6d2;
            --text-muted: #c5a687;
            --dark-bg: #1a1a1a;
            --transparent-bg: rgba(10, 10, 10, 0.7);
            --border-color: #5c4a3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- Custom Themed Scrollbar --- */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--brown-dark);
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--gold-primary);
            border-radius: 4px;
            border: 2px solid var(--brown-dark);
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #ffdd7c;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            /* Using a subtle, dark textured background image would be ideal here */
            background-image: url('https://www.transparenttextures.com/patterns/dark-denim-3.png');
            background-size: auto;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .main-container::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: -1;
        }
        
        #auth-prompt {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            background: var(--transparent-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        /* --- Header --- */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 2px solid var(--border-color);
            margin-bottom: 25px;
        }

        .header-title {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--gold-primary);
            text-shadow: 0 0 10px var(--gold-glow);
        }
        
        .header-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-light);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-size: 0.9rem;
            font-weight: 700;
        }

        .header-btn:hover {
            background: var(--gold-primary);
            color: var(--brown-dark);
            border-color: var(--gold-primary);
            box-shadow: 0 0 15px var(--gold-glow);
        }

        /* --- Tabs Navigation --- */
        .tabs-nav {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color);
        }

        .tab-btn {
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 12px 30px;
            cursor: pointer;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: rgba(240, 230, 210, 0.7);
            transition: all 0.3s ease;
            margin: 0 10px;
            transform: translateY(2px);
        }

        .tab-btn.active {
            color: var(--gold-primary);
            border-bottom-color: var(--gold-primary);
            text-shadow: 0 0 8px var(--gold-glow);
        }
        
        /* --- Tab Content --- */
        .tab-content { display: none; animation: fadeIn 0.5s ease-in-out; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Clans List Section --- */
        #clans-list-tab .clans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .clan-card {
            background: rgba(43, 32, 23, 0.75); /* --brown-dark with transparency */
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .clan-card:hover { 
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 0 20px var(--gold-glow), inset 0 0 15px rgba(0,0,0,0.5);
        }

        .clan-card h3 {
            font-size: 1.6rem;
            font-weight: 900;
            color: var(--gold-primary);
            text-shadow: 0 0 5px var(--gold-glow);
            margin-bottom: 15px;
        }
        
        .clan-card p { font-size: 0.95rem; margin-bottom: 8px; font-weight: 400; }
        .clan-card .leader { color: var(--text-muted); }
        .clan-card .members { color: var(--gold-primary); font-weight: 700; margin-bottom: 20px; }

        .join-btn {
            background: transparent;
            border: 1px solid var(--gold-primary);
            color: var(--gold-primary);
            font-family: inherit; font-weight: 700; padding: 10px 25px;
            border-radius: 8px; cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .join-btn:hover {
            background: var(--gold-primary);
            color: var(--brown-dark);
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--gold-glow);
        }
        .join-btn:disabled { 
            background: #555; color: #999; border-color: #555;
            cursor: not-allowed; transform: none; box-shadow: none;
        }

        /* --- My Clan Section --- */
        #my-clan-tab .content-wrapper {
            background: var(--transparent-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.6);
        }
        
        .not-in-clan { text-align: center; padding: 40px 20px; }
        .not-in-clan h2 { font-size: 1.5rem; margin-bottom: 25px; }

        .create-clan-btn {
            background: var(--gold-primary); border: none; color: var(--brown-dark);
            font-family: inherit; font-weight: 700; padding: 12px 35px; font-size: 1.1rem;
            border-radius: 10px; cursor: pointer; transition: all 0.3s ease;
        }
        .create-clan-btn:hover {
             transform: scale(1.05); 
             box-shadow: 0 0 15px var(--gold-glow);
        }
        
        .clan-details h2 {
            font-size: 2.2rem; text-align: center; margin-bottom: 20px;
            font-weight: 900; color: var(--gold-primary);
            text-shadow: 0 0 10px var(--gold-glow);
        }

        .clan-stats {
            display: flex; justify-content: space-around; text-align: center;
            margin-bottom: 30px; padding: 20px 0;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }
        .stat-item span { display: block; font-size: 1.3rem; font-weight: 700; color: var(--gold-primary); }
        .stat-item p { font-size: 0.9rem; color: var(--text-muted); }
        
        /* --- Clan Chat --- */
        .clan-chat { margin-top: 40px; }
        .clan-chat h3 {
            text-align: center; font-size: 1.4rem; margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color); padding-bottom: 10px;
        }
        .chat-box {
            height: 300px; overflow-y: auto;
            border: 1px solid var(--border-color); border-radius: 8px;
            padding: 15px; margin-bottom: 20px;
            background: rgba(0,0,0,0.3);
            display: flex; flex-direction: column-reverse;
        }
        .chat-messages { display: flex; flex-direction: column; gap: 12px; }
        .chat-message { padding: 8px 12px; border-radius: 10px; max-width: 75%; }
        .chat-message.sent { background-color: var(--brown-reddish); align-self: flex-start; /* RTL: start is left */ }
        .chat-message.received { background-color: #333; align-self: flex-end; /* RTL: end is right */ }
        .chat-message .sender { font-weight: 700; color: var(--gold-primary); font-size: 0.9rem; }
        .chat-message .text { margin: 5px 0; }
        .chat-message .timestamp { font-size: 0.75rem; color: var(--text-muted); text-align: left; }
        
        .chat-form { display: flex; gap: 10px; }
        .chat-form input {
            flex-grow: 1; padding: 10px; border-radius: 8px;
            background: rgba(0,0,0,0.4); border: 1px solid var(--border-color);
            color: var(--text-light); font-family: inherit; font-size: 1rem;
        }
        .chat-form input:focus { border-color: var(--gold-primary); outline: none; }
        .chat-form button {
            padding: 10px 20px; border-radius: 8px;
            background: var(--gold-primary); border: none; color: var(--brown-dark);
            font-family: inherit; font-weight: 700; cursor: pointer;
            transition: box-shadow 0.3s ease;
        }
        .chat-form button:hover { box-shadow: 0 0 10px var(--gold-glow); }

        /* --- Modal for Requests --- */
        .modal {
            display: none; position: fixed; z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: var(--brown-dark); border: 1px solid var(--gold-primary);
            margin: 15% auto; padding: 25px; border-radius: 12px;
            width: 80%; max-width: 500px; position: relative;
        }
        .close-btn { color: var(--text-muted); float: left; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close-btn:hover { color: var(--text-light); }
        .modal-content h2 { margin-bottom: 20px; color: var(--gold-primary); }
        #requests-list p {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }
        #requests-list p:last-child { border-bottom: none; }

        /* Responsive */
        @media (max-width: 768px) {
            .header-title { font-size: 1.2rem; }
            #clans-list-tab .clans-grid { grid-template-columns: 1fr; }
            .tabs-nav { justify-content: space-around; }
            .tab-btn { padding: 12px 15px; margin: 0; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div id="app-container" class="main-container" style="display: none;">
        <!-- Header -->
        <header class="page-header">
            <button id="my-requests-btn" class="header-btn">درخواست‌های من</button>
            <h1 class="header-title">کلن‌ها</h1>
            <button class="header-btn">بازگشت</button>
        </header>

        <!-- Tabs Navigation -->
        <nav class="tabs-nav">
            <button class="tab-btn active" data-tab="clans-list-tab">لیست کلن‌ها</button>
            <button class="tab-btn" data-tab="my-clan-tab">کلن من</button>
        </nav>

        <!-- Tabs Content -->
        <main>
            <!-- Tab 1: All Clans List -->
            <section id="clans-list-tab" class="tab-content active">
                <div id="clans-grid-container" class="clans-grid">
                    <!-- Clan cards will be dynamically inserted here -->
                </div>
            </section>

            <!-- Tab 2: My Clan -->
            <section id="my-clan-tab" class="tab-content">
                <div class="content-wrapper">
                    <!-- View: Not in a clan -->
                    <div id="not-in-clan-view" class="not-in-clan" style="display: none;">
                        <h2>شما هنوز عضو هیچ کلنی نیستید!</h2>
                        <p style="margin-bottom: 25px; color: #ccc;">می‌توانید به یک کلن موجود بپیوندید یا کلن خودتان را بسازید.</p>
                        <button class="create-clan-btn">ساخت کلن جدید</button>
                    </div>
                    
                    <!-- View: Is in a clan -->
                    <div id="in-clan-view" class="clan-details" style="display: none;">
                        <h2 id="clan-name">نام کلن</h2>
                        <div class="clan-stats">
                            <div class="stat-item"><p>سطح کلن</p><span id="clan-level">--</span></div>
                            <div class="stat-item"><p>امتیاز کلن</p><span id="clan-score">--</span></div>
                            <div class="stat-item"><p>اعضا</p><span id="clan-members-count">--/--</span></div>
                        </div>
                        
                        <!-- Clan Chat Section -->
                        <div class="clan-chat">
                            <h3>چت کلن</h3>
                            <div class="chat-box">
                                <div id="chat-messages-container" class="chat-messages">
                                    <!-- Messages will be dynamically inserted here -->
                                </div>
                            </div>
                            <form id="chat-form" class="chat-form">
                                <input type="text" id="chat-message-input" placeholder="پیام خود را بنویسید..." required>
                                <button type="submit">ارسال</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="auth-prompt" class="main-container">
        <p>برای مشاهده کلن‌ها، لطفا ابتدا وارد حساب کاربری خود شوید.</p>
    </div>
    
    <!-- Modal for Join Requests -->
    <div id="requests-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal-btn" class="close-btn">&times;</span>
            <h2>درخواست‌های عضویت من</h2>
            <div id="requests-list">
                <!-- Requests will be dynamically inserted here -->
            </div>
        </div>
    </div>


    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, onSnapshot, query, orderBy, serverTimestamp, doc, getDoc, where } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js';

        const firebaseConfig = {
          // --- PASTE YOUR FIREBASE CONFIGURATION OBJECT HERE ---
          apiKey: 'AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg',
          authDomain: 'mafia-9fcbf.firebaseapp.com',
          databaseURL: 'https://mafia-9fcbf-default-rtdb.firebaseio.com',
          projectId: 'mafia-9fcbf',
          storageBucket: 'mafia-9fcbf.firebasestorage.app',
          messagingSenderId: '471627157488',
          appId: '1:471627157488:web:92f008548a5596619a5735',
          measurementId: 'G-0PDHDWC6NV'
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- DOM Elements ---
        const appContainer = document.getElementById('app-container');
        const authPrompt = document.getElementById('auth-prompt');
        const clansGrid = document.getElementById('clans-grid-container');
        const notInClanView = document.getElementById('not-in-clan-view');
        const inClanView = document.getElementById('in-clan-view');
        const chatForm = document.getElementById('chat-form');
        const chatMessagesContainer = document.getElementById('chat-messages-container');
        const chatMessageInput = document.getElementById('chat-message-input');

        let currentUser = null;
        let userClanId = null;
        let unsubscribeFromChat = null; // To store the chat listener cleanup function

        // --- Authentication ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                authPrompt.style.display = 'none';
                appContainer.style.display = 'block';
                initializeAppLogic();
            } else {
                currentUser = null;
                appContainer.style.display = 'none';
                authPrompt.style.display = 'block';
                if (unsubscribeFromChat) unsubscribeFromChat();
            }
        });
        
        async function initializeAppLogic() {
            await checkUserClanStatus();
            await loadAllClans();
            setupTabListeners();
            setupModalListeners();
        }

        // --- Data Fetching & Display ---

        async function checkUserClanStatus() {
            // This function assumes a user can only be in one clan at a time.
            const clansRef = collection(db, 'clans');
            const q = query(clansRef, where('members', 'array-contains', currentUser.uid));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                const clanDoc = querySnapshot.docs[0];
                userClanId = clanDoc.id;
                const clanData = clanDoc.data();
                displayInClanView(clanData);
                listenToClanChat(userClanId);
            } else {
                userClanId = null;
                displayNotInClanView();
            }
        }

        async function getLeaderName(creatorId) {
            if (!creatorId) return 'ناشناس';
            try {
                const userDocRef = doc(db, 'users', creatorId);
                const userDoc = await getDoc(userDocRef);
                return userDoc.exists() ? userDoc.data().displayName || 'ناشناس' : 'ناشناس';
            } catch (error) {
                console.error("Error fetching leader name for ID:", creatorId, error);
                return 'ناشناس';
            }
        }

        async function loadAllClans() {
            clansGrid.innerHTML = '<p style="text-align: center;">در حال بارگذاری کلن‌ها...</p>';
            try {
                const querySnapshot = await getDocs(collection(db, 'clans'));
                
                if (querySnapshot.empty) {
                    clansGrid.innerHTML = '<p style="text-align: center;">هیچ کلنی یافت نشد.</p>';
                    return;
                }
                
                // Create an array of promises to fetch all leader names
                const clanDataPromises = querySnapshot.docs.map(async (doc) => {
                    const clan = doc.data();
                    const clanId = doc.id;
                    const leaderName = await getLeaderName(clan.creatorId);
                    return { clan, clanId, leaderName };
                });

                // Wait for all leader names to be fetched
                const clansWithLeaders = await Promise.all(clanDataPromises);

                clansGrid.innerHTML = ''; // Clear loading message
                
                clansWithLeaders.forEach(({ clan, clanId, leaderName }) => {
                    const isFull = (clan.memberCount || 0) >= (clan.capacity || 20);
                    const card = document.createElement('div');
                    card.className = 'clan-card';
                    card.innerHTML = `
                        <h3>${clan.name || 'بدون نام'}</h3>
                        <p class="leader">رهبر: ${leaderName}</p>
                        <p class="members">اعضا: ${clan.memberCount || 0}/${clan.capacity || 20}</p>
                        <button class="join-btn" data-clan-id="${clanId}" ${isFull ? 'disabled' : ''}>
                            ${isFull ? 'پر است' : 'پیوستن'}
                        </button>
                    `;
                    clansGrid.appendChild(card);
                });

                setupJoinButtonListeners();
            } catch (error) {
                console.error("Error loading clans: ", error);
                clansGrid.innerHTML = '<p style="text-align: center;">خطا در بارگذاری کلن‌ها.</p>';
            }
        }

        function displayInClanView(clanData) {
            notInClanView.style.display = 'none';
            inClanView.style.display = 'block';

            document.getElementById('clan-name').textContent = clanData.name;
            document.getElementById('clan-level').textContent = clanData.level || 1;
            document.getElementById('clan-score').textContent = (clanData.score || 0).toLocaleString();
            document.getElementById('clan-members-count').textContent = `${clanData.memberCount || 0}/${clanData.capacity || 20}`;
        }

        function displayNotInClanView() {
            inClanView.style.display = 'none';
            notInClanView.style.display = 'block';
            if (unsubscribeFromChat) {
                unsubscribeFromChat(); // Stop listening to old chat if user leaves a clan
                unsubscribeFromChat = null;
            }
        }

        // --- Clan Chat Logic ---
        function listenToClanChat(clanId) {
            if (unsubscribeFromChat) unsubscribeFromChat(); // Unsubscribe from any previous listener

            const chatRef = collection(db, 'clans', clanId, 'chat');
            const q = query(chatRef, orderBy('timestamp', 'desc'));

            unsubscribeFromChat = onSnapshot(q, (querySnapshot) => {
                chatMessagesContainer.innerHTML = ''; // Clear previous messages
                querySnapshot.forEach(doc => {
                    renderChatMessage(doc.data());
                });
            }, (error) => {
                console.error("Error listening to chat: ", error);
                chatMessagesContainer.innerHTML = '<li>خطا در بارگذاری چت.</li>';
            });
        }

        function renderChatMessage(msg) {
            const messageDiv = document.createElement('div');
            const isSent = msg.senderUid === currentUser.uid;
            messageDiv.className = `chat-message ${isSent ? 'sent' : 'received'}`;
            
            const date = msg.timestamp?.toDate ? msg.timestamp.toDate().toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit' }) : '';

            messageDiv.innerHTML = `
                ${!isSent ? `<p class="sender">${msg.senderName || 'کاربر'}</p>` : ''}
                <p class="text">${msg.text}</p>
                <p class="timestamp">${date}</p>
            `;
            chatMessagesContainer.appendChild(messageDiv);
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!userClanId || !currentUser) return;

            const messageText = chatMessageInput.value.trim();
            if (messageText === '') return;

            try {
                // This assumes Firebase security rules are in place (e.g., isClanMember)
                // to prevent non-members from writing to the chat.
                const chatRef = collection(db, 'clans', userClanId, 'chat');
                await addDoc(chatRef, {
                    senderUid: currentUser.uid,
                    senderName: currentUser.displayName || 'کاربر ناشناس',
                    text: messageText,
                    timestamp: serverTimestamp()
                });
                chatMessageInput.value = ''; // Clear input field
            } catch (error) {
                console.error("Error sending message: ", error);
                alert('خطا در ارسال پیام.');
            }
        });

        // --- Event Listeners ---
        function setupTabListeners() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    button.classList.add('active');
                    document.getElementById(button.dataset.tab).classList.add('active');
                });
            });
        }

        function setupJoinButtonListeners() {
            clansGrid.addEventListener('click', async (e) => {
                if (e.target.matches('.join-btn') && !e.target.disabled) {
                    const clanId = e.target.dataset.clanId;
                    if (!currentUser) {
                        alert('برای پیوستن به کلن باید وارد شوید.');
                        return;
                    }
                    if (userClanId) {
                        alert('شما در حال حاضر عضو یک کلن هستید.');
                        return;
                    }
                    
                    e.target.disabled = true;
                    e.target.textContent = 'درخواست ارسال شد';

                    try {
                        const requestsRef = collection(db, 'join_requests');
                        await addDoc(requestsRef, {
                            userId: currentUser.uid,
                            clanId: clanId,
                            status: 'pending',
                            requestedAt: serverTimestamp()
                        });
                        alert('درخواست شما برای پیوستن به کلن ارسال شد.');
                    } catch (error) {
                        console.error("Error sending join request: ", error);
                        alert('خطا در ارسال درخواست.');
                        e.target.disabled = false;
                        e.target.textContent = 'پیوستن';
                    }
                }
            });
        }
        
        function setupModalListeners() {
            const modal = document.getElementById('requests-modal');
            const openBtn = document.getElementById('my-requests-btn');
            const closeBtn = document.getElementById('close-modal-btn');
            
            openBtn.onclick = async function() {
                const requestsList = document.getElementById('requests-list');
                requestsList.innerHTML = '<p>در حال بارگذاری...</p>';
                modal.style.display = "block";
                
                try {
                    const requestsRef = collection(db, "join_requests");
                    const q = query(requestsRef, where("userId", "==", currentUser.uid));
                    const querySnapshot = await getDocs(q);
                    
                    if (querySnapshot.empty) {
                        requestsList.innerHTML = '<p>شما هیچ درخواست فعالی ندارید.</p>';
                        return;
                    }
                    
                    requestsList.innerHTML = '';
                    for (const reqDoc of querySnapshot.docs) {
                        const request = reqDoc.data();
                        const clanDocRef = doc(db, 'clans', request.clanId);
                        const clanDoc = await getDoc(clanDocRef);
                        const clanName = clanDoc.exists() ? clanDoc.data().name : 'کلن حذف شده';
                        
                        const p = document.createElement('p');
                        p.textContent = `درخواست برای کلن «${clanName}» - وضعیت: ${request.status}`;
                        requestsList.appendChild(p);
                    }
                } catch(error) {
                    console.error("Error fetching requests: ", error);
                    requestsList.innerHTML = '<p>خطا در دریافت درخواست‌ها.</p>';
                }
            }
            
            closeBtn.onclick = function() { modal.style.display = "none"; }
            window.onclick = function(event) { if (event.target == modal) { modal.style.display = "none"; } }
        }
        
    </script>
