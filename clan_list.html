<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>شهر مافیا - لیست کلن‌ها</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #ffc947; --dark-red: #8c4843; --darker-red: #5a2c2a; --text-light: #f0e6d2;
            --text-secondary: #c5a687; --bg-dark: #1a140e; --border-color: #5c4a3a;
            --status-pending: #f39c12; --status-approved: #2ecc71; --suspension-red: #e74c3c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; overflow: hidden; background-color: var(--bg-dark); }
        body { font-family: 'Vazirmatn', sans-serif; color: var(--text-light); display: flex; flex-direction: column; position: relative; }

        #background-blurry { position: fixed; top: -20px; left: -20px; width: calc(100% + 40px); height: calc(100% + 40px); background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg'); background-size: cover; background-position: center center; filter: blur(8px) brightness(0.6); z-index: -1; }
        
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease; }
        .loader { border: 6px solid #f3f3f330; border-top: 6px solid var(--primary-gold); border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 25px; font-size: 1.1rem; font-weight: 700; }
        
        .main-container { width: 100%; height: 100%; display: flex; flex-direction: column; padding: 15px; }
        header { width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-shrink: 0; }
        .header-actions { display: flex; gap: 10px; }
        .header-button { padding: 10px 15px; border-radius: 8px; font-size: 0.9rem; font-weight: 700; cursor: pointer; transition: all 0.3s ease; text-shadow: 1px 1px 2px #000; }
        .back-button { background: linear-gradient(145deg, #443a2e, #2a2118); border: 1px solid var(--border-color); color: var(--text-light); }
        .my-requests-button { background: linear-gradient(145deg, #d4ac0d, #b8860b); border: 1px solid #ffd700; color: white; }
        .header-button:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        
        /* --- Tab Navigation & Content Slider Styles --- */
        .tabs-container {
            display: flex; width: 100%; background: rgba(0,0,0,0.2); border-radius: 10px;
            padding: 5px; margin-bottom: 15px; flex-shrink: 0;
        }
        .tab-button {
            flex: 1; padding: 12px 10px; background: transparent; border: none;
            color: var(--text-secondary); font-size: 1.1rem; font-weight: 700;
            cursor: pointer; border-radius: 8px; transition: all 0.3s ease; position: relative;
        }
        .tab-button.active {
            background: linear-gradient(160deg, #2a2118, var(--bg-dark));
            color: var(--primary-gold); text-shadow: 0 1px 3px #000; transform: scale(1.02);
        }

        .content-wrapper { flex-grow: 1; overflow: hidden; width: 100%; }
        .content-slider { display: flex; height: 100%; width: 200%; transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .tab-panel { width: 50%; height: 100%; display: flex; flex-direction: column; }

        #clan-list-panel { overflow-y: auto; display: flex; flex-direction: column; gap: 15px; padding: 5px; }
        #clan-list-panel::-webkit-scrollbar, #my-requests-list::-webkit-scrollbar, #chat-messages::-webkit-scrollbar { width: 6px; }
        #clan-list-panel::-webkit-scrollbar-track, #my-requests-list::-webkit-scrollbar-track, #chat-messages::-webkit-scrollbar-track { background: transparent; }
        #clan-list-panel::-webkit-scrollbar-thumb, #my-requests-list::-webkit-scrollbar-thumb, #chat-messages::-webkit-scrollbar-thumb { background-color: var(--primary-gold); border-radius: 10px; }
        
        .coming-soon-container { margin: auto; text-align: center; color: var(--text-secondary); opacity: 0.7; }
        .coming-soon-container h2 { font-size: 2rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 10px; }
        .coming-soon-container p { font-size: 1.2rem; }
        /* ---------------------------------------------------- */

        .info-message { text-align: center; font-size: 1.1rem; color: var(--text-secondary); margin-top: 50px; opacity: 0.8; }
        .clan-card { background: linear-gradient(160deg, #2a2118, var(--bg-dark)); border: 1px solid var(--border-color); border-radius: 16px; padding: 15px; display: flex; align-items: center; gap: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.4); opacity: 0; transform: translateY(20px); animation: slideInUp 0.5s forwards; transition: transform 0.3s ease, box-shadow 0.3s ease; }
        @keyframes slideInUp { to { opacity: 1; transform: translateY(0); } }
        .clan-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.5), 0 0 15px rgba(255, 201, 71, 0.2); }
        .creator-avatar { width: 60px; height: 60px; border-radius: 50%; border: 2px solid var(--primary-gold); object-fit: cover; flex-shrink: 0; }
        .clan-details { flex-grow: 1; display: flex; flex-direction: column; gap: 8px; }
        .clan-name { font-size: 1.4rem; font-weight: 900; color: var(--primary-gold); }
        .clan-info { display: flex; flex-wrap: wrap; gap: 10px 20px; font-size: 0.9rem; color: var(--text-secondary); }
        .join-button { padding: 10px 20px; font-size: 1rem; font-weight: 700; color: white; background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border: 1px solid var(--primary-gold); border-radius: 8px; cursor: pointer; transition: all 0.2s ease; }
        .join-button:hover { background: linear-gradient(145deg, #a1534d, #6b3431); transform: scale(1.05); }

        /* --- [NEW] My Clan Panel & Chat Styles --- */
        #my-clan-panel-content { width: 100%; height: 100%; display: flex; flex-direction: column; gap: 15px; }
        .my-clan-header { padding: 15px; background: rgba(0,0,0,0.25); border-radius: 12px; border: 1px solid var(--border-color); }
        .my-clan-name { font-size: 1.8rem; font-weight: 900; color: var(--primary-gold); text-align: center; }
        .chat-container { flex-grow: 1; display: flex; flex-direction: column; background: rgba(0,0,0,0.25); border-radius: 12px; overflow: hidden; border: 1px solid var(--border-color); }
        #chat-messages { flex-grow: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column-reverse; gap: 12px; }
        .chat-message { max-width: 80%; padding: 10px 15px; border-radius: 15px; line-height: 1.5; }
        .chat-message.sent { background-color: var(--primary-gold); color: var(--bg-dark); border-bottom-right-radius: 3px; align-self: flex-end; }
        .chat-message.received { background-color: #3a3f44; color: var(--text-light); border-bottom-left-radius: 3px; align-self: flex-start; }
        .message-sender { font-weight: 700; font-size: 0.9rem; margin-bottom: 4px; }
        #chat-form { display: flex; padding: 10px; background-color: var(--bg-dark); border-top: 1px solid var(--border-color); }
        #chat-input { flex-grow: 1; padding: 12px; border: 1px solid var(--border-color); background-color: #2a2118; color: var(--text-light); border-radius: 8px; font-family: 'Vazirmatn', sans-serif; font-size: 1rem; }
        #chat-send-btn { padding: 12px 20px; margin-right: 10px; border: none; background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); color: white; border-radius: 8px; font-weight: 700; cursor: pointer; }
        /* ------------------------------------------- */

        #create-clan-fab { position: fixed; bottom: 25px; left: 25px; width: 60px; height: 60px; background: linear-gradient(145deg, var(--primary-gold), #c89c36); color: var(--bg-dark); border-radius: 50%; border: none; font-size: 2.5rem; font-weight: 900; line-height: 60px; text-align: center; cursor: pointer; box-shadow: 0 5px 15px rgba(255, 201, 71, 0.4); z-index: 999; transition: all 0.3s ease; }
        #create-clan-fab:hover { transform: scale(1.1); box-shadow: 0 8px 20px rgba(255, 201, 71, 0.6); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0s 0.3s; }
        .modal-overlay.visible { opacity: 1; visibility: visible; transition-delay: 0s; }
        .modal-content { background: linear-gradient(145deg, #3c3022, var(--bg-dark)); border: 2px solid var(--border-color); border-radius: 16px; padding: 25px 30px; width: 90%; max-width: 420px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: scale(0.9) translateY(20px); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .modal-overlay.visible .modal-content { transform: scale(1) translateY(0); }
        .modal-title { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 20px; text-align: center; }
        .modal-input { width: 100%; padding: 12px 15px; background-color: rgba(0,0,0,0.4); border: 1px solid var(--border-color); border-radius: 8px; color: var(--text-light); font-family: 'Vazirmatn', sans-serif; font-size: 1rem; margin-bottom: 20px; }
        .modal-buttons { display: flex; gap: 15px; width: 100%; }
        .modal-button { flex-grow: 1; padding: 12px; font-size: 1rem; font-weight: 700; border-radius: 8px; cursor: pointer; border: 1px solid; transition: all 0.2s ease; }
        .modal-button.primary { color: white; background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border-color: var(--primary-gold); }
        .modal-button.secondary { color: var(--text-light); background: linear-gradient(145deg, #504436, #332a20); border-color: var(--border-color); }
        .modal-button:disabled { background: #555; border-color: #777; cursor: not-allowed; opacity: 0.6; }

        #my-requests-list { max-height: 60vh; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; margin-top: 15px; padding: 5px; }
        .request-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; background-color: rgba(255,255,255,0.05); border-radius: 8px; }
        .request-name { font-size: 1.1rem; font-weight: 700; }
        .request-status { padding: 5px 12px; border-radius: 15px; font-size: 0.8rem; font-weight: 700; }
        .request-status.pending { background-color: var(--status-pending); color: black; }
        .request-status.approved { background-color: var(--status-approved); color: white; }

        /* Ban Modal Styles */
        #ban-overlay { z-index: 3000; background-color: rgba(0,0,0,0.95); backdrop-filter: blur(5px); }
        #ban-panel { border-color: var(--suspension-red); box-shadow: 0 0 25px rgba(231, 76, 60, 0.5); }
        #ban-title { color: var(--suspension-red); }
    </style>
</head>
<body>

    <div id="background-blurry"></div>
    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال بارگذاری لیست کلن‌ها...</p>
    </div>

    <div class="main-container">
        <header>
            <div class="header-actions">
                <button class="back-button header-button" onclick="window.location.href='./main.html'">بازگشت</button>
                <button id="my-requests-btn" class="my-requests-button header-button">درخواست‌های من</button>
            </div>
        </header>
        
        <nav class="tabs-container">
            <button class="tab-button active" data-tab-id="clan-list-panel">لیست کلن ها</button>
            <button class="tab-button" data-tab-id="my-clan-panel">کلن من</button>
        </nav>
        
        <div class="content-wrapper">
            <div class="content-slider">
                <main id="clan-list-panel" class="tab-panel"></main>
                <div id="my-clan-panel" class="tab-panel">
                    <div class="coming-soon-container">
                        <h2>کلن من</h2>
                        <p>این بخش به زودی فعال خواهد شد!</p>
                    </div>
                    <!-- [NEW] This container will be populated by JS if the user has a clan -->
                    <div id="my-clan-panel-content" style="display: none;"></div> 
                </div>
            </div>
        </div>
    </div>
    
    <button id="create-clan-fab" title="ساخت کلن جدید">+</button>

    <!-- Modals -->
    <div id="create-clan-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">ساخت کلن جدید</h2>
            <p style="text-align: center; margin-bottom: 20px; color: var(--text-secondary);">نام کلن خود را وارد کنید. پس از تایید توسط مدیریت، در لیست عمومی نمایش داده خواهد شد.</p>
            <input type="text" id="clan-name-input" class="modal-input" placeholder="نام کلن (مثال: گرگ‌های شب)" maxlength="25">
            <div class="modal-buttons">
                <button id="create-clan-cancel-btn" class="modal-button secondary">انصراف</button>
                <button id="create-clan-confirm-btn" class="modal-button primary">ارسال درخواست</button>
            </div>
        </div>
    </div>
    <div id="my-requests-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">وضعیت درخواست‌های من</h2>
            <div id="my-requests-list"></div>
            <button id="my-requests-close-btn" class="modal-button secondary" style="margin-top:20px;">بستن</button>
        </div>
    </div>
    <div id="custom-alert-modal" class="modal-overlay">
        <div class="modal-content" style="max-width:350px;">
            <h2 id="custom-alert-title" class="modal-title">توجه!</h2>
            <p id="custom-alert-message" style="margin-bottom:25px;"></p>
            <button id="custom-alert-ok-btn" class="modal-button primary">متوجه شدم</button>
        </div>
    </div>
    <div id="ban-overlay" class="modal-overlay">
        <div id="ban-panel" class="modal-content">
            <h2 id="ban-title" class="modal-title">حساب کاربری مسدود است</h2>
            <p id="ban-message" style="margin-bottom:25px; line-height: 1.7;"></p>
            <button id="ban-logout-btn" class="modal-button secondary">خروج از حساب</button>
        </div>
    </div>

    <audio id="audio-click" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
    <audio id="audio-success" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-positive-video-game-notification-interface-265.mp3" preload="auto"></audio>
    <audio id="audio-message" src="https://assets.mixkit.co/sfx/preview/mixkit-message-pop-alert-2354.mp3" preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, where, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        // --- [NEW] Import Realtime Database functions ---
        import { getDatabase, ref, onValue, push, serverTimestamp as dbServerTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

        // --- Firebase Initialization ---
        // --- [MODIFIED] Added databaseURL for Realtime Database functionality ---
        const firebaseConfig = { 
            apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg", 
            authDomain: "mafia-9fcbf.firebaseapp.com", 
            projectId: "mafia-9fcbf", 
            storageBucket: "mafia-9fcbf.appspot.com", 
            messagingSenderId: "471627157488", 
            appId: "1:471627157488:web:92f008548a5596619a5735",
            databaseURL: "https://mafia-9fcbf-default-rtdb.firebaseio.com"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const rtdb = getDatabase(app); // [NEW] Initialize Realtime Database

        // --- DOM Elements ---
        const clanListEl = document.getElementById('clan-list-panel'), 
              loadingOverlay = document.getElementById('loading-overlay'), 
              createClanFab = document.getElementById('create-clan-fab'), 
              createClanModal = document.getElementById('create-clan-modal'), 
              clanNameInput = document.getElementById('clan-name-input'), 
              createClanConfirmBtn = document.getElementById('create-clan-confirm-btn'), 
              createClanCancelBtn = document.getElementById('create-clan-cancel-btn'), 
              myRequestsBtn = document.getElementById('my-requests-btn'), 
              myRequestsModal = document.getElementById('my-requests-modal'), 
              myRequestsListEl = document.getElementById('my-requests-list'), 
              myRequestsCloseBtn = document.getElementById('my-requests-close-btn'),
              myClanPanel = document.getElementById('my-clan-panel'), // [NEW]
              myClanPanelContent = document.getElementById('my-clan-panel-content'); // [NEW]

        // --- State Variables ---
        let currentUser = null, currentUserData = null, isSubmitting = false, userClanData = null;
        let unsubscribeClans = null, unsubscribeMyRequests = null, unsubscribeUserStatus = null, unsubscribeChat = null;

        // --- Helper Functions ---
        const playSound = (id) => { try { document.getElementById(id).play(); } catch(e) { console.warn("Sound play failed", e); } };
        const showModal = (el) => el.classList.add('visible');
        const hideModal = (el) => el.classList.remove('visible');
        const showCustomAlert = (title, msg) => {
            document.getElementById('custom-alert-title').textContent = title;
            document.getElementById('custom-alert-message').textContent = msg;
            showModal(document.getElementById('custom-alert-modal'));
        };

        const createClanCard = (clanData, index) => {
            const card = document.createElement('div');
            card.className = 'clan-card';
            card.style.animationDelay = `${index * 70}ms`;
            card.innerHTML = `
                <img src="${clanData.creatorAvatarUrl || 'https://up.20script.ir/file/1d50-defult.png'}" alt="آواتار" class="creator-avatar" onerror="this.src='https://up.20script.ir/file/1d50-defult.png';">
                <div class="clan-details">
                    <h3 class="clan-name">${clanData.name}</h3>
                    <div class="clan-info">
                        <span>👑 سازنده: ${clanData.creatorName}</span>
                        <span>👥 اعضا: ${clanData.memberCount || 1}</span>
                    </div>
                </div>
                <button class="join-button">پیوستن</button>`;
            return card;
        };

        const handleUserStatusUpdate = (userDocSnap) => {
            if (!userDocSnap.exists()) return;
            const userData = userDocSnap.data();
            const isBanned = userData.isBanned === true && userData.banExpiresAt && userData.banExpiresAt.toDate() > new Date();
            if (isBanned) {
                if (unsubscribeClans) unsubscribeClans();
                if (unsubscribeMyRequests) unsubscribeMyRequests();
                if (unsubscribeChat) unsubscribeChat();
                document.getElementById('ban-message').textContent = `شما به دلیل "${userData.banReason || 'نامشخص'}" تا تاریخ ${new Date(userData.banExpiresAt.toDate()).toLocaleString('fa-IR')} مسدود شده‌اید.`;
                showModal(document.getElementById('ban-overlay'));
                document.querySelectorAll('button').forEach(b => b.disabled = true);
                document.getElementById('ban-logout-btn').disabled = false;
            }
        };
        
        // --- [NEW] Functions for My Clan Panel and Chat ---
        const setupClanChat = (clanId) => {
            const chatMessagesEl = document.getElementById('chat-messages');
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-input');
            const chatRef = ref(rtdb, `clan-chats/${clanId}`);

            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const messageText = chatInput.value.trim();
                if (messageText && currentUser && currentUserData) {
                    const newMessageRef = push(chatRef);
                    push(newMessageRef, {
                        senderId: currentUser.uid,
                        senderName: currentUserData.displayName || 'ناشناس',
                        text: messageText,
                        timestamp: dbServerTimestamp()
                    });
                    chatInput.value = '';
                }
            });

            unsubscribeChat = onValue(chatRef, (snapshot) => {
                chatMessagesEl.innerHTML = '';
                if (!snapshot.exists()) {
                    chatMessagesEl.innerHTML = '<p class="info-message">هنوز پیامی در چت کلن شما وجود ندارد.</p>';
                    return;
                }
                const messages = [];
                snapshot.forEach(childSnapshot => {
                    messages.push({ id: childSnapshot.key, ...childSnapshot.val() });
                });
                
                // Since the flex-direction is column-reverse, we don't need to reverse the array
                messages.forEach(msg => {
                    const msgEl = document.createElement('div');
                    const msgType = msg.senderId === currentUser.uid ? 'sent' : 'received';
                    msgEl.className = `chat-message ${msgType}`;
                    msgEl.innerHTML = `<div class="message-sender">${msg.senderName}</div><div>${msg.text}</div>`;
                    chatMessagesEl.appendChild(msgEl);
                });

                // Play sound for new incoming messages
                if (messages.length > 0 && messages[messages.length-1].senderId !== currentUser.uid){
                    playSound('audio-message');
                }
            });
        };

        const displayMyClanPanel = (clanDoc) => {
            userClanData = { id: clanDoc.id, ...clanDoc.data() };
            myClanPanel.querySelector('.coming-soon-container').style.display = 'none';
            
            myClanPanelContent.innerHTML = `
                <div class="my-clan-header">
                    <h2 class="my-clan-name">${userClanData.name}</h2>
                    <!-- More clan details can be added here -->
                </div>
                <div class="chat-container">
                    <div id="chat-messages"></div>
                    <form id="chat-form">
                        <input type="text" id="chat-input" placeholder="پیام خود را بنویسید..." autocomplete="off">
                        <button type="submit" id="chat-send-btn">ارسال</button>
                    </form>
                </div>
            `;
            myClanPanelContent.style.display = 'flex';
            setupClanChat(userClanData.id);
        };

        const checkForUserClan = async (user) => {
            const clansRef = collection(db, 'clans');
            const q = query(clansRef, where("creatorId", "==", user.uid), where("isApproved", "==", true));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                const clanDoc = querySnapshot.docs[0];
                displayMyClanPanel(clanDoc);
            }
        };
        // --- End of New Functions ---

        const setupLiveListeners = (user) => {
            const userDocRef = doc(db, 'users', user.uid);
            unsubscribeUserStatus = onSnapshot(userDocRef, handleUserStatusUpdate, (error) => console.error("Error listening to user status:", error));
            
            checkForUserClan(user); // [NEW] Check if the user owns an approved clan

            const clansRef = collection(db, 'clans');
            const q = query(clansRef, where("isApproved", "==", true));
            unsubscribeClans = onSnapshot(q, (snapshot) => {
                clanListEl.innerHTML = '';
                if (snapshot.empty) {
                    clanListEl.innerHTML = '<p class="info-message">هنوز هیچ کلنی تایید نشده است. شما اولین نفر باشید!</p>';
                } else {
                    snapshot.docs.forEach((doc, index) => clanListEl.appendChild(createClanCard(doc.data(), index)));
                }
                if (loadingOverlay.style.opacity !== '0') {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => loadingOverlay.style.display = 'none', 500);
                }
            }, (error) => {
                console.error("خطا در بارگذاری لیست کلن‌ها: ", error);
                loadingOverlay.querySelector('#loading-text').textContent = 'خطا در بارگذاری لیست کلن‌ها!';
                clanListEl.innerHTML = '<p class="info-message" style="color: #e74c3c;">مشکلی در دریافت اطلاعات پیش آمد.</p>';
            });
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists()) currentUserData = userDoc.data();
                setupLiveListeners(user);
            } else {
                window.location.href = './login.html';
            }
        });

        async function submitClanRequest() {
            if (isSubmitting || !currentUser) return;
            const clanName = clanNameInput.value.trim();
            if (!clanName || clanName.length < 3 || clanName.length > 25) {
                showCustomAlert('خطا', 'نام کلن باید بین ۳ تا ۲۵ کاراکتر باشد.');
                return;
            }
            isSubmitting = true;
            createClanConfirmBtn.disabled = true;
            createClanConfirmBtn.textContent = 'در حال بررسی...';
            try {
                const q = query(collection(db, "clans"), where("creatorId", "==", currentUser.uid));
                const existingRequests = await getDocs(q);
                if (!existingRequests.empty) {
                    showCustomAlert('توجه', 'شما قبلا یک کلن ثبت کرده‌اید یا در انتظار تایید است.');
                    return;
                }
                createClanConfirmBtn.textContent = 'در حال ارسال...';
                await addDoc(collection(db, 'clans'), {
                    name: clanName, creatorId: currentUser.uid, creatorName: currentUserData.displayName || 'ناشناس',
                    creatorAvatarUrl: currentUserData.avatarUrl || null, createdAt: serverTimestamp(), isApproved: false, memberCount: 1,
                });
                hideModal(createClanModal);
                clanNameInput.value = '';
                playSound('audio-success');
                showCustomAlert('موفقیت', 'درخواست شما ثبت شد و پس از بررسی، نتیجه اعلام خواهد شد.');
            } catch (error) {
                showCustomAlert('خطای سرور', 'مشکلی در ثبت درخواست شما پیش آمد.');
                console.error("Clan creation error: ", error);
            } finally {
                isSubmitting = false;
                createClanConfirmBtn.disabled = false;
                createClanConfirmBtn.textContent = 'ارسال درخواست';
            }
        }
        
        function showMyRequests() {
            if (!currentUser) return;
            myRequestsListEl.innerHTML = '<p class="info-message">در حال بارگذاری...</p>';
            showModal(myRequestsModal);
            playSound('audio-click');
            const q = query(collection(db, "clans"), where("creatorId", "==", currentUser.uid));
            unsubscribeMyRequests = onSnapshot(q, (querySnapshot) => {
                myRequestsListEl.innerHTML = '';
                if (querySnapshot.empty) {
                    myRequestsListEl.innerHTML = '<p class="info-message">شما درخواستی ثبت نکرده‌اید.</p>';
                    return;
                }
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const item = document.createElement('div');
                    item.className = 'request-item';
                    const statusClass = data.isApproved ? 'approved' : 'pending';
                    const statusText = data.isApproved ? 'تایید شده' : 'در انتظار';
                    item.innerHTML = `<span class="request-name">${data.name}</span><span class="request-status ${statusClass}">${statusText}</span>`;
                    myRequestsListEl.appendChild(item);
                });
            }, (error) => {
                 console.error("Error fetching requests:", error);
                 myRequestsListEl.innerHTML = '<p class="info-message" style="color:#e74c3c;">خطا در دریافت اطلاعات.</p>';
            });
        }
        
        function closeMyRequestsModal() {
            if (unsubscribeMyRequests) {
                unsubscribeMyRequests();
                unsubscribeMyRequests = null;
            }
            hideModal(myRequestsModal);
        }

        // --- Event Listeners ---
        createClanFab.addEventListener('click', () => { playSound('audio-click'); showModal(createClanModal); });
        createClanCancelBtn.addEventListener('click', () => hideModal(createClanModal));
        createClanModal.addEventListener('click', e => { if (e.target === createClanModal) hideModal(createClanModal); });
        createClanConfirmBtn.addEventListener('click', submitClanRequest);

        myRequestsBtn.addEventListener('click', showMyRequests);
        myRequestsCloseBtn.addEventListener('click', closeMyRequestsModal);
        myRequestsModal.addEventListener('click', e => { if (e.target === myRequestsModal) closeMyRequestsModal(); });
        
        document.getElementById('custom-alert-ok-btn').addEventListener('click', () => hideModal(document.getElementById('custom-alert-modal')));
        document.getElementById('ban-logout-btn').addEventListener('click', () => { signOut(auth).catch(err => console.error(err)); window.location.href='./login.html'; });
        
        const tabsContainer = document.querySelector('.tabs-container');
        const contentSlider = document.querySelector('.content-slider');
        const tabButtons = document.querySelectorAll('.tab-button');

        tabsContainer.addEventListener('click', (e) => {
            const clickedTab = e.target.closest('.tab-button');
            if (!clickedTab || clickedTab.classList.contains('active')) return;

            playSound('audio-click');
            tabButtons.forEach(button => button.classList.remove('active'));
            clickedTab.classList.add('active');

            const tabId = clickedTab.dataset.tabId;
            if (tabId === 'my-clan-panel') {
                contentSlider.style.transform = 'translateX(-50%)';
            } else {
                contentSlider.style.transform = 'translateX(0)';
            }
        });
    </script>
</body>
</html>
