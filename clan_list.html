<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا - کلن‌ها</title>
    
    <!-- Google Fonts: Vazirmatn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* --- General & Reset Styles --- */
        :root {
            --gold-primary: #FFD700;
            --gold-secondary: #DAA520;
            --gold-gradient: linear-gradient(145deg, #FFD700, #DAA520);
            --dark-bg: #121212;
            --content-bg: #1a1a1a;
            --text-light: #f0f0f0;
            --text-dark: #1e1e1e;
            --border-color: rgba(255, 215, 0, 0.3);
            --shadow-color: rgba(255, 215, 0, 0.5);
            --transparent-bg: rgba(10, 10, 10, 0.7);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* --- Custom Scrollbar --- */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--content-bg);
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--gold-primary);
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--gold-secondary);
            box-shadow: 0 0 10px var(--shadow-color);
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            background-image: url('https://images.unsplash.com/photo-1599591436217-88150469b617?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .main-container::before {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: -1;
        }
        
        #auth-prompt {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            background: var(--transparent-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.8s ease;
        }

        /* --- Header --- */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10px;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 25px;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gold-primary);
            text-shadow: 0 0 10px var(--gold-primary);
        }
        
        .header-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-light);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .header-btn:hover {
            background: var(--gold-primary);
            color: var(--text-dark);
            box-shadow: 0 0 15px var(--shadow-color);
        }

        /* --- Tabs Navigation --- */
        .tabs-nav {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            overflow-x: auto; /* For mobile scroll */
            scrollbar-width: none; /* Firefox */
        }
        .tabs-nav::-webkit-scrollbar { display: none; } /* Chrome, Safari */

        .tab-btn {
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 12px 25px;
            cursor: pointer;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .tab-btn.active {
            color: var(--gold-primary);
            border-bottom-color: var(--gold-primary);
        }
        
        /* --- Tab Content --- */
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.6s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Clans List Section --- */
        #clans-list-tab .clans-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }
        
        .clan-card {
            background: var(--content-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5), inset 0 0 10px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }
        
        .clan-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.7), 0 0 15px var(--shadow-color); }
        .clan-card h3 {
            font-size: 1.4rem; font-weight: 700;
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }
        .clan-card p { font-size: 0.95rem; margin-bottom: 8px; color: #ccc; }
        .clan-card .members { color: var(--gold-primary); font-weight: 500; margin-bottom: 20px; }

        .action-btn {
            background: var(--gold-gradient); border: none; color: var(--text-dark);
            font-family: inherit; font-weight: 700; padding: 10px 25px;
            border-radius: 8px; cursor: pointer; transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3), inset 0 -2px 5px rgba(0,0,0,0.2);
        }
        .action-btn:hover { transform: scale(1.05); box-shadow: 0 6px 15px rgba(0,0,0,0.5); }
        .action-btn:disabled { background: #555; color: #999; cursor: not-allowed; box-shadow: none; }

        /* --- My Clan Section --- */
        #my-clan-tab .content-wrapper {
            background: var(--transparent-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
        }
        
        .not-in-clan { text-align: center; padding: 40px 20px; }
        .not-in-clan h2 { font-size: 1.5rem; margin-bottom: 25px; }

        .clan-details h2 {
            font-size: 2rem; text-align: center; margin-bottom: 20px;
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .clan-stats {
            display: flex; justify-content: space-around; text-align: center;
            margin-bottom: 30px; padding: 20px 0;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
        }
        .stat-item span { display: block; font-size: 1.3rem; font-weight: 700; color: var(--gold-primary); }
        .stat-item p { font-size: 0.9rem; color: #ccc; }
        
        /* --- Clan Members & Chat Sections --- */
        .clan-management {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
        }
        
        .section-title {
            text-align: center; font-size: 1.4rem; margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color); padding-bottom: 10px;
        }
        
        #clan-members-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .member-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .member-avatar { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--gold-primary); background: #333; }
        .member-info { flex-grow: 1; }
        .member-info .name { font-weight: 700; }
        .member-info .role { font-size: 0.85rem; color: var(--gold-primary); }
        .member-status { font-size: 0.8rem; color: #aaa; text-align: left; }

        .chat-box {
            height: 400px; overflow-y: auto;
            border: 1px solid var(--border-color); border-radius: 8px;
            padding: 15px; margin-bottom: 20px;
            background: rgba(0,0,0,0.3);
            display: flex; flex-direction: column-reverse;
            position: relative;
        }
        /* Fade effect for chat box */
        .chat-box::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 30px;
            background: linear-gradient(to bottom, rgba(26,26,26,1), transparent);
            pointer-events: none;
        }

        #chat-messages-container { display: flex; flex-direction: column; gap: 12px; }
        .chat-message { padding: 8px 12px; border-radius: 10px; max-width: 75%; }
        .chat-message.sent { background-color: #4a3423; align-self: flex-start; }
        .chat-message.received { background-color: #333; align-self: flex-end; }
        .chat-message .sender { font-weight: 700; color: var(--gold-primary); font-size: 0.9rem; }
        .chat-message .text { margin: 5px 0; }
        .chat-message .timestamp { font-size: 0.75rem; color: #aaa; text-align: left; }
        
        .chat-form { display: flex; gap: 10px; }
        .chat-form input {
            flex-grow: 1; padding: 10px; border-radius: 8px;
            background: rgba(0,0,0,0.4); border: 1px solid var(--border-color);
            color: var(--text-light); font-family: inherit;
        }
        .chat-form button {
            padding: 10px 20px; border-radius: 8px;
            background: var(--gold-gradient); border: none; color: var(--text-dark);
            font-family: inherit; font-weight: 700; cursor: pointer;
        }

        /* --- Responsive Design --- */
        @media (min-width: 992px) {
            .clan-management {
                grid-template-columns: 350px 1fr;
            }
        }
        @media (max-width: 768px) {
            .header-title { font-size: 1.2rem; }
            #clans-list-tab .clans-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="app-container" class="main-container" style="display: none;">
        <!-- Header -->
        <header class="page-header">
            <button class="header-btn">بازگشت</button>
            <h1 class="header-title">شهر مافیا - کلن‌ها</h1>
            <button class="header-btn">پروفایل</button>
        </header>

        <!-- Tabs Navigation -->
        <nav class="tabs-nav">
            <button class="tab-btn active" data-tab="clans-list-tab">لیست کلن‌ها</button>
            <button class="tab-btn" data-tab="my-clan-tab">کلن من</button>
        </nav>

        <!-- Tabs Content -->
        <main>
            <!-- Tab 1: All Clans List -->
            <section id="clans-list-tab" class="tab-content active">
                <div id="clans-grid-container" class="clans-grid">
                    <!-- Clan cards will be dynamically inserted here -->
                </div>
            </section>

            <!-- Tab 2: My Clan -->
            <section id="my-clan-tab" class="tab-content">
                <div class="content-wrapper">
                    <!-- View: Not in a clan -->
                    <div id="not-in-clan-view" class="not-in-clan" style="display: none;">
                        <h2>شما هنوز عضو هیچ کلنی نیستید!</h2>
                        <p style="margin-bottom: 25px; color: #ccc;">می‌توانید به یک کلن موجود بپیوندید یا کلن خودتان را بسازید.</p>
                        <button class="action-btn">ساخت کلن جدید</button>
                    </div>
                    
                    <!-- View: Is in a clan -->
                    <div id="in-clan-view" class="clan-details" style="display: none;">
                        <h2 id="clan-name">نام کلن</h2>
                        <div class="clan-stats">
                            <div class="stat-item"><p>سطح کلن</p><span id="clan-level">--</span></div>
                            <div class="stat-item"><p>امتیاز کلن</p><span id="clan-score">--</span></div>
                            <div class="stat-item"><p>اعضا</p><span id="clan-members-count">--/--</span></div>
                        </div>
                        
                        <div class="clan-management">
                             <!-- Clan Members Section -->
                            <div class="clan-members">
                                <h3 class="section-title">اعضای کلن</h3>
                                <div id="clan-members-list">
                                    <!-- Member items will be dynamically inserted here -->
                                </div>
                            </div>
                            <!-- Clan Chat Section -->
                            <div class="clan-chat">
                                <h3 class="section-title">چت کلن</h3>
                                <div class="chat-box">
                                    <div id="chat-messages-container"></div>
                                </div>
                                <form id="chat-form" class="chat-form">
                                    <input type="text" id="chat-message-input" placeholder="پیام خود را بنویسید..." required>
                                    <button type="submit" class="action-btn">ارسال</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="auth-prompt" class="main-container">
        <p>برای مشاهده کلن‌ها، لطفا ابتدا وارد حساب کاربری خود شوید.</p>
    </div>
    
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, onSnapshot, query, orderBy, serverTimestamp, doc, where } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: 'AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg',
          authDomain: 'mafia-9fcbf.firebaseapp.com',
          databaseURL: 'https://mafia-9fcbf-default-rtdb.firebaseio.com',
          projectId: 'mafia-9fcbf',
          storageBucket: 'mafia-9fcbf.firebasestorage.app',
          messagingSenderId: '471627157488',
          appId: '1:471627157488:web:92f008548a5596619a5735',
          measurementId: 'G-0PDHDWC6NV'
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- DOM Elements ---
        const appContainer = document.getElementById('app-container');
        const authPrompt = document.getElementById('auth-prompt');
        const clansGrid = document.getElementById('clans-grid-container');
        const notInClanView = document.getElementById('not-in-clan-view');
        const inClanView = document.getElementById('in-clan-view');
        const clanMembersList = document.getElementById('clan-members-list');
        const chatForm = document.getElementById('chat-form');
        const chatMessagesContainer = document.getElementById('chat-messages-container');
        const chatMessageInput = document.getElementById('chat-message-input');

        let currentUser = null;
        let userClanId = null;
        let unsubscribeFromChat = null;
        let unsubscribeFromMembers = null;

        // --- Authentication ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user; // Set the current user object
                authPrompt.style.display = 'none';
                appContainer.style.display = 'block';
                initializeAppLogic();
            } else {
                currentUser = null;
                appContainer.style.display = 'none';
                authPrompt.style.display = 'block';
                // Clean up listeners if user logs out
                if (unsubscribeFromChat) unsubscribeFromChat();
                if (unsubscribeFromMembers) unsubscribeFromMembers();
            }
        });
        
        async function initializeAppLogic() {
            await checkUserClanStatus();
            await loadAllClans();
            setupTabListeners();
        }

        // --- Data Fetching & Display ---

        async function checkUserClanStatus() {
            // Find which clan the user belongs to by querying the members subcollection
            const clansRef = collection(db, 'clans');
            const clansSnapshot = await getDocs(clansRef);
            let foundClan = false;

            for (const clanDoc of clansSnapshot.docs) {
                const memberRef = doc(db, 'clans', clanDoc.id, 'members', currentUser.uid);
                // A more efficient way in a real app would be to store clanId on the user document.
                // This is a workaround for the current data structure.
                // A better query would be needed for scale.
            }
             // For this demo, let's assume we find the clan via a user profile property (which is more scalable).
             // Since we don't have that, we'll query clans where the user is a member (less efficient but works for demo).
            const q = query(collection(db, 'clans'), where('memberUIDs', 'array-contains', currentUser.uid));
            const querySnapshot = await getDocs(q);

            if (!querySnapshot.empty) {
                const clanDoc = querySnapshot.docs[0];
                userClanId = clanDoc.id;
                displayInClanView(clanDoc.data());
                listenToClanData(userClanId);
            } else {
                userClanId = null;
                displayNotInClanView();
            }
        }

        async function loadAllClans() {
            clansGrid.innerHTML = '<p>در حال بارگذاری کلن‌ها...</p>';
            try {
                const querySnapshot = await getDocs(collection(db, 'clans'));
                clansGrid.innerHTML = '';
                if (querySnapshot.empty) {
                    clansGrid.innerHTML = '<p>هیچ کلنی یافت نشد.</p>';
                    return;
                }
                querySnapshot.forEach(doc => {
                    const clan = doc.data();
                    const clanId = doc.id;
                    const isFull = (clan.memberCount || 0) >= (clan.capacity || 20);
                    
                    const card = document.createElement('div');
                    card.className = 'clan-card';
                    card.innerHTML = `
                        <h3>${clan.name || 'بدون نام'}</h3>
                        <p class="leader">رهبر: ${clan.leaderName || 'ناشناس'}</p>
                        <p class="members">اعضا: ${clan.memberCount || 0}/${clan.capacity || 20}</p>
                        <button class="action-btn join-btn" data-clan-id="${clanId}" ${isFull ? 'disabled' : ''}>
                            ${isFull ? 'ظرفیت تکمیل' : 'پیوستن'}
                        </button>
                    `;
                    clansGrid.appendChild(card);
                });
            } catch (error) {
                console.error("Error loading clans: ", error);
                clansGrid.innerHTML = '<p>خطا در بارگذاری کلن‌ها.</p>';
            }
        }

        function displayInClanView(clanData) {
            notInClanView.style.display = 'none';
            inClanView.style.display = 'block';

            document.getElementById('clan-name').textContent = clanData.name;
            document.getElementById('clan-level').textContent = clanData.level || 1;
            document.getElementById('clan-score').textContent = (clanData.score || 0).toLocaleString();
            document.getElementById('clan-members-count').textContent = `${clanData.memberCount || 0}/${clanData.capacity || 20}`;
        }

        function displayNotInClanView() {
            inClanView.style.display = 'none';
            notInClanView.style.display = 'block';
            if (unsubscribeFromChat) unsubscribeFromChat();
            if (unsubscribeFromMembers) unsubscribeFromMembers();
        }

        function listenToClanData(clanId) {
            // Unsubscribe from previous listeners
            if (unsubscribeFromChat) unsubscribeFromChat();
            if (unsubscribeFromMembers) unsubscribeFromMembers();

            // Listen to chat
            const chatRef = collection(db, 'clans', clanId, 'chat');
            const qChat = query(chatRef, orderBy('timestamp', 'desc'));
            unsubscribeFromChat = onSnapshot(qChat, (snapshot) => {
                chatMessagesContainer.innerHTML = '';
                snapshot.forEach(doc => renderChatMessage(doc.data()));
            });

            // Listen to members
            const membersRef = collection(db, 'clans', clanId, 'members');
            unsubscribeFromMembers = onSnapshot(membersRef, (snapshot) => {
                clanMembersList.innerHTML = '';
                snapshot.forEach(doc => renderClanMember(doc.data()));
            });
        }
        
        function renderClanMember(member) {
            const memberDiv = document.createElement('div');
            memberDiv.className = 'member-item';
            
            // Placeholder for last online time
            const lastOnline = member.lastOnline?.toDate ? member.lastOnline.toDate().toLocaleString('fa-IR') : 'نامشخص';

            memberDiv.innerHTML = `
                <img src="${member.avatarUrl || 'https://via.placeholder.com/45'}" alt="avatar" class="member-avatar">
                <div class="member-info">
                    <div class="name">${member.name || 'کاربر'}</div>
                    <div class="role">${member.role || 'عضو'}</div>
                </div>
                <div class="member-status">${lastOnline}</div>
            `;
            clanMembersList.appendChild(memberDiv);
        }

        function renderChatMessage(msg) {
            const messageDiv = document.createElement('div');
            const isSent = msg.senderUid === currentUser.uid;
            messageDiv.className = `chat-message ${isSent ? 'sent' : 'received'}`;
            
            const time = msg.timestamp?.toDate ? msg.timestamp.toDate().toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit' }) : '';

            messageDiv.innerHTML = `
                ${!isSent ? `<p class="sender">${msg.senderName || 'کاربر'}</p>` : ''}
                <p class="text">${msg.text}</p>
                <p class="timestamp">${time}</p>
            `;
            chatMessagesContainer.appendChild(messageDiv);
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!userClanId || !currentUser) return;

            const messageText = chatMessageInput.value.trim();
            if (messageText === '') return;
            
            const tempMessage = messageText; // Keep a copy
            chatMessageInput.value = ''; // Clear input immediately for better UX
            
            try {
                const chatRef = collection(db, 'clans', userClanId, 'chat');
                await addDoc(chatRef, {
                    senderUid: currentUser.uid,
                    senderName: currentUser.displayName || 'کاربر ناشناس',
                    text: tempMessage,
                    timestamp: serverTimestamp()
                });
            } catch (error) {
                console.error("Error sending message: ", error);
                alert('خطا در ارسال پیام.');
                chatMessageInput.value = tempMessage; // Restore message on error
            }
        });

        // --- Event Listeners ---
        function setupTabListeners() {
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => content.classList.remove('active'));
                    button.classList.add('active');
                    document.getElementById(button.dataset.tab).classList.add('active');
                });
            });
        }
        
    </script>
</body>
</html>
