    <div id="my-requests-modal" class="modal-overlay">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Firebase Config ---
        const firebaseConfig = {
          apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
          authDomain: "mafia-9fcbf.firebaseapp.com",
          projectId: "mafia-9fcbf",
          storageBucket: "mafia-9fcbf.appspot.com",
          messagingSenderId: "471627157488",
          appId: "1:471627157488:web:92f008548a5596619a5735",
        };
        
        // --- Firebase Init ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const clanList = document.getElementById('clan-list');
        const createClanBtn = document.getElementById('create-clan-btn');
        const myRequestsBtn = document.getElementById('my-requests-btn');
        
        const createClanModal = document.getElementById('create-clan-modal');
        const clanNameInput = document.getElementById('clan-name-input');
        const createClanConfirmBtn = document.getElementById('create-clan-confirm-btn');
        const createClanCancelBtn = document.getElementById('create-clan-cancel-btn');
        
        const myRequestsModal = document.getElementById('my-requests-modal');
        const myRequestsList = document.getElementById('my-requests-list');
        
        const customAlertModal = document.getElementById('custom-alert-modal');
        const customAlertTitle = document.getElementById('custom-alert-title');
        const customAlertMessage = document.getElementById('custom-alert-message');
        const customAlertOkBtn = document.getElementById('custom-alert-ok-btn');

        // --- State Variables ---
        let currentUser = null;
        let currentUserData = null;
        let unsubscribeMyRequests = null;

        // --- Helper Functions ---
        function showModal(modalElement) { modalElement.classList.add('visible'); }
        function hideModal(modalElement) { modalElement.classList.remove('visible'); }

        function showCustomAlert(title, message) {
            customAlertTitle.textContent = title;
            customAlertMessage.textContent = message;
            showModal(customAlertModal);
        }

        function renderClanCard(clanData, index) {
            const card = document.createElement('div');
            card.className = 'clan-card';
            card.style.animationDelay = `${index * 0.07}s`;
            
            // ÿ¢€å⁄©ŸàŸÜ‚ÄåŸáÿß€å ÿ™ÿµÿßÿØŸÅ€å ÿ®ÿ±ÿß€å ÿ≤€åÿ®ÿß€å€å
            const icons = ['üõ°Ô∏è', '‚öîÔ∏è', 'üëë', 'ü¶Ö', 'üê∫', 'üî•'];
            const randomIcon = icons[Math.floor(Math.random() * icons.length)];

            card.innerHTML = `
                <div class="clan-details">
                    <span class="clan-icon">${randomIcon}</span>
                    <div class="clan-info">
                        <h3 class="clan-name">${clanData.clanName}</h3>
                        <span class="clan-creator">ÿ≥ÿßÿ≤ŸÜÿØŸá: ${clanData.creatorName}</span>
                    </div>
                </div>
            `;
            return card;
        }

        // --- Main Logic ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                // ÿ®ÿ±ÿß€å ÿ≥ÿßÿØ⁄Ø€åÿå ŸÜÿßŸÖ ŸÜŸÖÿß€åÿ¥€å ÿ±ÿß ŸÖÿ≥ÿ™ŸÇ€åŸÖÿßŸã ÿßÿ≤ auth ŸÖ€å⁄Ø€åÿ±€åŸÖ. ÿØÿ± Ÿæÿ±Ÿà⁄òŸá ÿßÿµŸÑ€å ÿßÿ≤ ⁄©ÿßŸÑ⁄©ÿ¥ŸÜ users ÿ®⁄Ø€åÿ±€åÿØ.
                currentUserData = { displayName: user.displayName || '⁄©ÿßÿ±ÿ®ÿ± ŸÜÿßÿ¥ŸÜÿßÿ≥' };
                
                listenToApprovedClans();

            } else {
                window.location.href = './login.html';
            }
        });

        function listenToApprovedClans() {
            // ŸÜÿßŸÖ ⁄©ÿßŸÑ⁄©ÿ¥ŸÜ ÿ®Ÿá clan_requests ÿ™ÿ∫€å€åÿ± €åÿßŸÅÿ™ ÿ™ÿß ÿ®ÿß ŸÖŸÜÿ∑ŸÇ ÿ™ÿß€å€åÿØ ŸáŸÖÿÆŸàÿßŸÜ€å ÿØÿßÿ¥ÿ™Ÿá ÿ®ÿßÿ¥ÿØ
            const clansRef = collection(db, 'clan_requests'); 
            const q = query(clansRef, where("isApproved", "==", true), orderBy("createdAt", "desc"));

            onSnapshot(q, (snapshot) => {
                clanList.innerHTML = ''; // Ÿæÿß⁄© ⁄©ÿ±ÿØŸÜ ŸÑ€åÿ≥ÿ™ ŸÇÿ®ŸÑ€å
                if (snapshot.empty) {
                    clanList.innerHTML = '<p class="info-message">ŸáŸÜŸàÿ≤ Ÿá€å⁄Ü ⁄©ŸÑŸÜ€å ÿ™ÿß€å€åÿØ ŸÜÿ¥ÿØŸá ÿßÿ≥ÿ™. ÿ¥ŸÖÿß ÿßŸàŸÑ€åŸÜ ŸÜŸÅÿ± ÿ®ÿßÿ¥€åÿØ!</p>';
                } else {
                    snapshot.docs.forEach((doc, index) => {
                        const clanCard = renderClanCard(doc.data(), index);
                        clanList.appendChild(clanCard);
                    });
                }
                
                // ŸÖÿÆŸÅ€å ⁄©ÿ±ÿØŸÜ ŸÑŸàÿØÿ± ÿ®ÿπÿØ ÿßÿ≤ ÿßŸàŸÑ€åŸÜ ÿ®ÿßÿ±⁄Ø€åÿ±€å
                if (loadingOverlay.style.opacity !== '0') {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => loadingOverlay.style.display = 'none', 500);
                }
            }, (error) => {
                console.error("Error fetching approved clans:", error);
                showCustomAlert('ÿÆÿ∑ÿß€å ÿ¥ÿ®⁄©Ÿá', 'ÿØÿ±€åÿßŸÅÿ™ ŸÑ€åÿ≥ÿ™ ⁄©ŸÑŸÜ‚ÄåŸáÿß ÿ®ÿß ŸÖÿ¥⁄©ŸÑ ŸÖŸàÿßÿ¨Ÿá ÿ¥ÿØ.');
                loadingOverlay.style.display = 'none';
            });
        }
        
        async function handleCreateClanRequest() {
            const clanName = clanNameInput.value.trim();
            if (!clanName || clanName.length < 3) {
                showCustomAlert('ÿÆÿ∑ÿß', 'ŸÜÿßŸÖ ⁄©ŸÑŸÜ ÿ®ÿß€åÿØ ÿ≠ÿØÿßŸÇŸÑ €≥ ⁄©ÿßÿ±ÿß⁄©ÿ™ÿ± ÿ®ÿßÿ¥ÿØ.');
                return;
            }

            createClanConfirmBtn.disabled = true;
            createClanConfirmBtn.textContent = 'ÿØÿ± ÿ≠ÿßŸÑ ÿßÿ±ÿ≥ÿßŸÑ...';
            
            try {
                const requestsRef = collection(db, 'clan_requests');
                await addDoc(requestsRef, {
                    clanName: clanName,
                    creatorId: currentUser.uid,
                    creatorName: currentUserData.displayName,
                    isApproved: false, // Ÿàÿ∂ÿπ€åÿ™ ÿßŸàŸÑ€åŸá ŸáŸÖ€åÿ¥Ÿá ÿØÿ± ÿ≠ÿßŸÑ ÿßŸÜÿ™ÿ∏ÿßÿ± ÿßÿ≥ÿ™
                    submittedAt: serverTimestamp(),
                    createdAt: serverTimestamp() // ÿ®ÿ±ÿß€å ŸÖÿ±ÿ™ÿ®‚Äåÿ≥ÿßÿ≤€å ŸÑ€åÿ≥ÿ™ ÿßÿµŸÑ€å ÿ®ÿπÿØ ÿßÿ≤ ÿ™ÿß€å€åÿØ
                });
                
                hideModal(createClanModal);
                clanNameInput.value = ''; // Ÿæÿß⁄© ⁄©ÿ±ÿØŸÜ ÿß€åŸÜŸæŸàÿ™
                showCustomAlert('ŸÖŸàŸÅŸÇ€åÿ™', 'ÿØÿ±ÿÆŸàÿßÿ≥ÿ™ ÿ¥ŸÖÿß ÿ®ÿß ŸÖŸàŸÅŸÇ€åÿ™ ÿ´ÿ®ÿ™ ÿ¥ÿØ. Ÿæÿ≥ ÿßÿ≤ ÿ™ÿß€å€åÿØ ÿ™Ÿàÿ≥ÿ∑ ŸÖÿØ€åÿ±€åÿ™ÿå ÿØÿ± ŸÑ€åÿ≥ÿ™ ⁄©ŸÑŸÜ‚ÄåŸáÿß ŸÜŸÖÿß€åÿ¥ ÿØÿßÿØŸá ÿÆŸàÿßŸáÿØ ÿ¥ÿØ.');
                
                // ÿ®ÿßÿ≤ ⁄©ÿ±ÿØŸÜ ÿÆŸàÿØ⁄©ÿßÿ± ŸæŸÜŸÑ ÿØÿ±ÿÆŸàÿßÿ≥ÿ™‚ÄåŸáÿß ÿ®ÿ±ÿß€å ŸÖÿ¥ÿßŸáÿØŸá Ÿàÿ∂ÿπ€åÿ™
                setTimeout(openMyRequestsModal, 500);

            } catch (error) {
                console.error("Error creating clan request:", error);
                showCustomAlert('ÿÆÿ∑ÿß', 'ŸÖÿ¥⁄©ŸÑ€å ÿØÿ± ÿßÿ±ÿ≥ÿßŸÑ ÿØÿ±ÿÆŸàÿßÿ≥ÿ™ Ÿæ€åÿ¥ ÿ¢ŸÖÿØ. ŸÑÿ∑ŸÅÿß ÿØŸàÿ®ÿßÿ±Ÿá ÿ™ŸÑÿßÿ¥ ⁄©ŸÜ€åÿØ.');
            } finally {
                createClanConfirmBtn.disabled = false;
                createClanConfirmBtn.textContent = 'ÿßÿ±ÿ≥ÿßŸÑ ÿØÿ±ÿÆŸàÿßÿ≥ÿ™';
            }
        }
        
        function listenToMyRequests() {
             // ÿß⁄Øÿ± ÿ¥ŸÜŸàŸÜÿØŸá ŸÇÿ®ŸÑ€å Ÿàÿ¨ŸàÿØ ÿØÿßÿ±ÿØÿå ÿ¢ŸÜ ÿ±ÿß ÿ∫€åÿ±ŸÅÿπÿßŸÑ ⁄©ŸÜ
            if (unsubscribeMyRequests) {
                unsubscribeMyRequests();
            }

            myRequestsList.innerHTML = '<p class="info-message">ÿØÿ± ÿ≠ÿßŸÑ ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å ÿØÿ±ÿÆŸàÿßÿ≥ÿ™‚ÄåŸáÿß...</p>';
            
            const requestsRef = collection(db, 'clan_requests');
            const q = query(requestsRef, where("creatorId", "==", currentUser.uid), orderBy("submittedAt", "desc"));

            unsubscribeMyRequests = onSnapshot(q, (snapshot) => {
                myRequestsList.innerHTML = '';
                if (snapshot.empty) {
                    myRequestsList.innerHTML = '<p class="info-message">ÿ¥ŸÖÿß ŸáŸÜŸàÿ≤ ÿØÿ±ÿÆŸàÿßÿ≥ÿ™€å ÿ´ÿ®ÿ™ ŸÜ⁄©ÿ±ÿØŸá‚Äåÿß€åÿØ.</p>';
                } else {
                    snapshot.docs.forEach(doc => {
                        const data = doc.data();
                        const item = document.createElement('div');
                        item.className = 'request-item';
                        
                        const statusClass = data.isApproved ? 'status-approved' : 'status-pending';
                        const statusText = data.isApproved ? 'ÿ™ÿß€å€åÿØ ÿ¥ÿØŸá' : 'ÿØÿ± ÿ≠ÿßŸÑ ÿßŸÜÿ™ÿ∏ÿßÿ±';

                        item.innerHTML = `
                            <span class="request-name">${data.clanName}</span>
                            <span class="status-tag ${statusClass}">${statusText}</span>
                        `;
                        myRequestsList.appendChild(item);
                    });
                }
            }, (error) => {
                console.error("Error fetching my requests:", error);
                myRequestsList.innerHTML = '<p class="info-message" style="color:red;">ÿÆÿ∑ÿß ÿØÿ± ÿØÿ±€åÿßŸÅÿ™ ÿßÿ∑ŸÑÿßÿπÿßÿ™.</p>';
            });
        }

        function openMyRequestsModal() {
            listenToMyRequests();
            showModal(myRequestsModal);
        }

        // --- Event Listeners ---
        createClanBtn.addEventListener('click', () => showModal(createClanModal));
        createClanCancelBtn.addEventListener('click', () => hideModal(createClanModal));
        createClanConfirmBtn.addEventListener('click', handleCreateClanRequest);
        
        myRequestsBtn.addEventListener('click', openMyRequestsModal);
        
        // ÿ®ÿ≥ÿ™ŸÜ ŸÖŸàÿØÿßŸÑ‚ÄåŸáÿß ÿ®ÿß ⁄©ŸÑ€å⁄© ÿ±Ÿà€å Ÿæÿ≥‚Äåÿ≤ŸÖ€åŸÜŸá
        [createClanModal, myRequestsModal, customAlertModal].forEach(modal => {
             modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    hideModal(modal);
                    // ÿß⁄Øÿ± ŸÖŸàÿØÿßŸÑ ÿØÿ±ÿÆŸàÿßÿ≥ÿ™‚ÄåŸáÿß ÿ®ÿ≥ÿ™Ÿá ÿ¥ÿØÿå ÿ¥ŸÜŸàŸÜÿØŸá ÿ±ÿß ÿ∫€åÿ±ŸÅÿπÿßŸÑ ⁄©ŸÜ
                    if (modal === myRequestsModal && unsubscribeMyRequests) {
                        unsubscribeMyRequests();
                        unsubscribeMyRequests = null;
                    }
                }
            });
        });
        
        customAlertOkBtn.addEventListener('click', () => hideModal(customAlertModal));

    </script>
</body>
