<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>بازی - معامله‌گر</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* === متغیرهای رنگی پایه === */
        :root {
            --primary-gold: #ffc947;
            --dark-red: #8c4843;
            --darker-red: #5a2c2a;
            --text-light: #f0e6d2;
            --text-secondary: #c5a687;
            --bg-dark: #1a140e;
            --border-color: #5c4a3a;
            --green-cooperate: #2ecc71;
            --red-betray: #e74c3c;
            --blue-partner: #3498db;
        }

        /* === ریست و استایل‌های کلی === */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; width: 100%; overflow: hidden; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            position: relative;
            background-image: url('https://up.20script.ir/file/d1c7-InShot-۲۰۲۵۰۹۱۱-۱۲۲۵۲۰۷۶۰.jpg');
            background-size: cover;
            background-position: center center;
        }

        #background-blurry { position: fixed; top: -20px; left: -20px; width: calc(100% + 40px); height: calc(100% + 40px); background-image: url('https://up.20script.ir/file/d1c7-InShot-۲۰۲۵۰۹۱۱-۱۲۲۵۲۰۷۶۰.jpg'); background-size: cover; background-position: center center; filter: blur(8px) brightness(0.6); z-index: -1; }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease; }
        .loader { border: 6px solid #f3f3f330; border-top: 6px solid var(--primary-gold); border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 20px; font-size: 1.1rem; font-weight: 700; }

        /* === ساختار اصلی صفحه بازی === */
        .game-container { width: 100%; height: 100%; display: flex; flex-direction: column; padding: 10px 5px; gap: 10px; }

        /* === هدر بازی (اطلاعات و تایمر) === */
        .game-header { flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; padding: 5px 15px; background-color: rgba(0, 0, 0, 0.4); border: 1px solid var(--border-color); border-radius: 12px; height: 60px; }
        #game-phase-info { font-size: 1.3rem; font-weight: 900; color: var(--primary-gold); text-shadow: 1px 1px 3px rgba(0,0,0,0.7); }
        #game-timer { font-size: 1.5rem; font-weight: 700; background-color: var(--darker-red); color: white; padding: 5px 15px; border-radius: 8px; border: 1px solid var(--primary-gold); min-width: 80px; text-align: center; }
        #game-timer.critical { animation: pulse-timer 1s infinite; }
        @keyframes pulse-timer { 0% { transform: scale(1); box-shadow: 0 0 5px #e74c3c; } 50% { transform: scale(1.05); box-shadow: 0 0 15px #e74c3c; } 100% { transform: scale(1); box-shadow: 0 0 5px #e74c3c; } }

        /* === نوار اعلانات === */
        .announcement-bar { flex-shrink: 0; width: 100%; padding: 10px; background-color: rgba(140, 72, 67, 0.5); border-radius: 8px; text-align: center; font-size: 1rem; font-weight: 700; display: none; transition: all 0.3s ease; }

        /* استایل‌های چیدمان بازیکنان */
        .players-area { flex-grow: 1; width: 100%; display: flex; justify-content: space-between; align-items: flex-start; gap: 5px; overflow: hidden; }
        .players-column { display: flex; flex-direction: column; justify-content: flex-start; align-items: center; height: 100%; flex-shrink: 0; width: 120px; gap: 8px; overflow-y: auto; padding-top: 10px;}
        #central-board-container { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; padding: 0 5px; gap: 20px; }
        
        .player-card { display: flex; align-items: center; width: 110px; background-color: rgba(0,0,0,0.4); border: 1px solid var(--border-color); border-radius: 8px; padding: 5px; gap: 8px; }
        .player-card img { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; border: 2px solid var(--text-secondary); }
        .player-card-info { display: flex; flex-direction: column; }
        .player-card-name { font-size: 0.8rem; font-weight: 700; color: var(--text-light); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 60px; }
        .player-card-score { font-size: 0.9rem; font-weight: 700; color: var(--primary-gold); }

        /* استایل‌های بخش مرکزی (مذاکره و نتایج) */
        #negotiation-area { display: none; flex-direction: column; align-items: center; gap: 15px; }
        #partner-info { display: flex; flex-direction: column; align-items: center; gap: 10px; padding: 20px; background: rgba(0,0,0,0.3); border: 2px solid var(--blue-partner); border-radius: 15px; box-shadow: 0 0 20px var(--blue-partner); }
        #partner-avatar { width: 100px; height: 100px; border-radius: 50%; border: 4px solid var(--primary-gold); }
        #partner-name { font-size: 1.5rem; font-weight: 900; }
        #partner-prompt { font-size: 1rem; color: var(--text-secondary); }
        #choice-buttons { display: flex; gap: 15px; margin-top: 10px; }
        .choice-btn { padding: 15px 30px; font-size: 1.2rem; font-weight: 900; border-radius: 12px; border: 2px solid; cursor: pointer; transition: all 0.3s ease; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        #cooperate-btn { background: linear-gradient(145deg, var(--green-cooperate), #27ae60); border-color: #fff; }
        #betray-btn { background: linear-gradient(145deg, var(--red-betray), #c0392b); border-color: #fff; }
        .choice-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: none; }
        .choice-btn:not(:disabled):hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        #results-area { display: none; text-align: center; }
        #results-title { font-size: 1.8rem; color: var(--primary-gold); margin-bottom: 20px; }
        #results-list { display: flex; flex-direction: column; gap: 10px; }
        .result-pair { background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; border: 1px solid var(--border-color); }
        
        #final-winner-area { display: none; text-align: center; }

        /* === فوتر بازی (فقط چت) === */
        .game-footer { flex-shrink: 0; display: flex; justify-content: flex-end; padding: 10px; background-color: rgba(0,0,0,0.3); border-top: 1px solid var(--border-color); }

        /* === استایل‌های چت و مودال‌ها (بدون تغییر) === */
        #toggle-chat-btn { width: 50px; height: 50px; border-radius: 50%; background-color: #4a5568; color: white; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: all 0.3s ease; position: relative; }
        #toggle-chat-btn:hover { background-color: #2d3748; transform: scale(1.1); }
        #toggle-chat-btn.new-message::after { content: ''; position: absolute; bottom: 0; right: 0; width: 14px; height: 14px; background-color: #e53e3e; border-radius: 50%; border: 2px solid var(--bg-dark); }
        #toggle-chat-btn svg { width: 24px; height: 24px; fill: currentColor; }
        #chat-panel { position: fixed; top: 50%; left: 50%; width: 90%; max-width: 550px; height: 70%; max-height: 500px; background-color: rgba(26, 20, 14, 0.95); backdrop-filter: blur(10px); border: 1px solid var(--border-color); border-radius: 16px; display: flex; flex-direction: column; z-index: 999; box-shadow: 0 8px 30px rgba(0,0,0,0.6); opacity: 0; transform: translate(-50%, -50%) scale(0.9); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease; pointer-events: none; }
        #chat-panel.visible { opacity: 1; transform: translate(-50%, -50%) scale(1); pointer-events: auto; }
        .chat-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .chat-header h3 { font-size: 1.1rem; color: var(--primary-gold); font-weight: 700; }
        #close-chat-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 1.5rem; line-height: 1; padding: 5px; }
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 10px 15px; display: flex; flex-direction: column; gap: 12px; }
        .chat-message { display: flex; align-items: flex-start; gap: 10px; }
        .chat-message.self { align-self: flex-end; flex-direction: row-reverse; }
        .chat-message-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .chat-message-content { display: flex; flex-direction: column; }
        .chat-message-sender { font-size: 0.8rem; font-weight: 700; color: var(--primary-gold); margin-bottom: 3px; }
        .chat-message.self .chat-message-sender { color: var(--green-cooperate); text-align: right; }
        .chat-message-bubble { background-color: #332a20; padding: 8px 12px; border-radius: 12px; font-size: 0.9rem; word-wrap: break-word; }
        .chat-message.self .chat-message-bubble { background-color: #2a3a30; }
        .chat-message.private .chat-message-bubble { background-color: #293a4a; border: 1px solid var(--blue-partner); } /* چت خصوصی */
        #chat-form { display: flex; padding: 10px 15px; border-top: 1px solid var(--border-color); gap: 10px; flex-shrink: 0; }
        #chat-input { flex-grow: 1; background-color: rgba(0,0,0,0.3); border: 1px solid var(--border-color); border-radius: 8px; padding: 10px; color: var(--text-light); font-family: 'Vazirmatn', sans-serif; font-size: 0.9rem; }
        #chat-input:focus { outline: none; border-color: var(--primary-gold); }
        #chat-send-btn { background-color: var(--primary-gold); border: none; border-radius: 8px; color: var(--darker-red); font-weight: 900; padding: 0 15px; cursor: pointer; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0s 0.3s; }
        .modal-overlay.visible { opacity: 1; visibility: visible; transition: opacity 0.3s ease; }
        .modal-content { background: linear-gradient(145deg, #3c3022, var(--bg-dark)); border: 2px solid var(--border-color); border-radius: 16px; padding: 25px; width: 90%; max-width: 380px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-title { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 20px; }
        .modal-message { font-size: 1rem; line-height: 1.6; margin-bottom: 25px; }
        .modal-buttons { display: flex; gap: 10px; }
        .modal-button { width: 100%; padding: 12px; font-size: 1rem; font-weight: 700; border-radius: 8px; cursor: pointer; border: 1px solid; }
        .modal-button.primary { color: white; background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border-color: var(--primary-gold); }
    </style>
</head>
<body>

    <div id="background-blurry"></div>
    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال بارگذاری بازی معامله‌گر...</p>
    </div>

    <div class="game-container" style="display: none;">
        <header class="game-header">
            <div id="game-phase-info">دور ۱ از ۵</div>
            <div id="game-timer">01:00</div>
        </header>

        <div id="announcement-bar" class="announcement-bar"></div>

        <main class="players-area">
            <div id="right-players" class="players-column"></div>
            <div id="central-board-container">
                <!-- محتوای این بخش توسط جاوااسکریپت مدیریت می‌شود -->
                <div id="negotiation-area">
                    <div id="partner-info">
                        <img id="partner-avatar" src="https://up.20script.ir/file/1d50-defult.png" alt="Partner Avatar">
                        <h3 id="partner-name">نام حریف</h3>
                        <p id="partner-prompt">انتخاب کنید: همکاری یا خیانت؟</p>
                    </div>
                    <div id="choice-buttons">
                        <button id="cooperate-btn" class="choice-btn">همکاری</button>
                        <button id="betray-btn" class="choice-btn">خیانت</button>
                    </div>
                </div>

                <div id="results-area">
                    <h2 id="results-title">نتایج دور</h2>
                    <div id="results-list"></div>
                </div>
                
                <div id="final-winner-area">
                     <h2 id="results-title">بازی تمام شد!</h2>
                     <p id="winner-text" style="font-size: 1.2rem;"></p>
                </div>

            </div>
            <div id="left-players" class="players-column"></div>
        </main>
        
        <footer class="game-footer">
            <button id="toggle-chat-btn" title="باز کردن چت">
                <svg viewBox="0 0 24 24"><path d="M20,2H4A2,2,0,0,0,2,4V22l4-4H20a2,2,0,0,0,2-2V4A2,2,0,0,0,20,2Z"/></svg>
            </button>
        </footer>
    </div>
    
    <div id="chat-panel"> <div class="chat-header"> <h3 id="chat-title">چت عمومی</h3> <button id="close-chat-btn" title="بستن چت">&times;</button> </div> <div id="chat-messages"></div> <form id="chat-form"> <input type="text" id="chat-input" placeholder="پیام خود را بنویسید..." autocomplete="off"> <button type="submit" id="chat-send-btn">ارسال</button> </form> </div>
    <div id="notification-modal" class="modal-overlay"> <div class="modal-content"> <h2 id="notification-modal-title" class="modal-title">توجه</h2> <p id="notification-modal-message" class="modal-message"></p> <div class="modal-buttons"> <button id="notification-modal-ok-btn" class="modal-button primary">متوجه شدم</button> </div> </div> </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, runTransaction, updateDoc, serverTimestamp, collection, addDoc, query, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Config & Elements ---
        const firebaseConfig = { apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg", authDomain: "mafia-9fcbf.firebaseapp.com", projectId: "mafia-9fcbf", storageBucket: "mafia-9fcbf.appspot.com", messagingSenderId: "471627157488", appId: "1:471627157488:web:92f008548a5596619a5735", };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const TOTAL_ROUNDS = 5;
        const NEGOTIATION_TIME = 60; // 60 seconds
        const RESULTS_TIME = 10; // 10 seconds

        const loadingOverlay = document.getElementById('loading-overlay');
        const gameContainer = document.querySelector('.game-container');
        const leftPlayersEl = document.getElementById('left-players');
        const rightPlayersEl = document.getElementById('right-players');
        const gamePhaseInfoEl = document.getElementById('game-phase-info');
        const gameTimerEl = document.getElementById('game-timer');
        const announcementBarEl = document.getElementById('announcement-bar');
        
        // Central Board Elements
        const negotiationArea = document.getElementById('negotiation-area');
        const partnerAvatarEl = document.getElementById('partner-avatar');
        const partnerNameEl = document.getElementById('partner-name');
        const cooperateBtn = document.getElementById('cooperate-btn');
        const betrayBtn = document.getElementById('betray-btn');
        const resultsArea = document.getElementById('results-area');
        const resultsListEl = document.getElementById('results-list');
        const finalWinnerArea = document.getElementById('final-winner-area');
        const winnerTextEl = document.getElementById('winner-text');

        // Chat Elements
        const toggleChatBtn = document.getElementById('toggle-chat-btn');
        const chatPanel = document.getElementById('chat-panel');
        const closeChatBtn = document.getElementById('close-chat-btn');
        const chatMessagesEl = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatTitleEl = document.getElementById('chat-title');
        
        let currentUser = null;
        let gameId = null;
        let unsubscribeGame = null;
        let unsubscribeChat = null;
        let currentGameState = {};
        let timerInterval = null;
        let isChatPanelVisible = false;

        // --- Main Functions ---
        async function main() {
            gameId = new URLSearchParams(window.location.search).get('id');
            if (!gameId) {
                showNotificationModal("خطا", "شناسه بازی نامعتبر است.", () => window.location.href = './Lobby page.html');
                return;
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    listenToGameStateChanges();
                    setupEventListeners();
                } else {
                    window.location.href = './login.html';
                }
            });
        }

        function listenToGameStateChanges() {
            const gameDocRef = doc(db, "games", gameId);
            unsubscribeGame = onSnapshot(gameDocRef, async (docSnap) => {
                if (!docSnap.exists()) {
                    if (unsubscribeGame) unsubscribeGame();
                    if (unsubscribeChat) unsubscribeChat();
                    showNotificationModal("بازی پایان یافت", "این بازی دیگر فعال نیست.", () => window.location.href = './Lobby page.html');
                    return;
                }
                
                const previousState = currentGameState;
                currentGameState = docSnap.data();

                // Host starts the game if it hasn't started
                if (currentUser.uid === currentGameState.creatorId && !currentGameState.gameStarted) {
                    console.log("شما میزبان هستید. در حال شروع بازی...");
                    await initializeGame(currentGameState);
                    return; // Wait for the next snapshot
                }
                
                // Hide loading overlay once game data is available
                if (loadingOverlay.style.display !== 'none') {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                        gameContainer.style.display = 'flex';
                    }, 500);
                }

                // Render the game based on the current state
                renderGame(currentGameState);

                // Handle chat subscriptions based on phase
                updateChatSubscription(currentGameState);

            }, (error) => {
                console.error("Firestore listen error:", error);
                showNotificationModal("خطای ارتباط", "ارتباط با سرور بازی قطع شد.", () => window.location.reload());
            });
        }
        
        // --- Game Initialization (Host Only) ---
        async function initializeGame(gameState) {
            const gameDocRef = doc(db, "games", gameId);
            const players = gameState.players.map(p => ({
                ...p,
                score: 0,
                lastChoice: null
            }));

            try {
                await updateDoc(gameDocRef, {
                    players: players,
                    gameStarted: true,
                    totalRounds: TOTAL_ROUNDS,
                    currentRound: 0 // Will be incremented to 1 by startNewRound
                });
                await startNewRound(); // Host triggers the first round
            } catch (error) {
                console.error("خطا در شروع بازی:", error);
            }
        }

        // --- Round Management (Host Only) ---
        async function startNewRound() {
            if (currentUser.uid !== currentGameState.creatorId) return;
            
            const gameDocRef = doc(db, "games", gameId);
            
            try {
                await runTransaction(db, async (transaction) => {
                    const gameDoc = await transaction.get(gameDocRef);
                    if (!gameDoc.exists()) throw "Game does not exist!";
                    
                    const data = gameDoc.data();
                    const newRound = data.currentRound + 1;

                    if (newRound > data.totalRounds) {
                        transaction.update(gameDocRef, { phase: 'finished' });
                        return;
                    }

                    // Create new pairings
                    let playersToPair = [...data.players];
                    let newPairings = [];
                    // Shuffle players
                    for (let i = playersToPair.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [playersToPair[i], playersToPair[j]] = [playersToPair[j], playersToPair[i]];
                    }
                    
                    while (playersToPair.length >= 2) {
                        const p1 = playersToPair.pop();
                        const p2 = playersToPair.pop();
                        newPairings.push({
                            pair: [p1.uid, p2.uid],
                            choices: { [p1.uid]: null, [p2.uid]: null },
                            chatId: `chat_${p1.uid}_${p2.uid}`
                        });
                    }
                    // If odd number of players, one sits out. Can be improved later.

                    transaction.update(gameDocRef, {
                        currentRound: newRound,
                        phase: 'negotiation',
                        currentPairings: newPairings,
                        timerEndsAt: serverTimestamp(), // Placeholder, will be replaced by cloud function with actual end time
                        announcements: [`دور ${newRound} شروع شد! با شریک خود مذاکره کنید.`]
                    });
                });
            } catch (error) {
                console.error("Error starting new round:", error);
            }
        }

        // --- Rendering ---
        function renderGame(data) {
            const self = data.players.find(p => p.uid === currentUser.uid);
            if (!self) return;

            renderPlayerList(data.players);
            renderHeader(data.phase, data.currentRound, data.totalRounds, data.timerEndsAt);
            renderAnnouncements(data.announcements);

            // Hide all central areas first
            negotiationArea.style.display = 'none';
            resultsArea.style.display = 'none';
            finalWinnerArea.style.display = 'none';
            
            switch(data.phase) {
                case 'negotiation':
                    renderNegotiationPhase(data, self);
                    break;
                case 'results':
                    renderResultsPhase(data);
                    break;
                case 'finished':
                    renderFinishedPhase(data);
                    break;
            }
        }
        
        function renderPlayerList(players) {
            leftPlayersEl.innerHTML = '';
            rightPlayersEl.innerHTML = '';
            const sortedPlayers = [...players].sort((a, b) => b.score - a.score);

            sortedPlayers.forEach((player, i) => {
                const card = document.createElement('div');
                card.className = 'player-card';
                card.innerHTML = `
                    <img src="${player.avatarUrl || 'https://up.20script.ir/file/1d50-defult.png'}" alt="avatar">
                    <div class="player-card-info">
                        <span class="player-card-name">${player.displayName}</span>
                        <span class="player-card-score">${player.score} امتیاز</span>
                    </div>
                `;
                if (i % 2 === 0) {
                    rightPlayersEl.appendChild(card);
                } else {
                    leftPlayersEl.appendChild(card);
                }
            });
        }
        
        function renderHeader(phase, round, totalRounds, timerEndsAt) {
            const phaseTranslations = { 'negotiation': 'مذاکره', 'results': 'نتایج', 'finished': 'پایان بازی' };
            gamePhaseInfoEl.textContent = `${phaseTranslations[phase] || ''} - دور ${round} از ${totalRounds}`;
            
            if (timerInterval) clearInterval(timerInterval);
            if (timerEndsAt && (phase === 'negotiation' || phase === 'results')) {
                const endTime = timerEndsAt.toDate();
                timerInterval = setInterval(() => {
                    const now = new Date();
                    const secondsLeft = Math.round((endTime - now) / 1000);
                    if (secondsLeft <= 0) {
                        gameTimerEl.textContent = "00:00";
                        gameTimerEl.classList.remove('critical');
                        clearInterval(timerInterval);
                        // Host triggers next phase
                        if (currentUser.uid === currentGameState.creatorId) {
                             if (currentGameState.phase === 'negotiation') processRoundResults();
                             else if (currentGameState.phase === 'results') startNewRound();
                        }
                        return;
                    }
                    const minutes = Math.floor(secondsLeft / 60);
                    const seconds = secondsLeft % 60;
                    gameTimerEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    gameTimerEl.classList.toggle('critical', secondsLeft <= 10);
                }, 1000);
            } else {
                 gameTimerEl.textContent = "--:--";
            }
        }

        function renderAnnouncements(announcements) {
             if (announcements && announcements.length > 0) {
                announcementBarEl.textContent = announcements[announcements.length - 1];
                announcementBarEl.style.display = 'block';
            } else {
                announcementBarEl.style.display = 'none';
            }
        }

        function renderNegotiationPhase(data, self) {
            negotiationArea.style.display = 'flex';
            const myPairing = data.currentPairings.find(p => p.pair.includes(self.uid));
            
            if (myPairing) {
                const partnerUid = myPairing.pair.find(uid => uid !== self.uid);
                const partnerData = data.players.find(p => p.uid === partnerUid);
                
                partnerAvatarEl.src = partnerData.avatarUrl || 'https://up.20script.ir/file/1d50-defult.png';
                partnerNameEl.textContent = partnerData.displayName;

                const myChoice = myPairing.choices[self.uid];
                cooperateBtn.disabled = !!myChoice;
                betrayBtn.disabled = !!myChoice;

                if (myChoice) {
                    partnerPrompt.textContent = "منتظر انتخاب شریک خود باشید...";
                } else {
                    partnerPrompt.textContent = "انتخاب کنید: همکاری یا خیانت؟";
                }

            } else {
                // Player is not in a pair this round
                partnerNameEl.textContent = "شما این دور استراحت دارید";
                partnerAvatarEl.style.display = 'none';
                partnerPrompt.textContent = "";
                cooperateBtn.style.display = 'none';
                betrayBtn.style.display = 'none';
            }
        }

        function renderResultsPhase(data) {
            resultsArea.style.display = 'block';
            resultsListEl.innerHTML = '';
            data.currentPairings.forEach(p => {
                const p1 = data.players.find(player => player.uid === p.pair[0]);
                const p2 = data.players.find(player => player.uid === p.pair[1]);
                const choice1 = p.choices[p1.uid] === 'cooperate' ? 'همکاری' : 'خیانت';
                const choice2 = p.choices[p2.uid] === 'cooperate' ? 'همکاری' : 'خیانت';

                // You'd need to calculate points gained here or get it from server
                // For now, just display choices
                const pairResultDiv = document.createElement('div');
                pairResultDiv.className = 'result-pair';
                pairResultDiv.innerHTML = `
                    <p><strong>${p1.displayName}</strong> (${choice1}) و <strong>${p2.displayName}</strong> (${choice2})</p>
                `;
                resultsListEl.appendChild(pairResultDiv);
            });
        }
        
        function renderFinishedPhase(data) {
            finalWinnerArea.style.display = 'block';
            const sortedPlayers = [...data.players].sort((a, b) => b.score - a.score);
            const winner = sortedPlayers[0];
            winnerTextEl.textContent = `برنده بازی: ${winner.displayName} با ${winner.score} امتیاز!`;
        }

        // --- Actions & Event Listeners ---
        function setupEventListeners() {
            cooperateBtn.addEventListener('click', () => handleChoice('cooperate'));
            betrayBtn.addEventListener('click', () => handleChoice('betray'));
            toggleChatBtn.addEventListener('click', toggleChatPanel);
            closeChatBtn.addEventListener('click', toggleChatPanel);
            chatForm.addEventListener('submit', handleSendMessage);
        }

        async function handleChoice(choice) {
            cooperateBtn.disabled = true;
            betrayBtn.disabled = true;
            
            const gameDocRef = doc(db, "games", gameId);
            try {
                await runTransaction(db, async (transaction) => {
                    const gameDoc = await transaction.get(gameDocRef);
                    if (!gameDoc.exists()) throw "Game does not exist!";
                    
                    let pairings = gameDoc.data().currentPairings;
                    const pairIndex = pairings.findIndex(p => p.pair.includes(currentUser.uid));
                    
                    if (pairIndex > -1) {
                        pairings[pairIndex].choices[currentUser.uid] = choice;
                        transaction.update(gameDocRef, { currentPairings: pairings });
                    }
                });
            } catch (error) {
                console.error("Error submitting choice:", error);
                showNotificationModal("خطا", "ثبت انتخاب با مشکل مواجه شد.");
                cooperateBtn.disabled = false;
                betrayBtn.disabled = false;
            }
        }
        
        // --- Scoring (Host Only) ---
        async function processRoundResults() {
             if (currentUser.uid !== currentGameState.creatorId) return;
             const gameDocRef = doc(db, "games", gameId);
             try {
                await runTransaction(db, async (transaction) => {
                    const gameDoc = await transaction.get(gameDocRef);
                    if (!gameDoc.exists()) throw "Game does not exist!";

                    const data = gameDoc.data();
                    let players = [...data.players];
                    let announcements = [...data.announcements];

                    data.currentPairings.forEach(p => {
                        const uid1 = p.pair[0];
                        const uid2 = p.pair[1];
                        const choice1 = p.choices[uid1] || 'cooperate'; // Default to cooperate if timeout
                        const choice2 = p.choices[uid2] || 'cooperate';

                        const p1_index = players.findIndex(pl => pl.uid === uid1);
                        const p2_index = players.findIndex(pl => pl.uid === uid2);
                        
                        let score1 = 0;
                        let score2 = 0;

                        if (choice1 === 'cooperate' && choice2 === 'cooperate') { score1 = 3; score2 = 3; }
                        else if (choice1 === 'betray' && choice2 === 'cooperate') { score1 = 5; score2 = 0; }
                        else if (choice1 === 'cooperate' && choice2 === 'betray') { score1 = 0; score2 = 5; }
                        else if (choice1 === 'betray' && choice2 === 'betray') { score1 = 1; score2 = 1; }

                        players[p1_index].score += score1;
                        players[p2_index].score += score2;
                        
                        announcements.push(`${players[p1_index].displayName} ${score1}+ و ${players[p2_index].displayName} ${score2}+ امتیاز گرفتند.`);
                    });

                    transaction.update(gameDocRef, {
                        players: players,
                        phase: 'results',
                        timerEndsAt: serverTimestamp(), // Placeholder for cloud function
                        announcements: announcements
                    });
                });
             } catch(error) {
                console.error("Error processing results: ", error);
             }
        }
        
        // --- Chat ---
        function updateChatSubscription(data) {
            if (unsubscribeChat) {
                unsubscribeChat();
                unsubscribeChat = null;
            }

            let chatPath;
            if (data.phase === 'negotiation') {
                const myPairing = data.currentPairings.find(p => p.pair.includes(currentUser.uid));
                if (myPairing) {
                    chatTitleEl.textContent = "چت خصوصی";
                    chatPath = `games/${gameId}/chats/${myPairing.chatId}`;
                } else {
                     chatTitleEl.textContent = "چت عمومی";
                     chatPath = `games/${gameId}/chat`; // Fallback to public chat
                }
            } else {
                 chatTitleEl.textContent = "چت عمومی";
                 chatPath = `games/${gameId}/chat`;
            }
            
            chatMessagesEl.innerHTML = '';
            listenToChatMessages(chatPath);
        }

        function listenToChatMessages(path) {
            const chatCollectionRef = collection(db, path);
            const q = query(chatCollectionRef, orderBy('timestamp', 'asc'));
            unsubscribeChat = onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added') {
                        renderMessage(change.doc.data());
                        if (!isChatPanelVisible && change.doc.data().senderUid !== currentUser.uid) {
                            toggleChatBtn.classList.add('new-message');
                        }
                    }
                });
            });
        }

        function renderMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message');
            const isSelf = data.senderUid === currentUser.uid;
            if (isSelf) messageDiv.classList.add('self');
            messageDiv.innerHTML = `
                <img src="${data.senderAvatarUrl || 'https://up.20script.ir/file/1d50-defult.png'}" class="chat-message-avatar">
                <div class="chat-message-content">
                    <span class="chat-message-sender">${data.senderName}</span>
                    <div class="chat-message-bubble">${data.text}</div>
                </div>`;
            if (chatTitleEl.textContent === 'چت خصوصی') {
                 messageDiv.querySelector('.chat-message-bubble').classList.add('private');
            }
            chatMessagesEl.appendChild(messageDiv);
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        }
        
        async function handleSendMessage(e) {
             e.preventDefault();
             const messageText = chatInput.value.trim();
             if (messageText === '') return;

             chatInput.disabled = true;
             const tempMessage = chatInput.value;
             chatInput.value = '';

             let chatPath = `games/${gameId}/chat`; // Default to public
             if(currentGameState.phase === 'negotiation') {
                 const myPairing = currentGameState.currentPairings.find(p => p.pair.includes(currentUser.uid));
                 if (myPairing) chatPath = `games/${gameId}/chats/${myPairing.chatId}`;
             }

             try {
                const chatCollectionRef = collection(db, chatPath);
                await addDoc(chatCollectionRef, { 
                    text: messageText, 
                    senderName: currentUser.displayName, 
                    senderUid: currentUser.uid, 
                    senderAvatarUrl: currentUser.photoURL || "https://up.20script.ir/file/1d50-defult.png",
                    timestamp: serverTimestamp() 
                });
             } catch (error) {
                console.error("Send message error:", error);
                chatInput.value = tempMessage;
             } finally {
                chatInput.disabled = false;
                chatInput.focus();
             }
        }
        
        function toggleChatPanel() { 
            isChatPanelVisible = !isChatPanelVisible; 
            chatPanel.classList.toggle('visible', isChatPanelVisible); 
            if(isChatPanelVisible) {
                toggleChatBtn.classList.remove('new-message');
                chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
                chatInput.focus();
            }
        }

        function showNotificationModal(title, message, onOk) { 
            const modal = document.getElementById('notification-modal'); 
            document.getElementById('notification-modal-title').textContent = title; 
            document.getElementById('notification-modal-message').textContent = message; 
            const okBtn = document.getElementById('notification-modal-ok-btn'); 
            const newOkBtn = okBtn.cloneNode(true); 
            okBtn.parentNode.replaceChild(newOkBtn, okBtn); 
            const closeModal = () => { modal.classList.remove('visible'); if (onOk) onOk(); }; 
            newOkBtn.onclick = closeModal; 
            modal.onclick = (e) => { if (e.target === modal) closeModal(); }; 
            modal.classList.add('visible'); 
        }

        main();
    </script>
</body>
