<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>بازی معامله‌گر - شهر مافیا</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* === متغیرهای رنگی === */
        :root {
            --primary-gold: #ffc947;
            --dark-red: #8c4843;
            --darker-red: #5a2c2a;
            --text-light: #f0e6d2;
            --text-secondary: #c5a687;
            --bg-dark: #121212;
            --bg-surface: #1e1e1e;
            --border-color: #4a4a4a;
            --green-cooperate: #2ecc71;
            --red-betray: #e74c3c;
            --blue-accent: #3498db;
            --gray-disabled: #5c5c5c;
            --gray-text-disabled: #a0a0a0;
            --narrator-bg: rgba(90, 44, 42, 0.8);
        }

        /* === ریست و استایل‌های کلی === */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; width: 100%; overflow: hidden; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            color: var(--text-light);
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        /* === لودینگ اولیه === */
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--bg-dark); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease; }
        .loader { border: 6px solid #f3f3f330; border-top: 6px solid var(--primary-gold); border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 20px; font-size: 1.1rem; font-weight: 700; }

        /* === ساختار اصلی صفحه بازی === */
        .game-wrapper {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-rows: 60px 1fr;
            grid-template-areas:
                "header header"
                "sidebar main";
            gap: 15px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .game-wrapper.visible {
            opacity: 1;
        }

        /* === هدر (اطلاعات دور و تایمر) === */
        .game-header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background-color: var(--bg-surface);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        #game-round-info { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); }
        #game-timer { font-size: 1.6rem; font-weight: 700; color: white; min-width: 90px; text-align: center; }
        #game-timer.critical { color: var(--red-betray); animation: pulse-timer 1s infinite; }
        @keyframes pulse-timer { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        #narrator-day-night { 
            font-size: 1.5rem; 
            font-weight: 900; 
            color: var(--text-light); 
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        /* === سایدبار (لیست بازیکنان و امتیازات) === */
        .players-sidebar {
            grid-area: sidebar;
            background-color: var(--bg-surface);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .sidebar-title { padding: 15px; font-size: 1.2rem; font-weight: 700; text-align: center; color: var(--primary-gold); border-bottom: 1px solid var(--border-color); }
        #players-list { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .player-score-item { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 12px 10px; 
            border-radius: 8px; 
            transition: background-color 0.2s, opacity 0.3s; 
        }
        .player-score-item:not(:last-child) { margin-bottom: 5px; }
        .player-info { display: flex; align-items: center; gap: 10px; }
        .player-avatar { 
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 2px solid var(--text-secondary); 
        }
        .player-name { font-weight: 700; font-size: 1rem; }
        .player-score { font-size: 1.2rem; font-weight: 900; color: var(--primary-gold); }
        .player-score-item.is-self { background-color: var(--darker-red); border-left: 4px solid var(--primary-gold); }
        .player-score-item.is-partner { background-color: rgba(52, 152, 219, 0.2); border-left: 4px solid var(--blue-accent); }
        .player-score-item.game-over-winner { background-color: rgba(46, 204, 113, 0.3); border-left: 4px solid var(--green-cooperate); animation: pulse-winner 1.5s infinite; }
        @keyframes pulse-winner {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
            70% { transform: scale(1.02); box-shadow: 0 0 0 8px rgba(46, 204, 113, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }


        /* === بخش اصلی (چت و پنل اقدام) === */
        .main-content {
            grid-area: main;
            background-color: var(--bg-surface);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* === پنل‌های هم‌پیمانی و انتخاب === */
        .overlay-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95); /* More opaque for full focus */
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .overlay-panel.visible { opacity: 1; visibility: visible; }
        .overlay-content { padding: 20px; animation: fadeInScale 0.5s ease-out; }
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .overlay-title { font-size: 2.5rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 15px; }
        .overlay-subtitle { font-size: 1.5rem; margin-bottom: 30px; }
        .partner-display { display: flex; align-items: center; gap: 20px; margin-bottom: 40px; }
        .partner-avatar { width: 100px; height: 100px; border-radius: 50%; border: 4px solid var(--primary-gold); object-fit: cover; }
        .plus-icon { font-size: 3rem; color: var(--text-secondary); }

        .choice-buttons { display: flex; gap: 20px; }
        .choice-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: 900;
            border-radius: 12px;
            border: 3px solid;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, opacity 0.3s;
            min-width: 180px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .choice-btn:hover:not(:disabled) { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        #cooperate-btn { background-color: var(--green-cooperate); border-color: #58d68d; color: white; }
        #betray-btn { background-color: var(--red-betray); border-color: #ec7063; color: white; }
        .choice-btn.selected { transform: scale(0.95); opacity: 0.7; cursor: not-allowed; }
        .choice-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* === پنل نتایج دور === */
        #results-panel {
            background-color: rgba(0, 0, 0, 0.95);
        }
        #results-panel .overlay-content {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 600px;
        }
        .round-results-item {
            background-color: rgba(30, 30, 30, 0.8);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            animation: fadeInItem 0.5s ease-out;
        }
        @keyframes fadeInItem {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .results-players-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
        }
        .result-player {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 1;
        }
        .result-player-avatar {
            width: 60px; height: 60px; border-radius: 50%; object-fit: cover;
            border: 3px solid var(--text-secondary);
        }
        .result-player-name { font-weight: 700; font-size: 1.1rem; }
        .result-choice { 
            font-size: 1.3rem; 
            font-weight: 900; 
            padding: 5px 15px; 
            border-radius: 8px; 
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
        }
        .result-choice.cooperate { background-color: var(--green-cooperate); color: white; }
        .result-choice.betray { background-color: var(--red-betray); color: white; }
        .score-change { font-size: 1.2rem; font-weight: 900; color: var(--primary-gold); }
        .vs-text { font-size: 1.5rem; font-weight: 900; color: var(--text-secondary); }
        .round-narrator-message { 
            font-size: 1.1rem; 
            font-weight: 700; 
            color: var(--primary-gold); 
            background-color: var(--narrator-bg);
            padding: 10px 15px;
            border-radius: 10px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--primary-gold);
        }

        /* === پنل پایان بازی === */
        #game-over-panel {
            background-color: rgba(0, 0, 0, 0.98);
        }
        #game-over-panel .overlay-content {
            gap: 30px;
        }
        #game-winner-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            animation: fadeInScale 0.7s ease-out;
        }
        #winner-avatar {
            width: 150px; height: 150px; border-radius: 50%; object-fit: cover;
            border: 5px solid var(--primary-gold);
            box-shadow: 0 0 25px rgba(255, 201, 71, 0.8);
            animation: pulse-winner 2s infinite;
        }
        #winner-name {
            font-size: 2.5rem; font-weight: 900; color: var(--green-cooperate);
            text-shadow: 0 0 15px rgba(46, 204, 113, 0.7);
        }
        #final-scores-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 100%;
            max-width: 400px;
            overflow-y: auto;
            max-height: 250px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 10px;
            background-color: rgba(30,30,30,0.7);
        }
        #final-scores-list::-webkit-scrollbar { width: 6px; }
        #final-scores-list::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); border-radius: 3px; }
        #final-scores-list::-webkit-scrollbar-thumb { background: var(--text-secondary); border-radius: 3px; }
        .final-score-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 8px 12px; background-color: rgba(0,0,0,0.2); border-radius: 8px;
        }
        .final-score-item .player-info { gap: 8px; }
        .final-score-item .player-avatar { width: 30px; height: 30px; }
        .final-score-item .player-name { font-size: 0.9rem; }
        .final-score-item .player-score { font-size: 1.1rem; }

        #return-to-main-btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: 900;
            color: white;
            background: linear-gradient(145deg, var(--dark-red), var(--darker-red));
            border: 2px solid var(--primary-gold);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            text-shadow: 0 2px 4px rgba(0,0,0,0.7);
        }
        #return-to-main-btn:hover {
            background: linear-gradient(145deg, #a1534d, #6b3431);
            box-shadow: 0 8px 20px rgba(255, 201, 71, 0.3);
        }


        /* === سیستم چت === */
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        #chat-messages::-webkit-scrollbar { width: 6px; }
        #chat-messages::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); border-radius: 3px; }
        #chat-messages::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }

        .chat-message { display: flex; align-items: flex-start; gap: 10px; max-width: 70%; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .chat-message.self { align-self: flex-end; flex-direction: row-reverse; }
        .chat-message.private .chat-message-bubble { background-color: rgba(52, 152, 219, 0.2); border: 1px solid var(--blue-accent); }
        .chat-message.announcement { 
            align-self: center; 
            background-color: var(--narrator-bg); 
            color: var(--primary-gold); 
            padding: 8px 15px; 
            border-radius: 20px; 
            font-weight: 700; 
            max-width: 80%; 
            text-align: center; 
            border: 1px solid var(--primary-gold);
        }
        .chat-message-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .chat-message-content { display: flex; flex-direction: column; }
        .chat-message-sender { font-size: 0.9rem; font-weight: 700; color: var(--primary-gold); margin-bottom: 4px; }
        .chat-message.self .chat-message-sender { color: var(--green-cooperate); text-align: right; }
        .chat-message-bubble { background-color: #2c2c2e; padding: 10px 15px; border-radius: 18px; font-size: 1rem; word-wrap: break-word; }
        #chat-form { display: flex; padding: 10px; border-top: 1px solid var(--border-color); gap: 10px; }
        #chat-input { flex-grow: 1; background-color: #3a3a3c; border: 1px solid var(--border-color); border-radius: 20px; padding: 10px 15px; color: var(--text-light); font-family: 'Vazirmatn', sans-serif; font-size: 1rem; }
        #chat-input:focus { outline: none; border-color: var(--primary-gold); }
        #chat-send-btn { background-color: var(--primary-gold); border: none; border-radius: 50%; color: var(--bg-dark); font-weight: 900; width: 45px; height: 45px; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: transform 0.2s; }
        #chat-send-btn:hover { transform: scale(1.1); }
        #chat-input:disabled, #chat-send-btn:disabled { opacity: 0.5; cursor: not-allowed; background-color: var(--gray-disabled); color: var(--gray-text-disabled); }

        /* ریسپانسیو */
        @media (max-width: 768px) {
            body { padding: 5px; }
            .game-wrapper {
                grid-template-columns: 1fr;
                grid-template-rows: 60px 180px 1fr;
                grid-template-areas:
                    "header"
                    "sidebar"
                    "main";
                gap: 10px;
            }
            #players-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; align-content: flex-start;}
            .player-score-item { flex-direction: column; padding: 8px; width: 80px; }
            .player-info { flex-direction: column; gap: 5px; }
            .overlay-title { font-size: 1.8rem; }
            .overlay-subtitle { font-size: 1.1rem; }
            .partner-avatar { width: 80px; height: 80px; }
            .choice-btn { padding: 12px 25px; font-size: 1.2rem; min-width: 140px; }
            #game-round-info, #game-timer, #narrator-day-night { font-size: 1.2rem; }
        }
    </style>
</head>

    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال اتصال به سرور...</p>
    </div>

    <div class="game-wrapper" id="game-wrapper">
        <header class="game-header">
            <h1 id="game-round-info">دور ۱ - شروع</h1>
            <span id="narrator-day-night"></span>
            <div id="game-timer">00:00</div>

        <aside class="players-sidebar">
            <h2 class="sidebar-title">امتیازات</h2>
            <div id="players-list">

            </div>

        <main class="main-content">
            <div id="pairing-panel" class="overlay-panel">
                <div class="overlay-content">
                    <h2 class="overlay-title">هم‌پیمان شما</h2>
                    <p class="overlay-subtitle">در این دور، سرنوشت شما به این بازیکن گره خورده است!</p>
                    <div class="partner-display">
                        <img id="my-avatar-pairing" src="" class="partner-avatar" alt="آواتار شما">
                        <span class="plus-icon">+</span>
                        <img id="partner-avatar-pairing" src="" class="partner-avatar" alt="آواتار هم‌پیمان">
                    </div>
                     <p id="partner-name-display" style="font-size: 1.2rem; font-weight: 700;"></p>
                </div>
            </div>
             <div id="choice-panel" class="overlay-panel">
                 <div class="overlay-content">
                    <h2 class="overlay-title">انتخاب کنید</h2>
                    <p class="overlay-subtitle">آیا به هم‌پیمان خود اعتماد می‌کنید یا به او خیانت خواهید کرد؟</p>

                        <button id="cooperate-btn" class="choice-btn">همکاری</button>
                        <button id="betray-btn" class="choice-btn">خیانت</button>

                </div>
            </div>

            <div id="results-panel" class="overlay-panel">
                <div class="overlay-content">
                    <h2 class="overlay-title">نتایج دور <span id="results-round-number"></span></h2>
                    <div id="round-results-details">
                        <!-- جزئیات نتایج دور اینجا اضافه می‌شود -->
                    </div>
                </div>
            </div>

            <div id="game-over-panel" class="overlay-panel">
                <div class="overlay-content">
                    <h2 class="overlay-title">بازی به پایان رسید!</h2>
                    <div id="game-winner-display">
                        <img id="winner-avatar" src="" alt="آواتار برنده">
                        <p id="winner-name"></p>
                    </div>
                    <p class="overlay-subtitle">امتیازات نهایی:</p>
                    <div id="final-scores-list">
                        <!-- امتیازات نهایی اینجا اضافه می‌شود -->
                    </div>
                    <button id="return-to-main-btn">بازگشت به صفحه اصلی</button>
                </div>
            </div>

            <div id="chat-messages"></div>
            <form id="chat-form" action="javascript:void(0);">
                <input type="text" id="chat-input" placeholder="چت عمومی..." autocomplete="off" disabled>
                <button type="submit" id="chat-send-btn" disabled>
                    <svg fill="currentColor" width="24" height="24" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </button>
            </form>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">

        import { getFirestore, doc, onSnapshot, updateDoc, setDoc, getDoc, collection, getDocs, runTransaction, query, orderBy, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);

        // --- DOM Elements ---

        const roundInfoEl = document.getElementById('game-round-info');
        const timerEl = document.getElementById('game-timer');

        const betrayBtn = document.getElementById('betray-btn');
        const myAvatarPairing = document.getElementById('my-avatar-pairing');
        const partnerAvatarPairing = document.getElementById('partner-avatar-pairing');
        const partnerNameDisplay = document.getElementById('partner-name-display');
        const resultsPanel = document.getElementById('results-panel');
        const resultsRoundNumber = document.getElementById('results-round-number');

        const returnToMainBtn = document.getElementById('return-to-main-btn');


        // --- Game State Variables ---
        let currentGameState = null;
        let currentUser = null; // Currently authenticated user's Firebase data (uid, displayName, avatarUrl)
        let gameId = null; // The ID of the current game document in Firestore
        let gameRef = null; // Firestore DocumentReference for the game
        let timerInterval = null; // Interval ID for the client-side timer
        let unsubscribeGame = null; // Function to unsubscribe from game state listener
        let unsubscribeChat = null; // Function to unsubscribe from chat listener
        let isHost = false; // True if the current user is the game creator
        let isProcessingPhase = false; // Flag to prevent multiple transitions

        // --- Game Constants ---
        const TOTAL_ROUNDS = 5;

        // --- Utility Functions ---
        /**
         * Formats a given number of seconds into MM:SS string.
         * @param {number} seconds - The total seconds to format.
         * @returns {string} Formatted time string.
         */
        function formatTime(seconds) {
            const min = Math.floor(Math.max(0, seconds) / 60);
            const sec = Math.floor(Math.max(0, seconds) % 60);
            return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }

        /**
         * Initializes the game by checking the URL for game ID and setting up listeners.
         */
        async function main() {
            gameId = new URLSearchParams(window.location.search).get('id');
            if (!gameId) {
                alert("خطا: شناسه بازی یافت نشد!");
                window.location.href = './main.html';
                return;
            }

            loadingText.textContent = 'در حال دریافت اطلاعات کاربر...';
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) {
                        currentUser.displayName = userDoc.data().displayName || "بازیکن";
                        currentUser.avatarUrl = userDoc.data().avatarUrl || DEFAULT_AVATAR;
                        currentUser.isAdmin = userDoc.data().isAdmin || false;
                    } else {
                        currentUser.displayName = user.displayName || "بازیکن";
                        currentUser.avatarUrl = user.photoURL || DEFAULT_AVATAR;
                        currentUser.isAdmin = false;
                    }

                } else {
                    loadingText.textContent = 'لطفا ابتدا وارد حساب کاربری خود شوید.';

        /**
         * Sets up the initial game state listener and UI.
         */
        async function initializeGame() {
            gameRef = doc(db, "games", gameId);
            const gameSnap = await getDoc(gameRef);

            if (!gameSnap.exists()) {
                loadingText.textContent = 'بازی یافت نشد. در حال ساخت بازی جدید...';
                // Only the creator from the lobby should start the game.
                // For this demo, if a game doesn't exist, we'll try to create it.
                // In a real scenario, the lobby leader would manage this transition.
                const lobbyId = new URLSearchParams(window.location.search).get('lobbyId'); // Assuming lobbyId might be passed from lobby
                if (lobbyId) {
                     const lobbyDoc = await getDoc(doc(db, 'Lobbys_list', lobbyId));
                     if (lobbyDoc.exists() && lobbyDoc.data().creatorId === currentUser.uid) {
                        await createNewGame(lobbyDoc.data().players);
                     } else {
                         alert("خطا: شما مجاز به ایجاد این بازی نیستید یا لابی منبع وجود ندارد.");
                         window.location.href = './main.html';
                         return;
                     }
                } else {
                    // Fallback if no lobby ID, create dummy game with current user and bots
                    await createNewGame(generateDummyPlayersForNewGame(currentUser));
                }
            }

            // Listen to game state changes
            unsubscribeGame = onSnapshot(gameRef, (doc) => {
                if (doc.exists()) {
                    handleGameStateChange(doc.data());
                } else {
                    // Game document was deleted
                    alert("بازی به پایان رسید یا حذف شد.");
                    window.location.href = './main.html';
                }
            });

            // Listen to chat messages for the current game
            unsubscribeChat = onSnapshot(query(collection(gameRef, 'chat'), orderBy('timestamp', 'asc')), (snapshot) => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added') {
                        addMessageToChatUI(change.doc.data());
                    }
                });
            });

            // Display UI
            loadingOverlay.style.opacity = '0';
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
                gameWrapper.classList.add('visible');
            }, 500);
        }

        /**
         * Generates dummy players for a new game, including the current user.
         * Used if the game is created ad-hoc without a lobby context.
         * @param {object} initialPlayer - The current user's data.
         * @returns {Array<object>} An array of player objects.
         */
        function generateDummyPlayersForNewGame(initialPlayer) {
            const players = [{
                uid: initialPlayer.uid,
                displayName: initialPlayer.displayName,
                avatarUrl: initialPlayer.avatarUrl,
                score: 0
            }];

            const numBots = 4; // Example number of bots
            for (let i = 0; i < numBots; i++) {
                players.push({
                    uid: `bot_${i + 1}_${Date.now()}`,
                    displayName: `ربات ${i + 1}`,
                    avatarUrl: `https://i.pravatar.cc/150?img=${i + 1}`,
                    score: 0
                });
            }
            return players;
        }

        /**
         * Creates a new game document in Firestore.
         * @param {Array<object>} players - Initial list of players for the game.
         */
        async function createNewGame(players) {
            const initialPlayersState = players.map(p => ({
                uid: p.uid,
                displayName: p.displayName,
                avatarUrl: p.avatarUrl || DEFAULT_AVATAR,
                score: 0,
                lastChoice: null, // Stores player's choice for the current round
                partnerUid: null // Stores the UID of their partner for the current round
            }));

            const newGameData = {
                round: 0, // Starts at 0, first phase will increment to 1
                phase: 'initial', // Initial phase, will immediately transition
                players: initialPlayersState,
                pairs: [],
                choices: {}, // { uid: "cooperate" | "betray" }
                roundResults: [], // Stores results of each completed round
                totalRounds: TOTAL_ROUNDS,
                timerEndsAt: null,
                creatorId: currentUser.uid,
                gameStartedAt: new Date()
            };
            try {
                const docRef = await setDoc(gameRef, newGameData);
                await addAnnouncementMessage("راوی: به بازی معامله‌گر خوش آمدید! اولین دور به زودی آغاز می‌شود.");
                // Host will trigger the first phase transition
                if (currentUser.uid === newGameData.creatorId) {
                    setTimeout(() => startNextPhase('pairing'), 3000);
                }
            } catch (error) {
                console.error("Error creating new game:", error);
                alert("خطا در ساخت بازی جدید.");
                window.location.href = './main.html';
            }
        }

        /**
         * The main state change handler, called whenever the game document is updated.
         * @param {object} state - The latest game state from Firestore.
         */
        function handleGameStateChange(state) {
            // Prevent re-processing if a phase transition is already in progress
            if (isProcessingPhase) return;

            currentGameState = state;
            isHost = currentUser.uid === state.creatorId;

            // Render UI elements that depend on the entire state
            renderPlayerScores(state.players);
            updateGameHeader(state);

            // Handle phase transitions
            const now = Date.now();
            const timerEndsAtMillis = state.timerEndsAt ? state.timerEndsAt.toMillis() : 0;

            if (state.phase !== 'game_over' && timerEndsAtMillis && now >= timerEndsAtMillis && isHost) {
                // If timer has ended and current user is host, trigger next phase
                console.log(`Host triggering next phase from ${state.phase}`);
                isProcessingPhase = true; // Set flag to prevent re-triggering
                processPhaseEnd(state.phase)
                    .finally(() => { isProcessingPhase = false; }); // Clear flag
            } else {
                // If not host or timer not ended, just update UI for current phase
                updatePhaseUI(state);
            }
        }

        /**
         * Processes the end of a phase based on its type. Only run by the host.
         * @param {string} phase - The phase that just ended.
         */
        async function processPhaseEnd(phase) {
            try {
                switch (phase) {
                    case 'initial':
                        await startNextPhase('pairing');
                        break;
                    case 'pairing':
                        await startNextPhase('private_chat');
                        break;
                    case 'private_chat':
                        await startNextPhase('choice');
                        break;
                    case 'choice':
                        await processChoicesAndScores(); // This will also transition to 'results'
                        break;
                    case 'results':
                        await endRoundAndPrepareNext(); // This will transition to next round or 'game_over'
                        break;
                    default:
                        console.warn(`Unhandled phase end: ${phase}`);
                        break;
                }
            } catch (error) {
                console.error("Error during phase end processing:", error);
                // Host should try to recover or notify players of an issue
                await addAnnouncementMessage("راوی: مشکلی در پیشبرد بازی رخ داد. تلاش برای همگام‌سازی مجدد...");
                // Re-trigger UI update to force re-evaluation of state
                updatePhaseUI(currentGameState);
            }
        }

        /**
         * Updates the game header (round info, narrator, timer).
         * @param {object} state - The current game state.
         */
        function updateGameHeader(state) {
            roundInfoEl.textContent = `دور ${state.round}/${state.totalRounds}`;
            let phaseText = '';
            let narratorText = '';

            switch (state.phase) {
                case 'initial': phaseText = 'در انتظار شروع'; narratorText = '...'; break;
                case 'pairing': phaseText = 'هم‌پیمانی'; narratorText = 'راوی: در حال معرفی هم‌پیمان شما'; break;
                case 'private_chat': phaseText = 'چت خصوصی'; narratorText = 'راوی: با هم‌پیمان خود مشورت کنید'; break;
                case 'choice': phaseText = 'انتخاب'; narratorText = 'راوی: همکاری یا خیانت؟'; break;
                case 'results': phaseText = 'نتایج دور'; narratorText = 'راوی: نتایج این دور اعلام شد'; break;
                case 'game_over': phaseText = 'پایان بازی'; narratorText = 'راوی: بازی به پایان رسید'; break;
            }
            roundInfoEl.textContent = `دور ${state.round}/${state.totalRounds} - ${phaseText}`;
            narratorDayNightEl.textContent = narratorText;

            // Update client-side timer
            if (timerInterval) clearInterval(timerInterval);
            const timerEndsAtMillis = state.timerEndsAt ? state.timerEndsAt.toMillis() : Date.now();
            let timeLeft = Math.max(0, Math.floor((timerEndsAtMillis - Date.now()) / 1000));
            timerEl.classList.toggle('critical', timeLeft <= 10 && state.phase !== 'game_over');

            if (state.phase === 'game_over') {
                 timerEl.textContent = "00:00"; // No timer for game over
            } else {
                timerEl.textContent = formatTime(timeLeft);
                timerInterval = setInterval(() => {
                    timeLeft = Math.max(0, Math.floor((timerEndsAtMillis - Date.now()) / 1000));
                    timerEl.textContent = formatTime(timeLeft);
                    timerEl.classList.toggle('critical', timeLeft <= 10);
                    if (timeLeft <= 0 && state.phase !== 'game_over') {
                        clearInterval(timerInterval);
                        timerEl.textContent = "00:00";
                        if (isHost) { // Ensure only host pushes next phase
                            if (!isProcessingPhase) {
                                isProcessingPhase = true;
                                processPhaseEnd(state.phase)
                                    .finally(() => { isProcessingPhase = false; });
                            }
                        }
                    }
                }, 1000);
            }
        }

        /**
         * Updates the UI specific to the current game phase.
         * @param {object} state - The current game state.
         */
        function updatePhaseUI(state) {
            clearOverlays(); // Hide all panels by default

            const self = state.players.find(p => p.uid === currentUser.uid);
            const myPartner = state.players.find(p => p.uid === self?.partnerUid);

            switch (state.phase) {
                case 'pairing':
                    if (self && myPartner) {
                        showPairingPanel(self, myPartner);
                    }
                    enableChat(false);
                    break;
                case 'private_chat':
                    enableChat(true, true); // Enable private chat
                    break;
                case 'choice':
                    if (self && !state.choices[currentUser.uid]) {
                        showChoicePanel();
                    } else {
                        // User has already made a choice or it's not their turn
                        hideModal(choicePanel);
                        enableChat(false);
                        addAnnouncementMessage("راوی: انتخاب شما ثبت شد. در انتظار دیگر بازیکنان...");
                    }
                    break;
                case 'results':
                    showRoundResultsPanel(state);
                    enableChat(false);
                    break;
                case 'game_over':
                    showGameOverPanel(state);
                    enableChat(false);
                    break;
                default:
                    // Default to chat visible, but disabled during transitions or unhandled phases
                    enableChat(false);
                    break;
            }
        }

        /**
         * Renders the player list and their scores in the sidebar.
         * @param {Array<object>} players - The list of player objects.
         */
        function renderPlayerScores(players) {
            playersListEl.innerHTML = '';
            const sortedPlayers = [...players].sort((a, b) => b.score - a.score);

            const self = players.find(p => p.uid === currentUser.uid);
            const myPartnerUid = self ? self.partnerUid : null;

            sortedPlayers.forEach(p => {
                const isSelf = p.uid === currentUser.uid;
                const isPartner = p.uid === myPartnerUid;
                const playerEl = document.createElement('div');
                playerEl.className = `player-score-item ${isSelf ? 'is-self' : ''} ${isPartner ? 'is-partner' : ''}`;
                // Add winner class if game is over and this is the winner
                if (currentGameState.phase === 'game_over' && currentGameState.winnerUid === p.uid) {
                    playerEl.classList.add('game-over-winner');
                }
                playerEl.innerHTML = `
                    <div class="player-info">
                        <img src="${p.avatarUrl || DEFAULT_AVATAR}" alt="${p.displayName}" class="player-avatar">
                        <span class="player-name">${p.displayName}</span>
                    </div>
                    <span class="player-score">${p.score}</span>
                `;
                playersListEl.appendChild(playerEl);

        /**
         * Displays the pairing panel with current user's and partner's avatars and names.

        /**

         * @param {object} state - The current game state.

        function showRoundResultsPanel(state) {

        // --- Phase Transition Logic (Host Only) ---

        /**
         * Transitions the game to the next specified phase. Only called by the host.
         * @param {string} nextPhase - The phase to transition to.
         */
        async function startNextPhase(nextPhase) {
            if (!isHost) return;

            const now = new Date();
            let newRound = currentGameState.round;
            let phaseMessage = '';
            let newPairs = [];
            let updatedPlayers = [...currentGameState.players]; // Copy to modify

            switch (nextPhase) {
                case 'pairing':
                    newRound = currentGameState.round + 1;
                    phaseMessage = `راوی: دور ${newRound} آغاز شد. در حال هم‌پیمانی...`;
                    newPairs = generatePairs(updatedPlayers);
                    // Update partnerUid for all players
                    updatedPlayers = updatedPlayers.map(p => {
                        const pair = newPairs.find(pr => pr.includes(p.uid));
                        return { ...p, partnerUid: pair ? pair.find(uid => uid !== p.uid) : null, lastChoice: null }; // Reset last choice
                    });
                    break;
                case 'private_chat':
                    phaseMessage = `راوی: چت خصوصی با هم‌پیمان شما به مدت ${PHASE_DURATIONS.private_chat} ثانیه آغاز شد.`;
                    break;
                case 'choice':
                    phaseMessage = `راوی: زمان انتخاب فرا رسید! ${PHASE_DURATIONS.choice} ثانیه فرصت دارید.`;
                    break;
                case 'results':
                    // This phase is handled by processChoicesAndScores
                    break;
                case 'game_over':
                    // This phase is handled by endGame
                    break;
                default:
                    console.error(`Invalid next phase: ${nextPhase}`);
                    return;
            }

            try {
                await runTransaction(db, async (transaction) => {
                    const gameDoc = await transaction.get(gameRef);
                    if (!gameDoc.exists()) throw new Error("Game not found!");

                    const updatedState = {
                        ...gameDoc.data(),
                        round: newRound,
                        phase: nextPhase,
                        timerEndsAt: new Date(now.getTime() + PHASE_DURATIONS[nextPhase] * 1000),
                        pairs: newPairs,
                        players: updatedPlayers,
                        choices: {}, // Clear choices for new round
                    };
                    transaction.update(gameRef, updatedState);
                });
                await addAnnouncementMessage(phaseMessage);
            } catch (error) {
                console.error("Error transitioning phase:", error);
                await addAnnouncementMessage("راوی: مشکلی در انتقال به فاز بعدی رخ داد.");
            }
        }

        /**
         * Randomly generates pairs for the current round.
         * @param {Array<object>} players - List of active players.
         * @returns {Array<Array<string>>} An array of pairs, each pair being an array of two UIDs.
         */
        function generatePairs(players) {
            const shuffledPlayers = [...players].sort(() => Math.random() - 0.5);
            const pairs = [];
            while (shuffledPlayers.length >= 2) {
                pairs.push([shuffledPlayers.pop().uid, shuffledPlayers.pop().uid]);
            }
            // If there's an odd number of players, the last player gets no partner for this round
            // or a special rule could be applied (e.g., gets 1 point automatically)
            if (shuffledPlayers.length > 0) {
                // For simplicity, handle this edge case by giving them a null partner
                // and they get 1 point or some default
                console.warn(`Odd number of players. ${shuffledPlayers[0].displayName} has no partner this round.`);
                // In a real game, this player might sit out or be paired with a bot.
                // For this implementation, they simply won't participate in choice/scoring this round.
            }
            return pairs;
        }

        /**
         * Handles a player making a choice (Cooperate or Betray).
         * @param {string} choice - 'cooperate' or 'betray'.
         */
        async function handlePlayerChoice(choice) {
            cooperateBtn.disabled = true;
            betrayBtn.disabled = true;
            cooperateBtn.classList.toggle('selected', choice === 'cooperate');
            betrayBtn.classList.toggle('selected', choice === 'betray');

            try {
                await runTransaction(db, async (transaction) => {
                    const gameDoc = await transaction.get(gameRef);
                    if (!gameDoc.exists()) throw new Error("Game not found!");
                    const currentChoices = gameDoc.data().choices || {};

                    // Ensure player hasn't already chosen
                    if (currentChoices[currentUser.uid]) {
                        console.warn("Player already made a choice for this round.");
                        return; // Do nothing if already chosen
                    }

                    currentChoices[currentUser.uid] = choice;
                    transaction.update(gameRef, { choices: currentChoices });
                });
                await addAnnouncementMessage(`راوی: انتخاب شما ثبت شد.`);
                hideModal(choicePanel); // Hide panel after choice is made
            } catch (error) {
                console.error("Error saving player choice:", error);
                alert("خطا در ثبت انتخاب شما.");
                cooperateBtn.disabled = false;
                betrayBtn.disabled = false;
                cooperateBtn.classList.remove('selected');
                betrayBtn.classList.remove('selected');
            }
        }

        /**
         * Processes all choices made in the round, calculates scores, and transitions to results phase. Only host runs this.
         */
        async function processChoicesAndScores() {
            if (!isHost) return;

            const players = [...currentGameState.players];
            const choices = { ...currentGameState.choices };
            const pairs = [...currentGameState.pairs];
            const roundNum = currentGameState.round;
            const newRoundResults = [];

            const pairsResults = [];

            for (const pair of pairs) {
                const player1Uid = pair[0];
                const player2Uid = pair[1];

                const player1Choice = choices[player1Uid] || 'betray'; // Default to betray if no choice made
                const player2Choice = choices[player2Uid] || 'betray'; // Default to betray if no choice made

                let scoreChange1 = 0;
                let scoreChange2 = 0;

                // Prisoner's Dilemma Scoring:
                // Both Cooperate: Each gets 3 points.
                // You Betray, Opponent Cooperates: You get 5, Opponent gets 0.
                // You Cooperate, Opponent Betrays: You get 0, Opponent gets 5.
                // Both Betray: Each gets 1 point.

                if (player1Choice === 'cooperate' && player2Choice === 'cooperate') {
                    scoreChange1 = 3;
                    scoreChange2 = 3;
                } else if (player1Choice === 'betray' && player2Choice === 'cooperate') {
                    scoreChange1 = 5;
                    scoreChange2 = 0;
                } else if (player1Choice === 'cooperate' && player2Choice === 'betray') {
                    scoreChange1 = 0;
                    scoreChange2 = 5;
                } else if (player1Choice === 'betray' && player2Choice === 'betray') {
                    scoreChange1 = 1;
                    scoreChange2 = 1;
                }

                // Update player scores
                const p1Index = players.findIndex(p => p.uid === player1Uid);
                const p2Index = players.findIndex(p => p.uid === player2Uid);

                if (p1Index !== -1) players[p1Index].score += scoreChange1;
                if (p2Index !== -1) players[p2Index].score += scoreChange2;

                pairsResults.push({
                    player1Uid, player1Choice, player1ScoreChange: scoreChange1,
                    player2Uid, player2Choice, player2ScoreChange: scoreChange2,
                });
            }

            newRoundResults.push({ roundNumber: roundNum, pairsResults: pairsResults });

            try {
                await runTransaction(db, async (transaction) => {
                    const gameDoc = await transaction.get(gameRef);
                    if (!gameDoc.exists()) throw new Error("Game not found!");

                    const updatedState = {
                        ...gameDoc.data(),
                        players: players,
                        roundResults: [...(gameDoc.data().roundResults || []), ...newRoundResults],
                        phase: 'results', // Transition to results phase
                        timerEndsAt: new Date(Date.now() + PHASE_DURATIONS.results * 1000),
                    };
                    transaction.update(gameRef, updatedState);
                });
                await addAnnouncementMessage("راوی: تمام انتخاب‌ها ثبت شد! در حال نمایش نتایج دور.");
            } catch (error) {
                console.error("Error processing choices and scores:", error);
                await addAnnouncementMessage("راوی: مشکلی در محاسبه امتیازات رخ داد.");
            }
        }

        /**
         * Ends the current round and prepares for the next, or transitions to game over. Only host runs this.
         */
        async function endRoundAndPrepareNext() {
            if (!isHost) return;

            if (currentGameState.round < currentGameState.totalRounds) {
                // Start next round
                await startNextPhase('pairing');
            } else {
                // Game Over
                await endGame();
            }
        }

        /**
         * Ends the game, determines the winner, and sets the phase to 'game_over'. Only host runs this.
         */
        async function endGame() {
            if (!isHost) return;

            const players = [...currentGameState.players];
            let winnerUid = null;
            if (players.length > 0) {
                players.sort((a, b) => b.score - a.score);
                const highestScore = players[0].score;
                const potentialWinners = players.filter(p => p.score === highestScore);

                if (potentialWinners.length === 1) {
                    winnerUid = potentialWinners[0].uid;
                } else {
                    // Tie-breaker: could be random, or based on fewer betrayals, etc.
                    // For simplicity, if tied, no single winner is declared here.
                    await addAnnouncementMessage("راوی: بازی به پایان رسید. چندین بازیکن در امتیازات نهایی مساوی شدند.");
                }
            }

            try {
                await runTransaction(db, async (transaction) => {
                    const gameDoc = await transaction.get(gameRef);
                    if (!gameDoc.exists()) throw new Error("Game not found!");

                    const updatedState = {
                        ...gameDoc.data(),
                        phase: 'game_over',
                        winnerUid: winnerUid,
                        timerEndsAt: new Date(Date.now() + PHASE_DURATIONS.game_over * 1000), // Time to view final results
                    };
                    transaction.update(gameRef, updatedState);
                });
                if (winnerUid) {
                    const winnerPlayer = players.find(p => p.uid === winnerUid);
                    await addAnnouncementMessage(`راوی: بازی به پایان رسید! ${winnerPlayer.displayName} برنده شد!`);
                }
            } catch (error) {
                console.error("Error ending game:", error);
                await addAnnouncementMessage("راوی: مشکلی در پایان بازی رخ داد.");
            }
        }


        // --- Chat Functions ---

        /**
         * Adds a message to the chat UI.
         * @param {object} msgData - Message data including sender info, text, and type.
         */
        function addMessageToChatUI(msgData) {
            const { senderName, senderAvatar, text, senderUid, isPrivate, announcement } = msgData;

            // Handle narrator messages
            if (announcement) {
                const msgEl = document.createElement('div');
                msgEl.className = 'chat-message announcement';
                msgEl.textContent = text;
                chatMessagesEl.appendChild(msgEl);
                chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
                return;
            }

            const isSelf = senderUid === currentUser.uid;

            // Handle private messages visibility
            if (isPrivate) {
                const selfPlayer = currentGameState.players.find(p => p.uid === currentUser.uid);
                const partnerUid = selfPlayer ? selfPlayer.partnerUid : null;

                // Only show private messages if it's from/to the current user's partner in private chat phase
                if (!selfPlayer || !partnerUid || (senderUid !== currentUser.uid && senderUid !== partnerUid)) {
                    return;
                }
            }

            const msgEl = document.createElement('div');
            msgEl.className = `chat-message ${isSelf ? 'self' : ''} ${isPrivate ? 'private' : ''}`;
            msgEl.innerHTML = `
                <img src="${senderAvatar || DEFAULT_AVATAR}" class="chat-message-avatar" onerror="this.src='${DEFAULT_AVATAR}';">
                <div class="chat-message-content">
                    <span class="chat-message-sender">${senderName}</span>
                    <div class="chat-message-bubble">${text}</div>
                </div>`;
            chatMessagesEl.appendChild(msgEl);
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        }

        /**
         * Handles sending a chat message.
         * @param {Event} e - The submit event.
         */
        async function handleSendMessage(e) {
            e.preventDefault();
            const text = chatInput.value.trim();
            if (text === '') return;

            const selfPlayer = currentGameState.players.find(p => p.uid === currentUser.uid);
            const isPrivateChatPhase = currentGameState.phase === 'private_chat';

            let isPrivateMessage = false;
            if (isPrivateChatPhase) {
                // In private chat phase, all user messages are considered private to their partner
                if (!selfPlayer || !selfPlayer.partnerUid) {
                    alert("شما هم‌پیمانی در این دور ندارید و نمی‌توانید پیام خصوصی ارسال کنید.");
                    return;
                }
                isPrivateMessage = true;
            }

            const newMessage = {
                senderUid: currentUser.uid,
                senderName: currentUser.displayName,
                senderAvatar: currentUser.avatarUrl,
                text: text,
                isPrivate: isPrivateMessage,
                timestamp: new Date()
            };

            try {
                await addDoc(collection(gameRef, 'chat'), newMessage);
                chatInput.value = '';
            } catch (error) {
                console.error("Error sending chat message:", error);
                alert("خطا در ارسال پیام چت.");
            }
        }


        // --- Event Listeners Setup ---

        /**
         * Sets up all event listeners for UI interactions.
         */
        function setupEventListeners() {
            chatForm.addEventListener('submit', handleSendMessage);
            cooperateBtn.addEventListener('click', () => handlePlayerChoice('cooperate'));
            betrayBtn.addEventListener('click', () => handlePlayerChoice('betray'));
            returnToMainBtn.addEventListener('click', () => window.location.href = './main.html');
        }

        // --- Start the App ---
        setupEventListeners();
        main(); // Start the game initialization
    </script>
