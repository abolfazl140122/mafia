<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>بازی - معامله‌گر</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #ffc947;
            --dark-red: #8c4843;
            --darker-red: #5a2c2a;
            --text-light: #f0e6d2;
            --text-secondary: #c5a687;
            --bg-dark: #12100e;
            --bg-panel: #1a140e;
            --border-color: #5c4a3a;
            --green-cooperate: #2ecc71;
            --red-betray: #e74c3c;
            --blue-waiting: #3498db;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; width: 100%; overflow: hidden; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: var(--bg-dark);
            background-image: url('https://up.20script.ir/file/d1c7-InShot-۲۰۲۵۰۹۱۱-۱۲۲۵۲۰۷۶۰.jpg');
            background-size: cover;
            background-position: center center;
        }

        #background-blurry { position: fixed; top: -20px; left: -20px; width: calc(100% + 40px); height: calc(100% + 40px); background: inherit; filter: blur(8px) brightness(0.5); z-index: -1; }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease; }
        .loader { border: 6px solid #f3f3f330; border-top: 6px solid var(--primary-gold); border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 20px; font-size: 1.1rem; font-weight: 700; }

        .game-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: 60px 1fr;
            width: 100%;
            height: 100%;
            max-width: 1400px;
            max-height: 900px;
            padding: 15px;
            gap: 15px;
            opacity: 0;
            transition: opacity 0.5s ease 0.3s;
        }
        .game-layout.visible { opacity: 1; }

        .game-header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            border-radius: 12px;
        }
        #round-info { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); text-shadow: 1px 1px 3px rgba(0,0,0,0.7); }
        #game-timer { font-size: 1.6rem; font-weight: 700; background-color: var(--darker-red); color: white; padding: 5px 20px; border-radius: 8px; border: 1px solid var(--primary-gold); min-width: 90px; text-align: center; }
        #game-timer.critical { animation: pulse-timer 1s infinite; }
        @keyframes pulse-timer { 0% { box-shadow: 0 0 5px #e74c3c; } 50% { box-shadow: 0 0 15px #e74c3c; } 100% { box-shadow: 0 0 5px #e74c3c; } }

        .scoreboard {
            grid-row: 2 / 3;
            grid-column: 1 / 2;
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
        }
        /* --- NEW: استایل زیباسازی اسکرول‌بار --- */
        .scoreboard::-webkit-scrollbar { width: 8px; }
        .scoreboard::-webkit-scrollbar-track { background: #201a14; border-radius: 4px; }
        .scoreboard::-webkit-scrollbar-thumb { background-color: var(--primary-gold); border-radius: 4px; border: 2px solid #201a14; }
        .scoreboard::-webkit-scrollbar-thumb:hover { background-color: #ffde8a; }

        .player-score-card { display: flex; align-items: center; justify-content: space-between; padding: 8px; background-color: rgba(255,255,255,0.05); border-radius: 8px; transition: background-color 0.2s ease; }
        .player-score-card.is-self { background-color: rgba(255, 201, 71, 0.2); border: 1px solid var(--primary-gold); }
        .player-info { display: flex; align-items: center; gap: 10px; }
        .player-info img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--border-color); }
        .player-info span { font-weight: 700; }
        .player-score { font-size: 1.1rem; font-weight: 700; color: var(--primary-gold); }

        .main-board {
            grid-row: 2 / 3;
            grid-column: 2 / 3;
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        #main-board-content { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 25px; }
        .board-title { font-size: 2rem; font-weight: 900; color: var(--primary-gold); }
        .board-text { font-size: 1.2rem; color: var(--text-secondary); max-width: 500px; line-height: 1.7; }
        
        .partner-display { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .partner-avatar { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid var(--primary-gold); box-shadow: 0 0 20px rgba(255, 201, 71, 0.5); }
        .partner-name { font-size: 1.5rem; font-weight: 700; }

        .action-buttons { display: flex; gap: 20px; margin-top: 20px; }
        .action-btn {
            padding: 15px 40px; font-size: 1.3rem; font-weight: 900; border-radius: 12px; border: 2px solid; cursor: pointer; transition: all 0.3s ease;
            color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        #cooperate-btn { background: linear-gradient(145deg, var(--green-cooperate), #27ae60); border-color: #d4f8e5; }
        #betray-btn { background: linear-gradient(145deg, var(--red-betray), #c0392b); border-color: #f5d7d5; }
        .action-btn:disabled { filter: grayscale(0.7) brightness(0.6); cursor: not-allowed; }
        .action-btn:not(:disabled):hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        #results-container { display: flex; flex-direction: column; gap: 15px; width: 100%; max-width: 600px; }
        .result-card { display: flex; justify-content: space-between; align-items: center; background-color: #2c251e; padding: 15px; border-radius: 10px; border-left: 5px solid; }
        .result-card.cooperated { border-color: var(--green-cooperate); }
        .result-card.betrayed { border-color: var(--red-betray); }
        .result-player-info { font-size: 1.1rem; font-weight: 700; }
        .result-points { font-size: 1.2rem; font-weight: 900; }
        .result-points.positive { color: var(--green-cooperate); }
        .result-points.neutral { color: var(--text-secondary); }

        @media (max-width: 768px) {
            .game-layout { grid-template-columns: 1fr; grid-template-rows: 60px 150px 1fr; height: 100vh; padding: 10px; }
            .scoreboard { grid-row: 2 / 3; grid-column: 1 / -1; flex-direction: row; overflow-x: auto; overflow-y: hidden; }
            .player-score-card { flex-direction: column; min-width: 100px; }
            .main-board { grid-row: 3 / 4; grid-column: 1 / -1; }
            .board-title { font-size: 1.5rem; }
            .board-text { font-size: 1rem; }
            .action-btn { padding: 12px 30px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div id="background-blurry"></div>
    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال بارگذاری بازی معامله‌گر...</p>
    </div>

    <div class="game-layout" id="game-layout">
        <header class="game-header">
            <div id="round-info">دور ۱ از ۵</div>
            <div id="game-timer">00:00</div>
        </header>

        <aside id="scoreboard" class="scoreboard"></aside>

        <main class="main-board">
            <div id="main-board-content">
                <!-- محتوای این بخش به صورت داینامیک توسط جاوااسکریپت تغییر می‌کند -->
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, runTransaction, updateDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Config & Elements ---
        const firebaseConfig = { apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg", authDomain: "mafia-9fcbf.firebaseapp.com", projectId: "mafia-9fcbf", storageBucket: "mafia-9fcbf.appspot.com", messagingSenderId: "471627157488", appId: "1:471627157488:web:92f008548a5596619a5735", };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const TOTAL_ROUNDS = 5;
        const POINTS = {
            COOPERATE_COOPERATE: { self: 3, partner: 3 },
            BETRAY_COOPERATE:    { self: 5, partner: 0 },
            COOPERATE_BETRAY:    { self: 0, partner: 5 },
            BETRAY_BETRAY:       { self: 1, partner: 1 },
        };

        const loadingOverlay = document.getElementById('loading-overlay');
        const gameLayout = document.getElementById('game-layout');
        const roundInfoEl = document.getElementById('round-info');
        const gameTimerEl = document.getElementById('game-timer');
        const scoreboardEl = document.getElementById('scoreboard');
        const mainBoardContentEl = document.getElementById('main-board-content');

        let currentUser = null;
        let gameId = null;
        let unsubscribeGame = null;
        let currentGameState = {};
        let timerInterval = null;

        // --- Main Functions ---
        async function main() {
            gameId = new URLSearchParams(window.location.search).get('id');
            if (!gameId) {
                alert("خطا: شناسه بازی نامعتبر است.");
                window.location.href = './Lobby page.html';
                return;
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    listenToGameStateChanges();
                } else {
                    window.location.href = './login.html';
                }
            });
        }

        function listenToGameStateChanges() {
            const gameDocRef = doc(db, "games", gameId);
            unsubscribeGame = onSnapshot(gameDocRef, async (docSnap) => {
                if (!docSnap.exists()) {
                    if (unsubscribeGame) unsubscribeGame();
                    alert("بازی پایان یافت یا دیگر فعال نیست.");
                    window.location.href = './Lobby page.html';
                    return;
                }

                let gameState = docSnap.data();

                // ** CRITICAL FIX **
                // این بخش اطلاعات بازیکنان را پاکسازی می‌کند تا داده‌های اضافی بازی مافیا نادیده گرفته شوند.
                // این کار مشکل گیر کردن در صفحه لودینگ را حل می‌کند.
                gameState.players = gameState.players.map(p => ({
                    uid: p.uid,
                    displayName: p.displayName,
                    avatarUrl: p.avatarUrl,
                    score: p.score || 0
                }));

                const previousState = currentGameState;
                currentGameState = gameState;

                // ** منطق میزبان (Host Logic) **
                // فقط میزبان بازی وظایف مدیریتی مثل جفت‌سازی، محاسبه امتیازات و کنترل ربات‌ها را انجام می‌دهد
                if (currentUser.uid === currentGameState.creatorId) {
                    await runHostLogic(previousState, currentGameState);
                }

                render(currentGameState);

                // مخفی کردن لودینگ و نمایش بازی برای اولین بار
                if (loadingOverlay.style.display !== 'none') {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                        gameLayout.classList.add('visible');
                        playGreetingBasedOnTimeOfDay();
                    }, 500);
                }
            }, (error) => {
                console.error("Firestore listen error:", error);
                alert("خطای ارتباط با سرور بازی.");
            });
        }

        // --- Host-Only Logic ---
        async function runHostLogic(previousState, newState) {
            const gameDocRef = doc(db, "games", gameId);
            // 1. شروع دور جدید و جفت سازی بازیکنان
            if (!newState.phase || newState.phase === 'results') {
                const newRound = (newState.currentRound || 0) + 1;
                if (newRound > TOTAL_ROUNDS) {
                    await updateDoc(gameDocRef, { phase: 'end_game' });
                    return;
                }
                
                const playersToPair = [...newState.players];
                for (let i = playersToPair.length - 1; i > 0; i--) { // Shuffle players
                    const j = Math.floor(Math.random() * (i + 1));
                    [playersToPair[i], playersToPair[j]] = [playersToPair[j], playersToPair[i]];
                }

                const pairings = {};
                for (let i = 0; i < playersToPair.length; i += 2) {
                    if (playersToPair[i+1]) {
                        pairings[playersToPair[i].uid] = playersToPair[i+1].uid;
                        pairings[playersToPair[i+1].uid] = playersToPair[i].uid;
                    } else {
                        pairings[playersToPair[i].uid] = 'wait'; // Player waits this round
                    }
                }
                
                const timerEndsAt = new Date(Date.now() + 65 * 1000); // 65 ثانیه فرصت
                await updateDoc(gameDocRef, {
                    phase: 'negotiation',
                    currentRound: newRound,
                    pairings: pairings,
                    timerEndsAt: timerEndsAt,
                    lastRoundResults: newState.lastRoundResults || null
                });
                return;
            }

            // 2. اجرای منطق ربات‌ها
            if (newState.phase === 'negotiation') {
                await executeBotActions(newState);
            }

            // 3. بررسی پایان دور و محاسبه امتیازات
            if (newState.phase === 'negotiation' && new Date() > newState.timerEndsAt.toDate()) {
                 await calculateRoundResults(newState);
            }
        }

        async function executeBotActions(gameState) {
            const round = gameState.currentRound;
            const choicesRef = collection(db, `games/${gameId}/rounds/${round}/choices`);
            const existingChoicesSnap = await getDocs(choicesRef);
            const madeChoices = new Set(existingChoicesSnap.docs.map(d => d.id));

            for (const playerId in gameState.pairings) {
                if (playerId.startsWith('bot_') && !madeChoices.has(playerId)) {
                    const choice = Math.random() < 0.5 ? 'cooperate' : 'betray';
                    const botChoiceRef = doc(db, `games/${gameId}/rounds/${round}/choices`, playerId);
                    // تاخیر تصادفی برای واقعی‌تر شدن رفتار ربات
                    setTimeout(() => setDoc(botChoiceRef, { choice }), Math.random() * 15000 + 5000);
                }
            }
        }

       async function calculateRoundResults(gameState) {
            const round = gameState.currentRound;
            const choicesRef = collection(db, `games/${gameId}/rounds/${round}/choices`);
            const choicesSnap = await getDocs(choicesRef);
            const choices = {};
            choicesSnap.forEach(doc => { choices[doc.id] = doc.data().choice; });

            const newPlayersState = [...gameState.players];
            const roundResults = {};

            for (const player of newPlayersState) {
                const partnerId = gameState.pairings[player.uid];
                if (!partnerId || partnerId === 'wait' || roundResults[player.uid]) continue;

                const myChoice = choices[player.uid] || 'cooperate'; // اگر انتخاب نکرده باشد، همکاری فرض می‌شود
                const partnerChoice = choices[partnerId] || 'cooperate';

                let myPoints = 0, partnerPoints = 0;
                if (myChoice === 'cooperate' && partnerChoice === 'cooperate') {
                    myPoints = POINTS.COOPERATE_COOPERATE.self;
                    partnerPoints = POINTS.COOPERATE_COOPERATE.partner;
                } else if (myChoice === 'betray' && partnerChoice === 'cooperate') {
                    myPoints = POINTS.BETRAY_COOPERATE.self;
                    partnerPoints = POINTS.BETRAY_COOPERATE.partner;
                } else if (myChoice === 'cooperate' && partnerChoice === 'betray') {
                    myPoints = POINTS.COOPERATE_BETRAY.self;
                    partnerPoints = POINTS.COOPERATE_BETRAY.partner;
                } else if (myChoice === 'betray' && partnerChoice === 'betray') {
                    myPoints = POINTS.BETRAY_BETRAY.self;
                    partnerPoints = POINTS.BETRAY_BETRAY.partner;
                }
                
                const myPlayerIndex = newPlayersState.findIndex(p => p.uid === player.uid);
                newPlayersState[myPlayerIndex].score += myPoints;

                const partnerIndex = newPlayersState.findIndex(p => p.uid === partnerId);
                newPlayersState[partnerIndex].score += partnerPoints;

                roundResults[player.uid] = { choice: myChoice, points: myPoints };
                roundResults[partnerId] = { choice: partnerChoice, points: partnerPoints };
            }

            await updateDoc(doc(db, "games", gameId), {
                players: newPlayersState,
                phase: 'results',
                lastRoundResults: roundResults,
                timerEndsAt: new Date(Date.now() + 10 * 1000) // 10 ثانیه نمایش نتایج
            });
        }


        // --- Rendering ---
        function render(data) {
            renderHeader(data.currentRound, data.timerEndsAt);
            renderScoreboard(data.players);
            
            switch(data.phase) {
                case 'negotiation':
                    renderNegotiationView(data);
                    break;
                case 'results':
                    renderResultsView(data);
                    break;
                case 'end_game':
                    renderEndGameView(data);
                    break;
                default:
                    mainBoardContentEl.innerHTML = `<h2 class="board-title">لطفا منتظر بمانید...</h2><p class="board-text">میزبان در حال آماده‌سازی دور جدید است.</p>`;
            }
        }

        function renderHeader(round, timerEndsAt) {
            roundInfoEl.textContent = `دور ${round || 1} از ${TOTAL_ROUNDS}`;
            if (timerInterval) clearInterval(timerInterval);
            if (timerEndsAt) {
                const endTime = timerEndsAt.toDate();
                timerInterval = setInterval(() => {
                    const secondsLeft = Math.round((endTime - new Date()) / 1000);
                    if (secondsLeft <= 0) {
                        gameTimerEl.textContent = "00:00";
                        clearInterval(timerInterval);
                        return;
                    }
                    const minutes = Math.floor(secondsLeft / 60);
                    const seconds = secondsLeft % 60;
                    gameTimerEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    gameTimerEl.classList.toggle('critical', secondsLeft <= 10);
                }, 1000);
            }
        }

        function renderScoreboard(players) {
            scoreboardEl.innerHTML = '';
            const sortedPlayers = [...players].sort((a, b) => b.score - a.score);
            sortedPlayers.forEach(player => {
                const card = document.createElement('div');
                card.className = 'player-score-card';
                if (player.uid === currentUser.uid) card.classList.add('is-self');
                card.innerHTML = `
                    <div class="player-info">
                        <img src="${player.avatarUrl || 'https://up.20script.ir/file/1d50-defult.png'}" alt="${player.displayName}" onerror="this.src='https://up.20script.ir/file/1d50-defult.png';">
                        <span>${player.displayName}</span>
                    </div>
                    <div class="player-score">${player.score} امتیاز</div>
                `;
                scoreboardEl.appendChild(card);
            });
        }

        async function renderNegotiationView(data) {
            const partnerId = data.pairings[currentUser.uid];
            if (!partnerId || partnerId === 'wait') {
                mainBoardContentEl.innerHTML = `<h2 class="board-title">شما این دور استراحت می‌کنید</h2><p class="board-text">در دور بعدی با بازیکنان دیگر شریک خواهید شد.</p>`;
                return;
            }

            const partner = data.players.find(p => p.uid === partnerId);
            const choicesRef = doc(db, `games/${gameId}/rounds/${data.currentRound}/choices`, currentUser.uid);

            mainBoardContentEl.innerHTML = `
                <div class="board-title">در حال مذاکره با:</div>
                <div class="partner-display">
                    <img src="${partner.avatarUrl || 'https://up.20script.ir/file/1d50-defult.png'}" class="partner-avatar" onerror="this.src='https://up.20script.ir/file/1d50-defult.png';">
                    <div class="partner-name">${partner.displayName}</div>
                </div>
                <p class="board-text">با شریک خود مذاکره کنید. آیا به او اعتماد می‌کنید یا خیانت؟ انتخاب خود را ثبت کنید.</p>
                <div class="action-buttons">
                    <button id="cooperate-btn" class="action-btn">همکاری (۳+ امتیاز)</button>
                    <button id="betray-btn" class="action-btn">خیانت (۵+ امتیاز)</button>
                </div>
            `;

            document.getElementById('cooperate-btn').onclick = () => handleChoice('cooperate');
            document.getElementById('betray-btn').onclick = () => handleChoice('betray');
        }

        function renderResultsView(data) {
            const results = data.lastRoundResults;
            if (!results) {
                 mainBoardContentEl.innerHTML = `<h2 class="board-title">دور به پایان رسید</h2><p class="board-text">در حال محاسبه امتیازات...</p>`;
                 return;
            }
             mainBoardContentEl.innerHTML = `<h2 class="board-title">نتایج دور ${data.currentRound -1}</h2><div id="results-container"></div>`;
            const container = document.getElementById('results-container');
            
            for (const player of data.players) {
                if (!results[player.uid]) continue;
                const resultData = results[player.uid];
                const card = document.createElement('div');
                card.className = 'result-card';
                card.classList.add(resultData.choice === 'cooperate' ? 'cooperated' : 'betrayed');
                card.innerHTML = `
                    <span class="result-player-info">${player.displayName} <strong>${resultData.choice === 'cooperate' ? 'همکاری' : 'خیانت'}</strong> کرد</span>
                    <span class="result-points ${resultData.points > 1 ? 'positive' : 'neutral'}">+${resultData.points} امتیاز</span>
                `;
                container.appendChild(card);
            }
        }

        function renderEndGameView(data) {
            const sortedPlayers = [...data.players].sort((a, b) => b.score - a.score);
            const winner = sortedPlayers[0];
            mainBoardContentEl.innerHTML = `
                <h2 class="board-title">بازی به پایان رسید!</h2>
                <p class="board-text">برنده نهایی با بیشترین امتیاز:</p>
                <div class="partner-display">
                    <img src="${winner.avatarUrl || 'https://up.20script.ir/file/1d50-defult.png'}" class="partner-avatar" onerror="this.src='https://up.20script.ir/file/1d50-defult.png';">
                    <div class="partner-name">${winner.displayName}</div>
                    <div class="player-score" style="font-size: 1.5rem;">${winner.score} امتیاز</div>
                </div>
            `;
        }

        // --- Event Handlers ---
        async function handleChoice(choice) {
            document.getElementById('cooperate-btn').disabled = true;
            document.getElementById('betray-btn').disabled = true;

            const choiceRef = doc(db, `games/${gameId}/rounds/${currentGameState.currentRound}/choices`, currentUser.uid);
            try {
                await setDoc(choiceRef, { choice });
                mainBoardContentEl.innerHTML = `
                    <h2 class="board-title">انتخاب شما ثبت شد!</h2>
                    <p class="board-text">لطفا منتظر انتخاب شریک خود و پایان دور بمانید...</p>
                `;
            } catch (error) {
                console.error("Failed to save choice:", error);
                alert("خطا در ثبت انتخاب شما. لطفا دوباره تلاش کنید.");
                document.getElementById('cooperate-btn').disabled = false;
                document.getElementById('betray-btn').disabled = false;
            }
        }
        
        // --- Sound Logic ---
        async function playGreetingBasedOnTimeOfDay() {
             try {
                // این تابع برای پخش صدای خوشامدگویی باقی مانده است
                const response = await fetch("https://worldtimeapi.org/api/ip");
                const data = await response.json();
                const hour = new Date(data.utc_datetime).getHours();
                
                const isDay = hour >= 6 && hour < 18;
                const daySoundUrl = 'https://raw.githubusercontent.com/abolfazl140122/mafia/58cc5df365b21b6f32f609f5c12175acce8f717c/voicravi/%D8%B3%D9%84%D8%A7%D9%85%20%D8%A8%D8%B1%20%D8%AF%D9%88%D8%B3%D8%AA%D8%A7%D9%86%20%D8%B9%D8%B2%DB%8C%D8%B2%20%D8%B1%D9%88%D8%B2%20%D9%87%D9%85%DA%AF%DB%8C%20%D8%A8%D8%AE%DB%8C%D8%B1!.wav';
                const nightSoundUrl = 'https://raw.githubusercontent.com/abolfazl140122/mafia/58cc5df365b21b6f32f609f5c12175acce8f717c/voicravi/%D8%B3%D9%84%D8%A7%D9%85%20%D8%A8%D8%B1%20%D8%AF%D9%88%D8%B3%D8%AA%D8%A7%D9%86%20%D8%B9%D8%B2%DB%8C%D8%B2%20%D8%B4%D8%A8%20%D9%87%D9%85%DA%AF%DB%8C%20%D8%A8%D8%AE%DB%8C%D8%B1!.wav';
                const soundUrl = isDay ? daySoundUrl : nightSoundUrl;
                
                const audio = new Audio(soundUrl);
                audio.play().catch(e => console.log("Audio playback was interrupted."));
            } catch (error) {
                console.error("Error in playing greeting sound:", error);
            }
        }

        // --- Start the app ---
        main();
    </script>
