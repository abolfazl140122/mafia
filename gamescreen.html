<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>بازی - معامله‌گر</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #ffc947; --dark-red: #8c4843; --darker-red: #5a2c2a;
            --text-light: #f0e6d2; --text-secondary: #c5a687; --bg-dark: #1a140e;
            --border-color: #5c4a3a; --green-cooperate: #2ecc71; --blue-betray: #3498db;
            --dead-color: #7f8c8d;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; width: 100%; overflow: hidden; }
        body { 
            font-family: 'Vazirmatn', sans-serif; color: var(--text-light); 
            display: flex; flex-direction: column; position: relative; 
            background-image: url('https://up.20script.ir/file/d1c7-InShot-۲۰۲۵۰۹۱۱-۱۲۲۵۲۰۷۶۰.jpg');
            background-size: cover; background-position: center center;
        }
        #background-blurry { position: fixed; top: -20px; left: -20px; width: calc(100% + 40px); height: calc(100% + 40px); background-image: url('https://up.20script.ir/file/d1c7-InShot-۲۰۲۵۰۹۱۱-۱۲۲۵۲۰۷۶۰.jpg'); background-size: cover; background-position: center center; filter: blur(8px) brightness(0.6); z-index: -1; }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease; }
        .loader { border: 6px solid #f3f3f330; border-top: 6px solid var(--primary-gold); border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 20px; font-size: 1.1rem; font-weight: 700; }

        .game-container { width: 100%; height: 100%; display: flex; flex-direction: column; padding: 10px 5px; gap: 10px; }
        .game-header { flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; padding: 5px 15px; background-color: rgba(0, 0, 0, 0.4); border: 1px solid var(--border-color); border-radius: 12px; height: 60px; }
        #game-phase-info { font-size: 1.3rem; font-weight: 900; color: var(--primary-gold); text-shadow: 1px 1px 3px rgba(0,0,0,0.7); }
        #game-timer { font-size: 1.5rem; font-weight: 700; background-color: var(--darker-red); color: white; padding: 5px 15px; border-radius: 8px; border: 1px solid var(--primary-gold); min-width: 80px; text-align: center; }
        #game-timer.critical { animation: pulse-timer 1s infinite; }
        @keyframes pulse-timer { 0% { transform: scale(1); box-shadow: 0 0 5px #e74c3c; } 50% { transform: scale(1.05); box-shadow: 0 0 15px #e74c3c; } 100% { transform: scale(1); box-shadow: 0 0 5px #e74c3c; } }
        
        .announcement-bar { flex-shrink: 0; width: 100%; padding: 10px; background-color: rgba(140, 72, 67, 0.5); border-radius: 8px; text-align: center; font-size: 1rem; font-weight: 700; display: none; transition: all 0.3s ease; }

        /* === ساختار اصلی صفحه بازی === */
        #central-board { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px; padding: 15px; }
        #waiting-message { font-size: 1.5rem; color: var(--primary-gold); text-align: center; }
        .negotiation-area { display: none; flex-direction: column; align-items: center; text-align: center; }
        .partner-info { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .partner-avatar { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--primary-gold); object-fit: cover; box-shadow: 0 0 20px rgba(255, 201, 71, 0.5); }
        .partner-name { font-size: 1.4rem; font-weight: 700; }
        .partner-instruction { font-size: 1rem; color: var(--text-secondary); margin-top: 5px; }

        .decision-buttons { display: flex; gap: 20px; margin-top: 25px; }
        .choice-btn { width: 140px; padding: 15px; font-size: 1.2rem; font-weight: 900; border-radius: 12px; border: 2px solid; cursor: pointer; transition: all 0.2s ease; }
        .choice-btn.cooperate { background: linear-gradient(145deg, #27ae60, #208e4c); border-color: var(--green-cooperate); color: white; }
        .choice-btn.betray { background: linear-gradient(145deg, #2980b9, #1f648e); border-color: var(--blue-betray); color: white; }
        .choice-btn:disabled { filter: grayscale(0.8); cursor: not-allowed; opacity: 0.7; }
        .choice-btn.selected { transform: scale(1.1); box-shadow: 0 0 25px; }
        .choice-btn.selected.cooperate { box-shadow: 0 0 25px var(--green-cooperate); }
        .choice-btn.selected.betray { box-shadow: 0 0 25px var(--blue-betray); }

        /* === بخش نمایش نتایج === */
        #reveal-area { display: none; flex-direction: column; align-items: center; gap: 15px; }
        .reveal-title { font-size: 1.8rem; font-weight: 900; color: var(--primary-gold); }
        .choices-display { display: flex; justify-content: center; align-items: center; gap: 40px; width: 100%; }
        .player-choice-card { background-color: rgba(0,0,0,0.3); border: 2px solid var(--border-color); padding: 15px; border-radius: 12px; text-align: center; width: 150px; }
        .player-choice-card img { width: 60px; height: 60px; border-radius: 50%; margin-bottom: 10px; border: 2px solid var(--text-secondary); }
        .player-choice-card .player-name { font-weight: 700; }
        .player-choice-card .choice-text { font-size: 1.2rem; font-weight: 900; margin-top: 8px; }
        .choice-text.cooperate { color: var(--green-cooperate); }
        .choice-text.betray { color: var(--blue-betray); }
        .points-result { font-size: 1.4rem; font-weight: 700; margin-top: 15px; }

        /* === پایان بازی === */
        #game-over-area { display: none; flex-direction: column; align-items: center; text-align: center; }
        #winner-name { font-size: 2rem; color: var(--primary-gold); text-shadow: 0 0 15px var(--primary-gold); }

        /* === فوتر بازی === */
        .game-footer { flex-shrink: 0; display: flex; gap: 10px; align-items: center; padding: 10px; background-color: rgba(0,0,0,0.3); border-top: 1px solid var(--border-color); }
        .footer-btn { flex-grow: 1; padding: 14px; font-size: 1.2rem; font-weight: 900; border-radius: 12px; border: 2px solid var(--primary-gold); cursor: pointer; transition: all 0.3s ease; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.5); background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); }
        .footer-btn:not(:disabled):hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        #toggle-chat-btn { flex-shrink: 0; width: 50px; height: 50px; position: relative; } /* سازگاری با کلاس‌های دیگر */

        /* === استایل‌های مودال و چت (با تغییرات جزئی) === */
        #chat-panel { position: fixed; top: 50%; left: 50%; width: 90%; max-width: 550px; height: 70%; max-height: 500px; background-color: rgba(26, 20, 14, 0.95); backdrop-filter: blur(10px); border: 1px solid var(--border-color); border-radius: 16px; display: flex; flex-direction: column; z-index: 999; box-shadow: 0 8px 30px rgba(0,0,0,0.6); opacity: 0; transform: translate(-50%, -50%) scale(0.9); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease; pointer-events: none; }
        #chat-panel.visible { opacity: 1; transform: translate(-50%, -50%) scale(1); pointer-events: auto; }
        .chat-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .chat-header h3 { font-size: 1.1rem; color: var(--primary-gold); font-weight: 700; }
        #close-chat-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 1.5rem; line-height: 1; padding: 5px; }
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 10px 15px; display: flex; flex-direction: column; gap: 12px; }
        .chat-message { display: flex; align-items: flex-start; gap: 10px; }
        .chat-message.self { align-self: flex-end; flex-direction: row-reverse; }
        .chat-message-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .chat-message-content { display: flex; flex-direction: column; }
        .chat-message-sender { font-size: 0.8rem; font-weight: 700; color: var(--primary-gold); margin-bottom: 3px; }
        .chat-message.self .chat-message-sender { color: var(--green-cooperate); text-align: right; }
        .chat-message-bubble { background-color: #332a20; padding: 8px 12px; border-radius: 12px; font-size: 0.9rem; word-wrap: break-word; }
        .chat-message.self .chat-message-bubble { background-color: #2a3a30; }
        #chat-form { display: flex; padding: 10px 15px; border-top: 1px solid var(--border-color); gap: 10px; flex-shrink: 0; }
        #chat-input { flex-grow: 1; background-color: rgba(0,0,0,0.3); border: 1px solid var(--border-color); border-radius: 8px; padding: 10px; color: var(--text-light); font-family: 'Vazirmatn', sans-serif; font-size: 0.9rem; }
        #chat-input:focus { outline: none; border-color: var(--primary-gold); }
        #chat-send-btn { background-color: var(--primary-gold); border: none; border-radius: 8px; color: var(--darker-red); font-weight: 900; padding: 0 15px; cursor: pointer; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0s 0.3s; }
        .modal-overlay.visible { opacity: 1; visibility: visible; transition: opacity 0.3s ease; }
        .modal-content { background: linear-gradient(145deg, #3c3022, var(--bg-dark)); border: 2px solid var(--border-color); border-radius: 16px; padding: 25px; width: 90%; max-width: 450px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-title { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 20px; }
        .modal-body { max-height: 60vh; overflow-y: auto; }
        .modal-buttons { display: flex; gap: 10px; margin-top: 25px; }
        .modal-button { width: 100%; padding: 12px; font-size: 1rem; font-weight: 700; border-radius: 8px; cursor: pointer; border: 1px solid; background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border-color: var(--primary-gold); color: white;}

        /* استایل جدول امتیازات */
        #scoreboard-table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        #scoreboard-table th, #scoreboard-table td { padding: 10px; text-align: right; border-bottom: 1px solid var(--border-color); }
        #scoreboard-table th { color: var(--primary-gold); font-size: 1.1rem; }
        #scoreboard-table tr.current-player td { background-color: rgba(255, 201, 71, 0.1); font-weight: 700; }
    </style>
</head>
<body>

    <div id="background-blurry"></div>
    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال بارگذاری بازی معامله‌گر...</p>
    </div>

    <div class="game-container" style="display: none;">
        <header class="game-header">
            <div id="game-phase-info">منتظر شروع بازی...</div>
            <div id="game-timer">--:--</div>
        </header>

        <div id="announcement-bar" class="announcement-bar"></div>

        <main id="central-board">
            <div id="waiting-message">
                <p>منتظر شروع دور جدید توسط میزبان...</p>
            </div>

            <div id="negotiation-area" class="negotiation-area">
                <div class="partner-info">
                    <p class="partner-instruction">شریک شما در این دور:</p>
                    <img id="partner-avatar" src="https://up.20script.ir/file/1d50-defult.png" alt="partner avatar" class="partner-avatar">
                    <h3 id="partner-name" class="partner-name">نام بازیکن</h3>
                </div>
            </div>

                 <p class="partner-instruction" style="margin-bottom: 20px;">انتخاب خود را در مورد <strong id="decision-partner-name" style="color: var(--primary-gold);"></strong> ثبت کنید</p>
                 <div class="decision-buttons">
                    <button id="cooperate-btn" class="choice-btn cooperate">همکاری</button>
                    <button id="betray-btn" class="choice-btn betray">خیانت</button>

            </div>

            <div id="reveal-area">

                        <p id="my-reveal-choice" class="choice-text"></p>
                    </div>
                    <div id="partner-choice-card" class="player-choice-card">
                        <img id="partner-reveal-avatar" src="">
                        <p id="partner-reveal-name" class="player-name"></p>
                        <p id="partner-reveal-choice" class="choice-text"></p>
                    </div>
                </div>
                <p id="points-result" class="points-result"></p>
            </div>
            
            <div id="game-over-area">
                 <h2 class="reveal-title">🏆 بازی تمام شد 🏆</h2>
                 <p style="font-size: 1.2rem; margin: 15px 0;">برنده بازی:</p>
                 <h3 id="winner-name">نام برنده</h3>
                 <p style="margin-top: 20px;">برای مشاهده امتیازات نهایی، جدول را باز کنید.</p>
            </div>
        </main>
        
        <footer class="game-footer">
            <button id="toggle-chat-btn" class="footer-btn">چت خصوصی</button>
            <button id="scoreboard-btn" class="footer-btn">جدول امتیازات</button>
        </footer>
    </div>
    
    <!-- پنل چت -->
    <div id="chat-panel"> <div class="chat-header"> <h3 id="chat-title">چت خصوصی</h3> <button id="close-chat-btn" title="بستن چت">&times;</button> </div> <div id="chat-messages"></div> <form id="chat-form"> <input type="text" id="chat-input" placeholder="با شریک خود صحبت کنید..." autocomplete="off"> <button type="submit" id="chat-send-btn">ارسال</button> </form> </div>
    
    <!-- مودال امتیازات و اعلانات -->
    <div id="main-modal" class="modal-overlay"> <div class="modal-content"> <h2 id="modal-title" class="modal-title">جدول امتیازات</h2> <div id="modal-body" class="modal-body"></div> <div class="modal-buttons"> <button id="modal-ok-btn" class="modal-button primary">بستن</button> </div> </div> </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, runTransaction, updateDoc, serverTimestamp, collection, addDoc, query, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Config & Elements ---
        const firebaseConfig = { apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg", authDomain: "mafia-9fcbf.firebaseapp.com", projectId: "mafia-9fcbf", storageBucket: "mafia-9fcbf.appspot.com", messagingSenderId: "471627157488", appId: "1:471627157488:web:92f008548a5596619a5735", };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const TOTAL_ROUNDS = 5;
        const PHASE_DURATIONS = { negotiation: 60, decision: 20, reveal: 10 };

        const loadingOverlay = document.getElementById('loading-overlay');
        const gameContainer = document.querySelector('.game-container');
        const gamePhaseInfoEl = document.getElementById('game-phase-info');
        const gameTimerEl = document.getElementById('game-timer');
        const announcementBarEl = document.getElementById('announcement-bar');
        
        const centralBoard = {
            waiting: document.getElementById('waiting-message'),
            negotiation: document.getElementById('negotiation-area'),
            decision: document.getElementById('decision-area'),
            reveal: document.getElementById('reveal-area'),
            gameOver: document.getElementById('game-over-area'),
        };

        const decisionBtns = { cooperate: document.getElementById('cooperate-btn'), betray: document.getElementById('betray-btn') };
        const scoreboardBtn = document.getElementById('scoreboard-btn');
        const toggleChatBtn = document.getElementById('toggle-chat-btn');
        const chatPanel = document.getElementById('chat-panel');
        const closeChatBtn = document.getElementById('close-chat-btn');
        const chatMessagesEl = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        
        let currentUser = null;
        let gameId = null;
        let unsubscribeGame = null;
        let unsubscribeChat = null;
        let currentGameState = {};
        let currentPairId = null;
        let timerInterval = null;
        let isChatPanelVisible = false;

        async function main() {
            gameId = new URLSearchParams(window.location.search).get('id');
            if (!gameId) { showModal("خطا", "<p>شناسه بازی نامعتبر است.</p>", () => window.location.href = './Lobby page.html'); return; }

            onAuthStateChanged(auth, user => {
                if (user) {
                    currentUser = user;
                    listenToGameStateChanges();
                    setupEventListeners();
                } else { window.location.href = './login.html'; }
            });
        }

        function listenToGameStateChanges() {
            const gameDocRef = doc(db, "games", gameId);
            unsubscribeGame = onSnapshot(gameDocRef, async (docSnap) => {
                if (!docSnap.exists()) {
                    if (unsubscribeGame) unsubscribeGame();
                    showModal("بازی پایان یافت", "<p>این بازی دیگر فعال نیست.</p>", () => window.location.href = './Lobby page.html');
                    return;
                }
                
                const previousState = { ...currentGameState };
                currentGameState = docSnap.data();

                // میزبان، منطق بازی را اجرا می‌کند
                if (currentUser.uid === currentGameState.creatorId && shouldHostRunLogic(currentGameState)) {
                    await runGameLogic(currentGameState);
                    return; // منتظر آپدیت بعدی می‌مانیم
                }
                
                if (loadingOverlay.style.display !== 'none') {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => { loadingOverlay.style.display = 'none'; gameContainer.style.display = 'flex'; }, 500);
                }

                renderGame(currentGameState, previousState);
            }, (error) => {
                console.error("Firestore listen error:", error);
                showModal("خطای ارتباط", "<p>ارتباط با سرور بازی قطع شد.</p>", () => window.location.reload());
            });
        }
        
        // --- منطق بازی (فقط توسط میزبان اجرا می‌شود) ---
        function shouldHostRunLogic(state) {
            // منطق در ابتدای بازی اجرا می‌شود
            if (!state.phase) return true;
            // منطق زمانی اجرا می‌شود که تایمر تمام شده باشد
            if (state.phaseEndsAt && state.phaseEndsAt.toDate() < new Date()) return true;
            // منطق زمانی اجرا می‌شود که همه انتخاب خود را کرده باشند
            if (state.phase === 'decision' && allPlayersChose(state)) return true;
            
            return false;
        }
        
        function allPlayersChose(state) {
            const currentRoundData = state.rounds[`round_${state.currentRound}`];
            if (!currentRoundData || !currentRoundData.pairings) return false;
            return currentRoundData.pairings.every(p => Object.keys(p.choices).length === p.players.length);
        }

        async function runGameLogic(gameState) {
            const gameDocRef = doc(db, "games", gameId);
            const nextState = {};
            const now = new Date();

            const currentPhase = gameState.phase || 'start';

            switch(currentPhase) {
                case 'start':
                case 'reveal':
                    const nextRound = (gameState.currentRound || 0) + 1;
                    if (nextRound > TOTAL_ROUNDS) {
                        nextState.phase = 'game_over';
                    } else {
                        nextState.currentRound = nextRound;
                        nextState.phase = 'negotiation';
                        nextState.phaseEndsAt = new Date(now.getTime() + PHASE_DURATIONS.negotiation * 1000);
                        
                        // جفت‌بندی بازیکنان
                        const players = [...gameState.players];
                        for (let i = players.length - 1; i > 0; i--) { // Shuffle
                            const j = Math.floor(Math.random() * (i + 1));
                            [players[i], players[j]] = [players[j], players[i]];
                        }
                        
                        const pairings = [];
                        for (let i = 0; i < players.length; i += 2) {
                             if(players[i+1]) { // اگر بازیکن فرد بود، نفر آخر این دور بازی نمی‌کند
                                const p1_uid = players[i].uid;
                                const p2_uid = players[i+1].uid;
                                pairings.push({
                                    players: [p1_uid, p2_uid],
                                    pairId: [p1_uid, p2_uid].sort().join('_'),
                                    choices: {},
                                    scores: {}
                                });
                             }
                        }
                        nextState[`rounds.round_${nextRound}`] = { pairings };
                    }
                    break;

                case 'negotiation':
                    nextState.phase = 'decision';
                    nextState.phaseEndsAt = new Date(now.getTime() + PHASE_DURATIONS.decision * 1000);
                    break;
                
                case 'decision':
                    // محاسبه امتیازات
                    const batch = writeBatch(db);
                    const roundData = gameState.rounds[`round_${gameState.currentRound}`];
                    let playersCopy = [...gameState.players];

                    roundData.pairings.forEach(pair => {
                        const [uid1, uid2] = pair.players;
                        const choice1 = pair.choices[uid1] || 'cooperate'; // اگر کسی انتخاب نکرد، همکاری فرض می‌شود
                        const choice2 = pair.choices[uid2] || 'cooperate';
                        
                        let score1 = 0, score2 = 0;
                        if (choice1 === 'cooperate' && choice2 === 'cooperate') { score1 = 3; score2 = 3; }
                        else if (choice1 === 'betray' && choice2 === 'cooperate') { score1 = 5; score2 = 0; }
                        else if (choice1 === 'cooperate' && choice2 === 'betray') { score1 = 0; score2 = 5; }
                        else if (choice1 === 'betray' && choice2 === 'betray') { score1 = 1; score2 = 1; }
                        
                        pair.scores = { [uid1]: score1, [uid2]: score2 };
                        
                        const p1_index = playersCopy.findIndex(p => p.uid === uid1);
                        const p2_index = playersCopy.findIndex(p => p.uid === uid2);
                        if (p1_index > -1) playersCopy[p1_index].totalScore += score1;
                        if (p2_index > -1) playersCopy[p2_index].totalScore += score2;
                    });
                    
                    nextState[`rounds.round_${gameState.currentRound}`] = roundData;
                    nextState.players = playersCopy;
                    nextState.phase = 'reveal';
                    nextState.phaseEndsAt = new Date(now.getTime() + PHASE_DURATIONS.reveal * 1000);
                    break;
            }
            
            await updateDoc(gameDocRef, nextState);
        }

        // --- رندر کردن صفحه ---
        
        function renderGame(data, previousState) {
            const self = data.players.find(p => p.uid === currentUser.uid);
            if (!self) return;

            renderHeader(data.phase, data.currentRound, data.phaseEndsAt);
            
            // نمایش یک ویوی خاص برای هر فاز
            Object.values(centralBoard).forEach(el => el.style.display = 'none');
            
            let myPartner = null;
            let myPairData = null;
            if (data.phase !== 'game_over' && data.currentRound > 0) {
                 const roundData = data.rounds[`round_${data.currentRound}`];
                 myPairData = roundData?.pairings.find(p => p.players.includes(self.uid));
                 if(myPairData) {
                    const partnerUid = myPairData.players.find(uid => uid !== self.uid);
                    myPartner = data.players.find(p => p.uid === partnerUid);
                    
                    // مدیریت چت خصوصی
                    const newPairId = myPairData.pairId;
                    if(currentPairId !== newPairId) {
                        currentPairId = newPairId;
                        listenToChatMessages(currentPairId);
                    }
                 }
            }

            switch(data.phase) {
                case 'negotiation':
                    centralBoard.negotiation.style.display = 'flex';
                    if (myPartner) {
                        document.getElementById('partner-avatar').src = myPartner.avatarUrl || 'https://up.20script.ir/file/1d50-defult.png';
                        document.getElementById('partner-name').textContent = myPartner.displayName;
                        toggleChatBtn.disabled = false;
                    } else {
                        document.getElementById('partner-name').textContent = "شما این دور استراحت دارید";
                        document.getElementById('partner-avatar').src = 'https://up.20script.ir/file/1d50-defult.png';
                        toggleChatBtn.disabled = true;
                    }
                    break;
                case 'decision':
                    centralBoard.decision.style.display = 'block';
                    toggleChatBtn.disabled = true;
                    if(isChatPanelVisible) toggleChatPanel();
                    if (myPartner) {
                        document.getElementById('decision-partner-name').textContent = myPartner.displayName;
                        const myChoice = myPairData.choices[self.uid];
                        decisionBtns.cooperate.classList.toggle('selected', myChoice === 'cooperate');
                        decisionBtns.betray.classList.toggle('selected', myChoice === 'betray');
                        decisionBtns.cooperate.disabled = !!myChoice;
                        decisionBtns.betray.disabled = !!myChoice;
                    } else {
                        centralBoard.decision.style.display = 'none';
                        centralBoard.waiting.style.display = 'block';
                        centralBoard.waiting.querySelector('p').textContent = "شما این دور استراحت دارید. منتظر پایان دور بمانید...";
                    }
                    break;
                case 'reveal':
                    centralBoard.reveal.style.display = 'flex';
                    if (myPartner) {
                        const myChoice = myPairData.choices[self.uid] || 'همکاری';
                        const partnerChoice = myPairData.choices[myPartner.uid] || 'همکاری';
                        
                        document.getElementById('my-reveal-avatar').src = self.avatarUrl || 'https://up.20script.ir/file/1d50-defult.png';
                        document.getElementById('my-reveal-name').textContent = "شما";
                        document.getElementById('my-reveal-choice').textContent = myChoice === 'cooperate' ? 'همکاری' : 'خیانت';
                        document.getElementById('my-reveal-choice').className = `choice-text ${myChoice}`;
                        
                        document.getElementById('partner-reveal-avatar').src = myPartner.avatarUrl || 'https://up.20script.ir/file/1d50-defult.png';
                        document.getElementById('partner-reveal-name').textContent = myPartner.displayName;
                        document.getElementById('partner-reveal-choice').textContent = partnerChoice === 'cooperate' ? 'همکاری' : 'خیانت';
                        document.getElementById('partner-reveal-choice').className = `choice-text ${partnerChoice}`;
                        
                        const myScore = myPairData.scores[self.uid];
                        document.getElementById('points-result').textContent = `شما ${myScore} امتیاز کسب کردید. امتیاز کل: ${self.totalScore}`;
                    } else {
                         centralBoard.reveal.style.display = 'none';
                         centralBoard.waiting.style.display = 'block';
                         centralBoard.waiting.querySelector('p').textContent = "این دور تمام شد. منتظر دور بعد...";
                    }
                    break;
                case 'game_over':
                    centralBoard.gameOver.style.display = 'flex';
                    const winner = data.players.reduce((prev, current) => (prev.totalScore > current.totalScore) ? prev : current);
                    document.getElementById('winner-name').textContent = winner.displayName;
                    break;
                default:
                    centralBoard.waiting.style.display = 'block';
                    break;
            }
        }
        
        function renderHeader(phase, round, timerEndsAt) {
            const phaseTranslations = { 'negotiation': 'مذاکره', 'decision': 'تصمیم‌گیری', 'reveal': 'نتایج', 'game_over': 'پایان بازی' };
            gamePhaseInfoEl.textContent = round ? `دور ${round} از ${TOTAL_ROUNDS} - ${phaseTranslations[phase] || '...'}` : 'منتظر شروع بازی...';
            if (timerInterval) clearInterval(timerInterval);
            if (timerEndsAt) {
                const endTime = timerEndsAt.toDate();
                timerInterval = setInterval(() => {
                    const secondsLeft = Math.round((endTime - new Date()) / 1000);
                    if (secondsLeft <= 0) {
                        gameTimerEl.textContent = "00:00";
                        clearInterval(timerInterval);
                    } else {
                        const minutes = Math.floor(secondsLeft / 60);
                        const seconds = secondsLeft % 60;
                        gameTimerEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                        gameTimerEl.classList.toggle('critical', secondsLeft <= 10);
                    }
                }, 1000);
            }
        }
        
        function setupEventListeners() {
            decisionBtns.cooperate.addEventListener('click', () => handleChoice('cooperate'));
            decisionBtns.betray.addEventListener('click', () => handleChoice('betray'));
            scoreboardBtn.addEventListener('click', showScoreboard);
            toggleChatBtn.addEventListener('click', toggleChatPanel);
            closeChatBtn.addEventListener('click', toggleChatPanel);
            chatForm.addEventListener('submit', handleSendMessage);
        }

        async function handleChoice(choice) {
            decisionBtns.cooperate.disabled = true;
            decisionBtns.betray.disabled = true;
            const gameDocRef = doc(db, "games", gameId);
            const key = `rounds.round_${currentGameState.currentRound}.pairings`;
            
            try {
                await runTransaction(db, async (transaction) => {
                    const gameDoc = await transaction.get(gameDocRef);
                    if (!gameDoc.exists()) throw "Game does not exist!";
                    
                    const state = gameDoc.data();
                    const roundData = state.rounds[`round_${state.currentRound}`];
                    const pairIndex = roundData.pairings.findIndex(p => p.players.includes(currentUser.uid));
                    
                    if (pairIndex > -1) {
                        const choiceKey = `rounds.round_${state.currentRound}.pairings.${pairIndex}.choices.${currentUser.uid}`;
                        transaction.update(gameDocRef, { [choiceKey]: choice });
                    }
                });
            } catch (error) {
                console.error("Choice submission error:", error);
                decisionBtns.cooperate.disabled = false;
                decisionBtns.betray.disabled = false;
            }
        }
        
        // --- توابع چت و مودال ---
        
        function listenToChatMessages(pairId) {
            if (unsubscribeChat) unsubscribeChat(); // قطع اتصال از چت قبلی
            chatMessagesEl.innerHTML = '';
            
            const chatCollectionRef = collection(db, `games/${gameId}/chats/${pairId}/messages`);
            const q = query(chatCollectionRef, orderBy('timestamp', 'asc'));
            unsubscribeChat = onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added') renderMessage(change.doc.data());
                });
            });
        }
        
        async function handleSendMessage(e) {
             e.preventDefault();
             const messageText = chatInput.value.trim();
             if (messageText === '' || !currentPairId) return;

             chatInput.disabled = true;
             try {
                const chatCollectionRef = collection(db, `games/${gameId}/chats/${currentPairId}/messages`);
                await addDoc(chatCollectionRef, { 
                    text: messageText, 
                    senderName: currentUser.displayName, 
                    senderUid: currentUser.uid, 
                    senderAvatarUrl: currentUser.photoURL || "https://up.20script.ir/file/1d50-defult.png",
                    timestamp: serverTimestamp() 
                });
                chatInput.value = '';
             } catch (error) {
                console.error("Send message error:", error);
             } finally {
                chatInput.disabled = false;
                chatInput.focus();
             }
        }

        function renderMessage(data) { /* ... همانند کد قبلی ... */ }
        function toggleChatPanel() { /* ... همانند کد قبلی ... */ }
        
        function showScoreboard() {
            const players = currentGameState.players.sort((a,b) => b.totalScore - a.totalScore);
            let tableHtml = `<table id="scoreboard-table"><thead><tr><th>رتبه</th><th>بازیکن</th><th>امتیاز</th></tr></thead><tbody>`;
            players.forEach((p, index) => {
                const isSelf = p.uid === currentUser.uid;
                tableHtml += `<tr class="${isSelf ? 'current-player' : ''}">
                                <td>${index + 1}</td>
                                <td>${p.displayName}</td>
                                <td>${p.totalScore}</td>
                              </tr>`;
            });
            tableHtml += `</tbody></table>`;
            showModal("جدول امتیازات", tableHtml);
        }

        function showModal(title, bodyHtml, onOk) { 
            const modal = document.getElementById('main-modal'); 
            document.getElementById('modal-title').textContent = title; 
            document.getElementById('modal-body').innerHTML = bodyHtml; 
            const okBtn = document.getElementById('modal-ok-btn'); 
            const newOkBtn = okBtn.cloneNode(true); 
            okBtn.parentNode.replaceChild(newOkBtn, okBtn); 
            const closeModal = () => { modal.classList.remove('visible'); if (onOk) onOk(); }; 
            newOkBtn.onclick = closeModal; 
            modal.onclick = (e) => { if (e.target === modal) closeModal(); }; 
            modal.classList.add('visible'); 
        }

        // توابعی که از کد قبلی کپی شده و تغییری نکرده‌اند
        function renderMessage(data) { const messageDiv = document.createElement('div'); messageDiv.classList.add('chat-message'); const isSelf = data.senderUid === currentUser.uid; if (isSelf) messageDiv.classList.add('self'); messageDiv.innerHTML = ` <img src="${data.senderAvatarUrl || 'https://up.20script.ir/file/1d50-defult.png'}" class="chat-message-avatar"> <div class="chat-message-content"> <span class="chat-message-sender">${data.senderName}</span> <div class="chat-message-bubble">${data.text}</div> </div>`; chatMessagesEl.appendChild(messageDiv); chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight; }
        function toggleChatPanel() { isChatPanelVisible = !isChatPanelVisible; chatPanel.classList.toggle('visible', isChatPanelVisible); if(isChatPanelVisible) { chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight; chatInput.focus(); }}
        
        main();
    </script>
