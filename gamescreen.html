<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>بازی - شهر مافیا</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* === متغیرهای رنگی پایه === */
        :root {
            --primary-gold: #ffc947;
            --dark-red: #8c4843;
            --darker-red: #5a2c2a;
            --text-light: #f0e6d2;
            --text-secondary: #c5a687;
            --bg-dark: #1a140e;
            --border-color: #5c4a3a;
            --green-ready: #2ecc71;
            --blue-night: #2980b9;
            --dead-color: #7f8c8d;
            --speaker-glow: #ffffff;
        }

        /* === ریست و استایل‌های کلی === */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; width: 100%; overflow: hidden; }
        body { 
            font-family: 'Vazirmatn', sans-serif; 
            color: var(--text-light); 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            background-image: url('https://up.20script.ir/file/d1c7-InShot-۲۰۲۵۰۹۱۱-۱۲۲۵۲۰۷۶۰.jpg');
            background-size: cover;
            background-position: center center;
        }

        #background-blurry { position: fixed; top: -20px; left: -20px; width: calc(100% + 40px); height: calc(100% + 40px); background-image: url('https://up.20script.ir/file/d1c7-InShot-۲۰۲۵۰۹۱۱-۱۲۲۵۲۰۷۶۰.jpg'); background-size: cover; background-position: center center; filter: blur(8px) brightness(0.6); z-index: -1; }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease; }
        .loader { border: 6px solid #f3f3f330; border-top: 6px solid var(--primary-gold); border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 20px; font-size: 1.1rem; font-weight: 700; }

        /* START: استایل‌های پنل انتخاب نقش */
        #role-reveal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); backdrop-filter: blur(5px); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1999; opacity: 0; visibility: hidden; transition: opacity 0.5s ease, visibility 0s 0.5s, background-color 0.5s ease; }
        #role-reveal-overlay.visible { opacity: 1; visibility: visible; transition: opacity 0.5s ease; }
        #role-reveal-title { font-size: 1.8rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 30px; text-shadow: 0 0 10px var(--primary-gold); animation: fadeInDown 1s ease forwards; transition: opacity 0.5s ease; }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        #role-card-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; padding: 10px; max-width: 600px; transition: transform 0.5s ease; }
        .role-card-container { perspective: 1000px; width: 120px; height: 180px; cursor: pointer; transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s ease; }
        .role-card { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .role-card.flipped { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; -webkit-backface-visibility: hidden; border-radius: 12px; background-size: cover; background-position: center; border: 2px solid var(--border-color); }
        .card-back { background-image: url('https://up.20script.ir/file/a448-ChatGPT-Image-Sep-25-2025-05-25-01-PM.png'); }
        .card-front { transform: rotateY(180deg); }
        #role-reveal-instructions { position: absolute; bottom: 5vh; font-size: 1.2rem; font-weight: 700; color: var(--primary-gold); text-shadow: 0 0 8px black; opacity: 0; visibility: hidden; pointer-events: none; transition: opacity 0.5s ease 0.5s, visibility 0s 1s; }
        #role-reveal-overlay.card-focused #role-reveal-title { opacity: 0; }
        #role-reveal-overlay.card-focused .role-card-container:not(.has-revealed) { opacity: 0; transform: scale(0.8); pointer-events: none; }
        #role-reveal-overlay.card-focused .role-card-container.has-revealed { transform: scale(1.4); z-index: 10; }
        .role-card.revealed-and-waiting { cursor: pointer; animation: pulse-glow 1.5s infinite; }
        @keyframes pulse-glow { 0% { box-shadow: 0 0 25px 8px rgba(255, 201, 71, 0.7); } 50% { box-shadow: 0 0 40px 15px rgba(255, 223, 133, 1); } 100% { box-shadow: 0 0 25px 8px rgba(255, 201, 71, 0.7); } }
        #role-reveal-overlay.card-focused #role-reveal-instructions { opacity: 1; visibility: visible; transition: opacity 0.5s ease 0.5s; }
        @media (max-width: 600px) { #role-card-grid { grid-template-columns: repeat(3, 1fr); gap: 10px; } .role-card-container { width: 100px; height: 150px; } #role-reveal-overlay.card-focused .role-card-container.has-revealed { transform: scale(1.3); } }
        /* END: استایل‌های پنل انتخاب نقش */

        /* === ساختار اصلی صفحه بازی === */
        .game-container { width: 100%; height: 100%; display: flex; flex-direction: column; padding: 10px 5px; gap: 10px; }
        .game-header { flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; padding: 5px 15px; background-color: rgba(0, 0, 0, 0.4); border: 1px solid var(--border-color); border-radius: 12px; height: 60px; }
        #game-phase-info { font-size: 1.3rem; font-weight: 900; color: var(--primary-gold); text-shadow: 1px 1px 3px rgba(0,0,0,0.7); }
        #game-timer { font-size: 1.5rem; font-weight: 700; background-color: var(--darker-red); color: white; padding: 5px 15px; border-radius: 8px; border: 1px solid var(--primary-gold); min-width: 80px; text-align: center; }
        #game-timer.critical { animation: pulse-timer 1s infinite; }
        @keyframes pulse-timer { 0% { transform: scale(1); box-shadow: 0 0 5px #e74c3c; } 50% { transform: scale(1.05); box-shadow: 0 0 15px #e74c3c; } 100% { transform: scale(1); box-shadow: 0 0 5px #e74c3c; } }

        /* === نوار اعلانات === */
        .announcement-bar { flex-shrink: 0; width: 100%; padding: 12px; background-color: rgba(255, 201, 71, 0.15); border: 1px solid var(--primary-gold); border-radius: 8px; text-align: center; font-size: 1.1rem; font-weight: 700; color: var(--primary-gold); display: none; transition: all 0.5s ease; animation: fadeInAnnounce 0.5s ease forwards; }
        @keyframes fadeInAnnounce { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        /* استایل‌های چیدمان بازیکنان */
        .players-area { flex-grow: 1; width: 100%; display: flex; justify-content: space-between; align-items: center; gap: 5px; overflow: hidden; }
        .players-column { display: flex; flex-direction: column; justify-content: space-around; align-items: center; height: 100%; flex-shrink: 0; width: 100px; }
        #central-board-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; height: 100%; padding: 0 5px; }
        
        .player-slot { position: relative; width: 90px; height: 110px; background-image: url('https://cdn.imgurl.ir/uploads/g585174_IMG_20250913_222658_030.jpg'); background-size: contain; background-position: center; background-repeat: no-repeat; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease; border: 3px solid transparent; }
        .player-slot.selectable:hover { transform: scale(1.05); border-color: var(--primary-gold); box-shadow: 0 0 15px var(--primary-gold); }
        .player-slot.selected { transform: scale(1.08); border-color: var(--green-ready); box-shadow: 0 0 20px var(--green-ready); }
        
        /* START NEW: استایل و انیمیشن برای بازیکن در حال صحبت */
        .player-slot.speaking {
            transform: scale(1.1);
            border-color: var(--speaker-glow);
            animation: speaking-glow 1.5s infinite alternate;
        }
        @keyframes speaking-glow {
            from { box-shadow: 0 0 10px var(--speaker-glow), 0 0 20px var(--speaker-glow), 0 0 30px #ffffff80; }
            to   { box-shadow: 0 0 20px var(--speaker-glow), 0 0 35px var(--speaker-glow), 0 0 50px #ffffff; }
        }
        /* END NEW */
        
        .player-avatar { position: absolute; top: 15px; width: 68px; height: 68px; border-radius: 50%; object-fit: cover; border: 3px solid #a47d54; }
        .player-number { position: absolute; top: 2px; left: 2px; width: 28px; height: 28px; background-color: rgba(0, 0, 0, 0.5); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 0.9rem; font-weight: 700; color: var(--primary-gold); border: 1px solid var(--primary-gold); }
        .player-name { position: absolute; bottom: 5px; left: 0; width: 100%; text-align: center; font-size: 0.8rem; font-weight: 700; color: var(--text-light); text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); }
        
        .player-slot.dead { filter: grayscale(1) brightness(0.5); cursor: default; pointer-events: none; }
        .player-slot.dead .player-avatar { border-color: var(--dead-color); }
        .dead-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 5px; opacity: 0; transition: opacity 0.3s ease; }
        .player-slot.dead .dead-overlay { opacity: 1; }
        .dead-icon { font-size: 2.5rem; text-shadow: 0 0 10px black; }
        .revealed-role { font-weight: 700; color: var(--primary-gold); font-size: 0.8rem; text-shadow: 1px 1px 3px black; }
        
        /* === فوتر بازی (دکمه‌های اقدام) === */
        .game-footer { flex-shrink: 0; display: flex; gap: 10px; align-items: center; padding: 10px; background-color: rgba(0,0,0,0.3); border-top: 1px solid var(--border-color); }
        #game-action-btn { flex-grow: 1; padding: 14px; font-size: 1.2rem; font-weight: 900; border-radius: 12px; border: 2px solid var(--primary-gold); cursor: pointer; transition: all 0.3s ease; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.5); background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); }
        #game-action-btn:disabled { background: linear-gradient(145deg, #7f8c8d, #626567); border-color: #95a5a6; cursor: not-allowed; opacity: 0.6; }
        #game-action-btn:not(:disabled):hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        /* === استایل‌های چت و مودال‌ها === */
        #toggle-chat-btn { flex-shrink: 0; width: 50px; height: 50px; border-radius: 50%; background-color: #4a5568; color: white; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: all 0.3s ease; position: relative; }
        #toggle-chat-btn:hover { background-color: #2d3748; transform: scale(1.1); }
        #toggle-chat-btn.new-message::after { content: ''; position: absolute; bottom: 0; right: 0; width: 14px; height: 14px; background-color: #e53e3e; border-radius: 50%; border: 2px solid var(--bg-dark); }
        #toggle-chat-btn svg { width: 24px; height: 24px; fill: currentColor; }
        #chat-panel { position: fixed; top: 50%; left: 50%; width: 90%; max-width: 550px; height: 70%; max-height: 500px; background-color: rgba(26, 20, 14, 0.95); backdrop-filter: blur(10px); border: 1px solid var(--border-color); border-radius: 16px; display: flex; flex-direction: column; z-index: 999; box-shadow: 0 8px 30px rgba(0,0,0,0.6); opacity: 0; transform: translate(-50%, -50%) scale(0.9); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease; pointer-events: none; }
        #chat-panel.visible { opacity: 1; transform: translate(-50%, -50%) scale(1); pointer-events: auto; }
        .chat-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .chat-header h3 { font-size: 1.1rem; color: var(--primary-gold); font-weight: 700; }
        #close-chat-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 1.5rem; line-height: 1; padding: 5px; }
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 10px 15px; display: flex; flex-direction: column; gap: 12px; }
        .chat-message { display: flex; align-items: flex-start; gap: 10px; }
        .chat-message.self { align-self: flex-end; flex-direction: row-reverse; }
        .chat-message-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .chat-message-content { display: flex; flex-direction: column; }
        .chat-message-sender { font-size: 0.8rem; font-weight: 700; color: var(--primary-gold); margin-bottom: 3px; }
        .chat-message.self .chat-message-sender { color: var(--green-ready); text-align: right; }
        .chat-message-bubble { background-color: #332a20; padding: 8px 12px; border-radius: 12px; font-size: 0.9rem; word-wrap: break-word; }
        .chat-message.self .chat-message-bubble { background-color: #2a3a30; }
        #chat-form { display: flex; padding: 10px 15px; border-top: 1px solid var(--border-color); gap: 10px; flex-shrink: 0; }
        #chat-input { flex-grow: 1; background-color: rgba(0,0,0,0.3); border: 1px solid var(--border-color); border-radius: 8px; padding: 10px; color: var(--text-light); font-family: 'Vazirmatn', sans-serif; font-size: 0.9rem; transition: all 0.2s ease; }
        #chat-input:focus { outline: none; border-color: var(--primary-gold); }
        #chat-input:disabled { background-color: rgba(0,0,0,0.5); color: #999; cursor: not-allowed; }
        #chat-send-btn { background-color: var(--primary-gold); border: none; border-radius: 8px; color: var(--darker-red); font-weight: 900; padding: 0 15px; cursor: pointer; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0s 0.3s; }
        .modal-overlay.visible { opacity: 1; visibility: visible; transition: opacity 0.3s ease; }
        .modal-content { background: linear-gradient(145deg, #3c3022, var(--bg-dark)); border: 2px solid var(--border-color); border-radius: 16px; padding: 25px; width: 90%; max-width: 380px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-title { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 20px; }
        .modal-message { font-size: 1rem; line-height: 1.6; margin-bottom: 25px; }
        .modal-buttons { display: flex; gap: 10px; }
        .modal-button { width: 100%; padding: 12px; font-size: 1rem; font-weight: 700; border-radius: 8px; cursor: pointer; border: 1px solid; }
        .modal-button.primary { color: white; background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border-color: var(--primary-gold); }
        .modal-button.secondary { color: var(--text-light); background: linear-gradient(145deg, #504436, #332a20); border-color: var(--border-color); }
    </style>
</head>
<body>

    <div id="background-blurry"></div>
    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال بارگذاری بازی...</p>
    </div>

    <!-- پنل انتخاب نقش -->
    <div id="role-reveal-overlay">
        <h2 id="role-reveal-title">نقش خود را انتخاب کنید</h2>
        <div id="role-card-grid"></div>
        <p id="role-reveal-instructions"></p>
    </div>

    <div class="game-container" style="display: none;">
        <header class="game-header">
            <div id="game-phase-info">روز ۱ - رأی‌گیری</div>
            <div id="game-timer">00:45</div>
        </header>

        <div id="announcement-bar" class="announcement-bar"></div>

        <main class="players-area">
            <div id="right-players" class="players-column"></div>
            <div id="central-board-container"></div>
            <div id="left-players" class="players-column"></div>
        </main>
        
        <footer class="game-footer">
            <button id="toggle-chat-btn" title="باز کردن چت">
                <svg viewBox="0 0 24 24"><path d="M20,2H4A2,2,0,0,0,2,4V22l4-4H20a2,2,0,0,0,2-2V4A2,2,0,0,0,20,2Z"/></svg>
            </button>
            <button id="game-action-btn" class="action-button">ثبت رأی</button>
        </footer>
    </div>
    
    <div id="chat-panel"> <div class="chat-header"> <h3>چت بازی</h3> <button id="close-chat-btn" title="بستن چت">&times;</button> </div> <div id="chat-messages"></div> <form id="chat-form"> <input type="text" id="chat-input" placeholder="پیام خود را بنویسید..." autocomplete="off"> <button type="submit" id="chat-send-btn">ارسال</button> </form> </div>
    <div id="notification-modal" class="modal-overlay"> <div class="modal-content"> <h2 id="notification-modal-title" class="modal-title">توجه</h2> <p id="notification-modal-message" class="modal-message"></p> <div class="modal-buttons"> <button id="notification-modal-ok-btn" class="modal-button primary">متوجه شدم</button> </div> </div> </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, runTransaction, updateDoc, serverTimestamp, collection, addDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Config & Elements ---
        const firebaseConfig = { apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg", authDomain: "mafia-9fcbf.firebaseapp.com", projectId: "mafia-9fcbf", storageBucket: "mafia-9fcbf.appspot.com", messagingSenderId: "471627157488", appId: "1:471627157488:web:92f008548a5596619a5735", };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const MAX_PLAYERS = 12;

        const ROLES_DATA = {
            'هوش سیاه':     { img: 'https://up.20script.ir/file/8714-IMG-20250915-124407-956.jpg', team: 'mafia' },
            'آموبات':        { img: 'https://up.20script.ir/file/8714-IMG-20250915-124454-356.jpg', team: 'mafia' },
            'تبدیل شونده':  { img: 'https://up.20script.ir/file/8714-IMG-20250915-124547-109.jpg', team: 'mafia' },
            'پزشک':         { img: 'https://up.20script.ir/file/8714-IMG-20250915-140001-151.jpg', team: 'citizen' },
            'شهردار':        { img: 'https://up.20script.ir/file/98bb-IMG-20250915-140136-690.jpg', team: 'citizen' },
            'بادیگارد':      { img: 'https://up.20script.ir/file/98bb-IMG-20250915-140411-337.jpg', team: 'citizen' },
            'چند چهره':      { img: 'https://up.20script.ir/file/1d7f-IMG-20250915-140657-127.jpg', team: 'citizen' },
            'شهروند':        { img: 'https://up.20script.ir/file/8714-IMG-20250915-125022-878.jpg', team: 'citizen' }
        };

        const loadingOverlay = document.getElementById('loading-overlay');
        const roleRevealOverlay = document.getElementById('role-reveal-overlay');
        const roleCardGrid = document.getElementById('role-card-grid');
        const gameContainer = document.querySelector('.game-container');
        const leftPlayersEl = document.getElementById('left-players');
        const rightPlayersEl = document.getElementById('right-players');
        const gamePhaseInfoEl = document.getElementById('game-phase-info');
        const gameTimerEl = document.getElementById('game-timer');
        const announcementBarEl = document.getElementById('announcement-bar');
        const gameActionBtn = document.getElementById('game-action-btn');
        const toggleChatBtn = document.getElementById('toggle-chat-btn');
        const chatPanel = document.getElementById('chat-panel');
        const closeChatBtn = document.getElementById('close-chat-btn');
        const chatMessagesEl = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        
        let currentUser = null;
        let currentUserData = {};
        let gameId = null;
        let unsubscribeGame = null;
        let unsubscribeChat = null;
        let currentGameState = {};
        let localSelectedPlayerUid = null;
        let timerInterval = null;
        let isChatPanelVisible = false;
        let roleHasBeenRevealed = false; 

        // --- Main Functions ---

        async function main() {
            gameId = new URLSearchParams(window.location.search).get('id');
            if (!gameId) {
                showNotificationModal("خطا", "شناسه بازی نامعتبر است.", () => window.location.href = './Lobby page.html');
                return;
            }

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    currentUserData = { displayName: user.displayName, avatarUrl: user.photoURL }; 
                    listenToGameStateChanges();
                    listenToChatMessages();
                    setupEventListeners();
                } else {
                    window.location.href = './login.html';
                }
            });
        }

        function listenToGameStateChanges() {
            const gameDocRef = doc(db, "games", gameId);
            unsubscribeGame = onSnapshot(gameDocRef, async (docSnap) => {
                if (!docSnap.exists()) {
                    if (unsubscribeGame) unsubscribeGame();
                    if (unsubscribeChat) unsubscribeChat();
                    showNotificationModal("بازی پایان یافت", "این بازی دیگر فعال نیست.", () => window.location.href = './Lobby page.html');
                    return;
                }
                
                const previousState = currentGameState;
                currentGameState = docSnap.data();
                
                if (currentUser.uid === currentGameState.creatorId && !currentGameState.rolesAssigned) {
                    console.log("شما میزبان هستید. در حال اختصاص نقش‌ها...");
                    await assignRoles(currentGameState);
                    return;
                }

                const self = currentGameState.players.find(p => p.uid === currentUser.uid);
                if (!self) return;

                if (self.roleName && !roleHasBeenRevealed) {
                    roleHasBeenRevealed = true;
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                        showRoleRevealPanel(self.roleName, currentGameState.players.length);
                    }, 500);
                } 
                
                if (roleHasBeenRevealed) {
                    renderGame(currentGameState);
                }

            }, (error) => {
                console.error("Firestore listen error:", error);
                showNotificationModal("خطای ارتباط", "ارتباط با سرور بازی قطع شد.", () => window.location.reload());
            });
        }

        async function assignRoles(gameState) {
            const gameDocRef = doc(db, "games", gameId);
            const players = [...gameState.players];
            const playerCount = players.length;

            let rolesToAssign = [];
            if (playerCount >= 10) {
                rolesToAssign = [ 'هوش سیاه', 'آموبات', 'تبدیل شونده', 'پزشک', 'شهردار', 'بادیگارد', 'چند چهره', 'شهروند', 'شهروند', 'شهروند', 'پزشک', 'بادیگارد' ].slice(0, playerCount);
            } else {
                 rolesToAssign = ['هوش سیاه', 'آموبات', 'پزشک', 'بادیگارد', 'شهروند', 'شهروند', 'شهروند', 'شهردار'].slice(0, playerCount);
            }

            for (let i = rolesToAssign.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [rolesToAssign[i], rolesToAssign[j]] = [rolesToAssign[j], rolesToAssign[i]];
            }

            const updatedPlayers = players.map((player, index) => {
                const roleName = rolesToAssign[index];
                const roleData = ROLES_DATA[roleName] || { team: 'unknown' };
                return { ...player, roleName: roleName, team: roleData.team };
            });

            try {
                await updateDoc(gameDocRef, { players: updatedPlayers, rolesAssigned: true });
                console.log("نقش‌ها با موفقیت در سرور ثبت شد.");
            } catch (error) {
                console.error("خطا در ثبت نقش‌ها:", error);
            }
        }

        let revealCountdownTimer = null;
        function closeRevealPanelAndStartGame() {
            if (!roleRevealOverlay.classList.contains('visible') || gameContainer.style.display === 'flex') return;
            if (revealCountdownTimer) clearInterval(revealCountdownTimer);
            
            roleRevealOverlay.style.opacity = '0';
            setTimeout(() => {
                roleRevealOverlay.style.display = 'none';
                gameContainer.style.display = 'flex';
                playGreetingBasedOnTimeOfDay();
            }, 500);
        }

        function showRoleRevealPanel(myRoleName, playerCount) {
            roleCardGrid.innerHTML = '';
            for (let i = 0; i < playerCount; i++) {
                const cardContainer = document.createElement('div');
                cardContainer.className = 'role-card-container';
                cardContainer.innerHTML = `<div class="role-card" data-index="${i}"><div class="card-face card-back"></div><div class="card-face card-front"></div></div>`;
                roleCardGrid.appendChild(cardContainer);
            }

            roleRevealOverlay.classList.add('visible');
            const instructionsEl = document.getElementById('role-reveal-instructions');
            const cards = document.querySelectorAll('.role-card');

            cards.forEach(card => {
                card.addEventListener('click', () => {
                    if (card.classList.contains('flipped') || roleRevealOverlay.classList.contains('card-focused')) return;

                    const frontFace = card.querySelector('.card-front');
                    frontFace.style.backgroundImage = `url('${ROLES_DATA[myRoleName].img}')`;
                    card.classList.add('flipped');

                    cards.forEach(c => { if (c !== card) c.parentElement.style.pointerEvents = 'none'; });

                    setTimeout(() => {
                        roleRevealOverlay.classList.add('card-focused');
                        card.parentElement.classList.add('has-revealed');
                        card.classList.add('revealed-and-waiting');
                        
                        let count = 5;
                        instructionsEl.textContent = `برای ادامه روی کارت خود کلیک کنید (${count})`;
                        revealCountdownTimer = setInterval(() => {
                            count--;
                            if (count < 0) {
                                clearInterval(revealCountdownTimer);
                                closeRevealPanelAndStartGame();
                            } else {
                                instructionsEl.textContent = `برای ادامه روی کارت خود کلیک کنید (${count})`;
                            }
                        }, 1000);

                        card.addEventListener('click', closeRevealPanelAndStartGame, { once: true });
                    }, 600);
                }, { once: true });
            });
        }

        async function playGreetingBasedOnTimeOfDay() {
            // این تابع بعد از اتمام، باید به سرور اطلاع دهد که فاز نوبت‌دهی را شروع کند.
            // در این شبیه‌سازی، ما فرض می‌کنیم سرور خودکار بعد از چند ثانیه فاز را تغییر می‌دهد.
            const daySoundUrl = 'https://raw.githubusercontent.com/abolfazl140122/mafia/58cc5df365b21b6f32f609f5c12175acce8f717c/voicravi/%D8%B3%D9%84%D8%A7%D9%85%20%D8%A8%D8%B1%20%D8%AF%D9%88%D8%B3%D8%AA%D8%A7%D9%86%20%D8%B9%D8%B2%DB%8C%D8%B2%20%D8%B1%D9%88%D8%B2%20%D9%87%D9%85%DA%AF%DB%8C%20%D8%A8%D8%AE%DB%8C%D8%B1!.wav';
            const nightSoundUrl = 'https://raw.githubusercontent.com/abolfazl140122/mafia/58cc5df365b21b6f32f609f5c12175acce8f717c/voicravi/%D8%B3%D9%84%D8%A7%D9%85%20%D8%A8%D8%B1%20%D8%AF%D9%88%D8%B3%D8%AA%D8%A7%D9%86%20%D8%B9%D8%B2%DB%8C%D8%B2%20%D8%B4%D8%A8%20%D9%87%D9%85%DA%AF%DB%8C%20%D8%A8%D8%AE%DB%8C%D8%B1!.wav';
            try {
                const isDay = new Date().getHours() > 6 && new Date().getHours() < 18;
                const audio = new Audio(isDay ? daySoundUrl : nightSoundUrl);
                await audio.play();
                console.log("پخش صدای خوش‌آمدگویی...");
            } catch (error) {
                console.error("خطا در پخش صدا:", error);
            }
        }

        function renderGame(data) {
            const self = data.players.find(p => p.uid === currentUser.uid);
            if (!self) return;

            renderHeader(data.phase, data.day, data.timerEndsAt);
            renderAnnouncements(data); // Pass full data
            renderPlayerSlots(data.players, self, data.phase, data.currentSpeakerUid); // Pass speaker UID
            updateActionButton(self, data.phase);
            handleTurnBasedChat(self, data.players, data.phase, data.currentSpeakerUid); // NEW: Manage chat state
        }
        
        function renderHeader(phase, day, timerEndsAt) {
            const phaseTranslations = { 'day_discussion': 'بحث روز', 'day_voting': 'رأی‌گیری', 'defense': 'دفاعیه', 'night': 'شب', 'day_discussion_turn': 'نوبت‌دهی صحبت' };
            gamePhaseInfoEl.textContent = `${phaseTranslations[phase] || phase} - روز ${day}`;
            if (timerInterval) clearInterval(timerInterval);
            if (timerEndsAt) {
                const endTime = timerEndsAt.toDate();
                timerInterval = setInterval(() => {
                    const now = new Date();
                    const secondsLeft = Math.round((endTime - now) / 1000);
                    if (secondsLeft <= 0) {
                        gameTimerEl.textContent = "00:00";
                        gameTimerEl.classList.remove('critical');
                        clearInterval(timerInterval);
                        return;
                    }
                    const minutes = Math.floor(secondsLeft / 60);
                    const seconds = secondsLeft % 60;
                    gameTimerEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    gameTimerEl.classList.toggle('critical', secondsLeft <= 10);
                }, 1000);
            }
        }
        
        function renderAnnouncements(data) {
             // START NEW: Dynamic announcements for speaking turn
             if (data.phase === 'day_discussion_turn' && data.currentSpeakerUid) {
                const speaker = data.players.find(p => p.uid === data.currentSpeakerUid);
                if (speaker) {
                    announcementBarEl.textContent = `نوبت صحبت: ${speaker.displayName}`;
                    announcementBarEl.style.display = 'block';
                } else {
                    announcementBarEl.style.display = 'none';
                }
             } else if (data.announcements && data.announcements.length > 0) {
                announcementBarEl.textContent = data.announcements[data.announcements.length - 1];
                announcementBarEl.style.display = 'block';
            } else {
                announcementBarEl.style.display = 'none';
            }
             // END NEW
        }
        
        function renderPlayerSlots(players, self, phase, currentSpeakerUid) {
            leftPlayersEl.innerHTML = '';
            rightPlayersEl.innerHTML = '';
            
            const isSelectablePhase = phase === 'day_voting' || (phase === 'night' && self.isAlive && self.ability?.canTarget);
            const playersPerColumn = MAX_PLAYERS / 2;

            for (let i = 0; i < players.length; i++) {
                const player = players[i];
                if (!player) continue;
                
                const slot = document.createElement('div');
                slot.className = 'player-slot';
                slot.dataset.uid = player.uid;

                // START NEW: Add 'speaking' class for the current speaker
                if (phase === 'day_discussion_turn' && player.uid === currentSpeakerUid) {
                    slot.classList.add('speaking');
                }
                // END NEW

                let slotContent = `<img src="${player.avatarUrl || 'https://up.20script.ir/file/1d50-defult.png'}" alt="avatar" class="player-avatar" onerror="this.src='https://up.20script.ir/file/1d50-defult.png';"><div class="player-number">${i + 1}</div><div class="player-name">${player.displayName}</div>`;
                
                if (!player.isAlive) {
                    slot.classList.add('dead');
                    slotContent += `<div class="dead-overlay"><div class="dead-icon">👻</div><div class="revealed-role">${player.roleName || 'نقش نامشخص'}</div></div>`;
                } else {
                    if (isSelectablePhase) {
                        if (player.uid !== self.uid) {
                            slot.classList.add('selectable');
                            slot.onclick = () => handlePlayerCardClick(player.uid);
                        }
                    }
                }
                
                if (player.uid === localSelectedPlayerUid) slot.classList.add('selected');
                
                slot.innerHTML = slotContent;
                
                if (i < playersPerColumn) rightPlayersEl.appendChild(slot);
                else leftPlayersEl.appendChild(slot);
            }
        }

        function updateActionButton(self, phase) {
            if (!self.isAlive) {
                gameActionBtn.textContent = 'شما حذف شده‌اید';
                gameActionBtn.disabled = true;
                return;
            }
            switch(phase) {
                case 'day_voting':
                    gameActionBtn.textContent = 'ثبت رأی';
                    gameActionBtn.disabled = !localSelectedPlayerUid;
                    break;
                case 'night':
                    gameActionBtn.textContent = self.ability?.actionText || 'انجام حرکت شب';
                    gameActionBtn.disabled = !localSelectedPlayerUid && self.ability?.requiresTarget;
                    break;
                // START NEW: Disable button during discussion turn
                case 'day_discussion_turn':
                    gameActionBtn.textContent = 'در حال گفتگو...';
                    gameActionBtn.disabled = true;
                    break;
                // END NEW
                default:
                    gameActionBtn.textContent = 'لطفا منتظر بمانید';
                    gameActionBtn.disabled = true;
            }
        }
        
        function setupEventListeners() {
            gameActionBtn.addEventListener('click', handleMainAction);
            toggleChatBtn.addEventListener('click', toggleChatPanel);
            closeChatBtn.addEventListener('click', toggleChatPanel);
            chatForm.addEventListener('submit', handleSendMessage);
        }

        function handlePlayerCardClick(uid) {
            localSelectedPlayerUid = (localSelectedPlayerUid === uid) ? null : uid;
            renderGame(currentGameState);
        }
        
        async function handleMainAction() {
            gameActionBtn.disabled = true;
            const actionType = currentGameState.phase === 'day_voting' ? 'vote' : 'ability';
            showNotificationModal("اقدام ثبت شد", "حرکت شما ثبت شد، منتظر بقیه بازیکنان بمانید.");
            try {
                const gameDocRef = doc(db, "games", gameId);
                await runTransaction(db, async (transaction) => {
                     const gameDoc = await transaction.get(gameDocRef);
                     if (!gameDoc.exists()) throw "Game does not exist!";
                     let players = gameDoc.data().players;
                     const playerIndex = players.findIndex(p => p.uid === currentUser.uid);
                     if(playerIndex > -1) {
                         if(actionType === 'vote') players[playerIndex].votedFor = localSelectedPlayerUid;
                         else players[playerIndex].abilityTarget = localSelectedPlayerUid;
                         transaction.update(gameDocRef, { players });
                     }
                });
                localSelectedPlayerUid = null;
            } catch (error) {
                 showNotificationModal("خطا", "ثبت اقدام با مشکل مواجه شد.");
                 console.error("Action error:", error);
                 gameActionBtn.disabled = false;
            }
        }

        // START NEW: Function to manage chat panel during discussion turns
        function handleTurnBasedChat(self, players, phase, speakerUid) {
            if (phase !== 'day_discussion_turn') {
                chatInput.disabled = !self.isAlive;
                chatInput.placeholder = "پیام خود را بنویسید...";
                return;
            }

            // In discussion turn, force open the chat for everyone
            if (!isChatPanelVisible) {
                toggleChatPanel();
            }

            const speaker = players.find(p => p.uid === speakerUid);
            const speakerName = speaker ? speaker.displayName : "بازیکن فعلی";

            if (self.uid === speakerUid) { // It's my turn to speak
                chatInput.disabled = false;
                chatInput.placeholder = "نوبت شماست! صحبت کنید...";
                chatInput.focus();
            } else { // It's someone else's turn
                chatInput.disabled = true;
                chatInput.placeholder = `در حال گوش دادن به ${speakerName}...`;
            }
        }
        // END NEW
        
        function listenToChatMessages() {
            const chatCollectionRef = collection(db, `games/${gameId}/chat`);
            const q = query(chatCollectionRef, orderBy('timestamp', 'asc'));
            unsubscribeChat = onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added') {
                        renderMessage(change.doc.data());
                        if (!isChatPanelVisible && change.doc.data().senderUid !== currentUser.uid) {
                            toggleChatBtn.classList.add('new-message');
                        }
                    }
                });
            });
        }

        function renderMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message');
            const isSelf = data.senderUid === currentUser.uid;
            if (isSelf) messageDiv.classList.add('self');
            messageDiv.innerHTML = `
                <img src="${data.senderAvatarUrl || 'https://up.20script.ir/file/1d50-defult.png'}" class="chat-message-avatar" onerror="this.src='https://up.20script.ir/file/1d50-defult.png';">
                <div class="chat-message-content">
                    <span class="chat-message-sender">${data.senderName}</span>
                    <div class="chat-message-bubble">${data.text}</div>
                </div>`;
            chatMessagesEl.appendChild(messageDiv);
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        }
        
        function toggleChatPanel() { 
            isChatPanelVisible = !isChatPanelVisible; 
            chatPanel.classList.toggle('visible', isChatPanelVisible); 
            if(isChatPanelVisible) {
                toggleChatBtn.classList.remove('new-message');
                chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
                if (!chatInput.disabled) chatInput.focus();
            }
        }

        async function handleSendMessage(e) {
             e.preventDefault();
             const messageText = chatInput.value.trim();
             if (messageText === '' || chatInput.disabled) return;
             
             const selfInGame = currentGameState.players.find(p => p.uid === currentUser.uid);
             if (!selfInGame || !selfInGame.isAlive) {
                showNotificationModal("توجه", "افراد حذف شده نمی‌توانند پیام ارسال کنند.");
                return;
             }

             // START NEW: Extra check for speaking turn
             if (currentGameState.phase === 'day_discussion_turn' && currentGameState.currentSpeakerUid !== currentUser.uid) {
                showNotificationModal("توجه", "اکنون نوبت صحبت شما نیست.");
                return;
             }
             // END NEW

             chatInput.disabled = true;
             const tempMessage = chatInput.value;
             chatInput.value = '';
             try {
                const chatCollectionRef = collection(db, `games/${gameId}/chat`);
                await addDoc(chatCollectionRef, { 
                    text: messageText, 
                    senderName: currentUserData.displayName || "بازیکن", 
                    senderUid: currentUser.uid, 
                    senderAvatarUrl: currentUserData.avatarUrl || "https://up.20script.ir/file/1d50-defult.png",
                    timestamp: serverTimestamp() 
                });
             } catch (error) {
                console.error("Send message error:", error);
                chatInput.value = tempMessage;
             } finally {
                // The re-enabling will be handled by the render loop, but we can do it here for responsiveness
                if (currentGameState.phase !== 'day_discussion_turn' || currentGameState.currentSpeakerUid === currentUser.uid) {
                    chatInput.disabled = false;
                }
                chatInput.focus();
             }
        }

        function showNotificationModal(title, message, onOk) { 
            const modal = document.getElementById('notification-modal'); 
            document.getElementById('notification-modal-title').textContent = title; 
            document.getElementById('notification-modal-message').textContent = message; 
            const okBtn = document.getElementById('notification-modal-ok-btn'); 
            const newOkBtn = okBtn.cloneNode(true); 
            okBtn.parentNode.replaceChild(newOkBtn, okBtn); 
            const closeModal = () => { modal.classList.remove('visible'); if (onOk) onOk(); }; 
            newOkBtn.onclick = closeModal; 
            modal.onclick = (e) => { if (e.target === modal) closeModal(); }; 
            modal.classList.add('visible'); 
        }

        main();
    </script>
