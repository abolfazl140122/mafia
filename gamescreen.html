<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>بازی معامله‌گر - نسخه جدید</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* === متغیرهای رنگی === */
        :root {
            --primary-gold: #ffc947;
            --dark-red: #8c4843;
            --darker-red: #5a2c2a;
            --text-light: #f0e6d2;
            --text-secondary: #c5a687;
            --bg-dark: #121212;
            --bg-surface: #1e1e1e;
            --border-color: #4a4a4a;
            --green-cooperate: #2ecc71;
            --red-betray: #e74c3c;
            --blue-accent: #3498db;
        }

        /* === ریست و استایل‌های کلی === */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; width: 100%; overflow: hidden; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            color: var(--text-light);
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        /* === لودینگ اولیه === */
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--bg-dark); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease; }
        .loader { border: 6px solid #f3f3f330; border-top: 6px solid var(--primary-gold); border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 20px; font-size: 1.1rem; font-weight: 700; }

        /* === ساختار اصلی صفحه بازی === */
        .game-wrapper {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-rows: 60px 1fr;
            grid-template-areas:
                "header header"
                "sidebar main";
            gap: 15px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .game-wrapper.visible {
            opacity: 1;
        }

        /* === هدر (اطلاعات دور و تایمر) === */
        .game-header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background-color: var(--bg-surface);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        #game-round-info { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); }
        #game-timer { font-size: 1.6rem; font-weight: 700; color: white; min-width: 90px; text-align: center; }
        #game-timer.critical { color: var(--red-betray); animation: pulse-timer 1s infinite; }
        @keyframes pulse-timer { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* === سایدبار (لیست بازیکنان و امتیازات) === */
        .players-sidebar {
            grid-area: sidebar;
            background-color: var(--bg-surface);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .sidebar-title { padding: 15px; font-size: 1.2rem; font-weight: 700; text-align: center; color: var(--primary-gold); border-bottom: 1px solid var(--border-color); }
        #players-list { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .player-score-item { display: flex; align-items: center; justify-content: space-between; padding: 12px 10px; border-radius: 8px; transition: background-color 0.2s; }
        .player-score-item:not(:last-child) { margin-bottom: 5px; }
        .player-info { display: flex; align-items: center; gap: 10px; }
        .player-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--text-secondary); }
        .player-name { font-weight: 700; font-size: 1rem; }
        .player-score { font-size: 1.2rem; font-weight: 900; color: var(--primary-gold); }
        .player-score-item.is-self { background-color: var(--darker-red); border-left: 4px solid var(--primary-gold); }

        /* === بخش اصلی (چت و پنل اقدام) === */
        .main-content {
            grid-area: main;
            background-color: var(--bg-surface);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* === پنل‌های هم‌پیمانی و انتخاب === */
        .overlay-panel {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; z-index: 100; opacity: 0; visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .overlay-panel.visible { opacity: 1; visibility: visible; }
        .overlay-content { padding: 20px; animation: fadeInScale 0.5s ease-out; }
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .overlay-title { font-size: 2.5rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 15px; }
        .overlay-subtitle { font-size: 1.5rem; margin-bottom: 30px; }
        .partner-display { display: flex; align-items: center; gap: 20px; margin-bottom: 40px; }
        .partner-avatar { width: 100px; height: 100px; border-radius: 50%; border: 4px solid var(--primary-gold); }
        .plus-icon { font-size: 3rem; color: var(--text-secondary); }

        .choice-buttons { display: flex; gap: 20px; }
        .choice-btn {
            padding: 15px 40px; font-size: 1.5rem; font-weight: 900;
            border-radius: 12px; border: 3px solid; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s; min-width: 180px;
        }
        .choice-btn:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        #cooperate-btn { background-color: var(--green-cooperate); border-color: #58d68d; color: white; }
        #betray-btn { background-color: var(--red-betray); border-color: #ec7063; color: white; }
        .choice-btn.selected { transform: scale(0.95); opacity: 0.7; cursor: not-allowed; }

        /* === سیستم چت === */
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .chat-message { display: flex; align-items: flex-start; gap: 10px; max-width: 70%; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .chat-message.self { align-self: flex-end; flex-direction: row-reverse; }
        .chat-message.announcement { align-self: center; background-color: var(--darker-red); color: var(--primary-gold); padding: 8px 15px; border-radius: 20px; font-weight: 700; max-width: 80%; text-align: center; border: 1px solid var(--primary-gold);}
        .chat-message-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .chat-message-content { display: flex; flex-direction: column; }
        .chat-message-sender { font-size: 0.9rem; font-weight: 700; color: var(--primary-gold); margin-bottom: 4px; }
        .chat-message.self .chat-message-sender { color: var(--green-cooperate); text-align: right; }
        .chat-message-bubble { background-color: #2c2c2e; padding: 10px 15px; border-radius: 18px; font-size: 1rem; word-wrap: break-word; }
        #chat-form { display: flex; padding: 10px; border-top: 1px solid var(--border-color); gap: 10px; }
        #chat-input { flex-grow: 1; background-color: #3a3a3c; border: 1px solid var(--border-color); border-radius: 20px; padding: 10px 15px; color: var(--text-light); font-family: 'Vazirmatn', sans-serif; font-size: 1rem; }
        #chat-input:focus { outline: none; border-color: var(--primary-gold); }
        #chat-send-btn { background-color: var(--primary-gold); border: none; border-radius: 50%; color: var(--bg-dark); font-weight: 900; width: 45px; height: 45px; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: transform 0.2s; }
        #chat-send-btn:hover { transform: scale(1.1); }
        #chat-input:disabled, #chat-send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* ریسپانسیو */
        @media (max-width: 768px) {
            body { padding: 5px; }
            .game-wrapper {
                grid-template-columns: 1fr;
                grid-template-rows: 60px 180px 1fr;
                grid-template-areas: "header" "sidebar" "main";
                gap: 10px;
            }
            #players-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; align-content: flex-start;}
            .player-score-item { flex-direction: column; padding: 8px; width: 80px; }
            .player-info { flex-direction: column; gap: 5px; }
            .overlay-title { font-size: 1.8rem; }
            .overlay-subtitle { font-size: 1.1rem; }
            .partner-avatar { width: 80px; height: 80px; }
            .choice-btn { padding: 12px 25px; font-size: 1.2rem; min-width: 140px; }
            #game-round-info, #game-timer { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال اتصال به سرور...</p>
    </div>

    <div class="game-wrapper" id="game-wrapper">
        <header class="game-header">
            <h1 id="game-round-info">دور ۱ - شروع</h1>
            <div id="game-timer">00:00</div>
        </header>

        <aside class="players-sidebar">
            <h2 class="sidebar-title">امتیازات</h2>
            <div id="players-list"></div>
        </aside>

        <main class="main-content">
            <div id="pairing-panel" class="overlay-panel">
                <div class="overlay-content">
                    <h2 class="overlay-title">هم‌پیمان شما</h2>
                    <p class="overlay-subtitle">در این دور، سرنوشت شما به این بازیکن گره خورده است!</p>
                    <div class="partner-display">
                        <img id="my-avatar-pairing" src="" class="partner-avatar" alt="آواتار شما">
                        <span class="plus-icon">+</span>
                        <img id="partner-avatar-pairing" src="" class="partner-avatar" alt="آواتار هم‌پیمان">
                    </div>
                     <p id="partner-name-display" style="font-size: 1.2rem; font-weight: 700;"></p>
                </div>
            </div>
             <div id="choice-panel" class="overlay-panel">
                 <div class="overlay-content">
                    <h2 class="overlay-title">انتخاب کنید</h2>
                    <p class="overlay-subtitle">آیا به هم‌پیمان خود اعتماد می‌کنید یا به او خیانت خواهید کرد؟</p>
                    <div class="choice-buttons">
                        <button id="cooperate-btn" class="choice-btn">همکاری</button>
                        <button id="betray-btn" class="choice-btn">خیانت</button>
                    </div>
                </div>
            </div>

            <div id="chat-messages"></div>
            <form id="chat-form" action="javascript:void(0);">
                <input type="text" id="chat-input" placeholder="چت غیرفعال است" autocomplete="off" disabled>
                <button type="submit" id="chat-send-btn" disabled>
                    <svg fill="currentColor" width="24" height="24" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </button>
            </form>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
            authDomain: "mafia-9fcbf.firebaseapp.com",
            databaseURL: "https://mafia-9fcbf-default-rtdb.firebaseio.com",
            projectId: "mafia-9fcbf",
            storageBucket: "mafia-9fcbf.firebasestorage.app",
            messagingSenderId: "471627157488",
            appId: "1:471627157488:web:92f008548a5596619a5735",
            measurementId: "G-0PDHDWC6NV"
        };

        // --- مقداردهی اولیه Firebase ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- المان‌های DOM ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');
        const gameWrapper = document.getElementById('game-wrapper');
        const roundInfoEl = document.getElementById('game-round-info');
        const timerEl = document.getElementById('game-timer');
        const playersListEl = document.getElementById('players-list');
        const chatMessagesEl = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const chatSendBtn = document.getElementById('chat-send-btn');
        const chatForm = document.getElementById('chat-form');
        const pairingPanel = document.getElementById('pairing-panel');
        const choicePanel = document.getElementById('choice-panel');
        const cooperateBtn = document.getElementById('cooperate-btn');
        const betrayBtn = document.getElementById('betray-btn');

        // --- متغیرهای وضعیت بازی ---
        let currentUser = null;
        let gameId = "active_game_02"; // آیدی جدید برای جلوگیری از تداخل با بازی قبلی
        let gameRef = doc(db, "games", gameId);
        let unsubscribeGame = null;
        let localTimerInterval = null;

        // --- تابع اصلی اجرای بازی ---
        async function main() {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    loadingText.textContent = 'در حال پیوستن به بازی...';
                    await joinGame();
                } else {
                    loadingText.textContent = 'در حال ورود ناشناس...';
                    await signInAnonymously(auth); // برای تست، ورود ناشناس را فعال می‌کنیم
                }
            });
        }

        async function joinGame() {
            unsubscribeGame = onSnapshot(gameRef, (docSnap) => {
                if (docSnap.exists()) {
                    handleGameStateChange(docSnap.data());
                } else {
                    // فقط بازیکن اول (رهبر لابی) بازی را ایجاد می‌کند
                    // برای این مثال، فرض می‌کنیم یک بازیکن خاص این کار را می‌کند
                    // در یک سیستم واقعی، این منطق باید پیچیده‌تر باشد
                    // برای سادگی، هر کسی که اول بیاید بازی را می‌سازد
                    createNewGame();
                }
            });
        }

        async function createNewGame() {
            loadingText.textContent = 'بازی یافت نشد. در حال ساخت بازی جدید...';
            
            // شبیه‌سازی بازیکنان حاضر در لابی (شامل بازیکن فعلی و چند ربات)
            const lobbyPlayers = [
                { uid: currentUser.uid, displayName: `بازیکن ${currentUser.uid.substring(0, 4)}`, avatarUrl: `https://i.pravatar.cc/150?u=${currentUser.uid}`, score: 0, isBot: false },
                { uid: 'bot_alpha', displayName: 'آلفا', avatarUrl: 'https://i.pravatar.cc/150?u=bot_alpha', score: 0, isBot: true },
                { uid: 'bot_beta', displayName: 'بتا', avatarUrl: 'https://i.pravatar.cc/150?u=bot_beta', score: 0, isBot: true },
                { uid: 'bot_gamma', displayName: 'گاما', avatarUrl: 'https://i.pravatar.cc/150?u=bot_gamma', score: 0, isBot: true }
            ];

            const initialGameState = {
                round: 1,
                phase: 'WAITING', // فاز اولیه انتظار
                players: lobbyPlayers,
                pairs: [],
                choices: {},
                chat: [],
                gameLeader: currentUser.uid // اولین بازیکن، رهبر بازی است
            };

            await setDoc(gameRef, initialGameState);
            // پس از ساخت بازی، شنونده onSnapshot بقیه کار را انجام خواهد داد
        }

        function handleGameStateChange(state) {
            renderUI(state);
            handleGamePhase(state);
            
            // نمایش رابط کاربری پس از دریافت اولین وضعیت
            if (loadingOverlay.style.display !== 'none') {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                    gameWrapper.classList.add('visible');
                }, 500);
            }
        }

        function renderUI(state) {
            roundInfoEl.textContent = `دور ${state.round}`;
            
            // رندر لیست بازیکنان
            playersListEl.innerHTML = '';
            [...state.players].sort((a, b) => b.score - a.score).forEach(p => {
                const isSelf = p.uid === currentUser.uid;
                const playerEl = document.createElement('div');
                playerEl.className = `player-score-item ${isSelf ? 'is-self' : ''}`;
                playerEl.innerHTML = `
                    <div class="player-info">
                        <img src="${p.avatarUrl}" alt="${p.displayName}" class="player-avatar">
                        <span class="player-name">${p.displayName} ${p.isBot ? '(ربات)' : ''}</span>
                    </div>
                    <span class="player-score">${p.score}</span>
                `;
                playersListEl.appendChild(playerEl);
            });

            // رندر پیام‌های چت
             chatMessagesEl.innerHTML = '';
             if(state.chat) {
                state.chat.forEach(msg => addMessageToChatUI(msg, state));
            }
        }

        function handleGamePhase(state) {
            const isLeader = state.gameLeader === currentUser.uid;
            const self = state.players.find(p => p.uid === currentUser.uid);
            const myPair = state.pairs.find(p => p.includes(currentUser.uid));
            const hasMadeChoice = !!state.choices[currentUser.uid];

            // مخفی کردن پنل‌ها به صورت پیش‌فرض
            pairingPanel.classList.remove('visible');
            choicePanel.classList.remove('visible');
            enableChat(false); // غیرفعال کردن چت

            switch(state.phase) {
                case 'WAITING':
                    roundInfoEl.textContent = "در انتظار شروع بازی...";
                    if (isLeader) {
                        setTimeout(() => startGame(state), 3000); // رهبر بازی را شروع می‌کند
                    }
                    break;

                case 'PAIRING':
                    roundInfoEl.textContent = `دور ${state.round} - هم‌پیمانی`;
                    if (myPair) showPairingPanel(self, state.players, myPair);
                    if (isLeader) {
                        setTimeout(() => updatePhase('CHOICE'), 5000); // 5 ثانیه نمایش
                    }
                    break;
                
                case 'CHOICE':
                    roundInfoEl.textContent = `دور ${state.round} - انتخاب`;
                    // اگر بازیکن واقعی هستم و هنوز انتخاب نکرده‌ام، پنل را نشان بده
                    if (self && !self.isBot && !hasMadeChoice) {
                        showChoicePanel();
                    }
                    // رهبر بازی، تصمیم ربات‌ها را می‌گیرد
                    if (isLeader) {
                        runBotDecisions(state);
                    }
                    // رهبر بازی بررسی می‌کند که آیا همه انتخاب کرده‌اند
                    if (isLeader) {
                        checkAllChoicesMade(state);
                    }
                    startTimer(state, 30, () => updatePhase('RESULTS')); // تایمر ۳۰ ثانیه‌ای برای انتخاب
                    break;

                case 'RESULTS':
                    roundInfoEl.textContent = `دور ${state.round} - نتایج`;
                    if (isLeader) {
                        calculateAndShowResults(state);
                    }
                    break;
                
                case 'END_ROUND':
                     roundInfoEl.textContent = `دور ${state.round} - پایان`;
                     if(isLeader){
                         setTimeout(() => startNextRound(state), 5000);
                     }
                     break;
            }
        }
        
        // =======================================================
        // === توابع کنترل جریان بازی (فقط توسط رهبر فراخوانی می‌شوند) ===
        // =======================================================

        async function updatePhase(newPhase) {
            await updateDoc(gameRef, { phase: newPhase });
        }

        async function startGame(currentState) {
            if (currentState.phase !== 'WAITING') return;

            await addAnnouncementMessage("راوی: به بازی معامله‌گر خوش آمدید! گروه‌بندی در حال انجام است...");
            
            let playersToPair = [...currentState.players];
            let pairs = [];
            playersToPair.sort(() => Math.random() - 0.5); // رندوم کردن آرایه
            while(playersToPair.length > 1) {
                const p1 = playersToPair.pop();
                const p2 = playersToPair.pop();
                pairs.push([p1.uid, p2.uid]);
            }
            
            await updateDoc(gameRef, { phase: 'PAIRING', pairs: pairs, choices: {}, timerEnd: 0 });
        }
        
        async function runBotDecisions(state) {
            for (const player of state.players) {
                // اگر بازیکن ربات است و هنوز تصمیمی نگرفته
                if (player.isBot && !state.choices[player.uid]) {
                    // 70% احتمال همکاری, 30% خیانت
                    const choice = Math.random() < 0.7 ? 'cooperate' : 'betray';
                    // تاخیر تصادفی برای طبیعی‌تر جلوه دادن
                    await new Promise(resolve => setTimeout(resolve, Math.random() * 2000 + 500));
                    
                    const currentDoc = await getDoc(gameRef); // دریافت آخرین وضعیت
                    if (currentDoc.exists() && !currentDoc.data().choices[player.uid]) {
                         let choices = currentDoc.data().choices;
                         choices[player.uid] = choice;
                         await updateDoc(gameRef, { choices: choices });
                    }
                }
            }
        }

        function checkAllChoicesMade(state) {
            const pairedPlayersCount = state.pairs.flat().length;
            const totalChoices = Object.keys(state.choices).length;
            
            if (totalChoices >= pairedPlayersCount) {
                updatePhase('RESULTS');
            }
        }

        async function calculateAndShowResults(state) {
            if (state.phase !== 'RESULTS') return; // فقط در فاز نتایج اجرا شود
            
            let players = [...state.players];
            let newScores = {};

            for(const pair of state.pairs){
                const [p1_uid, p2_uid] = pair;
                const c1 = state.choices[p1_uid];
                const c2 = state.choices[p2_uid];

                let p1_score_change = 0;
                let p2_score_change = 0;

                if(c1 === 'cooperate' && c2 === 'cooperate'){
                    p1_score_change = 2; p2_score_change = 2; // هر دو همکاری: هر کدام ۲ امتیاز
                } else if (c1 === 'betray' && c2 === 'cooperate'){
                    p1_score_change = 3; p2_score_change = -1; // اولی خیانت: اولی ۳، دومی -۱
                } else if (c1 === 'cooperate' && c2 === 'betray'){
                    p1_score_change = -1; p2_score_change = 3; // دومی خیانت: اولی -۱، دومی ۳
                } else if (c1 === 'betray' && c2 === 'betray'){
                    p1_score_change = 0; p2_score_change = 0; // هر دو خیانت: صفر امتیاز
                }
                
                const p1_index = players.findIndex(p => p.uid === p1_uid);
                const p2_index = players.findIndex(p => p.uid === p2_uid);
                
                players[p1_index].score += p1_score_change;
                players[p2_index].score += p2_score_change;

                // نمایش نتیجه برای هر زوج
                const p1_name = players[p1_index].displayName;
                const p2_name = players[p2_index].displayName;
                const c1_text = c1 === 'cooperate' ? 'همکاری' : 'خیانت';
                const c2_text = c2 === 'cooperate' ? 'همکاری' : 'خیانت';
                await addAnnouncementMessage(`${p1_name} (${c1_text}) | ${p2_name} (${c2_text})`);
            }
            
            await updateDoc(gameRef, { players: players, phase: 'END_ROUND' });
        }
        
        async function startNextRound(state){
            await updateDoc(gameRef, {
                round: state.round + 1,
                phase: 'WAITING'
            });
        }


        // ==================================
        // === توابع مربوط به بازیکن محلی ===
        // ==================================

        async function handlePlayerChoice(choice) {
            cooperateBtn.classList.add('selected');
            betrayBtn.classList.add('selected');
            
            const currentDoc = await getDoc(gameRef);
            if (!currentDoc.exists()) return;

            let choices = currentDoc.data().choices || {};
            if (!choices[currentUser.uid]) { // فقط اگر قبلا انتخاب نکرده
                choices[currentUser.uid] = choice;
                await updateDoc(gameRef, { choices: choices });
            }
        }

        // --- توابع رابط کاربری (UI) ---
        function showPairingPanel(self, allPlayers, pair) {
            const partnerId = pair.find(id => id !== self.uid);
            const partner = allPlayers.find(p => p.uid === partnerId);
            if (!partner) return;

            document.getElementById('my-avatar-pairing').src = self.avatarUrl;
            document.getElementById('partner-avatar-pairing').src = partner.avatarUrl;
            document.getElementById('partner-name-display').textContent = `هم‌پیمان شما: ${partner.displayName} ${partner.isBot ? '(ربات)' : ''}`;
            pairingPanel.classList.add('visible');
        }

        function showChoicePanel() {
            cooperateBtn.classList.remove('selected');
            betrayBtn.classList.remove('selected');
            choicePanel.classList.add('visible');
        }
        
        function startTimer(state, duration, onComplete) {
            if (localTimerInterval) clearInterval(localTimerInterval);

            // اگر تایمر قبلا در دیتابیس ست نشده، آن را ست کن
            let endTime = state.timerEnd || 0;
            if (endTime === 0 && state.gameLeader === currentUser.uid) {
                endTime = Date.now() + duration * 1000;
                updateDoc(gameRef, { timerEnd: endTime });
            } else if (endTime === 0) {
                 return; // منتظر بمان تا رهبر تایمر را ست کند
            }


            localTimerInterval = setInterval(() => {
                const timeLeft = Math.max(0, Math.round((endTime - Date.now()) / 1000));
                timerEl.textContent = formatTime(timeLeft);
                timerEl.classList.toggle('critical', timeLeft <= 10);
                
                if (timeLeft <= 0) {
                    clearInterval(localTimerInterval);
                    timerEl.textContent = "00:00";
                    // فقط رهبر بازی فاز بعدی را شروع می‌کند
                    if (state.gameLeader === currentUser.uid) {
                        if (onComplete) onComplete();
                    }
                }
            }, 500);
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = seconds % 60;
            return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }
        
        function enableChat(isEnabled) {
             chatInput.disabled = !isEnabled;
             chatSendBtn.disabled = !isEnabled;
             chatInput.placeholder = isEnabled ? "پیام خود را بنویسید..." : "چت غیرفعال است";
        }

        // --- مدیریت چت ---
        async function handleSendMessage(e) { e.preventDefault(); /* چت در این نسخه غیرفعال است */ }

        function addMessageToChatUI(msgData, state) {
            const { senderUid, senderName, senderAvatar, text, announcement } = msgData;
            
            if (announcement) {
                const msgEl = document.createElement('div');
                msgEl.className = 'chat-message announcement';
                msgEl.textContent = text;
                chatMessagesEl.appendChild(msgEl);
            } else {
                // منطق چت عمومی یا خصوصی در اینجا اضافه می‌شود
            }
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        }

        async function addAnnouncementMessage(text) {
             const currentDoc = await getDoc(gameRef);
             if (!currentDoc.exists()) return;
             const newChat = [...(currentDoc.data().chat || [])];
             // جلوگیری از پیام تکراری
             if (newChat.length > 0 && newChat[newChat.length - 1].text === text) return;

             const newMessage = { announcement: true, text: text, timestamp: new Date() };
             newChat.push(newMessage);
             await updateDoc(gameRef, { chat: newChat });
        }
        
        function setupEventListeners() {
            cooperateBtn.addEventListener('click', () => handlePlayerChoice('cooperate'));
            betrayBtn.addEventListener('click', () => handlePlayerChoice('betray'));
            // chatForm.addEventListener('submit', handleSendMessage); // چت فعلا غیرفعال است
        }

        // --- شروع برنامه ---
        setupEventListeners();
        main();

    </script>
