<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>میدان بازی - شهر مافیا</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* === متغیرهای رنگی === */
        :root {
            --primary-gold: #ffc947;
            --dark-red: #8c4843;
            --darker-red: #5a2c2a;
            --text-light: #f0e6d2;
            --text-secondary: #c5a687;
            --bg-dark: #1a140e;
            --border-color: #5c4a3a;
            --cooperate-green: #28a745;
            --betray-red: #dc3545;
        }

        /* === ریست و استایل‌های کلی === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
        }

        body { 
            font-family: 'Vazirmatn', sans-serif; 
            color: var(--text-light); 
            background-color: var(--bg-dark);
            background-image: url('https://up.20script.ir/file/d1c7-InShot-۲۰۲۵۰۹۱۱-۱۲۲۵۲۰۷۶۰.jpg');
            background-size: cover;
            background-position: center center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #background-blurry { position: fixed; top: -20px; left: -20px; width: calc(100% + 40px); height: calc(100% + 40px); background: inherit; filter: blur(10px) brightness(0.5); z-index: -1; }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease; }
        .loader { border: 6px solid #f3f3f330; border-top: 6px solid var(--primary-gold); border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 20px; font-size: 1.1rem; font-weight: 700; }

        /* === کانتینر اصلی بازی === */
        .game-container {
            width: 100%;
            height: 100%;
            max-width: 1400px;
            display: grid;
            grid-template-columns: 280px 1fr 280px;
            grid-template-rows: 80px 1fr;
            grid-template-areas: 
                "header header header"
                "scoreboard main history";
            gap: 15px;
            padding: 15px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        @media (max-width: 900px) {
            .game-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr;
                grid-template-areas: "header" "scoreboard" "main";
                padding: 10px;
            }
            #history-panel { display: none; }
        }

        /* === هدر بازی === */
        .game-header { grid-area: header; background: rgba(0,0,0,0.4); border: 1px solid var(--border-color); border-radius: 12px; display: flex; justify-content: space-between; align-items: center; padding: 0 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        #game-title { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); text-shadow: 1px 1px 5px #000; }
        #round-counter, #main-timer { font-size: 1.3rem; background-color: var(--darker-red); padding: 5px 15px; border-radius: 8px; border: 1px solid var(--primary-gold); }
        
        /* === پنل‌های کناری === */
        .side-panel { background: rgba(0,0,0,0.3); border: 1px solid var(--border-color); border-radius: 12px; padding: 15px; display: flex; flex-direction: column; overflow-y: auto; }
        .panel-title { font-size: 1.2rem; font-weight: 700; color: var(--primary-gold); margin-bottom: 15px; text-align: center; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }

        /* === پنل امتیازات === */
        #scoreboard-panel { grid-area: scoreboard; }
        #scoreboard-list { list-style: none; display: flex; flex-direction: column; gap: 10px; }
        .player-score-item { display: flex; align-items: center; background-color: rgba(255,255,255,0.05); padding: 8px; border-radius: 8px; transition: all 0.3s ease; }
        .player-score-item.is-self { background-color: var(--darker-red); border: 1px solid var(--primary-gold); }
        .player-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; margin-left: 10px; border: 2px solid var(--border-color); }
        .player-name { flex-grow: 1; font-weight: 700; }
        .player-score { font-size: 1.2rem; font-weight: 900; color: var(--primary-gold); transition: color 0.3s; }
        .player-score.score-increase { animation: score-up 0.5s ease-out; }
        @keyframes score-up { 0% { transform: scale(1); color: var(--primary-gold); } 50% { transform: scale(1.4); color: var(--cooperate-green); } 100% { transform: scale(1); color: var(--primary-gold); } }
        
        /* === پنل تاریخچه === */
        #history-panel { grid-area: history; }
        #history-list { display: flex; flex-direction: column; gap: 8px; }
        .history-item { font-size: 0.85rem; background-color: rgba(0,0,0,0.2); padding: 5px; border-radius: 4px; }
        
        /* === استیج اصلی === */
        #main-stage {
            grid-area: main; background: rgba(0,0,0,0.3); border: 1px solid var(--border-color);
            border-radius: 12px; display: flex; flex-direction: column; justify-content: space-around;
            align-items: center; padding: 20px; text-align: center;
        }
        #stage-message { font-size: 1.5rem; font-weight: 700; color: var(--text-secondary); margin-bottom: 20px; }
        #pair-container { display: none; flex-direction: row; justify-content: space-around; align-items: center; width: 100%; perspective: 1000px; }
        
        .player-card-container { display: flex; flex-direction: column; align-items: center; gap: 15px; }
        .player-card {
            width: 200px; height: 280px; position: relative;
            transform-style: preserve-3d; transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        .player-card.flipped { transform: rotateY(180deg); }
        .card-face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            border-radius: 15px; border: 2px solid var(--border-color);
            background: linear-gradient(145deg, #3c3022, var(--bg-dark));
            box-shadow: 0 5px 20px rgba(0,0,0,0.4);
            display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 15px;
        }
        .card-face.card-back { transform: rotateY(180deg); }
        .player-card-avatar { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 4px solid var(--border-color); margin-bottom: 15px; }
        .player-card-name { font-size: 1.2rem; font-weight: 700; color: var(--primary-gold); }
        .player-card-status { font-size: 1rem; color: var(--text-secondary); margin-top: 10px; }
        
        .card-back .choice-icon { font-size: 5rem; line-height: 1; }
        .card-back .choice-text { font-size: 2rem; font-weight: 900; margin-top: 10px; }
        .card-back.cooperate { background: var(--cooperate-green); color: white; }
        .card-back.betray { background: var(--betray-red); color: white; }

        .decision-buttons-container { display: none; gap: 25px; margin-top: 20px; }
        .decision-btn {
            padding: 15px 30px; border-radius: 10px; border: 2px solid;
            font-size: 1.2rem; font-weight: 900; cursor: pointer; transition: all 0.3s ease;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5); box-shadow: 0 5px 20px rgba(0,0,0,0.4);
        }
        .decision-btn:not(:disabled):hover { transform: translateY(-3px); box-shadow: 0 8px 30px rgba(0,0,0,0.6); }
        .decision-btn:disabled { cursor: not-allowed; opacity: 0.6; }
        #cooperate-btn { background-color: var(--cooperate-green); border-color: #73c686; color: white; }
        #betray-btn { background-color: var(--betray-red); border-color: #eb9a9a; color: white; }

        /* === مودال‌ها === */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0s 0.3s; }
        .modal-overlay.visible { opacity: 1; visibility: visible; transition: opacity 0.3s ease; }
        .modal-content { background: linear-gradient(145deg, #3c3022, var(--bg-dark)); border: 2px solid var(--border-color); border-radius: 16px; padding: 25px; width: 90%; max-width: 450px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: scale(0.9); transition: transform 0.3s ease; }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-title { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 20px; }
        
        #private-chat-modal .modal-content { width: 95%; max-width: 500px; height: 80%; max-height: 600px; display: flex; flex-direction: column; padding: 0; }
        .chat-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        #chat-partner-name { font-size: 1.1rem; color: var(--primary-gold); }
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .chat-message { display: flex; align-items: flex-start; gap: 10px; max-width: 80%; }
        .chat-message.self { align-self: flex-end; flex-direction: row-reverse; }
        .chat-message-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; flex-shrink: 0; border: 2px solid var(--border-color); }
        .chat-message-content { display: flex; flex-direction: column; }
        .chat-message.self .chat-message-content { align-items: flex-end; }
        .chat-message-bubble { background-color: #332a20; padding: 8px 12px; border-radius: 12px; font-size: 0.9rem; word-wrap: break-word; }
        .chat-message.self .chat-message-bubble { background-color: #2a3a30; }
        .chat-message-timestamp { font-size: 0.7rem; color: var(--text-secondary); margin-top: 4px; padding: 0 5px; }
        #chat-form { display: flex; padding: 15px; border-top: 1px solid var(--border-color); gap: 10px; flex-shrink: 0; }
        #chat-input { flex-grow: 1; background-color: rgba(0,0,0,0.3); border: 1px solid var(--border-color); border-radius: 8px; padding: 10px; color: var(--text-light); font-family: 'Vazirmatn', sans-serif; font-size: 0.9rem; }
        #chat-send-btn { background-color: var(--primary-gold); border: none; border-radius: 8px; color: var(--darker-red); font-weight: 900; padding: 0 15px; cursor: pointer; }
        
        #round-result-modal-content { display: flex; flex-direction: column; gap: 20px; }
        .result-pair { display: flex; justify-content: space-around; align-items: center; }
        .result-player-card { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .result-player-card .player-avatar { width: 80px; height: 80px; }
        .result-choice { font-size: 1.2rem; font-weight: 700; padding: 5px 10px; border-radius: 8px; color: white; }
        .result-choice.cooperate { background-color: var(--cooperate-green); }
        .result-choice.betray { background-color: var(--betray-red); }
        .result-points { font-size: 1.5rem; font-weight: 900; }
        .result-points.positive { color: #2ecc71; }
        .result-points.negative { color: #e74c3c; }
        
        #game-over-modal-content .modal-title { font-size: 2rem; }
        #final-winner { margin: 20px 0; font-size: 1.3rem; }
        #final-winner span { color: var(--primary-gold); font-weight: 900; }
        #back-to-lobby-btn { padding: 12px; font-size: 1rem; font-weight: 700; border-radius: 8px; cursor: pointer; border: 1px solid var(--primary-gold); background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); color: white; }
    </style>
</head>
<body>

    <div id="background-blurry"></div>
    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال بارگذاری بازی...</p>
    </div>

    <!-- Container اصلی بازی -->
    <div class="game-container" id="game-container">
        <header class="game-header">
            <h1 id="game-title">مذاکره‌کننده</h1>
            <div id="round-counter">دور ۱ / ۵</div>
            <div id="main-timer">--:--</div>
        </header>
        
        <aside id="scoreboard-panel" class="side-panel">
            <h2 class="panel-title">امتیازات</h2>
            <ul id="scoreboard-list"></ul>
        </aside>

        <main id="main-stage">
            <h3 id="stage-message" class="stage-message">در حال جفت‌کردن بازیکنان...</h3>
            
            <div id="pair-container">
                <!-- Player Card (Self) -->
                <div class="player-card-container">
                    <div class="player-card" id="self-card">
                        <div class="card-face card-front">
                            <img id="self-card-avatar" src="https://up.20script.ir/file/1d50-defult.png" class="player-card-avatar">
                            <div id="self-card-name" class="player-card-name">شما</div>
                            <div id="self-card-status" class="player-card-status">در حال تصمیم‌گیری...</div>
                        </div>
                        <div id="self-card-back" class="card-face card-back">
                            <span id="self-choice-icon" class="choice-icon"></span>
                            <span id="self-choice-text" class="choice-text"></span>
                        </div>
                    </div>
                </div>

                <div style="font-size: 3rem; color: var(--primary-gold);">VS</div>

                <!-- Player Card (Opponent) -->
                <div class="player-card-container">
                     <div class="player-card" id="opponent-card">
                        <div class="card-face card-front">
                            <img id="opponent-card-avatar" src="https://up.20script.ir/file/1d50-defult.png" class="player-card-avatar">
                            <div id="opponent-card-name" class="player-card-name">حریف</div>
                            <div id="opponent-card-status" class="player-card-status">در حال تصمیم‌گیری...</div>
                        </div>
                        <div id="opponent-card-back" class="card-face card-back">
                            <span id="opponent-choice-icon" class="choice-icon"></span>
                            <span id="opponent-choice-text" class="choice-text"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="decision-buttons-container" id="decision-buttons">
                <button id="cooperate-btn" class="decision-btn">🤝 همکاری</button>
                <button id="betray-btn" class="decision-btn">💣 خیانت</button>
            </div>
        </main>

        <aside id="history-panel" class="side-panel">
            <h2 class="panel-title">تاریخچه عمومی</h2>
            <div id="history-list"></div>
        </aside>
    </div>
    
    <!-- مودال‌ها (بدون تغییر) -->
    <div id="private-chat-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="chat-header">
                <h3 id="chat-partner-name">چت با ...</h3>
            </div>
            <div id="chat-messages"></div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="پیام خود را بنویسید..." autocomplete="off">
                <button type="submit" id="chat-send-btn">ارسال</button>
            </form>
        </div>
    </div>
    <div id="round-result-modal" class="modal-overlay">
        <div id="round-result-modal-content" class="modal-content">
             <h2 class="modal-title">نتایج دور</h2>
             <div id="result-pairs-container"></div>
        </div>
    </div>
    <div id="game-over-modal" class="modal-overlay">
        <div id="game-over-modal-content" class="modal-content">
             <h2 class="modal-title">بازی تمام شد!</h2>
             <p id="final-winner"></p>
             <button id="back-to-lobby-btn">بازگشت به لابی</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, runTransaction, getDoc, collection, addDoc, serverTimestamp, query, orderBy, writeBatch, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Config & Elements ---
        const firebaseConfig = { apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg", authDomain: "mafia-9fcbf.firebaseapp.com", projectId: "mafia-9fcbf", storageBucket: "mafia-9fcbf.appspot.com", messagingSenderId: "471627157488", appId: "1:471627157488:web:92f008548a5596619a5735", };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- UI Elements ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const gameContainer = document.getElementById('game-container');
        const roundCounterEl = document.getElementById('round-counter');
        const mainTimerEl = document.getElementById('main-timer');
        const scoreboardListEl = document.getElementById('scoreboard-list');
        const stageMessageEl = document.getElementById('stage-message');
        const pairContainerEl = document.getElementById('pair-container');
        const decisionButtonsEl = document.getElementById('decision-buttons');
        const cooperateBtn = document.getElementById('cooperate-btn');
        const betrayBtn = document.getElementById('betray-btn');
        const privateChatModal = document.getElementById('private-chat-modal');
        const chatPartnerNameEl = document.getElementById('chat-partner-name');
        const chatMessagesEl = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const roundResultModal = document.getElementById('round-result-modal');
        const resultPairsContainer = document.getElementById('result-pairs-container');
        const gameOverModal = document.getElementById('game-over-modal');
        const finalWinnerEl = document.getElementById('final-winner');
        const backToLobbyBtn = document.getElementById('back-to-lobby-btn');
        
        // --- Game State ---
        let currentUser = null;
        let gameId = null;
        let gameData = null;
        let unsubscribeGame = null;
        let unsubscribeChat = null;
        let isHost = false;
        let currentPartner = null;
        let mainTimerInterval = null;
        const botMemory = new Map();

        // --- Main Function ---
        async function main() {
            gameId = new URLSearchParams(window.location.search).get('id');
            if (!gameId) {
                alert("شناسه بازی نامعتبر است.");
                window.location.href = './Lobby page.html';
                return;
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    listenToGameChanges();
                    setupEventListeners();
                } else {
                    window.location.href = './login.html';
                }
            });
        }

        function listenToGameChanges() {
            const gameDocRef = doc(db, 'games', gameId);
            unsubscribeGame = onSnapshot(gameDocRef, (docSnap) => {
                if (!docSnap.exists()) {
                    alert("بازی یافت نشد یا حذف شده است.");
                    window.location.href = './Lobby page.html';
                    return;
                }
                
                const oldGameData = gameData;
                gameData = { id: docSnap.id, ...docSnap.data() };
                
                if (!gameData.players.some(p => p.uid === currentUser.uid)) {
                    alert("شما عضو این بازی نیستید.");
                    window.location.href = './Lobby page.html';
                    return;
                }
                
                isHost = gameData.players[0].uid === currentUser.uid;

                updateUI(oldGameData);
                handleGameStatus();
                
                if (loadingOverlay.style.display !== 'none') {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                        gameContainer.style.opacity = '1';
                    }, 500);
                }
            });
        }
        
        // --- UI Update ---
        function updateUI(oldGameData) {
            // Update Scoreboard with animation
            const sortedPlayers = [...gameData.players].sort((a, b) => b.score - a.score);
            scoreboardListEl.innerHTML = '';
            sortedPlayers.forEach(player => {
                const oldPlayer = oldGameData?.players.find(p => p.uid === player.uid);
                const oldScore = oldPlayer ? oldPlayer.score : 0;

                const item = document.createElement('li');
                item.className = 'player-score-item';
                if (player.uid === currentUser.uid) item.classList.add('is-self');
                item.innerHTML = `
                    <img src="${player.avatar || 'https://up.20script.ir/file/1d50-defult.png'}" alt="avatar" class="player-avatar">
                    <span class="player-name">${player.displayName}</span>
                    <span class="player-score" data-uid="${player.uid}">${player.score}</span>
                `;
                scoreboardListEl.appendChild(item);

                if (player.score > oldScore) {
                     const scoreEl = item.querySelector('.player-score');
                     animateScore(scoreEl, oldScore, player.score);
                }
            });
            
            roundCounterEl.textContent = `دور ${gameData.round} / ${gameData.maxRounds}`;
        }
        
        function animateScore(element, start, end) {
            element.classList.add('score-increase');
            let current = start;
            const increment = (end - start) > 5 ? Math.ceil((end - start) / 10) : 1;
            const timer = setInterval(() => {
                current += increment;
                if (current >= end) {
                    current = end;
                    clearInterval(timer);
                    element.classList.remove('score-increase');
                }
                element.textContent = current;
            }, 50);
        }

        // --- Game State Machine ---
        function handleGameStatus() {
            const self = gameData.players.find(p => p.uid === currentUser.uid);
            const myPair = gameData.pairs?.find(p => p.players.includes(currentUser.uid));
            currentPartner = myPair ? gameData.players.find(p => p.uid === myPair.players.find(uid => uid !== currentUser.uid)) : null;

            // Hide modals initially
            privateChatModal.classList.remove('visible');
            roundResultModal.classList.remove('visible');
            gameOverModal.classList.remove('visible');

            updateTimer();
            
            switch(gameData.status) {
                case 'pairing':
                    stageMessageEl.style.display = 'block';
                    pairContainerEl.style.display = 'none';
                    decisionButtonsEl.style.display = 'none';
                    stageMessageEl.textContent = 'در حال جفت‌کردن بازیکنان...';
                    if (isHost) setTimeout(runPairingLogic, 2000); // Give a moment to show message
                    break;
                    
                case 'chat':
                    stageMessageEl.style.display = 'none';
                    if (myPair) {
                        renderPlayerCards(self, currentPartner);
                        openPrivateChat();
                    } else {
                        stageMessageEl.textContent = 'شما این دور استراحت می‌کنید.';
                        stageMessageEl.style.display = 'block';
                        pairContainerEl.style.display = 'none';
                    }
                    decisionButtonsEl.style.display = 'none';
                    break;
                    
                case 'decision':
                    stageMessageEl.style.display = 'none';
                    if (privateChatModal.classList.contains('visible')) {
                        privateChatModal.classList.remove('visible');
                        if(unsubscribeChat) unsubscribeChat();
                    }

                    if (myPair) {
                        renderPlayerCards(self, currentPartner);
                        if (self.currentChoice) {
                            decisionButtonsEl.style.display = 'none';
                            document.getElementById('self-card-status').textContent = 'منتظر حریف...';
                        } else {
                            decisionButtonsEl.style.display = 'flex';
                            cooperateBtn.disabled = false;
                            betrayBtn.disabled = false;
                        }
                    } else {
                         stageMessageEl.textContent = 'شما این دور استراحت می‌کنید.';
                         stageMessageEl.style.display = 'block';
                         pairContainerEl.style.display = 'none';
                    }

                    if (isHost) checkAllDecisionsMade();
                    runBotDecisionLogic(self);
                    break;

                case 'result':
                    stageMessageEl.style.display = 'none';
                    decisionButtonsEl.style.display = 'none';
                    if (myPair) {
                        revealChoices(self, currentPartner);
                    }
                    showRoundResultModal(); // Also show the modal for all pairs
                    if (isHost) setTimeout(startNextRound, 7000); // 7-second delay before next round
                    break;
                    
                case 'ended':
                    stageMessageEl.textContent = 'بازی به پایان رسید!';
                    pairContainerEl.style.display = 'none';
                    decisionButtonsEl.style.display = 'none';
                    showGameOver();
                    if (isHost) updatePermanentStats();
                    break;
            }
        }
        
        // --- Host-Side Logic ---
        async function runPairingLogic() {
            if (gameData.pairs?.length > 0 && gameData.round === gameData.pairs[0].round) return;

            const playersToPair = [...gameData.players];
            for (let i = playersToPair.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [playersToPair[i], playersToPair[j]] = [playersToPair[j], playersToPair[i]];
            }

            const pairs = [];
            for (let i = 0; i < playersToPair.length; i += 2) {
                if (playersToPair[i+1]) {
                    const pairId = [playersToPair[i].uid, playersToPair[i+1].uid].sort().join('_');
                    pairs.push({
                        pairId: `${pairId}_r${gameData.round}`,
                        round: gameData.round,
                        players: [playersToPair[i].uid, playersToPair[i+1].uid],
                    });
                }
            }
            
            try {
                const gameDocRef = doc(db, 'games', gameId);
                await runTransaction(db, async (transaction) => {
                    transaction.update(gameDocRef, { status: 'chat', pairs: pairs, phaseStartTime: serverTimestamp() });
                });
            } catch (error) { console.error("Error starting chat phase:", error); }
        }

        async function checkAllDecisionsMade() {
            const allDecided = gameData.players.every(p => {
                const isPaired = gameData.pairs.some(pair => pair.players.includes(p.uid));
                return !isPaired || p.currentChoice !== null;
            });
            if (allDecided) await runScoringLogic();
        }

        async function runScoringLogic() {
            const gameDocRef = doc(db, 'games', gameId);
            try {
                await runTransaction(db, async (transaction) => {
                    const freshGameDoc = await transaction.get(gameDocRef);
                    if (!freshGameDoc.exists() || freshGameDoc.data().status !== 'decision') return;
                    
                    const currentPlayers = freshGameDoc.data().players;
                    const roundResults = [];
                    let playerStatsUpdate = {}; // { uid: { cooperations: x, betrayals: y } }

                    gameData.pairs.forEach(pair => {
                        const playerA = currentPlayers.find(p => p.uid === pair.players[0]);
                        const playerB = currentPlayers.find(p => p.uid === pair.players[1]);

                        const choiceA = playerA.currentChoice;
                        const choiceB = playerB.currentChoice;

                        let pointsA = 0, pointsB = 0;

                        if (choiceA === 'cooperate' && choiceB === 'cooperate') { pointsA = 3; pointsB = 3; } 
                        else if (choiceA === 'cooperate' && choiceB === 'betray') { pointsA = 0; pointsB = 5; } 
                        else if (choiceA === 'betray' && choiceB === 'cooperate') { pointsA = 5; pointsB = 0; } 
                        else if (choiceA === 'betray' && choiceB === 'betray') { pointsA = 1; pointsB = 1; }

                        playerA.score += pointsA;
                        playerB.score += pointsB;
                        
                        // Update stats
                        playerA.cooperations = (playerA.cooperations || 0) + (choiceA === 'cooperate' ? 1 : 0);
                        playerA.betrayals = (playerA.betrayals || 0) + (choiceA === 'betray' ? 1 : 0);
                        playerB.cooperations = (playerB.cooperations || 0) + (choiceB === 'cooperate' ? 1 : 0);
                        playerB.betrayals = (playerB.betrayals || 0) + (choiceB === 'betray' ? 1 : 0);

                        if (playerA.uid.startsWith('bot_')) botMemory.set(playerB.uid, choiceB);
                        if (playerB.uid.startsWith('bot_')) botMemory.set(playerA.uid, choiceA);

                        roundResults.push({
                            players: {
                                [playerA.uid]: { displayName: playerA.displayName, avatar: playerA.avatar, choice: choiceA, points: pointsA },
                                [playerB.uid]: { displayName: playerB.displayName, avatar: playerB.avatar, choice: choiceB, points: pointsB }
                            }
                        });
                    });
                    
                    const newRoundsHistory = freshGameDoc.data().rounds || [];
                    newRoundsHistory.push({ round: gameData.round, results: roundResults });
                    
                    currentPlayers.forEach(p => p.currentChoice = null);

                    transaction.update(gameDocRef, { players: currentPlayers, status: 'result', rounds: newRoundsHistory, phaseStartTime: serverTimestamp() });
                });
            } catch (error) { console.error("Error in scoring:", error); }
        }
        
        async function startNextRound() {
            if (gameData.round >= gameData.maxRounds) {
                const gameDocRef = doc(db, 'games', gameId);
                await runTransaction(db, async (tx) => tx.update(gameDocRef, { status: 'ended' }));
            } else {
                const gameDocRef = doc(db, 'games', gameId);
                await runTransaction(db, async (tx) => tx.update(gameDocRef, {
                    status: 'pairing',
                    round: gameData.round + 1,
                    pairs: [],
                    phaseStartTime: serverTimestamp()
                }));
            }
        }
        
        async function updatePermanentStats() {
            const batch = writeBatch(db);
            gameData.players.forEach(player => {
                if (player.uid.startsWith('bot_')) return;
                const statRef = doc(db, 'gameStats', player.uid);
                const playerData = {
                    totalPoints: player.score,
                    cooperations: player.cooperations || 0,
                    betrayals: player.betrayals || 0,
                    displayName: player.displayName
                };
                // Note: For a real app, you'd use FieldValue.increment here
                // but that requires reading the doc first. For simplicity, we overwrite.
                batch.set(statRef, playerData, { merge: true });
            });
            await batch.commit();
        }

        // --- Player Actions & UI ---
        async function makeDecision(choice) {
            cooperateBtn.disabled = true;
            betrayBtn.disabled = true;
            
            const gameDocRef = doc(db, 'games', gameId);
            try {
                await runTransaction(db, async (transaction) => {
                    const freshGameDoc = await transaction.get(gameDocRef);
                    if (!freshGameDoc.exists()) return;

                    const players = freshGameDoc.data().players;
                    const selfIndex = players.findIndex(p => p.uid === currentUser.uid);
                    if (selfIndex !== -1) {
                        players[selfIndex].currentChoice = choice;
                        transaction.update(gameDocRef, { players: players });
                    }
                });
            } catch (error) {
                console.error("Error making decision:", error);
                cooperateBtn.disabled = false;
                betrayBtn.disabled = false;
            }
        }

        function renderPlayerCards(self, partner) {
            pairContainerEl.style.display = 'flex';
            
            // Self Card
            document.getElementById('self-card-avatar').src = self.avatar || 'https://up.20script.ir/file/1d50-defult.png';
            document.getElementById('self-card-name').textContent = self.displayName;
            document.getElementById('self-card-status').textContent = 'انتخاب شما...';
            document.getElementById('self-card').classList.remove('flipped');

            // Opponent Card
            document.getElementById('opponent-card-avatar').src = partner.avatar || 'https://up.20script.ir/file/1d50-defult.png';
            document.getElementById('opponent-card-name').textContent = partner.displayName;
            document.getElementById('opponent-card-status').textContent = 'منتظر تصمیم حریف...';
            document.getElementById('opponent-card').classList.remove('flipped');
        }

        function revealChoices(self, partner) {
            const selfChoice = self.currentChoice;
            const partnerChoice = partner.currentChoice;

            // Update self card back
            const selfCardBack = document.getElementById('self-card-back');
            selfCardBack.className = 'card-face card-back ' + selfChoice;
            document.getElementById('self-choice-icon').textContent = selfChoice === 'cooperate' ? '🤝' : '💣';
            document.getElementById('self-choice-text').textContent = selfChoice === 'cooperate' ? 'همکاری' : 'خیانت';

            // Update opponent card back
            const opponentCardBack = document.getElementById('opponent-card-back');
            opponentCardBack.className = 'card-face card-back ' + partnerChoice;
            document.getElementById('opponent-choice-icon').textContent = partnerChoice === 'cooperate' ? '🤝' : '💣';
            document.getElementById('opponent-choice-text').textContent = partnerChoice === 'cooperate' ? 'همکاری' : 'خیانت';
            
            // Flip cards
            setTimeout(() => {
                document.getElementById('self-card').classList.add('flipped');
                document.getElementById('opponent-card').classList.add('flipped');
            }, 100);
        }
        
        // --- Chat Logic ---
        function openPrivateChat() {
            const myPair = gameData.pairs.find(p => p.players.includes(currentUser.uid));
            const pairId = myPair.pairId;
            chatPartnerNameEl.textContent = `چت با ${currentPartner.displayName}`;
            privateChatModal.classList.add('visible');
            chatMessagesEl.innerHTML = '';
            
            if (unsubscribeChat) unsubscribeChat();
            const chatCollectionRef = collection(db, `games/${gameId}/privateChats/${pairId}/messages`);
            const q = query(chatCollectionRef, orderBy('createdAt', 'asc'));
            unsubscribeChat = onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added') renderMessage(change.doc.data());
                });
            });
            
            runBotChatLogic(gameData.players.find(p => p.uid.startsWith('bot_') && myPair.players.includes(p.uid)), pairId);
        }

        function renderMessage(data) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'chat-message';
            if (data.senderUid === currentUser.uid) msgDiv.classList.add('self');
            
            const sender = gameData.players.find(p => p.uid === data.senderUid);
            const avatar = sender?.avatar || 'https://up.20script.ir/file/1d50-defult.png';
            const timestamp = data.createdAt?.toDate()?.toLocaleTimeString('fa-IR', { hour: '2-digit', minute: '2-digit' }) || '';

            msgDiv.innerHTML = `
                <img src="${avatar}" class="chat-message-avatar">
                <div class="chat-message-content">
                    <div class="chat-message-bubble">${data.text}</div>
                    <div class="chat-message-timestamp">${timestamp}</div>
                </div>`;
            chatMessagesEl.appendChild(msgDiv);
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        }

        async function handleSendMessage(e) {
            e.preventDefault();
            const text = chatInput.value.trim();
            if (text === '') return;
            chatInput.value = '';

            const pairId = gameData.pairs.find(p => p.players.includes(currentUser.uid)).pairId;
            const chatCollectionRef = collection(db, `games/${gameId}/privateChats/${pairId}/messages`);
            try {
                await addDoc(chatCollectionRef, { senderUid: currentUser.uid, text: text, createdAt: serverTimestamp() });
            } catch(error) { console.error("Error sending message:", error); chatInput.value = text; }
        }

        // --- Bot AI Logic ---
        function runBotChatLogic(bot, pairId) {
            if (!bot) return;
            setTimeout(() => {
                const messages = ["سلام! آماده‌ای؟", "بیا همکاری کنیم تا امتیاز بیشتری بگیریم.", "امیدوارم بهم خیانت نکنی!", "به نظرت بهترین استراتژی چیه؟"];
                const message = messages[Math.floor(Math.random() * messages.length)];
                const chatCollectionRef = collection(db, `games/${gameId}/privateChats/${pairId}/messages`);
                addDoc(chatCollectionRef, { senderUid: bot.uid, text: message, createdAt: serverTimestamp() });
            }, Math.random() * 3000 + 2000);
        }
        
        function runBotDecisionLogic(bot) {
            if (!bot || !bot.uid.startsWith('bot_') || bot.currentChoice) return;

            setTimeout(() => {
                let cooperationChance = 0.7; // 70% base chance to cooperate
                const partnerLastMove = botMemory.get(currentPartner.uid);

                if (partnerLastMove === 'betray') {
                    // If partner betrayed, retaliate with high probability (60-90% chance to betray)
                    cooperationChance = 1 - (Math.random() * 0.3 + 0.6); // results in 0.1 to 0.4
                } else if (partnerLastMove === 'cooperate') {
                    // If partner cooperated, be more trustful (70-95% chance to cooperate)
                    cooperationChance = Math.random() * 0.25 + 0.7; // results in 0.7 to 0.95
                }

                const choice = Math.random() < cooperationChance ? 'cooperate' : 'betray';
                
                const gameDocRef = doc(db, 'games', gameId);
                runTransaction(db, async (transaction) => {
                    const gameDoc = await transaction.get(gameDocRef);
                    if (!gameDoc.exists()) return;
                    const players = gameDoc.data().players;
                    const botIndex = players.findIndex(p => p.uid === bot.uid);
                    if (botIndex !== -1 && players[botIndex].currentChoice === null) {
                        players[botIndex].currentChoice = choice;
                        transaction.update(gameDocRef, { players: players });
                    }
                });

            }, Math.random() * 4000 + 1000);
        }

        // --- Result & Game Over Modals ---
        function showRoundResultModal() {
            resultPairsContainer.innerHTML = '';
            const latestRoundHistory = gameData.rounds[gameData.rounds.length - 1];
            if (!latestRoundHistory) return;

            latestRoundHistory.results.forEach(pairResult => {
                const container = document.createElement('div');
                container.className = 'result-pair';
                const [playerA, playerB] = Object.values(pairResult.players);
                container.innerHTML = `
                    <div class="result-player-card">
                        <img src="${playerA.avatar}" class="player-avatar"><span>${playerA.displayName}</span>
                        <span class="result-choice ${playerA.choice}">${playerA.choice === 'cooperate' ? 'همکاری' : 'خیانت'}</span>
                        <span class="result-points ${playerA.points > 0 ? 'positive' : 'negative'}">${playerA.points > 0 ? '+' : ''}${playerA.points}</span>
                    </div><div>vs</div>
                    <div class="result-player-card">
                        <img src="${playerB.avatar}" class="player-avatar"><span>${playerB.displayName}</span>
                        <span class="result-choice ${playerB.choice}">${playerB.choice === 'cooperate' ? 'همکاری' : 'خیانت'}</span>
                        <span class="result-points ${playerB.points > 0 ? 'positive' : 'negative'}">${playerB.points > 0 ? '+' : ''}${playerB.points}</span>
                    </div>`;
                resultPairsContainer.appendChild(container);
            });
            setTimeout(() => roundResultModal.classList.add('visible'), 2000); // Show after cards flip
        }

        function showGameOver() {
            const winner = [...gameData.players].sort((a,b) => b.score - a.score)[0];
            finalWinnerEl.innerHTML = `برنده بازی <span>${winner.displayName}</span> با ${winner.score} امتیاز است!`;
            gameOverModal.classList.add('visible');
        }

        function updateTimer() {
            if(mainTimerInterval) clearInterval(mainTimerInterval);
            if (!gameData.phaseStartTime) return;

            const phaseDurations = { 'chat': 60, 'decision': 20, 'result': 7 };
            const duration = phaseDurations[gameData.status] || 0;
            if (duration === 0) {
                mainTimerEl.textContent = "--:--";
                return;
            }

            const startTime = gameData.phaseStartTime.toDate();
            mainTimerInterval = setInterval(() => {
                const now = new Date();
                const elapsed = (now - startTime) / 1000;
                const remaining = Math.max(0, duration - elapsed);
                const minutes = Math.floor(remaining / 60).toString().padStart(2, '0');
                const seconds = Math.floor(remaining % 60).toString().padStart(2, '0');
                mainTimerEl.textContent = `${minutes}:${seconds}`;

                if (remaining <= 0) {
                    clearInterval(mainTimerInterval);
                    if (isHost && gameData.status === 'chat') {
                        const gameDocRef = doc(db, 'games', gameId);
                        runTransaction(db, async (tx) => tx.update(gameDocRef, { status: 'decision', phaseStartTime: serverTimestamp() }));
                    }
                }
            }, 1000);
        }

        // --- Event Listeners ---
        function setupEventListeners() {
            cooperateBtn.addEventListener('click', () => makeDecision('cooperate'));
            betrayBtn.addEventListener('click', () => makeDecision('betray'));
            chatForm.addEventListener('submit', handleSendMessage);
            backToLobbyBtn.addEventListener('click', () => { window.location.href = './Lobby page.html'; });
        }
        
        main();
    </script>
