<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>بازی معامله‌گر - دوراهی زندانی</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* === متغیرهای رنگی === */
        :root {
            --primary-gold: #ffc947;
            --dark-red: #8c4843;
            --darker-red: #5a2c2a;
            --text-light: #f0e6d2;
            --text-secondary: #c5a687;
            --bg-dark: #121212;
            --bg-surface: #1e1e1e;
            --border-color: #4a4a4a;
            --green-cooperate: #2ecc71;
            --red-betray: #e74c3c;
            --blue-accent: #3498db;
        }
        /* استایل‌ها بدون تغییر باقی می‌مانند */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; width: 100%; overflow: hidden; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            color: var(--text-light);
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--bg-dark); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease; }
        .loader { border: 6px solid #f3f3f330; border-top: 6px solid var(--primary-gold); border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 20px; font-size: 1.1rem; font-weight: 700; }
        .game-wrapper { width: 100%; height: 100%; max-width: 1200px; display: grid; grid-template-columns: 280px 1fr; grid-template-rows: 60px 1fr; grid-template-areas: "header header" "sidebar main"; gap: 15px; opacity: 0; transition: opacity 0.5s ease; }
        .game-wrapper.visible { opacity: 1; }
        .game-header { grid-area: header; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; background-color: var(--bg-surface); border-radius: 12px; border: 1px solid var(--border-color); }
        #game-round-info { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); }
        #game-timer { font-size: 1.6rem; font-weight: 700; color: white; min-width: 90px; text-align: center; }
        #game-timer.critical { color: var(--red-betray); animation: pulse-timer 1s infinite; }
        @keyframes pulse-timer { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .players-sidebar { grid-area: sidebar; background-color: var(--bg-surface); border-radius: 12px; border: 1px solid var(--border-color); display: flex; flex-direction: column; overflow: hidden; }
        .sidebar-title { padding: 15px; font-size: 1.2rem; font-weight: 700; text-align: center; color: var(--primary-gold); border-bottom: 1px solid var(--border-color); }
        #players-list { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .player-score-item { display: flex; align-items: center; justify-content: space-between; padding: 12px 10px; border-radius: 8px; transition: background-color 0.2s; }
        .player-score-item:not(:last-child) { margin-bottom: 5px; }
        .player-info { display: flex; align-items: center; gap: 10px; }
        .player-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--text-secondary); }
        .player-name { font-weight: 700; font-size: 1rem; }
        .player-score { font-size: 1.2rem; font-weight: 900; color: var(--primary-gold); }
        .main-content { grid-area: main; background-color: var(--bg-surface); border-radius: 12px; border: 1px solid var(--border-color); display: flex; flex-direction: column; overflow: hidden; position: relative; }
        .overlay-panel { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px); display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; z-index: 100; opacity: 0; visibility: hidden; transition: opacity 0.5s, visibility 0.5s; }
        .overlay-panel.visible { opacity: 1; visibility: visible; }
        .overlay-content { padding: 20px; }
        .overlay-title { font-size: 2.5rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 15px; }
        .overlay-subtitle { font-size: 1.5rem; margin-bottom: 30px; }
        .partner-display { display: flex; align-items: center; gap: 20px; margin-bottom: 40px; }
        .partner-avatar { width: 100px; height: 100px; border-radius: 50%; border: 4px solid var(--primary-gold); }
        .plus-icon { font-size: 3rem; color: var(--text-secondary); }
        .choice-buttons { display: flex; gap: 20px; }
        .choice-btn { padding: 15px 40px; font-size: 1.5rem; font-weight: 900; border-radius: 12px; border: 3px solid; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
        .choice-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--border-color); }
        #cooperate-btn { background-color: var(--green-cooperate); border-color: #58d68d; color: white; }
        #betray-btn { background-color: var(--red-betray); border-color: #ec7063; color: white; }
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .chat-message { display: flex; align-items: flex-start; gap: 10px; max-width: 70%; }
        .chat-message.self { align-self: flex-end; flex-direction: row-reverse; }
        .chat-message.private .chat-message-bubble { background-color: rgba(52, 152, 219, 0.2); border: 1px solid var(--blue-accent); }
        .chat-message.announcement { align-self: center; background-color: var(--darker-red); color: var(--primary-gold); padding: 8px 15px; border-radius: 20px; font-weight: 700; max-width: 80%; text-align: center;}
        .chat-message-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .chat-message-content { display: flex; flex-direction: column; }
        .chat-message-sender { font-size: 0.9rem; font-weight: 700; color: var(--primary-gold); margin-bottom: 4px; }
        .chat-message.self .chat-message-sender { color: var(--green-cooperate); text-align: right; }
        .chat-message-bubble { background-color: #2c2c2e; padding: 10px 15px; border-radius: 18px; font-size: 1rem; word-wrap: break-word; }
        #chat-form { display: flex; padding: 10px; border-top: 1px solid var(--border-color); gap: 10px; }
        #chat-input { flex-grow: 1; background-color: #3a3a3c; border: 1px solid var(--border-color); border-radius: 20px; padding: 10px 15px; color: var(--text-light); font-family: 'Vazirmatn', sans-serif; font-size: 1rem; }
        #chat-input:focus { outline: none; border-color: var(--primary-gold); }
        #chat-send-btn { background-color: var(--primary-gold); border: none; border-radius: 50%; color: var(--bg-dark); font-weight: 900; width: 45px; height: 45px; cursor: pointer; display: flex; justify-content: center; align-items: center; }
        #chat-input:disabled, #chat-send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        @media (max-width: 768px) { .game-wrapper { grid-template-columns: 1fr; grid-template-rows: 60px 200px 1fr; grid-template-areas: "header" "sidebar" "main"; } #players-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; align-content: flex-start;} .player-score-item { flex-direction: column; padding: 8px; width: 80px; } .player-info { flex-direction: column; } }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال اتصال به سرور...</p>
    </div>

    <div class="game-wrapper" id="game-wrapper">
        <header class="game-header">
            <h1 id="game-round-info">دور ۱ - شروع</h1>
            <div id="game-timer">00:00</div>
        </header>

        <aside class="players-sidebar">
            <h2 class="sidebar-title">امتیازات</h2>
            <div id="players-list">
                <!-- لیست بازیکنان توسط جاوااسکریپت از سرور خوانده می‌شود -->
            </div>
        </aside>

        <main class="main-content">
            <div id="pairing-panel" class="overlay-panel">
                <div class="overlay-content">
                    <h2 class="overlay-title">هم‌پیمان شما</h2>
                    <p class="overlay-subtitle">در این دور، سرنوشت شما به این بازیکن گره خورده است!</p>
                    <div class="partner-display">
                        <img id="my-avatar-pairing" src="" class="partner-avatar">
                        <span class="plus-icon">+</span>
                        <img id="partner-avatar-pairing" src="" class="partner-avatar">
                    </div>
                     <p id="partner-name-display" style="font-size: 1.2rem; font-weight: 700;"></p>
                </div>
            </div>
             <div id="choice-panel" class="overlay-panel">
                 <div class="overlay-content">
                    <h2 class="overlay-title">انتخاب کنید</h2>
                    <p class="overlay-subtitle">آیا به هم‌پیمان خود اعتماد می‌کنید یا به او خیانت خواهید کرد؟</p>
                    <div class="choice-buttons">
                        <button id="cooperate-btn" class="choice-btn">همکاری</button>
                        <button id="betray-btn" class="choice-btn">خیانت</button>
                    </div>
                </div>
            </div>

            <div id="chat-messages"></div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="پیام خود را بنویسید..." autocomplete="off" disabled>
                <button type="submit" id="chat-send-btn" disabled>
                    <svg fill="currentColor" width="24" height="24" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </button>
            </form>
        </main>
    </div>

    <!-- START: FIREBASE SDK -->
    <script type="module">
        // این اسکریپت‌ها برای اتصال به Firebase ضروری هستند
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // *********************************************************************************
        // ** مهم: اینجا اطلاعات پروژه Firebase خود را وارد کنید **
        // *********************************************************************************
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // *********************************************************************************

        // --- مقداردهی اولیه Firebase ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- المان‌های DOM ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');
        const gameWrapper = document.getElementById('game-wrapper');
        const roundInfoEl = document.getElementById('game-round-info');
        const timerEl = document.getElementById('game-timer');
        const playersListEl = document.getElementById('players-list');
        const chatMessagesEl = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const chatSendBtn = document.getElementById('chat-send-btn');
        const chatForm = document.getElementById('chat-form');
        const pairingPanel = document.getElementById('pairing-panel');
        const choicePanel = document.getElementById('choice-panel');
        const cooperateBtn = document.getElementById('cooperate-btn');
        const betrayBtn = document.getElementById('betray-btn');
        
        // --- متغیرهای وضعیت بازی ---
        let currentGameState = {};
        let currentUser = null; // اطلاعات کاربر لاگین کرده
        let gameId = "negotiator_game_01"; // شناسه ثابت برای این بازی (در یک سناریوی واقعی باید داینامیک باشد)
        let gameRef = null; // رفرنس به سند بازی در Firestore
        let unsubscribeGameListener = null; // برای قطع شنونده در زمان خروج
        let timerInterval = null;

        // --- تابع اصلی اجرای برنامه ---
        function main() {
            loadingText.textContent = 'در حال احراز هویت...';
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    loadingText.textContent = 'در حال دریافت اطلاعات کاربر...';
                    currentUser = user;
                    gameRef = doc(db, "games", gameId);
                    
                    // بررسی وجود بازی و مقداردهی اولیه در صورت نیاز
                    await initializeGameSession();
                    
                    // گوش دادن به تغییرات زنده سند بازی
                    listenToGameChanges();
                    
                    setupEventListeners();

                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                        gameWrapper.classList.add('visible');
                    }, 500);

                } else {
                    loadingText.textContent = 'لطفا برای ورود به بازی ابتدا وارد حساب کاربری خود شوید.';
                    // در اینجا می‌توانید کاربر را به صفحه لاگین هدایت کنید
                }
            });
        }

        async function initializeGameSession() {
            const gameSnap = await getDoc(gameRef);
            if (!gameSnap.exists()) {
                loadingText.textContent = 'بازی یافت نشد، در حال ساخت یک بازی جدید...';
                
                // دریافت اطلاعات کاربر اصلی از کالکشن users
                const userDocRef = doc(db, "users", currentUser.uid);
                const userDocSnap = await getDoc(userDocRef);
                const userData = userDocSnap.exists() ? userDocSnap.data() : { displayName: "کاربر جدید", avatarUrl: `https://i.pravatar.cc/150?u=${currentUser.uid}` };

                // ساخت بازیکن اصلی
                const mainPlayer = {
                    uid: currentUser.uid,
                    displayName: userData.displayName,
                    avatarUrl: userData.avatarUrl,
                    score: 0,
                    isBot: false,
                    choice: null
                };

                let initialPlayers = [mainPlayer];
                // ساخت 11 ربات
                for (let i = 0; i < 11; i++) {
                    const botUid = `bot_${Date.now() + i}`;
                    initialPlayers.push({
                        uid: botUid,
                        displayName: `ربات ${i + 1}`,
                        avatarUrl: `https://i.pravatar.cc/150?u=${botUid}`,
                        score: 0,
                        isBot: true,
                        choice: null
                    });
                }
                
                const initialGameState = {
                    round: 1,
                    phase: 'waiting', // فاز اولیه انتظار
                    players: initialPlayers,
                    pairs: [],
                    creatorId: currentUser.uid,
                    createdAt: new Date()
                };
                
                // ساخت سند بازی در سرور
                await setDoc(gameRef, initialGameState);
                
                // شروع بازی پس از یک تاخیر کوتاه
                setTimeout(startGame, 2000);
            }
        }
        
        function listenToGameChanges() {
            if (unsubscribeGameListener) unsubscribeGameListener(); // قطع شنونده قبلی
            
            unsubscribeGameListener = onSnapshot(gameRef, (doc) => {
                if (doc.exists()) {
                    currentGameState = doc.data();
                    renderUI(currentGameState);
                    handleGamePhase(currentGameState);
                } else {
                    console.error("سند بازی حذف شده است!");
                    loadingText.textContent = 'ارتباط با بازی قطع شد.';
                    loadingOverlay.style.display = 'flex';
                }
            });
        }
        
        function renderUI(state) {
            if (!state.players) return;

            playersListEl.innerHTML = '';
            [...state.players].sort((a, b) => b.score - a.score).forEach(p => {
                const playerEl = document.createElement('div');
                playerEl.className = 'player-score-item';
                playerEl.innerHTML = `
                    <div class="player-info">
                        <img src="${p.avatarUrl}" alt="${p.displayName}" class="player-avatar">
                        <span class="player-name">${p.displayName}</span>
                    </div>
                    <span class="player-score">${p.score}</span>
                `;
                playersListEl.appendChild(playerEl);
            });
        }
        
        function handleGamePhase(state) {
            if (!state.players || !state.pairs) return;

            const self = state.players.find(p => p.uid === currentUser.uid);
            if (!self) return; // اگر کاربر در لیست بازیکنان نباشد
            
            const myPair = state.pairs.find(p => p.includes(currentUser.uid));

            pairingPanel.classList.remove('visible');
            choicePanel.classList.remove('visible');

            switch(state.phase) {
                case 'pairing':
                    roundInfoEl.textContent = `دور ${state.round} - هم‌پیمانی`;
                    if (myPair) showPairingPanel(self, state.players, myPair);
                    break;
                case 'choice':
                     roundInfoEl.textContent = `دور ${state.round} - انتخاب`;
                     if (myPair && !self.isBot && self.choice === null) {
                         showChoicePanel();
                     }
                    break;
                case 'public_chat':
                    roundInfoEl.textContent = `دور ${state.round} - چت عمومی`;
                    enableChat(false);
                    startTimer(90, startPrivateChatPhase);
                    break;
                case 'private_chat':
                    roundInfoEl.textContent = `دور ${state.round} - چت خصوصی`;
                    enableChat(true);
                    startTimer(60, calculateAndApplyScores);
                    break;
                case 'results':
                    roundInfoEl.textContent = `دور ${state.round} - نتایج`;
                    enableChat(true, true); // غیرفعال کردن چت
                    break;
            }
        }

        function startGame() {
            if (!currentGameState.players || currentGameState.players.length === 0) {
                console.error("لیست بازیکنان برای شروع بازی آماده نیست!");
                return;
            }

            addAnnouncementMessage("راوی: گروه‌بندی در حال انجام است...");
            let playersToPair = [...currentGameState.players];
            let pairs = [];
            playersToPair.sort(() => Math.random() - 0.5);
            while(playersToPair.length > 1) {
                const p1 = playersToPair.pop();
                const p2 = playersToPair.pop();
                pairs.push([p1.uid, p2.uid]);
            }

            // ریست کردن انتخاب‌ها برای شروع دور جدید
            const updatedPlayers = currentGameState.players.map(p => ({ ...p, choice: null }));
            
            updateDoc(gameRef, { phase: 'pairing', pairs: pairs, players: updatedPlayers });

            setTimeout(() => {
                 updateDoc(gameRef, { phase: 'choice' });
                 simulateBotChoices();
            }, 5000);
        }

        async function handlePlayerChoice(choice) {
            choicePanel.classList.remove('visible');
            addAnnouncementMessage(`شما "${choice === 'cooperate' ? 'همکاری' : 'خیانت'}" را انتخاب کردید.`);
            
            // آپدیت انتخاب بازیکن در سرور
            const updatedPlayers = currentGameState.players.map(p => {
                if (p.uid === currentUser.uid) {
                    return { ...p, choice: choice };
                }
                return p;
            });

            await updateDoc(gameRef, { players: updatedPlayers });
            checkAllChoicesMade();
        }
        
        function simulateBotChoices() {
            let updatedPlayers = [...currentGameState.players];
            let botsMadeChoice = false;

            updatedPlayers.forEach(p => {
                if (p.isBot && p.choice === null) {
                     p.choice = Math.random() > 0.4 ? 'cooperate' : 'betray';
                     botsMadeChoice = true;
                }
            });

            if (botsMadeChoice) {
                setTimeout(async () => {
                    await updateDoc(gameRef, { players: updatedPlayers });
                    checkAllChoicesMade();
                }, Math.random() * 2000 + 1000); // تاخیر تصادفی برای ربات‌ها
            }
        }

        function checkAllChoicesMade() {
             const pairedPlayers = currentGameState.players.filter(p => 
                currentGameState.pairs.flat().includes(p.uid)
             );
             const allChosen = pairedPlayers.every(p => p.choice !== null);
             
             if (allChosen) {
                 addAnnouncementMessage("راوی: همه تصمیم خود را گرفتند.");
                 setTimeout(() => updateDoc(gameRef, { phase: 'public_chat' }), 2000); 
             }
        }
        
        function startPrivateChatPhase() {
            updateDoc(gameRef, { phase: 'private_chat' });
        }
        
        async function calculateAndApplyScores() {
            await updateDoc(gameRef, { phase: 'results' });
            addAnnouncementMessage("زمان به پایان رسید. در حال محاسبه نتایج...");

            let updatedPlayers = [...currentGameState.players];
            const getPlayer = (uid) => updatedPlayers.find(p => p.uid === uid);

            currentGameState.pairs.forEach(pair => {
                const player1 = getPlayer(pair[0]);
                const player2 = getPlayer(pair[1]);

                if (!player1 || !player2) return;
                
                const choice1 = player1.choice;
                const choice2 = player2.choice;
                let resultText = `نتیجه بین ${player1.displayName} و ${player2.displayName}: `;
                
                if (choice1 === 'cooperate' && choice2 === 'cooperate') {
                    player1.score += 2;
                    player2.score += 2;
                    resultText += "هر دو همکاری کردند. (+2 امتیاز برای هر دو)";
                } else if (choice1 === 'betray' && choice2 === 'betray') {
                    // بدون تغییر امتیاز
                    resultText += "هر دو خیانت کردند. (بدون تغییر امتیاز)";
                } else if (choice1 === 'cooperate' && choice2 === 'betray') {
                    player1.score -= 1;
                    player2.score += 3;
                    resultText += `${player2.displayName} خیانت کرد. (+3 برای خائن، -1 برای همکار)`;
                } else if (choice1 === 'betray' && choice2 === 'cooperate') {
                    player1.score += 3;
                    player2.score -= 1;
                    resultText += `${player1.displayName} خیانت کرد. (+3 برای خائن، -1 برای همکار)`;
                }
                addAnnouncementMessage(resultText);
            });

            await updateDoc(gameRef, { players: updatedPlayers });
            
            // آماده‌سازی برای دور بعد
            setTimeout(startNextRound, 7000);
        }

        function startNextRound() {
            addAnnouncementMessage("آماده برای دور بعدی...");
            updateDoc(gameRef, { round: currentGameState.round + 1 });
            setTimeout(startGame, 3000); //startGame خودش فاز را به pairing تغییر می‌دهد
        }

        function showPairingPanel(self, allPlayers, pair) {
            const partnerId = pair.find(id => id !== self.uid);
            const partner = allPlayers.find(p => p.uid === partnerId);
            if (!partner) return;

            document.getElementById('my-avatar-pairing').src = self.avatarUrl;
            document.getElementById('partner-avatar-pairing').src = partner.avatarUrl;
            document.getElementById('partner-name-display').textContent = `هم‌پیمان شما: ${partner.displayName}`;
            pairingPanel.classList.add('visible');
        }

        function showChoicePanel() {
            choicePanel.classList.add('visible');
        }

        function startTimer(duration, onComplete) {
            if (timerInterval) clearInterval(timerInterval);
            
            // برای جلوگیری از اجرای چندباره onComplete، یک فلگ قرار می‌دهیم
            let completed = false;
            
            // زمان پایان را بر اساس سرور محاسبه می‌کنیم (در یک بازی واقعی)
            // در اینجا برای سادگی، از زمان کلاینت استفاده می‌کنیم.
            let endTime = Date.now() + duration * 1000;

            timerInterval = setInterval(() => {
                let timeLeft = Math.round((endTime - Date.now()) / 1000);

                if (timeLeft <= 0) {
                    timeLeft = 0;
                    clearInterval(timerInterval);
                    if (onComplete && !completed) {
                        completed = true;
                        // فقط creator بازی تایمر را جلو می‌برد تا از اجرای چندباره جلوگیری شود
                        if (currentGameState.creatorId === currentUser.uid) {
                             onComplete();
                        }
                    }
                }
                timerEl.textContent = formatTime(timeLeft);
                timerEl.classList.toggle('critical', timeLeft <= 10);
            }, 1000);
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = seconds % 60;
            return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }
        
        function enableChat(isPrivate, isDisabled = false) {
             chatInput.disabled = isDisabled;
             chatSendBtn.disabled = isDisabled;
             chatInput.placeholder = isDisabled ? "چت غیرفعال است" : (isPrivate ? "با هم‌پیمان خود چت کنید..." : "با همه صحبت کنید...");
        }

        function addMessageToChat(msgData) {
            // این تابع به جای ذخیره در سرور، فقط برای نمایش در کلاینت است
            const { senderName, senderAvatar, text, senderUid, isPrivate, announcement } = msgData;
            
            if (announcement) {
                const msgEl = document.createElement('div');
                msgEl.className = 'chat-message announcement';
                msgEl.textContent = text;
                chatMessagesEl.appendChild(msgEl);
                chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
                return;
            }

            const isSelf = senderUid === currentUser.uid;
            
            if (isPrivate) {
                const myPair = currentGameState.pairs.find(p => p.includes(currentUser.uid));
                if (!myPair || !myPair.includes(senderUid) && !isSelf) {
                    return; // پیام خصوصی دیگران را نمایش نده
                }
            }

            const msgEl = document.createElement('div');
            msgEl.className = `chat-message ${isSelf ? 'self' : ''} ${isPrivate ? 'private' : ''}`;
            msgEl.innerHTML = `
                <img src="${senderAvatar}" class="chat-message-avatar">
                <div class="chat-message-content">
                    <span class="chat-message-sender">${senderName}</span>
                    <div class="chat-message-bubble">${text}</div>
                </div>`;
            chatMessagesEl.appendChild(msgEl);
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        }

        function addAnnouncementMessage(text) {
            // در یک بازی واقعی، این پیام‌ها هم باید در سرور ذخیره شوند
            // اما برای سادگی اینجا فقط در کلاینت نمایش داده می‌شوند
            addMessageToChat({ announcement: true, text: text });
        }
        
        function handleSendMessage(e) {
            e.preventDefault();
            const text = chatInput.value.trim();
            if (text === '') return;
            
            // در یک سیستم چت کامل، این پیام باید به سرور (مثلا کالکشن chat) ارسال شود
            // و بقیه کلاینت‌ها از طریق onSnapshot آن را دریافت کنند.
            // در اینجا برای سادگی، فقط در کلاینت فرستنده نمایش داده می‌شود.
            const isPrivateChat = currentGameState.phase === 'private_chat';
            const selfData = currentGameState.players.find(p => p.uid === currentUser.uid);

            addMessageToChat({
                senderUid: currentUser.uid,
                senderName: selfData.displayName,
                senderAvatar: selfData.avatarUrl,
                text: text,
                isPrivate: isPrivateChat,
            });
            chatInput.value = '';
        }

        function setupEventListeners() {
            chatForm.addEventListener('submit', handleSendMessage);
            cooperateBtn.addEventListener('click', () => handlePlayerChoice('cooperate'));
            betrayBtn.addEventListener('click', () => handlePlayerChoice('betray'));
        }

        // --- شروع برنامه ---
        main();
    </script>
</body>
</html>
