<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>بازی معامله‌گر - شهر مافیا</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* === متغیرهای رنگی پایه === */
        :root {
            --primary-gold: #ffc947;
            --dark-red: #8c4843;
            --darker-red: #5a2c2a;
            --text-light: #f0e6d2;
            --text-secondary: #c5a687;
            --bg-dark: #1a140e;
            --border-color: #5c4a3a;
            --green-cooperate: #2ecc71;
            --red-betray: #e74c3c;
            --blue-neutral: #3498db;
        }

        /* === ریست و استایل‌های کلی === */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; width: 100%; overflow: hidden; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-image: url('https://up.20script.ir/file/d1c7-InShot-۲۰۲۵۰۹۱۱-۱۲۲۵۲۰۷۶۰.jpg');
            background-size: cover;
            background-position: center center;
        }

        #background-blurry { position: fixed; top: -20px; left: -20px; width: calc(100% + 40px); height: calc(100% + 40px); background-image: inherit; background-size: cover; background-position: center center; filter: blur(8px) brightness(0.6); z-index: -1; }

        /* === لودینگ اولیه === */
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease; }
        .loader { border: 6px solid #f3f3f330; border-top: 6px solid var(--primary-gold); border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 20px; font-size: 1.1rem; font-weight: 700; }

        /* === ساختار اصلی صفحه بازی === */
        .game-container {
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 90vh;
            display: none; /* Initially hidden */
            flex-direction: column;
            padding: 15px;
            gap: 15px;
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            backdrop-filter: blur(5px);
        }

        /* === هدر بازی (اطلاعات و تایمر) === */
        .game-header { flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; background-color: rgba(0, 0, 0, 0.4); border: 1px solid var(--border-color); border-radius: 12px; }
        #game-info, #player-score { font-size: 1.3rem; font-weight: 900; color: var(--primary-gold); text-shadow: 1px 1px 3px rgba(0,0,0,0.7); }
        #game-timer { font-size: 1.5rem; font-weight: 700; background-color: var(--darker-red); color: white; padding: 5px 15px; border-radius: 8px; border: 1px solid var(--primary-gold); min-width: 80px; text-align: center; }
        #game-timer.critical { animation: pulse-timer 1s infinite; }
        @keyframes pulse-timer { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* === پنل اصلی محتوا (چت و نتایج) === */
        .main-panel {
            flex-grow: 1;
            position: relative;
            display: flex;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .content-view {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0s 0.5s;
            display: flex;
            flex-direction: column;
            background-color: rgba(26, 20, 14, 0.8);
        }
        .content-view.visible { opacity: 1; visibility: visible; transition: opacity 0.5s ease; }

        /* --- استایل چت خصوصی --- */
        #negotiation-view .partner-info {
            padding: 12px;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 700;
            background-color: rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        #partner-name { color: var(--primary-gold); }
        #private-chat-messages { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .chat-message { display: flex; align-items: flex-start; gap: 10px; max-width: 80%; }
        .chat-message.self { align-self: flex-end; flex-direction: row-reverse; }
        .chat-message-bubble { background-color: #332a20; padding: 8px 12px; border-radius: 12px; font-size: 0.95rem; word-wrap: break-word; }
        .chat-message.self .chat-message-bubble { background-color: #2a3a30; }
        #chat-form { display: flex; padding: 10px; border-top: 1px solid var(--border-color); gap: 10px; flex-shrink: 0; }
        #chat-input { flex-grow: 1; background-color: rgba(0,0,0,0.3); border: 1px solid var(--border-color); border-radius: 8px; padding: 10px; color: var(--text-light); font-family: 'Vazirmatn', sans-serif; font-size: 0.9rem; }
        #chat-input:focus { outline: none; border-color: var(--primary-gold); }
        #chat-send-btn { background-color: var(--primary-gold); border: none; border-radius: 8px; color: var(--darker-red); font-weight: 900; padding: 0 15px; cursor: pointer; }
        
        /* --- استایل نمایش نتایج --- */
        #results-view { justify-content: center; align-items: center; text-align: center; padding: 20px; gap: 20px; }
        #results-title { font-size: 1.8rem; font-weight: 900; color: var(--primary-gold); }
        .result-cards { display: flex; gap: 20px; justify-content: center; }
        .result-card { background: rgba(0,0,0,0.4); border: 2px solid var(--border-color); border-radius: 12px; padding: 20px; width: 200px; }
        .result-card h3 { font-size: 1.2rem; margin-bottom: 15px; }
        .result-choice { font-size: 1.5rem; font-weight: 900; margin-bottom: 10px; }
        .result-choice.cooperate { color: var(--green-cooperate); }
        .result-choice.betray { color: var(--red-betray); }
        .result-points { font-size: 1.1rem; }
        #next-round-message { font-size: 1rem; color: var(--text-secondary); }

        /* --- استایل صفحه پایان بازی --- */
        #game-over-view { justify-content: center; align-items: center; text-align: center; gap: 20px; }
        #winner-name { font-size: 2rem; font-weight: 900; color: var(--primary-gold); }
        #final-scores-list { list-style: none; padding: 0; width: 80%; max-width: 400px; }
        #final-scores-list li { display: flex; justify-content: space-between; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 8px; margin-bottom: 8px; font-size: 1.1rem; }
        #final-scores-list li:nth-child(1) { background-color: rgba(255, 201, 71, 0.3); }

        /* === فوتر بازی (دکمه‌های اقدام) === */
        .game-footer { flex-shrink: 0; display: flex; gap: 15px; }
        .action-button {
            flex-grow: 1;
            padding: 15px;
            font-size: 1.3rem;
            font-weight: 900;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            border: 2px solid;
        }
        #cooperate-btn { background: linear-gradient(145deg, var(--green-cooperate), #27ae60); border-color: #fff; }
        #betray-btn { background: linear-gradient(145deg, var(--red-betray), #c0392b); border-color: #fff; }
        .action-button:disabled { background: linear-gradient(145deg, #7f8c8d, #626567); border-color: #95a5a6; cursor: not-allowed; opacity: 0.6; }
        .action-button:not(:disabled):hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .action-button.selected { transform: scale(1.05); box-shadow: 0 0 20px #fff; }

        /* === مودال اعلانات === */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background: linear-gradient(145deg, #3c3022, var(--bg-dark)); border: 2px solid var(--border-color); border-radius: 16px; padding: 25px; width: 90%; max-width: 380px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .modal-title { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 20px; }
        .modal-message { font-size: 1rem; line-height: 1.6; margin-bottom: 25px; }
        .modal-button { width: 100%; padding: 12px; font-size: 1rem; font-weight: 700; border-radius: 8px; cursor: pointer; border: 1px solid var(--primary-gold); color: white; background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); }
    </style>
</head>
<body>
    <div id="background-blurry"></div>

    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال ورود به بازی معامله‌گر...</p>
    </div>

    <div class="game-container">
        <header class="game-header">
            <div id="game-info">دور ۱ از ۵</div>
            <div id="game-timer">01:00</div>
            <div id="player-score">امتیاز شما: ۰</div>
        </header>

        <main class="main-panel">
            <!-- نمای مذاکره و چت -->
            <div id="negotiation-view" class="content-view">
                <div class="partner-info">شما در حال مذاکره با <span id="partner-name">...</span> هستید</div>
                <div id="private-chat-messages"></div>
                <form id="chat-form">
                    <input type="text" id="chat-input" placeholder="پیام خصوصی..." autocomplete="off">
                    <button type="submit" id="chat-send-btn">ارسال</button>
                </form>
            </div>

            <!-- نمای نمایش نتایج دور -->
            <div id="results-view" class="content-view">
                <h2 id="results-title">نتایج دور</h2>
                <div class="result-cards">
                    <div class="result-card">
                        <h3>انتخاب شما</h3>
                        <p id="my-choice" class="result-choice"></p>
                        <p id="my-points" class="result-points"></p>
                    </div>
                    <div class="result-card">
                        <h3 id="partner-result-name">انتخاب حریف</h3>
                        <p id="partner-choice" class="result-choice"></p>
                        <p id="partner-points" class="result-points"></p>
                    </div>
                </div>
                <p id="next-round-message">دور بعدی تا چند لحظه دیگر آغاز می‌شود...</p>
            </div>

            <!-- نمای پایان بازی -->
            <div id="game-over-view" class="content-view">
                <h2 id="results-title">بازی تمام شد!</h2>
                <h3>برنده بازی: <span id="winner-name"></span></h3>
                <h4>جدول امتیازات نهایی:</h4>
                <ul id="final-scores-list"></ul>
                 <button id="return-to-lobby-btn" class="modal-button">بازگشت به لابی</button>
            </div>
        </main>
        
        <footer class="game-footer">
            <button id="cooperate-btn" class="action-button">همکاری</button>
            <button id="betray-btn" class="action-button">خیانت</button>
        </footer>
    </div>
    
    <div id="notification-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="notification-modal-title" class="modal-title">توجه</h2>
            <p id="notification-modal-message" class="modal-message"></p>
            <button id="notification-modal-ok-btn" class="modal-button">متوجه شدم</button>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, runTransaction, updateDoc, serverTimestamp, collection, addDoc, query, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Config & Elements ---
        const firebaseConfig = { apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg", authDomain: "mafia-9fcbf.firebaseapp.com", projectId: "mafia-9fcbf", storageBucket: "mafia-9fcbf.appspot.com", messagingSenderId: "471627157488", appId: "1:471627157488:web:92f008548a5596619a5735" };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const TOTAL_ROUNDS = 5;
        const ROUND_DURATION_SECONDS = 60;
        const RESULTS_DURATION_SECONDS = 8;
        
        const loadingOverlay = document.getElementById('loading-overlay');
        const gameContainer = document.querySelector('.game-container');
        const gameInfoEl = document.getElementById('game-info');
        const playerScoreEl = document.getElementById('player-score');
        const gameTimerEl = document.getElementById('game-timer');
        const partnerNameEl = document.getElementById('partner-name');
        const chatMessagesEl = document.getElementById('private-chat-messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const cooperateBtn = document.getElementById('cooperate-btn');
        const betrayBtn = document.getElementById('betray-btn');
        
        const negotiationView = document.getElementById('negotiation-view');
        const resultsView = document.getElementById('results-view');
        const gameOverView = document.getElementById('game-over-view');

        let currentUser = null;
        let gameId = null;
        let unsubscribeGame = null;
        let unsubscribeChat = null;
        let currentGameState = {};
        let timerInterval = null;

        // --- Main Logic ---

        async function main() {
            gameId = new URLSearchParams(window.location.search).get('id');
            if (!gameId) {
                showNotificationModal("خطا", "شناسه بازی نامعتبر است.", () => window.location.href = './Lobby page.html');
                return;
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    listenToGameStateChanges();
                    setupEventListeners();
                } else {
                    window.location.href = './login.html';
                }
            });
        }

        function listenToGameStateChanges() {
            const gameDocRef = doc(db, "games", gameId);
            unsubscribeGame = onSnapshot(gameDocRef, async (docSnap) => {
                if (!docSnap.exists()) {
                    if (unsubscribeGame) unsubscribeGame();
                    if (unsubscribeChat) unsubscribeChat();
                    showNotificationModal("بازی پایان یافت", "این بازی دیگر فعال نیست.", () => window.location.href = './Lobby page.html');
                    return;
                }
                
                const previousState = currentGameState;
                currentGameState = docSnap.data();
                
                // Host Initialization
                if (currentUser.uid === currentGameState.creatorId && !currentGameState.gameType) {
                    await initializeNegotiatorGame();
                    return; 
                }

                // Initial load
                if (gameContainer.style.display === 'none' && currentGameState.gameType === 'negotiator') {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                        gameContainer.style.display = 'flex';
                    }, 500);
                }

                // Host: Manage round transitions
                if (currentUser.uid === currentGameState.creatorId) {
                    handleGameFlowAsHost(previousState, currentGameState);
                }
                
                renderGame(currentGameState);
            }, (error) => {
                console.error("Firestore listen error:", error);
                showNotificationModal("خطای ارتباط", "ارتباط با سرور بازی قطع شد.", () => window.location.reload());
            });
        }

        async function initializeNegotiatorGame() {
            console.log("میزبان بازی را به عنوان 'معامله‌گر' مقداردهی اولیه می‌کند...");
            const batch = writeBatch(db);
            const gameDocRef = doc(db, "games", gameId);

            const initialScores = currentGameState.players.map(p => ({ ...p, score: 0 }));
            
            batch.update(gameDocRef, {
                gameType: 'negotiator',
                status: 'starting',
                currentRound: 0,
                players: initialScores
            });
            
            await batch.commit();
        }

        async function handleGameFlowAsHost(previousState, newState) {
            const status = newState.status;
            const prevStatus = previousState?.status;

            // Start the first round
            if (status === 'starting' && prevStatus !== 'starting') {
                console.log("میزبان دور اول را شروع می‌کند...");
                await startNewRound(newState);
            }

            // Check if a negotiation round has ended
            if (status === 'negotiating' && isRoundOver(newState)) {
                console.log("میزبان در حال محاسبه امتیازات است...");
                await calculateScoresAndShowResults(newState);
            }

            // Start next round after results are shown
            if (status === 'scoring' && prevStatus === 'negotiating') {
                 setTimeout(async () => {
                    if (newState.currentRound >= TOTAL_ROUNDS) {
                        await finishGame(newState);
                    } else {
                        await startNewRound(newState);
                    }
                }, RESULTS_DURATION_SECONDS * 1000);
            }
        }
        
        function isRoundOver(state) {
            const { pairings, roundData } = state;
            if (!pairings || !roundData || !roundData[state.currentRound]) return false;
            const choices = roundData[state.currentRound].choices || {};
            return state.players.every(p => choices[p.uid]);
        }
        
        async function startNewRound(state) {
            const newRoundNumber = state.currentRound + 1;
            console.log(`میزبان در حال شروع دور ${newRoundNumber} است...`);
            
            // Create random pairings
            let playersToPair = [...state.players];
            let pairings = {};
            while (playersToPair.length > 1) {
                const index1 = Math.floor(Math.random() * playersToPair.length);
                const player1 = playersToPair.splice(index1, 1)[0];
                const index2 = Math.floor(Math.random() * playersToPair.length);
                const player2 = playersToPair.splice(index2, 1)[0];
                pairings[player1.uid] = player2.uid;
                pairings[player2.uid] = player1.uid;
            }
            
            const gameDocRef = doc(db, "games", gameId);
            await updateDoc(gameDocRef, {
                status: 'negotiating',
                currentRound: newRoundNumber,
                pairings: pairings,
                timerEndsAt: serverTimestamp() // This needs adjustment on client side, but sets a start time
            });
        }
        
        async function calculateScoresAndShowResults(state) {
            const roundChoices = state.roundData[state.currentRound].choices;
            let updatedPlayers = [...state.players];

            for (const player of updatedPlayers) {
                const partnerUid = state.pairings[player.uid];
                if (!partnerUid) continue;

                const myChoice = roundChoices[player.uid];
                const partnerChoice = roundChoices[partnerUid];

                let points = 0;
                if (myChoice === 'cooperate' && partnerChoice === 'cooperate') points = 3;
                else if (myChoice === 'betray' && partnerChoice === 'cooperate') points = 5;
                else if (myChoice === 'cooperate' && partnerChoice === 'betray') points = 0;
                else if (myChoice === 'betray' && partnerChoice === 'betray') points = 1;

                player.score += points;
            }
            
            const gameDocRef = doc(db, "games", gameId);
            await updateDoc(gameDocRef, {
                status: 'scoring',
                players: updatedPlayers
            });
        }

        async function finishGame(state) {
             console.log("میزبان بازی را تمام می‌کند...");
             const gameDocRef = doc(db, "games", gameId);
             await updateDoc(gameDocRef, { status: 'finished' });
        }


        // --- Rendering ---
        
        function renderGame(data) {
            const self = data.players.find(p => p.uid === currentUser.uid);
            if (!self) return;

            // Update Header
            playerScoreEl.textContent = `امتیاز شما: ${self.score || 0}`;
            gameInfoEl.textContent = data.status === 'finished' ? 'پایان بازی' : `دور ${data.currentRound} از ${TOTAL_ROUNDS}`;
            
            updateTimer(data);

            // Switch views
            negotiationView.classList.toggle('visible', data.status === 'negotiating');
            resultsView.classList.toggle('visible', data.status === 'scoring');
            gameOverView.classList.toggle('visible', data.status === 'finished');
            
            const footer = document.querySelector('.game-footer');
            footer.style.display = data.status === 'negotiating' ? 'flex' : 'none';

            if (data.status === 'negotiating') {
                renderNegotiationView(data, self);
            } else if (data.status === 'scoring') {
                renderResultsView(data, self);
            } else if (data.status === 'finished') {
                renderGameOverView(data);
            }
        }
        
        function updateTimer(data) {
            if (timerInterval) clearInterval(timerInterval);
            if (data.status !== 'negotiating') {
                gameTimerEl.textContent = "00:00";
                gameTimerEl.classList.remove('critical');
                return;
            }
            // A bit tricky without a server-set end time, we'll estimate based on client load time
            const serverTime = data.timerEndsAt?.toDate() || new Date(); 
            const endTime = new Date(serverTime.getTime() + ROUND_DURATION_SECONDS * 1000);

            timerInterval = setInterval(() => {
                const now = new Date();
                const secondsLeft = Math.max(0, Math.round((endTime - now) / 1000));
                
                if (secondsLeft <= 0) {
                    gameTimerEl.textContent = "00:00";
                    clearInterval(timerInterval);
                    cooperateBtn.disabled = true;
                    betrayBtn.disabled = true;
                    return;
                }
                const minutes = Math.floor(secondsLeft / 60);
                const seconds = secondsLeft % 60;
                gameTimerEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                gameTimerEl.classList.toggle('critical', secondsLeft <= 10);
            }, 1000);
        }

        function renderNegotiationView(data, self) {
            const partnerUid = data.pairings[self.uid];
            const partner = data.players.find(p => p.uid === partnerUid);
            partnerNameEl.textContent = partner ? partner.displayName : 'نامشخص';
            
            const myChoice = data.roundData?.[data.currentRound]?.choices?.[self.uid];
            cooperateBtn.disabled = !!myChoice;
            betrayBtn.disabled = !!myChoice;
            cooperateBtn.classList.toggle('selected', myChoice === 'cooperate');
            betrayBtn.classList.toggle('selected', myChoice === 'betray');

            listenToPrivateChat(data.currentRound, self.uid, partnerUid);
        }

        function renderResultsView(data, self) {
            const partnerUid = data.pairings[self.uid];
            const partner = data.players.find(p => p.uid === partnerUid);
            const roundChoices = data.roundData[data.currentRound].choices;
            
            const myChoice = roundChoices[self.uid];
            const partnerChoice = roundChoices[partnerUid];

            const getPoints = (c1, c2) => {
                if (c1 === 'cooperate' && c2 === 'cooperate') return 3;
                if (c1 === 'betray' && c2 === 'cooperate') return 5;
                if (c1 === 'cooperate' && c2 === 'betray') return 0;
                if (c1 === 'betray' && c2 === 'betray') return 1;
                return 0;
            };

            const myPointsGained = getPoints(myChoice, partnerChoice);
            const partnerPointsGained = getPoints(partnerChoice, myChoice);
            
            const choiceText = (choice) => choice === 'cooperate' ? 'همکاری' : 'خیانت';
            const choiceClass = (choice) => choice;

            document.getElementById('my-choice').textContent = choiceText(myChoice);
            document.getElementById('my-choice').className = `result-choice ${choiceClass(myChoice)}`;
            document.getElementById('my-points').textContent = `شما ${myPointsGained} امتیاز گرفتید`;

            document.getElementById('partner-result-name').textContent = `انتخاب ${partner.displayName}`;
            document.getElementById('partner-choice').textContent = choiceText(partnerChoice);
            document.getElementById('partner-choice').className = `result-choice ${choiceClass(partnerChoice)}`;
            document.getElementById('partner-points').textContent = `او ${partnerPointsGained} امتیاز گرفت`;
        }
        
        function renderGameOverView(data) {
             const sortedPlayers = [...data.players].sort((a, b) => b.score - a.score);
             const winner = sortedPlayers[0];
             document.getElementById('winner-name').textContent = winner.displayName;
             const scoresList = document.getElementById('final-scores-list');
             scoresList.innerHTML = '';
             sortedPlayers.forEach(player => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${player.displayName}</span><span>${player.score} امتیاز</span>`;
                scoresList.appendChild(li);
             });
        }

        // --- Event Handlers & Actions ---

        function setupEventListeners() {
            cooperateBtn.addEventListener('click', () => submitChoice('cooperate'));
            betrayBtn.addEventListener('click', () => submitChoice('betray'));
            chatForm.addEventListener('submit', handleSendMessage);
            document.getElementById('return-to-lobby-btn').addEventListener('click', () => {
                window.location.href = './Lobby page.html';
            });
        }
        
        async function submitChoice(choice) {
            cooperateBtn.disabled = true;
            betrayBtn.disabled = true;
            
            const gameDocRef = doc(db, "games", gameId);
            const choicePath = `roundData.${currentGameState.currentRound}.choices.${currentUser.uid}`;
            
            try {
                await updateDoc(gameDocRef, { [choicePath]: choice });
            } catch (error) {
                console.error("خطا در ثبت انتخاب:", error);
                showNotificationModal("خطا", "انتخاب شما ثبت نشد، دوباره تلاش کنید.");
                cooperateBtn.disabled = false;
                betrayBtn.disabled = false;
            }
        }

        function listenToPrivateChat(round, uid1, uid2) {
            if (unsubscribeChat) unsubscribeChat();
            chatMessagesEl.innerHTML = '';
            
            // Create a consistent ID for the pair
            const chatId = [uid1, uid2].sort().join('_');
            const chatCollectionRef = collection(db, `games/${gameId}/rounds/${round}/chats/${chatId}/messages`);
            const q = query(chatCollectionRef, orderBy('timestamp', 'asc'));

            unsubscribeChat = onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added') {
                        renderChatMessage(change.doc.data());
                    }
                });
            });
        }

        async function handleSendMessage(e) {
             e.preventDefault();
             const messageText = chatInput.value.trim();
             if (messageText === '') return;
             
             chatInput.disabled = true;
             const tempMessage = chatInput.value;
             chatInput.value = '';
             
             const self = currentGameState.players.find(p => p.uid === currentUser.uid);
             const partnerUid = currentGameState.pairings[self.uid];
             const round = currentGameState.currentRound;
             const chatId = [self.uid, partnerUid].sort().join('_');

             try {
                const chatCollectionRef = collection(db, `games/${gameId}/rounds/${round}/chats/${chatId}/messages`);
                await addDoc(chatCollectionRef, { 
                    text: messageText, 
                    senderUid: currentUser.uid, 
                    timestamp: serverTimestamp() 
                });
             } catch (error) {
                console.error("Send message error:", error);
                chatInput.value = tempMessage;
             } finally {
                chatInput.disabled = false;
                chatInput.focus();
             }
        }

        function renderChatMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message');
            const isSelf = data.senderUid === currentUser.uid;
            if (isSelf) messageDiv.classList.add('self');
            messageDiv.innerHTML = `<div class="chat-message-bubble">${data.text}</div>`;
            chatMessagesEl.appendChild(messageDiv);
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        }

        // --- Utility ---
        
        function showNotificationModal(title, message, onOk) { 
            const modal = document.getElementById('notification-modal'); 
            document.getElementById('notification-modal-title').textContent = title; 
            document.getElementById('notification-modal-message').textContent = message; 
            const okBtn = document.getElementById('notification-modal-ok-btn'); 
            
            const newOkBtn = okBtn.cloneNode(true);
            okBtn.parentNode.replaceChild(newOkBtn, okBtn);
            
            const closeModal = () => { 
                modal.classList.remove('visible'); 
                if (onOk) onOk(); 
            }; 
            newOkBtn.addEventListener('click', closeModal, { once: true });
            modal.addEventListener('click', (e) => { 
                if (e.target === modal) closeModal(); 
            }, { once: true }); 
            modal.classList.add('visible'); 
        }

        main();
    </script>
