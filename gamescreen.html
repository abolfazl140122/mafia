<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>بازی - معامله‌گر</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* === متغیرهای رنگی پایه === */
        :root {
            --primary-gold: #ffc947;
            --dark-red: #8c4843;
            --darker-red: #5a2c2a;
            --text-light: #f0e6d2;
            --text-secondary: #c5a687;
            --bg-dark: #1a140e;
            --bg-panel: #211a13;
            --border-color: #5c4a3a;
            --green-cooperate: #2ecc71;
            --red-betray: #e74c3c;
            --blue-waiting: #3498db;
        }

        /* === ریست و استایل‌های کلی === */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; width: 100%; overflow: hidden; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            position: relative;
            background-image: url('https://up.20script.ir/file/d1c7-InShot-۲۰۲۵۰۹۱۱-۱۲۲۵۲۰۷۶۰.jpg');
            background-size: cover;
            background-position: center center;
        }

        #background-blurry { position: fixed; top: -20px; left: -20px; width: calc(100% + 40px); height: calc(100% + 40px); background-image: url('https://up.20script.ir/file/d1c7-InShot-۲۰۲۵۰۹۱۱-۱۲۲۵۲۰۷۶۰.jpg'); background-size: cover; background-position: center center; filter: blur(8px) brightness(0.6); z-index: -1; }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease; }
        .loader { border: 6px solid #f3f3f330; border-top: 6px solid var(--primary-gold); border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 20px; font-size: 1.1rem; font-weight: 700; }

        /* === استایل اسکرول‌بار سفارشی === */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f1f1f; }
        ::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 10px; border: 2px solid #1f1f1f; }
        ::-webkit-scrollbar-thumb:hover { background-color: var(--primary-gold); }

        /* === ساختار اصلی صفحه بازی === */
        .game-container { width: 100%; height: 100%; display: flex; flex-direction: column; padding: 10px; gap: 10px; display: none; /* Initially hidden */ }
        .game-header { flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; padding: 5px 15px; background-color: rgba(0, 0, 0, 0.4); border: 1px solid var(--border-color); border-radius: 12px; height: 60px; }
        #game-round-info { font-size: 1.3rem; font-weight: 900; color: var(--primary-gold); text-shadow: 1px 1px 3px rgba(0,0,0,0.7); }
        #game-timer { font-size: 1.5rem; font-weight: 700; background-color: var(--darker-red); color: white; padding: 5px 15px; border-radius: 8px; border: 1px solid var(--primary-gold); min-width: 80px; text-align: center; }
        #game-timer.critical { animation: pulse-timer 1s infinite; }
        @keyframes pulse-timer { 0% { transform: scale(1); box-shadow: 0 0 5px #e74c3c; } 50% { transform: scale(1.05); box-shadow: 0 0 15px #e74c3c; } 100% { transform: scale(1); box-shadow: 0 0 5px #e74c3c; } }

        .game-main { display: flex; flex-grow: 1; gap: 10px; overflow: hidden; }

        /* === پنل امتیازات (سمت راست) === */
        #scoreboard { width: 250px; flex-shrink: 0; background-color: rgba(0,0,0,0.4); border: 1px solid var(--border-color); border-radius: 12px; display: flex; flex-direction: column; }
        .scoreboard-header { padding: 12px; font-size: 1.2rem; font-weight: 900; text-align: center; color: var(--primary-gold); border-bottom: 1px solid var(--border-color); }
        #scoreboard-list { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .scoreboard-player { display: flex; align-items: center; justify-content: space-between; padding: 8px; border-radius: 8px; margin-bottom: 5px; transition: background-color 0.3s; }
        .scoreboard-player.is-self { background-color: rgba(255, 201, 71, 0.1); border: 1px solid var(--primary-gold); }
        .player-info { display: flex; align-items: center; gap: 10px; }
        .player-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--text-secondary); }
        .player-name { font-weight: 700; }
        .player-score { font-size: 1.1rem; font-weight: 900; color: var(--primary-gold); }

        /* === پنل اصلی بازی (وسط) === */
        #main-panel { flex-grow: 1; background-color: rgba(0,0,0,0.4); border: 1px solid var(--border-color); border-radius: 12px; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; }
        
        /* حالت مذاکره */
        #negotiation-view { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .negotiation-title { font-size: 1.5rem; font-weight: 700; color: var(--text-light); }
        .partner-display { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .partner-avatar { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid var(--primary-gold); box-shadow: 0 0 20px rgba(255, 201, 71, 0.5); }
        .partner-name { font-size: 1.8rem; font-weight: 900; }
        .decision-buttons { display: flex; gap: 20px; margin-top: 25px; }
        .decision-btn { padding: 15px 40px; font-size: 1.3rem; font-weight: 900; border-radius: 12px; cursor: pointer; border: none; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.5); transition: all 0.2s ease; }
        .decision-btn:hover:not(:disabled) { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .decision-btn:disabled { cursor: not-allowed; opacity: 0.7; }
        #cooperate-btn { background: linear-gradient(145deg, var(--green-cooperate), #27ae60); }
        #betray-btn { background: linear-gradient(145deg, var(--red-betray), #c0392b); }

        /* حالت انتظار و نتایج */
        .status-message { font-size: 1.5rem; font-weight: 700; }
        .status-message.waiting { color: var(--blue-waiting); }
        #results-view { display: flex; flex-direction: column; gap: 25px; align-items: center; width: 100%; display: none; }
        .result-pair { display: flex; justify-content: space-around; width: 100%; align-items: center; }
        .result-player { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .result-player-avatar { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--text-light); }
        .result-player-name { font-weight: 700; font-size: 1.2rem; }
        .result-player-choice { font-weight: 900; font-size: 1.4rem; padding: 5px 15px; border-radius: 8px; color: white; }
        .choice-cooperate { background-color: var(--green-cooperate); }
        .choice-betray { background-color: var(--red-betray); }
        .result-points { font-size: 2.5rem; font-weight: 900; color: var(--primary-gold); }

        /* === فوتر و چت === */
        .game-footer { flex-shrink: 0; display: flex; justify-content: flex-end; padding: 5px 0; }
        #toggle-chat-btn { width: 50px; height: 50px; border-radius: 50%; background-color: #4a5568; color: white; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: all 0.3s ease; position: relative; }
        #toggle-chat-btn:hover { background-color: #2d3748; transform: scale(1.1); }
        #toggle-chat-btn.new-message::after { content: ''; position: absolute; bottom: 0; right: 0; width: 14px; height: 14px; background-color: #e53e3e; border-radius: 50%; border: 2px solid var(--bg-dark); }
        #toggle-chat-btn svg { width: 24px; height: 24px; fill: currentColor; }
        #chat-panel { position: fixed; top: 50%; left: 50%; width: 90%; max-width: 550px; height: 70%; max-height: 500px; background-color: rgba(26, 20, 14, 0.95); backdrop-filter: blur(10px); border: 1px solid var(--border-color); border-radius: 16px; display: flex; flex-direction: column; z-index: 999; box-shadow: 0 8px 30px rgba(0,0,0,0.6); opacity: 0; transform: translate(-50%, -50%) scale(0.9); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease; pointer-events: none; }
        #chat-panel.visible { opacity: 1; transform: translate(-50%, -50%) scale(1); pointer-events: auto; }
        .chat-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .chat-header h3 { font-size: 1.1rem; color: var(--primary-gold); font-weight: 700; }
        #close-chat-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 1.5rem; line-height: 1; padding: 5px; }
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 10px 15px; display: flex; flex-direction: column; gap: 12px; }
        .chat-message { display: flex; align-items: flex-start; gap: 10px; max-width: 85%; }
        .chat-message.self { align-self: flex-end; flex-direction: row-reverse; }
        .chat-message-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .chat-message-content { display: flex; flex-direction: column; }
        .chat-message-sender { font-size: 0.8rem; font-weight: 700; color: var(--primary-gold); margin-bottom: 3px; }
        .chat-message.self .chat-message-sender { color: var(--green-cooperate); text-align: right; }
        .chat-message-bubble { background-color: #332a20; padding: 8px 12px; border-radius: 12px; font-size: 0.9rem; word-wrap: break-word; }
        .chat-message.self .chat-message-bubble { background-color: #2a3a30; }
        #chat-form { display: flex; padding: 10px 15px; border-top: 1px solid var(--border-color); gap: 10px; flex-shrink: 0; }
        #chat-input { flex-grow: 1; background-color: rgba(0,0,0,0.3); border: 1px solid var(--border-color); border-radius: 8px; padding: 10px; color: var(--text-light); font-family: 'Vazirmatn', sans-serif; font-size: 0.9rem; }
        #chat-input:focus { outline: none; border-color: var(--primary-gold); }
        #chat-send-btn { background-color: var(--primary-gold); border: none; border-radius: 8px; color: var(--darker-red); font-weight: 900; padding: 0 15px; cursor: pointer; }

        /* --- مودال --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0s 0.3s; }
        .modal-overlay.visible { opacity: 1; visibility: visible; transition: opacity 0.3s ease; }
        .modal-content { background: linear-gradient(145deg, #3c3022, var(--bg-dark)); border: 2px solid var(--border-color); border-radius: 16px; padding: 25px; width: 90%; max-width: 380px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-title { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 20px; }
        .modal-message { font-size: 1rem; line-height: 1.6; margin-bottom: 25px; }
        .modal-buttons { display: flex; justify-content: center; }
        .modal-button { width: 100%; padding: 12px; font-size: 1rem; font-weight: 700; border-radius: 8px; cursor: pointer; border: 1px solid; background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border-color: var(--primary-gold); color: white; }

        /* رسپانسیو */
        @media (max-width: 768px) {
            .game-main { flex-direction: column-reverse; }
            #scoreboard { width: 100%; height: 200px; flex-shrink: 0; }
            #scoreboard-list { display: flex; overflow-x: auto; overflow-y: hidden; padding-bottom: 15px; }
            .scoreboard-player { flex-direction: column; min-width: 100px; }
            .partner-avatar { width: 80px; height: 80px; }
            .partner-name { font-size: 1.5rem; }
            .decision-btn { padding: 12px 30px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div id="background-blurry"></div>
    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال ورود به اتاق مذاکره...</p>
    </div>

    <div class="game-container">
        <header class="game-header">
            <div id="game-round-info">دور ۱ از ۵</div>
            <div id="game-timer">00:00</div>
        </header>

        <main class="game-main">
            <div id="main-panel">
                <!-- محتوای این بخش به صورت داینامیک توسط جاوااسکریپت تغییر می‌کند -->
            </div>
            <aside id="scoreboard">
                <div class="scoreboard-header">جدول امتیازات</div>
                <div id="scoreboard-list"></div>
            </aside>
        </main>
        
        <footer class="game-footer">
            <button id="toggle-chat-btn" title="باز کردن چت خصوصی">
                <svg viewBox="0 0 24 24"><path d="M20,2H4A2,2,0,0,0,2,4V22l4-4H20a2,2,0,0,0,2-2V4A2,2,0,0,0,20,2Z"/></svg>
            </button>
        </footer>
    </div>
    
    <div id="chat-panel">
        <div class="chat-header">
            <h3 id="chat-title">چت خصوصی</h3>
            <button id="close-chat-btn" title="بستن چت">&times;</button>
        </div>
        <div id="chat-messages"></div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="با شریک خود مذاکره کنید..." autocomplete="off">
            <button type="submit" id="chat-send-btn">ارسال</button>
        </form>
    </div>

    <div id="notification-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="notification-modal-title" class="modal-title">توجه</h2>
            <p id="notification-modal-message" class="modal-message"></p>
            <div class="modal-buttons">
                <button id="notification-modal-ok-btn" class="modal-button">متوجه شدم</button>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, runTransaction, updateDoc, serverTimestamp, collection, addDoc, query, orderBy, writeBatch, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Config & Elements ---
        const firebaseConfig = { apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg", authDomain: "mafia-9fcbf.firebaseapp.com", projectId: "mafia-9fcbf", storageBucket: "mafia-9fcbf.appspot.com", messagingSenderId: "471627157488", appId: "1:471627157488:web:92f008548a5596619a5735", };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const MAX_ROUNDS = 5;
        const NEGOTIATION_SECONDS = 60;
        const RESULTS_SECONDS = 10;
        
        // --- DOM Elements ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const gameContainer = document.querySelector('.game-container');
        const mainPanel = document.getElementById('main-panel');
        const scoreboardList = document.getElementById('scoreboard-list');
        const gameRoundInfoEl = document.getElementById('game-round-info');
        const gameTimerEl = document.getElementById('game-timer');
        const toggleChatBtn = document.getElementById('toggle-chat-btn');
        const chatPanel = document.getElementById('chat-panel');
        const closeChatBtn = document.getElementById('close-chat-btn');
        const chatMessagesEl = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatTitle = document.getElementById('chat-title');

        // --- Game State ---
        let currentUser = null;
        let gameId = null;
        let currentGameState = {};
        let unsubscribeGame = null;
        let unsubscribeChat = null;
        let timerInterval = null;
        let isChatPanelVisible = false;

        // --- Main Logic ---

        async function main() {
            gameId = new URLSearchParams(window.location.search).get('id');
            if (!gameId) {
                showNotificationModal("خطا", "شناسه بازی نامعتبر است.", () => window.location.href = './Lobby page.html');
                return;
            }

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    setupEventListeners();
                    listenToGameStateChanges();
                } else {
                    window.location.href = './login.html';
                }
            });
        }

        function listenToGameStateChanges() {
            const gameDocRef = doc(db, "games", gameId);
            unsubscribeGame = onSnapshot(gameDocRef, async (docSnap) => {
                if (!docSnap.exists()) {
                    if (unsubscribeGame) unsubscribeGame();
                    if (unsubscribeChat) unsubscribeChat();
                    showNotificationModal("بازی پایان یافت", "این بازی دیگر فعال نیست.", () => window.location.href = './Lobby page.html');
                    return;
                }
                
                const previousState = currentGameState;
                currentGameState = docSnap.data();

                // --- Host Logic: Start game and manage rounds ---
                if (currentUser.uid === currentGameState.creatorId) {
                    // If game has just started and round is 0, host creates the first round
                    if (currentGameState.status === 'starting' && currentGameState.currentRound === 0) {
                        await startNewRound();
                        return; // Wait for next snapshot
                    }
                    // If round results have been shown, host starts the next round automatically
                    if (currentGameState.status === 'results' && isTimerFinished(currentGameState.timerEndsAt)) {
                        if (currentGameState.currentRound < MAX_ROUNDS) {
                            await startNewRound();
                        } else {
                            await endGame();
                        }
                        return;
                    }
                     // If negotiation time is over, process results
                    if (currentGameState.status === 'negotiating' && isTimerFinished(currentGameState.timerEndsAt)) {
                        await processRoundResults();
                        // As host, also handle bot choices just before processing results
                        await handleBotActions();
                        return;
                    }
                }
                
                renderGame(currentGameState, previousState);
            }, (error) => {
                console.error("Firestore listen error:", error);
                showNotificationModal("خطای ارتباط", "ارتباط با سرور بازی قطع شد.", () => window.location.reload());
            });
        }

        function isTimerFinished(timerEndsAt) {
            if (!timerEndsAt) return false;
            return timerEndsAt.toDate() < new Date();
        }

        // --- Rendering Functions ---

        function renderGame(state, previousState) {
            // Hide loading screen only when the game is ready to be displayed
            if (state.status !== 'starting' && loadingOverlay.style.display !== 'none') {
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                    gameContainer.style.display = 'flex';
                    playGreetingBasedOnTimeOfDay();
                }, 500);
            }

            renderHeader(state.currentRound, state.timerEndsAt);
            renderScoreboard(state.players);

            const self = state.players.find(p => p.uid === currentUser.uid);
            const partnerUid = state.pairings?.[self.uid];
            const partner = partnerUid ? state.players.find(p => p.uid === partnerUid) : null;
            
            // Manage private chat subscription
            if (partner && (!previousState.pairings || previousState.pairings[self.uid] !== partnerUid)) {
                setupPrivateChat(self, partner);
            }
            toggleChatBtn.style.display = (state.status === 'negotiating' && partner) ? 'flex' : 'none';

            switch(state.status) {
                case 'negotiating':
                    renderNegotiationView(self, partner, state);
                    break;
                case 'results':
                    renderResultsView(self, partner, state);
                    break;
                case 'ended':
                    renderEndGameView(state.players);
                    break;
                default:
                    mainPanel.innerHTML = `<div class="status-message">...منتظر شروع دور جدید...</div>`;
            }
        }

        function renderHeader(round, timerEndsAt) {
            gameRoundInfoEl.textContent = `دور ${round} از ${MAX_ROUNDS}`;
            if (timerInterval) clearInterval(timerInterval);
            if (timerEndsAt) {
                const endTime = timerEndsAt.toDate();
                timerInterval = setInterval(() => {
                    const now = new Date();
                    const secondsLeft = Math.round((endTime - now) / 1000);
                    if (secondsLeft <= 0) {
                        gameTimerEl.textContent = "00:00";
                        gameTimerEl.classList.remove('critical');
                        clearInterval(timerInterval);
                        return;
                    }
                    const minutes = Math.floor(secondsLeft / 60);
                    const seconds = secondsLeft % 60;
                    gameTimerEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    gameTimerEl.classList.toggle('critical', secondsLeft <= 10);
                }, 1000);
            }
        }

        function renderScoreboard(players) {
            scoreboardList.innerHTML = '';
            const sortedPlayers = [...players].sort((a, b) => b.score - a.score);
            sortedPlayers.forEach(player => {
                const playerEl = document.createElement('div');
                playerEl.className = 'scoreboard-player';
                if (player.uid === currentUser.uid) {
                    playerEl.classList.add('is-self');
                }
                playerEl.innerHTML = `
                    <div class="player-info">
                        <img src="${player.avatarUrl || 'https://up.20script.ir/file/1d50-defult.png'}" alt="avatar" class="player-avatar" onerror="this.src='https://up.20script.ir/file/1d50-defult.png';">
                        <span class="player-name">${player.displayName}</span>
                    </div>
                    <span class="player-score">${player.score} امتیاز</span>
                `;
                scoreboardList.appendChild(playerEl);
            });
        }

        async function renderNegotiationView(self, partner, state) {
            if (!partner) {
                mainPanel.innerHTML = `<div class="status-message">شما این دور استراحت دارید.</div>`;
                return;
            }

            const choicesRef = doc(db, `games/${gameId}/rounds/${state.currentRound}/choices`, self.uid);
            const choiceDoc = await getDoc(choicesRef);
            
            if (choiceDoc.exists()) {
                 mainPanel.innerHTML = `<div class="status-message waiting">انتخاب شما ثبت شد. منتظر انتخاب شریک...</div>`;
            } else {
                mainPanel.innerHTML = `
                    <div id="negotiation-view">
                        <h2 class="negotiation-title">در حال مذاکره با:</h2>
                        <div class="partner-display">
                            <img src="${partner.avatarUrl || 'https://up.20script.ir/file/1d50-defult.png'}" alt="${partner.displayName}" class="partner-avatar" onerror="this.src='https://up.20script.ir/file/1d50-defult.png';">
                            <p class="partner-name">${partner.displayName}</p>
                        </div>
                        <div class="decision-buttons">

                            <button id="betray-btn" class="decision-btn">خیانت</button>

                    </div>
                `;
                document.getElementById('cooperate-btn').onclick = () => handleDecision('cooperate');
                document.getElementById('betray-btn').onclick = () => handleDecision('betray');
            }
        }

        async function renderResultsView(self, partner, state) {
            if (!partner) {
                mainPanel.innerHTML = `<div class="status-message">مشاهده نتایج دور ${state.currentRound}...</div>`;
                return;
            }

            const roundResult = state.roundResults?.[self.uid];
            if (!roundResult) {
                 mainPanel.innerHTML = `<div class="status-message">در حال محاسبه نتایج...</div>`;
                 return;
            }

            const choiceMap = { 'cooperate': 'همکاری', 'betray': 'خیانت' };
            const classMap = { 'cooperate': 'choice-cooperate', 'betray': 'choice-betray' };

            mainPanel.innerHTML = `
                <div id="results-view">
                     <h2 class="negotiation-title">نتایج دور ${state.currentRound}</h2>
                     <div class="result-pair">
                        <div class="result-player">
                            <img src="${self.avatarUrl}" class="result-player-avatar">
                            <span class="result-player-name">${self.displayName} (شما)</span>

                        </div>
                        <div class="result-points">+${roundResult.pointsGained}</div>
                        <div class="result-player">
                            <img src="${partner.avatarUrl}" class="result-player-avatar">

        function renderEndGameView(players) {
            const sortedPlayers = [...players].sort((a, b) => b.score - a.score);
            const winner = sortedPlayers[0];
            mainPanel.innerHTML = `
                <div id="end-game-view">
                    <h2 class="modal-title">بازی تمام شد!</h2>
                    <p class="modal-message">
                        برنده بازی
                        <strong style="color: var(--primary-gold);">${winner.displayName}</strong>
                        با <strong style="color: var(--primary-gold);">${winner.score}</strong> امتیاز است!
                    </p>
                    <button class="modal-button" onclick="window.location.href='./Lobby page.html'">بازگشت به لابی</button>
                </div>
            `;
            if (timerInterval) clearInterval(timerInterval);
            gameTimerEl.style.display = 'none';
        }

        // --- Host Actions ---

        async function startNewRound() {
            const gameDocRef = doc(db, "games", gameId);
            try {
                await runTransaction(db, async (transaction) => {
                    const gameDoc = await transaction.get(gameDocRef);
                    if (!gameDoc.exists()) throw "Game does not exist!";
                    
                    const data = gameDoc.data();
                    let players = [...data.players];
                    
                    // Shuffle players for pairing
                    for (let i = players.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [players[i], players[j]] = [players[j], players[i]];
                    }

                    const pairings = {};
                    for (let i = 0; i < players.length; i += 2) {
                        if (players[i+1]) {
                            pairings[players[i].uid] = players[i+1].uid;
                            pairings[players[i+1].uid] = players[i].uid;
                        }
                    }

                    const newRound = data.currentRound + 1;
                    const timerEndsAt = new Date(Date.now() + NEGOTIATION_SECONDS * 1000);
                    
                    transaction.update(gameDocRef, {
                        status: 'negotiating',
                        currentRound: newRound,
                        pairings: pairings,
                        timerEndsAt: timerEndsAt,
                        roundResults: {} // Clear previous results
                    });
                });
            } catch (error) {
                console.error("Failed to start new round:", error);
            }
        }

        async function processRoundResults() {
            const gameDocRef = doc(db, "games", gameId);
            try {
                await runTransaction(db, async (transaction) => {
                    const gameDoc = await transaction.get(gameDocRef);
                    if (!gameDoc.exists()) throw "Game does not exist!";
                    
                    const state = gameDoc.data();
                    const roundNumber = state.currentRound;
                    const pairings = state.pairings;
                    let players = [...state.players];
                    const roundResults = {};
                    
                    const choices = {};
                    const choicesCollectionRef = collection(db, `games/${gameId}/rounds/${roundNumber}/choices`);
                    // This part is tricky in a transaction. We fetch choices outside.
                    // A better approach would be a Cloud Function, but for client-side host, this is a workaround.
                    const choicesSnapshot = await getDoc(collection(db, `games/${gameId}/rounds/${roundNumber}`));
                    // This is simplified. In a real scenario, you'd fetch all docs.
                    // For now, let's assume we can fetch them. (This is a limitation of client-side host logic)
                    
                    // This is a complex operation for the client, so we will do a read-then-write which is less safe but works for this scenario
                    const allChoices = {};
                    for (const p of players) {
                        const choiceRef = doc(db, `games/${gameId}/rounds/${roundNumber}/choices`, p.uid);
                        const choiceDoc = await getDoc(choiceRef);
                        if (choiceDoc.exists()) {
                            allChoices[p.uid] = choiceDoc.data().choice;
                        } else {
                            allChoices[p.uid] = 'betray'; // Default to betray if no choice made
                        }
                    }
                    
                    const processedUids = new Set();
                    for (const p of players) {
                        if (processedUids.has(p.uid)) continue;

                        const partnerUid = pairings[p.uid];
                        if (!partnerUid) continue; // Player has no partner this round
                        
                        const partner = players.find(pl => pl.uid === partnerUid);
                        const myChoice = allChoices[p.uid];
                        const partnerChoice = allChoices[partnerUid];

                        let myPoints = 0, partnerPoints = 0;

                        if (myChoice === 'cooperate' && partnerChoice === 'cooperate') {
                            myPoints = 3; partnerPoints = 3;
                        } else if (myChoice === 'cooperate' && partnerChoice === 'betray') {
                            myPoints = 0; partnerPoints = 5;
                        } else if (myChoice === 'betray' && partnerChoice === 'cooperate') {
                            myPoints = 5; partnerPoints = 0;
                        } else if (myChoice === 'betray' && partnerChoice === 'betray') {
                            myPoints = 1; partnerPoints = 1;
                        }
                        
                        // Find and update scores in players array
                        players.find(pl => pl.uid === p.uid).score += myPoints;
                        players.find(pl => pl.uid === partnerUid).score += partnerPoints;

                        // Store results for rendering
                        roundResults[p.uid] = { myChoice, partnerChoice, pointsGained: myPoints };
                        roundResults[partnerUid] = { myChoice: partnerChoice, partnerChoice: myChoice, pointsGained: partnerPoints };
                        
                        processedUids.add(p.uid);
                        processedUids.add(partnerUid);
                    }
                    
                    const timerEndsAt = new Date(Date.now() + RESULTS_SECONDS * 1000);
                    transaction.update(gameDocRef, {
                        status: 'results',
                        players: players,
                        roundResults: roundResults,
                        timerEndsAt: timerEndsAt
                    });
                });
            } catch (error) {
                console.error("Error processing round results:", error);
            }
        }
        
        async function endGame() {
            const gameDocRef = doc(db, "games", gameId);
            await updateDoc(gameDocRef, {
                status: 'ended',
                timerEndsAt: null,
                pairings: {}
            });
        }
        
        // --- Bot Logic (HOST-SIDE ONLY) ---
        async function handleBotActions() {
            if (currentUser.uid !== currentGameState.creatorId) return;

            const roundNumber = currentGameState.currentRound;
            const batch = writeBatch(db);
            
            for (const player of currentGameState.players) {
                if (player.uid.startsWith('bot_')) {
                    const partnerUid = currentGameState.pairings[player.uid];
                    if (partnerUid) { // Only bots with partners make a choice
                         const choiceRef = doc(db, `games/${gameId}/rounds/${roundNumber}/choices`, player.uid);
                         const choiceDoc = await getDoc(choiceRef);
                         if (!choiceDoc.exists()) {
                            const botChoice = Math.random() < 0.5 ? 'cooperate' : 'betray';
                            batch.set(choiceRef, { choice: botChoice, timestamp: serverTimestamp() });
                         }
                    }
                }
            }
            await batch.commit();
            console.log("Bot actions committed.");
        }

        // --- Player Actions & Event Listeners ---

        function setupEventListeners() {
            toggleChatBtn.addEventListener('click', toggleChatPanel);
            closeChatBtn.addEventListener('click', toggleChatPanel);
            chatForm.addEventListener('submit', handleSendMessage);
        }

        async function handleDecision(choice) {
            document.querySelectorAll('.decision-btn').forEach(btn => btn.disabled = true);
            const choiceRef = doc(db, `games/${gameId}/rounds/${currentGameState.currentRound}/choices`, currentUser.uid);
            try {
                await runTransaction(db, async (transaction) => {
                    const choiceDoc = await transaction.get(choiceRef);
                    // Prevent overwriting choice
                    if (choiceDoc.exists()) return;
                    transaction.set(choiceRef, {
                        choice: choice,
                        timestamp: serverTimestamp()
                    });
                });
            } catch (error) {
                console.error("Error submitting choice:", error);
                showNotificationModal("خطا", "ثبت انتخاب شما با مشکل مواجه شد.");
                document.querySelectorAll('.decision-btn').forEach(btn => btn.disabled = false);
            }
        }

        // --- Chat Logic ---
        function setupPrivateChat(self, partner) {
            if (unsubscribeChat) unsubscribeChat(); // Unsubscribe from previous chat
            
            // Create a consistent chat ID for the pair
            const chatId = [self.uid, partner.uid].sort().join('_');
            const chatCollectionRef = collection(db, `games/${gameId}/privateChats/${chatId}/messages`);
            const q = query(chatCollectionRef, orderBy('timestamp', 'asc'));

            chatMessagesEl.innerHTML = ''; // Clear previous messages
            chatTitle.textContent = `چت خصوصی با ${partner.displayName}`;

            unsubscribeChat = onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added') {
                        renderMessage(change.doc.data());
                        if (!isChatPanelVisible && change.doc.data().senderUid !== currentUser.uid) {
                            toggleChatBtn.classList.add('new-message');
                        }
                    }
                });
            });
        }
        
        async function handleSendMessage(e) {
             e.preventDefault();
             const messageText = chatInput.value.trim();
             if (messageText === '') return;
             
             const self = currentGameState.players.find(p => p.uid === currentUser.uid);
             const partner = currentGameState.players.find(p => p.uid === currentGameState.pairings[self.uid]);
             if (!partner) return;

             const chatId = [self.uid, partner.uid].sort().join('_');
             const chatCollectionRef = collection(db, `games/${gameId}/privateChats/${chatId}/messages`);

             chatInput.disabled = true;
             const tempMessage = chatInput.value;
             chatInput.value = '';

             try {
                await addDoc(chatCollectionRef, { 
                    text: messageText, 
                    senderName: self.displayName, 
                    senderUid: currentUser.uid, 
                    senderAvatarUrl: self.avatarUrl,
                    timestamp: serverTimestamp() 
                });
             } catch (error) {
                console.error("Send message error:", error);
                chatInput.value = tempMessage;
             } finally {
                chatInput.disabled = false;
                chatInput.focus();
             }
        }

        function renderMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message');
            const isSelf = data.senderUid === currentUser.uid;
            if (isSelf) messageDiv.classList.add('self');
            messageDiv.innerHTML = `
                <img src="${data.senderAvatarUrl || 'https://up.20script.ir/file/1d50-defult.png'}" class="chat-message-avatar" onerror="this.src='https://up.20script.ir/file/1d50-defult.png';">
                <div class="chat-message-content">
                    <span class="chat-message-sender">${data.senderName}</span>
                    <div class="chat-message-bubble">${data.text}</div>
                </div>`;
            chatMessagesEl.appendChild(messageDiv);
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        }
        
        function toggleChatPanel() { 
            isChatPanelVisible = !isChatPanelVisible; 
            chatPanel.classList.toggle('visible', isChatPanelVisible); 
            if(isChatPanelVisible) {
                toggleChatBtn.classList.remove('new-message');
                chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
                chatInput.focus();
            }
        }

        // --- Utility Functions ---

        async function playGreetingBasedOnTimeOfDay() {
            // This API key is public and has usage limits. Consider using your own.
            const apiKey = "b31bd8909b9b4b87b45e4869a8be7358";
            const apiUrl = `https://api.ipgeolocation.io/astronomy?apiKey=${apiKey}`;
            const daySoundUrl = 'https://raw.githubusercontent.com/abolfazl140122/mafia/58cc5df365b21b6f32f609f5c12175acce8f717c/voicravi/%D8%B3%D9%84%D8%A7%D9%85%20%D8%A8%D8%B1%20%D8%AF%D9%88%D8%B3%D8%AA%D8%A7%D9%86%20%D8%B9%D8%B2%DB%8C%D8%B2%20%D8%B1%D9%88%D8%B2%20%D9%87%D9%85%DA%AF%DB%8C%20%D8%A8%D8%AE%DB%8C%D8%B1!.wav';
            const nightSoundUrl = 'https://raw.githubusercontent.com/abolfazl140122/mafia/58cc5df365b21b6f32f609f5c12175acce8f717c/voicravi/%D8%B3%D9%84%D8%A7%D9%85%20%D8%A8%D8%B1%20%D8%AF%D9%88%D8%B3%D8%AA%D8%A7%D9%86%20%D8%B9%D8%B2%DB%8C%D8%B2%20%D8%B4%D8%A8%20%D9%87%D9%85%DA%AF%DB%8C%20%D8%A8%D8%AE%DB%8C%D8%B1!.wav';
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`API request failed`);
                const data = await response.json();
                const { current_time, sunrise, sunset } = data;
                const isDay = current_time > sunrise && current_time < sunset;
                const soundUrl = isDay ? daySoundUrl : nightSoundUrl;
                const audio = new Audio(soundUrl);
                audio.play().catch(e => console.log("Audio playback was blocked by the browser."));
            } catch (error) {
                console.error("Could not play greeting sound:", error);
                // Fallback to a default sound if API fails
                const audio = new Audio(daySoundUrl);
                audio.play().catch(e => console.log("Audio playback was blocked by the browser."));
            }
        }

        function showNotificationModal(title, message, onOk) { 
            const modal = document.getElementById('notification-modal'); 
            document.getElementById('notification-modal-title').textContent = title; 
            document.getElementById('notification-modal-message').textContent = message; 
            const okBtn = document.getElementById('notification-modal-ok-btn'); 
            const newOkBtn = okBtn.cloneNode(true); 
            okBtn.parentNode.replaceChild(newOkBtn, okBtn); 
            const closeModal = () => { modal.classList.remove('visible'); if (onOk) onOk(); }; 
            newOkBtn.onclick = closeModal; 
            modal.onclick = (e) => { if (e.target === modal) closeModal(); }; 
            modal.classList.add('visible'); 
        }

        // --- Start the app ---
        main();
    </script>
