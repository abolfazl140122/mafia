<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>بازی - معامله‌گر</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* === متغیرهای رنگی پایه === */
        :root {
            --primary-gold: #ffc947;
            --dark-red: #8c4843;
            --darker-red: #5a2c2a;
            --text-light: #f0e6d2;
            --text-secondary: #c5a687;
            --bg-dark: #1a140e;
            --border-color: #5c4a3a;
            --green-cooperate: #2ecc71;
            --red-betray: #e74c3c;
            --blue-waiting: #3498db;
        }

        /* === ریست و استایل‌های کلی === */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; width: 100%; overflow: hidden; }
        body { 
            font-family: 'Vazirmatn', sans-serif; 
            color: var(--text-light); 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            background-image: url('https://up.20script.ir/file/d1c7-InShot-۲۰۲۵۰۹۱۱-۱۲۲۵۲۰۷۶۰.jpg');
            background-size: cover;
            background-position: center center;
        }

        #background-blurry { position: fixed; top: -20px; left: -20px; width: calc(100% + 40px); height: calc(100% + 40px); background-image: url('https://up.20script.ir/file/d1c7-InShot-۲۰۲۵۰۹۱۱-۱۲۲۵۲۰۷۶۰.jpg'); background-size: cover; background-position: center center; filter: blur(8px) brightness(0.6); z-index: -1; }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease; }
        .loader { border: 6px solid #f3f3f330; border-top: 6px solid var(--primary-gold); border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 20px; font-size: 1.1rem; font-weight: 700; }

        /* === ساختار اصلی صفحه بازی === */
        .game-container { width: 100%; height: 100%; display: flex; flex-direction: column; padding: 10px; gap: 10px; opacity: 0; transition: opacity 0.5s ease; }
        .game-container.visible { opacity: 1; }

        /* === هدر بازی (اطلاعات و تایمر) === */
        .game-header { flex-shrink: 0; display: flex; justify-content: space-between; align-items: center; padding: 5px 15px; background-color: rgba(0, 0, 0, 0.4); border: 1px solid var(--border-color); border-radius: 12px; height: 60px; }
        #game-info { font-size: 1.3rem; font-weight: 900; color: var(--primary-gold); text-shadow: 1px 1px 3px rgba(0,0,0,0.7); }
        #game-timer { font-size: 1.5rem; font-weight: 700; background-color: var(--darker-red); color: white; padding: 5px 15px; border-radius: 8px; border: 1px solid var(--primary-gold); min-width: 80px; text-align: center; }
        #game-timer.critical { animation: pulse-timer 1s infinite; }
        @keyframes pulse-timer { 0% { transform: scale(1); box-shadow: 0 0 5px #e74c3c; } 50% { transform: scale(1.05); box-shadow: 0 0 15px #e74c3c; } 100% { transform: scale(1); box-shadow: 0 0 5px #e74c3c; } }

        /* === بخش اصلی بازی === */
        .game-main { flex-grow: 1; display: flex; gap: 10px; overflow: hidden; }
        
        /* پنل بازیکنان و امتیازات */
        #players-panel { width: 200px; flex-shrink: 0; background-color: rgba(0,0,0,0.3); border: 1px solid var(--border-color); border-radius: 12px; padding: 10px; display: flex; flex-direction: column; gap: 8px; overflow-y: auto; }
        .player-score-item { display: flex; align-items: center; gap: 10px; background-color: rgba(0,0,0,0.4); padding: 5px; border-radius: 8px; }
        .player-score-item.is-self { border: 2px solid var(--primary-gold); }
        .player-score-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
        .player-score-info { flex-grow: 1; }
        .player-score-name { font-weight: 700; font-size: 0.9rem; }
        .player-score-points { font-weight: 900; font-size: 1.1rem; color: var(--primary-gold); }
        
        /* پنل مرکزی مذاکره و نتایج */
        #central-panel { flex-grow: 1; background-color: rgba(0,0,0,0.3); border: 1px solid var(--border-color); border-radius: 12px; display: flex; flex-direction: column; }
        #negotiation-area { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        #negotiation-title { font-size: 1.5rem; color: var(--primary-gold); margin-bottom: 20px; }
        .partner-info { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .partner-avatar { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--primary-gold); object-fit: cover; }
        .partner-name { font-size: 1.2rem; font-weight: 700; }
        #results-area { display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; flex-grow: 1; }
        #results-title { font-size: 1.8rem; font-weight: 900; margin-bottom: 25px; }
        .result-row { display: flex; justify-content: space-around; width: 100%; margin-bottom: 15px; }
        .result-player-card { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .result-player-choice { font-size: 1.2rem; font-weight: 700; padding: 8px 16px; border-radius: 8px; }
        .choice-cooperate { background-color: var(--green-cooperate); }
        .choice-betray { background-color: var(--red-betray); }
        #points-earned { font-size: 1.5rem; margin-top: 20px; }

        /* === فوتر بازی (دکمه‌های اقدام و چت) === */
        .game-footer { flex-shrink: 0; display: flex; gap: 10px; align-items: center; padding: 10px; background-color: rgba(0,0,0,0.3); border-top: 1px solid var(--border-color); }
        #toggle-chat-btn { flex-shrink: 0; width: 50px; height: 50px; border-radius: 50%; background-color: #4a5568; color: white; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: all 0.3s ease; position: relative; }
        #toggle-chat-btn:hover { background-color: #2d3748; transform: scale(1.1); }
        #toggle-chat-btn.new-message::after { content: ''; position: absolute; bottom: 0; right: 0; width: 14px; height: 14px; background-color: #e53e3e; border-radius: 50%; border: 2px solid var(--bg-dark); }
        #toggle-chat-btn svg { width: 24px; height: 24px; fill: currentColor; }
        .action-buttons { flex-grow: 1; display: flex; gap: 10px; }
        .action-button { flex-grow: 1; padding: 14px; font-size: 1.2rem; font-weight: 900; border-radius: 12px; border: 2px solid; cursor: pointer; transition: all 0.3s ease; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .action-button:disabled { cursor: not-allowed; opacity: 0.6; }
        .action-button:not(:disabled):hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        #cooperate-btn { background-color: var(--green-cooperate); border-color: #fff; }
        #betray-btn { background-color: var(--red-betray); border-color: #fff; }
        #status-text { flex-grow: 1; text-align: center; font-size: 1.2rem; font-weight: 700; color: var(--blue-waiting); display: none; }
        
        /* === استایل‌های چت === */
        #chat-panel { position: fixed; top: 50%; left: 50%; width: 90%; max-width: 550px; height: 70%; max-height: 500px; background-color: rgba(26, 20, 14, 0.95); backdrop-filter: blur(10px); border: 1px solid var(--border-color); border-radius: 16px; display: flex; flex-direction: column; z-index: 999; box-shadow: 0 8px 30px rgba(0,0,0,0.6); opacity: 0; transform: translate(-50%, -50%) scale(0.9); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease; pointer-events: none; }
        #chat-panel.visible { opacity: 1; transform: translate(-50%, -50%) scale(1); pointer-events: auto; }
        .chat-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .chat-header h3 { font-size: 1.1rem; color: var(--primary-gold); font-weight: 700; }
        #close-chat-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 1.5rem; line-height: 1; padding: 5px; }
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 10px 15px; display: flex; flex-direction: column; gap: 12px; }
        .chat-message { display: flex; align-items: flex-start; gap: 10px; }
        .chat-message.self { align-self: flex-end; flex-direction: row-reverse; }
        .chat-message-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .chat-message-content { display: flex; flex-direction: column; }
        .chat-message-sender { font-size: 0.8rem; font-weight: 700; color: var(--primary-gold); margin-bottom: 3px; }
        .chat-message.self .chat-message-sender { color: var(--green-cooperate); text-align: right; }
        .chat-message-bubble { background-color: #332a20; padding: 8px 12px; border-radius: 12px; font-size: 0.9rem; word-wrap: break-word; }
        .chat-message.self .chat-message-bubble { background-color: #2a3a30; }
        #chat-form { display: flex; padding: 10px 15px; border-top: 1px solid var(--border-color); gap: 10px; flex-shrink: 0; }
        #chat-input { flex-grow: 1; background-color: rgba(0,0,0,0.3); border: 1px solid var(--border-color); border-radius: 8px; padding: 10px; color: var(--text-light); font-family: 'Vazirmatn', sans-serif; font-size: 0.9rem; }
        #chat-input:focus { outline: none; border-color: var(--primary-gold); }
        #chat-send-btn { background-color: var(--primary-gold); border: none; border-radius: 8px; color: var(--darker-red); font-weight: 900; padding: 0 15px; cursor: pointer; }

        @media (max-width: 700px) {
            .game-main { flex-direction: column; }
            #players-panel { width: 100%; height: 150px; flex-direction: row; overflow-x: auto; }
            .player-score-item { flex-direction: column; min-width: 80px; }
        }
    </style>
</head>
<body>

    <div id="background-blurry"></div>
    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال بارگذاری بازی معامله‌گر...</p>
    </div>

    <div class="game-container" id="game-container">
        <header class="game-header">
            <div id="game-info">دور ۱ از ۵</div>
            <div id="game-timer">01:00</div>
        </header>

        <main class="game-main">
            <aside id="players-panel"></aside>
            <section id="central-panel">
                <div id="negotiation-area">
                    <h2 id="negotiation-title">در حال مذاکره با:</h2>
                    <div class="partner-info" id="partner-info">
                        <img src="https://up.20script.ir/file/1d50-defult.png" alt="partner avatar" class="partner-avatar" id="partner-avatar">
                        <p class="partner-name" id="partner-name">...منتظر شریک</p>
                    </div>
                </div>
                <div id="results-area">
                    <h2 id="results-title">نتایج دور</h2>
                    <div class="result-row">
                        <div class="result-player-card" id="my-result-card">
                            <img src="https://up.20script.ir/file/1d50-defult.png" class="player-score-avatar" alt="My Avatar">
                            <span>شما</span>
                            <div class="result-player-choice" id="my-choice"></div>
                        </div>
                        <div class="result-player-card" id="partner-result-card">
                            <img src="https://up.20script.ir/file/1d50-defult.png" class="player-score-avatar" alt="Partner Avatar">
                            <span id="partner-result-name">شریک</span>
                            <div class="result-player-choice" id="partner-choice"></div>
                        </div>
                    </div>
                    <p id="points-earned"></p>
                </div>
            </section>
        </main>
        
        <footer class="game-footer">
            <button id="toggle-chat-btn" title="چت خصوصی">
                <svg viewBox="0 0 24 24"><path d="M20,2H4A2,2,0,0,0,2,4V22l4-4H20a2,2,0,0,0,2-2V4A2,2,0,0,0,20,2Z"/></svg>
            </button>
            <div class="action-buttons" id="action-buttons">
                <button id="cooperate-btn" class="action-button">همکاری</button>
                <button id="betray-btn" class="action-button">خیانت</button>
            </div>
            <p id="status-text"></p>
        </footer>
    </div>
    
    <div id="chat-panel">
        <div class="chat-header">
            <h3 id="chat-title">چت خصوصی</h3>
            <button id="close-chat-btn" title="بستن چت">&times;</button>
        </div>
        <div id="chat-messages"></div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="با شریک خود صحبت کنید..." autocomplete="off">
            <button type="submit" id="chat-send-btn">ارسال</button>
        </form>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, runTransaction, updateDoc, serverTimestamp, collection, addDoc, query, orderBy, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Config & Elements ---
        const firebaseConfig = { apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg", authDomain: "mafia-9fcbf.firebaseapp.com", projectId: "mafia-9fcbf", storageBucket: "mafia-9fcbf.appspot.com", messagingSenderId: "471627157488", appId: "1:471627157488:web:92f008548a5596619a5735", };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const TOTAL_ROUNDS = 5;

        // --- UI Elements ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const gameContainer = document.getElementById('game-container');
        const gameInfoEl = document.getElementById('game-info');
        const gameTimerEl = document.getElementById('game-timer');
        const playersPanelEl = document.getElementById('players-panel');
        const negotiationArea = document.getElementById('negotiation-area');
        const resultsArea = document.getElementById('results-area');
        const partnerNameEl = document.getElementById('partner-name');
        const partnerAvatarEl = document.getElementById('partner-avatar');
        const toggleChatBtn = document.getElementById('toggle-chat-btn');
        const cooperateBtn = document.getElementById('cooperate-btn');
        const betrayBtn = document.getElementById('betray-btn');
        const statusTextEl = document.getElementById('status-text');
        const actionButtonsEl = document.getElementById('action-buttons');
        // Chat elements
        const chatPanel = document.getElementById('chat-panel');
        const closeChatBtn = document.getElementById('close-chat-btn');
        const chatMessagesEl = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatTitleEl = document.getElementById('chat-title');
        
        // --- Game State ---
        let currentUser = null;
        let gameId = null;
        let unsubscribeGame = null;
        let unsubscribeChat = null;
        let currentGameState = {};
        let timerInterval = null;
        let isChatPanelVisible = false;

        // --- Main Logic ---

        async function main() {
            gameId = new URLSearchParams(window.location.search).get('id');
            if (!gameId) {
                alert("خطا: شناسه بازی نامعتبر است.");
                window.location.href = './Lobby page.html';
                return;
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    currentUser = user;
                    listenToGameStateChanges();
                    setupEventListeners();
                } else {
                    window.location.href = './login.html';
                }
            });
        }

        function listenToGameStateChanges() {
            const gameDocRef = doc(db, "games", gameId);
            unsubscribeGame = onSnapshot(gameDocRef, async (docSnap) => {
                if (!docSnap.exists()) {
                    if (unsubscribeGame) unsubscribeGame();
                    alert("این بازی دیگر فعال نیست.");
                    window.location.href = './Lobby page.html';
                    return;
                }
                
                const gameState = docSnap.data();

                // *** CRITICAL FIX ***
                // Host initializes or resets the game structure for "Negotiator"
                if (currentUser.uid === gameState.creatorId && gameState.gameType !== "negotiator") {
                    await initializeGameAsHost(gameState);
                    return; // Wait for the next snapshot with correct data
                }

                if (gameState.gameType !== "negotiator") {
                    loadingOverlay.querySelector('#loading-text').textContent = 'منتظر میزبان برای تنظیم بازی...';
                    return; // Don't render if the game structure is wrong
                }

                // First time loading valid data, hide loading screen
                if (loadingOverlay.style.display !== 'none') {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                        gameContainer.classList.add('visible');
                        playGreetingBasedOnTimeOfDay();
                    }, 500);
                }

                currentGameState = gameState;
                renderGame(currentGameState);
            });
        }

        // Host-only function to set up the game correctly
        async function initializeGameAsHost(oldGameState) {
            console.log("میزبان در حال تنظیم بازی برای حالت معامله‌گر است...");
            const gameDocRef = doc(db, "games", gameId);
            
            // Create a clean player list for the negotiator game
            const newPlayers = oldGameState.players.map(p => ({
                uid: p.uid,
                displayName: p.displayName,
                avatarUrl: p.avatarUrl,
                score: 0
            }));

            // Shuffle players to create pairs
            const shuffledPlayers = [...newPlayers].sort(() => 0.5 - Math.random());
            const pairings = {};
            for (let i = 0; i < shuffledPlayers.length; i += 2) {
                if (i + 1 < shuffledPlayers.length) {
                    const p1_uid = shuffledPlayers[i].uid;
                    const p2_uid = shuffledPlayers[i+1].uid;
                    pairings[p1_uid] = p2_uid;
                    pairings[p2_uid] = p1_uid;
                }
                // Note: If odd number of players, one will be left out for the round.
            }

            await updateDoc(gameDocRef, {
                gameType: "negotiator",
                status: "negotiation", // 'negotiation', 'reveal'
                currentRound: 1,
                players: newPlayers, // Overwrite old players array
                pairings: pairings,
                timerEndsAt: serverTimestamp(), // Will be updated by the actual timer logic
                roundData: {} // Clear old data
            });
        }

        function renderGame(data) {
            const self = data.players.find(p => p.uid === currentUser.uid);
            if (!self) return;

            renderHeader(data.currentRound, data.timerEndsAt);
            renderPlayersPanel(data.players, self.uid);

            const partnerUid = data.pairings[self.uid];
            const partner = data.players.find(p => p.uid === partnerUid);

            if (data.status === 'negotiation' && partner) {
                negotiationArea.style.display = 'flex';
                resultsArea.style.display = 'none';
                renderNegotiationPanel(partner);
                updateActionButtons(data, self.uid);
                listenToPrivateChat(self.uid, partner.uid);
            } else if (data.status === 'reveal') {
                negotiationArea.style.display = 'none';
                resultsArea.style.display = 'flex';
                renderResultsPanel(data, self, partner);
                if (unsubscribeChat) unsubscribeChat();
            } else {
                // Handle waiting state or game end
                negotiationArea.style.display = 'flex';
                resultsArea.style.display = 'none';
                partnerNameEl.textContent = "منتظر دور بعدی...";
                partnerAvatarEl.src = 'https://up.20script.ir/file/1d50-defult.png';
                actionButtonsEl.style.display = 'none';
                statusTextEl.style.display = 'block';
                statusTextEl.textContent = 'بازی تمام شده است!';
            }
        }
        
        function renderHeader(round, timerEndsAt) {
            gameInfoEl.textContent = `دور ${round} از ${TOTAL_ROUNDS}`;
            if (timerInterval) clearInterval(timerInterval);
            if (timerEndsAt) {
                const endTime = timerEndsAt.toDate();
                timerInterval = setInterval(() => {
                    const now = new Date();
                    const secondsLeft = Math.round((endTime - now) / 1000);
                    if (secondsLeft <= 0) {
                        gameTimerEl.textContent = "00:00";
                        clearInterval(timerInterval);
                        return;
                    }
                    const minutes = Math.floor(secondsLeft / 60);
                    const seconds = secondsLeft % 60;
                    gameTimerEl.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                    gameTimerEl.classList.toggle('critical', secondsLeft <= 10);
                }, 1000);
            }
        }
        
        function renderPlayersPanel(players, selfUid) {
            playersPanelEl.innerHTML = '';
            players.sort((a, b) => b.score - a.score); // Sort by score
            players.forEach(player => {
                const item = document.createElement('div');
                item.className = 'player-score-item';
                if (player.uid === selfUid) {
                    item.classList.add('is-self');
                }
                item.innerHTML = `
                    <img src="${player.avatarUrl || 'https://up.20script.ir/file/1d50-defult.png'}" alt="${player.displayName}" class="player-score-avatar">
                    <div class="player-score-info">
                        <div class="player-score-name">${player.displayName}</div>
                        <div class="player-score-points">${player.score} امتیاز</div>
                    </div>
                `;
                playersPanelEl.appendChild(item);
            });
        }

        function renderNegotiationPanel(partner) {
            partnerNameEl.textContent = partner.displayName;
            partnerAvatarEl.src = partner.avatarUrl || 'https://up.20script.ir/file/1d50-defult.png';
            chatTitleEl.textContent = `چت خصوصی با ${partner.displayName}`;
        }

        function renderResultsPanel(data, self, partner) {
            const roundChoices = data.roundData[data.currentRound] || {};
            const myChoice = roundChoices[self.uid];
            const partnerChoice = partner ? roundChoices[partner.uid] : null;

            document.getElementById('my-result-card').querySelector('img').src = self.avatarUrl || 'https://up.20script.ir/file/1d50-defult.png';
            const myChoiceEl = document.getElementById('my-choice');
            myChoiceEl.textContent = myChoice === 'cooperate' ? 'همکاری' : 'خیانت';
            myChoiceEl.className = `result-player-choice ${myChoice === 'cooperate' ? 'choice-cooperate' : 'choice-betray'}`;

            if (partner) {
                document.getElementById('partner-result-card').style.display = 'flex';
                document.getElementById('partner-result-card').querySelector('img').src = partner.avatarUrl || 'https://up.20script.ir/file/1d50-defult.png';
                document.getElementById('partner-result-name').textContent = partner.displayName;
                const partnerChoiceEl = document.getElementById('partner-choice');
                partnerChoiceEl.textContent = partnerChoice === 'cooperate' ? 'همکاری' : 'خیانت';
                partnerChoiceEl.className = `result-player-choice ${partnerChoice === 'cooperate' ? 'choice-cooperate' : 'choice-betray'}`;
            } else {
                 document.getElementById('partner-result-card').style.display = 'none';
            }
            
            // Calculate points earned this round
            let points = 0;
            if (myChoice === 'cooperate' && partnerChoice === 'cooperate') points = 3;
            else if (myChoice === 'betray' && partnerChoice === 'cooperate') points = 5;
            else if (myChoice === 'cooperate' && partnerChoice === 'betray') points = 0;
            else if (myChoice === 'betray' && partnerChoice === 'betray') points = 1;
            
            document.getElementById('points-earned').textContent = `شما در این دور ${points} امتیاز کسب کردید.`;

            actionButtonsEl.style.display = 'none';
            statusTextEl.style.display = 'block';
            statusTextEl.textContent = 'منتظر شروع دور بعد...';
        }

        function updateActionButtons(data, selfUid) {
            const roundChoices = data.roundData[data.currentRound] || {};
            if (roundChoices[selfUid]) {
                actionButtonsEl.style.display = 'none';
                statusTextEl.style.display = 'block';
                statusTextEl.textContent = 'منتظر انتخاب شریک...';
            } else {
                actionButtonsEl.style.display = 'flex';
                statusTextEl.style.display = 'none';
                cooperateBtn.disabled = false;
                betrayBtn.disabled = false;
            }
        }
        
        function setupEventListeners() {
            cooperateBtn.addEventListener('click', () => handleChoice('cooperate'));
            betrayBtn.addEventListener('click', () => handleChoice('betray'));
            toggleChatBtn.addEventListener('click', toggleChatPanel);
            closeChatBtn.addEventListener('click', toggleChatPanel);
            chatForm.addEventListener('submit', handleSendMessage);
        }
        
        async function handleChoice(choice) {
            cooperateBtn.disabled = true;
            betrayBtn.disabled = true;

            const gameDocRef = doc(db, "games", gameId);
            const choicePath = `roundData.${currentGameState.currentRound}.${currentUser.uid}`;
            
            try {
                await updateDoc(gameDocRef, {
                    [choicePath]: choice
                });
            } catch (error) {
                console.error("Error submitting choice:", error);
                cooperateBtn.disabled = false;
                betrayBtn.disabled = false;
            }
        }

        // --- Private Chat Logic ---
        function listenToPrivateChat(selfUid, partnerUid) {
            if (unsubscribeChat) unsubscribeChat(); // Stop listening to previous chat
            chatMessagesEl.innerHTML = ''; // Clear chat history

            const chatId = [selfUid, partnerUid].sort().join('_');
            const chatCollectionRef = collection(db, `games/${gameId}/chats/${chatId}`);
            const q = query(chatCollectionRef, orderBy('timestamp', 'asc'));
            
            unsubscribeChat = onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added') {
                        renderMessage(change.doc.data());
                        if (!isChatPanelVisible && change.doc.data().senderUid !== currentUser.uid) {
                            toggleChatBtn.classList.add('new-message');
                        }
                    }
                });
            });
        }
        
        async function handleSendMessage(e) {
             e.preventDefault();
             const messageText = chatInput.value.trim();
             if (messageText === '') return;
             
             const selfUid = currentUser.uid;
             const partnerUid = currentGameState.pairings[selfUid];
             if(!partnerUid) return;

             const chatId = [selfUid, partnerUid].sort().join('_');
             const chatCollectionRef = collection(db, `games/${gameId}/chats/${chatId}`);
             
             const tempMessage = chatInput.value;
             chatInput.value = '';
             chatInput.disabled = true;

             try {
                await addDoc(chatCollectionRef, { 
                    text: messageText, 
                    senderName: currentUser.displayName || "بازیکن", 
                    senderUid: currentUser.uid, 
                    senderAvatarUrl: currentUser.photoURL || "https://up.20script.ir/file/1d50-defult.png",
                    timestamp: serverTimestamp() 
                });
             } catch (error) {
                console.error("Send message error:", error);
                chatInput.value = tempMessage;
             } finally {
                chatInput.disabled = false;
                chatInput.focus();
             }
        }

        function renderMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message');
            const isSelf = data.senderUid === currentUser.uid;
            if (isSelf) messageDiv.classList.add('self');
            messageDiv.innerHTML = `
                <img src="${data.senderAvatarUrl}" class="chat-message-avatar" onerror="this.src='https://up.20script.ir/file/1d50-defult.png';">
                <div class="chat-message-content">
                    <span class="chat-message-sender">${data.senderName}</span>
                    <div class="chat-message-bubble">${data.text}</div>
                </div>`;
            chatMessagesEl.appendChild(messageDiv);
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        }

        function toggleChatPanel() { 
            isChatPanelVisible = !isChatPanelVisible; 
            chatPanel.classList.toggle('visible', isChatPanelVisible); 
            if(isChatPanelVisible) {
                toggleChatBtn.classList.remove('new-message');
                chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
                chatInput.focus();
            }
        }
        
        async function playGreetingBasedOnTimeOfDay() {
            // این تابع بدون تغییر باقی می‌ماند
            const apiKey = "b31bd8909b9b4b87b45e4869a8be7358";
            const apiUrl = `https://api.ipgeolocation.io/astronomy?apiKey=${apiKey}&location=Tehran`;
            const daySoundUrl = 'https://raw.githubusercontent.com/abolfazl140122/mafia/58cc5df365b21b6f32f609f5c12175acce8f717c/voicravi/%D8%B3%D9%84%D8%A7%D9%85%20%D8%A8%D8%B1%20%D8%AF%D9%88%D8%B3%D8%AA%D8%A7%D9%86%20%D8%B9%D8%B2%DB%8C%D8%B2%20%D8%B1%D9%88%D8%B2%20%D9%87%D9%85%DA%AF%DB%8C%20%D8%A8%D8%AE%DB%8C%D8%B1!.wav';
            const nightSoundUrl = 'https://raw.githubusercontent.com/abolfazl140122/mafia/58cc5df365b21b6f32f609f5c12175acce8f717c/voicravi/%D8%B3%D9%84%D8%A7%D9%85%20%D8%A8%D8%B1%20%D8%AF%D9%88%D8%B3%D8%AA%D8%A7%D9%86%20%D8%B9%D8%B2%DB%8C%D8%B2%20%D8%B4%D8%A8%20%D9%87%D9%85%DA%AF%DB%8C%20%D8%A8%D8%AE%DB%8C%D8%B1!.wav';
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error(`API request failed with status ${response.status}`);
                const data = await response.json();
                const { current_time, sunrise, sunset } = data;
                const isDay = current_time > sunrise && current_time < sunset;
                const soundUrl = isDay ? daySoundUrl : nightSoundUrl;
                const audio = new Audio(soundUrl);
                await audio.play();
            } catch (error) {
                console.error("خطا در دریافت اطلاعات زمان یا پخش صدا:", error);
            }
        }

        main();
    </script>
