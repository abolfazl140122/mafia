<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>بازی معامله‌گر - دوراهی زندانی</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* === متغیرهای رنگی === */
        :root {
            --primary-gold: #ffc947;
            --dark-red: #8c4843;
            --darker-red: #5a2c2a;
            --text-light: #f0e6d2;
            --text-secondary: #c5a687;
            --bg-dark: #121212;
            --bg-surface: #1e1e1e;
            --border-color: #4a4a4a;
            --green-cooperate: #2ecc71;
            --red-betray: #e74c3c;
            --blue-accent: #3498db;
        }

        /* === ریست و استایل‌های کلی === */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; width: 100%; overflow: hidden; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            color: var(--text-light);
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        /* === لودینگ اولیه === */
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--bg-dark); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease; }
        .loader { border: 6px solid #f3f3f330; border-top: 6px solid var(--primary-gold); border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 20px; font-size: 1.1rem; font-weight: 700; }

        /* === ساختار اصلی صفحه بازی === */
        .game-wrapper {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-rows: 60px 1fr;
            grid-template-areas:
                "header header"
                "sidebar main";
            gap: 15px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .game-wrapper.visible {
            opacity: 1;
        }

        /* === هدر (اطلاعات دور و تایمر) === */
        .game-header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background-color: var(--bg-surface);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        #game-info { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); }
        #game-timer { font-size: 1.6rem; font-weight: 700; color: white; min-width: 90px; text-align: center; }
        #game-timer.critical { color: var(--red-betray); animation: pulse-timer 1s infinite; }
        @keyframes pulse-timer { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* === سایدبار (لیست بازیکنان و امتیازات) === */
        .players-sidebar {
            grid-area: sidebar;
            background-color: var(--bg-surface);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .sidebar-title { padding: 15px; font-size: 1.2rem; font-weight: 700; text-align: center; color: var(--primary-gold); border-bottom: 1px solid var(--border-color); }
        #players-list { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .player-score-item { display: flex; align-items: center; justify-content: space-between; padding: 12px 10px; border-radius: 8px; transition: background-color 0.2s; }
        .player-score-item:not(:last-child) { margin-bottom: 5px; }
        .player-info { display: flex; align-items: center; gap: 10px; }
        .player-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--text-secondary); }
        .player-name { font-weight: 700; font-size: 1rem; }
        .player-score { font-size: 1.2rem; font-weight: 900; color: var(--primary-gold); }
        .player-score-item.is-self { background-color: var(--darker-red); border-left: 4px solid var(--primary-gold); }


        /* === بخش اصلی (چت و پنل اقدام) === */
        .main-content {
            grid-area: main;
            background-color: var(--bg-surface);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* === پنل‌های هم‌پیمانی، انتخاب و نتایج === */
        .overlay-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .overlay-panel.visible { opacity: 1; visibility: visible; }
        .overlay-content { padding: 20px; animation: fadeInScale 0.5s ease-out; }
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .overlay-title { font-size: 2.5rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 15px; }
        .overlay-subtitle { font-size: 1.5rem; margin-bottom: 30px; }
        .partner-display { display: flex; align-items: center; gap: 20px; margin-bottom: 40px; }
        .partner-avatar { width: 100px; height: 100px; border-radius: 50%; border: 4px solid var(--primary-gold); }
        .vs-icon { font-size: 3rem; color: var(--text-secondary); }

        .choice-buttons { display: flex; gap: 20px; }
        .choice-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: 900;
            border-radius: 12px;
            border: 3px solid;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 180px;
        }
        .choice-btn:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        #cooperate-btn { background-color: var(--green-cooperate); border-color: #58d68d; color: white; }
        #betray-btn { background-color: var(--red-betray); border-color: #ec7063; color: white; }
        .choice-btn.selected { transform: scale(0.95); opacity: 0.7; cursor: not-allowed; }
        
        /* پنل نتایج */
        .results-grid { display: grid; grid-template-columns: 1fr auto 1fr; gap: 20px; align-items: center; width: 100%; max-width: 600px; }
        .result-player-card { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .result-player-card .player-name { font-size: 1.2rem; font-weight: bold; }
        .result-choice { padding: 10px 20px; border-radius: 8px; font-weight: 900; font-size: 1.2rem; }
        .result-choice.cooperate { background-color: var(--green-cooperate); }
        .result-choice.betray { background-color: var(--red-betray); }
        .result-points { font-size: 2rem; font-weight: 900; }
        .result-points.positive { color: var(--green-cooperate); }
        .result-points.zero { color: var(--text-secondary); }


        /* === سیستم چت === */
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .chat-message { display: flex; align-items: flex-start; gap: 10px; max-width: 70%; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .chat-message.self { align-self: flex-end; flex-direction: row-reverse; }
        .chat-message.private .chat-message-bubble { background-color: rgba(52, 152, 219, 0.2); border: 1px solid var(--blue-accent); }
        .chat-message.announcement { align-self: center; background-color: var(--darker-red); color: var(--primary-gold); padding: 8px 15px; border-radius: 20px; font-weight: 700; max-width: 80%; text-align: center; border: 1px solid var(--primary-gold);}
        .chat-message-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .chat-message-content { display: flex; flex-direction: column; }
        .chat-message-sender { font-size: 0.9rem; font-weight: 700; color: var(--primary-gold); margin-bottom: 4px; }
        .chat-message.self .chat-message-sender { color: var(--green-cooperate); text-align: right; }
        .chat-message-bubble { background-color: #2c2c2e; padding: 10px 15px; border-radius: 18px; font-size: 1rem; word-wrap: break-word; }
        #chat-form { display: flex; padding: 10px; border-top: 1px solid var(--border-color); gap: 10px; }
        #chat-input { flex-grow: 1; background-color: #3a3a3c; border: 1px solid var(--border-color); border-radius: 20px; padding: 10px 15px; color: var(--text-light); font-family: 'Vazirmatn', sans-serif; font-size: 1rem; }
        #chat-input:focus { outline: none; border-color: var(--primary-gold); }
        #chat-send-btn { background-color: var(--primary-gold); border: none; border-radius: 50%; color: var(--bg-dark); font-weight: 900; width: 45px; height: 45px; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: transform 0.2s; }
        #chat-send-btn:hover { transform: scale(1.1); }
        #chat-input:disabled, #chat-send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* ریسپانسیو */
        @media (max-width: 768px) {
            body { padding: 5px; }
            .game-wrapper {
                grid-template-columns: 1fr;
                grid-template-rows: 60px 180px 1fr;
                grid-template-areas:
                    "header"
                    "sidebar"
                    "main";
                gap: 10px;
            }
            #players-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; align-content: flex-start;}
            .player-score-item { flex-direction: column; padding: 8px; width: 80px; }
            .player-info { flex-direction: column; gap: 5px; }
            .overlay-title { font-size: 1.8rem; }
            .overlay-subtitle { font-size: 1.1rem; }
            .partner-avatar { width: 80px; height: 80px; }
            .choice-btn { padding: 12px 25px; font-size: 1.2rem; min-width: 140px; }
            #game-info, #game-timer { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال اتصال به سرور...</p>
    </div>

    <div class="game-wrapper" id="game-wrapper">
        <header class="game-header">
            <h1 id="game-info">دور ۱ - شروع</h1>
            <div id="game-timer">--:--</div>
        </header>

        <aside class="players-sidebar">
            <h2 class="sidebar-title">امتیازات</h2>
            <div id="players-list">
                <!-- لیست بازیکنان توسط جاوااسکریپت ساخته می‌شود -->
            </div>
        </aside>

        <main class="main-content">
            <div id="pairing-panel" class="overlay-panel">
                <div class="overlay-content">
                    <h2 class="overlay-title">شریک شما در این دور</h2>
                    <p class="overlay-subtitle">سرنوشت شما به این بازیکن گره خورده است!</p>
                    <div class="partner-display">
                        <img id="my-avatar-pairing" class="partner-avatar" alt="آواتار شما">
                        <span class="vs-icon">⚔️</span>
                        <img id="partner-avatar-pairing" class="partner-avatar" alt="آواتار شریک">
                    </div>
                     <p id="partner-name-display" style="font-size: 1.2rem; font-weight: 700;"></p>
                </div>
            </div>
             <div id="choice-panel" class="overlay-panel">
                 <div class="overlay-content">
                    <h2 class="overlay-title">انتخاب کنید</h2>
                    <p class="overlay-subtitle">آیا به شریک خود اعتماد می‌کنید یا به او خیانت خواهید کرد؟</p>
                    <div class="choice-buttons">
                        <button id="cooperate-btn" class="choice-btn">همکاری</button>
                        <button id="betray-btn" class="choice-btn">خیانت</button>
                    </div>
                </div>
            </div>
            <div id="results-panel" class="overlay-panel">
                <div class="overlay-content">
                   <h2 class="overlay-title">نتایج دور</h2>
                   <div class="results-grid">
                       <!-- Player 1 (Self) -->
                       <div class="result-player-card" id="result-self">
                           <img class="partner-avatar" id="result-self-avatar">
                           <span class="player-name" id="result-self-name"></span>
                           <div class="result-choice" id="result-self-choice"></div>
                           <span class="result-points" id="result-self-points"></span>
                       </div>
                       <!-- VS Icon -->
                       <span class="vs-icon">⚔️</span>
                       <!-- Player 2 (Partner) -->
                       <div class="result-player-card" id="result-partner">
                           <img class="partner-avatar" id="result-partner-avatar">
                           <span class="player-name" id="result-partner-name"></span>
                           <div class="result-choice" id="result-partner-choice"></div>
                           <span class="result-points" id="result-partner-points"></span>
                       </div>
                   </div>
               </div>
           </div>
           <div id="game-over-panel" class="overlay-panel">
               <div class="overlay-content">
                  <h2 class="overlay-title">پایان بازی!</h2>
                  <p class="overlay-subtitle" id="winner-announcement"></p>
                  <button id="back-to-lobby-btn" class="choice-btn" style="background-color: var(--blue-accent);">بازگشت به لابی</button>
              </div>
          </div>

            <div id="chat-messages"></div>
            <form id="chat-form" action="javascript:void(0);">
                <input type="text" id="chat-input" placeholder="چت غیرفعال است..." autocomplete="off" disabled>
                <button type="submit" id="chat-send-btn" disabled>
                    <svg fill="currentColor" width="24" height="24" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </button>
            </form>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, setDoc, getDoc, collection, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        // --- مقداردهی اولیه Firebase ---
        const firebaseConfig = { apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg", authDomain: "mafia-9fcbf.firebaseapp.com", databaseURL: "https://mafia-9fcbf-default-rtdb.firebaseio.com", projectId: "mafia-9fcbf", storageBucket: "mafia-9fcbf.firebasestorage.app", messagingSenderId: "471627157488", appId: "1:471627157488:web:92f008548a5596619a5735", measurementId: "G-0PDHDWC6NV" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- المان‌های DOM ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');
        const gameWrapper = document.getElementById('game-wrapper');
        const gameInfoEl = document.getElementById('game-info');
        const timerEl = document.getElementById('game-timer');
        const playersListEl = document.getElementById('players-list');
        const chatMessagesEl = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const chatSendBtn = document.getElementById('chat-send-btn');
        const chatForm = document.getElementById('chat-form');
        const pairingPanel = document.getElementById('pairing-panel');
        const choicePanel = document.getElementById('choice-panel');
        const resultsPanel = document.getElementById('results-panel');
        const gameOverPanel = document.getElementById('game-over-panel');
        const cooperateBtn = document.getElementById('cooperate-btn');
        const betrayBtn = document.getElementById('betray-btn');

        // --- متغیرهای وضعیت بازی ---
        let currentGameState = {};
        let currentUser = null;
        let gameId = null; 
        let gameRef = null;
        let timerInterval = null;
        let unsubscribeGame = null;

        // --- ثابت‌های بازی ---
        const TOTAL_ROUNDS = 5;
        const PAIRING_DURATION = 5; // ثانیه
        const CHAT_DURATION = 60; // ثانیه
        const CHOICE_DURATION = 20; // ثانیه
        const RESULTS_DURATION = 8; // ثانیه

        // --- تابع اصلی اجرای بازی ---
        async function main() {
            gameId = new URLSearchParams(window.location.search).get('id');
            if (!gameId) {
                loadingText.textContent = 'خطا: شناسه بازی یافت نشد.';
                return;
            }

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    loadingText.textContent = 'در حال دریافت اطلاعات کاربر...';
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) {
                        currentUser = { uid: user.uid, ...userDoc.data() };
                        await initializeGame();
                    } else {
                        loadingText.textContent = 'خطا: اطلاعات کاربر یافت نشد.';
                    }
                } else {
                    loadingText.textContent = 'لطفا ابتدا وارد حساب کاربری خود شوید.';
                    // window.location.href = './login.html';
                }
            });
        }

        async function initializeGame() {
            gameRef = doc(db, "games", gameId);
            const gameSnap = await getDoc(gameRef);

            if (!gameSnap.exists()) {
                loadingText.textContent = 'بازی یافت نشد. ممکن است منقضی شده باشد.';
                return;
            }

            // شنونده وضعیت بازی را فعال کن
            unsubscribeGame = onSnapshot(gameRef, (doc) => {
                handleGameStateChange(doc.data());
            });

            // نمایش رابط کاربری
            loadingOverlay.style.opacity = '0';
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
                gameWrapper.classList.add('visible');
            }, 500);
        }
        
        function handleGameStateChange(state) {
            if (!state) return;
            currentGameState = state;
            renderUI(state);
            handleGamePhase(state);
        }

        function renderUI(state) {
            if (!state.players) return;

            // رندر لیست بازیکنان و امتیازات
            playersListEl.innerHTML = '';
            [...state.players].sort((a, b) => b.score - a.score).forEach(p => {
                const isSelf = p.uid === currentUser.uid;
                const playerEl = document.createElement('div');
                playerEl.className = `player-score-item ${isSelf ? 'is-self' : ''}`;
                playerEl.innerHTML = `
                    <div class="player-info">
                        <img src="${p.avatarUrl}" alt="${p.displayName}" class="player-avatar">
                        <span class="player-name">${p.displayName}</span>
                    </div>
                    <span class="player-score">${p.score}</span>
                `;
                playersListEl.appendChild(playerEl);
            });

            // رندر کردن پیام‌های چت
            chatMessagesEl.innerHTML = '';
            if(state.chat) {
                state.chat.forEach(msg => addMessageToChatUI(msg));
            }
        }
        
        function handleGamePhase(state) {
            const self = state.players.find(p => p.uid === currentUser.uid);
            const myPair = state.roundData.pairs.find(p => p.includes(currentUser.uid));

            // مخفی کردن تمام پنل‌ها به صورت پیش‌فرض
            pairingPanel.classList.remove('visible');
            choicePanel.classList.remove('visible');
            resultsPanel.classList.remove('visible');
            gameOverPanel.classList.remove('visible');
            enableChat(false, true); // غیرفعال کردن چت

            switch(state.phase) {
                case 'pairing':
                    gameInfoEl.textContent = `دور ${state.round} - جفت‌گیری`;
                    if (myPair) showPairingPanel(self, state.players, myPair);
                    break;
                case 'private_chat':
                    gameInfoEl.textContent = `دور ${state.round} - گفتگوی خصوصی`;
                    if(myPair) enableChat(true);
                    break;
                case 'choice':
                    gameInfoEl.textContent = `دور ${state.round} - زمان انتخاب`;
                    if (myPair && !state.roundData.choices[currentUser.uid]) {
                        showChoicePanel();
                    }
                    break;
                case 'results':
                    gameInfoEl.textContent = `دور ${state.round} - نتایج`;
                    if (myPair) showResultsPanel(self, state.players, myPair, state.roundData.choices);
                    break;
                case 'ended':
                    gameInfoEl.textContent = 'پایان بازی';
                    showGameOverPanel(state.players);
                    break;
                default:
                    gameInfoEl.textContent = `دور ${state.round} - در انتظار...`;
            }
            // به‌روزرسانی تایمر
            updateTimer(state.timerEndTime);
        }

        // --- توابع کنترل جریان بازی (فقط توسط سازنده بازی فراخوانی می‌شود) ---
        async function startRound() {
            if (!isHost()) return;
            const roundNum = currentGameState.round;
            await addAnnouncementMessage(`راوی: دور ${roundNum} شروع می‌شود. جفت‌گیری در حال انجام است...`);
            
            let playersToPair = [...currentGameState.players];
            let pairs = [];
            playersToPair.sort(() => Math.random() - 0.5); // بهم ریختن آرایه
            while(playersToPair.length > 1) {
                const p1 = playersToPair.pop();
                const p2 = playersToPair.pop();
                pairs.push([p1.uid, p2.uid]);
            }

            await updateDoc(gameRef, { 
                phase: 'pairing', 
                timerEndTime: new Date(Date.now() + PAIRING_DURATION * 1000),
                'roundData.pairs': pairs, 
                'roundData.choices': {} 
            });

            setTimeout(startChatPhase, PAIRING_DURATION * 1000);
        }

        async function startChatPhase() {
            if (!isHost()) return;
            await addAnnouncementMessage("راوی: زمان گفتگوی خصوصی شروع شد.");
            await updateDoc(gameRef, { 
                phase: 'private_chat',
                timerEndTime: new Date(Date.now() + CHAT_DURATION * 1000)
            });
            setTimeout(startChoicePhase, CHAT_DURATION * 1000);
        }

        async function startChoicePhase() {
            if (!isHost()) return;
            await addAnnouncementMessage("راوی: زمان انتخاب فرا رسید. تصمیم خود را مخفیانه ثبت کنید.");
            await updateDoc(gameRef, { 
                phase: 'choice',
                timerEndTime: new Date(Date.now() + CHOICE_DURATION * 1000)
            });
            setTimeout(calculateResults, CHOICE_DURATION * 1000);
        }

        async function calculateResults() {
            if (!isHost()) return;
            await addAnnouncementMessage("راوی: زمان به پایان رسید. در حال محاسبه نتایج...");

            let updatedPlayers = [...currentGameState.players];
            const choices = currentGameState.roundData.choices;
            const pairs = currentGameState.roundData.pairs;

            pairs.forEach(pair => {
                const [uid1, uid2] = pair;
                const choice1 = choices[uid1] || 'cooperate'; // اگر کسی انتخاب نکرد، همکاری فرض می‌شود
                const choice2 = choices[uid2] || 'cooperate';

                let points1 = 0, points2 = 0;

                if (choice1 === 'cooperate' && choice2 === 'cooperate') {
                    points1 = 3; points2 = 3;
                } else if (choice1 === 'betray' && choice2 === 'cooperate') {
                    points1 = 5; points2 = 0;
                } else if (choice1 === 'cooperate' && choice2 === 'betray') {
                    points1 = 0; points2 = 5;
                } else if (choice1 === 'betray' && choice2 === 'betray') {
                    points1 = 1; points2 = 1;
                }
                
                const player1Index = updatedPlayers.findIndex(p => p.uid === uid1);
                const player2Index = updatedPlayers.findIndex(p => p.uid === uid2);
                if(player1Index > -1) updatedPlayers[player1Index].score += points1;
                if(player2Index > -1) updatedPlayers[player2Index].score += points2;
            });
            
            await updateDoc(gameRef, {
                phase: 'results',
                players: updatedPlayers,
                timerEndTime: new Date(Date.now() + RESULTS_DURATION * 1000)
            });

            setTimeout(endRoundAndStartNext, RESULTS_DURATION * 1000);
        }

        async function endRoundAndStartNext() {
            if (!isHost()) return;
            if (currentGameState.round < TOTAL_ROUNDS) {
                await updateDoc(gameRef, {
                    round: currentGameState.round + 1,
                    phase: 'waiting'
                });
                setTimeout(startRound, 2000); // تاخیر ۲ ثانیه‌ای قبل از شروع دور بعد
            } else {
                await addAnnouncementMessage("راوی: بازی به پایان رسید!");
                await updateDoc(gameRef, {
                    phase: 'ended',
                    timerEndTime: null
                });
            }
        }
        
        async function handlePlayerChoice(choice) {
            cooperateBtn.classList.add('selected');
            betrayBtn.classList.add('selected');
            await addAnnouncementMessage(`شما "${choice === 'cooperate' ? 'همکاری' : 'خیانت'}" را انتخاب کردید.`);
            
            // استفاده از dot notation برای آپدیت یک فیلد خاص در یک آبجکت
            await updateDoc(gameRef, {
                [`roundData.choices.${currentUser.uid}`]: choice
            });
        }
        
        // --- توابع رابط کاربری (UI) ---
        function showPairingPanel(self, allPlayers, pair) {
            const partnerId = pair.find(id => id !== self.uid);
            const partner = allPlayers.find(p => p.uid === partnerId);
            if (!partner) return;

            document.getElementById('my-avatar-pairing').src = self.avatarUrl;
            document.getElementById('partner-avatar-pairing').src = partner.avatarUrl;
            document.getElementById('partner-name-display').textContent = `شریک شما: ${partner.displayName}`;
            pairingPanel.classList.add('visible');
        }

        function showChoicePanel() {
            cooperateBtn.classList.remove('selected');
            betrayBtn.classList.remove('selected');
            choicePanel.classList.add('visible');
        }
        
        function showResultsPanel(self, allPlayers, pair, choices) {
            const partnerId = pair.find(id => id !== self.uid);
            const partner = allPlayers.find(p => p.uid === partnerId);
            if (!partner) return;
            
            const selfChoice = choices[self.uid] || 'cooperate';
            const partnerChoice = choices[partner.uid] || 'cooperate';

            const getPoints = (choice1, choice2) => {
                if (choice1 === 'cooperate' && choice2 === 'cooperate') return 3;
                if (choice1 === 'betray' && choice2 === 'cooperate') return 5;
                if (choice1 === 'cooperate' && choice2 === 'betray') return 0;
                if (choice1 === 'betray' && choice2 === 'betray') return 1;
                return 0;
            };

            const selfPoints = getPoints(selfChoice, partnerChoice);
            const partnerPoints = getPoints(partnerChoice, selfChoice);

            // Populate self card
            document.getElementById('result-self-avatar').src = self.avatarUrl;
            document.getElementById('result-self-name').textContent = "شما";
            document.getElementById('result-self-choice').textContent = selfChoice === 'cooperate' ? 'همکاری' : 'خیانت';
            document.getElementById('result-self-choice').className = `result-choice ${selfChoice}`;
            document.getElementById('result-self-points').textContent = `+${selfPoints}`;
            document.getElementById('result-self-points').className = `result-points ${selfPoints > 0 ? 'positive' : 'zero'}`;

            // Populate partner card
            document.getElementById('result-partner-avatar').src = partner.avatarUrl;
            document.getElementById('result-partner-name').textContent = partner.displayName;
            document.getElementById('result-partner-choice').textContent = partnerChoice === 'cooperate' ? 'همکاری' : 'خیانت';
            document.getElementById('result-partner-choice').className = `result-choice ${partnerChoice}`;
            document.getElementById('result-partner-points').textContent = `+${partnerPoints}`;
            document.getElementById('result-partner-points').className = `result-points ${partnerPoints > 0 ? 'positive' : 'zero'}`;

            resultsPanel.classList.add('visible');
        }
        
        function showGameOverPanel(players) {
            const sortedPlayers = [...players].sort((a,b) => b.score - a.score);
            const winner = sortedPlayers[0];
            const winnerAnnouncement = document.getElementById('winner-announcement');
            
            winnerAnnouncement.textContent = `برنده بازی با ${winner.score} امتیاز: ${winner.displayName}`;
            gameOverPanel.classList.add('visible');
        }

        function updateTimer(endTime) {
            if (timerInterval) clearInterval(timerInterval);
            if (!endTime) {
                timerEl.textContent = "--:--";
                return;
            }
            
            const endTimeMs = endTime.toDate().getTime();

            timerInterval = setInterval(() => {
                const timeLeft = Math.round((endTimeMs - Date.now()) / 1000);
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerEl.textContent = "00:00";
                    timerEl.classList.remove('critical');
                } else {
                    timerEl.textContent = formatTime(timeLeft);
                    timerEl.classList.toggle('critical', timeLeft <= 10);
                }
            }, 1000);
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = seconds % 60;
            return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }
        
        function enableChat(isPrivate, isDisabled = false) {
             chatInput.disabled = isDisabled;
             chatSendBtn.disabled = isDisabled;
             chatInput.placeholder = isDisabled ? "چت غیرفعال است" : (isPrivate ? "با شریک خود چت کنید..." : "چت عمومی...");
        }

        // --- مدیریت چت ---
        async function handleSendMessage(e) {
            e.preventDefault();
            const text = chatInput.value.trim();
            if (text === '') return;

            const newMessage = {
                senderUid: currentUser.uid,
                senderName: currentUser.displayName,
                senderAvatar: currentUser.avatarUrl,
                text: text,
                isPrivate: true, // در این بازی چت همیشه خصوصی است
                timestamp: new Date()
            };

            const newChat = [...(currentGameState.chat || []), newMessage];
            await updateDoc(gameRef, { chat: newChat });
            chatInput.value = '';
        }

        function addMessageToChatUI(msgData) {
            const { senderName, senderAvatar, text, senderUid, isPrivate } = msgData;
            
            // اگر پیام یک اعلان از طرف راوی است
            if (msgData.announcement) {
                const msgEl = document.createElement('div');
                msgEl.className = 'chat-message announcement';
                msgEl.textContent = text;
                chatMessagesEl.appendChild(msgEl);
                chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
                return;
            }

            const isSelf = senderUid === currentUser.uid;
            
            // فیلتر کردن پیام‌های خصوصی
            const myPair = currentGameState.roundData.pairs.find(p => p.includes(currentUser.uid));
            if (!myPair || !myPair.includes(senderUid)) {
                return; // اگر پیام خصوصی برای من نیست، نمایش نده
            }

            const msgEl = document.createElement('div');
            msgEl.className = `chat-message ${isSelf ? 'self' : ''} private`;
            msgEl.innerHTML = `
                <img src="${senderAvatar}" class="chat-message-avatar">
                <div class="chat-message-content">
                    <span class="chat-message-sender">${senderName}</span>
                    <div class="chat-message-bubble">${text}</div>
                </div>`;
            chatMessagesEl.appendChild(msgEl);
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        }

        async function addAnnouncementMessage(text) {
             const newMessage = { announcement: true, text: text, timestamp: new Date() };
             const newChat = [...(currentGameState.chat || []), newMessage];
             await updateDoc(gameRef, { chat: newChat });
        }
        
        // --- توابع کمکی ---
        function isHost() {
            // سازنده بازی (creatorId) مسئول تغییر فازهای بازی است
            return currentUser && currentGameState && currentUser.uid === currentGameState.creatorId;
        }

        function setupEventListeners() {
            chatForm.addEventListener('submit', handleSendMessage);
            cooperateBtn.addEventListener('click', () => handlePlayerChoice('cooperate'));
            betrayBtn.addEventListener('click', () => handlePlayerChoice('betray'));
            document.getElementById('back-to-lobby-btn').addEventListener('click', () => {
                // این آدرس باید به صفحه لیست لابی‌ها یا صفحه اصلی شما اشاره کند
                window.location.href = './Lobby page.html';
            });
        }

        // --- شروع برنامه ---
        setupEventListeners();
        main();

    </script>
