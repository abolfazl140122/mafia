<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>در حال اتصال به سرور مافیا...</title>
    
    <!-- فونت‌های سفارشی برای ظاهر شیک و لوکس -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* 
        ==========================================================================
        --- ROOT VARIABLES: VINTAGE MAFIA THEME (BROWN & GOLD) ---
        ==========================================================================
        */
        :root {
            --bg-dark-wood: #2a1f14;
            --panel-brown-dark: #3b2e21;
            --panel-brown-medium: #4d3a2a;
            --accent-gold-main: #e8c47f;
            --accent-gold-glow: #ffdf99;
            --accent-gold-dark: #b38e5d;
            --text-light-parchment: #f5eadd;
            --text-dark-wood: #3b2e21;
            --success-green-vibrant: #8bc34a;
            --success-green-dark: #558b2f;
            --error-red-vibrant: #f44336;
            --error-red-dark: #c62828;
            --progress-bar-bg: rgba(0, 0, 0, 0.4);
            --shadow-deep: rgba(0, 0, 0, 0.6);
            --shadow-medium: rgba(0, 0, 0, 0.4);
        }

        /* 
        ==========================================================================
        --- KEYFRAME ANIMATIONS ---
        ==========================================================================
        */

        /* انیمیشن ورود باشکوه پنل اصلی */
        @keyframes panel-grand-entrance {
            0% {
                opacity: 0;
                transform: perspective(1000px) rotateX(-20deg) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: perspective(1000px) rotateX(0deg) scale(1);
            }
        }

        /* انیمیشن برای درخشش و تپش آرام لوگو */
        @keyframes logo-subtle-pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 5px 15px var(--shadow-medium));
            }
            50% {
                transform: scale(1.03);
                filter: drop-shadow(0 8px 25px var(--shadow-medium));
            }
        }
        
        /* انیمیشن درخشش نور روی لوگو */
        @keyframes logo-sheen {
            0% { transform: translateX(-150%) skewX(-25deg); }
            100% { transform: translateX(150%) skewX(-25deg); }
        }

        /* انیمیشن برای نمایش محتوای متنی با تاخیر */
        @keyframes content-fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* انیمیشن حرفه‌ای‌تر برای نوار پیشرفت */
        @keyframes progress-gleam-intense {
            0% { transform: translateX(-100%) skewX(-30deg); opacity: 0.1; }
            50% { opacity: 0.6; }
            100% { transform: translateX(300%) skewX(-30deg); opacity: 0.1; }
        }

        /* انیمیشن برای چرخش چرخ دنده در حالت موفقیت */
        @keyframes success-gear-spin {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* انیمیشن برای لرزش در حالت خطا */
        @keyframes error-shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        /* 
        ==========================================================================
        --- BASE & LAYOUT STYLES ---
        ==========================================================================
        */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-dark-wood);
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png'),
                              radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 60%);
            background-size: auto, 100% 100%;
            color: var(--text-light-parchment);
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 3px var(--shadow-deep);
        }

        #loading-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        /* 
        ==========================================================================
        --- MAIN LOADING PANEL & DECORATIONS ---
        ==========================================================================
        */
        .loading-panel {
            position: relative;
            width: 100%;
            max-width: 480px;
            background: linear-gradient(145deg, var(--panel-brown-medium), var(--panel-brown-dark));
            border-radius: 20px;
            padding: 35px 45px;
            box-shadow: 0 20px 50px var(--shadow-deep), 
                        inset 0 3px 6px rgba(255, 255, 255, 0.08);
            border: 3px solid var(--accent-gold-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            animation: panel-grand-entrance 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
            transition: border-color 0.8s ease, box-shadow 0.8s ease;
        }

        /* قاب زینتی دور پنل */
        .panel-ornament {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            border-style: solid;
            border-color: var(--accent-gold-main);
            opacity: 0.5;
            transition: border-color 0.8s ease, opacity 0.8s ease;
        }
        .panel-ornament.top-left { top: 15px; left: 15px; border-width: 2px 0 0 2px; border-top-left-radius: 18px; }
        .panel-ornament.top-right { top: 15px; right: 15px; border-width: 2px 2px 0 0; border-top-right-radius: 18px; }
        .panel-ornament.bottom-left { bottom: 15px; left: 15px; border-width: 0 0 2px 2px; border-bottom-left-radius: 18px; }
        .panel-ornament.bottom-right { bottom: 15px; right: 15px; border-width: 0 2px 2px 0; border-bottom-right-radius: 18px; }
        
        /* 
        ==========================================================================
        --- LOGO STYLES ---
        ==========================================================================
        */
        #logo-container {
            position: relative;
            margin-bottom: 10px;
            overflow: hidden; /* برای افکت درخشش */
        }

        #loading-logo {
            width: 130px;
            height: 130px;
            object-fit: contain;
            animation: logo-subtle-pulse 4s ease-in-out infinite 1.5s;
            transition: transform 0.8s ease;
        }
        
        /* لایه درخشش روی لوگو */
        #logo-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
            animation: logo-sheen 3s infinite 2s;
        }

        /* 
        ==========================================================================
        --- TITLE, PROGRESS BAR, MESSAGE ---
        ==========================================================================
        */
        .loading-title {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2.8rem;
            color: var(--accent-gold-main);
            text-shadow: 0 0 5px var(--accent-gold-glow), 0 0 15px var(--accent-gold-glow), 3px 3px 3px var(--panel-brown-dark);
            animation: content-fade-in-up 1s ease-out 0.5s backwards;
        }

        .progress-bar-container {
            width: 100%;
            height: 24px;
            background-color: var(--progress-bar-bg);
            border-radius: 12px;
            padding: 4px;
            border: 1px solid rgba(0,0,0,0.5);
            box-shadow: inset 0 3px 6px var(--shadow-deep);
            overflow: hidden;
            animation: content-fade-in-up 1s ease-out 0.7s backwards;
        }

        .progress-bar-fill {
            width: 0%; /* JS controls this */
            height: 100%;
            background: linear-gradient(90deg, var(--accent-gold-dark), var(--accent-gold-glow));
            border-radius: 8px;
            transition: width 0.4s cubic-bezier(0.65, 0, 0.35, 1), background 0.8s ease;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
        }
        
        .progress-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 30%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
            animation: progress-gleam-intense 2.5s infinite linear;
        }

        #loading-message {
            font-size: 1.2rem;
            font-weight: 700;
            min-height: 28px;
            text-align: center;
            animation: content-fade-in-up 1s ease-out 0.9s backwards;
            transition: color 0.8s ease, text-shadow 0.8s ease;
        }
        
        #retry-btn {
            font-family: 'Vazirmatn', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            background: linear-gradient(to bottom, var(--accent-gold-glow), var(--accent-gold-main));
            color: var(--text-dark-wood);
            border: 2px solid var(--accent-gold-dark);
            border-radius: 10px;
            padding: 10px 30px;
            cursor: pointer;
            text-shadow: 1px 1px 1px rgba(255,255,255,0.3);
            box-shadow: 0 4px 0 #8c6f45, 0 5px 10px var(--shadow-medium);
            transition: all 0.15s ease-out;
            margin-top: 15px;
        }
        
        #retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #8c6f45, 0 8px 15px var(--shadow-medium);
        }
        
        #retry-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #8c6f45, 0 3px 5px var(--shadow-medium);
        }

        .hidden {
            display: none !important;
        }

        /* 
        ==========================================================================
        --- STATE-BASED MODIFIERS ---
        ==========================================================================
        */

        /* --- SUCCESS STATE --- */
        .loading-panel.success {
            border-color: var(--success-green-dark);
            box-shadow: 0 20px 50px rgba(139, 195, 74, 0.3), 
                        inset 0 3px 6px rgba(255, 255, 255, 0.08);
        }
        .loading-panel.success .panel-ornament { border-color: var(--success-green-vibrant); opacity: 1; }
        .loading-panel.success #loading-logo { transform: scale(1.1); }
        .loading-panel.success #logo-container::after { animation: success-gear-spin 2s linear infinite; }
        .loading-panel.success .progress-bar-fill { background: linear-gradient(90deg, var(--success-green-dark), var(--success-green-vibrant)); }
        .loading-panel.success #loading-message {
            color: var(--success-green-vibrant);
            text-shadow: 0 0 10px var(--success-green-vibrant);
        }

        /* --- ERROR STATE --- */
        .loading-panel.error {
            animation: error-shake 0.5s ease-in-out;
            border-color: var(--error-red-dark);
            box-shadow: 0 20px 50px rgba(244, 67, 54, 0.3), 
                        inset 0 3px 6px rgba(255, 255, 255, 0.08);
        }
        .loading-panel.error .panel-ornament { border-color: var(--error-red-vibrant); opacity: 1; }
        .loading-panel.error #loading-logo { transform: scale(0.95); }
        .loading-panel.error .progress-bar-fill { background: linear-gradient(90deg, var(--error-red-dark), var(--error-red-vibrant)); }
        .loading-panel.error #loading-message {
            color: var(--error-red-vibrant);
            text-shadow: 0 0 10px var(--error-red-vibrant);
        }
        
        /* --- Responsive Design for smaller screens --- */
        @media (max-width: 500px) {
            .loading-panel {
                padding: 25px;
                gap: 20px;
            }
            .loading-title {
                font-size: 2.2rem;
            }
            #loading-logo {
                width: 100px;
                height: 100px;
            }
            .panel-ornament {
                width: 30px;
                height: 30px;
            }
        }

    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loading-panel" id="loading-panel">
            <div class="panel-ornament top-left"></div>
            <div class="panel-ornament top-right"></div>
            <div class="panel-ornament bottom-left"></div>
            <div class="panel-ornament bottom-right"></div>

            <div id="logo-container">
                <img id="loading-logo" src="https://up.20script.ir/file/40b6-Copilot-20250812-110015-removebg-preview.png" alt="Mafia Game Logo">
            </div>
            <h1 class="loading-title">شهر مافیا</h1>
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="progress-bar-fill"></div>
            </div>
            <p id="loading-message">در حال آماده سازی...</p>
            <button id="retry-btn" class="hidden">تلاش مجدد</button>
        </div>
    </div>

    <script type="module">
        // ========================================================================
        // --- JAVASCRIPT LOGIC FOR FIREBASE CONNECTION & UI UPDATE ---
        // ========================================================================

        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        // Note: getAnalytics can be imported if needed, but for a simple connection
        // test, it's not strictly necessary.
        // import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
            authDomain: "mafia-9fcbf.firebaseapp.com",
            projectId: "mafia-9fcbf",
            storageBucket: "mafia-9fcbf.appspot.com",
            messagingSenderId: "471627157488",
            appId: "1:471627157488:web:92f008548a5596619a5735",
            measurementId: "G-0PDHDWC6NV"
        };
        
        // --- DOM Elements Cache ---
        const ui = {
            loadingPanel: document.getElementById('loading-panel'),
            progressBarFill: document.getElementById('progress-bar-fill'),
            loadingMessage: document.getElementById('loading-message'),
            retryBtn: document.getElementById('retry-btn')
        };
        
        // --- Loading Sequence Steps ---
        const loadingSteps = [
            { percent: 10, message: 'بررسی اتصال به اینترنت...', delay: 1000, action: checkInternet },
            { percent: 25, message: 'اتصال اینترنت برقرار است...', delay: 800 },
            { percent: 40, message: 'آماده‌سازی ماژول‌های بازی...', delay: 1200 },
            { percent: 65, message: 'ارسال درخواست به سرور مرکزی...', delay: 500 },
            { percent: 80, message: 'در حال اتصال به Firebase...', delay: 1500, action: connectToFirebase },
            { percent: 95, message: 'دریافت تاییدیه نهایی...', delay: 800 },
            { percent: 100, message: 'اتصال با موفقیت انجام شد!', delay: 500, finalState: 'success' }
        ];

        /**
         * A utility function to create a delay.
         * @param {number} ms - The number of milliseconds to wait.
         * @returns {Promise<void>}
         */
        const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        /**
         * Updates the UI with the current progress and message.
         * @param {number} percent - The progress percentage (0-100).
         * @param {string} message - The message to display.
         */
        function updateProgress(percent, message) {
            const clampedPercent = Math.max(0, Math.min(100, percent));
            if (ui.progressBarFill) ui.progressBarFill.style.width = `${clampedPercent}%`;
            if (ui.loadingMessage) ui.loadingMessage.textContent = message;
        }

        /**
         * Checks for an active internet connection.
         * @throws {Error} If offline.
         */
        function checkInternet() {
            if (!navigator.onLine) {
                console.error("Connection Check Failed: No internet connection.");
                const err = new Error('NoInternet');
                err.code = 'network/no-internet';
                throw err;
            }
             console.log("Connection Check: OK");
        }

        /**
         * Attempts to initialize the Firebase app.
         * @throws {Error} If Firebase initialization fails.
         */
        function connectToFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                console.log("Firebase Initialization: Success.", app.name);
                // const analytics = getAnalytics(app); // Enable if you need analytics
            } catch (firebaseError) {
                console.error("Firebase Initialization Failed:", firebaseError);
                throw firebaseError; // Re-throw the original Firebase error
            }
        }
        
        /**
         * Sets the final state of the loading panel (success or error).
         * @param {'success' | 'error'} state - The final state.
         * @param {string} finalMessage - The message to display for the final state.
         * @param {boolean} showRetry - Whether to show the retry button.
         */
        function setFinalState(state, finalMessage, showRetry = false) {
            updateProgress(100, finalMessage);
            if (ui.loadingPanel) {
                ui.loadingPanel.classList.remove('success', 'error');
                ui.loadingPanel.classList.add(state);
            }
            if (showRetry && ui.retryBtn) {
                ui.retryBtn.classList.remove('hidden');
            }
        }

        /**
         * Resets the UI to its initial state for a retry attempt.
         */
        function resetUI() {
            console.log("Resetting UI for retry...");
            if (ui.loadingPanel) ui.loadingPanel.classList.remove('success', 'error');
            if (ui.retryBtn) ui.retryBtn.classList.add('hidden');
            updateProgress(0, 'در حال آماده سازی مجدد...');
        }

        /**
         * The main asynchronous function to run the entire loading sequence.
         */
        async function runLoadingSequence() {
            try {
                for (const step of loadingSteps) {
                    updateProgress(step.percent, step.message);
                    
                    if (step.action) {
                        await step.action();
                    }
                    
                    if (step.finalState) {
                        setFinalState(step.finalState, step.message);
                        console.log(`Loading sequence complete. Final Status: ${step.finalState.toUpperCase()}`);
                        return; // End the sequence successfully
                    }
                    
                    await wait(step.delay);
                }
            } catch (error) {
                console.error("An error occurred during the loading sequence:", error);
                
                let errorMessage = 'خطا در اتصال به سرور!';
                
                // Provide more specific error messages
                switch(error.code) {
                    case 'network/no-internet':
                        errorMessage = 'خطا: عدم اتصال به اینترنت';
                        break;
                    case 'auth/invalid-api-key':
                        errorMessage = 'خطای سرور: کلید API نامعتبر است';
                        break;
                    // Add more Firebase error codes as needed
                    default:
                        // For generic errors
                        if (error.message.includes("API key")) {
                           errorMessage = 'خطای پیکربندی سرور';
                        }
                        break;
                }
                
                setFinalState('error', errorMessage, true); // Show error state and retry button
                console.log(`Loading sequence failed. Reason: ${errorMessage}`);
            }
        }
        
        // --- Event Listeners ---
        ui.retryBtn.addEventListener('click', () => {
            resetUI();
            // A small delay before starting again for better UX
            setTimeout(runLoadingSequence, 500);
        });

        // Start the process once the DOM is fully loaded.
        document.addEventListener('DOMContentLoaded', runLoadingSequence);

    </script>
</body>
</html>
