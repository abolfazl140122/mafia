<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بازی شهر مافیا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* --- MAFIA THEME --- */
        :root {
            --mafia-brown-darker: #2a1d15;
            --mafia-brown-dark: #4a3426;
            --mafia-brown-light: #735745;
            --mafia-gold: #c5a47e;
            --mafia-cream: #f0e6d8;
            --mafia-text-dark: #2a1d15;
            --mafia-red: #a94442;
            --mafia-green: #4caf50;
        }

        /* --- KEYFRAME ANIMATIONS --- */
        @keyframes fadeInScaleUp {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes pulseGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(197, 164, 126, 0.4)); }
            50% { filter: drop-shadow(0 0 20px rgba(197, 164, 126, 0.7)); }
        }
        
        @keyframes tipFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            color: var(--mafia-cream);
            background: radial-gradient(circle, var(--mafia-brown-dark) 0%, var(--mafia-brown-darker) 100%);
            overflow: hidden;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            position: relative;
        }
        
        .mafia-font {
            font-family: 'Lalezar', cursive;
        }

        .panel-mafia {
            background-color: rgba(42, 29, 21, 0.8); /* Dark brown with transparency */
            border: 3px solid var(--mafia-brown-light);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6), inset 0 1px 2px rgba(240, 230, 216, 0.1);
            backdrop-filter: blur(5px);
            transition: opacity 0.3s ease-in-out;
            position: relative;
        }

        .btn-mafia-primary {
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.2s ease-out;
            cursor: pointer;
            position: relative;
            background: linear-gradient(to bottom, #d3b89a, var(--mafia-gold));
            border: 2px solid #8c6d4f;
            box-shadow: 0 5px 0 #5b4531;
            padding: 12px 30px;
            font-size: 1.25rem;
            color: var(--mafia-text-dark);
            text-shadow: 1px 1px 1px rgba(255,255,255,0.2);
        }
        .btn-mafia-primary:hover:not(:disabled) {
            background: linear-gradient(to bottom, #e1c8ac, #d3b89a);
            transform: translateY(-2px);
            box-shadow: 0 7px 0 #5b4531;
        }
        .btn-mafia-primary:active:not(:disabled) {
            transform: translateY(3px) !important;
            box-shadow: 0 2px 0 #5b4531 !important;
            transition-duration: 0.05s;
        }
        .btn-mafia-primary:disabled {
            filter: grayscale(80%);
            cursor: not-allowed;
            box-shadow: 0 4px 0 #555 !important;
            transform: translateY(0) !important;
        }
        
        .screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            z-index: 1;
        }
        .screen.active { 
            opacity: 1; 
            visibility: visible; 
            position: relative; 
        }
        
        #loading-screen { 
            justify-content: center; 
            background: radial-gradient(circle, var(--mafia-brown-dark) 0%, var(--mafia-brown-darker) 100%);
        }

        /* --- LOADING SCREEN STYLES --- */
        #loading-content-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            max-width: 450px;
        }
        #loading-logo {
            max-width: 240px; /* Made slightly smaller */
            width: 65%;
            margin-bottom: 1.5rem;
            animation: fadeInScaleUp 1s ease-out, pulseGlow 3s infinite 1s;
        }
        #loading-title {
            color: var(--mafia-gold);
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.7);
        }
        
        #loading-progress-bar-container {
            width: 100%;
            max-width: 350px;
            background-color: rgba(0,0,0,0.4);
            border: 2px solid var(--mafia-brown-light);
            border-radius: 50px;
            padding: 4px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
            margin-top: 2rem;
            margin-bottom: 0.75rem;
        }
        #loading-progress-bar-fill {
            height: 18px;
            width: 0%; /* Starts at 0, controlled by JS */
            background: linear-gradient(to right, #a5845e, #e1c8ac);
            border-radius: 50px;
            transition: width 0.5s ease-out;
            box-shadow: 0 0 10px var(--mafia-gold);
        }
        #loading-message {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--mafia-cream);
            text-shadow: 1px 1px 2px #000;
            min-height: 28px; /* Prevent layout shift */
        }
        #loading-tip {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--mafia-gold);
            background-color: rgba(0,0,0,0.25);
            padding: 8px 16px;
            border-radius: 20px;
            min-height: 50px; /* Prevent layout shift */
            display: flex;
            align-items: center;
            justify-content: center;
            animation: tipFadeIn 0.8s ease-out;
            border: 1px solid rgba(197, 164, 126, 0.2);
        }

        .screen-content-wrapper {
            width: 100%;
            max-width: 800px;
            margin: auto;
            padding-bottom: 10px;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>

    <!-- Loading Screen (Starts Active) -->
    <div id="loading-screen" class="screen active">
        <div id="loading-content-box">
            <img id="loading-logo" src="https://i.ibb.co/V3Sm2r2/escort-game-logo-transparent.png" alt="لوگوی بازی اسکورت گیم">
            <h1 id="loading-title" class="text-5xl sm:text-6xl font-bold mafia-font">شهر مافیا</h1>
            
            <div id="loading-progress-bar-container">
                <div id="loading-progress-bar-fill"></div>
            </div>
            
            <p id="loading-message" class="text-lg">در حال آماده سازی...</p>
            
            <p id="loading-tip">✨ در حال جستجو در آرشیوهای مخفی... ✨</p>
        </div>
    </div>

    <!-- Main Screen (Initially Hidden) -->
    <div id="main-screen" class="screen">
        <div class="screen-content-wrapper flex flex-col items-center justify-center h-full">
            <div id="main-content-panel" class="panel-mafia p-8 text-center">
                 <h1 class="text-5xl mafia-font text-[var(--mafia-gold)] mb-4">به شهر مافیا خوش آمدید</h1>
                 <p class="text-lg text-[var(--mafia-cream)] mb-8">شما با موفقیت به سرور متصل شدید. آماده شروع بازی هستید؟</p>
                 <button class="btn-mafia-primary mafia-font">شروع بازی</button>
            </div>
        </div>
    </div>


    <script type="module">
        // --- JAVASCRIPT LOGIC ---
        // Import only the necessary functions from Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        
        // --- Your NEW Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
            authDomain: "mafia-9fcbf.firebaseapp.com",
            projectId: "mafia-9fcbf",
            storageBucket: "mafia-9fcbf.appspot.com", // Corrected storage bucket URL
            messagingSenderId: "471627157488",
            appId: "1:471627157488:web:92f008548a5596619a5735",
            measurementId: "G-0PDHDWC6NV"
        };

        // --- DOM Elements ---
        let loadingScreen, mainScreen, loadingProgressBarFill, loadingMessage, loadingTip;
        let tipInterval;

        // --- Functions ---
        
        /**
         * Switches the visible screen with a fade effect.
         * @param {HTMLElement} screenElement The screen to show.
         */
        function showScreen(screenElement) {
            if (!screenElement) return;
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            screenElement.classList.add('active');
            
            // Allow scrolling on the main screen if needed, but not on loading screen
            const isOverflowHidden = screenElement.id === 'loading-screen';
            document.body.style.overflowY = isOverflowHidden ? 'hidden' : 'auto';
        }
        
        /**
         * Simulates the loading process by updating the progress bar and messages.
         * This function is now tied to the actual Firebase connection progress.
         */
        function updateLoadingProgress(percentage, message, tip = null) {
            if (loadingProgressBarFill) loadingProgressBarFill.style.width = `${percentage}%`;
            if (loadingMessage) loadingMessage.textContent = message;
            if (tip && loadingTip) {
                loadingTip.style.animation = 'none';
                loadingTip.offsetHeight; // Trigger reflow to restart animation
                loadingTip.style.animation = 'tipFadeIn 0.8s ease-out';
                loadingTip.innerHTML = tip;
            }
        }
        
        /**
         * Initializes Firebase and handles the connection and authentication process.
         * This is the core logic that fixes the "stuck loading bar" issue.
         */
        async function initializeFirebaseAndLoadGame() {
            const tips = [
                "✨ آیا می‌دانستید نقش «گادفادر» یا «پدرخوانده» قدرتمندترین شهروند بازی است؟",
                "✨ در سناریوی «شب‌های مافیا»، نقش «دکتر لکتر» می‌تواند خودش را فقط یک بار نجات دهد.",
                "✨ «آل کاپون»، یکی از معروف‌ترین گنگسترهای تاریخ، سرانجام به خاطر فرار مالیاتی دستگیر شد.",
                "✨ فیلم «رفقای خوب» (Goodfellas) بر اساس داستان واقعی «هنری هیل»، گنگستر سابق، ساخته شده است.",
                "✨ اصطلاح «Omertà» به قانون سکوت در بین اعضای مافیا اشاره دارد."
            ];
            let currentTipIndex = Math.floor(Math.random() * tips.length);
            
            // Start displaying tips
            if (loadingTip) loadingTip.innerHTML = tips[currentTipIndex];
            tipInterval = setInterval(() => {
                currentTipIndex = (currentTipIndex + 1) % tips.length;
                updateLoadingProgress(parseFloat(loadingProgressBarFill.style.width) || 10, loadingMessage.textContent, tips[currentTipIndex]);
            }, 4000);

            try {
                // --- STAGE 1: Initializing App ---
                updateLoadingProgress(10, 'در حال آماده سازی...');
                
                const app = initializeApp(firebaseConfig);
                updateLoadingProgress(30, 'برقراری ارتباط با سرور...');

                // --- STAGE 2: Authenticating ---
                const auth = getAuth(app);
                updateLoadingProgress(65, 'درحال احراز هویت...');

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        // User is signed in. Connection successful.
                        console.log("Firebase Authentication successful. User UID:", user.uid);
                        
                        // --- STAGE 3: Finalizing ---
                        clearInterval(tipInterval); // Stop changing tips
                        updateLoadingProgress(100, "خوش آمدید!");

                        // Wait a moment so the user sees the "Welcome" message, then switch screens.
                        setTimeout(() => {
                            if (mainScreen) showScreen(mainScreen);
                        }, 1200);

                    } else {
                        // No user, sign in anonymously. This will trigger the onAuthStateChanged listener again.
                        signInAnonymously(auth).catch(authError => {
                           console.error("Anonymous sign-in failed:", authError);
                           throw new Error("خطا در فرآیند احراز هویت.");
                        });
                    }
                });

            } catch (error) {
                console.error("Firebase initialization error:", error);
                clearInterval(tipInterval);
                updateLoadingProgress(
                    parseFloat(loadingProgressBarFill.style.width) || 50, // Keep current progress
                    "خطا در اتصال به سرور",
                    "⚠️ لطفا اتصال اینترنت خود را بررسی کرده و صفحه را رفرش کنید."
                );
                // Make the progress bar red to indicate an error
                if(loadingProgressBarFill) loadingProgressBarFill.style.background = 'linear-gradient(to right, #a94442, #d9534f)';
            }
        }
        
        /**
         * Main function to set up and start the game.
         */
        function initializeGame() {
            // --- Query DOM elements ---
            loadingScreen = document.getElementById('loading-screen');
            mainScreen = document.getElementById('main-screen');
            loadingProgressBarFill = document.getElementById('loading-progress-bar-fill');
            loadingMessage = document.getElementById('loading-message');
            loadingTip = document.getElementById('loading-tip');

            // --- Start the loading process ---
            if (!navigator.onLine) {
                 updateLoadingProgress(
                    50, 
                    "عدم اتصال به اینترنت",
                    "⚠️ لطفا اتصال خود را بررسی و صفحه را مجددا بارگذاری کنید."
                );
                return;
            }
            
            initializeFirebaseAndLoadGame();
        }

        // Run the game initializer once the DOM is fully loaded.
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeGame);
        } else {
            initializeGame();
        }

    </script>
</body>
</html>
