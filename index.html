<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>در حال ورود به بازی...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- ROOT VARIABLES & THEME --- */
        :root {
            --dark-bg: #0d1117;
            --panel-bg: #161b22;
            --border-color: #30363d;
            --text-primary: #e6edf3;
            --text-secondary: #7d8590;
            --glow-red: #ff3355;
            --glow-blue: #00aaff;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        /* --- KEYFRAME ANIMATIONS --- */
        @keyframes swirl-glow {
            0% { transform: translate(0, 0) scale(1); opacity: 0.7; }
            25% { transform: translate(15px, 10px) scale(1.1); opacity: 0.9; }
            50% { transform: translate(0, -15px) scale(0.95); opacity: 0.8; }
            75% { transform: translate(-15px, 10px) scale(1.05); opacity: 1; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.7; }
        }
        
        @keyframes content-fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes subtle-pan {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* --- BASE & BODY STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background-image: url('https://www.transparenttextures.com/patterns/dark-denim-3.png');
            opacity: 0.05;
            z-index: 0;
            animation: subtle-pan 180s linear infinite;
        }

        /* --- LOADING SCREEN CONTAINER --- */
        .loading-screen {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 450px;
            padding: 2rem;
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: content-fade-in 1s ease-out;
        }

        /* --- LOGO CONTAINER & GLOW EFFECT --- */
        .logo-container {
            position: relative;
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo-container img {
            max-width: 200px;
            width: 100%;
            position: relative;
            z-index: 2;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.2));
        }

        .logo-container::before,
        .logo-container::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            z-index: 1;
            filter: blur(60px);
        }
        
        .logo-container::before {
            background-color: var(--glow-blue);
            left: 0;
            transform-origin: center left;
            animation: swirl-glow 8s ease-in-out infinite;
        }

        .logo-container::after {
            background-color: var(--glow-red);
            right: 0;
            transform-origin: center right;
            animation: swirl-glow 8s ease-in-out infinite reverse;
        }

        /* --- TITLE & TEXT STYLES --- */
        .game-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--text-primary);
            text-shadow: 0 0 5px var(--glow-blue), 0 0 15px var(--glow-red), 0 0 25px rgba(0,0,0,0.8);
            margin-bottom: 2rem;
            letter-spacing: 1px;
        }

        /* --- PROGRESS BAR --- */
        .progress-bar-container {
            width: 100%;
            height: 12px;
            background-color: #0d1117;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 1rem;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.4);
        }
        
        .progress-bar-fill {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--glow-red), var(--glow-blue));
            border-radius: 5px;
            transition: width 0.4s ease-out, background 0.4s ease;
            box-shadow: 0 0 10px var(--glow-blue), 0 0 5px var(--glow-red);
        }

        /* --- LOADING MESSAGE --- */
        #loading-message {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 700;
            min-height: 24px;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="loading-screen">
        <div class="logo-container">
            <img src="https://up.20script.ir/file/adde-Copilot-20250812-110015-removebg-preview.png" alt="لوگوی بازی اسکورت گیم">
        </div>
        
        <h1 class="game-title">اسکورت گیم</h1>
        
        <div class="progress-bar-container">
            <div id="progress-bar-fill" class="progress-bar-fill"></div>
        </div>
        
        <p id="loading-message">در حال آماده سازی...</p>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics-compat.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const progressBar = document.getElementById('progress-bar-fill');
            const loadingMessage = document.getElementById('loading-message');

            // تابع برای آپدیت کردن نوار و پیام لودینگ
            function updateStatus(percent, message, isError = false) {
                progressBar.style.width = percent + '%';
                loadingMessage.textContent = message;
                
                if (isError) {
                    loadingMessage.style.color = 'var(--error-color)';
                    progressBar.style.background = 'var(--error-color)';
                } else {
                    loadingMessage.style.color = 'var(--text-secondary)';
                }
            }

            // Your web app's Firebase configuration
            const firebaseConfig = {
              apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
              authDomain: "mafia-9fcbf.firebaseapp.com",
              projectId: "mafia-9fcbf",
              storageBucket: "mafia-9fcbf.firebasestorage.app",
              messagingSenderId: "471627157488",
              appId: "1:471627157488:web:92f008548a5596619a5735",
              measurementId: "G-0PDHDWC6NV"
            };

            // شبیه‌سازی مراحل بعدی لودینگ
            function simulateFinalLoadingSteps() {
                const steps = [
                    { percent: 55, message: 'بارگذاری منابع بازی...' },
                    { percent: 75, message: 'ساخت دنیای بازی...' },
                    { percent: 90, message: 'آماده سازی نهایی...' },
                    { percent: 100, message: 'خوش آمدید! ورود به بازی...' }
                ];
                let currentStep = 0;

                function nextStep() {
                    if (currentStep < steps.length) {
                        const step = steps[currentStep];
                        updateStatus(step.percent, step.message);
                        currentStep++;
                        const delay = (step.percent === 100) ? 2000 : 800 + Math.random() * 400;
                        setTimeout(nextStep, delay);
                    } else {
                        // پس از اتمام لودینگ، به صفحه ثبت‌نام هدایت شو
                        window.location.href = 'Registration.html';
                    }
                }
                nextStep();
            }

            // شروع فرآیند لودینگ
            async function startLoading() {
                try {
                    // مرحله ۱: برقراری ارتباط
                    updateStatus(15, 'برقراری ارتباط با سرور...');
                    
                    // تأخیر عمدی برای نمایش بهتر
                    await new Promise(resolve => setTimeout(resolve, 1000));

                    // مرحله ۲: اتصال به فایربیس
                    firebase.initializeApp(firebaseConfig);
                    firebase.analytics();

                    updateStatus(30, 'اتصال به سرور موفق بود!');
                    loadingMessage.style.color = 'var(--success-color)';
                    
                    // تأخیر برای نمایش پیام موفقیت
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    // مرحله ۳: ادامه مراحل لودینگ
                    simulateFinalLoadingSteps();

                } catch (error) {
                    console.error("Firebase initialization failed:", error);
                    updateStatus(100, 'خطا در اتصال به سرور. لطفا اتصال اینترنت خود را بررسی کنید.', true);
                }
            }
            
            // شروع کل فرآیند
            startLoading();
        });
    </script>

</body>
</html>
