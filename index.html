<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا - در حال بارگذاری...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-container" class="auth-container">
        <!-- This part is shown during loading -->
        <div id="loading-content">
            <img class="logo-image" src="https://up.20script.ir/file/28e7-Copilot-20250812-110015-removebg-preview.png" alt="لوگوی بازی مافیا">
            <h1>شهر مافیا</h1>
            
            <div id="progress-container">
                <div id="progress-bar"></div>
            </div>
            
            <p id="status-text-container">
                <span id="status-text">در حال آماده‌سازی...</span>
                <span id="status-icon"></span>
            </p>
        </div>

        <!-- This part is shown after successful loading -->
        <div id="action-buttons">
            <a href="login.html" class="btn">ورود به حساب کاربری</a>
            <a href="registration.html" class="btn">ایجاد حساب جدید</a>
        </div>
    </div>

    <script type="module">
        // Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
            authDomain: "mafia-9fcbf.firebaseapp.com",
            projectId: "mafia-9fcbf",
            storageBucket: "mafia-9fcbf.firebasestorage.app",
            messagingSenderId: "471627157488",
            appId: "1:471627157488:web:92f008548a5596619a5735",
            measurementId: "G-0PDHDWC6NV"
        };
        
        // --- DOM Elements ---
        const progressBar = document.getElementById('progress-bar');
        const statusText = document.getElementById('status-text');
        const statusIcon = document.getElementById('status-icon');
        const statusContainer = document.getElementById('status-text-container');
        const loadingContent = document.getElementById('loading-content');
        const actionButtons = document.getElementById('action-buttons');
        
        async function initializeGame() {
            if (!navigator.onLine) {
                updateProgress(10, "عدم اتصال به اینترنت! ❌", true);
                return;
            }

            updateProgress(25, "در حال آماده‌سازی...");
            
            setTimeout(() => {
                connectToFirebase();
            }, 1000);
        }
        
        async function connectToFirebase() {
            updateProgress(70, "در حال برقراری ارتباط با سرور...");
            
            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                await signInAnonymously(auth);
                handleSuccess();
            } catch (error) {
                console.error("Firebase Connection Error:", error);
                updateProgress(70, "خطا در اتصال به سرور! ❌", true);
            }
        }

        function handleSuccess() {
            updateProgress(100, "اتصال موفق!");
            statusContainer.classList.add('success');
            
            setTimeout(() => {
                loadingContent.style.animation = 'fadeOut 0.5s forwards';
                actionButtons.style.display = 'flex';
            }, 1500);
        }

        function updateProgress(percentage, text, isError = false) {
            progressBar.style.width = `${percentage}%`;
            statusText.textContent = text;
            statusIcon.innerHTML = isError ? '' : '<span class="spinner"></span>';
            if (isError) {
                statusContainer.classList.add('error');
            } else {
                statusContainer.classList.remove('error');
            }
        }
        
        document.addEventListener('DOMContentLoaded', initializeGame);
    </script>
</body>
</html>
