<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>بازی مافیا - در حال بارگذاری</title>

    <!-- =================================================================== -->
    <!--          استایل های CSS برای ظاهر برنامه (تم و انیمیشن)          -->
    <!-- =================================================================== -->
    <style>
        /* تنظیمات کلی و متغیرهای رنگی برای تم چوبی */
        :root {
            --wood-dark: #3a2e24;       /* قهوه‌ای تیره برای پس‌زمینه */
            --wood-medium: #5c483a;    /* قهوه‌ای متوسط */
            --wood-light: #8a705a;     /* قهوه‌ای روشن برای حاشیه‌ها */
            --text-color: #f0e5d8;      /* رنگ متن کرم مانند */
            --accent-color: #e7a256;    /* رنگ نارنجی/طلایی برای تاکید */
            --error-color: #ff6b6b;      /* رنگ قرمز برای خطا */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; /* استفاده از فونت وزیرمتن در صورت وجود */
            background-color: var(--wood-dark);
            /* بافت چوبی زیبا برای پس‌زمینه */
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* جلوگیری از اسکرول */
        }

        /* کانتینر اصلی لودینگ */
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            /* افکت شیشه‌ای مات برای جذابیت بیشتر */
            background: rgba(40, 30, 20, 0.4);
            backdrop-filter: blur(5px);
            border-radius: 20px;
            border: 1px solid rgba(138, 112, 90, 0.5);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* استایل و انیمیشن لوگو */
        .logo-container {
            margin-bottom: 40px;
        }

        .logo-container img {
            max-width: 200px; /* اندازه مناسب برای موبایل */
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.5));
            animation: pulse 2.5s infinite ease-in-out;
        }

        /* انیمیشن نبض برای لوگو */
        @keyframes pulse {
            0% {
                transform: scale(1);
                filter: drop-shadow(0 0 5px rgba(231, 162, 86, 0.3));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 20px rgba(231, 162, 86, 0.7));
            }
            100% {
                transform: scale(1);
                filter: drop-shadow(0 0 5px rgba(231, 162, 86, 0.3));
            }
        }

        /* بخش وضعیت (اسپینر و پیام) */
        .status-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        #status-message {
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        /* انیمیشن اسپینر لودینگ */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--wood-light);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
            transition: opacity 0.5s, height 0.5s, width 0.5s;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* کلاس کمکی برای مخفی کردن اسپینر با انیمیشن */
        .spinner.hidden {
            opacity: 0;
            height: 0;
            width: 0;
            border: none;
            margin-top: -20px; /* جبران فضای خالی شده */
        }
    </style>
</head>
<body>

    <!-- =================================================================== -->
    <!--                      ساختار HTML صفحه لودینگ                        -->
    <!-- =================================================================== -->
    <div class="loading-container">
        <div class="logo-container">
            <!-- لوگوی گروه شما -->
            <img src="https://up4u.ir/dl/free/9e4-Copilot_20250812_110015-removebg-preview.png" alt="لوگوی بازی مافیا">
        </div>

        <div class="status-box">
            <!-- انیمیشن اسپینر لودینگ -->
            <div class="spinner" id="spinner"></div>
            <!-- پیام وضعیت -->
            <p id="status-message">در حال برقراری ارتباط با سرور...</p>
        </div>
    </div>

    <!-- =================================================================== -->
    <!--        اسکریپت های Firebase و منطق برنامه (JavaScript)             -->
    <!-- =================================================================== -->
    <!-- Firebase SDKs - حتما باید قبل از کد شما باشند -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-analytics-compat.js"></script>

    <script>
        // صبر میکنیم تا کل صفحه و محتوای آن بارگذاری شود
        document.addEventListener('DOMContentLoaded', () => {

            const spinner = document.getElementById('spinner');
            const statusMessage = document.getElementById('status-message');

            // =========================================================================
            // هشدار: این کلیدها عمومی هستند. لطفاً آنها را با کلیدهای جدید و خصوصی
            // خود جایگزین کنید و هرگز آنها را در کد عمومی به اشتراک نگذارید.
            // =========================================================================
            const firebaseConfig = {
                apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg", // <<< این را عوض کنید
                authDomain: "mafia-9fcbf.firebaseapp.com",
                projectId: "mafia-9fcbf",
                storageBucket: "mafia-9fcbf.appspot.com", // معمولا .appspot.com صحیح است
                messagingSenderId: "471627157488",
                appId: "1:471627157488:web:92f008548a5596619a5735",
                measurementId: "G-0PDHDWC6NV"
            };

            // تابع اصلی برای بررسی وضعیت و شروع برنامه
            async function initializeApp() {
                // مرحله ۱: بررسی اتصال به اینترنت مرورگر
                if (!navigator.onLine) {
                    updateStatus('خطا: اتصال به اینترنت برقرار نیست!', true);
                    // تلاش مجدد بعد از وصل شدن اینترنت
                    window.addEventListener('online', () => location.reload());
                    return;
                }

                // مرحله ۲: تلاش برای اتصال به Firebase
                try {
                    // مقداردهی اولیه Firebase
                    const app = firebase.initializeApp(firebaseConfig);
                    // برای تست اتصال، یک سرویس مثل Firestore را فراخوانی میکنیم
                    const firestore = firebase.firestore();
                    firebase.analytics(app);

                    // تست یک عملیات خواندن کوچک برای اطمینان از صحت قوانین امنیتی و اتصال
                    // این یک تست پیشرفته‌تر است که مطمئن شویم واقعا به دیتابیس وصل هستیم
                    await firestore.collection('status').doc('ping').get();

                    // اگر همه چیز موفق بود
                    updateStatus('اتصال با موفقیت برقرار شد!', false, true);

                    // با یک تاخیر کوتاه، کاربر را به صفحه اصلی بازی هدایت میکنیم
                    setTimeout(() => {
                        statusMessage.textContent = 'در حال انتقال به لابی بازی...';
                        // در آینده، این خط را برای رفتن به صفحه اصلی فعال کنید:
                        // window.location.href = 'lobby.html'; 
                        console.log("آماده انتقال به صفحه لابی.");
                    }, 2000); // 2 ثانیه تاخیر برای نمایش پیام موفقیت

                } catch (error) {
                    console.error("خطا در اتصال به Firebase: ", error);
                    updateStatus('خطا: ارتباط با سرور بازی برقرار نشد!', true);
                }
            }

            // تابع کمکی برای بروزرسانی پیام وضعیت و اسپینر
            function updateStatus(message, isError = false, isSuccess = false) {
                statusMessage.textContent = message;
                
                if (isError) {
                    statusMessage.style.color = 'var(--error-color)';
                    spinner.classList.add('hidden'); // در صورت خطا، اسپینر را مخفی کن
                } else if (isSuccess) {
                    statusMessage.style.color = 'var(--accent-color)';
                    // اگر موفق بود هم اسپینر را مخفی میکنیم چون کارش تمام شده
                     spinner.classList.add('hidden');
                } else {
                    statusMessage.style.color = 'var(--text-color)';
                }
            }

            // اجرای برنامه
            initializeApp();
        });
    </script>

</body>
</html>
