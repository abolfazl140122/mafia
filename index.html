<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --wood-dark: #1a140f;
            --wood-texture-url: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            --panel-bg-gradient: linear-gradient(145deg, #3c3022, #1e170f); /* Darker panel */
            --panel-border: #5c4a3a;
            --text-gold: #ffc947;
            --text-light: #e0dacc;
            --glow-green: #39ff14;
            --glow-red: #ff3131;
            --logo-glow-main: #ffdd00;
            --progress-bar-bg: #2a1f15;
            --progress-bar-fill-start: #1eff00;
            --progress-bar-fill-end: #00ff87;
            --countdown-bg: rgba(0,0,0,0.3);
            --panel-glow: rgba(255, 201, 71, 0.5); /* Gold glow */
        }
        @keyframes panel-intro { from { opacity: 0; transform: translateY(50px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes logo-glow { 0%, 100% { filter: drop-shadow(0 0 8px var(--logo-glow-main)) drop-shadow(0 0 16px rgba(255, 221, 0, 0.5)); } 50% { filter: drop-shadow(0 0 16px var(--logo-glow-main)) drop-shadow(0 0 32px rgba(255, 221, 0, 0.7)); } }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; }
        body { font-family: 'Vazirmatn', sans-serif; background-color: var(--wood-dark); background-image: var(--wood-texture-url); color: var(--text-light); display: flex; align-items: center; justify-content: center; }
        
        .panel { width: 100%; max-width: 480px; background: var(--panel-bg-gradient); border-radius: 24px; border: 2px solid var(--panel-border); padding: 30px 40px; text-align: center; animation: panel-intro 1s cubic-bezier(0.25, 1, 0.5, 1); }
        
        /* Loading Panel Styles */
        #loading-panel { box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5); }
        #logo-container { position: relative; margin: 0 auto 25px auto; width: 180px; height: 180px; display: flex; align-items: center; justify-content: center; }
        #logo { width: 100%; height: auto; position: relative; z-index: 1; animation: logo-glow 3s ease-in-out infinite; }
        #title { font-size: 3rem; font-weight: 900; color: var(--text-gold); margin-bottom: 30px; text-shadow: 0 0 5px rgba(255, 201, 71, 0.5), 2px 2px 4px rgba(0,0,0,0.5); }
        #progress-bar-container { width: 100%; height: 20px; background-color: var(--progress-bar-bg); border-radius: 10px; padding: 3px; margin-bottom: 15px; }
        #progress-bar-fill { width: 0%; height: 100%; border-radius: 7px; background: linear-gradient(90deg, var(--progress-bar-fill-start), var(--progress-bar-fill-end)); transition: width 0.5s cubic-bezier(0.65, 0, 0.35, 1), background 0.5s ease; }
        
        /* ===== Upgraded Maintenance Panel Styles ===== */
        #maintenance-panel {
            box-shadow: 0 0 25px var(--panel-glow), 0 15px 45px rgba(0, 0, 0, 0.7);
            padding: 25px;
        }
        #maintenance-banner-container {
            width: 100%;
            margin-bottom: 25px;
            border-radius: 16px;
            overflow: hidden; /* Ensures image stays within rounded corners */
            background-color: rgba(0,0,0,0.2);
            border: 1px solid var(--panel-border);
        }
        #maintenance-banner {
            width: 100%; /* عرض عکس همیشه ۱۰۰٪ کانتینر والدش باشه */
            height: auto; /* ارتفاع به صورت خودکار و متناسب با عرض تنظیم بشه تا نسبت تصویر حفظ بشه */
            display: block; /* برای حذف فضای خالی احتمالی زیر عکس */
        }
        #maintenance-title {
            font-size: 2rem;
            font-weight: 900;
            color: var(--text-gold);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #maintenance-message {
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 30px;
            color: var(--text-light);
            padding: 0 15px;
        }
        #countdown-timer { display: flex; flex-direction: row-reverse; justify-content: center; gap: 15px; } /* Reversed for correct RTL layout */
        .time-block { background-color: var(--countdown-bg); padding: 15px; border-radius: 12px; border: 1px solid var(--panel-border); min-width: 80px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .time-value { font-size: 3rem; font-weight: 900; color: white; line-height: 1; }
        .time-label { font-size: 0.8rem; font-weight: 400; color: var(--text-light); margin-top: 8px; }
    </style>
</head>
<body>

    <div id="loading-panel" class="panel">
        <div id="logo-container"> <img id="logo" src="https://up.20script.ir/file/40b6-Copilot-20250812-110015-removebg-preview.png" alt="لوگوی شهر مافیا"> </div>
        <h1 id="title">شهر مافیا</h1>
        <div id="progress-bar-container"> <div id="progress-bar-fill"></div> </div>
        <p id="status-message">در حال آماده سازی...</p>
    </div>

    <!-- ===== Upgraded Maintenance Panel HTML ===== -->
    <div id="maintenance-panel" class="panel" style="display: none;">
        <div id="maintenance-banner-container">
            <img id="maintenance-banner" src="" alt="بنر بروزرسانی">
        </div>
        <h1 id="maintenance-title"></h1>
        <p id="maintenance-message"></p>
        <div id="countdown-timer">
            <div class="time-block"><div id="days" class="time-value">00</div><div class="time-label">روز</div></div>
            <div class="time-block"><div id="hours" class="time-value">00</div><div class="time-label">ساعت</div></div>
            <div class="time-block"><div id="minutes" class="time-value">00</div><div class="time-label">دقیقه</div></div>
            <div class="time-block"><div id="seconds" class="time-value">00</div><div class="time-label">ثانیه</div></div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
            authDomain: "mafia-9fcbf.firebaseapp.com",
            projectId: "mafia-9fcbf",
            storageBucket: "mafia-9fcbf.appspot.com",
            messagingSenderId: "471627157488",
            appId: "1:471627157488:web:92f008548a5596619a5735",
            measurementId: "G-0PDHDWC6NV"
        };
        
        async function main() {
            try {
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                const auth = getAuth(app);
                const maintenanceDocRef = doc(db, 'settings', 'maintenance');
                const docSnap = await getDoc(maintenanceDocRef);

                if (docSnap.exists() && docSnap.data().enabled === true) {
                    // **MODIFIED:** Pass auth and db objects to handle post-maintenance flow
                    showMaintenancePanel(docSnap.data(), auth, db);
                } else {
                    startNormalLoading(auth, db);
                }
            } catch (error) {
                console.error("خطا در اتصال اولیه:", error);
                document.getElementById('status-message').textContent = 'خطا در اتصال! اینترنت خود را بررسی کنید.';
            }
        }

        // **MODIFIED:** Function now accepts auth and db to pass to the countdown
        function showMaintenancePanel(config, auth, db) {
            document.getElementById('loading-panel').style.display = 'none';
            const maintenancePanel = document.getElementById('maintenance-panel');
            maintenancePanel.style.display = 'block';

            const bannerContainer = document.getElementById('maintenance-banner-container');
            if (config.imageUrl) {
                document.getElementById('maintenance-banner').src = config.imageUrl;
                bannerContainer.style.display = 'block';
            } else {
                bannerContainer.style.display = 'none';
            }
            
            const titleEl = document.getElementById('maintenance-title');
            titleEl.textContent = config.title || "در حال بروزرسانی";
            if (config.titleColor) {
                titleEl.style.color = config.titleColor;
            }

            const messageEl = document.getElementById('maintenance-message');
            messageEl.textContent = config.message || "به زودی باز خواهیم گشت.";
            if (config.textColor) {
                messageEl.style.color = config.textColor;
            }

            if (config.endTime && typeof config.endTime.toDate === 'function') {
                // **MODIFIED:** Pass auth and db to the countdown function
                startCountdown(config.endTime.toDate(), auth, db);
            } else {
                document.getElementById('countdown-timer').innerHTML = "<p>زمان پایان مشخص نشده است.</p>";
            }
        }

        // **MODIFIED:** Function now accepts auth and db to start normal loading when finished
        function startCountdown(targetDate, auth, db) {
            const countdownElements = {
                days: document.getElementById('days'),
                hours: document.getElementById('hours'),
                minutes: document.getElementById('minutes'),
                seconds: document.getElementById('seconds')
            };

            const interval = setInterval(() => {
                const distance = targetDate.getTime() - new Date().getTime();

                if (distance < 0) {
                    clearInterval(interval);
                    
                    // ===== START: CORE LOGIC CHANGE =====
                    // Instead of showing a message, hide the maintenance panel,
                    // show the loading panel, and start the normal loading process.
                    
                    document.getElementById('maintenance-panel').style.display = 'none';
                    const loadingPanel = document.getElementById('loading-panel');
                    loadingPanel.style.display = 'block';
                    
                    // Re-trigger animation for a smoother transition
                    loadingPanel.style.animation = 'none';
                    requestAnimationFrame(() => {
                        loadingPanel.style.animation = 'panel-intro 1s cubic-bezier(0.25, 1, 0.5, 1)';
                    });

                    startNormalLoading(auth, db);
                    // ===== END: CORE LOGIC CHANGE =====
                    
                    return;
                }
                const f = (n) => String(Math.floor(n)).padStart(2, '0');
                countdownElements.days.textContent = f(distance / (1000 * 60 * 60 * 24));
                countdownElements.hours.textContent = f((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                countdownElements.minutes.textContent = f((distance % (1000 * 60 * 60)) / (1000 * 60));
                countdownElements.seconds.textContent = f((distance % (1000 * 60)) / 1000);
            }, 1000);
        }

        function startNormalLoading(auth, db) {
            const progressBarFill = document.getElementById('progress-bar-fill');
            const statusMessage = document.getElementById('status-message');
            const updateProgress = (p, m) => { progressBarFill.style.width = `${p}%`; statusMessage.textContent = m; };
            const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));
            
            updateProgress(40, '...برقراری ارتباط با سرورهای شهر');
            onAuthStateChanged(auth, async (user) => {
                await delay(500); 
                if (user) {
                    updateProgress(70, '...در حال واکشی اطلاعات بازیکن');
                    const userDocRef = doc(db, 'users', user.uid);
                    const userDocSnap = await getDoc(userDocRef);
                    let displayName = (userDocSnap.exists() && userDocSnap.data().displayName) || user.displayName || 'بازیکن';
                    updateProgress(100, `خوش آمدید، ${displayName}!`);
                    await delay(1500); 
                    window.location.href = './main.html';
                } else {
                    updateProgress(100, 'احراز هویت انجام نشد، در حال هدایت به صفحه ورود...');
                    await delay(2000);
                    window.location.href = './login.html';
                }
            });
        }

        main();
    </script>
</body>
</html>
