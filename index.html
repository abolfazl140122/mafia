<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>در حال اتصال به سرور...</title>
    
    <!-- فونت‌های سفارشی برای ظاهر شیک -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- ROOT VARIABLES: Brown & Gold Vintage Theme --- */
        :root {
            --primary-brown-dark: #2a1f14; /* Dark wood background */
            --primary-brown-medium: #4d3a2a; /* Main panel color */
            --accent-gold-main: #e8c47f;    /* Gold for borders and highlights */
            --accent-gold-glow: #ffdf99;    /* Lighter gold for glowing effects */
            --text-light-parchment: #f5eadd; /* Off-white, parchment-like text color */
            --text-dark-wood: #3b2e21;       /* Dark text for on-gold elements */
            --success-green-muted: #77a877; /* Elegant, muted green for success state */
            --error-red-muted: #c75b5b;       /* Elegant, muted red for error state */
            --progress-bar-bg: rgba(0, 0, 0, 0.3);
        }

        /* --- KEYFRAME ANIMATIONS --- */

        /* انیمیشن برای ورود پنل به صفحه */
        @keyframes panel-intro {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* انیمیشن برای درخشش و تپش آیکون */
        @keyframes pulse-glow {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 10px var(--accent-gold-glow));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 20px var(--accent-gold-glow));
            }
        }
        
        /* انیمیشن برای نمایش محتوای متنی */
        @keyframes text-fade-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* انیمیشن درخشش روی نوار پیشرفت */
        @keyframes progress-gleam {
            0% { transform: translateX(-100%) skewX(-30deg); }
            100% { transform: translateX(300%) skewX(-30deg); }
        }

        /* انیمیشن برای مونتاژ شدن آیکون تعجب */
        @keyframes assemble-exclamation-bar {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes assemble-exclamation-dot {
            from { opacity: 0; transform: scale(0); }
            to { opacity: 1; transform: scale(1); }
        }
        
        /* انیمیشن برای تبدیل شدن آیکون به تیک یا ضربدر */
        @keyframes icon-transform-to-check-1 {
            0% { transform: translateY(0) rotate(0); height: 50%; opacity: 1; }
            50% { transform: translateY(15px) rotate(0); height: 10px; opacity: 1; }
            100% { transform: translateY(15px) rotate(45deg); height: 45%; opacity: 1; }
        }
        @keyframes icon-transform-to-check-2 {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0); opacity: 0; }
            51% { height: 75%; transform: translateY(0px) rotate(0); opacity: 0; }
            100% { height: 75%; transform: translateY(0px) rotate(-45deg); opacity: 1; }
        }

        @keyframes icon-transform-to-cross-1 {
            from { transform: translateY(0) rotate(0); }
            to { transform: translateY(10px) rotate(45deg); }
        }
        @keyframes icon-transform-to-cross-2 {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(0); opacity: 0; }
            51% { transform: translateY(10px) rotate(45deg); opacity: 0; }
            100% { transform: translateY(10px) rotate(-45deg); opacity: 1; }
        }


        /* --- BASE STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--primary-brown-dark);
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            color: var(--text-light-parchment);
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        /* --- LOADING SCREEN CONTAINER --- */
        #loading-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        /* --- MAIN LOADING PANEL --- */
        .loading-panel {
            width: 100%;
            max-width: 450px;
            background: linear-gradient(145deg, #5a4635, var(--primary-brown-medium));
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 
                        inset 0 2px 5px rgba(255, 255, 255, 0.1);
            border: 5px solid;
            border-image-source: linear-gradient(to bottom, var(--accent-gold-glow), #b38e5d);
            border-image-slice: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            animation: panel-intro 1s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            transition: border-color 0.8s ease;
        }

        /* --- ICON STYLES --- */
        #icon-container {
            width: 100px;
            height: 100px;
            position: relative;
            animation: pulse-glow 3s ease-in-out infinite 1s;
        }
        
        /* استایل‌های پایه برای دو جزء آیکون تعجب */
        .icon-part {
            position: absolute;
            background-color: var(--accent-gold-main);
            box-shadow: 0 0 15px rgba(232, 196, 127, 0.5);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        #exclamation-bar {
            width: 18px;
            height: 50%;
            left: 50%;
            top: 10%;
            transform: translateX(-50%);
            border-radius: 9px;
            animation: assemble-exclamation-bar 0.7s ease-out 0.2s backwards;
        }

        #exclamation-dot {
            width: 20px;
            height: 20px;
            left: 50%;
            bottom: 10%;
            transform: translateX(-50%);
            border-radius: 50%;
            animation: assemble-exclamation-dot 0.5s ease-out 0.8s backwards;
        }
        
        /* --- TITLE STYLES --- */
        .loading-title {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 2.5rem;
            color: var(--accent-gold-main);
            text-shadow: 0 0 5px var(--accent-gold-glow), 0 0 10px var(--accent-gold-glow), 2px 2px 2px var(--primary-brown-dark);
            animation: text-fade-in 0.8s ease-out 0.5s backwards;
        }

        /* --- PROGRESS BAR STYLES --- */
        .progress-bar-container {
            width: 100%;
            height: 22px;
            background-color: var(--progress-bar-bg);
            border-radius: 11px;
            padding: 4px;
            border: 1px solid rgba(0,0,0,0.4);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .progress-bar-fill {
            width: 0%; /* JS controls this */
            height: 100%;
            background: linear-gradient(90deg, #b38e5d, var(--accent-gold-glow));
            border-radius: 7px;
            transition: width 0.5s cubic-bezier(0.65, 0, 0.35, 1);
            position: relative;
            overflow: hidden;
        }
        
        /* انیمیشن درخشش */
        .progress-bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0) 0%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0) 100%);
            animation: progress-gleam 2s infinite;
        }

        /* --- LOADING MESSAGE STYLES --- */
        #loading-message {
            font-size: 1.1rem;
            font-weight: 700;
            min-height: 28px; /* جلوگیری از پرش صفحه */
            text-align: center;
            animation: text-fade-in 0.8s ease-out 1s backwards;
            transition: color 0.8s ease;
        }


        /* 
        =================================
        --- STATE-BASED MODIFIERS ---
        =================================
        */

        /* --- SUCCESS STATE --- */
        .loading-panel.success {
            border-image-source: linear-gradient(to bottom, #a8d8a8, var(--success-green-muted));
        }

        .loading-panel.success #icon-container {
            animation: none; /* توقف انیمیشن تپش */
        }

        .loading-panel.success #exclamation-bar {
            animation: icon-transform-to-check-1 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            background-color: var(--success-green-muted);
            box-shadow: 0 0 15px var(--success-green-muted);
        }
        .loading-panel.success #exclamation-dot {
            animation: icon-transform-to-check-2 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            background-color: var(--success-green-muted);
            box-shadow: 0 0 15px var(--success-green-muted);
        }

        .loading-panel.success .progress-bar-fill {
            background: linear-gradient(90deg, #6a9b6a, var(--success-green-muted));
        }

        .loading-panel.success #loading-message {
            color: var(--success-green-muted);
            text-shadow: 0 0 5px var(--success-green-muted);
        }

        /* --- ERROR STATE --- */
        .loading-panel.error {
            border-image-source: linear-gradient(to bottom, #e08c8c, var(--error-red-muted));
        }
        
        .loading-panel.error #icon-container {
            animation: none;
        }

        .loading-panel.error #exclamation-bar {
            animation: icon-transform-to-cross-1 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            background-color: var(--error-red-muted);
            box-shadow: 0 0 15px var(--error-red-muted);
        }
        .loading-panel.error #exclamation-dot {
            animation: icon-transform-to-cross-2 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
            background-color: var(--error-red-muted);
            box-shadow: 0 0 15px var(--error-red-muted);
        }
        
        .loading-panel.error .progress-bar-fill {
            background: linear-gradient(90deg, #b55353, var(--error-red-muted));
        }

        .loading-panel.error #loading-message {
            color: var(--error-red-muted);
            text-shadow: 0 0 5px var(--error-red-muted);
        }

    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loading-panel" id="loading-panel">
            <div id="icon-container">
                <div class="icon-part" id="exclamation-bar"></div>
                <div class="icon-part" id="exclamation-dot"></div>
            </div>
            <h1 class="loading-title">MAFIA</h1>
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="progress-bar-fill"></div>
            </div>
            <p id="loading-message">در حال آماده سازی...</p>
        </div>
    </div>

    <script type="module">
        // --- JAVASCRIPT LOGIC FOR FIREBASE CONNECTION & UI UPDATE ---

        // Import the functions you need from the SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
            authDomain: "mafia-9fcbf.firebaseapp.com",
            projectId: "mafia-9fcbf",
            storageBucket: "mafia-9fcbf.appspot.com", // Corrected domain
            messagingSenderId: "471627157488",
            appId: "1:471627157488:web:92f008548a5596619a5735",
            measurementId: "G-0PDHDWC6NV"
        };
        
        // --- DOM Elements ---
        const loadingPanel = document.getElementById('loading-panel');
        const progressBarFill = document.getElementById('progress-bar-fill');
        const loadingMessage = document.getElementById('loading-message');

        /**
         * A utility function to create a delay.
         * @param {number} ms - The number of milliseconds to wait.
         * @returns {Promise<void>}
         */
        const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        /**
         * Updates the UI with the current progress and message.
         * @param {number} percent - The progress percentage (0-100).
         * @param {string} message - The message to display.
         */
        function updateProgress(percent, message) {
            // Clamp the percentage value between 0 and 100
            const clampedPercent = Math.max(0, Math.min(100, percent));
            
            if (progressBarFill) {
                progressBarFill.style.width = `${clampedPercent}%`;
            }
            if (loadingMessage) {
                loadingMessage.textContent = message;
            }
        }

        /**
         * Sets the final state of the loading panel (success or error).
         * @param {'success' | 'error'} state - The final state.
         * @param {string} finalMessage - The message to display for the final state.
         */
        function setFinalState(state, finalMessage) {
            updateProgress(100, finalMessage);
            if (loadingPanel) {
                // Remove any existing state classes first
                loadingPanel.classList.remove('success', 'error');
                // Add the new state class
                loadingPanel.classList.add(state);
            }
        }

        /**
         * The main asynchronous function to initialize the connection process.
         */
        async function initializeConnection() {
            try {
                // --- Step 1: Initial Animation & Internet Check ---
                updateProgress(10, 'بررسی اتصال به اینترنت...');
                await wait(1200);

                if (!navigator.onLine) {
                    console.error("No internet connection.");
                    // Throw a specific error to be caught below
                    throw new Error('NoInternet');
                }
                
                // --- Step 2: Confirmation & Preparing for Firebase ---
                updateProgress(40, 'اتصال اینترنت برقرار است. آماده‌سازی...');
                await wait(1500);

                // --- Step 3: Attempting to connect to Firebase ---
                updateProgress(70, 'در حال اتصال به سرور‌های بازی...');
                
                // Initialize Firebase
                // This is the core connection logic
                const app = initializeApp(firebaseConfig);
                const analytics = getAnalytics(app); // As requested
                
                console.log("Firebase has been initialized successfully.");

                // --- Step 4: Success! ---
                await wait(1000); // A short delay for dramatic effect
                setFinalState('success', 'اتصال با موفقیت انجام شد!');
                console.log("Loading sequence complete. Status: SUCCESS");

            } catch (error) {
                console.error("An error occurred during the initialization process:", error);
                
                // --- Error Handling ---
                let errorMessage = 'خطا در اتصال به سرور'; // Default error
                
                if (error.message === 'NoInternet') {
                    errorMessage = 'خطا: عدم اتصال به اینترنت';
                } else if (error.code) {
                    // Firebase specific errors often have a 'code' property
                    console.error(`Firebase Error Code: ${error.code}`);
                    errorMessage = 'خطای سرور: پیکربندی نامعتبر است';
                }
                
                setFinalState('error', errorMessage);
                console.log("Loading sequence complete. Status: FAILED");
            }
        }

        // Start the process once the DOM is fully loaded.
        document.addEventListener('DOMContentLoaded', initializeConnection);

    </script>
</body>
</html>
