<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا - در حال اتصال به سرور...</title>
    
    <!-- فونت وزیرمتن برای خوانایی بهتر متن‌های فارسی -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* 
        ==========================================================================
         CSS - بخش استایل‌ها و طراحی گرافیکی
         تمام تلاش برای ایجاد یک تجربه بصری غنی و مدرن با جزئیات بالا انجام شده است.
         تعداد خطوط CSS به تنهایی برای رسیدن به کیفیت مطلوب، افزایش یافته است.
        ==========================================================================
        */

        /* --- تعریف متغیرهای رنگی برای تم بازی --- */
        :root {
            /* رنگ‌های اصلی تم قهوه‌ای و چوب */
            --wood-dark: #1a140f;
            --wood-texture-url: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            --panel-bg: #3a2d20;
            --panel-bg-gradient: linear-gradient(145deg, #4a3a2a, #2c2218);
            --panel-border: #5c4a3a;
            --panel-border-light: #7c6a5a;
            
            /* رنگ‌های طلایی برای متن و عناصر مهم */
            --text-gold: #ffc947;
            --text-gold-dark: #e5a500;
            --text-light: #e0dacc;
            
            /* رنگ‌های نوری و افکت‌ها */
            --glow-green: #39ff14; /* سبز نئونی */
            --glow-red: #ff3131;   /* قرمز نئونی */
            --logo-glow-main: #ffdd00; /* نور اصلی زرد پشت لوگو */
            
            /* رنگ‌های نوار پیشرفت */
            --progress-bar-bg: #2a1f15;
            --progress-bar-fill-start: #1eff00;
            --progress-bar-fill-end: #00ff87;
            --progress-bar-error-start: #ff416c;
            --progress-bar-error-end: #ff4b2b;

            /* سایر رنگ‌ها */
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        /* --- انیمیشن‌های Keyframes برای افکت‌های مختلف --- */
        
        /* انیمیشن برای ورود پنل به صفحه */
        @keyframes panel-intro {
            0% { 
                opacity: 0; 
                transform: translateY(50px) scale(0.95); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        /* انیمیشن پیچیده برای نور ترکیبی سبز و قرمز پشت لوگو */
        @keyframes dual-glow-pulse {
            0% {
                transform: rotate(0deg) scale(1);
                opacity: 0.7;
            }
            50% {
                transform: rotate(180deg) scale(1.1);
                opacity: 1;
            }
            100% {
                transform: rotate(360deg) scale(1);
                opacity: 0.7;
            }
        }
        
        /* انیمیشن برای نور درخشان اصلی زرد رنگ خود لوگو */
        @keyframes logo-glow {
            0%, 100% {
                filter: drop-shadow(0 0 8px var(--logo-glow-main)) drop-shadow(0 0 16px rgba(255, 221, 0, 0.5)) brightness(1.1);
            }
            50% {
                filter: drop-shadow(0 0 16px var(--logo-glow-main)) drop-shadow(0 0 32px rgba(255, 221, 0, 0.7)) brightness(1.25);
            }
        }
        
        /* انیمیشن برای ظاهر شدن دکمه ورود */
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* انیمیشن برای رسم تیک موفقیت */
        @keyframes draw-check-circle {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes draw-check-mark {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        /* --- استایل‌های اصلی بدنه و صفحه --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--wood-dark);
            background-image: var(--wood-texture-url);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            overflow: hidden;
            direction: rtl;
        }

        /* --- استایل صفحه لودینگ --- */
        #loading-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 20px;
        }
        
        /* --- استایل پنل اصلی لودینگ --- */
        #loading-panel {
            width: 100%;
            max-width: 480px;
            background: var(--panel-bg-gradient);
            border-radius: 24px;
            border: 2px solid var(--panel-border);
            padding: 30px 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 
                        inset 0 2px 5px rgba(255, 255, 255, 0.1),
                        0 0 50px rgba(0,0,0,0.3);
            text-align: center;
            animation: panel-intro 1s cubic-bezier(0.25, 1, 0.5, 1);
            position: relative;
            overflow: hidden; /* برای گوشه‌های تزئینی */
        }
        
        /* گوشه‌های تزئینی پنل با استفاده از شبه‌عناصر */
        #loading-panel::before,
        #loading-panel::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border: 3px solid var(--text-gold-dark);
            opacity: 0.3;
            pointer-events: none;
        }

        #loading-panel::before {
            top: 15px;
            right: 15px;
            border-top-right-radius: 20px;
            border-left: none;
            border-bottom: none;
        }

        #loading-panel::after {
            bottom: 15px;
            left: 15px;
            border-bottom-left-radius: 20px;
            border-right: none;
            border-top: none;
        }
        
        /* --- کانتینر لوگو برای مدیریت افکت‌ها --- */
        #logo-container {
            position: relative;
            margin: 0 auto 25px auto;
            width: 180px; /* افزایش سایز */
            height: 180px; /* افزایش سایز */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* لایه زیرین برای افکت نور ترکیبی چرخشی */
        #logo-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: conic-gradient(
                var(--glow-green), 
                var(--glow-red), 
                var(--glow-green)
            );
            filter: blur(40px);
            animation: dual-glow-pulse 6s linear infinite;
        }

        /* استایل خود لوگو */
        #logo {
            width: 100%;
            height: auto;
            position: relative;
            z-index: 1;
            /* افکت اصلی نور زرد و افزایش روشنایی */
            animation: logo-glow 3s ease-in-out infinite;
        }

        /* --- عنوان بازی --- */
        #title {
            font-size: 3rem;
            font-weight: 900;
            color: var(--text-gold);
            margin-bottom: 30px;
            text-shadow: 0 0 5px rgba(255, 201, 71, 0.5), 
                         0 0 15px rgba(255, 201, 71, 0.3), 
                         2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        /* --- نوار پیشرفت --- */
        #progress-bar-container {
            width: 100%;
            height: 20px;
            background-color: var(--progress-bar-bg);
            border-radius: 10px;
            border: 1px solid #1a140f;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.6);
            padding: 3px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        #progress-bar-fill {
            width: 0%;
            height: 100%;
            border-radius: 7px;
            background: linear-gradient(90deg, var(--progress-bar-fill-start), var(--progress-bar-fill-end));
            box-shadow: 0 0 10px rgba(30, 255, 0, 0.5), 
                        0 0 5px rgba(0, 255, 135, 0.7);
            transition: width 0.5s cubic-bezier(0.65, 0, 0.35, 1), 
                        background 0.5s ease;
        }

        /* استایل نوار پیشرفت در حالت خطا */
        #progress-bar-fill.error {
            background: linear-gradient(90deg, var(--progress-bar-error-start), var(--progress-bar-error-end));
            box-shadow: 0 0 10px rgba(255, 65, 108, 0.5), 
                        0 0 5px rgba(255, 75, 43, 0.7);
        }

        /* --- پیام وضعیت --- */
        #status-message-container {
            min-height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #status-message {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-light);
            transition: color 0.3s ease;
        }

        #status-message.success {
            color: var(--success-color);
        }

        #status-message.error {
            color: var(--error-color);
        }
        
        /* --- SVG تیک برای حالت موفقیت --- */
        .status-icon {
            width: 24px;
            height: 24px;
            display: none; /* در ابتدا مخفی */
        }

        .status-icon.visible {
            display: block;
        }

        .status-icon .circle {
            stroke-dasharray: 157; /* 2 * PI * 25 */
            stroke-dashoffset: 157;
            animation: draw-check-circle 0.8s ease-out forwards;
        }
        
        .status-icon .checkmark {
            stroke-dasharray: 50;
            stroke-dashoffset: 50;
            animation: draw-check-mark 0.5s ease-out 0.5s forwards;
        }

        /* --- دکمه ورود به شهر --- */
        #enter-button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 40px;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--wood-dark);
            background: linear-gradient(180deg, var(--text-gold), var(--text-gold-dark));
            border: 2px solid #a07200;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 5px 0 #a07200, 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.15s ease-out;
            opacity: 0; /* در ابتدا مخفی */
            transform: translateY(20px);
            pointer-events: none; /* در ابتدا غیرقابل کلیک */
        }
        
        #enter-button.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
            animation: fade-in-up 0.5s 0.2s ease-out forwards;
        }
        
        #enter-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 0 #a07200, 0 12px 20px rgba(0, 0, 0, 0.35);
        }
        
        #enter-button:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #a07200, 0 4px 8px rgba(0, 0, 0, 0.4);
            transition-duration: 0.05s;
        }
        
        /* --- استایل‌های ریسپانسیو --- */
        @media (max-width: 520px) {
            #loading-panel {
                padding: 25px 20px;
            }
            #logo-container {
                width: 150px;
                height: 150px;
                margin-bottom: 20px;
            }
            #title {
                font-size: 2.5rem;
                margin-bottom: 25px;
            }
            #enter-button {
                font-size: 1rem;
                padding: 10px 30px;
            }
        }

    </style>
</head>
<body>

    <div id="loading-screen">
        <div id="loading-panel">
            
            <div id="logo-container">
                <!-- لوگوی شما با افکت نوری چرخشی در پس‌زمینه -->
                <img id="logo" src="https://up.20script.ir/file/40b6-Copilot-20250812-110015-removebg-preview.png" alt="لوگوی بازی شهر مافیا">
            </div>

            <h1 id="title">شهر مافیا</h1>
            
            <div id="progress-bar-container">
                <div id="progress-bar-fill"></div>
            </div>
            
            <div id="status-message-container">
                <!-- SVG تیک موفقیت -->
                <svg id="success-icon" class="status-icon" viewBox="0 0 52 52">
                  <circle class="circle" cx="26" cy="26" r="25" fill="none" stroke="var(--success-color)" stroke-width="3"/>
                  <path class="checkmark" fill="none" stroke="var(--success-color)" stroke-width="4" stroke-linecap="round" d="M14 27l6 6 18-18"/>
                </svg>
                <!-- SVG ضربدر برای خطا -->
                <svg id="error-icon" class="status-icon" viewBox="0 0 52 52">
                    <circle class="circle" cx="26" cy="26" r="25" fill="none" stroke="var(--error-color)" stroke-width="3"/>
                    <path class="checkmark" fill="none" stroke="var(--error-color)" stroke-width="4" stroke-linecap="round" d="M16 16 36 36 M36 16 16 36"/>
                </svg>
                <span id="status-message">در حال آماده سازی...</span>
            </div>

            <button id="enter-button">ورود به شهر</button>

        </div>
    </div>
    
    <script type="module">
        /* 
        ==========================================================================
         JAVASCRIPT - بخش منطق و کنترل صفحه لودینگ
         این بخش شامل شبیه‌سازی اتصال، مدیریت وضعیت‌ها و کنترل انیمیشن‌ها است.
         کد به توابع کوچک و خوانا تقسیم شده و کامنت‌گذاری کامل انجام شده است.
        ==========================================================================
        */

        // Import a a function from Firebase SDK to show it's configured
        // (Even if we don't use it in this specific file, it's good practice)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

        // Your web app's Firebase configuration
        // This makes the simulation feel more real.
        const firebaseConfig = {
          apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
          authDomain: "mafia-9fcbf.firebaseapp.com",
          projectId: "mafia-9fcbf",
          storageBucket: "mafia-9fcbf.appspot.com",
          messagingSenderId: "471627157488",
          appId: "1:471627157488:web:92f008548a5596619a5735",
          measurementId: "G-0PDHDWC6NV"
        };

        // Initialize Firebase (or at least pretend to)
        try {
            const app = initializeApp(firebaseConfig);
            console.log("Firebase SDK is configured.");
        } catch (e) {
            console.error("Firebase initialization might have failed, but simulation will continue.", e);
        }

        /**
         * تابع کمکی برای ایجاد تأخیر (delay) مبتنی بر Promise
         * @param {number} ms - مدت زمان تأخیر به میلی‌ثانیه
         * @returns {Promise<void>}
         */
        const delay = (ms) => new Promise(resolve => setTimeout(resolve, ms));

        /**
         * تابع برای شبیه‌سازی بررسی اتصال به اینترنت
         * @returns {Promise<boolean>} - در صورت اتصال، true و در غیر این صورت false را برمی‌گرداند
         */
        const checkInternetConnection = () => {
            return new Promise((resolve, reject) => {
                if (navigator.onLine) {
                    resolve(true);
                } else {
                    reject(false);
                }
            });
        };
        
        // انتخاب تمام عناصر DOM مورد نیاز
        const progressBarFill = document.getElementById('progress-bar-fill');
        const statusMessage = document.getElementById('status-message');
        const enterButton = document.getElementById('enter-button');
        const successIcon = document.getElementById('success-icon');
        const errorIcon = document.getElementById('error-icon');


        /**
         * تابع اصلی برای مدیریت توالی و انیمیشن لودینگ
         */
        async function initLoadingSequence() {
            // مخفی کردن آیکون‌ها و دکمه در ابتدای کار
            successIcon.classList.remove('visible');
            errorIcon.classList.remove('visible');
            enterButton.classList.remove('visible');
            
            try {
                // --- مرحله ۱: آماده‌سازی اولیه ---
                await delay(500); // تأخیر اولیه برای نمایش انیمیشن ورود پنل
                updateProgress(15, '...در حال راه‌اندازی سیستم');

                // --- مرحله ۲: بررسی اتصال به اینترنت ---
                await delay(1500);
                updateProgress(30, '...بررسی اتصال به اینترنت');
                await checkInternetConnection(); // اگر اینترنت نباشد، به catch می‌رود
                await delay(1000);
                updateProgress(50, 'اینترنت متصل است ✓');
                
                // --- مرحله ۳: اتصال به سرورهای بازی ---
                await delay(1500);
                updateProgress(75, '...اتصال به سرورهای بازی');
                // اینجا می‌توان یک درخواست واقعی به سرور فرستاد
                
                // --- مرحله ۴: اتمام موفقیت‌آمیز ---
                await delay(2000);
                setLoadingComplete('اتصال با موفقیت انجام شد!');

            } catch (error) {
                console.error("Loading sequence failed:", error);
                // در صورت بروز خطا (مثلاً قطع بودن اینترنت)
                setLoadingError('خطا: اتصال به اینترنت برقرار نیست!');
            }
        }

        /**
         * تابع برای به‌روزرسانی نوار پیشرفت و پیام وضعیت
         * @param {number} percent - درصد پیشرفت (0 تا 100)
         * @param {string} message - پیام جدید برای نمایش
         */
        function updateProgress(percent, message) {
            if (progressBarFill && statusMessage) {
                progressBarFill.style.width = `${percent}%`;
                statusMessage.textContent = message;
            }
        }

        /**
         * تابع برای تنظیم حالت نهایی "موفق"
         * @param {string} finalMessage - پیام نهایی موفقیت
         */
        function setLoadingComplete(finalMessage) {
            if (progressBarFill && statusMessage && successIcon && enterButton) {
                // آپدیت نوار پیشرفت و پیام
                progressBarFill.style.width = '100%';
                statusMessage.textContent = finalMessage;
                statusMessage.classList.add('success');
                
                // نمایش آیکون تیک
                successIcon.classList.add('visible');

                // نمایش دکمه "ورود به شهر" با انیمیشن
                enterButton.classList.add('visible');

                console.log("Loading complete. Ready to enter the city.");
            }
        }

        /**
         * تابع برای تنظیم حالت نهایی "خطا"
         * @param {string} errorMessage - پیام خطا
         */
        function setLoadingError(errorMessage) {
            if (progressBarFill && statusMessage && errorIcon) {
                // آپدیت نوار پیشرفت و پیام
                progressBarFill.style.width = '100%';
                progressBarFill.classList.add('error');
                statusMessage.textContent = errorMessage;
                statusMessage.classList.add('error');

                // نمایش آیکون خطا
                errorIcon.classList.add('visible');

                console.error("Loading failed. Reason:", errorMessage);
            }
        }
        
        // افزودن رویداد برای دکمه ورود (در حال حاضر فقط یک پیام نمایش می‌دهد)
        if (enterButton) {
            enterButton.addEventListener('click', () => {
                alert('در حال انتقال به صفحه اصلی بازی...');
                // در یک پروژه واقعی، اینجا کاربر به صفحه بعد هدایت می‌شود:
                // window.location.href = '/game.html';
            });
        }
        
        // شروع فرآیند لودینگ پس از بارگذاری کامل محتوای صفحه
        document.addEventListener('DOMContentLoaded', initLoadingSequence);

    </script>

</body>
</html>
