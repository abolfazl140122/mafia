<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>لابی بازی - شهر مافیا</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #ffc947;
            --dark-red: #8c4843;
            --darker-red: #5a2c2a;
            --citizen-blue: #2980b9;
            --citizen-blue-dark: #206694;
            --fascist-red: #c0392b;
            --fascist-red-dark: #962d22;
            --text-light: #f0e6d2;
            --bg-dark: #1a140e;
            --bg-table: #3d2f23;
            --border-color: #5c4a3a;
            --card-bg: #2b2018;
            --card-border: #4a3c2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-dark);
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            position: relative;
        }

        #background-blurry {
            position: fixed;
            top: -20px;
            left: -20px;
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg');
            background-size: cover;
            background-position: center center;
            filter: blur(8px) brightness(0.5);
            z-index: -1;
        }

        .game-container {
            width: 100%;
            max-width: 500px; /* برای جلوگیری از کشیدگی زیاد در تبلت */
            height: 100%;
            max-height: 900px;
            display: grid;
            grid-template-rows: 2fr auto 2fr auto; /* ردیف بالا، میز بازی، ردیف پایین، نوار ابزار */
            gap: 15px;
            padding: 15px 5px;
        }

        .player-row {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            align-items: center;
            justify-content: center;
        }

        .player-card {
            background: linear-gradient(145deg, var(--card-bg), #1f1711);
            border: 2px solid var(--card-border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 8px 4px;
            aspect-ratio: 3 / 4;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .player-card.is-host .crown-icon {
            display: block;
        }

        .player-card.is-dead {
            filter: grayscale(1) brightness(0.6);
        }

        .player-card.is-dead .dead-icon {
            display: block;
        }

        .crown-icon {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            font-size: 1.2rem;
            color: var(--primary-gold);
            display: none;
        }
        
        .avatar {
            width: 65%;
            aspect-ratio: 1 / 1;
            background-color: #4a3c2e;
            border-radius: 50%;
            border: 2px solid var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.7rem;
            color: #8c7a69;
            margin-bottom: 5px;
            background-size: cover;
            background-position: center;
        }

        .player-name {
            font-size: clamp(0.6rem, 2.5vw, 0.8rem); /* فونت ریسپانسیو */
            font-weight: 700;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            padding: 0 2px;
        }

        .dead-icon {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            color: rgba(200, 0, 0, 0.7);
            background-color: rgba(0,0,0,0.5);
            border-radius: 10px;
            display: none;
        }

        /* --- میز بازی --- */
        .game-board {
            background-color: var(--bg-table);
            border-radius: 15px;
            border: 2px solid var(--border-color);
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }

        .policy-track {
            flex-grow: 1;
            border-radius: 10px;
            padding: 8px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            position: relative;
        }
        
        .policy-track::before {
            content: attr(data-title);
            position: absolute;
            left: -5px;
            top: 50%;
            transform: translateY(-50%) rotate(-90deg);
            font-weight: 900;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .citizen-track { background-color: var(--citizen-blue-dark); }
        .mafia-track { background-color: var(--fascist-red-dark); }

        .policy-slot {
            background-color: rgba(0,0,0,0.3);
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 8px;
            aspect-ratio: 4 / 3;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .policy-slot img {
            width: 60%;
            height: auto;
            opacity: 0.8;
        }

        /* --- نوار ابزار پایین --- */
        .action-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 5px 0;
        }

        .action-button {
            background: linear-gradient(145deg, #4d4033, #2e241d);
            border: 2px solid var(--border-color);
            color: var(--text-light);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.5);
        }
        .action-button:hover {
            border-color: var(--primary-gold);
            transform: translateY(-2px);
        }
        .action-button:active {
            transform: scale(0.95);
        }

    </style>
</head>

    <script type="module">
        // import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        // import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- کانفیگ فایربیس شما اینجا قرار می‌گیرد ---

        const firebaseConfig = {

          projectId: "YOUR_PROJECT_ID",
          // ...
        };

        const db = getFirestore(app);
        */

        // --- DOM Elements ---
        const topPlayersContainer = document.getElementById('top-players');
        const bottomPlayersContainer = document.getElementById('bottom-players');

        // --- Logic (شبیه‌سازی شده) ---
        
        /**
         * تابعی برای ساختن و نمایش کارت یک بازیکن
         * @param {object} playerData - اطلاعات بازیکن (name, avatarUrl, isHost, isDead)
         * @returns {HTMLElement} - عنصر کارت بازیکن
         */
        function createPlayerCard(playerData) {
            const card = document.createElement('div');
            card.className = 'player-card';
            if (playerData.isHost) card.classList.add('is-host');
            if (playerData.isDead) card.classList.add('is-dead');

            const avatarUrl = playerData.avatarUrl ? `url('${playerData.avatarUrl}')` : '';

            card.innerHTML = `
                <div class="crown-icon">👑</div>
                <div class="avatar" style="background-image: ${avatarUrl}">
                    ${!playerData.avatarUrl ? '👤' : ''}
                </div>
                <div class="player-name">${playerData.name}</div>
                <div class="dead-icon">💀</div>
            `;
            return card;
        }

        /**
         * تابعی برای رندر کردن کل بازیکنان در لابی
         * @param {Array<object>} players - آرایه‌ای از اطلاعات بازیکنان
         */
        function renderLobby(players) {
            // پاک کردن کانتینرهای قبلی
            topPlayersContainer.innerHTML = '';
            bottomPlayersContainer.innerHTML = '';

            // پر کردن 12 جایگاه
            for (let i = 0; i < 12; i++) {
                const player = players[i];
                let card;
                if (player) {
                    card = createPlayerCard(player);
                } else {
                    // ساخت کارت برای جایگاه خالی
                    card = createPlayerCard({ name: 'جایگاه خالی', avatarUrl: null, isHost: false, isDead: false });
                }

                // تقسیم بازیکنان بین ردیف بالا و پایین
                if (i < 6) {
                    topPlayersContainer.appendChild(card);
                } else {
                    bottomPlayersContainer.appendChild(card);
                }
            }
        }
        
        // --- اتصال به فایربیس (نمونه کد) ---
        // در اپلیکیشن واقعی، شما باید به داکیومنت لابی گوش دهید
        
        /*

        if (lobbyId) {

            onSnapshot(lobbyDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const lobbyData = docSnap.data();
                    const players = lobbyData.players || []; // فرض می‌کنیم بازیکنان در یک آرایه در داکیومنت لابی هستند
                    renderLobby(players);
                } else {
                    console.error("Lobby not found!");
                    alert("لابی مورد نظر یافت نشد!");
                    // window.location.href = './lobby-list.html'; // بازگشت به لیست لابی‌ها
                }
            });
        } else {
            console.error("No lobbyId provided in URL");
            alert("خطا: آیدی لابی مشخص نشده است.");
        }
        */

        // --- برای نمایش اولیه، از داده‌های نمونه استفاده می‌کنیم ---

            null, // جایگاه خالی
            { name: 'سارا', avatarUrl: 'https://i.pravatar.cc/80?u=player3', isHost: false, isDead: true },
            null,
            { name: 'محمد', avatarUrl: 'https://i.pravatar.cc/80?u=player5', isHost: false, isDead: false },
            null,
            null,
            { name: 'نیما', avatarUrl: 'https://i.pravatar.cc/80?u=player8', isHost: false, isDead: false },
            null,
            { name: 'زهرا', avatarUrl: 'https://i.pravatar.cc/80?u=player10', isHost: false, isDead: false },
            null,
            null,
        ];

        // در اینجا به جای استفاده از داده‌های نمونه، باید تابع renderLobby را با داده‌های واقعی از فایربیس فراخوانی کنید.

        // چون کدهای HTML نمونه از قبل وجود دارند، فعلا این تابع را فراخوانی نمی‌کنیم تا همان نمونه‌ها نمایش داده شوند.

    </script>
