<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>بازی معامله‌گر - دوراهی زندانی</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* === متغیرهای رنگی === */
        :root {
            --primary-gold: #ffc947;
            --dark-red: #8c4843;
            --darker-red: #5a2c2a;
            --text-light: #f0e6d2;
            --text-secondary: #c5a687;
            --bg-dark: #121212;
            --bg-surface: #1e1e1e;
            --border-color: #4a4a4a;
            --green-cooperate: #2ecc71;
            --red-betray: #e74c3c;
            --blue-accent: #3498db;
        }

        /* === ریست و استایل‌های کلی === */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; width: 100%; overflow: hidden; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            color: var(--text-light);
            background-color: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        /* === لودینگ اولیه === */
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--bg-dark); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease; }
        .loader { border: 6px solid #f3f3f330; border-top: 6px solid var(--primary-gold); border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 20px; font-size: 1.1rem; font-weight: 700; }

        /* === ساختار اصلی صفحه بازی === */
        .game-wrapper {
            width: 100%;
            height: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-rows: 60px 1fr;
            grid-template-areas:
                "header header"
                "sidebar main";
            gap: 15px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .game-wrapper.visible {
            opacity: 1;
        }

        /* === هدر (اطلاعات دور و تایمر) === */
        .game-header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background-color: var(--bg-surface);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        #game-round-info { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); }
        #game-timer { font-size: 1.6rem; font-weight: 700; color: white; min-width: 90px; text-align: center; }
        #game-timer.critical { color: var(--red-betray); animation: pulse-timer 1s infinite; }
        @keyframes pulse-timer { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* === سایدبار (لیست بازیکنان و امتیازات) === */
        .players-sidebar {
            grid-area: sidebar;
            background-color: var(--bg-surface);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .sidebar-title { padding: 15px; font-size: 1.2rem; font-weight: 700; text-align: center; color: var(--primary-gold); border-bottom: 1px solid var(--border-color); }
        #players-list { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .player-score-item { display: flex; align-items: center; justify-content: space-between; padding: 12px 10px; border-radius: 8px; transition: background-color 0.2s; }
        .player-score-item:not(:last-child) { margin-bottom: 5px; }
        .player-info { display: flex; align-items: center; gap: 10px; }
        .player-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; border: 2px solid var(--text-secondary); }
        .player-name { font-weight: 700; font-size: 1rem; }
        .player-name .bot-tag { font-size: 0.8rem; color: var(--text-secondary); margin-right: 5px;}
        .player-score { font-size: 1.2rem; font-weight: 900; color: var(--primary-gold); }
        .player-score-item.is-self { background-color: var(--darker-red); border-left: 4px solid var(--primary-gold); }


        /* === بخش اصلی (چت و پنل اقدام) === */
        .main-content {
            grid-area: main;
            background-color: var(--bg-surface);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* === پنل‌های هم‌پیمانی و انتخاب === */
        .overlay-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 100;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s;
        }
        .overlay-panel.visible { opacity: 1; visibility: visible; }
        .overlay-content { padding: 20px; animation: fadeInScale 0.5s ease-out; }
        @keyframes fadeInScale { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .overlay-title { font-size: 2.5rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 15px; }
        .overlay-subtitle { font-size: 1.5rem; margin-bottom: 30px; }
        .partner-display { display: flex; align-items: center; gap: 20px; margin-bottom: 40px; }
        .partner-avatar { width: 100px; height: 100px; border-radius: 50%; border: 4px solid var(--primary-gold); }
        .plus-icon { font-size: 3rem; color: var(--text-secondary); }

        .choice-buttons { display: flex; gap: 20px; }
        .choice-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: 900;
            border-radius: 12px;
            border: 3px solid;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 180px;
        }
        .choice-btn:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        #cooperate-btn { background-color: var(--green-cooperate); border-color: #58d68d; color: white; }
        #betray-btn { background-color: var(--red-betray); border-color: #ec7063; color: white; }
        .choice-btn.selected { transform: scale(0.95); opacity: 0.7; cursor: not-allowed; }

        /* === سیستم چت === */
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 12px; }
        .chat-message { display: flex; align-items: flex-start; gap: 10px; max-width: 70%; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .chat-message.self { align-self: flex-end; flex-direction: row-reverse; }
        .chat-message.private .chat-message-bubble { background-color: rgba(52, 152, 219, 0.2); border: 1px solid var(--blue-accent); }
        .chat-message.announcement { align-self: center; background-color: var(--darker-red); color: var(--primary-gold); padding: 8px 15px; border-radius: 20px; font-weight: 700; max-width: 80%; text-align: center; border: 1px solid var(--primary-gold);}
        .chat-message-avatar { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .chat-message-content { display: flex; flex-direction: column; }
        .chat-message-sender { font-size: 0.9rem; font-weight: 700; color: var(--primary-gold); margin-bottom: 4px; }
        .chat-message.self .chat-message-sender { color: var(--green-cooperate); text-align: right; }
        .chat-message-bubble { background-color: #2c2c2e; padding: 10px 15px; border-radius: 18px; font-size: 1rem; word-wrap: break-word; }
        #chat-form { display: flex; padding: 10px; border-top: 1px solid var(--border-color); gap: 10px; }
        #chat-input { flex-grow: 1; background-color: #3a3a3c; border: 1px solid var(--border-color); border-radius: 20px; padding: 10px 15px; color: var(--text-light); font-family: 'Vazirmatn', sans-serif; font-size: 1rem; }
        #chat-input:focus { outline: none; border-color: var(--primary-gold); }
        #chat-send-btn { background-color: var(--primary-gold); border: none; border-radius: 50%; color: var(--bg-dark); font-weight: 900; width: 45px; height: 45px; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: transform 0.2s; }
        #chat-send-btn:hover { transform: scale(1.1); }
        #chat-input:disabled, #chat-send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* ریسپانسیو */
        @media (max-width: 768px) {
            body { padding: 5px; }
            .game-wrapper {
                grid-template-columns: 1fr;
                grid-template-rows: 60px 180px 1fr;
                grid-template-areas:
                    "header"
                    "sidebar"
                    "main";
                gap: 10px;
            }
            #players-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; align-content: flex-start;}
            .player-score-item { flex-direction: column; padding: 8px; width: 80px; }
            .player-info { flex-direction: column; gap: 5px; }
            .overlay-title { font-size: 1.8rem; }
            .overlay-subtitle { font-size: 1.1rem; }
            .partner-avatar { width: 80px; height: 80px; }
            .choice-btn { padding: 12px 25px; font-size: 1.2rem; min-width: 140px; }
            #game-round-info, #game-timer { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال اتصال به سرور...</p>
    </div>

    <div class="game-wrapper" id="game-wrapper">
        <header class="game-header">
            <h1 id="game-round-info">دور ۱ - شروع</h1>
            <div id="game-timer">00:00</div>
        </header>

        <aside class="players-sidebar">
            <h2 class="sidebar-title">امتیازات</h2>
            <div id="players-list">
                <!-- لیست بازیکنان توسط جاوااسکریپت از دیتابیس بازی خوانده می‌شود -->
            </div>
        </aside>

        <main class="main-content">
            <div id="pairing-panel" class="overlay-panel">
                <div class="overlay-content">
                    <h2 class="overlay-title">هم‌پیمان شما</h2>
                    <p class="overlay-subtitle">در این دور، سرنوشت شما به این بازیکن گره خورده است!</p>
                    <div class="partner-display">
                        <img id="my-avatar-pairing" src="https://up.20script.ir/file/1d50-defult.png" class="partner-avatar" alt="آواتار شما">
                        <span class="plus-icon">+</span>
                        <img id="partner-avatar-pairing" src="https://up.20script.ir/file/1d50-defult.png" class="partner-avatar" alt="آواتار هم‌پیمان">
                    </div>
                     <p id="partner-name-display" style="font-size: 1.2rem; font-weight: 700;"></p>
                </div>
            </div>
             <div id="choice-panel" class="overlay-panel">
                 <div class="overlay-content">
                    <h2 class="overlay-title">انتخاب کنید</h2>
                    <p class="overlay-subtitle">آیا به هم‌پیمان خود اعتماد می‌کنید یا به او خیانت خواهید کرد؟</p>
                    <div class="choice-buttons">
                        <button id="cooperate-btn" class="choice-btn">همکاری</button>
                        <button id="betray-btn" class="choice-btn">خیانت</button>
                    </div>
                </div>
            </div>

            <div id="chat-messages"></div>
            <form id="chat-form" action="javascript:void(0);">
                <input type="text" id="chat-input" placeholder="پیام خود را بنویسید..." autocomplete="off" disabled>
                <button type="submit" id="chat-send-btn" disabled>
                    <svg fill="currentColor" width="24" height="24" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </button>
            </form>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, getDoc, collection, writeBatch, serverTimestamp, arrayUnion } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        
        const firebaseConfig = { apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg", authDomain: "mafia-9fcbf.firebaseapp.com", projectId: "mafia-9fcbf", storageBucket: "mafia-9fcbf.appspot.com", messagingSenderId: "471627157488", appId: "1:471627157488:web:92f008548a5596619a5735", };

        // --- مقداردهی اولیه Firebase ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // --- المان‌های DOM ---
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');
        const gameWrapper = document.getElementById('game-wrapper');
        const roundInfoEl = document.getElementById('game-round-info');
        const timerEl = document.getElementById('game-timer');
        const playersListEl = document.getElementById('players-list');
        const chatMessagesEl = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const chatSendBtn = document.getElementById('chat-send-btn');
        const chatForm = document.getElementById('chat-form');
        const pairingPanel = document.getElementById('pairing-panel');
        const choicePanel = document.getElementById('choice-panel');
        const cooperateBtn = document.getElementById('cooperate-btn');
        const betrayBtn = document.getElementById('betray-btn');

        // --- متغیرهای وضعیت بازی ---
        let currentGameState = {};
        let currentUser = null; // اطلاعات کاربر لاگین کرده
        let gameId = null; // آیدی بازی از URL خوانده می‌شود
        let gameRef = null;
        let timerInterval = null;
        let unsubscribeGame = null; // برای قطع شنونده در زمان خروج

        // --- تابع اصلی اجرای بازی ---
        async function main() {
            // [تغییر کلیدی] خواندن آیدی بازی از URL
            gameId = new URLSearchParams(window.location.search).get('id');
            if (!gameId) {
                loadingText.textContent = 'خطا: شناسه بازی یافت نشد!';
                return;
            }

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    loadingText.textContent = 'در حال دریافت اطلاعات کاربر...';
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists()) {
                        currentUser = { uid: user.uid, ...userDoc.data() };
                        loadingText.textContent = 'در حال پیوستن به بازی...';
                        await initializeGame();
                    } else {
                        loadingText.textContent = 'خطا: اطلاعات کاربر یافت نشد.';
                    }
                } else {
                    loadingText.textContent = 'لطفا ابتدا وارد حساب کاربری خود شوید.';
                    window.location.href = './login.html'; // هدایت به صفحه لاگین
                }
            });
        }

        async function initializeGame() {
            gameRef = doc(db, "games", gameId);
            const gameSnap = await getDoc(gameRef);

            // [تغییر کلیدی] بازی باید از قبل توسط لابی ساخته شده باشد
            if (!gameSnap.exists()) {
                 loadingText.textContent = 'خطا: بازی مورد نظر یافت نشد!';
                 return;
            }

            // شنونده وضعیت بازی را فعال کن
            unsubscribeGame = onSnapshot(gameRef, (doc) => {
                handleGameStateChange(doc.data());
            }, (error) => {
                console.error("Error listening to game state:", error);
                loadingText.textContent = 'ارتباط با سرور قطع شد.';
            });

            // نمایش رابط کاربری
            loadingOverlay.style.opacity = '0';
            setTimeout(() => {
                loadingOverlay.style.display = 'none';
                gameWrapper.classList.add('visible');
            }, 500);
        }
        
        function handleGameStateChange(state) {
            if (!state) return;
            currentGameState = state;
            renderUI(state);
            handleGamePhase(state);
        }

        function renderUI(state) {
            if (!state.players) return;

            playersListEl.innerHTML = '';
            // [تغییر] مرتب‌سازی بازیکنان بر اساس امتیاز
            const sortedPlayers = [...state.players].sort((a, b) => (b.score || 0) - (a.score || 0));
            
            sortedPlayers.forEach(p => {
                const isSelf = p.uid === currentUser.uid;
                const playerEl = document.createElement('div');
                playerEl.className = `player-score-item ${isSelf ? 'is-self' : ''}`;
                
                // [تغییر کلیدی] بررسی اینکه بازیکن ربات است یا خیر
                const botTag = p.isBot ? '<span class="bot-tag">🤖 (ربات)</span>' : '';

                playerEl.innerHTML = `
                    <div class="player-info">
                        <img src="${p.avatarUrl || 'https://up.20script.ir/file/1d50-defult.png'}" alt="${p.displayName}" class="player-avatar" onerror="this.src='https://up.20script.ir/file/1d50-defult.png';">
                        <span class="player-name">${p.displayName}${botTag}</span>
                    </div>
                    <span class="player-score">${p.score || 0}</span>
                `;
                playersListEl.appendChild(playerEl);
            });

            // رندر کردن پیام‌های چت
            chatMessagesEl.innerHTML = '';
            if(state.announcements) { // نام فیلد در دیتابیس announcements است
                 state.announcements.forEach(msg => addMessageToChatUI({announcement: true, text: msg}));
            }
             if(state.chat) {
                state.chat.forEach(msg => addMessageToChatUI(msg));
            }
        }

        function handleGamePhase(state) {
            const self = state.players.find(p => p.uid === currentUser.uid);
            if (!self) return;

            const myPair = state.pairs?.find(p => p.includes(currentUser.uid));
            const amIBot = self.isBot === true;

            // مخفی کردن پنل‌ها به صورت پیش‌فرض
            pairingPanel.classList.remove('visible');
            choicePanel.classList.remove('visible');
            enableChat(false, true); // غیرفعال کردن چت به صورت پیش‌فرض

            switch(state.phase) {
                case 'pairing':
                    roundInfoEl.textContent = `دور ${state.round} - هم‌پیمانی`;
                    if (myPair) showPairingPanel(self, state.players, myPair);
                    break;
                case 'choice':
                    roundInfoEl.textContent = `دور ${state.round} - انتخاب`;
                    // اگر کاربر واقعی است و هنوز انتخاب نکرده، پنل را نشان بده
                    if (myPair && !amIBot && !state.choices?.[currentUser.uid]) {
                        showChoicePanel();
                    }
                    // [تغییر کلیدی] اگر کاربر فعلی میزبان است، تصمیم‌گیری ربات‌ها را اجرا کن
                    if (currentUser.uid === state.creatorId) {
                        handleBotChoices(state);
                    }
                    break;
                case 'public_chat':
                    roundInfoEl.textContent = `دور ${state.round} - چت عمومی`;
                    if (!amIBot) enableChat(false);
                    break;
                case 'private_chat':
                    roundInfoEl.textContent = `دور ${state.round} - چت خصوصی`;
                    if (!amIBot) enableChat(true);
                    break;
                case 'results':
                    roundInfoEl.textContent = `دور ${state.round} - نتایج`;
                    break;
                default:
                    roundInfoEl.textContent = `دور ${state.round || 1} - در انتظار...`;
            }
        }
        
        /**
         * [تابع جدید] این تابع توسط میزبان بازی اجرا شده و برای ربات‌ها تصمیم‌گیری می‌کند
         */
        async function handleBotChoices(state) {
            const batch = writeBatch(db);
            let choicesMade = false;

            // تمام بازیکنان ربات را پیدا کن
            const bots = state.players.filter(p => p.isBot);
            
            bots.forEach(bot => {
                // اگر ربات در یک زوج قرار دارد و هنوز تصمیمی برایش ثبت نشده
                const isPaired = state.pairs?.some(p => p.includes(bot.uid));
                const hasChosen = state.choices?.[bot.uid];
                
                if (isPaired && !hasChosen) {
                    // با احتمال 50/50 یک تصمیم بگیر
                    const choice = Math.random() < 0.5 ? 'cooperate' : 'betray';
                    // فیلد جدید را به مپ choices اضافه کن
                    batch.update(gameRef, { [`choices.${bot.uid}`]: choice });
                    choicesMade = true;
                }
            });

            if (choicesMade) {
                try {
                    await batch.commit();
                    console.log("تصمیم ربات‌ها ثبت شد.");
                } catch (error) {
                    console.error("خطا در ثبت تصمیم ربات‌ها:", error);
                }
            }
        }


        async function handlePlayerChoice(choice) {
            cooperateBtn.classList.add('selected');
            betrayBtn.classList.add('selected');
            
            // از فیلد داینامیک برای آپدیت مپ استفاده می‌کنیم
            await updateDoc(gameRef, {
                [`choices.${currentUser.uid}`]: choice
            });

            await addAnnouncementMessage(`شما "${choice === 'cooperate' ? 'همکاری' : 'خیانت'}" را انتخاب کردید.`);
        }

        // --- توابع رابط کاربری (UI) ---

        function showPairingPanel(self, allPlayers, pair) {
            const partnerId = pair.find(id => id !== self.uid);
            const partner = allPlayers.find(p => p.uid === partnerId);
            if (!partner) return;

            document.getElementById('my-avatar-pairing').src = self.avatarUrl || 'https://up.20script.ir/file/1d50-defult.png';
            document.getElementById('partner-avatar-pairing').src = partner.avatarUrl || 'https://up.20script.ir/file/1d50-defult.png';
            document.getElementById('partner-name-display').textContent = `هم‌پیمان شما: ${partner.displayName}`;
            pairingPanel.classList.add('visible');
        }

        function showChoicePanel() {
            cooperateBtn.classList.remove('selected');
            betrayBtn.classList.remove('selected');
            choicePanel.classList.add('visible');
        }
        
        function startTimer(duration, onComplete) {
            // این تابع فعلا در جریان بازی استفاده نمی‌شود اما برای آینده مفید است
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = seconds % 60;
            return `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }
        
        function enableChat(isPrivate, isDisabled = false) {
             chatInput.disabled = isDisabled;
             chatSendBtn.disabled = isDisabled;
             chatInput.placeholder = isDisabled ? "چت غیرفعال است" : (isPrivate ? "با هم‌پیمان خود چت کنید..." : "با همه صحبت کنید...");
        }

        // --- مدیریت چت ---

        async function handleSendMessage(e) {
            e.preventDefault();
            const text = chatInput.value.trim();
            if (text === '') return;

            const isPrivateChat = currentGameState.phase === 'private_chat';
            
            const newMessage = {
                senderUid: currentUser.uid,
                senderName: currentUser.displayName,
                senderAvatar: currentUser.avatarUrl,
                text: text,
                isPrivate: isPrivateChat,
                timestamp: serverTimestamp()
            };
            
            // افزودن پیام به آرایه چت در دیتابیس با arrayUnion
            await updateDoc(gameRef, { chat: arrayUnion(newMessage) });

            chatInput.value = '';
        }

        function addMessageToChatUI(msgData) {
            const { senderName, senderAvatar, text, senderUid, isPrivate, announcement } = msgData;
            
            if (announcement) {
                const msgEl = document.createElement('div');
                msgEl.className = 'chat-message announcement';
                msgEl.textContent = text;
                chatMessagesEl.appendChild(msgEl);
                chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
                return;
            }

            const isSelf = senderUid === currentUser.uid;
            
            // فیلتر کردن پیام‌های خصوصی
            if (isPrivate) {
                const myPair = currentGameState.pairs?.find(p => p.includes(currentUser.uid));
                if (!myPair || !myPair.includes(senderUid)) {
                    return; // اگر پیام خصوصی برای من نیست، نمایش نده
                }
            }

            const msgEl = document.createElement('div');
            msgEl.className = `chat-message ${isSelf ? 'self' : ''} ${isPrivate ? 'private' : ''}`;
            msgEl.innerHTML = `
                <img src="${senderAvatar || 'https://up.20script.ir/file/1d50-defult.png'}" class="chat-message-avatar">
                <div class="chat-message-content">
                    <span class="chat-message-sender">${senderName}</span>
                    <div class="chat-message-bubble">${text}</div>
                </div>`;
            chatMessagesEl.appendChild(msgEl);
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        }

        async function addAnnouncementMessage(text) {
             await updateDoc(gameRef, {
                announcements: arrayUnion(`[${new Date().toLocaleTimeString('fa-IR', { hour: '2-digit', minute:'2-digit'})}] ${text}`)
             });
        }
        
        function setupEventListeners() {
            chatForm.addEventListener('submit', handleSendMessage);
            cooperateBtn.addEventListener('click', () => handlePlayerChoice('cooperate'));
            betrayBtn.addEventListener('click', () => handlePlayerChoice('betray'));
        }

        // --- شروع برنامه ---
        setupEventListeners();
        main();

    </script>
</body>
