        async function joinLobby() {
            const lobbyDocRef = doc(db, "Lobbys_list", lobbyId);
            try {
                await runTransaction(db, async (transaction) => {
                    const lobbyDoc = await transaction.get(lobbyDocRef);
                    if (!lobbyDoc.exists()) throw new Error("ŸÑÿßÿ®€å €åÿßŸÅÿ™ ŸÜÿ¥ÿØ!");
                    let players = lobbyDoc.data().players || [];
                    const playerExists = players.some(p => p.uid === currentUser.uid);

                    if (!playerExists) {
                        if (players.length >= MAX_PLAYERS) throw new Error("ŸÑÿßÿ®€å Ÿæÿ± ÿßÿ≥ÿ™!");

                            uid: currentUser.uid,

                            avatarUrl: currentUserData.avatarUrl || "https://up.20script.ir/file/1d50-defult.png",
                            isReady: false,
                            isSpectator: isCurrentUserAdmin

                        players.push(newPlayer);
                        transaction.update(lobbyDocRef, { players: players, playerCount: players.length });
                    }
                });

            }
        }
        
        function listenToLobbyChanges() {
            const lobbyDocRef = doc(db, "Lobbys_list", lobbyId);
            unsubscribeLobby = onSnapshot(lobbyDocRef, (docSnap) => {
                if (!isCurrentUserInLobby) return;
                if (!docSnap.exists()) {
                    if (unsubscribeLobby) unsubscribeLobby();
                    showNotificationModal("ŸÑÿßÿ®€å ÿ≠ÿ∞ŸÅ ÿ¥ÿØ", "ÿß€åŸÜ ŸÑÿßÿ®€å ÿ™Ÿàÿ≥ÿ∑ ÿ≥ÿßÿ≤ŸÜÿØŸá ÿ≠ÿ∞ŸÅ ÿ¥ÿØŸá ÿßÿ≥ÿ™.", () => window.location.href = './Lobby page.html');
                    return;
                }
                currentLobbyData = docSnap.data();
                const players = currentLobbyData.players || [];
                const wasInLobby = isCurrentUserInLobby;
                isCurrentUserInLobby = players.some(p => p.uid === currentUser.uid);

                if (wasInLobby && !isCurrentUserInLobby) {
                    cleanUpAndLeave("ÿ¥ŸÖÿß ÿ™Ÿàÿ≥ÿ∑ ÿ≥ÿßÿ≤ŸÜÿØŸá ŸÑÿßÿ®€å ÿßÿÆÿ±ÿßÿ¨ ÿ¥ÿØ€åÿØ.", './Lobby page.html');
                    return;
                }
                
                const visiblePlayerCount = players.filter(p => !p.isSpectator).length;
                if(visiblePlayerCount > lastPlayerCount) playSound('sound-player-join');
                else if(visiblePlayerCount < lastPlayerCount) playSound('sound-player-leave');
                lastPlayerCount = visiblePlayerCount;
                
                renderLobby(currentLobbyData);
                if (loadingOverlay.style.display !== 'none') {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => { loadingOverlay.style.display = 'none'; lobbyContainer.style.display = 'flex'; }, 500);
                }

                console.error("Firestore listen error:", error);
                showNotificationModal("ÿÆÿ∑ÿß€å ÿßÿ±ÿ™ÿ®ÿßÿ∑", "ÿßÿ±ÿ™ÿ®ÿßÿ∑ ÿ®ÿß ŸÑÿßÿ®€å ŸÇÿ∑ÿπ ÿ¥ÿØ.", () => window.location.reload());
            });
        }

        function listenToSelfChanges() {
            if (unsubscribeSelf) unsubscribeSelf();
            const selfDocRef = doc(db, 'users', currentUser.uid);
            unsubscribeSelf = onSnapshot(selfDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const latestSelfData = docSnap.data();

                        isCurrentUserAdmin = newAdminStatus;
                        if (currentLobbyData) updateAdminUI(currentLobbyData.players || []);
                    }
                }
            });
        }

        function renderLobby(data) {
            lobbyNameEl.textContent = data.lobbyName;
            const allPlayers = data.players || [];
            isHost = currentUser.uid === data.creatorId;
            const visiblePlayers = allPlayers.filter(p => !p.isSpectator);
            
            leftPlayersEl.innerHTML = '';
            rightPlayersEl.innerHTML = '';
            
            for (let i = 0; i < MAX_PLAYERS; i++) {
                const player = visiblePlayers[i];
                const slot = document.createElement('div');
                slot.className = 'player-slot';
                slot.style.animationDelay = `${(i % 6) * 70}ms`;
                
                if (player) {
                    slot.classList.add('filled');
                    slot.dataset.uid = player.uid;
                    if (player.uid !== currentUser.uid) slot.onclick = () => showPlayerActionModal(player);
                    else slot.style.cursor = 'default';
                    if (player.isReady) slot.classList.add('ready');
                    const hostCrown = player.uid === data.creatorId ? `<div class="host-crown">üëë</div>` : '';
                    slot.innerHTML = `${hostCrown}<img src="${player.avatarUrl || 'https://up.20script.ir/file/1d50-defult.png'}" alt="avatar" class="player-avatar" onerror="this.src='https://up.20script.ir/file/1d50-defult.png';"><p class="player-name">${player.displayName}</p><div class="ready-indicator">‚úî</div>`;
                } else {
                    slot.classList.add('empty');
                    slot.innerHTML = `<span class="empty-text">ÿ¨ÿß€å⁄ØÿßŸá ÿÆÿßŸÑ€å</span>`;
                }
                if (i < 6) leftPlayersEl.appendChild(slot); else rightPlayersEl.appendChild(slot);
            }
            
            const self = allPlayers.find(p => p.uid === currentUser.uid);
            isReady = self ? self.isReady : false;

            if (self && !self.isSpectator) {
                actionBtn.style.display = 'block';
                if (isHost) {
                    const allReady = visiblePlayers.length >= MIN_PLAYERS_TO_START && visiblePlayers.every(p => p.uid === currentUser.uid || p.isReady);
                    actionBtn.textContent = 'ÿ¥ÿ±Ÿàÿπ ÿ®ÿßÿ≤€å';
                    actionBtn.className = 'action-button start-btn';
                    actionBtn.disabled = !allReady;

                    actionBtn.textContent = isReady ? 'ŸÑÿ∫Ÿà ÿ¢ŸÖÿßÿØ⁄Ø€å' : 'ÿ¢ŸÖÿßÿØŸá';

                    actionBtn.disabled = false;

            } else {
                actionBtn.style.display = 'none';

            updateAdminUI(allPlayers);

        function updateAdminUI(allPlayers = []) {
            const adminJoinBtn = document.getElementById('admin-join-btn');
            const self = allPlayers.find(p => p.uid === currentUser.uid);

        function handleAdminJoinGame() {
            showConfirmModal('Ÿæ€åŸàÿ≥ÿ™ŸÜ ÿ®Ÿá ÿ®ÿßÿ≤€å', 'ÿ¢€åÿß ŸÖ€å‚ÄåÿÆŸàÿßŸá€åÿØ ÿ®Ÿá ÿπŸÜŸàÿßŸÜ ÿ®ÿßÿ≤€å⁄©ŸÜ ÿ®Ÿá ŸÑÿßÿ®€å ŸÖŸÑÿ≠ŸÇ ÿ¥Ÿà€åÿØÿü', async () => {
                const lobbyDocRef = doc(db, "Lobbys_list", lobbyId);
                try {
                    await runTransaction(db, async (transaction) => {
                        const lobbyDoc = await transaction.get(lobbyDocRef);
                        if (!lobbyDoc.exists()) throw new Error("ŸÑÿßÿ®€å ÿØ€å⁄Øÿ± Ÿàÿ¨ŸàÿØ ŸÜÿØÿßÿ±ÿØ.");
                        let players = lobbyDoc.data().players || [];
                        const visiblePlayerCount = players.filter(p => !p.isSpectator).length;
                        if (visiblePlayerCount >= MAX_PLAYERS) throw new Error("ŸÑÿßÿ®€å Ÿæÿ± ÿßÿ≥ÿ™ Ÿà ŸÜŸÖ€å‚Äåÿ™ŸàÿßŸÜ€åÿØ ŸÖŸÑÿ≠ŸÇ ÿ¥Ÿà€åÿØ.");
                        const playerIndex = players.findIndex(p => p.uid === currentUser.uid);
                        if (playerIndex > -1) {
                            players[playerIndex].isSpectator = false;
                            transaction.update(lobbyDocRef, { players: players });
                        } else throw new Error("ÿßÿ∑ŸÑÿßÿπÿßÿ™ ÿ¥ŸÖÿß ÿØÿ± ŸÑÿßÿ®€å €åÿßŸÅÿ™ ŸÜÿ¥ÿØ.");
                    });
                } catch (error) {
                    showNotificationModal("ÿÆÿ∑ÿß", error.message);

        async function handleBanFormSubmit(e) {
            e.preventDefault();
            const reason = document.getElementById('ban-reason').value.trim();
            const duration = parseInt(document.getElementById('ban-duration').value, 10);
            const unit = document.getElementById('ban-unit').value;
            if (!reason || !duration || duration <= 0) {
                showNotificationModal('ÿÆÿ∑ÿß', 'ŸÑÿ∑ŸÅÿßŸã ÿØŸÑ€åŸÑ Ÿà ŸÖÿØÿ™ ÿ≤ŸÖÿßŸÜ ŸÖÿπÿ™ÿ®ÿ± Ÿàÿßÿ±ÿØ ⁄©ŸÜ€åÿØ.');
                return;
            }

            const now = new Date();
            let expiryDate = new Date(now);
            if (unit === 'hours') expiryDate.setHours(now.getHours() + duration);
            else if (unit === 'days') expiryDate.setDate(now.getDate() + duration);
            else if (unit === 'weeks') expiryDate.setDate(now.getDate() + (duration * 7));

            const banData = { isBanned: true, banReason: reason, banExpiresAt: expiryDate };
            const userToBanRef = doc(db, 'users', targetUserForAction.uid);
            try {
                await updateDoc(userToBanRef, banData);
                document.getElementById('lobby-ban-user-modal-overlay').classList.remove('visible');
                showNotificationModal('ŸÖŸàŸÅŸÇ€åÿ™', `⁄©ÿßÿ±ÿ®ÿ± ${targetUserForAction.displayName} ÿ®ÿß ŸÖŸàŸÅŸÇ€åÿ™ ŸÖÿ≥ÿØŸàÿØ ÿ¥ÿØ.`);
            } catch (error) {
                showNotificationModal('ÿÆÿ∑ÿß', 'ÿßÿπŸÖÿßŸÑ ŸÖÿ≥ÿØŸàÿØ€åÿ™ ÿ®ÿß ŸÖÿ¥⁄©ŸÑ ŸÖŸàÿßÿ¨Ÿá ÿ¥ÿØ.');
                console.error("Ban Error:", error);
            }
        }

        function cleanUpAndLeave(notificationMessage, redirectUrl) {
            if (unsubscribeLobby) unsubscribeLobby();
            if (unsubscribeChat) unsubscribeChat();
            if (unsubscribeSelf) unsubscribeSelf();
            window.removeEventListener('beforeunload', handleLeaveLobbyOnExit);

            actionBtn.disabled = true;
            leaveLobbyBtn.disabled = true;
            chatInput.disabled = true;
            chatInput.placeholder = notificationMessage;
            
            showNotificationModal("ÿ™Ÿàÿ¨Ÿá", notificationMessage, () => { window.location.href = redirectUrl; });
        }
        
        async function handleLeaveLobbyOnExit() {
            window.removeEventListener('beforeunload', handleLeaveLobbyOnExit);
            if (!isCurrentUserInLobby) return;
            const lobbyDocRef = doc(db, "Lobbys_list", lobbyId);
            try {
                const docSnap = await getDoc(lobbyDocRef);
                if (docSnap.exists()) {
                     if (isHost) {
                        await deleteDoc(lobbyDocRef);
                     } else {
                        await runTransaction(db, async (transaction) => {
                            const lobbyDoc = await transaction.get(lobbyDocRef);
                            if (!lobbyDoc.exists()) return;
                            let players = lobbyDoc.data().players.filter(p => p.uid !== currentUser.uid);
                            transaction.update(lobbyDocRef, { players: players, playerCount: players.length });
                        });
                     }
                }
            } catch (error) { console.error("Error on leave:", error); }
        }
        
        function setupEventListeners() { 
            actionBtn.addEventListener('click', () => isHost ? startGame() : toggleReadyStatus());
            leaveLobbyBtn.addEventListener('click', showLeaveConfirm); 
            window.addEventListener('beforeunload', handleLeaveLobbyOnExit); 
            toggleChatBtn.addEventListener('click', toggleChatPanel);
            closeChatBtn.addEventListener('click', toggleChatPanel);
            chatForm.addEventListener('submit', handleSendMessage);
            clearChatBtn.addEventListener('click', handleClearAllMessages);
            document.getElementById('ban-user-form').addEventListener('submit', handleBanFormSubmit);
            document.getElementById('admin-join-btn').addEventListener('click', handleAdminJoinGame);
        }
        
        async function kickPlayer(uidToKick) { const lobbyDocRef = doc(db, "Lobbys_list", lobbyId); await runTransaction(db, async (transaction) => { const lobbyDoc = await transaction.get(lobbyDocRef); if (!lobbyDoc.exists()) return; let players = lobbyDoc.data().players.filter(p => p.uid !== uidToKick); transaction.update(lobbyDocRef, { players: players, playerCount: players.length }); }); }
        async function toggleReadyStatus() { playSound('sound-ready'); const lobbyDocRef = doc(db, "Lobbys_list", lobbyId); await runTransaction(db, async (transaction) => { const lobbyDoc = await transaction.get(lobbyDocRef); if (!lobbyDoc.exists()) throw new Error("ŸÑÿßÿ®€å €åÿßŸÅÿ™ ŸÜÿ¥ÿØ!"); let players = lobbyDoc.data().players || []; const playerIndex = players.findIndex(p => p.uid === currentUser.uid); if (playerIndex > -1) { players[playerIndex].isReady = !players[playerIndex].isReady; transaction.update(lobbyDocRef, { players: players }); } }); }
        function startGame() { showNotificationModal("ÿ¥ÿ±Ÿàÿπ ÿ®ÿßÿ≤€å!", "ÿ®ÿßÿ≤€å ÿØÿ± ÿ≠ÿßŸÑ ÿ¢ŸÖÿßÿØŸá ÿ≥ÿßÿ≤€å ÿßÿ≥ÿ™... (ÿØÿ± ÿ≠ÿßŸÑ ÿ≠ÿßÿ∂ÿ± ÿ¥ŸÖÿß ÿ®Ÿá ÿµŸÅÿ≠Ÿá ÿßÿµŸÑ€å ŸÖŸÜÿ™ŸÇŸÑ ŸÖ€å‚Äåÿ¥Ÿà€åÿØ)", () => window.location.href = './main.html'); }
        function showLeaveConfirm() { showConfirmModal("ÿÆÿ±Ÿàÿ¨ ÿßÿ≤ ŸÑÿßÿ®€å", "ÿ¢€åÿß ŸÖÿ∑ŸÖÿ¶ŸÜ Ÿáÿ≥ÿ™€åÿØÿü" + (isHost ? " (⁄ÜŸàŸÜ ÿ¥ŸÖÿß ÿ≥ÿßÿ≤ŸÜÿØŸá Ÿáÿ≥ÿ™€åÿØÿå ŸÑÿßÿ®€å ÿ≠ÿ∞ŸÅ ÿÆŸàÿßŸáÿØ ÿ¥ÿØ)" : ""), () => { window.removeEventListener('beforeunload', handleLeaveLobbyOnExit); handleLeaveLobbyOnExit().then(() => window.location.href = './Lobby page.html'); }); }
        function showKickConfirm(playerName, playerUid) { showConfirmModal(`ÿßÿÆÿ±ÿßÿ¨ ${playerName}`, `ÿ¢€åÿß ÿßÿ≤ ÿßÿÆÿ±ÿßÿ¨ ÿß€åŸÜ ÿ®ÿßÿ≤€å⁄©ŸÜ ŸÖÿ∑ŸÖÿ¶ŸÜ Ÿáÿ≥ÿ™€åÿØÿü`, () => kickPlayer(playerUid)); }
        
        function toggleChatPanel() { isChatPanelVisible = !isChatPanelVisible; chatPanel.classList.toggle('visible', isChatPanelVisible); if (isChatPanelVisible) { toggleChatBtn.classList.remove('new-message'); chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight; chatInput.focus(); } }
        function listenToChatMessages() { const chatCollectionRef = collection(db, `Lobbys_list/${lobbyId}/chat`); const q = query(chatCollectionRef, orderBy('timestamp', 'asc')); unsubscribeChat = onSnapshot(q, (snapshot) => { snapshot.docChanges().forEach(change => { if (change.type === 'added') { renderMessage(change.doc.id, change.doc.data()); if (!isChatPanelVisible && change.doc.data().senderUid !== currentUser.uid) { toggleChatBtn.classList.add('new-message'); playSound('sound-new-message'); } } if (change.type === 'removed') { const msgElement = chatMessagesEl.querySelector(`[data-id="${change.doc.id}"]`); if (msgElement) msgElement.remove(); } }); }); }
        function renderMessage(id, data) { const messageDiv = document.createElement('div'); messageDiv.classList.add('chat-message'); messageDiv.dataset.id = id; const isSelf = data.senderUid === currentUser.uid; if (isSelf) messageDiv.classList.add('self'); const deleteButton = (isSelf || isCurrentUserAdmin) ? `<button class="delete-msg-btn" onclick="window.handleDeleteMessage('${id}')" title="ÿ≠ÿ∞ŸÅ Ÿæ€åÿßŸÖ">√ó</button>` : ''; messageDiv.innerHTML = `<img src="${data.senderAvatarUrl || 'https://up.20script.ir/file/1d50-defult.png'}" class="chat-message-avatar" onerror="this.src='https://up.20script.ir/file/1d50-defult.png';"><div class="chat-message-content"><span class="chat-message-sender">${data.senderName}</span><div class="chat-message-bubble">${deleteButton}${data.text}</div></div>`; chatMessagesEl.appendChild(messageDiv); chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight; }
        async function handleSendMessage(e) { e.preventDefault(); if (!isCurrentUserInLobby) { showNotificationModal("ÿßŸÖ⁄©ÿßŸÜ ÿßÿ±ÿ≥ÿßŸÑ Ÿæ€åÿßŸÖ ŸÜ€åÿ≥ÿ™", "ÿ¥ŸÖÿß ÿØ€å⁄Øÿ± ÿØÿ± ÿß€åŸÜ ŸÑÿßÿ®€å ÿ≠ÿ∂Ÿàÿ± ŸÜÿØÿßÿ±€åÿØ."); return; } const messageText = chatInput.value.trim(); if (messageText === '') return; chatInput.disabled = true; const tempMessage = chatInput.value; chatInput.value = ''; try { const chatCollectionRef = collection(db, `Lobbys_list/${lobbyId}/chat`); await addDoc(chatCollectionRef, { text: messageText, senderName: currentUserData.displayName || "ÿ®ÿßÿ≤€å⁄©ŸÜ", senderUid: currentUser.uid, senderAvatarUrl: currentUserData.avatarUrl || "https://up.20script.ir/file/1d50-defult.png", timestamp: serverTimestamp() }); } catch (error) { console.error("Error sending message:", error); chatInput.value = tempMessage; showNotificationModal("ÿÆÿ∑ÿß", "ÿßÿ±ÿ≥ÿßŸÑ Ÿæ€åÿßŸÖ ÿ®ÿß ŸÖÿ¥⁄©ŸÑ ŸÖŸàÿßÿ¨Ÿá ÿ¥ÿØ."); } finally { chatInput.disabled = false; chatInput.focus(); } }
        window.handleDeleteMessage = async function(messageId) { const msgRef = doc(db, `Lobbys_list/${lobbyId}/chat`, messageId); try { await deleteDoc(msgRef); } catch (error) { console.error("Error deleting message:", error); showNotificationModal("ÿÆÿ∑ÿß", "ÿ≠ÿ∞ŸÅ Ÿæ€åÿßŸÖ ÿ®ÿß ŸÖÿ¥⁄©ŸÑ ŸÖŸàÿßÿ¨Ÿá ÿ¥ÿØ."); } }
        async function handleClearAllMessages() { showConfirmModal('Ÿæÿß⁄© ⁄©ÿ±ÿØŸÜ ⁄Üÿ™', 'ÿ¢€åÿß ÿßÿ≤ Ÿæÿß⁄© ⁄©ÿ±ÿØŸÜ ÿ™ŸÖÿßŸÖ Ÿæ€åÿßŸÖ‚ÄåŸáÿß€å ÿß€åŸÜ ŸÑÿßÿ®€å ŸÖÿ∑ŸÖÿ¶ŸÜ Ÿáÿ≥ÿ™€åÿØÿü ÿß€åŸÜ ÿπŸÖŸÑ ÿ∫€åÿ±ŸÇÿßÿ®ŸÑ ÿ®ÿßÿ≤⁄Øÿ¥ÿ™ ÿßÿ≥ÿ™.', async () => { const chatCollectionRef = collection(db, `Lobbys_list/${lobbyId}/chat`); const querySnapshot = await getDocs(query(chatCollectionRef)); if(querySnapshot.empty) return; const batch = writeBatch(db); querySnapshot.forEach(doc => batch.delete(doc.ref)); await batch.commit(); chatMessagesEl.innerHTML = ''; }); }
        
        function showConfirmModal(title, message, onConfirm) { const modal = document.getElementById('confirm-modal'); document.getElementById('confirm-modal-title').textContent = title; document.getElementById('confirm-modal-message').innerHTML = message; const yesBtn = document.getElementById('confirm-modal-yes-btn'); const newYesBtn = yesBtn.cloneNode(true); yesBtn.parentNode.replaceChild(newYesBtn, yesBtn); newYesBtn.onclick = () => { modal.classList.remove('visible'); if (onConfirm) onConfirm(); }; document.getElementById('confirm-modal-no-btn').onclick = () => modal.classList.remove('visible'); modal.onclick = (e) => { if (e.target === modal) modal.classList.remove('visible'); }; modal.classList.add('visible'); }
        function showNotificationModal(title, message, onOk) { const modal = document.getElementById('notification-modal'); document.getElementById('notification-modal-title').textContent = title; document.getElementById('notification-modal-message').textContent = message; const okBtn = document.getElementById('notification-modal-ok-btn'); const newOkBtn = okBtn.cloneNode(true); okBtn.parentNode.replaceChild(newOkBtn, okBtn); const closeModal = () => { modal.classList.remove('visible'); if (onOk) onOk(); }; newOkBtn.onclick = closeModal; modal.onclick = (e) => { if (e.target === modal) closeModal(); }; modal.classList.add('visible'); }

        main();
    </script>
