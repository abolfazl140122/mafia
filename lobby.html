        function showConfirmModal(title, message, onConfirm) { 
            const modal = document.getElementById('confirm-modal'); 
            document.getElementById('confirm-modal-title').textContent = title; 
            document.getElementById('confirm-modal-message').innerHTML = message; 
            const yesBtn = document.getElementById('confirm-modal-yes-btn'); 
            const newYesBtn = yesBtn.cloneNode(true); 
            yesBtn.parentNode.replaceChild(newYesBtn, yesBtn); 
            newYesBtn.onclick = () => { modal.classList.remove('visible'); if (onConfirm) onConfirm(); }; 
            document.getElementById('confirm-modal-no-btn').onclick = () => modal.classList.remove('visible'); 
            modal.onclick = (e) => { if (e.target === modal) modal.classList.remove('visible'); }; 
            modal.classList.add('visible'); 
        }

        function showNotificationModal(title, message, onOk) { 
            const modal = document.getElementById('notification-modal'); 
            document.getElementById('notification-modal-title').textContent = title; 
            document.getElementById('notification-modal-message').textContent = message; 
            const okBtn = document.getElementById('notification-modal-ok-btn'); 
            const newOkBtn = okBtn.cloneNode(true); 
            okBtn.parentNode.replaceChild(newOkBtn, okBtn); 
            const closeModal = () => { modal.classList.remove('visible'); if (onOk) onOk(); }; 
            newOkBtn.onclick = closeModal; 
            modal.onclick = (e) => { if (e.target === modal) closeModal(); };
