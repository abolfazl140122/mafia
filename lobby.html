<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>لابی بازی - شهر مافیا</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #ffc947;
            --dark-red: #8c4843;
            --darker-red: #5a2c2a;
            --text-light: #f0e6d2;
            --text-secondary: #c5a687;
            --bg-dark: #1a140e;
            --border-color: #5c4a3a;
            --green-ready: #2ecc71;
            --chat-bg: rgba(26, 20, 14, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body {
            height: 100%;
            overflow: hidden;
            background-color: #111; /* Darker background for the new theme */
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #background-blurry {
            position: fixed; top: -20px; left: -20px; width: calc(100% + 40px); height: calc(100% + 40px);
            background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg');
            background-size: cover; background-position: center center; filter: blur(10px) brightness(0.4); z-index: -1;
        }
        
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease;
        }
        .loader {
            border: 6px solid #f3f3f330; border-top: 6px solid var(--primary-gold);
            border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 20px; font-size: 1.1rem; font-weight: 700; }

        .lobby-container {
            width: 100%; height: 100%;
            position: relative;
        }

        /* --- START: New Game Screen Layout --- */
        .game-screen {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
        }
        
        #central-panel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: clamp(280px, 40vw, 450px);
            aspect-ratio: 2.5 / 1; /* Aspect ratio from the image */
            background-image: url('https://up.20script.ir/file/e9ab-IMG-20250913-213419-770-removebg-preview.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        #players-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            padding: 2vh 5vw;
        }

        .player-slot {
            position: absolute;
            width: clamp(60px, 11vh, 90px);
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            animation: slot-fade-in 0.6s cubic-bezier(0.25, 0.8, 0.25, 1) forwards;
            opacity: 0;
        }
        @keyframes slot-fade-in { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        
        .player-avatar, .empty-avatar {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #4a382a;
            box-shadow: 0 5px 15px rgba(0,0,0,0.6);
            transition: all 0.3s ease;
        }

        .empty-avatar {
            background-image: url('https://up.20script.ir/file/2639-IMG-20250913-213414-674-removebg-preview.png');
            background-size: cover;
            opacity: 0.6;
        }

        .player-number {
            position: absolute;
            top: -5px;
            left: -15px;
            background-color: rgba(0,0,0,0.7);
            color: var(--primary-gold);
            font-weight: 900;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid var(--border-color);
            z-index: 10;
        }
        
        .player-name {
            position: absolute;
            bottom: -20px;
            width: 120%;
            text-align: center;
            font-size: clamp(0.7rem, 1.8vh, 0.9rem);
            font-weight: 700;
            color: var(--text-light);
            text-shadow: 0 2px 4px #000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .host-crown { position: absolute; top: -10px; right: -10px; font-size: 2rem; z-index: 11; filter: drop-shadow(0 2px 3px #000); }
        .ready-indicator { display: none; } /* Hide old indicator */

        /* --- Player Slot Positioning --- */
        /* Left Column */
        .player-slot[data-position="1"] { top: 3%; left: 3%; }
        .player-slot[data-position="2"] { top: 22%; left: 5%; }
        .player-slot[data-position="3"] { top: 41%; left: 3%; }
        .player-slot[data-position="4"] { top: 60%; left: 5%; }
        .player-slot[data-position="5"] { top: 79%; left: 3%; }
        /* Right Column */
        .player-slot[data-position="6"] { top: 3%; right: 3%; }
        .player-slot[data-position="7"] { top: 22%; right: 5%; }
        .player-slot[data-position="8"] { top: 41%; right: 3%; }
        .player-slot[data-position="9"] { top: 60%; right: 5%; }
        .player-slot[data-position="10"] { top: 79%; right: 3%; }
        /* Optional 11 and 12 */
        .player-slot[data-position="11"] { bottom: 3%; left: 25%; }
        .player-slot[data-position="12"] { bottom: 3%; right: 25%; }

        /* Ready & Kickable States */
        .player-slot.ready .player-avatar { 
            border-color: var(--green-ready); 
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.8), 0 0 25px rgba(46, 204, 113, 0.5);
        }
        .player-slot.filled.kickable { cursor: pointer; }
        .player-slot.filled.kickable::after { content: 'اخراج'; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(231, 76, 60, 0.85); color: white; font-size: 1.1rem; font-weight: 900; opacity: 0; visibility: hidden; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; border-radius: 50%; }
        .player-slot.filled.kickable:hover::after { opacity: 1; visibility: visible; }
        
        .lobby-footer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 100;
        }

        .leave-button {
             background: linear-gradient(145deg, #a13d3d, #7c1f1f); border: 1px solid #ff8f8f;
             color: white; padding: 10px 18px; border-radius: 12px; font-weight: 700; font-size: 1rem; cursor: pointer; transition: all 0.2s ease;
             box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }
        .leave-button:hover { transform: scale(1.05); }

        .action-button {
            padding: 12px 30px; font-size: 1.2rem; font-weight: 900;
            border-radius: 12px; border: none; cursor: pointer; transition: all 0.3s ease;
            color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.5); position: relative; overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .action-button::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(to bottom, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 20%); transform: rotate(25deg); }
        .action-button.ready-btn { background: linear-gradient(145deg, #27ae60, #229954); border: 2px solid #58d68d; }
        .action-button.unready-btn { background: linear-gradient(145deg, #c0392b, #a93226); border: 2px solid #e67e22; }
        .action-button.start-btn { background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border: 2px solid var(--primary-gold); }
        .action-button:disabled { background: linear-gradient(145deg, #7f8c8d, #626567); border-color: #95a5a6; cursor: not-allowed; opacity: 0.6; }
        .action-button:not(:disabled):hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .action-button.start-btn:not(:disabled) { animation: pulse-start 2s infinite; }
        @keyframes pulse-start { 0% { box-shadow: 0 0 0 0 rgba(255, 201, 71, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 201, 71, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 201, 71, 0); } }

        /* --- START: Chat System Styles (Modified for new Layout) --- */
        #toggle-chat-btn {
            width: 55px; height: 55px; border-radius: 50%;
            background-color: var(--primary-gold); color: var(--darker-red); border: 2px solid var(--text-light);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        #toggle-chat-btn:hover { transform: scale(1.1); }
        #toggle-chat-btn.new-message::after { content: ''; position: absolute; top: 0; right: 0; width: 14px; height: 14px; background-color: #e53e3e; border-radius: 50%; border: 2px solid var(--bg-dark); animation: pulse-new-message 1.5s infinite; }
        @keyframes pulse-new-message { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        #toggle-chat-btn svg { width: 28px; height: 28px; fill: currentColor; }

        #chat-panel {
            position: fixed;
            bottom: 0; left: 0; right: 0; margin: auto;
            width: 100%;
            max-width: 600px;
            height: 45%;
            background-color: var(--chat-bg);
            backdrop-filter: blur(8px);
            border-top: 2px solid var(--border-color);
            border-radius: 20px 20px 0 0;
            display: flex; flex-direction: column;
            z-index: 999;
            box-shadow: 0 -8px 30px rgba(0,0,0,0.6);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: translateY(100%); /* Start hidden below the screen */
        }
        #chat-panel.visible { transform: translateY(0); }
        
        .chat-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .chat-header h3 { font-size: 1.1rem; color: var(--primary-gold); font-weight: 700; }
        .chat-header-buttons { display: flex; align-items: center; gap: 10px; }
        #clear-chat-btn { background: none; border: none; color: #e74c3c; cursor: pointer; font-size: 1.2rem; display: none; }
        #clear-chat-btn:hover { color: #ff7675; }
        #close-chat-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 1.5rem; line-height: 1; padding: 5px; }
        #close-chat-btn:hover { color: white; }

        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 10px 15px; display: flex; flex-direction: column; gap: 12px; }
        #chat-messages::-webkit-scrollbar { width: 6px; }
        #chat-messages::-webkit-scrollbar-track { background: transparent; }
        #chat-messages::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 3px; }

        .chat-message { display: flex; align-items: flex-start; gap: 10px; }
        .chat-message.self { align-self: flex-end; flex-direction: row-reverse; }
        .chat-message-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; flex-shrink: 0; border: 2px solid var(--border-color); }
        .chat-message-content { display: flex; flex-direction: column; max-width: calc(100% - 42px); }
        .chat-message-sender { font-size: 0.8rem; font-weight: 700; color: var(--primary-gold); margin-bottom: 3px; }
        .chat-message.self .chat-message-sender { color: var(--green-ready); text-align: right; }
        .chat-message-bubble { background-color: #332a20; padding: 8px 12px; border-radius: 12px; font-size: 0.9rem; line-height: 1.5; word-wrap: break-word; position: relative; }
        .chat-message.self .chat-message-bubble { background-color: #2a3a30; }
        .delete-msg-btn { position: absolute; top: -8px; left: -8px; width: 20px; height: 20px; background-color: #c0392b; color: white; border: none; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 12px; opacity: 0; transition: all 0.2s ease; }
        .chat-message.self:hover .delete-msg-btn { opacity: 1; }

        #chat-form { display: flex; padding: 10px 15px; border-top: 1px solid var(--border-color); gap: 10px; flex-shrink: 0; }
        #chat-input { flex-grow: 1; background-color: rgba(0,0,0,0.3); border: 1px solid var(--border-color); border-radius: 8px; padding: 10px; color: var(--text-light); font-family: 'Vazirmatn', sans-serif; font-size: 0.9rem; }
        #chat-input:focus { outline: none; border-color: var(--primary-gold); }
        #chat-send-btn { background-color: var(--primary-gold); border: none; border-radius: 8px; color: var(--darker-red); font-weight: 900; padding: 0 15px; cursor: pointer; transition: background-color 0.2s ease; }
        #chat-send-btn:hover { background-color: #ffd46d; }
        /* --- END: Chat System Styles --- */

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0s 0.3s; }
        .modal-overlay.visible { opacity: 1; visibility: visible; transition: opacity 0.3s ease; }
        .modal-content { background: linear-gradient(145deg, #3c3022, var(--bg-dark)); border: 2px solid var(--border-color); border-radius: 16px; padding: 25px; width: 90%; max-width: 380px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-title { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 20px; }
        .modal-message { font-size: 1rem; line-height: 1.6; margin-bottom: 25px; }
        .modal-buttons { display: flex; gap: 15px; }
        .modal-button { flex-grow: 1; padding: 12px; font-size: 1rem; font-weight: 700; border-radius: 8px; cursor: pointer; border: 1px solid; }
        .modal-button.primary { color: white; background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border-color: var(--primary-gold); }
        .modal-button.secondary { color: var(--text-light); background: linear-gradient(145deg, #504436, #332a20); border-color: var(--border-color); }
    </style>
</head>
<body>

    <div id="background-blurry"></div>
    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال ورود به لابی...</p>
    </div>

    <div class="lobby-container" style="display: none;">
        <main class="game-screen">
            <div id="central-panel"></div>
            <div id="players-container">
                <!-- Player slots will be generated here by JavaScript -->
            </div>
            
            <footer class="lobby-footer">
                 <button id="leave-lobby-btn" class="leave-button">خروج</button>
                 <button id="action-btn" class="action-button ready-btn">آماده</button>
                 <button id="toggle-chat-btn" title="باز کردن چت">
                    <svg viewBox="0 0 24 24"><path d="M20,2H4A2,2,0,0,0,2,4V22l4-4H20a2,2,0,0,0,2-2V4A2,2,0,0,0,20,2Z"/></svg>
                </button>
            </footer>
        </main>
    </div>
    
    <div id="chat-panel">
        <div class="chat-header">
            <h3>چت لابی</h3>
            <div class="chat-header-buttons">
                <button id="clear-chat-btn" title="پاک کردن کل چت">🗑️</button>
                <button id="close-chat-btn" title="بستن چت">&times;</button>
            </div>
        </div>
        <div id="chat-messages"></div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="پیام خود را بنویسید..." autocomplete="off">
            <button type="submit" id="chat-send-btn">ارسال</button>
        </form>
    </div>

    <div id="confirm-modal" class="modal-overlay"> <div class="modal-content"> <h2 id="confirm-modal-title" class="modal-title"></h2> <p id="confirm-modal-message" class="modal-message"></p> <div class="modal-buttons"> <button id="confirm-modal-yes-btn" class="modal-button primary">بله</button> <button id="confirm-modal-no-btn" class="modal-button secondary">خیر</button> </div> </div> </div>
    <div id="notification-modal" class="modal-overlay"> <div class="modal-content"> <h2 id="notification-modal-title" class="modal-title">توجه</h2> <p id="notification-modal-message" class="modal-message"></p> <div class="modal-buttons"> <button id="notification-modal-ok-btn" class="modal-button primary">متوجه شدم</button> </div> </div> </div>

    <audio id="sound-player-join" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
    <audio id="sound-player-leave" src="https://assets.mixkit.co/sfx/preview/mixkit-player-losing-or-failing-2042.mp3" preload="auto"></audio>
    <audio id="sound-ready" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-positive-video-game-notification-interface-265.mp3" preload="auto"></audio>
    <audio id="sound-new-message" src="https://assets.mixkit.co/sfx/preview/mixkit-message-pop-alert-2354.mp3" preload="auto"></audio>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, runTransaction, getDoc, collection, addDoc, writeBatch, deleteDoc, getDocs, serverTimestamp, orderBy, query } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Config & Elements ---
        const MAX_PLAYERS = 10; // Changed to 10 based on design, can be 12
        const MIN_PLAYERS_TO_START = 2;
        const firebaseConfig = {
          apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
          authDomain: "mafia-9fcbf.firebaseapp.com",
          projectId: "mafia-9fcbf",
          storageBucket: "mafia-9fcbf.appspot.com",
          messagingSenderId: "471627157488",
          appId: "1:471627157488:web:92f008548a5596619a5735",
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loadingOverlay = document.getElementById('loading-overlay');
        const lobbyContainer = document.querySelector('.lobby-container');
        const playersContainerEl = document.getElementById('players-container'); // New players container
        const actionBtn = document.getElementById('action-btn');
        const leaveLobbyBtn = document.getElementById('leave-lobby-btn');
        
        // --- Chat Elements ---
        const toggleChatBtn = document.getElementById('toggle-chat-btn');
        const chatPanel = document.getElementById('chat-panel');
        const closeChatBtn = document.getElementById('close-chat-btn');
        const chatMessagesEl = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const clearChatBtn = document.getElementById('clear-chat-btn');
        
        let currentUser = null;
        let currentUserData = {};
        let lobbyId = null;
        let unsubscribeLobby = null;
        let unsubscribeChat = null;
        let isHost = false;
        let isReady = false;
        let lastPlayerCount = 0;
        let isChatPanelVisible = false;

        function playSound(soundId) { try { document.getElementById(soundId).play(); } catch(e) { console.warn("Sound play failed", e); } }

        async function main() {
            lobbyId = new URLSearchParams(window.location.search).get('id');
            if (!lobbyId) {
                showNotificationModal("خطا", "شناسه لابی نامعتبر است. بازگشت به لیست لابی‌ها...", () => window.location.href = './Lobby page.html');
                return;
            }

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    const userDocRef = doc(db, 'users', user.uid);
                    const userDocSnap = await getDoc(userDocRef);
                    currentUserData = userDocSnap.exists() ? userDocSnap.data() : { displayName: user.displayName, avatarUrl: user.photoURL };
                    await joinLobby();
                    listenToLobbyChanges();
                    listenToChatMessages();
                    setupEventListeners();
                } else {
                    window.location.href = './login.html';
                }
            });
        }

        async function joinLobby() {
            const lobbyDocRef = doc(db, "Lobbys_list", lobbyId);
            try {
                await runTransaction(db, async (transaction) => {
                    const lobbyDoc = await transaction.get(lobbyDocRef);
                    if (!lobbyDoc.exists()) throw new Error("لابی یافت نشد!");
                    let players = lobbyDoc.data().players || [];
                    const playerExists = players.some(p => p.uid === currentUser.uid);
                    if (!playerExists) {
                        if (players.length >= MAX_PLAYERS) throw new Error("لابی پر است!");
                        players.push({ uid: currentUser.uid, displayName: currentUserData.displayName || "بازیکن", avatarUrl: currentUserData.avatarUrl || "https://i.imgur.com/T2bT1tG.png", isReady: false });
                        transaction.update(lobbyDocRef, { players: players, playerCount: players.length });
                    }
                });
            } catch (error) {
                showNotificationModal("خطا در ورود", `خطا در ورود به لابی: ${error.message}`, () => window.location.href = './Lobby page.html');
            }
        }
        
        function listenToLobbyChanges() {
            const lobbyDocRef = doc(db, "Lobbys_list", lobbyId);
            unsubscribeLobby = onSnapshot(lobbyDocRef, async (docSnap) => {
                if (!docSnap.exists()) {
                    showNotificationModal("لابی حذف شد", "این لابی توسط سازنده یا مدیر حذف شده است.", () => window.location.href = './Lobby page.html');
                    return;
                }
                const lobbyData = docSnap.data();
                const players = lobbyData.players || [];
                if(players.length > lastPlayerCount) playSound('sound-player-join');
                else if(players.length < lastPlayerCount) playSound('sound-player-leave');
                lastPlayerCount = players.length;
                
                renderLobby(lobbyData);
                if (loadingOverlay.style.display !== 'none') {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => { loadingOverlay.style.display = 'none'; lobbyContainer.style.display = 'block'; }, 500);
                }
            }, (error) => {
                console.error("Firestore listen error:", error);
                showNotificationModal("خطای ارتباط", "ارتباط با لابی قطع شد. لطفاً از اتصال اینترنت خود اطمینان حاصل کرده و صفحه را رفرش کنید.", () => window.location.reload());
            });
        }
        
        // --- RENDER FUNCTION MODIFIED FOR NEW LAYOUT ---
        function renderLobby(data) {
            const players = data.players || [];
            isHost = currentUser.uid === data.creatorId;
            clearChatBtn.style.display = isHost ? 'block' : 'none';

            playersContainerEl.innerHTML = '';
            
            // Create a map for quick player lookup by index
            const playerMap = new Map(players.map((p, index) => [index, p]));
            
            for (let i = 0; i < MAX_PLAYERS; i++) {
                const player = playerMap.get(i);
                const slot = document.createElement('div');
                slot.className = 'player-slot';
                slot.dataset.position = i + 1; // For CSS positioning
                slot.style.animationDelay = `${i * 70}ms`;
                
                if (player) {
                    slot.classList.add('filled');
                    slot.dataset.uid = player.uid; 
                    if (player.isReady) slot.classList.add('ready');
                    
                    const hostCrown = player.uid === data.creatorId ? `<div class="host-crown">👑</div>` : '';
                    
                    slot.innerHTML = `
                        ${hostCrown}
                        <div class="player-number">${i + 1}</div>
                        <img src="${player.avatarUrl || 'https://i.imgur.com/T2bT1tG.png'}" alt="avatar" class="player-avatar">
                        <p class="player-name">${player.displayName}</p>
                    `;
                    if (isHost && player.uid !== currentUser.uid) {
                        slot.classList.add('kickable');
                        slot.title = `برای اخراج ${player.displayName} کلیک کنید`;
                        slot.onclick = () => showKickConfirm(player.displayName, player.uid);
                    }
                } else {
                    slot.classList.add('empty');
                    slot.innerHTML = `
                        <div class="player-number">${i + 1}</div>
                        <div class="empty-avatar"></div>
                    `;
                }
                playersContainerEl.appendChild(slot);
            }
            
            const self = players.find(p => p.uid === currentUser.uid);
            isReady = self ? self.isReady : false;

            if (isHost) {
                const allReady = players.length >= MIN_PLAYERS_TO_START && players.every(p => p.uid === currentUser.uid || p.isReady);
                actionBtn.textContent = 'شروع بازی';
                actionBtn.className = 'action-button start-btn';
                actionBtn.disabled = !allReady;
            } else {
                actionBtn.textContent = isReady ? 'لغو آمادگی' : 'آماده';
                actionBtn.className = `action-button ${isReady ? 'unready-btn' : 'ready-btn'}`;
                actionBtn.disabled = false;
            }
        }

        // --- CORE LOGIC FUNCTIONS (Unchanged) ---
        async function handleActionClick() { if (isHost) { showNotificationModal("شروع بازی!", "بازی در حال آماده سازی است... (در حال حاضر شما به صفحه اصلی منتقل می‌شوید)", () => window.location.href = './main.html'); } else { await toggleReadyStatus(); playSound('sound-ready'); } }
        async function toggleReadyStatus() { const lobbyDocRef = doc(db, "Lobbys_list", lobbyId); await runTransaction(db, async (transaction) => { const lobbyDoc = await transaction.get(lobbyDocRef); if (!lobbyDoc.exists()) throw new Error("لابی یافت نشد!"); let players = lobbyDoc.data().players || []; const playerIndex = players.findIndex(p => p.uid === currentUser.uid); if (playerIndex > -1) { players[playerIndex].isReady = !players[playerIndex].isReady; transaction.update(lobbyDocRef, { players: players }); } }); }
        async function kickPlayer(uidToKick) { const lobbyDocRef = doc(db, "Lobbys_list", lobbyId); await runTransaction(db, async (transaction) => { const lobbyDoc = await transaction.get(lobbyDocRef); if (!lobbyDoc.exists()) return; let players = lobbyDoc.data().players.filter(p => p.uid !== uidToKick); transaction.update(lobbyDocRef, { players: players, playerCount: players.length }); }); }
        
        async function handleLeaveLobby() {
            window.removeEventListener('beforeunload', handleLeaveLobby);
            if (unsubscribeLobby) unsubscribeLobby();
            if (unsubscribeChat) unsubscribeChat();

            const lobbyDocRef = doc(db, "Lobbys_list", lobbyId);
            try {
                const docSnap = await getDoc(lobbyDocRef);
                if (docSnap.exists()) {
                     if (isHost) {
                        await deleteDoc(lobbyDocRef);
                     } else {
                        await runTransaction(db, async (transaction) => {
                            const lobbyDoc = await transaction.get(lobbyDocRef);
                            if (!lobbyDoc.exists()) return;
                            let players = lobbyDoc.data().players.filter(p => p.uid !== currentUser.uid);
                            transaction.update(lobbyDocRef, { players: players, playerCount: players.length });
                        });
                     }
                }
            } finally {
                window.location.href = './Lobby page.html';
            }
        }
        
        // --- CHAT FUNCTIONS (Logic Unchanged, works with new UI) ---
        function toggleChatPanel() {
            isChatPanelVisible = !isChatPanelVisible;
            chatPanel.classList.toggle('visible', isChatPanelVisible);
            if (isChatPanelVisible) {
                toggleChatBtn.classList.remove('new-message');
                chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
                chatInput.focus();
            }
        }

        function listenToChatMessages() {
            const chatCollectionRef = collection(db, `Lobbys_list/${lobbyId}/chat`);
            const q = query(chatCollectionRef, orderBy('timestamp', 'asc'));
            
            unsubscribeChat = onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added') {
                        renderMessage(change.doc.id, change.doc.data());
                        if (!isChatPanelVisible && change.doc.data().senderUid !== currentUser.uid) {
                            toggleChatBtn.classList.add('new-message');
                            playSound('sound-new-message');
                        }
                    }
                    if (change.type === 'removed') {
                        const msgElement = chatMessagesEl.querySelector(`[data-id="${change.doc.id}"]`);
                        if (msgElement) msgElement.remove();
                    }
                });
            });
        }

        function renderMessage(id, data) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message');
            messageDiv.dataset.id = id;
            const isSelf = data.senderUid === currentUser.uid;
            if (isSelf) messageDiv.classList.add('self');
            const deleteButton = isSelf ? `<button class="delete-msg-btn" onclick="window.handleDeleteMessage('${id}')" title="حذف پیام">×</button>` : '';
            messageDiv.innerHTML = `<img src="${data.senderAvatarUrl || 'https://i.imgur.com/T2bT1tG.png'}" class="chat-message-avatar"><div class="chat-message-content"><span class="chat-message-sender">${data.senderName}</span><div class="chat-message-bubble">${deleteButton}${data.text}</div></div>`;
            chatMessagesEl.appendChild(messageDiv);
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        }
        
        async function handleSendMessage(e) {
            e.preventDefault();
            const messageText = chatInput.value.trim();
            if (messageText === '') return;
            chatInput.disabled = true;
            const tempMessage = chatInput.value;
            chatInput.value = '';
            try {
                const chatCollectionRef = collection(db, `Lobbys_list/${lobbyId}/chat`);
                await addDoc(chatCollectionRef, { text: messageText, senderName: currentUserData.displayName || "بازیکن", senderUid: currentUser.uid, senderAvatarUrl: currentUserData.avatarUrl || "https://i.imgur.com/T2bT1tG.png", timestamp: serverTimestamp() });
            } catch (error) {
                console.error("Error sending message:", error);
                chatInput.value = tempMessage;
                showNotificationModal("خطا", "ارسال پیام با مشکل مواجه شد.", ()=>{});
            } finally {
                chatInput.disabled = false;
                chatInput.focus();
            }
        }

        window.handleDeleteMessage = async function(messageId) {
            const msgRef = doc(db, `Lobbys_list/${lobbyId}/chat`, messageId);
            try { await deleteDoc(msgRef); } catch (error) { console.error("Error deleting message:", error); showNotificationModal("خطا", "حذف پیام با مشکل مواجه شد.", ()=>{}); }
        }
        
        async function handleClearAllMessages() {
            showConfirmModal('پاک کردن چت', 'آیا از پاک کردن تمام پیام‌های این لابی مطمئن هستید؟ این عمل غیرقابل بازگشت است.', async () => {
                const chatCollectionRef = collection(db, `Lobbys_list/${lobbyId}/chat`);
                const querySnapshot = await getDocs(query(chatCollectionRef));
                if(querySnapshot.empty) return;
                const batch = writeBatch(db);
                querySnapshot.forEach(doc => batch.delete(doc.ref));
                await batch.commit();
                chatMessagesEl.innerHTML = '';
            });
        }

        // --- EVENT LISTENERS & MODALS (Unchanged) ---
        function setupEventListeners() { 
            actionBtn.addEventListener('click', handleActionClick); 
            leaveLobbyBtn.addEventListener('click', showLeaveConfirm); 
            window.addEventListener('beforeunload', handleLeaveLobby); 
            toggleChatBtn.addEventListener('click', toggleChatPanel);
            closeChatBtn.addEventListener('click', toggleChatPanel);
            chatForm.addEventListener('submit', handleSendMessage);
            clearChatBtn.addEventListener('click', handleClearAllMessages);
        }
        
        function showLeaveConfirm() { showConfirmModal("خروج از لابی", "آیا مطمئن هستید؟" + (isHost ? " (چون شما سازنده هستید، لابی حذف خواهد شد)" : ""), handleLeaveLobby); }
        function showKickConfirm(playerName, playerUid) { showConfirmModal(`اخراج ${playerName}`, `آیا از اخراج این بازیکن مطمئن هستید؟`, () => kickPlayer(playerUid)); }
        function showConfirmModal(title, message, onConfirm) { const modal = document.getElementById('confirm-modal'); document.getElementById('confirm-modal-title').textContent = title; document.getElementById('confirm-modal-message').textContent = message; const yesBtn = document.getElementById('confirm-modal-yes-btn'); const newYesBtn = yesBtn.cloneNode(true); yesBtn.parentNode.replaceChild(newYesBtn, yesBtn); newYesBtn.onclick = () => { modal.classList.remove('visible'); onConfirm(); }; document.getElementById('confirm-modal-no-btn').onclick = () => modal.classList.remove('visible'); modal.onclick = (e) => { if (e.target === modal) modal.classList.remove('visible'); }; modal.classList.add('visible'); }
        function showNotificationModal(title, message, onOk) { const modal = document.getElementById('notification-modal'); document.getElementById('notification-modal-title').textContent = title; document.getElementById('notification-modal-message').textContent = message; const okBtn = document.getElementById('notification-modal-ok-btn'); const newOkBtn = okBtn.cloneNode(true); okBtn.parentNode.replaceChild(newOkBtn, okBtn); const closeModal = () => { modal.classList.remove('visible'); if (onOk) onOk(); }; newOkBtn.onclick = closeModal; modal.onclick = (e) => { if (e.target === modal) closeModal(); }; modal.classList.add('visible'); }

        main();
    </script>
