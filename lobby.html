        html, body {

        body::before {

        .game-container {

        .player-card {

        .player-card.creator::before {

        .player-avatar {

            overflow: hidden;
        }
        
        .player-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .player-avatar.empty {
             border: 2px dashed var(--border-color);
             background: transparent;
        }

        .player-name {
            font-size: clamp(0.6rem, 2.5vw, 0.8rem); /* Responsive font size */
            font-weight: 700;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

        }

        /* --- Center Board --- */
        .board-center {
            width: 100%;

        .policy-track {

        .policy-track::after {

        }
        .track-liberal::after {

        .track-fascist {

        }
        .track-fascist::after {
             content: 'ŸÖÿßŸÅ€åÿß';

        .policy-slot {

        .control-btn {

</head>
<body>

    <div class="game-container">
        <!-- 6 Players on Top -->
        <div class="player-row" id="top-row">
            <!-- Player cards will be generated by JS -->
        </div>

        <!-- Center Board -->
        <div class="board-center">
            <div class="policy-track track-liberal" data-title="ÿ¥Ÿáÿ±ŸàŸÜÿØ">
                <div class="policy-slot"></div>

                <div class="policy-slot"></div>

            <div class="policy-track track-fascist" data-title="ŸÖÿßŸÅ€åÿß">
                <div class="policy-slot"></div>

        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="control-btn" title="ÿÆÿ±Ÿàÿ¨">üö™</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, collection, onSnapshot, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
          authDomain: "mafia-9fcbf.firebaseapp.com",
          projectId: "mafia-9fcbf",
          storageBucket: "mafia-9fcbf.appspot.com",
          messagingSenderId: "471627157488",
          appId: "1:471627157488:web:92f008548a5596619a5735",
          measurementId: "G-0PDHDWC6NV"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const topRow = document.getElementById('top-row');
        const bottomRow = document.getElementById('bottom-row');

        let currentUser = null;
        let lobbyId = null;
        let lobbyCreatorId = null;

        // --- Render Player Cards ---
        function renderPlayerSlots(players = []) {
            topRow.innerHTML = '';
            bottomRow.innerHTML = '';
            
            const totalSlots = 12;
            
            for (let i = 0; i < totalSlots; i++) {
                const player = players[i];
                const card = document.createElement('div');
                card.className = 'player-card';

                let avatarHTML = '<div class="player-avatar empty"></div>';
                let nameHTML = '<p class="player-name">ÿ¨ÿß€å⁄ØÿßŸá ÿÆÿßŸÑ€å</p>';

                if (player) {
                    // Check if this player is the creator
                    if (player.uid === lobbyCreatorId) {
                        card.classList.add('creator');
                    }
                    const avatarSrc = player.photoURL || 'https://via.placeholder.com/50'; // Default avatar
                    avatarHTML = `<div class="player-avatar"><img src="${avatarSrc}" alt="Avatar"></div>`;
                    nameHTML = `<p class="player-name">${player.displayName || '⁄©ÿßÿ±ÿ®ÿ±'}</p>`;
                }
                
                card.innerHTML = avatarHTML + nameHTML;

                if (i < 6) {
                    topRow.appendChild(card);
                } else {
                    bottomRow.appendChild(card);
                }
            }
        }
        
        // --- Main Logic ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const params = new URLSearchParams(window.location.search);
                lobbyId = params.get('id');

                if (!lobbyId) {
                    alert('ÿ¥ŸÜÿßÿ≥Ÿá ŸÑÿßÿ®€å ŸÜÿßŸÖÿπÿ™ÿ®ÿ± ÿßÿ≥ÿ™. ÿ®ÿßÿ≤⁄Øÿ¥ÿ™ ÿ®Ÿá ŸÑ€åÿ≥ÿ™ ŸÑÿßÿ®€å‚ÄåŸáÿß...');
                    window.location.href = './lobby-list.html'; // Or your lobby list page name
                    return;
                }

                const lobbyRef = doc(db, 'Lobbys list', lobbyId);
                const playersRef = collection(db, 'Lobbys list', lobbyId, 'players');
                
                // Get lobby info once to find the creator
                const lobbySnap = await getDoc(lobbyRef);
                if (lobbySnap.exists()) {
                    lobbyCreatorId = lobbySnap.data().creatorId;
                } else {
                     alert('ÿß€åŸÜ ŸÑÿßÿ®€å ÿØ€å⁄Øÿ± Ÿàÿ¨ŸàÿØ ŸÜÿØÿßÿ±ÿØ.');
                     window.location.href = './lobby-list.html';
                     return;
                }


                // Add user to the lobby if not already in
                const playerDocRef = doc(playersRef, currentUser.uid);
                const playerDocSnap = await getDoc(playerDocRef);

                if (!playerDocSnap.exists()) {
                    try {
                        await setDoc(playerDocRef, {
                            uid: currentUser.uid,
                            displayName: currentUser.displayName,
                            photoURL: currentUser.photoURL,
                            joinedAt: serverTimestamp()
                        });
                    } catch (error) {
                        console.error("Failed to join lobby:", error);
                        alert("ÿÆÿ∑ÿß ÿØÿ± Ÿàÿ±ŸàÿØ ÿ®Ÿá ŸÑÿßÿ®€å.");
                    }
                }

                // Listen for real-time updates on players
                onSnapshot(playersRef, (snapshot) => {
                    const players = [];
                    snapshot.forEach(doc => {
                        players.push(doc.data());
                    });
                    // Simple sort to have a consistent order, e.g., by join time
                    players.sort((a, b) => a.joinedAt?.seconds - b.joinedAt?.seconds);
                    renderPlayerSlots(players);
                });

            } else {
                alert('ÿ®ÿ±ÿß€å Ÿàÿ±ŸàÿØ ÿ®Ÿá ŸÑÿßÿ®€åÿå ÿßÿ®ÿ™ÿØÿß ÿ®ÿß€åÿØ Ÿàÿßÿ±ÿØ ÿ≠ÿ≥ÿßÿ® ⁄©ÿßÿ±ÿ®ÿ±€å ÿÆŸàÿØ ÿ¥Ÿà€åÿØ.');
                window.location.href = './login.html';
            }
        });

    </script>
