<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>لابی بازی - شهر مافیا</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* === متغیرهای رنگی پایه === */
        :root {
            --primary-gold: #ffc947;
            --dark-red: #8c4843;
            --darker-red: #5a2c2a;
            --text-light: #f0e6d2;
            --text-secondary: #c5a687;
            --bg-dark: #1a140e;
            --border-color: #5c4a3a;
            --green-ready: #2ecc71;
            --green-join: #27ae60;
            --green-join-darker: #229954;
            --temp-blue: #2980b9; /* رنگ برای دکمه موقت ربات */
        }

        /* === ریست و استایل‌های کلی === */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
        }

        body { 
            font-family: 'Vazirmatn', sans-serif; 
            color: var(--text-light); 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            background-image: url('https://up.20script.ir/file/d1c7-InShot-۲۰۲۵۰۹۱۱-۱۲۲۵۲۰۷۶۰.jpg');
            background-size: cover;
            background-position: center center;
        }

        #background-blurry { position: fixed; top: -20px; left: -20px; width: calc(100% + 40px); height: calc(100% + 40px); background-image: url('https://up.20script.ir/file/d1c7-InShot-۲۰۲۵۰۹۱۱-۱۲۲۵۲۰۷۶۰.jpg'); background-size: cover; background-position: center center; filter: blur(8px) brightness(0.6); z-index: -1; }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease; }
        .loader { border: 6px solid #f3f3f330; border-top: 6px solid var(--primary-gold); border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 20px; font-size: 1.1rem; font-weight: 700; }

        /* === کانتینر اصلی صفحه === */
        .lobby-container { 
            width: 100%; 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            padding: 10px 5px; 
            gap: 10px; 
        }
        
        /* === بازطراحی کامل هدر با Flexbox === */
        .lobby-header {
            width: 100%;
            height: 70px;
            flex-shrink: 0;
            background-image: url('https://cdn.imgurl.ir/uploads/l25615_IMG_20250913_223507_986.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
        }

        .header-buttons-wrapper {
            display: flex;
            gap: 10px;
            flex-basis: 120px;
            justify-content: flex-start;
        }
        
        #lobby-name {
            font-size: clamp(1rem, 4vw, 1.3rem);
            font-weight: 900;
            color: var(--primary-gold);
            text-shadow: 1px 1px 0px var(--darker-red), 2px 2px 5px rgba(0,0,0,0.7);
            text-align: center;
            flex-grow: 1;
        }

        .header-spacer {
            flex-basis: 120px;
        }

        .leave-button { background: linear-gradient(145deg, #a13d3d, #7c1f1f); border: 1px solid #ff8f8f; color: white; padding: 6px 12px; border-radius: 8px; font-weight: 700; font-size: 0.9rem; cursor: pointer; transition: all 0.2s ease; }
        .leave-button:hover { transform: scale(1.05); }
        .admin-join-button { background: linear-gradient(145deg, var(--green-join), var(--green-join-darker)); border: 1px solid #58d68d; color: white; padding: 6px 12px; border-radius: 8px; font-weight: 700; font-size: 0.9rem; cursor: pointer; display: none; }
        
        .add-bot-button { background: linear-gradient(145deg, #3498db, var(--temp-blue)); border: 1px solid #85c1e9; color: white; padding: 6px 12px; border-radius: 8px; font-weight: 700; font-size: 0.9rem; cursor: pointer; display: none; }
       
        /* === محتوای اصلی بازی (جایگاه‌ها و تابلو) === */
        .players-area { flex-grow: 1; width: 100%; display: flex; justify-content: space-between; align-items: center; gap: 5px; overflow: hidden; }
        .players-column { display: flex; flex-direction: column; justify-content: space-around; align-items: center; height: 100%; flex-shrink: 0; width: 100px; }
        #central-board-container { flex-grow: 1; display: flex; justify-content: center; align-items: center; height: 100%; padding: 0 5px; }
        .player-slot { position: relative; width: 90px; height: 110px; background-image: url('https://cdn.imgurl.ir/uploads/g585174_IMG_20250913_222658_030.jpg'); background-size: contain; background-position: center; background-repeat: no-repeat; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: transform 0.2s ease; }
        .player-slot:hover { transform: scale(1.05); }
        .player-slot.empty { opacity: 0.5; cursor: default; }
        .player-slot.empty .player-avatar, .player-slot.empty .player-number, .player-slot.empty .player-name { display: none; }
        .player-avatar { position: absolute; top: 15px; width: 68px; height: 68px; border-radius: 50%; object-fit: cover; border: 3px solid #a47d54; transition: border-color 0.3s ease; }
        .player-number { position: absolute; top: 2px; left: 2px; width: 28px; height: 28px; background-color: rgba(0, 0, 0, 0.5); border-radius: 50%; display: flex; justify-content: center; align-items: center; font-size: 0.9rem; font-weight: 700; color: var(--primary-gold); border: 1px solid var(--primary-gold); pointer-events: none; }
        .player-name { position: absolute; bottom: 5px; left: 0; width: 100%; text-align: center; font-size: 0.8rem; font-weight: 700; color: var(--text-light); text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); padding: 0 5px; line-height: 1.2; overflow-wrap: break-word; pointer-events: none; }
        .host-crown { position: absolute; top: 2px; right: 2px; width: 28px; height: 28px; font-size: 1.2rem; text-shadow: 0 2px 4px black; }
        .player-slot.ready .player-avatar { border-color: var(--green-ready); box-shadow: 0 0 15px var(--green-ready); }
        .ready-indicator { display: none; }

        /* === فوتر و دکمه‌ها === */
        .lobby-footer { flex-shrink: 0; display: flex; gap: 10px; align-items: center; padding: 10px; background-color: rgba(0,0,0,0.3); border-top: 1px solid var(--border-color); }
        .action-button { flex-grow: 1; padding: 14px; font-size: 1.2rem; font-weight: 900; border-radius: 12px; border: none; cursor: pointer; transition: all 0.3s ease; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.5); position: relative; overflow: hidden; }
        .action-button::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(to bottom, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 20%); transform: rotate(25deg); }
        .action-button.ready-btn { background: linear-gradient(145deg, var(--green-join), var(--green-join-darker)); border: 2px solid #58d68d; }
        .action-button.unready-btn { background: linear-gradient(145deg, #c0392b, #a93226); border: 2px solid #e67e22; }
        .action-button.start-btn { background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border: 2px solid var(--primary-gold); }
        .action-button:disabled { background: linear-gradient(145deg, #7f8c8d, #626567); border-color: #95a5a6; cursor: not-allowed; opacity: 0.6; }
        .action-button:not(:disabled):hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .action-button.start-btn:not(:disabled) { animation: pulse-start 2s infinite; }
        @keyframes pulse-start { 0% { box-shadow: 0 0 0 0 rgba(255, 201, 71, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 201, 71, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 201, 71, 0); } }
        #toggle-chat-btn { flex-shrink: 0; width: 50px; height: 50px; border-radius: 50%; background-color: #4a5568; color: white; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: all 0.3s ease; }
        #toggle-chat-btn:hover { background-color: #2d3748; transform: scale(1.1); }
        #toggle-chat-btn.new-message::after { content: ''; position: absolute; bottom: 0; right: 0; width: 14px; height: 14px; background-color: #e53e3e; border-radius: 50%; border: 2px solid var(--bg-dark); animation: pulse-new-message 1.5s infinite; }
        @keyframes pulse-new-message { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        #toggle-chat-btn svg { width: 24px; height: 24px; fill: currentColor; }

        /* === پنل چت === */
        #chat-panel { position: fixed; top: 50%; left: 50%; width: 90%; max-width: 550px; height: 70%; max-height: 500px; background-color: rgba(26, 20, 14, 0.95); backdrop-filter: blur(10px); border: 1px solid var(--border-color); border-radius: 16px; display: flex; flex-direction: column; z-index: 999; box-shadow: 0 8px 30px rgba(0,0,0,0.6); opacity: 0; transform: translate(-50%, -50%) scale(0.9); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease; pointer-events: none; }
        #chat-panel.visible { opacity: 1; transform: translate(-50%, -50%) scale(1); pointer-events: auto; }
        .chat-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .chat-header h3 { font-size: 1.1rem; color: var(--primary-gold); font-weight: 700; }
        .chat-header-buttons { display: flex; align-items: center; gap: 10px; }
        #clear-chat-btn { background: none; border: none; color: #e74c3c; cursor: pointer; font-size: 1.2rem; display: none; }
        #clear-chat-btn:hover { color: #ff7675; }
        #close-chat-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 1.5rem; line-height: 1; padding: 5px; }
        #close-chat-btn:hover { color: white; }
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 10px 15px; display: flex; flex-direction: column; gap: 12px; }
        #chat-messages::-webkit-scrollbar { width: 6px; }
        #chat-messages::-webkit-scrollbar-track { background: transparent; }
        #chat-messages::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 3px; }
        .chat-message { display: flex; align-items: flex-start; gap: 10px; }
        .chat-message.self { align-self: flex-end; flex-direction: row-reverse; }
        .chat-message-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; flex-shrink: 0; border: 2px solid var(--border-color); }
        .chat-message-content { display: flex; flex-direction: column; max-width: calc(100% - 42px); }
        .chat-message-sender { font-size: 0.8rem; font-weight: 700; color: var(--primary-gold); margin-bottom: 3px; }
        .chat-message.self .chat-message-sender { color: var(--green-ready); text-align: right; }
        .chat-message-bubble { background-color: #332a20; padding: 8px 12px; border-radius: 12px; font-size: 0.9rem; line-height: 1.5; word-wrap: break-word; position: relative; }
        .chat-message.self .chat-message-bubble { background-color: #2a3a30; }
        .delete-msg-btn { position: absolute; top: -8px; left: -8px; width: 20px; height: 20px; background-color: #c0392b; color: white; border: none; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 12px; opacity: 0; transition: all 0.2s ease; }
        .chat-message.self:hover .delete-msg-btn { opacity: 1; }
        #chat-form { display: flex; padding: 10px 15px; border-top: 1px solid var(--border-color); gap: 10px; flex-shrink: 0; }
        #chat-input { flex-grow: 1; background-color: rgba(0,0,0,0.3); border: 1px solid var(--border-color); border-radius: 8px; padding: 10px; color: var(--text-light); font-family: 'Vazirmatn', sans-serif; font-size: 0.9rem; }
        #chat-input:focus { outline: none; border-color: var(--primary-gold); }
        #chat-send-btn { background-color: var(--primary-gold); border: none; border-radius: 8px; color: var(--darker-red); font-weight: 900; padding: 0 15px; cursor: pointer; transition: background-color 0.2s ease; }
        #chat-send-btn:hover { background-color: #ffd46d; }

        /* === مودال‌ها و پروفایل === */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0s 0.3s; }
        .modal-overlay.visible { opacity: 1; visibility: visible; transition: opacity 0.3s ease; }
        .modal-content { background: linear-gradient(145deg, #3c3022, var(--bg-dark)); border: 2px solid var(--border-color); border-radius: 16px; padding: 25px; width: 90%; max-width: 380px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: scale(0.9) translateY(20px); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-title { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 20px; }
        .modal-message { font-size: 1rem; line-height: 1.6; margin-bottom: 25px; }
        .modal-buttons { display: flex; flex-direction: column; gap: 10px; }
        .modal-button { width: 100%; padding: 12px; font-size: 1rem; font-weight: 700; border-radius: 8px; cursor: pointer; border: 1px solid; }
        .modal-button.primary { color: white; background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border-color: var(--primary-gold); }
        .modal-button.secondary { color: var(--text-light); background: linear-gradient(145deg, #504436, #332a20); border-color: var(--border-color); }
        .modal-button.danger { background: linear-gradient(145deg, #c0392b, #a93226); border-color: #e67e22; color: white; }
        .modal-close-btn { position: absolute; top: 10px; left: 15px; font-size: 2.2rem; color: #c5a687; cursor: pointer; transition: all 0.2s ease; line-height: 1; text-shadow: 0 0 5px rgba(0,0,0,0.7); z-index: 10; }
        .modal-close-btn:hover { color: #ffc947; transform: scale(1.2) rotate(90deg); }
        
        #view-profile-modal-content { background: radial-gradient(circle, #3a2e22 0%, #1a140e 100%); border: 4px solid transparent; border-image: linear-gradient(145deg, #ffc947, #a47d54) 1; max-width: 400px; padding: 0; overflow: hidden; box-shadow: 0 15px 40px rgba(0,0,0,0.7), inset 0 0 15px rgba(0,0,0,0.5); }
        .profile-header { background-color: #1a140e; background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.02) 10px, rgba(255,255,255,0.02) 20px); padding: 30px 25px; text-align: center; position: relative; border-bottom: 2px solid; border-image: linear-gradient(to right, transparent, #ffc947, transparent) 1; overflow: hidden; }
        #profile-modal-avatar { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 25px; position: relative; border: none; box-shadow: 0 0 0 4px #1a140e, 0 0 0 8px #a47d54, 0 5px 25px rgba(0,0,0,0.6); }
        .profile-name-banner { background-color: #8c4843; padding: 5px 40px; display: inline-block; position: relative; box-shadow: 0 3px 10px rgba(0,0,0,0.5); border-top: 1px solid #c5a687; border-bottom: 1px solid #c5a687; }
        .profile-name-banner::before, .profile-name-banner::after { content: ''; position: absolute; top: 0; width: 0; height: 0; border-style: solid; border-color: #5a2c2a transparent; }
        .profile-name-banner::before { left: -19px; border-width: 19px 20px 19px 0; }
        .profile-name-banner::after { right: -19px; border-width: 19px 0 19px 20px; }
        #profile-modal-name { font-size: 1.8rem; font-weight: 900; color: #f0e6d2; text-shadow: 2px 2px 0px #000, 3px 3px 5px rgba(0,0,0,0.7); }
        .profile-body { padding: 20px 30px 30px; display: flex; flex-direction: column; gap: 18px; }
        .profile-stat-item { display: flex; align-items: center; justify-content: space-between; font-size: 1rem; padding-bottom: 18px; border: none; background-image: linear-gradient(to right, transparent, rgba(122, 92, 67, 0.4) 50%, transparent 100%); background-size: 100% 1px; background-position: bottom; background-repeat: no-repeat; }
        .profile-stat-item:last-child { background: none; padding-bottom: 0; }
        .stat-label { font-weight: 700; color: #c5a687; display: flex; align-items: center; gap: 12px; }
        .stat-label span:first-child { font-size: 1.4rem; line-height: 1; }
        .stat-value { font-weight: 400; color: #e0dacc; direction: ltr; text-align: right; font-size: 1.1rem; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
        .stat-value.stat-value-admin { font-weight: 900; color: var(--primary-gold); text-shadow: 0 0 8px rgba(255, 201, 71, 0.6), 0 1px 2px rgba(0,0,0,0.8); animation: admin-glow 2s ease-in-out infinite alternate; }
        @keyframes admin-glow { from { text-shadow: 0 0 6px rgba(255, 201, 71, 0.5), 0 1px 2px rgba(0,0,0,0.8); } to { text-shadow: 0 0 12px rgba(255, 201, 71, 0.8), 0 1px 3px rgba(0,0,0,0.9); } }
        
        /* استایل‌های مسدود کردن کاربر */
        #lobby-ban-user-modal-content .form-group { display: flex; flex-direction: column; gap: 5px; text-align: right; margin-bottom: 15px; }
        #lobby-ban-user-modal-content .form-label { font-weight: 700; color: var(--text-secondary); font-size: 0.9rem; }
        #lobby-ban-user-modal-content .form-input, #lobby-ban-user-modal-content .form-select { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid var(--border-color); background-color: var(--bg-dark); color: var(--text-light); font-family: 'Vazirmatn', sans-serif; font-size: 1rem; transition: all 0.3s ease; }
        #lobby-ban-user-modal-content .form-input:focus { outline: none; border-color: var(--primary-gold); }
        #lobby-ban-user-modal-content .form-group-horizontal { flex-direction: row; align-items: center; gap: 10px; }
        #lobby-ban-user-modal-content .form-group-horizontal .form-input { width: 80px; flex-shrink: 0; text-align: center; }
        #lobby-ban-user-modal-content .form-group-horizontal .form-select { flex-grow: 1; }
        #lobby-ban-user-modal-content .confirm-buttons-container { display: flex; gap: 15px; margin-top: 25px; }

        /* === NEW & IMPROVED: استایل‌های پنل انتخاب آواتار === */
        #avatar-selection-modal-content {
            background: linear-gradient(160deg, #2c2118, #1a140e 80%);
            border: 2px solid var(--border-color);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            padding: 0;
            height: 80%;
            max-height: 600px;
            width: 95%;
            max-width: 450px;
            display: flex;
            flex-direction: column;
        }
        .avatar-modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }
        #avatar-selection-grid {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 15px;
            justify-content: center;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 15px, rgba(255,255,255,0.01) 15px, rgba(255,255,255,0.01) 30px);
        }
        #avatar-selection-grid::-webkit-scrollbar { width: 8px; }
        #avatar-selection-grid::-webkit-scrollbar-track { background: rgba(0,0,0,0.2); border-radius: 4px; }
        #avatar-selection-grid::-webkit-scrollbar-thumb { background: var(--text-secondary); border-radius: 4px; }
        #avatar-selection-grid::-webkit-scrollbar-thumb:hover { background: var(--primary-gold); }
        
        .avatar-select-card {
            aspect-ratio: 1 / 1;
            border-radius: 12px;
            border: 3px solid transparent;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
            opacity: 0; /* Initial state for animation */
        }
        .avatar-select-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }
        .avatar-select-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .avatar-select-card.equipped {
            border-color: var(--primary-gold);
            box-shadow: 0 0 20px var(--primary-gold);
        }
        .avatar-select-card.equipped::after {
            content: '✔';
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 24px;
            height: 24px;
            background-color: var(--primary-gold);
            color: var(--darker-red);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 1rem;
            text-shadow: none;
        }

        /* NEW: Animation for avatar cards appearing */
        @keyframes avatar-card-appear {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* NEW: Beautiful Skeleton Loader for Avatars */
        .avatar-skeleton-card {
            aspect-ratio: 1 / 1;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.05);
            animation: pulse-skeleton 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse-skeleton {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .5;
            }
        }

        /* NEW: Improved styling for no-avatars message */
        #no-avatars-message {
            font-size: 1.1rem;
            color: var(--text-secondary);
            text-align: center;
            padding: 40px 20px;
            grid-column: 1 / -1; /* Spans the full width of the grid */
            display: flex;
            flex-direction: column;

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

        // --- Config & Elements ---
        const MAX_PLAYERS = 12;
        const firebaseConfig = { apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg", authDomain: "mafia-9fcbf.firebaseapp.com", projectId: "mafia-9fcbf", storageBucket: "mafia-9fcbf.appspot.com", messagingSenderId: "471627157488", appId: "1:471627157488:web:92f008548a5596619a5735", };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loadingOverlay = document.getElementById('loading-overlay');
        const lobbyContainer = document.querySelector('.lobby-container');
        const lobbyNameEl = document.getElementById('lobby-name');
        const leftPlayersEl = document.getElementById('left-players');
        const rightPlayersEl = document.getElementById('right-players');
        const actionBtn = document.getElementById('action-btn');
        const leaveLobbyBtn = document.getElementById('leave-lobby-btn');

        const toggleChatBtn = document.getElementById('toggle-chat-btn');
        const chatPanel = document.getElementById('chat-panel');
        const closeChatBtn = document.getElementById('close-chat-btn');
        const chatMessagesEl = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const clearChatBtn = document.getElementById('clear-chat-btn');
        
        // NEW Add Bot Modal Elements
        const addBotModal = document.getElementById('add-bot-modal');
        const numBotsInput = document.getElementById('num-bots-input');
        const addBotConfirmBtn = document.getElementById('add-bot-confirm-btn');
        const addBotCancelBtn = document.getElementById('add-bot-cancel-btn');

        let currentUser = null;
        let currentUserData = {};
        let lobbyId = null;
        let unsubscribeLobby = null;
        let unsubscribeChat = null;
        let unsubscribeSelf = null;
        let isHost = false;
        let isCurrentUserAdmin = false;
        let isReady = false;
        let lastPlayerCount = 0;
        let isChatPanelVisible = false;
        let isCurrentUserInLobby = true;
        let targetUserForAction = null;
        let currentLobbyData = null;
        let allShopAvatars = []; // Cache for shop avatars
        const playerBanListeners = new Map(); // Map to store unsubscribe functions for player ban listeners

        /**
         * Renders the entire lobby state based on Firestore data.
         * [Feature: host_buttons_default - ensured]
         */
        function renderLobby(data) {
            lobbyNameEl.textContent = data.lobbyName;
            const allPlayers = data.players || [];
            isHost = currentUser.uid === data.creatorId;
            const visiblePlayers = allPlayers.filter(p => !p.isSpectator);
            
            // Host controls display state
            addBotBtn.style.display = isHost ? 'block' : 'none'; 
            
            leftPlayersEl.innerHTML = '';
            rightPlayersEl.innerHTML = '';
            
            const playersPerColumn = MAX_PLAYERS / 2;

            for (let i = 0; i < MAX_PLAYERS; i++) {
                const player = visiblePlayers.find(p => visiblePlayers.indexOf(p) === i);
                const slot = document.createElement('div');
                slot.className = 'player-slot';
                
                if (player) {
                    slot.dataset.uid = player.uid;
                    slot.onclick = () => showPlayerActionModal(player);
                    if (player.isReady) slot.classList.add('ready');
                    
                    const hostCrown = player.uid === data.creatorId ? `<div class="host-crown">👑</div>` : '';
                    
                    slot.innerHTML = `
                        ${hostCrown}
                        <img src="${player.avatarUrl || 'https://up.20script.ir/file/1d50-defult.png'}" alt="avatar" class="player-avatar" onerror="this.src='https://up.20script.ir/file/1d50-defult.png';">
                        <div class="player-number">${i + 1}</div>
                        <div class="player-name">${player.displayName}</div>
                    `;
                } else {
                    slot.classList.add('empty');
                }

                if (i < playersPerColumn) {
                    rightPlayersEl.appendChild(slot);
                } else {
                    leftPlayersEl.appendChild(slot);
                }
            }
            
            const self = allPlayers.find(p => p.uid === currentUser.uid);
            isReady = self ? self.isReady : false;

            if (self && !self.isSpectator) {
                actionBtn.style.display = 'block';
                if (isHost) {
                    const isLobbyFull = visiblePlayers.length === MAX_PLAYERS;
                    const allOthersReady = visiblePlayers.every(p => p.uid === currentUser.uid || p.isReady);
                    actionBtn.textContent = 'شروع بازی';
                    actionBtn.className = 'action-button start-btn';
                    actionBtn.disabled = !(isLobbyFull && allOthersReady);
                } else {
                    actionBtn.textContent = isReady ? 'لغو آمادگی' : 'آماده';
                    actionBtn.className = `action-button ${isReady ? 'unready-btn' : 'ready-btn'}`;
                    actionBtn.disabled = false;
                }
            } else {
                actionBtn.style.display = 'none';
            }
            updateAdminUI(allPlayers);
            updatePlayerBanListeners(allPlayers); // [Feature: admin_auto_kick_banned_user]
        }
        
        async function main() {
            lobbyId = new URLSearchParams(window.location.search).get('id');
            if (!lobbyId) { 
                showNotificationModal("خطا", "شناسه لابی نامعتبر است.", () => window.location.href = './Lobby page.html'); 
                return; 
            } 
            onAuthStateChanged(auth, async (user) => { 
                if (user) { 
                    currentUser = user; 
                    const userDocRef = doc(db, 'users', user.uid); 
                    const userDocSnap = await getDoc(userDocRef); 
                    if (userDocSnap.exists()) { 
                        currentUserData = userDocSnap.data(); 
                        isCurrentUserAdmin = currentUserData.isAdmin === true; 
                    } else { 
                        currentUserData = { displayName: user.displayName, avatarUrl: user.photoURL }; 
                    } 
                    listenToSelfChanges(); 
                    await joinLobby(); 
                    listenToLobbyChanges(); 
                    listenToChatMessages(); 
                    setupEventListeners(); 
                } else { 
                    window.location.href = './login.html'; 
                } 
            }); 
        }

        async function joinLobby() { 
            const lobbyDocRef = doc(db, "Lobbys_list", lobbyId); 
            try { 
                await runTransaction(db, async (transaction) => { 
                    const lobbyDoc = await transaction.get(lobbyDocRef); 
                    if (!lobbyDoc.exists()) throw new Error("لابی یافت نشد!"); 
                    let players = lobbyDoc.data().players || []; 
                    const playerExists = players.some(p => p.uid === currentUser.uid); 
                    if (!playerExists) { 
                        if (players.length >= MAX_PLAYERS) throw new Error("لابی پر است!"); 
                        const newPlayer = { uid: currentUser.uid, displayName: currentUserData.displayName || "بازیکن", avatarUrl: currentUserData.avatarUrl || "https://up.20script.ir/file/1d50-defult.png", isReady: false, isSpectator: isCurrentUserAdmin }; 
                        players.push(newPlayer); 
                        transaction.update(lobbyDocRef, { players: players, playerCount: players.length }); 
                    } 
                }); 
            } catch (error) { 
                showNotificationModal("خطا در ورود", `خطا: ${error.message}`, () => window.location.href = './Lobby page.html'); 
            } 
        }
        
        function listenToLobbyChanges() {
            const lobbyDocRef = doc(db, "Lobbys_list", lobbyId);
            unsubscribeLobby = onSnapshot(lobbyDocRef, (docSnap) => {
                if (!isCurrentUserInLobby) return;
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if (data.gameStarted && data.gameId) {
                        if (unsubscribeLobby) unsubscribeLobby();
                        if (unsubscribeChat) unsubscribeChat();
                        if (unsubscribeSelf) unsubscribeSelf();
                        window.removeEventListener('beforeunload', handleLeaveLobbyOnExit);
                        // Unsubscribe all player ban listeners before redirect
                        playerBanListeners.forEach(unsubscribe => unsubscribe());
                        playerBanListeners.clear();
                        window.location.href = `./gamescreen.html?id=${data.gameId}`;
                        return;
                    }
                }

                if (!docSnap.exists()) {
                    if (unsubscribeLobby) unsubscribeLobby();
                    showNotificationModal("لابی حذف شد", "این لابی توسط سازنده حذف شده است.", () => window.location.href = './Lobby page.html');
                    return;
                }
                currentLobbyData = docSnap.data();
                const players = currentLobbyData.players || [];
                const wasInLobby = isCurrentUserInLobby;
                isCurrentUserInLobby = players.some(p => p.uid === currentUser.uid);
                if (wasInLobby && !isCurrentUserInLobby) {
                    cleanUpAndLeave("شما توسط سازنده لابی اخراج شدید.", './Lobby page.html');
                    return;
                }
                const visiblePlayerCount = players.filter(p => !p.isSpectator).length;
                if (visiblePlayerCount > lastPlayerCount) playSound('sound-player-join');
                else if (visiblePlayerCount < lastPlayerCount) playSound('sound-player-leave');
                lastPlayerCount = visiblePlayerCount;
                renderLobby(currentLobbyData);
                if (loadingOverlay.style.display !== 'none') {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                        lobbyContainer.style.display = 'flex';
                    }, 500);
                }
            }, (error) => {
                console.error("Firestore listen error:", error);
                showNotificationModal("خطای ارتباط", "ارتباط با لابی قطع شد.", () => window.location.reload());
            });
        }

        /**
         * [Feature: admin_auto_kick_banned_user]
         * Manages real-time listeners for other players' ban statuses.
         * If a player is banned by an admin, they are automatically kicked from the lobby.
         * @param {Array<Object>} allPlayers The current list of players in the lobby.
         */
        function updatePlayerBanListeners(allPlayers) {
            // Unsubscribe from players no longer in the lobby
            const currentUidsInLobby = new Set(allPlayers.map(p => p.uid));
            playerBanListeners.forEach((unsubscribe, uid) => {
                if (!currentUidsInLobby.has(uid)) {
                    unsubscribe();
                    playerBanListeners.delete(uid);
                }
            });

            // Subscribe to new players
            allPlayers.forEach(player => {
                // Only listen for other human players (not self, not bots)
                if (player.uid !== currentUser.uid && !player.isBot && !playerBanListeners.has(player.uid)) {
                    const playerDocRef = doc(db, 'users', player.uid);
                    const unsubscribe = onSnapshot(playerDocRef, (userDocSnap) => {
                        if (userDocSnap.exists()) {
                            const bannedUserData = userDocSnap.data();
                            const isBanned = bannedUserData.isBanned === true && bannedUserData.banExpiresAt && bannedUserData.banExpiresAt.toDate() > new Date();
                            
                            // If player is banned AND current user is host/admin, kick them
                            if (isBanned && (isHost || isCurrentUserAdmin)) {
                                console.log(`Player ${player.displayName} (UID: ${player.uid}) is banned. Kicking from lobby.`);
                                kickPlayer(player.uid);
                            }
                        } else {
                            // If user document somehow disappears, also kick for safety (if current user is host/admin)
                            if (isHost || isCurrentUserAdmin) {
                                console.warn(`User document for player ${player.displayName} (UID: ${player.uid}) not found. Kicking from lobby.`);
                                kickPlayer(player.uid);
                            }
                        }
                    }, (error) => {
                        console.error(`Error listening to ban status for ${player.displayName}:`, error);
                    });
                    playerBanListeners.set(player.uid, unsubscribe);
                }
            });
        }

        function listenToSelfChanges() { 
            if (unsubscribeSelf) unsubscribeSelf(); 
            const selfDocRef = doc(db, 'users', currentUser.uid); 
            unsubscribeSelf = onSnapshot(selfDocRef, (docSnap) => { 
                if (docSnap.exists()) { 
                    const latestSelfData = docSnap.data(); 
                    if (latestSelfData.isBanned && latestSelfData.banExpiresAt && latestSelfData.banExpiresAt.toDate() > new Date()) { 
                        cleanUpAndLeave("حساب کاربری شما مسدود شد!", './index.html'); 
                        return; 
                    } 
                    const newAdminStatus = latestSelfData.isAdmin === true; 
                    if (newAdminStatus !== isCurrentUserAdmin) { 
                        isCurrentUserAdmin = newAdminStatus; 
                        if (currentLobbyData) updateAdminUI(currentLobbyData.players || []); 
                    } 
                    currentUserData = latestSelfData; 
                } 
            }); 
        }

        function playSound(soundId) {

                document.getElementById(soundId).play();

                console.warn("Sound play failed", e);

        }

            const adminJoinBtn = document.getElementById('admin-join-btn'); 
            const self = allPlayers.find(p => p.uid === currentUser.uid); 
            const isSpectating = self && self.isSpectator;

            } else { 
                adminJoinBtn.style.display = 'none'; 
            } 
            clearChatBtn.style.display = (isHost || isCurrentUserAdmin) ? 'block' : 'none'; 
        }

        function handleAdminJoinGame() { 
            showConfirmModal('پیوستن به بازی', 'آیا می‌خواهید به عنوان بازیکن به لابی ملحق شوید؟', async () => { 
                const lobbyDocRef = doc(db, "Lobbys_list", lobbyId); 
                try { 
                    await runTransaction(db, async (transaction) => { 
                        const lobbyDoc = await transaction.get(lobbyDocRef); 
                        if (!lobbyDoc.exists()) throw new Error("لابی دیگر وجود ندارد."); 
                        let players = lobbyDoc.data().players || []; 
                        const visiblePlayerCount = players.filter(p => !p.isSpectator).length; 
                        if (visiblePlayerCount >= MAX_PLAYERS) throw new Error("لابی پر است و نمی‌توانید ملحق شوید."); 
                        const playerIndex = players.findIndex(p => p.uid === currentUser.uid); 
                        if (playerIndex > -1) { 
                            players[playerIndex].isSpectator = false; 
                            transaction.update(lobbyDocRef, { players: players }); 
                        } else throw new Error("اطلاعات شما در لابی یافت نشد."); 
                    }); 
                } catch (error) { 
                    showNotificationModal("خطا", error.message); 
                } 
            }); 
        }
        
        async function showPlayerActionModal(player) {
            targetUserForAction = player;

                if (player.uid === currentUser.uid) {

        async function handleBanFormSubmit(e) { 
            e.preventDefault(); 
            const reason = document.getElementById('ban-reason').value.trim(); 
            const duration = parseInt(document.getElementById('ban-duration').value, 10); 
            const unit = document.getElementById('ban-unit').value; 
            if (!reason || !duration || duration <= 0) { 
                showNotificationModal('خطا', 'لطفاً دلیل و مدت زمان معتبر وارد کنید.'); 
                return; 
            } 
            const now = new Date(); 
            let expiryDate = new Date(now); 
            if (unit === 'hours') expiryDate.setHours(now.getHours() + duration); 
            else if (unit === 'days') expiryDate.setDate(now.getDate() + duration); 
            else if (unit === 'weeks') expiryDate.setDate(now.getDate() + (duration * 7)); 
            const banData = { isBanned: true, banReason: reason, banExpiresAt: expiryDate }; 
            const userToBanRef = doc(db, 'users', targetUserForAction.uid); 
            try { 
                await updateDoc(userToBanRef, banData); 
                document.getElementById('lobby-ban-user-modal-overlay').classList.remove('visible'); 
                showNotificationModal('موفقیت', `کاربر ${targetUserForAction.displayName} با موفقیت مسدود شد.`);

        /**
         * Adds specified number of bots to the lobby.
         * @param {number} numberOfBots The quantity of bots to add.
         */
        async function addBots(numberOfBots) {
            const lobbyDocRef = doc(db, "Lobbys_list", lobbyId);
            try {
                await runTransaction(db, async (transaction) => {
                    const lobbyDoc = await transaction.get(lobbyDocRef);
                    if (!lobbyDoc.exists()) throw new Error("لابی یافت نشد!");
                    let players = lobbyDoc.data().players || [];
                    let visiblePlayerCount = players.filter(p => !p.isSpectator).length;

                    for (let i = 0; i < numberOfBots; i++) {
                        if (visiblePlayerCount >= MAX_PLAYERS) {
                            showNotificationModal("توجه", `لابی پر است. فقط ${i} ربات اضافه شد.`);
                            break; 
                        }
                        const botCount = players.filter(p => p.isBot).length;
                        const newBot = { uid: `bot_${Date.now()}_${i}`, displayName: `ربات ${botCount + i + 1}`, avatarUrl: 'https://cdn-icons-png.flaticon.com/512/1693/1693746.png', isReady: true, isSpectator: false, isBot: true };
                        players.push(newBot);
                        visiblePlayerCount++; 
                    }
                    
                    transaction.update(lobbyDocRef, { players: players, playerCount: players.length });
                });
            } catch (error) {
                showNotificationModal("خطا", `خطا در افزودن ربات: ${error.message}`);
            } finally {
                hideModal(addBotModal); 
            }
        }

            const roles = [

                { roleName: 'مافیا ساده', team: 'mafia', ability: { actionText: 'شلیک', canTarget: true, requiresTarget: true } }, 
                { roleName: 'مافیا ساده', team: 'mafia', ability: { actionText: 'شلیک', canTarget: true, requiresTarget: true } },

                { roleName: 'کارآگاه', team: 'citizen', ability: { actionText: 'استعلام', canTarget: true, requiresTarget: true } }, 
                { roleName: 'شهروند ساده', team: 'citizen', ability: null }, 
                { roleName: 'شهروند ساده', team: 'citizen', ability: null }, 
                { roleName: 'شهروند ساده', team: 'citizen', ability: null }, 
                { roleName: 'شهروند ساده', team: 'citizen', ability: null }, 
                { roleName: 'شهروند ساده', team: 'citizen', ability: null }, 
                { roleName: 'شهروند ساده', team: 'citizen', ability: null }, 
                { roleName: 'شهروند ساده', team: 'citizen', ability: null },
            ];
            const shuffledPlayers = [...lobbyPlayers].sort(() => Math.random() - 0.5);

            document.getElementById('notification-modal-title').textContent = title; 
            document.getElementById('notification-modal-message').textContent = message; 
            const okBtn = document.getElementById('notification-modal-ok-btn'); 
            const newOkBtn = okBtn.cloneNode(true); 
            okBtn.parentNode.replaceChild(newOkBtn, okBtn); 
            const closeModal = () => { modal.classList.remove('visible'); if (onOk) onOk(); }; 
            newOkBtn.onclick = closeModal; 
            modal.onclick = (e) => { if (e.target === modal) closeModal(); }; 
            modal.classList.add('visible'); 
        }

        main();
    </script>
</body>
</html>
