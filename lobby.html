<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>لابی بازی - مافیا</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #ffc947;
            --bg-dark: #1c1c1c;
            --text-light: #f0f0f0;
            --text-secondary: #aaa;
            --red-leave: #c0392b;
            --green-ready: #2ecc71;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { width: 100%; height: 100%; overflow: hidden; }

        body {
            font-family: 'Vazirmatn', sans-serif;
            color: var(--text-light);
            background-color: var(--bg-dark);
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* --- Loading Overlay --- */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease;
        }
        .loader {
            border: 6px solid #f3f3f330; border-top: 6px solid var(--primary-gold);
            border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 20px; font-size: 1.1rem; font-weight: 700; }

        /* --- Main Game Layout --- */
        .game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 15px;
            visibility: hidden; /* Hide until ready to prevent flicker */
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .game-container.visible {
            visibility: visible;
            opacity: 1;
        }

        .lobby-header {
            flex-shrink: 0;
            display: flex;
            justify-content: flex-end; /* Align to the end (left in RTL) */
            padding-bottom: 20px;
        }
        #lobby-name-btn {
            background-color: #333;
            color: var(--primary-gold);
            border: 1px solid var(--primary-gold);
            padding: 8px 20px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .players-area {
            flex-grow: 1;
            position: relative;
        }

        /* --- Player Slot Styling --- */
        .player-slot {
            position: absolute;
            width: 28vw;
            max-width: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        
        .player-visuals {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
        }

        .empty-seat-img, .player-avatar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.3s ease;
        }
        
        .player-avatar {
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid transparent;
        }

        .player-slot .player-avatar { opacity: 0; }
        .player-slot.filled .player-avatar { opacity: 1; }
        .player-slot.filled .empty-seat-img { opacity: 0; }
        
        .player-slot.ready .player-avatar {
            border-color: var(--green-ready);
            box-shadow: 0 0 15px var(--green-ready);
        }
        .player-slot.kickable:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

        .player-number {
            position: absolute;
            top: -5px;
            left: 0;
            color: var(--text-secondary);
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .host-crown {
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 1.8rem;
            filter: drop-shadow(0 2px 3px rgba(0,0,0,0.7));
        }

        .player-name {
            margin-top: 8px;
            font-size: clamp(0.7rem, 2.5vw, 0.9rem);
            font-weight: 700;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 1.2em; /* Reserve space */
        }

        /* --- Player Positions (Adjusted to be higher) --- */
        #player-slot-1 { top: 0%; left: 10%; }
        #player-slot-2 { top: 22%; left: 0%; }
        #player-slot-3 { top: 0%; right: 10%; }
        #player-slot-4 { top: 22%; right: 0%; }
        #player-slot-5 { top: 44%; left: 5%; }
        #player-slot-6 { top: 44%; right: 5%; }
        #player-slot-7 { top: 66%; left: 10%; }
        #player-slot-8 { top: 66%; right: 10%; }
        #player-slot-9 { bottom: 0%; left: 20%; }
        #player-slot-10 { bottom: 0%; right: 20%; }
        

        /* --- Footer Actions --- */
        .lobby-footer {
            flex-shrink: 0;
            display: flex;
            gap: 10px;
            align-items: center;
            padding-top: 15px;
        }

        #action-btn {
            flex-grow: 1; padding: 16px; font-size: 1.3rem; font-weight: 900;
            border-radius: 12px; border: none; cursor: pointer; transition: all 0.3s ease;
            color: var(--text-light);
        }
        #action-btn.ready-btn { background-color: #27ae60; }
        #action-btn.unready-btn { background-color: #e67e22; }
        #action-btn.start-btn { background-color: #34495e; color: var(--primary-gold); }
        #action-btn:disabled { background-color: #7f8c8d; cursor: not-allowed; opacity: 0.6; }
        #action-btn:not(:disabled):hover { transform: translateY(-3px); }

        #toggle-chat-btn {
            flex-shrink: 0; width: 55px; height: 55px; border-radius: 50%;
            background-color: #34495e; color: white; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.3s ease; position: relative;
        }
        #toggle-chat-btn svg { width: 28px; height: 28px; fill: currentColor; }
        #toggle-chat-btn.new-message::after {
            content: ''; position: absolute; top: 5px; right: 5px; width: 12px; height: 12px;
            background-color: #e53e3e; border-radius: 50%; border: 2px solid var(--bg-dark);
        }

        #leave-lobby-btn {
            flex-shrink: 0; background-color: var(--red-leave); color: white;
            padding: 16px; border: none; border-radius: 12px; font-weight: 700;
            font-size: 1rem; cursor: pointer; transition: all 0.2s ease;
        }
        #leave-lobby-btn:hover { background-color: #e74c3c; }


        /* --- Chat Panel & Modals (Mostly Unchanged) --- */
        #chat-panel { position: fixed; bottom: 20px; right: 20px; width: 90%; max-width: 350px; height: 50%; max-height: 400px; background-color: rgba(20, 20, 20, 0.9); backdrop-filter: blur(8px); border: 1px solid #444; border-radius: 16px; display: flex; flex-direction: column; z-index: 999; box-shadow: 0 8px 30px rgba(0,0,0,0.6); transform: translateY(110%); opacity: 0; transition: transform 0.4s ease, opacity 0.4s ease; }
        #chat-panel.visible { transform: translateY(0); opacity: 1; }
        .chat-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; border-bottom: 1px solid #444; }
        .chat-header h3 { font-size: 1.1rem; color: var(--primary-gold); }
        #close-chat-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 1.5rem; }
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 10px 15px; display: flex; flex-direction: column; gap: 12px; }
        .chat-message { display: flex; gap: 8px; }
        .chat-message.self { flex-direction: row-reverse; }
        .chat-message-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; flex-shrink: 0; }
        .chat-message-content { max-width: calc(100% - 40px); }
        .chat-message-sender { font-size: 0.8rem; font-weight: 700; color: var(--primary-gold); margin-bottom: 3px; }
        .chat-message.self .chat-message-sender { color: var(--green-ready); text-align: left; }
        .chat-message-bubble { background-color: #333; padding: 8px 12px; border-radius: 12px; font-size: 0.9rem; word-wrap: break-word; }
        .chat-message.self .chat-message-bubble { background-color: #2a3a30; }
        #chat-form { display: flex; padding: 10px 15px; border-top: 1px solid #444; gap: 10px; }
        #chat-input { flex-grow: 1; background-color: #222; border: 1px solid #444; border-radius: 8px; padding: 10px; color: var(--text-light); font-size: 0.9rem; }
        #chat-input:focus { outline: none; border-color: var(--primary-gold); }
        #chat-send-btn { background-color: var(--primary-gold); border: none; border-radius: 8px; color: #111; font-weight: 900; padding: 0 15px; cursor: pointer; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0s 0.3s; }
        .modal-overlay.visible { opacity: 1; visibility: visible; transition: opacity 0.3s ease; }
        .modal-content { background: #2a2a2a; border: 1px solid #444; border-radius: 16px; padding: 25px; width: 90%; max-width: 380px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: scale(0.9); transition: transform 0.3s ease; }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-title { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 20px; }
        .modal-message { font-size: 1rem; line-height: 1.6; margin-bottom: 25px; }
        .modal-buttons { display: flex; gap: 15px; }
        .modal-button { flex-grow: 1; padding: 12px; font-size: 1rem; font-weight: 700; border-radius: 8px; cursor: pointer; border: none; }
        .modal-button.primary { color: white; background-color: var(--red-leave); }
        .modal-button.secondary { color: var(--text-light); background-color: #555; }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال ورود به لابی...</p>
    </div>

    <div class="game-container" id="game-container">
        <header class="lobby-header">
            <button id="lobby-name-btn">نام لابی...</button>
        </header>

        <main class="players-area" id="players-area">
            <!-- Player slots will be generated by JavaScript -->
        </main>
        
        <footer class="lobby-footer">
            <button id="leave-lobby-btn">خروج</button>
            <button id="toggle-chat-btn" title="باز کردن چت">
                <svg viewBox="0 0 24 24"><path d="M20,2H4A2,2,0,0,0,2,4V22l4-4H20a2,2,0,0,0,2-2V4A2,2,0,0,0,20,2Z"/></svg>
            </button>
            <button id="action-btn" class="action-button ready-btn">آماده</button>
        </footer>
    </div>
    
    <!-- Chat Panel & Modals -->
    <div id="chat-panel">
        <div class="chat-header">
            <h3>چت لابی</h3>
            <button id="close-chat-btn" title="بستن چت">&times;</button>
        </div>
        <div id="chat-messages"></div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="پیام خود را بنویسید..." autocomplete="off">
            <button type="submit" id="chat-send-btn">ارسال</button>
        </form>
    </div>
    <div id="confirm-modal" class="modal-overlay"> <div class="modal-content"> <h2 id="confirm-modal-title" class="modal-title"></h2> <p id="confirm-modal-message" class="modal-message"></p> <div class="modal-buttons"> <button id="confirm-modal-yes-btn" class="modal-button primary">بله</button> <button id="confirm-modal-no-btn" class="modal-button secondary">خیر</button> </div> </div> </div>
    <div id="notification-modal" class="modal-overlay"> <div class="modal-content"> <h2 id="notification-modal-title" class="modal-title"></h2> <p id="notification-modal-message" class="modal-message"></p> <div class="modal-buttons"> <button id="notification-modal-ok-btn" class="modal-button primary">متوجه شدم</button> </div> </div> </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, runTransaction, getDoc, collection, addDoc, serverTimestamp, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Config & Elements ---
        const MAX_PLAYERS = 10;
        const MIN_PLAYERS_TO_START = 2; // Example value
        const firebaseConfig = {
          apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
          authDomain: "mafia-9fcbf.firebaseapp.com",
          projectId: "mafia-9fcbf",
          storageBucket: "mafia-9fcbf.appspot.com",
          messagingSenderId: "471627157488",
          appId: "1:471627157488:web:92f008548a5596619a5735",
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const loadingOverlay = document.getElementById('loading-overlay');
        const gameContainer = document.getElementById('game-container');
        const lobbyNameBtn = document.getElementById('lobby-name-btn');
        const playersArea = document.getElementById('players-area');
        const actionBtn = document.getElementById('action-btn');
        const leaveLobbyBtn = document.getElementById('leave-lobby-btn');
        const toggleChatBtn = document.getElementById('toggle-chat-btn');
        const chatPanel = document.getElementById('chat-panel');
        const closeChatBtn = document.getElementById('close-chat-btn');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatMessagesEl = document.getElementById('chat-messages');

        // State
        let currentUser = null;
        let currentUserData = {};
        let lobbyId = null;
        let unsubscribeLobby = null;
        let unsubscribeChat = null;
        let isHost = false;
        let isReady = false;
        let loadingTimeout;

        // --- Initialization ---
        function generatePlayerSlots() {
            for (let i = 1; i <= MAX_PLAYERS; i++) {
                const slot = document.createElement('div');
                slot.className = 'player-slot';
                slot.id = `player-slot-${i}`;
                slot.innerHTML = `
                    <div class="player-visuals">
                        <img src="https://up.20script.ir/file/7afe-IMG-20250913-213419-770-removebg-preview.png" class="empty-seat-img" alt="جایگاه خالی">
                        <img src="" class="player-avatar" alt="آواتار بازیکن">
                        <div class="player-number">${i}</div>
                        <div class="host-crown" style="display: none;">👑</div>
                    </div>
                    <p class="player-name"></p>
                `;
                playersArea.appendChild(slot);
            }
        }

        async function main() {
            generatePlayerSlots();
            
            loadingTimeout = setTimeout(() => {
                showNotificationModal("خطای ارتباط", "ارتباط با سرور برقرار نشد. لطفا اتصال اینترنت خود را بررسی کرده و صفحه را دوباره بارگذاری کنید.", () => window.location.reload());
            }, 15000); // 15-second failsafe

            lobbyId = new URLSearchParams(window.location.search).get('id');
            if (!lobbyId) {
                clearTimeout(loadingTimeout);
                showNotificationModal("خطا", "شناسه لابی نامعتبر است.", () => window.location.href = './Lobby page.html');
                return;
            }

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    const userDocRef = doc(db, 'users', user.uid);
                    const userDocSnap = await getDoc(userDocRef);
                    currentUserData = userDocSnap.exists() ? userDocSnap.data() : { displayName: user.displayName, avatarUrl: user.photoURL };
                    
                    await joinLobby();
                    listenToLobbyChanges();
                    listenToChatMessages();
                    setupEventListeners();
                } else {
                    window.location.href = './login.html';
                }
            });
        }

        // --- Firebase & Lobby Logic ---
        async function joinLobby() {
            const lobbyDocRef = doc(db, "Lobbys_list", lobbyId);
            try {
                await runTransaction(db, async (transaction) => {
                    const lobbyDoc = await transaction.get(lobbyDocRef);
                    if (!lobbyDoc.exists()) throw new Error("لابی یافت نشد!");
                    let players = lobbyDoc.data().players || [];
                    const playerExists = players.some(p => p.uid === currentUser.uid);
                    if (!playerExists) {
                        if (players.length >= MAX_PLAYERS) throw new Error("لابی پر است!");
                        players.push({ uid: currentUser.uid, displayName: currentUserData.displayName || "بازیکن", avatarUrl: currentUserData.avatarUrl || "https://i.imgur.com/T2bT1tG.png", isReady: false });
                        transaction.update(lobbyDocRef, { players: players, playerCount: players.length });
                    }
                });
            } catch (error) {
                clearTimeout(loadingTimeout);
                showNotificationModal("خطا در ورود", `خطا: ${error.message}`, () => window.location.href = './Lobby page.html');
            }
        }
        
        function listenToLobbyChanges() {
            const lobbyDocRef = doc(db, "Lobbys_list", lobbyId);
            unsubscribeLobby = onSnapshot(lobbyDocRef, (docSnap) => {
                clearTimeout(loadingTimeout); // Success! Clear the failsafe timer.

                if (!docSnap.exists()) {
                    showNotificationModal("لابی حذف شد", "این لابی توسط سازنده حذف شده است.", () => window.location.href = './Lobby page.html');
                    return;
                }
                
                renderLobby(docSnap.data());

                if (loadingOverlay.style.display !== 'none') {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                        gameContainer.classList.add('visible');
                    }, 500);
                }
            }, (error) => {
                clearTimeout(loadingTimeout);
                console.error("Firestore listen error:", error);
                showNotificationModal("خطای ارتباط", "ارتباط با لابی قطع شد. لطفا صفحه را رفرش کنید.", () => window.location.reload());
            });
        }

        function renderLobby(data) {
            lobbyNameBtn.textContent = data.lobbyName;
            const players = data.players || [];
            isHost = currentUser.uid === data.creatorId;

            for (let i = 1; i <= MAX_PLAYERS; i++) {
                const slot = document.getElementById(`player-slot-${i}`);
                const player = players[i-1];

                const nameEl = slot.querySelector('.player-name');
                const avatarEl = slot.querySelector('.player-avatar');
                const crownEl = slot.querySelector('.host-crown');

                if (player) {
                    slot.classList.add('filled');
                    nameEl.textContent = player.displayName;
                    avatarEl.src = player.avatarUrl || 'https://i.imgur.com/T2bT1tG.png';
                    crownEl.style.display = (player.uid === data.creatorId) ? 'block' : 'none';
                    
                    slot.classList.toggle('ready', player.isReady);
                    
                    if (isHost && player.uid !== currentUser.uid) {
                        slot.classList.add('kickable');
                        slot.onclick = () => showKickConfirm(player.displayName, player.uid);
                    } else {
                        slot.classList.remove('kickable');
                        slot.onclick = null;
                    }

                } else { // Empty slot
                    slot.classList.remove('filled', 'ready', 'kickable');
                    nameEl.textContent = '';
                    avatarEl.src = '';
                    crownEl.style.display = 'none';
                    slot.onclick = null;
                }
            }
            
            const self = players.find(p => p.uid === currentUser.uid);
            isReady = self ? self.isReady : false;

            if (isHost) {
                const allReady = players.length >= MIN_PLAYERS_TO_START && players.every(p => p.uid === currentUser.uid || p.isReady);
                actionBtn.textContent = 'شروع بازی';
                actionBtn.className = 'action-button start-btn';
                actionBtn.disabled = !allReady;
            } else {
                actionBtn.textContent = isReady ? 'لغو آمادگی' : 'آماده';
                actionBtn.className = `action-button ${isReady ? 'unready-btn' : 'ready-btn'}`;
                actionBtn.disabled = false;
            }
        }

        // --- Actions (Ready, Leave, Kick) ---
        async function handleActionClick() {
            if (isHost) {
                 showNotificationModal("شروع بازی!", "بازی در حال آماده سازی است...", () => {});
            } else {
                await toggleReadyStatus();
            }
        }

        async function toggleReadyStatus() {
            const lobbyDocRef = doc(db, "Lobbys_list", lobbyId);
            await runTransaction(db, async (transaction) => {
                const lobbyDoc = await transaction.get(lobbyDocRef);
                if (!lobbyDoc.exists()) throw new Error("لابی یافت نشد!");
                let players = lobbyDoc.data().players;
                const playerIndex = players.findIndex(p => p.uid === currentUser.uid);
                if (playerIndex > -1) {
                    players[playerIndex].isReady = !players[playerIndex].isReady;
                    transaction.update(lobbyDocRef, { players });
                }
            });
        }

        async function kickPlayer(uidToKick) {
            const lobbyDocRef = doc(db, "Lobbys_list", lobbyId);
            await runTransaction(db, async (transaction) => {
                const lobbyDoc = await transaction.get(lobbyDocRef);
                if (!lobbyDoc.exists()) return;
                let players = lobbyDoc.data().players.filter(p => p.uid !== uidToKick);
                transaction.update(lobbyDocRef, { players, playerCount: players.length });
            });
        }
        
        async function handleLeaveLobby() {
            window.removeEventListener('beforeunload', handleBeforeUnload);
            if (unsubscribeLobby) unsubscribeLobby();
            if (unsubscribeChat) unsubscribeChat();

            const lobbyDocRef = doc(db, "Lobbys_list", lobbyId);
            try {
                if (isHost) {
                    await deleteDoc(lobbyDocRef);
                } else {
                    const docSnap = await getDoc(lobbyDocRef);
                    if (docSnap.exists()) {
                        let players = docSnap.data().players.filter(p => p.uid !== currentUser.uid);
                        await runTransaction(db, async (t) => t.update(lobbyDocRef, { players, playerCount: players.length }));
                    }
                }
            } catch (error) {
                console.error("Error on leave:", error);
            } finally {
                window.location.href = './Lobby page.html';
            }
        }
        const handleBeforeUnload = (e) => {
            e.preventDefault();
            handleLeaveLobby();
            e.returnValue = ''; // Required for some browsers
        };

        // --- Chat System ---
        function toggleChatPanel() {
            chatPanel.classList.toggle('visible');
            if (chatPanel.classList.contains('visible')) {
                toggleChatBtn.classList.remove('new-message');
                chatInput.focus();
            }
        }

        function listenToChatMessages() {
            const chatCollectionRef = collection(db, `Lobbys_list/${lobbyId}/chat`);
            const q = query(chatCollectionRef, orderBy('timestamp', 'asc'));
            
            unsubscribeChat = onSnapshot(q, (snapshot) => {
                snapshot.docChanges().forEach(change => {
                    if (change.type === 'added') {
                        renderMessage(change.doc.data());
                        if (!chatPanel.classList.contains('visible') && change.doc.data().senderUid !== currentUser.uid) {
                            toggleChatBtn.classList.add('new-message');
                        }
                    }
                });
            });
        }

        function renderMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${data.senderUid === currentUser.uid ? 'self' : ''}`;
            messageDiv.innerHTML = `
                <img src="${data.senderAvatarUrl || 'https://i.imgur.com/T2bT1tG.png'}" class="chat-message-avatar">
                <div class="chat-message-content">
                    <span class="chat-message-sender">${data.senderName}</span>
                    <div class="chat-message-bubble">${data.text}</div>
                </div>`;
            chatMessagesEl.appendChild(messageDiv);
            chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight;
        }
        
        async function handleSendMessage(e) {
            e.preventDefault();
            const messageText = chatInput.value.trim();
            if (messageText === '') return;
            chatInput.value = '';
            
            const chatCollectionRef = collection(db, `Lobbys_list/${lobbyId}/chat`);
            await addDoc(chatCollectionRef, {
                text: messageText,
                senderName: currentUserData.displayName || "بازیکن",
                senderUid: currentUser.uid,
                senderAvatarUrl: currentUserData.avatarUrl || "https://i.imgur.com/T2bT1tG.png",
                timestamp: serverTimestamp()
            });
        }
        
        // --- Event Listeners & Modals ---
        function setupEventListeners() { 
            actionBtn.addEventListener('click', handleActionClick); 
            leaveLobbyBtn.addEventListener('click', showLeaveConfirm); 
            window.addEventListener('beforeunload', handleBeforeUnload); 
            toggleChatBtn.addEventListener('click', toggleChatPanel);
            closeChatBtn.addEventListener('click', toggleChatPanel);
            chatForm.addEventListener('submit', handleSendMessage);
        }
        
        function showLeaveConfirm() {
            if (isHost) {
                showConfirmModal("خروج از لابی", "شما سازنده لابی هستید. اگر خارج شوید، کل لابی برای همه بسته خواهد شد. آیا مطمئن هستید؟", handleLeaveLobby);
            } else {
                showConfirmModal("خروج از لابی", "آیا برای خروج از لابی مطمئن هستید؟", handleLeaveLobby);
            }
        }
        function showKickConfirm(playerName, playerUid) { showConfirmModal(`اخراج ${playerName}`, `آیا از اخراج این بازیکن مطمئن هستید؟`, () => kickPlayer(playerUid)); }
        
        function showConfirmModal(title, message, onConfirm) { const modal = document.getElementById('confirm-modal'); document.getElementById('confirm-modal-title').textContent = title; document.getElementById('confirm-modal-message').textContent = message; const yesBtn = document.getElementById('confirm-modal-yes-btn'); const newYesBtn = yesBtn.cloneNode(true); yesBtn.parentNode.replaceChild(newYesBtn, yesBtn); newYesBtn.onclick = () => { modal.classList.remove('visible'); onConfirm(); }; document.getElementById('confirm-modal-no-btn').onclick = () => modal.classList.remove('visible'); modal.onclick = (e) => { if (e.target === modal) modal.classList.remove('visible'); }; modal.classList.add('visible'); }
        function showNotificationModal(title, message, onOk) { const modal = document.getElementById('notification-modal'); document.getElementById('notification-modal-title').textContent = title; document.getElementById('notification-modal-message').textContent = message; const okBtn = document.getElementById('notification-modal-ok-btn'); const newOkBtn = okBtn.cloneNode(true); okBtn.parentNode.replaceChild(newOkBtn, okBtn); const closeModal = () => { modal.classList.remove('visible'); if (onOk) onOk(); }; newOkBtn.onclick = closeModal; modal.onclick = (e) => { if (e.target === modal) closeModal(); }; modal.classList.add('visible'); }

        main();
    </script>
</body>
