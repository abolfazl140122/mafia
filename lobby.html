<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>لابی بازی - شهر مافیا</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #ffc947;
            --dark-red: #8c4843;
            --darker-red: #5a2c2a;
            --text-light: #f0e6d2;
            --text-secondary: #c5a687;
            --bg-dark: #1a140e;
            --border-color: #5c4a3a;
            --green-ready: #2ecc71;
            --red-kick: #e74c3c;
            --slot-bg: linear-gradient(160deg, #2a2118, var(--bg-dark));
            --green-glow: rgba(46, 204, 113, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body { height: 100vh; /* Use viewport height */ overflow: hidden; background-color: var(--bg-dark); }

        body {
            font-family: 'Vazirmatn', sans-serif;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        @keyframes background-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #background-blurry {
            position: fixed; top: -5%; left: -5%; width: 110%; height: 110%;
            background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg');
            background-size: cover;
            filter: blur(8px) brightness(0.5);
            z-index: -1;
            animation: background-pan 60s ease-in-out infinite;
        }
        
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease;
        }
        .loader {
            border: 6px solid #f3f3f330; border-top: 6px solid var(--primary-gold);
            border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 20px; font-size: 1.1rem; font-weight: 700; }

        .lobby-container {
            width: 100%; height: 100%; display: flex; flex-direction: column;
            padding: 10px; justify-content: space-between;
        }

        .lobby-header { 
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;
            background-color: rgba(0,0,0,0.5); padding: 8px 12px; border-radius: 12px; border: 1px solid var(--border-color);
            flex-shrink: 0; /* Prevent header from shrinking */
        }
        #lobby-name { font-size: 1.2rem; font-weight: 900; color: var(--primary-gold); text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .leave-button {
            background: linear-gradient(145deg, #a13d3d, #7c1f1f); border: 1px solid #ff8f8f60;
            color: white; padding: 8px 15px; border-radius: 8px; font-weight: 700; cursor: pointer; transition: all 0.2s ease;
        }
        .leave-button:hover { transform: scale(1.05); }
        .leave-button:active { transform: scale(0.98); }

        .players-area { 
            display: flex; flex-direction: column; flex-grow: 1; gap: 15px;
            overflow-y: auto; /* Enable scrolling for player list */
            padding: 5px; margin: 0 -5px; /* Adjust padding for scrollbar */
        }
        /* Custom Scrollbar for better look */
        .players-area::-webkit-scrollbar { width: 6px; }
        .players-area::-webkit-scrollbar-track { background: transparent; }
        .players-area::-webkit-scrollbar-thumb { background-color: var(--primary-gold); border-radius: 10px; }

        .players-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }

        @keyframes slot-fade-in { 
            from { opacity: 0; transform: translateY(10px) scale(0.9); } 
            to { opacity: 1; transform: translateY(0) scale(1); } 
        }

        .player-slot {
            aspect-ratio: 3 / 4; border-radius: 10px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 5px; text-align: center; transition: all 0.3s ease;
            position: relative; overflow: hidden; animation: slot-fade-in 0.4s ease-out forwards;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.2) 70%), var(--slot-bg);
            box-shadow: inset 0 0 15px rgba(0,0,0,0.6), 0 4px 10px rgba(0,0,0,0.4);
        }
        .player-slot.empty {
            background: rgba(0,0,0,0.3); border: 1px dashed var(--border-color); opacity: 0.7;
            box-shadow: none;
        }
        .player-slot.filled { border: 1px solid var(--border-color); }
        
        .player-avatar {
            width: 60%; aspect-ratio: 1/1; border-radius: 50%; object-fit: cover;
            border: 2px solid var(--text-secondary); margin-bottom: 5px; transition: all 0.3s ease;
            box-shadow: 0 3px 8px rgba(0,0,0,0.5);
        }
        .player-name { font-size: 0.75rem; font-weight: 700; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding: 0 2px; }
        .empty-text { font-size: 0.7rem; color: var(--text-secondary); }
        
        .host-crown {
            position: absolute; top: 0px; right: 0px; width: 22px; height: 22px;
            background-color: var(--primary-gold); color: var(--bg-dark);
            border-radius: 0 8px 0 8px; display: flex; align-items: center; justify-content: center;
            font-size: 0.9rem; font-weight: 900; box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        .ready-indicator {
            position: absolute; bottom: 3px; right: 3px; width: 18px; height: 18px;
            background-color: var(--green-ready); border-radius: 50%; border: 2px solid var(--bg-dark);
            display: flex; align-items: center; justify-content: center; color: white;
            font-weight: 900; font-size: 0.8rem; transform: scale(0); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .player-slot.ready .ready-indicator { transform: scale(1); }
        .player-slot.ready .player-avatar { border-color: var(--green-ready); }
        .player-slot.ready { 
            box-shadow: inset 0 0 15px rgba(0,0,0,0.6), 0 0 20px var(--green-glow);
            border-color: var(--green-ready); 
        }
        
        .kick-button {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(231, 76, 60, 0.9); color: white; border: none;
            font-size: 1rem; font-weight: 900; cursor: pointer;
            opacity: 0; visibility: hidden; transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center; border-radius: 8px; backdrop-filter: blur(2px);
        }
        .player-slot.filled.is-kickable:active .kick-button { opacity: 1; visibility: visible; } /* For mobile long-press (requires JS) */

        .lobby-actions { padding-top: 10px; flex-shrink: 0; /* Prevent footer from shrinking */ }
        .action-button {
            width: 100%; padding: 14px; font-size: 1.2rem; font-weight: 900;
            border-radius: 12px; border: none; cursor: pointer; transition: all 0.2s ease;
            color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .action-button.ready-btn { background: linear-gradient(145deg, #27ae60, #229954); border: 2px solid #58d68d; }
        .action-button.unready-btn { background: linear-gradient(145deg, #c0392b, #a93226); border: 2px solid #e67e22; }
        .action-button.start-btn { background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border: 2px solid var(--primary-gold); }
        .action-button:disabled { background: linear-gradient(145deg, #7f8c8d, #626567); border-color: #95a5a6; cursor: not-allowed; opacity: 0.6; }
        .action-button:not(:disabled):hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .action-button:not(:disabled):active { transform: translateY(-1px) scale(0.98); box-shadow: 0 2px 8px rgba(0,0,0,0.2); }
        
        /* Modal Styles */
        @keyframes modal-fade-in { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease; backdrop-filter: blur(4px); }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-overlay.visible .modal-content { animation: modal-fade-in 0.3s ease-out forwards; }
        .modal-content { background: linear-gradient(145deg, #3c3022, var(--bg-dark)); border: 2px solid var(--border-color); border-radius: 16px; padding: 25px 20px; width: 90%; max-width: 380px; text-align: center; }
        .modal-title { font-size: 1.4rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 15px; }
        .modal-message { font-size: 0.95rem; line-height: 1.6; margin-bottom: 25px; }
        .modal-buttons { display: flex; gap: 10px; }
        .modal-button { flex-grow: 1; padding: 12px; font-size: 1rem; font-weight: 700; border-radius: 8px; cursor: pointer; border: 1px solid; transition: all 0.2s ease; }
        .modal-button:active { transform: scale(0.97); }
        .modal-button.primary { color: white; background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border-color: var(--primary-gold); }
        .modal-button.secondary { color: var(--text-light); background: linear-gradient(145deg, #504436, #332a20); border-color: var(--border-color); }
        
        /* --- Desktop & Tablet Styles --- */
        @media (min-width: 768px) {
            .lobby-container { padding: 20px 40px; }
            #lobby-name { font-size: 1.8rem; }
            .players-row { grid-template-columns: repeat(6, 1fr); gap: 15px; }
            .players-area { gap: 20px; }
            .player-name { font-size: 0.85rem; }
            .empty-text { font-size: 0.8rem; }
            .action-button { padding: 16px; font-size: 1.4rem; }
            .player-slot.filled.is-kickable:hover .kick-button { opacity: 1; visibility: visible; }
        }
    </style>
</head>
<body>

    <div id="background-blurry"></div>
    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال ورود به لابی...</p>
    </div>

    <div class="lobby-container" style="display: none;">
        <header class="lobby-header">
            <h1 id="lobby-name">نام لابی...</h1>
            <button id="leave-lobby-btn" class="leave-button">خروج</button>
        </header>

        <main class="players-area">
            <div id="top-players" class="players-row"></div>
            <div id="bottom-players" class="players-row"></div>
        </main>

        <footer class="lobby-actions">
            <button id="action-btn" class="action-button ready-btn">آماده</button>
        </footer>
    </div>
    
    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="confirm-modal-title" class="modal-title"></h2>
            <p id="confirm-modal-message" class="modal-message"></p>
            <div class="modal-buttons">
                <button id="confirm-modal-yes-btn" class="modal-button primary">بله</button>
                <button id="confirm-modal-no-btn" class="modal-button secondary">خیر</button>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="sound-player-join" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
    <audio id="sound-player-leave" src="https://assets.mixkit.co/sfx/preview/mixkit-player-losing-or-failing-2042.mp3" preload="auto"></audio>
    <audio id="sound-ready" src="https://assets.mixkit.co/sfx/preview/mixkit-quick-positive-video-game-notification-interface-265.mp3" preload="auto"></audio>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, runTransaction, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Config & Elements ---
        const MAX_PLAYERS = 12;
        const MIN_PLAYERS_TO_START = 2; // حداقل بازیکن برای شروع
        const firebaseConfig = {
          apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
          authDomain: "mafia-9fcbf.firebaseapp.com",
          projectId: "mafia-9fcbf",
          storageBucket: "mafia-9fcbf.appspot.com",
          messagingSenderId: "471627157488",
          appId: "1:471627157488:web:92f008548a5596619a5735",
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loadingOverlay = document.getElementById('loading-overlay');
        const lobbyContainer = document.querySelector('.lobby-container');
        const lobbyNameEl = document.getElementById('lobby-name');
        const topPlayersEl = document.getElementById('top-players');
        const bottomPlayersEl = document.getElementById('bottom-players');
        const actionBtn = document.getElementById('action-btn');
        const leaveLobbyBtn = document.getElementById('leave-lobby-btn');
        
        let currentUser = null;
        let currentUserData = {};
        let lobbyId = null;
        let unsubscribeLobby = null;
        let isHost = false;
        let isReady = false;
        let lastPlayerCount = 0;

        function playSound(soundId) { try { document.getElementById(soundId).play(); } catch(e) { console.warn("Sound play failed", e); } }

        function main() {
            lobbyId = new URLSearchParams(window.location.search).get('id');
            if (!lobbyId) {
                alert("شناسه لابی نامعتبر است.");
                window.location.href = './Lobby page.html';
                return;
            }

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    const userDocRef = doc(db, 'users', user.uid);
                    const userDocSnap = await getDoc(userDocRef);
                    currentUserData = userDocSnap.exists() ? userDocSnap.data() : { displayName: user.displayName, avatarUrl: user.photoURL };
                    await joinLobby();
                    listenToLobbyChanges();
                    setupEventListeners();
                } else {
                    window.location.href = './login.html';
                }
            });
        }

        async function joinLobby() {
            const lobbyDocRef = doc(db, "Lobbys list", lobbyId);
            try {
                await runTransaction(db, async (transaction) => {
                    const lobbyDoc = await transaction.get(lobbyDocRef);
                    if (!lobbyDoc.exists()) throw new Error("لابی یافت نشد!");
                    let players = lobbyDoc.data().players || [];
                    const playerExists = players.some(p => p.uid === currentUser.uid);
                    if (!playerExists) {
                        if (players.length >= MAX_PLAYERS) throw new Error("لابی پر است!");
                        players.push({
                            uid: currentUser.uid,
                            displayName: currentUserData.displayName || "بازیکن",
                            avatarUrl: currentUserData.avatarUrl || "https://i.imgur.com/T2bT1tG.png",
                            isReady: false
                        });
                        transaction.update(lobbyDocRef, { players: players, playerCount: players.length });
                    }
                });
            } catch (error) {
                alert(`خطا در ورود به لابی: ${error.message}`);
                window.location.href = './Lobby page.html';
            }
        }

        function listenToLobbyChanges() {
            const lobbyDocRef = doc(db, "Lobbys list", lobbyId);
            unsubscribeLobby = onSnapshot(lobbyDocRef, (docSnap) => {
                if (!docSnap.exists()) {
                    alert("این لابی توسط سازنده یا مدیر حذف شد.");
                    window.location.href = './Lobby page.html';
                    return;
                }
                const lobbyData = docSnap.data();
                if(lobbyData.players.length > lastPlayerCount) playSound('sound-player-join');
                else if(lobbyData.players.length < lastPlayerCount) playSound('sound-player-leave');
                lastPlayerCount = lobbyData.players.length;
                
                renderLobby(lobbyData);
                if (loadingOverlay.style.display !== 'none') {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                        lobbyContainer.style.display = 'flex';
                    }, 500);
                }
            }, (error) => {
                console.error("Error listening to lobby:", error);
                alert("ارتباط با لابی قطع شد.");
                window.location.href = './Lobby page.html';
            });
        }

        function renderLobby(data) {
            lobbyNameEl.textContent = data.lobbyName;
            const players = data.players || [];
            isHost = currentUser.uid === data.creatorId;
            topPlayersEl.innerHTML = '';
            bottomPlayersEl.innerHTML = '';
            
            for (let i = 0; i < MAX_PLAYERS; i++) {
                const player = players[i];
                const slot = document.createElement('div');
                slot.className = 'player-slot';
                slot.style.animationDelay = `${i * 40}ms`;
                
                if (player) {
                    slot.classList.add('filled');
                    if (player.isReady) slot.classList.add('ready');
                    const isKickable = isHost && player.uid !== currentUser.uid;
                    if(isKickable) slot.classList.add('is-kickable');

                    const hostCrown = player.uid === data.creatorId ? `<div class="host-crown">👑</div>` : '';
                    const kickButton = isKickable ? `<button class="kick-button" data-uid="${player.uid}">اخراج</button>` : '';
                    
                    slot.innerHTML = `
                        ${hostCrown}
                        <img src="${player.avatarUrl || 'https://i.imgur.com/T2bT1tG.png'}" alt="avatar" class="player-avatar">
                        <p class="player-name">${player.displayName}</p>
                        <div class="ready-indicator">✔</div>
                        ${kickButton}
                    `;
                    const kickBtnEl = slot.querySelector('.kick-button');
                    if (kickBtnEl) kickBtnEl.onclick = () => showKickConfirm(player.displayName, player.uid);
                } else {
                    slot.classList.add('empty');
                    slot.innerHTML = `<span class="empty-text">جایگاه خالی</span>`;
                }
                if (i < 6) topPlayersEl.appendChild(slot); else bottomPlayersEl.appendChild(slot);
            }
            
            const self = players.find(p => p.uid === currentUser.uid);
            isReady = self ? self.isReady : false;

            if (isHost) {
                const allReady = players.length >= MIN_PLAYERS_TO_START && players.every(p => p.uid === currentUser.uid || p.isReady);
                actionBtn.textContent = 'شروع بازی';
                actionBtn.className = 'action-button start-btn';
                actionBtn.disabled = !allReady;
            } else {
                actionBtn.textContent = isReady ? 'لغو آمادگی' : 'آماده';
                actionBtn.className = `action-button ${isReady ? 'unready-btn' : 'ready-btn'}`;
                actionBtn.disabled = false;
            }
        }

        async function handleActionClick() {
            if (isHost) {
                alert("شروع بازی! (در حال حاضر شما به صفحه اصلی منتقل می‌شوید)");
                window.location.href = './main.html';
            } else {
                await toggleReadyStatus();
                playSound('sound-ready');
            }
        }
        
        async function toggleReadyStatus() {
            actionBtn.disabled = true;
            const lobbyDocRef = doc(db, "Lobbys list", lobbyId);
            try {
                await runTransaction(db, async (transaction) => {
                    const lobbyDoc = await transaction.get(lobbyDocRef);
                    if (!lobbyDoc.exists()) throw new Error("لابی یافت نشد!");
                    let players = lobbyDoc.data().players || [];
                    const playerIndex = players.findIndex(p => p.uid === currentUser.uid);
                    if (playerIndex > -1) {
                        players[playerIndex].isReady = !players[playerIndex].isReady;
                        transaction.update(lobbyDocRef, { players: players });
                    }
                });
            } catch (error) {
                console.error("Error toggling ready status:", error);
            } finally {
                // The re-render will handle the disabled state, so no need to re-enable here.
            }
        }

        async function handleLeaveLobby() {
            const lobbyDocRef = doc(db, "Lobbys list", lobbyId);
            try {
                await runTransaction(db, async (transaction) => {
                    const lobbyDoc = await transaction.get(lobbyDocRef);
                    if (!lobbyDoc.exists()) return;
                    if (isHost) {
                        transaction.delete(lobbyDocRef);
                    } else {
                        let players = lobbyDoc.data().players.filter(p => p.uid !== currentUser.uid);
                        transaction.update(lobbyDocRef, { players: players, playerCount: players.length });
                    }
                });
            } finally {
                if (unsubscribeLobby) unsubscribeLobby();
                window.location.href = './Lobby page.html';
            }
        }
        
        async function kickPlayer(uidToKick) {
             const lobbyDocRef = doc(db, "Lobbys list", lobbyId);
             await runTransaction(db, async (transaction) => {
                const lobbyDoc = await transaction.get(lobbyDocRef);
                if (!lobbyDoc.exists()) return;
                let players = lobbyDoc.data().players.filter(p => p.uid !== uidToKick);
                transaction.update(lobbyDocRef, { players: players, playerCount: players.length });
            });
        }
        
        function setupEventListeners() {
            actionBtn.addEventListener('click', handleActionClick);
            leaveLobbyBtn.addEventListener('click', showLeaveConfirm);
            // Improved leave logic for page close/refresh
            window.addEventListener('beforeunload', (event) => {
                // This is a synchronous call within beforeunload, which is not ideal
                // but necessary for this event. Modern browsers may ignore it.
                // The primary logic remains with the 'leave' button.
                if (currentUser && lobbyId) {
                    handleLeaveLobby(); 
                }
            });
        }
        
        function showLeaveConfirm() {
            showConfirmModal("خروج از لابی", "آیا مطمئن هستید؟" + (isHost ? " (چون شما سازنده هستید، لابی حذف خواهد شد)" : ""), handleLeaveLobby);
        }

        function showKickConfirm(playerName, playerUid) {
             showConfirmModal(`اخراج ${playerName}`, `آیا از اخراج این بازیکن مطمئن هستید؟`, () => kickPlayer(playerUid));
        }

        function showConfirmModal(title, message, onConfirm) {
            const modal = document.getElementById('confirm-modal');
            document.getElementById('confirm-modal-title').textContent = title;
            document.getElementById('confirm-modal-message').textContent = message;
            const yesBtn = document.getElementById('confirm-modal-yes-btn');
            
            // Clone and replace to remove old event listeners
            const newYesBtn = yesBtn.cloneNode(true);
            yesBtn.parentNode.replaceChild(newYesBtn, yesBtn);
            
            const noBtn = document.getElementById('confirm-modal-no-btn');
            
            const close = () => modal.classList.remove('visible');
            
            newYesBtn.onclick = () => { close(); onConfirm(); };
            noBtn.onclick = close;
            modal.onclick = (e) => { if (e.target === modal) close(); };
            
            modal.classList.add('visible');
        }

        main();
    </script>
</body>
</html>
