                await runTransaction(db, async (transaction) => {
                    const lobbyDoc = await transaction.get(lobbyDocRef);
                    if (!lobbyDoc.exists()) return;
                    if (isHost) {
                        transaction.delete(lobbyDocRef);
                    } else {
                        let players = lobbyDoc.data().players.filter(p => p.uid !== currentUser.uid);
                        transaction.update(lobbyDocRef, { players: players, playerCount: players.length });
                    }
                });
            } finally {
                window.location.href = './Lobby page.html';
            }
        }
        
        // --- CHANGE START: New Voice Chat Initialization and State Management Functions ---
        
        function showVoiceLoader(message) {
            voiceLoadingStatus.textContent = message;
            voiceRetryBtn.style.display = 'none';
            voiceLoadingOverlay.querySelector('.loader').style.display = 'block';
            voiceLoadingOverlay.classList.add('visible');
        }

        function showVoiceRetry(message) {
            voiceConnectionState = 'failed';
            clearTimeout(voiceConnectionTimeout);
            voiceLoadingStatus.textContent = message;
            voiceRetryBtn.style.display = 'block';
            voiceLoadingOverlay.querySelector('.loader').style.display = 'none';
            voiceLoadingOverlay.classList.add('visible');
            micIcon.innerHTML = MIC_ON_SVG; // Reset mic icon
            voiceChatBtn.classList.remove('mic-on');
        }

        function hideVoiceLoader() {
            voiceConnectionState = 'connected';
            clearTimeout(voiceConnectionTimeout);
            voiceLoadingOverlay.classList.remove('visible');
        }

        async function initializeVoiceChat() {
            if (voiceConnectionState === 'connecting' || voiceConnectionState === 'connected') return;
            
            voiceConnectionState = 'connecting';
            showVoiceLoader('در حال آماده‌سازی سیستم صوتی...');
            
            // Cleanup previous attempts before starting a new one
            await hangupVoiceChat(false); // false means don't clean signals yet

            voiceConnectionTimeout = setTimeout(() => {
                showVoiceRetry('اتصال به سرور صوت ناموفق بود. لطفاً اینترنت خود را بررسی کرده و دوباره تلاش کنید.');
            }, VOICE_CONNECTION_TIMEOUT);
            
            try {
                updateVoiceLoaderStatus('در حال دریافت دسترسی به میکروفون...');
                const audioConstraints = { audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true }, video: false };
                const stream = await navigator.mediaDevices.getUserMedia(audioConstraints);
                localStream = stream;
                
                updateVoiceLoaderStatus('برقراری ارتباط با سایر بازیکنان...');
                
                const players = (await getDoc(doc(db, "Lobbys_list", lobbyId))).data().players;
                for(const player of players) {
                    if(player.uid !== myId) {
                         // This will trigger offer creation inside the main lobby listener
                    }
                }
                
                // If there's only one player, we consider it 'connected' until someone else joins.
                if(players.length <= 1) {
                    hideVoiceLoader();
                }
                
                toggleMute(false); // Unmute by default on successful connection
            } catch (err) {
                console.error("Mic access error:", err);
                let message = "برای استفاده از چت صوتی، لطفاً دسترسی به میکروفون را بدهید.";
                if (err.name === 'NotAllowedError' || err.name === 'PermissionDeniedError') {
                    message = "شما دسترسی به میکروفون را نداده‌اید. لطفاً در تنظیمات مرورگر، دسترسی را فعال کرده و دوباره تلاش کنید.";
                } else if (err.name === 'NotFoundError' || err.name === 'DevicesNotFoundError') {
                    message = "هیچ میکروفونی یافت نشد. لطفاً از اتصال صحیح میکروفون خود اطمینان حاصل کنید.";
                }
                showVoiceRetry(message);
            }
        }
        
        // --- CHANGE END ---
        
        async function handleMicClick() {
            if (voiceConnectionState !== 'connected') {
                 showNotificationModal('سیستم صوتی غیرفعال', 'اتصال صوتی برقرار نیست. لطفاً منتظر بمانید یا مجدداً تلاش کنید.', () => {});
                 return;
            }
            toggleMute(!localStream.getAudioTracks()[0].enabled);
        }
        
        function toggleMute(muteState) {
            isMuted = muteState;
            if (localStream) {
                localStream.getAudioTracks().forEach(track => track.enabled = !isMuted);
            }
            // Logic is: if NOT muted, mic is ON.
            micIcon.innerHTML = isMuted ? MIC_ON_SVG : MIC_MUTED_SVG; 
            voiceChatBtn.title = isMuted ? "وصل کردن صدا" : "قطع کردن صدا";
            voiceChatBtn.classList.toggle('mic-on', !isMuted);
        }

        function setupAudioVisualizer(stream, remoteId) { /* ... same as before ... */ }

        function createPeerConnection(remoteId) {
            const pc = new RTCPeerConnection(servers);
            
            pc.onicecandidate = e => e.candidate && sendSignal(remoteId, { iceCandidate: e.candidate.toJSON() });
            
            // --- CHANGE: Listen for connection state changes to confirm success ---
            pc.onconnectionstatechange = () => {
                if (pc.connectionState === 'connected' && voiceConnectionState !== 'connected') {
                    console.log(`Voice connection with ${remoteId} established successfully!`);
                    hideVoiceLoader();
                }
            };
            
            pc.ontrack = event => {
                if (event.streams && event.streams[0]) {
                    let remoteAudio = document.getElementById(`audio-${remoteId}`);
                    if (!remoteAudio) {
                        remoteAudio = document.createElement('audio');
                        remoteAudio.id = `audio-${remoteId}`;
                        remoteAudio.autoplay = true;
                        remoteAudio.playsInline = true;
                        audioContainer.appendChild(remoteAudio);
                    }
                    remoteAudio.srcObject = event.streams[0];
                    // --- CHANGE: Added catch to prevent unhandled promise rejection ---
                    remoteAudio.play().catch(error => console.warn(`Autoplay for ${remoteId} failed:`, error));
                    
                    setupAudioVisualizer(event.streams[0], remoteId);
                }
            };
            
            if (localStream) { 
                localStream.getTracks().forEach(track => pc.addTrack(track, localStream)); 
            }
            
            return pc;
        }

        // --- CHANGE: Modified to support retry logic ---
        async function hangupVoiceChat(fullCleanup = true) {
            if (fullCleanup && signalsUnsubscribe) signalsUnsubscribe();
            
            if (localStream) localStream.getTracks().forEach(track => track.stop());
            
            Object.keys(peerConnections).forEach(id => closeConnection(id));
            peerConnections = {}; localStream = null;
            
            if (!fullCleanup) return; // Don't clean signals if just retrying

            try {
                const signalsCol = collection(db, `Lobbys_list/${lobbyId}/signals`);
                const q = query(signalsCol, where("to", "==", myId));
                const snapshot = await getDocs(q);
                const batch = writeBatch(db);
                snapshot.forEach(doc => batch.delete(doc.ref));
                await batch.commit();
            } catch (e) { console.warn("Failed to clean up signals on exit:", e); }
        }
