<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>لابی بازی - شهر مافیا</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- متغیرهای رنگی برای حفظ تم --- */
        :root {
            --primary-gold: #ffc947;
            --dark-red: #8c4843;
            --darker-red: #5a2c2a;
            --citizen-blue: #2980b9;
            --citizen-blue-dark: #2c3e50;
            --text-light: #f0e6d2;
            --text-secondary: #c5a687;
            --bg-dark: #1a140e;
            --border-color: #5c4a3a;
            --success-green: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-dark);
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* --- پس‌زمینه محو مشابه صفحه قبل --- */
        #background-blurry {
            position: fixed;
            top: -20px;
            left: -20px;
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg');
            background-size: cover;
            background-position: center center;
            filter: blur(8px) brightness(0.5);
            z-index: -1;
        }
        
        /* --- کانتینر اصلی بازی --- */
        .game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px 5px 80px 5px; /* فاصله برای نوار پایین */
        }

        /* --- ردیف بازیکنان (بالا و پایین) --- */
        .player-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            width: 100%;
        }
        
        /* --- کارت هر بازیکن --- */
        .player-card {
            position: relative;
            width: calc(100% / 6.5); /* کمی کوچکتر برای ایجاد فاصله */
            aspect-ratio: 3 / 4; /* نسبت ابعاد کارت */
            background: linear-gradient(160deg, #3c3022, #2a2118);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* --- کارت خالی برای بازیکنانی که هنوز نیامده‌اند --- */
        .player-card.empty {
            background: rgba(0,0,0,0.3);
            border: 2px dashed var(--border-color);
            opacity: 0.6;
        }

        .player-avatar {
            width: 70%;
            height: auto;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            background-color: #504436;
            border: 2px solid var(--text-secondary);
            object-fit: cover;
        }
        
        .player-name {
            font-size: clamp(0.6rem, 2vw, 0.8rem); /* فونت واکنش‌گرا */
            font-weight: 700;
            color: var(--text-light);
            text-shadow: 1px 1px 2px #000;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            text-align: center;
        }

        /* --- آیکون‌ها و وضعیت‌های روی کارت --- */
        .host-icon {
            position: absolute;
            top: -8px;
            right: -8px;
            font-size: 1.2rem;
            filter: drop-shadow(0 0 3px var(--primary-gold));
        }

        .ready-indicator {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background-color: var(--success-green);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            color: white;
            border: 1px solid white;
            box-shadow: 0 0 5px var(--success-green);
            opacity: 0; /* در حالت عادی مخفی */
            transition: opacity 0.3s;
        }
        .player-card.ready .ready-indicator {
            opacity: 1; /* وقتی بازیکن آماده است، نمایش داده شود */
        }
        
        /* --- حباب چت --- */
        .speech-bubble {
            position: absolute;
            bottom: calc(100% + 5px); /* بالای کارت */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(240, 230, 210, 0.9);
            color: #333;
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 0.8rem;
            max-width: 150px;
            text-align: center;
            z-index: 10;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .speech-bubble::after { /* فلش حباب */
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-width: 6px;
            border-style: solid;
            border-color: rgba(240, 230, 210, 0.9) transparent transparent transparent;
        }
        .player-card:hover .speech-bubble { /* برای تست، با هاور نمایش داده شود */
            opacity: 1;
            visibility: visible;
        }

        /* --- برجسته کردن بازیکن فعلی (نوبت اوست) --- */
        .player-card.current-player {
            transform: scale(1.1);
            box-shadow: 0 0 15px 5px var(--primary-gold);
            border-color: var(--primary-gold);
            z-index: 5;
        }

        /* --- برد اصلی وسط بازی --- */
        .game-board {
            width: 95%;
            margin: 10px auto;
            background: rgba(0,0,0,0.4);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .policy-track {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border-radius: 10px;
        }
        
        /* برد شهروندان */
        .citizen-track {
            background: linear-gradient(90deg, var(--citizen-blue-dark), var(--citizen-blue));
        }

        /* برد مافیا */
        .mafia-track {
            background: linear-gradient(90deg, var(--darker-red), var(--dark-red));
        }

        .track-title {
            font-size: 1.1rem;
            font-weight: 900;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            color: var(--primary-gold);
            text-shadow: 1px 1px 3px #000;
        }
        
        .policy-slots {
            flex-grow: 1;
            display: flex;
            justify-content: space-around;
            gap: 8px;
        }

        .policy-slot {
            flex-grow: 1;
            aspect-ratio: 4 / 3;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><rect x="0" y="0" width="100" height="100" style="fill:rgba(200,166,135,0.1)" /><path d="M 0 10 L 10 0 M 20 10 L 30 0 M 40 10 L 50 0 M 60 10 L 70 0 M 80 10 L 90 0 M 100 10 L 110 0 M -10 20 L 0 10 M 10 20 L 20 10 M 30 20 L 40 10 M 50 20 L 60 10 M 70 20 L 80 10 M 90 20 L 100 10 M 110 20 L 120 10" stroke-width="1" stroke="rgba(0,0,0,0.2)" /></svg>');
            border: 2px solid var(--text-secondary);
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem; /* اندازه آیکون‌ها */
            box-shadow: inset 0 0 8px rgba(0,0,0,0.5);
        }
        .policy-slot.filled {
             /* وقتی قانونی تصویب می‌شود این کلاس اضافه شود */
             border-color: var(--primary-gold);
             background-color: rgba(255, 201, 71, 0.2);
        }

        /* --- نوار دکمه‌های پایین صفحه --- */
        .bottom-action-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
            border-top: 2px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 10px;
            z-index: 100;
        }

        .action-btn {
            background: linear-gradient(145deg, #443a2e, #2a2118);
            border: 1px solid var(--border-color);
            color: var(--text-light);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            box-shadow: 0 3px 8px rgba(0,0,0,0.4);
        }
        .action-btn:hover {
            border-color: var(--primary-gold);
            transform: translateY(-3px);
        }
        .action-btn:active {
            transform: translateY(0) scale(0.95);
        }
        .action-btn.leave {
            background: linear-gradient(145deg, var(--dark-red), var(--darker-red));
        }

    </style>
</head>
<body>

    <div id="background-blurry"></div>

    <div class="game-container">
        <!-- ردیف بالای بازیکنان -->
        <div class="player-row top-row">
            <div class="player-card">
                <div class="speech-bubble">من شهروندم!</div>
                <span class="host-icon">👑</span>
                <img src="https://via.placeholder.com/80/8c4843/f0e6d2?text=P1" alt="Avatar" class="player-avatar">
                <span class="player-name">محمد</span>
            </div>
            <div class="player-card ready">
                <span class="ready-indicator">✓</span>
                <img src="https://via.placeholder.com/80/2980b9/f0e6d2?text=P2" alt="Avatar" class="player-avatar">
                <span class="player-name">سارا</span>
            </div>
            <div class="player-card">
                <img src="https://via.placeholder.com/80/5c4a3a/f0e6d2?text=P3" alt="Avatar" class="player-avatar">
                <span class="player-name">امیررضا</span>
            </div>
            <div class="player-card empty"></div>
            <div class="player-card empty"></div>
            <div class="player-card empty"></div>
        </div>

        <!-- برد اصلی بازی -->
        <div class="game-board">
            <div class="policy-track citizen-track">
                <h3 class="track-title">شهروند</h3>
                <div class="policy-slots">
                    <div class="policy-slot filled">📜</div>
                    <div class="policy-slot filled">📜</div>
                    <div class="policy-slot"></div>
                    <div class="policy-slot"></div>
                    <div class="policy-slot">🛡️</div>
                </div>
            </div>
            <div class="policy-track mafia-track">
                <h3 class="track-title">مافیا</h3>
                <div class="policy-slots">
                    <div class="policy-slot filled">📜</div>
                    <div class="policy-slot"></div>
                    <div class="policy-slot"></div>
                    <div class="policy-slot"></div>
                    <div class="policy-slot">💀</div>
                </div>
            </div>
        </div>

        <!-- ردیف پایین بازیکنان (جایگاه کاربر فعلی اینجا خواهد بود) -->
        <div class="player-row bottom-row">
            <div class="player-card empty"></div>
            <div class="player-card empty"></div>
            <div class="player-card empty"></div>
            <div class="player-card">
                 <img src="https://via.placeholder.com/80/5c4a3a/f0e6d2?text=P10" alt="Avatar" class="player-avatar">
                 <span class="player-name">علی</span>
            </div>
            <div class="player-card current-player ready"> <!-- بازیکن فعلی -->
                 <div class="speech-bubble">فکر کنم مافیا اونه!</div>
                 <span class="ready-indicator">✓</span>
                 <img src="https://via.placeholder.com/80/ffc947/1a140e?text=You" alt="Avatar" class="player-avatar">
                 <span class="player-name">شما (حسین)</span>
            </div>
            <div class="player-card">
                 <img src="https://via.placeholder.com/80/5c4a3a/f0e6d2?text=P12" alt="Avatar" class="player-avatar">
                 <span class="player-name">فاطمه</span>
            </div>
        </div>
    </div>

    <!-- نوار ابزار پایین -->
    <div class="bottom-action-bar">
        <button class="action-btn" title="خروج از لابی">🚪</button>
        <button class="action-btn" title="تنظیمات">⚙️</button>
        <button class="action-btn" title="چت متنی">💬</button>
        <button class="action-btn" title="فعال/غیرفعال کردن صدا">🎤</button>
        <button id="ready-btn" class="action-btn" title="آماده / لغو آمادگی" style="border-color: var(--success-green); color: var(--success-green);">✓</button>
    </div>

</body>
</html>
