<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>لابی بازی</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #ffc947;
            --dark-red: #8c4843;
            --darker-red: #5a2c2a;
            --citizen-blue: #2980b9;
            --mafia-red: #c0392b;
            --text-light: #f0e6d2;
            --text-secondary: #c5a687;
            --bg-dark: #1a140e;
            --bg-light-dark: #2c231a;
            --border-color: #5c4a3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-dark);
            font-family: 'Vazirmatn', sans-serif;
            color: var(--text-light);
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
        }

        .game-container {
            width: 100%;
            max-width: 500px; /* محدود کردن عرض برای نمایش بهتر در دسکتاپ */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 10px;
        }

        /* --- بخش بازیکنان --- */
        .players-row {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 5px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
        }

        .player-card {
            aspect-ratio: 3 / 4;
            background: var(--bg-light-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5px;
            transition: all 0.3s ease;
        }
        
        .player-card.taken {
            border-color: var(--primary-gold);
            box-shadow: 0 0 10px rgba(255, 201, 71, 0.3);
        }

        .player-avatar {
            width: 70%;
            aspect-ratio: 1 / 1;
            background-color: #1a140e;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            margin-bottom: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .player-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-name {
            font-size: clamp(0.6rem, 2.5vw, 0.8rem);
            font-weight: 700;
            color: var(--text-secondary);
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
        }
        
        .player-card.taken .player-name {
            color: var(--text-light);
        }

        /* --- بخش قوانین --- */
        .policies-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            position: relative;
        }

        .policy-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            padding: 15px;
            border-radius: 10px;
            position: relative;
        }

        .policy-board.citizen {
            background-color: rgba(41, 128, 185, 0.8);
            border: 2px solid var(--citizen-blue);
        }

        .policy-board.mafia {
            background-color: rgba(192, 57, 43, 0.8);
            border: 2px solid var(--mafia-red);
        }

        .policy-board::before {
            content: attr(data-title);
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
            transform-origin: bottom right;
            color: var(--text-light);
            font-weight: 900;
            font-size: 1.1rem;
            padding: 0 10px;
        }

        .policy-slot {
            aspect-ratio: 5 / 3;
            background-color: rgba(0, 0, 0, 0.2);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 6px;
        }

        /* --- بخش دکمه‌های کنترل --- */
        .controls-toolbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            border-top: 2px solid var(--border-color);
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            background: linear-gradient(145deg, #443a2e, #2a2118);
            color: var(--text-light);
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            border-color: var(--primary-gold);
            transform: translateY(-2px);
        }

    </style>
</head>
<body>

    <div class="game-container">
        <!-- ردیف بالای بازیکنان -->
        <div class="players-row" id="top-players">
            <!-- 6 جایگاه بازیکن به صورت داینامیک اضافه می‌شود -->
        </div>

        <!-- بخش میانی برای قوانین -->
        <div class="policies-section">
            <div class="policy-board citizen" data-title="شهروند">
                <div class="policy-slot"></div>
                <div class="policy-slot"></div>
                <div class="policy-slot"></div>
                <div class="policy-slot"></div>
                <div class="policy-slot"></div>
            </div>
            <div class="policy-board mafia" data-title="مافیا">
                <div class="policy-slot"></div>
                <div class="policy-slot"></div>
                <div class="policy-slot"></div>
                <div class="policy-slot"></div>
                <div class="policy-slot"></div>
            </div>
        </div>

        <!-- ردیف پایین بازیکنان -->
        <div class="players-row" id="bottom-players">
            <!-- 6 جایگاه بازیکن به صورت داینامیک اضافه می‌شود -->
        </div>

        <!-- نوار ابزار پایین -->
        <div class="controls-toolbar">
            <button class="control-btn" title="خروج">🚪</button>
            <button class="control-btn" title="تنظیمات">⚙️</button>
            <button class="control-btn" title="چت">💬</button>
            <button class="control-btn" title="بی‌صدا کردن">🎤</button>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
            authDomain: "mafia-9fcbf.firebaseapp.com",
            projectId: "mafia-9fcbf",
            storageBucket: "mafia-9fcbf.appspot.com",
            messagingSenderId: "471627157488",
            appId: "1:471627157488:web:92f008548a5596619a5735",
            measurementId: "G-0PDHDWC6NV"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const topPlayersContainer = document.getElementById('top-players');
        const bottomPlayersContainer = document.getElementById('bottom-players');

        let currentUser = null;
        
        // --- Functions ---
        
        /**
         * از URL پارامتر آیدی لابی را استخراج می‌کند
         * @returns {string|null} The lobby ID or null if not found.
         */
        function getLobbyIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id'); 
        }

        /**
         * یک کارت بازیکن را ایجاد و برمی‌گرداند
         * @param {object|null} playerData - اطلاعات بازیکن یا null برای جایگاه خالی
         */
        function createPlayerCard(playerData = null) {
            const card = document.createElement('div');
            card.className = 'player-card';

            const avatarUrl = playerData?.photoURL || ''; // آدرس عکس پروفایل کاربر
            const displayName = playerData?.displayName || 'کاربر';
            
            card.innerHTML = `
                <div class="player-avatar">
                    ${avatarUrl ? `<img src="${avatarUrl}" alt="Avatar">` : ''}
                </div>
                <span class="player-name">${playerData ? displayName : 'جایگاه خالی'}</span>
            `;

            if (playerData) {
                card.classList.add('taken');
                card.dataset.uid = playerData.uid;
            }
            
            return card;
        }

        /**
         * رابط کاربری را بر اساس داده‌های لابی به‌روزرسانی می‌کند
         * @param {object} lobbyData - داده‌های لایو از فایربیس
         */
        function renderLobby(lobbyData) {
            // پاک کردن جایگاه‌های فعلی
            topPlayersContainer.innerHTML = '';
            bottomPlayersContainer.innerHTML = '';

            const players = lobbyData.players || [];
            
            // ایجاد ۱۲ جایگاه
            for (let i = 0; i < 12; i++) {
                const playerData = players[i] || null;
                const card = createPlayerCard(playerData);

                if (i < 6) {
                    topPlayersContainer.appendChild(card);
                } else {
                    bottomPlayersContainer.appendChild(card);
                }
            }
        }

        // --- Main Logic ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                const lobbyId = getLobbyIdFromUrl();

                if (!lobbyId) {
                    alert("خطا: آیدی لابی مشخص نشده است!");
                    window.location.href = './Lobby page.html'; // بازگشت به لیست لابی‌ها
                    return;
                }

                // گوش دادن به تغییرات سند لابی در فایربیس
                const lobbyDocRef = doc(db, 'Lobbys list', lobbyId);
                
                onSnapshot(lobbyDocRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const lobbyData = docSnap.data();
                        console.log("Lobby data updated:", lobbyData);
                        renderLobby(lobbyData);
                    } else {
                        console.error("Lobby not found!");
                        alert("لابی مورد نظر یافت نشد یا حذف شده است.");
                        window.location.href = './Lobby page.html';
                    }
                }, (error) => {
                    console.error("Error listening to lobby changes:", error);
                    alert("خطا در برقراری ارتباط با سرور.");
                });

            } else {
                // اگر کاربر وارد نشده بود، به صفحه لاگین هدایت شود
                console.log("User not logged in. Redirecting...");
                window.location.href = './login.html';
            }
        });

    </script>
</body>
</html>
