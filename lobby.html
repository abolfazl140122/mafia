<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>لابی بازی - شهر مافیا</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* === متغیرهای رنگی پایه === */
        :root {
            --primary-gold: #ffc947;
            --dark-red: #8c4843;
            --darker-red: #5a2c2a;
            --text-light: #f0e6d2;
            --text-secondary: #c5a687;
            --bg-dark: #1a140e;
            --border-color: #5c4a3a;
            --green-ready: #2ecc71;
            --green-join: #27ae60;
            --green-join-darker: #229954;
        }

        /* === ریست و استایل‌های کلی === */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            height: 100%; 
            width: 100%;
            overflow: hidden; 
        }

        body { 
            font-family: 'Vazirmatn', sans-serif; 
            color: var(--text-light); 
            display: flex; 
            flex-direction: column; 
            position: relative; 
            /* === تغییر ۱: استفاده از بک‌گراند جدید درخواست شده === */
            background-image: url('https://up.20script.ir/file/fe08-InShot-۲۰۲۵۰۹۱۱-۱۲۲۵۲۰۷۶۰.jpg');
            background-size: cover;
            background-position: center center;
        }

        /* لودینگ و پس‌زمینه بلوری بدون تغییر باقی می‌مانند */
        #background-blurry { position: fixed; top: -20px; left: -20px; width: calc(100% + 40px); height: calc(100% + 40px); background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg'); background-size: cover; background-position: center center; filter: blur(8px) brightness(0.6); z-index: -1; }
        #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease; }
        .loader { border: 6px solid #f3f3f330; border-top: 6px solid var(--primary-gold); border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 20px; font-size: 1.1rem; font-weight: 700; }

        /* === کانتینر اصلی صفحه با چیدمان جدید === */
        .lobby-container { 
            width: 100%; 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
            padding: 10px 5px; 
            gap: 10px; 
        }
        
        /* === هدر جدید: ترکیب بنر صحبت و اطلاعات لابی === */
        .lobby-header {
            width: 100%;
            height: 70px;
            flex-shrink: 0;
            background-image: url('https://cdn.imgurl.ir/uploads/l25615_IMG_20250913_223507_986.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #lobby-name {
            font-size: clamp(1rem, 4vw, 1.2rem);
            font-weight: 900;
            color: #1a140e;
            text-shadow: 0 1px 2px rgba(255, 255, 255, 0.4);
            padding-bottom: 5px;
        }
        .header-buttons-wrapper {
            position: absolute;
            left: 15px; /* دکمه خروج در سمت چپ */
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }
        .leave-button { background: linear-gradient(145deg, #a13d3d, #7c1f1f); border: 1px solid #ff8f8f; color: white; padding: 6px 12px; border-radius: 8px; font-weight: 700; font-size: 0.9rem; cursor: pointer; transition: all 0.2s ease; }
        .leave-button:hover { transform: scale(1.05); }
        .admin-join-button { background: linear-gradient(145deg, var(--green-join), var(--green-join-darker)); border: 1px solid #58d68d; color: white; padding: 6px 12px; border-radius: 8px; font-weight: 700; font-size: 0.9rem; cursor: pointer; display: none; }
        
        /* === محتوای اصلی بازی (جایگاه‌ها و تابلو) === */
        .players-area {
            flex-grow: 1;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 5px;
            overflow: hidden;
        }

        /* ستون‌های چپ و راست برای بازیکنان */
        .players-column {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            height: 100%;
            flex-shrink: 0;
            width: 100px;
        }
        
        /* کانتینر مرکزی (که قبلا تابلو در آن بود) */
        #central-board-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 0 5px;
        }

        /* === استایل جدید برای جایگاه بازیکن === */
        .player-slot {
            position: relative;
            width: 90px;
            height: 110px;
            background-image: url('https://cdn.imgurl.ir/uploads/g585174_IMG_20250913_222658_030.jpg');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .player-slot:hover {
            transform: scale(1.05);
        }
        .player-slot.empty {
            opacity: 0.5;
            cursor: default;
        }
        .player-slot.empty .player-avatar, .player-slot.empty .player-number { display: none; } /* مخفی کردن آواتار و شماره در جایگاه خالی */

        .player-avatar {
            position: absolute;
            top: 15px;
            width: 68px;
            height: 68px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #a47d54; /* رنگ بوردر پیش‌فرض */
            transition: border-color 0.3s ease;
        }

        .player-number {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 28px;
            height: 28px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--primary-gold);
            border: 1px solid var(--primary-gold);
            pointer-events: none; /* برای اینکه کلیک روی شماره، به جایگاه منتقل شود */
        }
        .player-name { display: none; } /* نام بازیکن در این طرح نمایش داده نمی‌شود */
        
        .host-crown { 
            position: absolute; 
            top: 2px;
            right: 2px; 
            width: 28px;
            height: 28px;
            font-size: 1.2rem;
            text-shadow: 0 2px 4px black;
        }

        /* استایل حالت آماده (Ready) */
        .player-slot.ready .player-avatar {
            border-color: var(--green-ready);
            box-shadow: 0 0 15px var(--green-ready);
        }
        .ready-indicator { display: none; } /* نشانگر تیک سبز در این طرح لازم نیست */

        /* === فوتر و دکمه‌ها بدون تغییر زیاد === */
        .lobby-footer { flex-shrink: 0; display: flex; gap: 10px; align-items: center; padding: 10px; background-color: rgba(0,0,0,0.3); border-top: 1px solid var(--border-color); }
        .action-button { flex-grow: 1; padding: 14px; font-size: 1.2rem; font-weight: 900; border-radius: 12px; border: none; cursor: pointer; transition: all 0.3s ease; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.5); position: relative; overflow: hidden; }
        .action-button::before { content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: linear-gradient(to bottom, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 20%); transform: rotate(25deg); }
        .action-button.ready-btn { background: linear-gradient(145deg, var(--green-join), var(--green-join-darker)); border: 2px solid #58d68d; }
        .action-button.unready-btn { background: linear-gradient(145deg, #c0392b, #a93226); border: 2px solid #e67e22; }
        .action-button.start-btn { background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border: 2px solid var(--primary-gold); }
        .action-button:disabled { background: linear-gradient(145deg, #7f8c8d, #626567); border-color: #95a5a6; cursor: not-allowed; opacity: 0.6; }
        .action-button:not(:disabled):hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .action-button.start-btn:not(:disabled) { animation: pulse-start 2s infinite; }
        @keyframes pulse-start { 0% { box-shadow: 0 0 0 0 rgba(255, 201, 71, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(255, 201, 71, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 201, 71, 0); } }
        #toggle-chat-btn { flex-shrink: 0; width: 50px; height: 50px; border-radius: 50%; background-color: #4a5568; color: white; border: none; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); transition: all 0.3s ease; }
        #toggle-chat-btn:hover { background-color: #2d3748; transform: scale(1.1); }
        #toggle-chat-btn.new-message::after { content: ''; position: absolute; bottom: 0; right: 0; width: 14px; height: 14px; background-color: #e53e3e; border-radius: 50%; border: 2px solid var(--bg-dark); animation: pulse-new-message 1.5s infinite; }
        @keyframes pulse-new-message { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }
        #toggle-chat-btn svg { width: 24px; height: 24px; fill: currentColor; }

        /* === تغییر ۳: استایل جدید پنل چت برای نمایش در مرکز === */
        #chat-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 90%;
            max-width: 550px; /* کمی بزرگتر برای نمایش بهتر در مرکز */
            height: 70%;
            max-height: 500px;
            background-color: rgba(26, 20, 14, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            z-index: 999;
            box-shadow: 0 8px 30px rgba(0,0,0,0.6);
            
            /* انیمیشن ظاهر و پنهان شدن */
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.9);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease;
            pointer-events: none; /* غیرفعال کردن کلیک در حالت مخفی */
        }
        #chat-panel.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto; /* فعال کردن کلیک در حالت نمایش */
        }

        /* بقیه استایل‌های چت بدون تغییر */
        .chat-header { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .chat-header h3 { font-size: 1.1rem; color: var(--primary-gold); font-weight: 700; }
        .chat-header-buttons { display: flex; align-items: center; gap: 10px; }
        #clear-chat-btn { background: none; border: none; color: #e74c3c; cursor: pointer; font-size: 1.2rem; display: none; }
        #clear-chat-btn:hover { color: #ff7675; }
        #close-chat-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 1.5rem; line-height: 1; padding: 5px; }
        #close-chat-btn:hover { color: white; }
        #chat-messages { flex-grow: 1; overflow-y: auto; padding: 10px 15px; display: flex; flex-direction: column; gap: 12px; }
        #chat-messages::-webkit-scrollbar { width: 6px; }
        #chat-messages::-webkit-scrollbar-track { background: transparent; }
        #chat-messages::-webkit-scrollbar-thumb { background-color: var(--border-color); border-radius: 3px; }
        .chat-message { display: flex; align-items: flex-start; gap: 10px; }
        .chat-message.self { align-self: flex-end; flex-direction: row-reverse; }
        .chat-message-avatar { width: 32px; height: 32px; border-radius: 50%; object-fit: cover; flex-shrink: 0; border: 2px solid var(--border-color); }
        .chat-message-content { display: flex; flex-direction: column; max-width: calc(100% - 42px); }
        .chat-message-sender { font-size: 0.8rem; font-weight: 700; color: var(--primary-gold); margin-bottom: 3px; }
        .chat-message.self .chat-message-sender { color: var(--green-ready); text-align: right; }
        .chat-message-bubble { background-color: #332a20; padding: 8px 12px; border-radius: 12px; font-size: 0.9rem; line-height: 1.5; word-wrap: break-word; position: relative; }
        .chat-message.self .chat-message-bubble { background-color: #2a3a30; }
        .delete-msg-btn { position: absolute; top: -8px; left: -8px; width: 20px; height: 20px; background-color: #c0392b; color: white; border: none; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 12px; opacity: 0; transition: all 0.2s ease; }
        .chat-message.self:hover .delete-msg-btn { opacity: 1; }
        #chat-form { display: flex; padding: 10px 15px; border-top: 1px solid var(--border-color); gap: 10px; flex-shrink: 0; }
        #chat-input { flex-grow: 1; background-color: rgba(0,0,0,0.3); border: 1px solid var(--border-color); border-radius: 8px; padding: 10px; color: var(--text-light); font-family: 'Vazirmatn', sans-serif; font-size: 0.9rem; }
        #chat-input:focus { outline: none; border-color: var(--primary-gold); }
        #chat-send-btn { background-color: var(--primary-gold); border: none; border-radius: 8px; color: var(--darker-red); font-weight: 900; padding: 0 15px; cursor: pointer; transition: background-color 0.2s ease; }
        #chat-send-btn:hover { background-color: #ffd46d; }

        /* === بقیه استایل‌ها (مودال‌ها و...) بدون تغییر باقی می‌مانند === */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0s 0.3s; }
        .modal-overlay.visible { opacity: 1; visibility: visible; transition: opacity 0.3s ease; }
        .modal-content { background: linear-gradient(145deg, #3c3022, var(--bg-dark)); border: 2px solid var(--border-color); border-radius: 16px; padding: 25px; width: 90%; max-width: 380px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-title { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 20px; }
        .modal-message { font-size: 1rem; line-height: 1.6; margin-bottom: 25px; }
        .modal-buttons { display: flex; flex-direction: column; gap: 10px; }
        .modal-button { width: 100%; padding: 12px; font-size: 1rem; font-weight: 700; border-radius: 8px; cursor: pointer; border: 1px solid; }
        .modal-button.primary { color: white; background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border-color: var(--primary-gold); }
        .modal-button.secondary { color: var(--text-light); background: linear-gradient(145deg, #504436, #332a20); border-color: var(--border-color); }
        .modal-button.danger { background: linear-gradient(145deg, #c0392b, #a93226); border-color: #e67e22; color: white; }
        #view-profile-modal-content { background: radial-gradient(circle, #3a2e22 0%, #1a140e 100%); border: 4px solid transparent; border-image: linear-gradient(145deg, #ffc947, #a47d54) 1; max-width: 400px; padding: 0; overflow: hidden; box-shadow: 0 15px 40px rgba(0,0,0,0.7), inset 0 0 15px rgba(0,0,0,0.5); }
        .profile-header { background-color: #1a140e; background-image: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255,255,255,0.02) 10px, rgba(255,255,255,0.02) 20px); padding: 30px 25px; text-align: center; position: relative; border-bottom: 2px solid; border-image: linear-gradient(to right, transparent, #ffc947, transparent) 1; overflow: hidden; }
        .modal-close-btn { position: absolute; top: 10px; left: 15px; font-size: 2.2rem; color: #c5a687; cursor: pointer; transition: all 0.2s ease; line-height: 1; text-shadow: 0 0 5px rgba(0,0,0,0.7); z-index: 10; }
        .modal-close-btn:hover { color: #ffc947; transform: scale(1.2) rotate(90deg); }
        #profile-modal-avatar { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 25px; position: relative; border: none; box-shadow: 0 0 0 4px #1a140e, 0 0 0 8px #a47d54, 0 5px 25px rgba(0,0,0,0.6); }
        .profile-name-banner { background-color: #8c4843; padding: 5px 40px; display: inline-block; position: relative; box-shadow: 0 3px 10px rgba(0,0,0,0.5); border-top: 1px solid #c5a687; border-bottom: 1px solid #c5a687; }
        .profile-name-banner::before, .profile-name-banner::after { content: ''; position: absolute; top: 0; width: 0; height: 0; border-style: solid; border-color: #5a2c2a transparent; }
        .profile-name-banner::before { left: -19px; border-width: 19px 20px 19px 0; }
        .profile-name-banner::after { right: -19px; border-width: 19px 0 19px 20px; }
        #profile-modal-name { font-size: 1.8rem; font-weight: 900; color: #f0e6d2; text-shadow: 2px 2px 0px #000, 3px 3px 5px rgba(0,0,0,0.7); }
        .profile-body { padding: 20px 30px 30px; display: flex; flex-direction: column; gap: 18px; }
        .profile-stat-item { display: flex; align-items: center; justify-content: space-between; font-size: 1rem; padding-bottom: 18px; border: none; background-image: linear-gradient(to right, transparent, rgba(122, 92, 67, 0.4) 50%, transparent 100%); background-size: 100% 1px; background-position: bottom; background-repeat: no-repeat; }
        .profile-stat-item:last-child { background: none; padding-bottom: 0; }
        .stat-label { font-weight: 700; color: #c5a687; display: flex; align-items: center; gap: 12px; }
        .stat-label span:first-child { font-size: 1.4rem; line-height: 1; }
        .stat-value { font-weight: 400; color: #e0dacc; direction: ltr; text-align: right; font-size: 1.1rem; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
        .stat-value.stat-value-admin { font-weight: 900; color: var(--primary-gold); text-shadow: 0 0 8px rgba(255, 201, 71, 0.6), 0 1px 2px rgba(0,0,0,0.8); animation: admin-glow 2s ease-in-out infinite alternate; }
        @keyframes admin-glow { from { text-shadow: 0 0 6px rgba(255, 201, 71, 0.5), 0 1px 2px rgba(0,0,0,0.8); } to { text-shadow: 0 0 12px rgba(255, 201, 71, 0.8), 0 1px 3px rgba(0,0,0,0.9); } }
        #lobby-ban-user-modal-content .form-group { display: flex; flex-direction: column; gap: 5px; text-align: right; margin-bottom: 15px; }
        #lobby-ban-user-modal-content .form-label { font-weight: 700; color: var(--text-secondary); font-size: 0.9rem; }
        #lobby-ban-user-modal-content .form-input, #lobby-ban-user-modal-content .form-select { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid var(--border-color); background-color: var(--bg-dark); color: var(--text-light); font-family: 'Vazirmatn', sans-serif; font-size: 1rem; transition: all 0.3s ease; }
        #lobby-ban-user-modal-content .form-input:focus { outline: none; border-color: var(--primary-gold); }
        #lobby-ban-user-modal-content .form-group-horizontal { flex-direction: row; align-items: center; gap: 10px; }
        #lobby-ban-user-modal-content .form-group-horizontal .form-input { width: 80px; flex-shrink: 0; text-align: center; }
        #lobby-ban-user-modal-content .form-group-horizontal .form-select { flex-grow: 1; }
        #lobby-ban-user-modal-content .confirm-buttons-container { display: flex; gap: 15px; margin-top: 25px; }
    </style>
</head>
<body>

    <div id="background-blurry"></div>
    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال ورود به لابی...</p>
    </div>

    <div class="lobby-container" style="display: none;">
        <header class="lobby-header">
            <h1 id="lobby-name">نام لابی...</h1>
            <div class="header-buttons-wrapper">
                <button id="admin-join-btn" class="admin-join-button">پیوستن به بازی</button>
                <button id="leave-lobby-btn" class="leave-button">خروج</button>
            </div>
        </header>

        <main class="players-area">
            <!-- ستون بازیکنان سمت راست (چون dir=rtl است) -->
            <div id="right-players" class="players-column"></div>

            <!-- === تغییر ۲: تابلوی مرکزی حذف شد و این کانتینر خالی است === -->
            <div id="central-board-container">
            </div>

            <!-- ستون بازیکنان سمت چپ -->
            <div id="left-players" class="players-column"></div>
        </main>
        
        <footer class="lobby-footer">
            <button id="toggle-chat-btn" title="باز کردن چت">
                <svg viewBox="0 0 24 24"><path d="M20,2H4A2,2,0,0,0,2,4V22l4-4H20a2,2,0,0,0,2-2V4A2,2,0,0,0,20,2Z"/></svg>
            </button>
            <button id="action-btn" class="action-button ready-btn">آماده</button>
        </footer>
    </div>
    
    <!-- پنل چت و تمام مودال‌ها در اینجا قرار دارند -->

    <script type="module">
        // تمام کدهای جاوا اسکریپت بدون هیچ تغییری کار می‌کنند

        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, runTransaction, getDoc, collection, addDoc, writeBatch, deleteDoc, getDocs, serverTimestamp, orderBy, query, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Config & Elements ---
        const MAX_PLAYERS = 12; // شما می‌توانید این را به 10 یا هر عدد دیگری تغییر دهید
        const MIN_PLAYERS_TO_START = 2;
        const firebaseConfig = { apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg", authDomain: "mafia-9fcbf.firebaseapp.com", projectId: "mafia-9fcbf", storageBucket: "mafia-9fcbf.appspot.com", messagingSenderId: "471627157488", appId: "1:471627157488:web:92f008548a5596619a5735", };
        
        const app = initializeApp(firebaseConfig);

        const loadingOverlay = document.getElementById('loading-overlay');

        const clearChatBtn = document.getElementById('clear-chat-btn');
        
        let currentUser = null;
        let currentUserData = {};
        let lobbyId = null;
        let unsubscribeLobby = null;
        let unsubscribeChat = null;
        let unsubscribeSelf = null;

        let lastPlayerCount = 0;

        function renderLobby(data) {
            lobbyNameEl.textContent = data.lobbyName;
            const allPlayers = data.players || [];
            isHost = currentUser.uid === data.creatorId;
            const visiblePlayers = allPlayers.filter(p => !p.isSpectator);
            
            leftPlayersEl.innerHTML = '';
            rightPlayersEl.innerHTML = '';
            
            const playersPerColumn = MAX_PLAYERS / 2;

            for (let i = 0; i < MAX_PLAYERS; i++) {
                const player = visiblePlayers.find(p => visiblePlayers.indexOf(p) === i);
                const slot = document.createElement('div');
                slot.className = 'player-slot';
                
                if (player) {
                    slot.dataset.uid = player.uid;
                    if (player.uid !== currentUser.uid) slot.onclick = () => showPlayerActionModal(player);
                    else slot.style.cursor = 'default';
                    if (player.isReady) slot.classList.add('ready');
                    
                    const hostCrown = player.uid === data.creatorId ? `<div class="host-crown">👑</div>` : '';
                    
                    slot.innerHTML = `
                        ${hostCrown}
                        <img src="${player.avatarUrl || 'https://up.20script.ir/file/1d50-defult.png'}" alt="avatar" class="player-avatar" onerror="this.src='https://up.20script.ir/file/1d50-defult.png';">
                        <div class="player-number">${i + 1}</div>
                    `;
                } else {
                    slot.classList.add('empty');
                }

                if (i < playersPerColumn) {
                    rightPlayersEl.appendChild(slot);
                } else {
                    leftPlayersEl.appendChild(slot);
                }
            }
            
            const self = allPlayers.find(p => p.uid === currentUser.uid);
            isReady = self ? self.isReady : false;

            if (self && !self.isSpectator) {
                actionBtn.style.display = 'block';
                if (isHost) {
                    const allReady = visiblePlayers.length >= MIN_PLAYERS_TO_START && visiblePlayers.every(p => p.uid === currentUser.uid || p.isReady);
                    actionBtn.textContent = 'شروع بازی';
                    actionBtn.className = 'action-button start-btn';
                    actionBtn.disabled = !allReady;
                } else {
                    actionBtn.textContent = isReady ? 'لغو آمادگی' : 'آماده';
                    actionBtn.className = `action-button ${isReady ? 'unready-btn' : 'ready-btn'}`;
                    actionBtn.disabled = false;
                }
            } else {
                actionBtn.style.display = 'none';
            }
            updateAdminUI(allPlayers);
        }
        
        async function main() { lobbyId = new URLSearchParams(window.location.search).get('id'); if (!lobbyId) { showNotificationModal("خطا", "شناسه لابی نامعتبر است.", () => window.location.href = './Lobby page.html'); return; } onAuthStateChanged(auth, async (user) => { if (user) { currentUser = user; const userDocRef = doc(db, 'users', user.uid); const userDocSnap = await getDoc(userDocRef); if (userDocSnap.exists()) { currentUserData = userDocSnap.data(); isCurrentUserAdmin = currentUserData.isAdmin === true; } else { currentUserData = { displayName: user.displayName, avatarUrl: user.photoURL }; } listenToSelfChanges(); await joinLobby(); listenToLobbyChanges(); listenToChatMessages(); setupEventListeners(); } else { window.location.href = './login.html'; } }); }
        async function joinLobby() { const lobbyDocRef = doc(db, "Lobbys_list", lobbyId); try { await runTransaction(db, async (transaction) => { const lobbyDoc = await transaction.get(lobbyDocRef); if (!lobbyDoc.exists()) throw new Error("لابی یافت نشد!"); let players = lobbyDoc.data().players || []; const playerExists = players.some(p => p.uid === currentUser.uid); if (!playerExists) { if (players.length >= MAX_PLAYERS) throw new Error("لابی پر است!"); const newPlayer = { uid: currentUser.uid, displayName: currentUserData.displayName || "بازیکن", avatarUrl: currentUserData.avatarUrl || "https://up.20script.ir/file/1d50-defult.png", isReady: false, isSpectator: isCurrentUserAdmin }; players.push(newPlayer); transaction.update(lobbyDocRef, { players: players, playerCount: players.length }); } }); } catch (error) { showNotificationModal("خطا در ورود", `خطا: ${error.message}`, () => window.location.href = './Lobby page.html'); } }
        function listenToLobbyChanges() { const lobbyDocRef = doc(db, "Lobbys_list", lobbyId); unsubscribeLobby = onSnapshot(lobbyDocRef, (docSnap) => { if (!isCurrentUserInLobby) return; if (!docSnap.exists()) { if (unsubscribeLobby) unsubscribeLobby(); showNotificationModal("لابی حذف شد", "این لابی توسط سازنده حذف شده است.", () => window.location.href = './Lobby page.html'); return; } currentLobbyData = docSnap.data(); const players = currentLobbyData.players || []; const wasInLobby = isCurrentUserInLobby; isCurrentUserInLobby = players.some(p => p.uid === currentUser.uid); if (wasInLobby && !isCurrentUserInLobby) { cleanUpAndLeave("شما توسط سازنده لابی اخراج شدید.", './Lobby page.html'); return; } const visiblePlayerCount = players.filter(p => !p.isSpectator).length; if(visiblePlayerCount > lastPlayerCount) playSound('sound-player-join'); else if(visiblePlayerCount < lastPlayerCount) playSound('sound-player-leave'); lastPlayerCount = visiblePlayerCount; renderLobby(currentLobbyData); if (loadingOverlay.style.display !== 'none') { loadingOverlay.style.opacity = '0'; setTimeout(() => { loadingOverlay.style.display = 'none'; lobbyContainer.style.display = 'flex'; }, 500); } }, (error) => { console.error("Firestore listen error:", error); showNotificationModal("خطای ارتباط", "ارتباط با لابی قطع شد.", () => window.location.reload()); }); }
        function listenToSelfChanges() { if (unsubscribeSelf) unsubscribeSelf(); const selfDocRef = doc(db, 'users', currentUser.uid); unsubscribeSelf = onSnapshot(selfDocRef, (docSnap) => { if (docSnap.exists()) { const latestSelfData = docSnap.data(); if (latestSelfData.isBanned && latestSelfData.banExpiresAt && latestSelfData.banExpiresAt.toDate() > new Date()) { cleanUpAndLeave("حساب کاربری شما مسدود شد!", './index.html'); return; } const newAdminStatus = latestSelfData.isAdmin === true; if (newAdminStatus !== isCurrentUserAdmin) { isCurrentUserAdmin = newAdminStatus; if (currentLobbyData) updateAdminUI(currentLobbyData.players || []); } } }); }
        function playSound(soundId) { try { document.getElementById(soundId).play(); } catch(e) { console.warn("Sound play failed", e); } }
        function updateAdminUI(allPlayers = []) { const adminJoinBtn = document.getElementById('admin-join-btn'); const self = allPlayers.find(p => p.uid === currentUser.uid); const isSpectating = self && self.isSpectator; if (isCurrentUserAdmin && isSpectating) { adminJoinBtn.style.display = 'block'; } else { adminJoinBtn.style.display = 'none'; } clearChatBtn.style.display = (isHost || isCurrentUserAdmin) ? 'block' : 'none'; }
        function handleAdminJoinGame() { showConfirmModal('پیوستن به بازی', 'آیا می‌خواهید به عنوان بازیکن به لابی ملحق شوید؟', async () => { const lobbyDocRef = doc(db, "Lobbys_list", lobbyId); try { await runTransaction(db, async (transaction) => { const lobbyDoc = await transaction.get(lobbyDocRef); if (!lobbyDoc.exists()) throw new Error("لابی دیگر وجود ندارد."); let players = lobbyDoc.data().players || []; const visiblePlayerCount = players.filter(p => !p.isSpectator).length; if (visiblePlayerCount >= MAX_PLAYERS) throw new Error("لابی پر است و نمی‌توانید ملحق شوید."); const playerIndex = players.findIndex(p => p.uid === currentUser.uid); if (playerIndex > -1) { players[playerIndex].isSpectator = false; transaction.update(lobbyDocRef, { players: players }); } else throw new Error("اطلاعات شما در لابی یافت نشد."); }); } catch (error) { showNotificationModal("خطا", error.message); } }); }
        async function showPlayerActionModal(player) { targetUserForAction = player; const modal = document.getElementById('player-action-modal'); document.getElementById('player-action-title').textContent = player.displayName; const buttonsContainer = document.getElementById('player-action-buttons'); buttonsContainer.innerHTML = ''; const profileBtn = document.createElement('button'); profileBtn.className = 'modal-button primary'; profileBtn.textContent = 'مشاهده پروفایل'; profileBtn.onclick = () => { modal.classList.remove('visible'); showPlayerProfile(player.uid); }; buttonsContainer.appendChild(profileBtn); if (isHost || isCurrentUserAdmin) { const kickBtn = document.createElement('button'); kickBtn.className = 'modal-button secondary'; kickBtn.textContent = 'اخراج از لابی'; kickBtn.onclick = () => { modal.classList.remove('visible'); showKickConfirm(player.displayName, player.uid); }; buttonsContainer.appendChild(kickBtn); } if (isCurrentUserAdmin) { const banBtn = document.createElement('button'); banBtn.className = 'modal-button danger'; banBtn.textContent = 'مسدود کردن کاربر'; banBtn.onclick = () => { modal.classList.remove('visible'); showBanModal(); }; buttonsContainer.appendChild(banBtn); } modal.onclick = (e) => { if (e.target === modal) modal.classList.remove('visible'); }; modal.classList.add('visible'); }
        async function showPlayerProfile(uid) { const userDocRef = doc(db, 'users', uid); const docSnap = await getDoc(userDocRef); if (!docSnap.exists()) { showNotificationModal("خطا", "اطلاعات این کاربر یافت نشد."); return; } const userData = docSnap.data(); document.getElementById('profile-modal-avatar').src = userData.avatarUrl || 'https://up.20script.ir/file/1d50-defult.png'; document.getElementById('profile-modal-name').textContent = userData.displayName || "کاربر ناشناس"; const profileStatLevel = document.getElementById('profile-stat-level'); if (userData.isAdmin === true) { profileStatLevel.textContent = "ادمین"; profileStatLevel.classList.add('stat-value-admin'); } else { profileStatLevel.textContent = "کاربر"; profileStatLevel.classList.remove('stat-value-admin'); } document.getElementById('profile-stat-age').textContent = userData.old || "نامشخص"; if (userData.createdAt && typeof userData.createdAt.toDate === 'function') { const date = userData.createdAt.toDate(); document.getElementById('profile-stat-date').textContent = new Intl.DateTimeFormat('fa-IR', { year: 'numeric', month: 'long', day: 'numeric' }).format(date); } else { document.getElementById('profile-stat-date').textContent = "نامشخص"; } const diamondsContainer = document.getElementById('profile-stat-diamonds-container'); const emailContainer = document.getElementById('profile-stat-email-container'); if (isCurrentUserAdmin) { diamondsContainer.style.display = 'flex'; emailContainer.style.display = 'flex'; document.getElementById('profile-stat-diamonds').textContent = userData.game || 0; document.getElementById('profile-stat-email').textContent = userData.email || "ثبت نشده"; } else { diamondsContainer.style.display = 'none'; emailContainer.style.display = 'none'; } const modal = document.getElementById('view-profile-modal-overlay'); document.getElementById('profile-modal-close-btn').onclick = () => modal.classList.remove('visible'); modal.onclick = (e) => { if (e.target === modal) modal.classList.remove('visible'); }; modal.classList.add('visible'); }
        function showBanModal() { const modal = document.getElementById('lobby-ban-user-modal-overlay'); document.getElementById('ban-user-form').reset(); modal.onclick = e => { if (e.target === modal) modal.classList.remove('visible'); }; document.getElementById('ban-cancel-btn').onclick = () => modal.classList.remove('visible'); modal.classList.add('visible'); }
        async function handleBanFormSubmit(e) { e.preventDefault(); const reason = document.getElementById('ban-reason').value.trim(); const duration = parseInt(document.getElementById('ban-duration').value, 10); const unit = document.getElementById('ban-unit').value; if (!reason || !duration || duration <= 0) { showNotificationModal('خطا', 'لطفاً دلیل و مدت زمان معتبر وارد کنید.'); return; } const now = new Date(); let expiryDate = new Date(now); if (unit === 'hours') expiryDate.setHours(now.getHours() + duration); else if (unit === 'days') expiryDate.setDate(now.getDate() + duration); else if (unit === 'weeks') expiryDate.setDate(now.getDate() + (duration * 7)); const banData = { isBanned: true, banReason: reason, banExpiresAt: expiryDate }; const userToBanRef = doc(db, 'users', targetUserForAction.uid); try { await updateDoc(userToBanRef, banData); document.getElementById('lobby-ban-user-modal-overlay').classList.remove('visible'); showNotificationModal('موفقیت', `کاربر ${targetUserForAction.displayName} با موفقیت مسدود شد.`); } catch (error) { showNotificationModal('خطا', 'اعمال مسدودیت با مشکل مواجه شد.'); console.error("Ban Error:", error); } }
        function cleanUpAndLeave(notificationMessage, redirectUrl) { if (unsubscribeLobby) unsubscribeLobby(); if (unsubscribeChat) unsubscribeChat(); if (unsubscribeSelf) unsubscribeSelf(); window.removeEventListener('beforeunload', handleLeaveLobbyOnExit); actionBtn.disabled = true; leaveLobbyBtn.disabled = true; chatInput.disabled = true; chatInput.placeholder = notificationMessage; showNotificationModal("توجه", notificationMessage, () => { window.location.href = redirectUrl; }); }
        async function handleLeaveLobbyOnExit() { window.removeEventListener('beforeunload', handleLeaveLobbyOnExit); if (!isCurrentUserInLobby) return; const lobbyDocRef = doc(db, "Lobbys_list", lobbyId); try { const docSnap = await getDoc(lobbyDocRef); if (docSnap.exists()) { if (isHost) { await deleteDoc(lobbyDocRef); } else { await runTransaction(db, async (transaction) => { const lobbyDoc = await transaction.get(lobbyDocRef); if (!lobbyDoc.exists()) return; let players = lobbyDoc.data().players.filter(p => p.uid !== currentUser.uid); transaction.update(lobbyDocRef, { players: players, playerCount: players.length }); }); } } } catch (error) { console.error("Error on leave:", error); } }
        function setupEventListeners() { actionBtn.addEventListener('click', () => isHost ? startGame() : toggleReadyStatus()); leaveLobbyBtn.addEventListener('click', showLeaveConfirm); window.addEventListener('beforeunload', handleLeaveLobbyOnExit); toggleChatBtn.addEventListener('click', toggleChatPanel); closeChatBtn.addEventListener('click', toggleChatPanel); chatForm.addEventListener('submit', handleSendMessage); clearChatBtn.addEventListener('click', handleClearAllMessages); document.getElementById('ban-user-form').addEventListener('submit', handleBanFormSubmit); document.getElementById('admin-join-btn').addEventListener('click', handleAdminJoinGame); }
        async function kickPlayer(uidToKick) { const lobbyDocRef = doc(db, "Lobbys_list", lobbyId); await runTransaction(db, async (transaction) => { const lobbyDoc = await transaction.get(lobbyDocRef); if (!lobbyDoc.exists()) return; let players = lobbyDoc.data().players.filter(p => p.uid !== uidToKick); transaction.update(lobbyDocRef, { players: players, playerCount: players.length }); }); }
        async function toggleReadyStatus() { playSound('sound-ready'); const lobbyDocRef = doc(db, "Lobbys_list", lobbyId); await runTransaction(db, async (transaction) => { const lobbyDoc = await transaction.get(lobbyDocRef); if (!lobbyDoc.exists()) throw new Error("لابی یافت نشد!"); let players = lobbyDoc.data().players || []; const playerIndex = players.findIndex(p => p.uid === currentUser.uid); if (playerIndex > -1) { players[playerIndex].isReady = !players[playerIndex].isReady; transaction.update(lobbyDocRef, { players: players }); } }); }
        function startGame() { showNotificationModal("شروع بازی!", "بازی در حال آماده سازی است... (در حال حاضر شما به صفحه اصلی منتقل می‌شوید)", () => window.location.href = './main.html'); }
        function showLeaveConfirm() { showConfirmModal("خروج از لابی", "آیا مطمئن هستید؟" + (isHost ? " (چون شما سازنده هستید، لابی حذف خواهد شد)" : ""), () => { window.removeEventListener('beforeunload', handleLeaveLobbyOnExit); handleLeaveLobbyOnExit().then(() => window.location.href = './Lobby page.html'); }); }
        function showKickConfirm(playerName, playerUid) { showConfirmModal(`اخراج ${playerName}`, `آیا از اخراج این بازیکن مطمئن هستید؟`, () => kickPlayer(playerUid)); }
        function toggleChatPanel() { isChatPanelVisible = !isChatPanelVisible; chatPanel.classList.toggle('visible', isChatPanelVisible); if (isChatPanelVisible) { toggleChatBtn.classList.remove('new-message'); chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight; chatInput.focus(); } }
        function listenToChatMessages() { const chatCollectionRef = collection(db, `Lobbys_list/${lobbyId}/chat`); const q = query(chatCollectionRef, orderBy('timestamp', 'asc')); unsubscribeChat = onSnapshot(q, (snapshot) => { snapshot.docChanges().forEach(change => { if (change.type === 'added') { renderMessage(change.doc.id, change.doc.data()); if (!isChatPanelVisible && change.doc.data().senderUid !== currentUser.uid) { toggleChatBtn.classList.add('new-message'); playSound('sound-new-message'); } } if (change.type === 'removed') { const msgElement = chatMessagesEl.querySelector(`[data-id="${change.doc.id}"]`); if (msgElement) msgElement.remove(); } }); }); }
        function renderMessage(id, data) { const messageDiv = document.createElement('div'); messageDiv.classList.add('chat-message'); messageDiv.dataset.id = id; const isSelf = data.senderUid === currentUser.uid; if (isSelf) messageDiv.classList.add('self'); const deleteButton = (isSelf || isCurrentUserAdmin) ? `<button class="delete-msg-btn" onclick="window.handleDeleteMessage('${id}')" title="حذف پیام">×</button>` : ''; messageDiv.innerHTML = `<img src="${data.senderAvatarUrl || 'https://up.20script.ir/file/1d50-defult.png'}" class="chat-message-avatar" onerror="this.src='https://up.20script.ir/file/1d50-defult.png';"><div class="chat-message-content"><span class="chat-message-sender">${data.senderName}</span><div class="chat-message-bubble">${deleteButton}${data.text}</div></div>`; chatMessagesEl.appendChild(messageDiv); chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight; }
        async function handleSendMessage(e) { e.preventDefault(); if (!isCurrentUserInLobby) { showNotificationModal("امکان ارسال پیام نیست", "شما دیگر در این لابی حضور ندارید."); return; } const messageText = chatInput.value.trim(); if (messageText === '') return; chatInput.disabled = true; const tempMessage = chatInput.value; chatInput.value = ''; try { const chatCollectionRef = collection(db, `Lobbys_list/${lobbyId}/chat`); await addDoc(chatCollectionRef, { text: messageText, senderName: currentUserData.displayName || "بازیکن", senderUid: currentUser.uid, senderAvatarUrl: currentUserData.avatarUrl || "https://up.20script.ir/file/1d50-defult.png", timestamp: serverTimestamp() }); } catch (error) { console.error("Error sending message:", error); chatInput.value = tempMessage; showNotificationModal("خطا", "ارسال پیام با مشکل مواجه شد."); } finally { chatInput.disabled = false; chatInput.focus(); } }
        window.handleDeleteMessage = async function(messageId) { const msgRef = doc(db, `Lobbys_list/${lobbyId}/chat`, messageId); try { await deleteDoc(msgRef); } catch (error) { console.error("Error deleting message:", error); showNotificationModal("خطا", "حذف پیام با مشکل مواجه شد."); } }
        async function handleClearAllMessages() { showConfirmModal('پاک کردن چت', 'آیا از پاک کردن تمام پیام‌های این لابی مطمئن هستید؟ این عمل غیرقابل بازگشت است.', async () => { const chatCollectionRef = collection(db, `Lobbys_list/${lobbyId}/chat`); const querySnapshot = await getDocs(query(chatCollectionRef)); if(querySnapshot.empty) return; const batch = writeBatch(db); querySnapshot.forEach(doc => batch.delete(doc.ref)); await batch.commit(); chatMessagesEl.innerHTML = ''; }); }
        function showConfirmModal(title, message, onConfirm) { const modal = document.getElementById('confirm-modal'); document.getElementById('confirm-modal-title').textContent = title; document.getElementById('confirm-modal-message').innerHTML = message; const yesBtn = document.getElementById('confirm-modal-yes-btn'); const newYesBtn = yesBtn.cloneNode(true); yesBtn.parentNode.replaceChild(newYesBtn, yesBtn); newYesBtn.onclick = () => { modal.classList.remove('visible'); if (onConfirm) onConfirm(); }; document.getElementById('confirm-modal-no-btn').onclick = () => modal.classList.remove('visible'); modal.onclick = (e) => { if (e.target === modal) modal.classList.remove('visible'); }; modal.classList.add('visible'); }
        function showNotificationModal(title, message, onOk) { const modal = document.getElementById('notification-modal'); document.getElementById('notification-modal-title').textContent = title; document.getElementById('notification-modal-message').textContent = message; const okBtn = document.getElementById('notification-modal-ok-btn'); const newOkBtn = okBtn.cloneNode(true); okBtn.parentNode.replaceChild(newOkBtn, okBtn); const closeModal = () => { modal.classList.remove('visible'); if (onOk) onOk(); }; newOkBtn.onclick = closeModal; modal.onclick = (e) => { if (e.target === modal) closeModal(); }; modal.classList.add('visible'); }

        main();
    </script>
