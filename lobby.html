<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>لابی بازی</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #ffc947;
            --dark-red: #8c4843;
            --darker-red: #5a2c2a;
            --text-light: #f0e6d2;
            --text-secondary: #c5a687;
            --bg-dark: #1a140e;
            --border-color: #5c4a3a;
            --green-ready: #2ecc71;
            --red-kick: #e74c3c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html, body { height: 100%; overflow: hidden; background-color: var(--bg-dark); }

        body {
            font-family: 'Vazirmatn', sans-serif;
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #background-blurry {
            position: fixed; top: -20px; left: -20px; width: calc(100% + 40px); height: calc(100% + 40px);
            background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg');
            background-size: cover; background-position: center center; filter: blur(8px) brightness(0.6); z-index: -1;
        }
        
        /* --- Loading Overlay --- */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 2000; transition: opacity 0.5s ease;
        }
        .loader {
            border: 6px solid #f3f3f330; border-top: 6px solid var(--primary-gold);
            border-radius: 50%; width: 60px; height: 60px; animation: spin 1.5s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 20px; font-size: 1.1rem; font-weight: 700; }

        /* --- Main Layout --- */
        .lobby-container {
            width: 100%; height: 100%; display: flex; flex-direction: column;
            padding: 15px; justify-content: space-between;
        }

        .lobby-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        #lobby-name { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); }
        .leave-button {
            background: linear-gradient(145deg, #a13d3d, #7c1f1f); border: 1px solid #ff8f8f;
            color: white; padding: 8px 15px; border-radius: 8px; font-weight: 700; cursor: pointer;
        }

        .players-area { display: flex; flex-direction: column; justify-content: space-between; flex-grow: 1; gap: 15px; }
        .players-row { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; }

        .player-slot {
            aspect-ratio: 3 / 4; background-color: rgba(0,0,0,0.3);
            border: 2px solid var(--border-color); border-radius: 12px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 5px; text-align: center; transition: all 0.3s ease;
            position: relative; overflow: hidden;
        }
        .player-slot.empty { border-style: dashed; opacity: 0.6; }
        .player-slot.filled { background: linear-gradient(160deg, #2a2118, var(--bg-dark)); }
        
        .player-avatar {
            width: 60%; aspect-ratio: 1/1; border-radius: 50%;
            object-fit: cover; border: 2px solid var(--text-secondary); margin-bottom: 5px;
        }
        .player-name { font-size: 0.8rem; font-weight: 700; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .empty-text { font-size: 0.8rem; color: var(--text-secondary); }

        .host-crown { position: absolute; top: 2px; right: 4px; font-size: 1.1rem; color: var(--primary-gold); text-shadow: 0 0 5px black; }
        
        .ready-indicator {
            position: absolute; bottom: 0; left: 0; width: 100%; background-color: rgba(0,0,0,0.7);
            color: var(--green-ready); font-weight: 900; font-size: 0.8rem;
            padding: 3px 0; transform: translateY(100%); transition: transform 0.3s ease;
        }
        .player-slot.ready .ready-indicator { transform: translateY(0); }
        .player-slot.ready { border-color: var(--green-ready); box-shadow: 0 0 10px var(--green-ready); }
        
        .kick-button {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(231, 76, 60, 0.8); color: white; border: none;
            font-size: 1rem; font-weight: 900; cursor: pointer;
            opacity: 0; transition: opacity 0.3s ease; display: flex; align-items: center; justify-content: center;
        }
        .player-slot:hover .kick-button { opacity: 1; }

        .lobby-actions { padding-top: 15px; }
        .action-button {
            width: 100%; padding: 15px; font-size: 1.2rem; font-weight: 900;
            border-radius: 12px; border: none; cursor: pointer; transition: all 0.3s ease;
            color: white;
        }
        .action-button.ready-btn { background: linear-gradient(145deg, #27ae60, #229954); border: 1px solid #58d68d; }
        .action-button.start-btn { background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border: 1px solid var(--primary-gold); }
        .action-button:disabled { background: #555; border-color: #777; cursor: not-allowed; opacity: 0.7; }
        
        /* Modal Styles */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background: linear-gradient(145deg, #3c3022, var(--bg-dark)); border: 2px solid var(--border-color); border-radius: 16px; padding: 25px 30px; width: 90%; max-width: 380px; text-align: center; }
        .modal-title { font-size: 1.5rem; font-weight: 900; color: var(--primary-gold); margin-bottom: 20px; }
        .modal-message { font-size: 1rem; line-height: 1.6; margin-bottom: 25px; }
        .modal-buttons { display: flex; gap: 15px; }
        .modal-button { flex-grow: 1; padding: 12px; font-size: 1rem; font-weight: 700; border-radius: 8px; cursor: pointer; border: 1px solid; }
        .modal-button.primary { color: white; background: linear-gradient(145deg, var(--dark-red), var(--darker-red)); border-color: var(--primary-gold); }
        .modal-button.secondary { color: var(--text-light); background: linear-gradient(145deg, #504436, #332a20); border-color: var(--border-color); }
    </style>
</head>
<body>

    <div id="background-blurry"></div>
    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال ورود به لابی...</p>
    </div>

    <div class="lobby-container" style="display: none;">
        <header class="lobby-header">
            <h1 id="lobby-name">نام لابی...</h1>
            <button id="leave-lobby-btn" class="leave-button">خروج</button>
        </header>

        <main class="players-area">
            <div id="top-players" class="players-row"></div>
            <div id="bottom-players" class="players-row"></div>
        </main>

        <footer class="lobby-actions">
            <button id="action-btn" class="action-button ready-btn">آماده</button>
        </footer>
    </div>
    
    <!-- Modal for confirmations -->
    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="confirm-modal-title" class="modal-title"></h2>
            <p id="confirm-modal-message" class="modal-message"></p>
            <div class="modal-buttons">
                <button id="confirm-modal-yes-btn" class="modal-button primary">بله</button>
                <button id="confirm-modal-no-btn" class="modal-button secondary">خیر</button>
            </div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, runTransaction, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // --- Config & Elements ---
        const MAX_PLAYERS = 12;
        const firebaseConfig = {
          apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
          authDomain: "mafia-9fcbf.firebaseapp.com",
          projectId: "mafia-9fcbf",
          storageBucket: "mafia-9fcbf.appspot.com",
          messagingSenderId: "471627157488",
          appId: "1:471627157488:web:92f008548a5596619a5735",
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const loadingOverlay = document.getElementById('loading-overlay');
        const lobbyContainer = document.querySelector('.lobby-container');
        const lobbyNameEl = document.getElementById('lobby-name');
        const topPlayersEl = document.getElementById('top-players');
        const bottomPlayersEl = document.getElementById('bottom-players');
        const actionBtn = document.getElementById('action-btn');
        const leaveLobbyBtn = document.getElementById('leave-lobby-btn');
        
        let currentUser = null;
        let currentUserData = {};
        let lobbyId = null;
        let unsubscribeLobby = null;
        let isHost = false;
        let isReady = false;

        // --- Main Logic ---
        function main() {
            const urlParams = new URLSearchParams(window.location.search);
            lobbyId = urlParams.get('id');

            if (!lobbyId) {
                alert("شناسه لابی نامعتبر است.");
                window.location.href = './Lobby page.html';
                return;
            }

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    // Get user data from 'users' collection
                    const userDocRef = doc(db, 'users', user.uid);
                    const userDocSnap = await onSnapshot(userDocRef, (docSnap) => {
                        currentUserData = docSnap.exists() ? docSnap.data() : { displayName: user.displayName, avatarUrl: user.photoURL };
                    });

                    await joinLobby();
                    listenToLobbyChanges();
                    setupEventListeners();
                } else {
                    window.location.href = './login.html';
                }
            });
        }

        async function joinLobby() {
            const lobbyDocRef = doc(db, "Lobbys list", lobbyId);
            try {
                await runTransaction(db, async (transaction) => {
                    const lobbyDoc = await transaction.get(lobbyDocRef);
                    if (!lobbyDoc.exists()) throw new Error("لابی یافت نشد!");

                    let players = lobbyDoc.data().players || [];
                    const playerExists = players.some(p => p.uid === currentUser.uid);

                    if (!playerExists) {
                        if (players.length >= MAX_PLAYERS) throw new Error("لابی پر است!");
                        
                        players.push({
                            uid: currentUser.uid,
                            displayName: currentUserData.displayName || "بازیکن",
                            avatarUrl: currentUserData.avatarUrl || "https://i.imgur.com/T2bT1tG.png",
                            isReady: false
                        });

                        transaction.update(lobbyDocRef, { players: players, playerCount: players.length });
                    }
                });
            } catch (error) {
                alert(`خطا در ورود به لابی: ${error.message}`);
                window.location.href = './Lobby page.html';
            }
        }

        function listenToLobbyChanges() {
            const lobbyDocRef = doc(db, "Lobbys list", lobbyId);
            unsubscribeLobby = onSnapshot(lobbyDocRef, (docSnap) => {
                if (!docSnap.exists()) {
                    // Lobby was deleted
                    alert("این لابی توسط سازنده یا مدیر حذف شد.");
                    window.location.href = './Lobby page.html';
                    return;
                }
                
                const lobbyData = docSnap.data();
                renderLobby(lobbyData);
                
                if (loadingOverlay.style.display !== 'none') {
                    loadingOverlay.style.display = 'none';
                    lobbyContainer.style.display = 'flex';
                }
            }, (error) => {
                console.error("Error listening to lobby:", error);
                alert("ارتباط با لابی قطع شد.");
                window.location.href = './Lobby page.html';
            });
        }

        function renderLobby(data) {
            lobbyNameEl.textContent = data.lobbyName;
            const players = data.players || [];
            isHost = currentUser.uid === data.creatorId;

            // Clear previous slots
            topPlayersEl.innerHTML = '';
            bottomPlayersEl.innerHTML = '';
            
            for (let i = 0; i < MAX_PLAYERS; i++) {
                const player = players[i];
                const slot = document.createElement('div');
                slot.className = 'player-slot';
                
                if (player) {
                    slot.classList.add('filled');
                    if (player.isReady) slot.classList.add('ready');
                    
                    let hostCrown = player.uid === data.creatorId ? `<div class="host-crown">👑</div>` : '';
                    let kickButton = isHost && player.uid !== currentUser.uid ? `<button class="kick-button" data-uid="${player.uid}">اخراج</button>` : '';

                    slot.innerHTML = `
                        ${hostCrown}
                        <img src="${player.avatarUrl || 'https://i.imgur.com/T2bT1tG.png'}" alt="avatar" class="player-avatar">
                        <p class="player-name">${player.displayName}</p>
                        <div class="ready-indicator">آماده</div>
                        ${kickButton}
                    `;
                    
                    const kickBtnEl = slot.querySelector('.kick-button');
                    if (kickBtnEl) {
                        kickBtnEl.onclick = () => showKickConfirm(player.displayName, player.uid);
                    }
                } else {
                    slot.classList.add('empty');
                    slot.innerHTML = `<span class="empty-text">جایگاه خالی</span>`;
                }
                
                if (i < 6) {
                    topPlayersEl.appendChild(slot);
                } else {
                    bottomPlayersEl.appendChild(slot);
                }
            }
            
            // Update action button
            const self = players.find(p => p.uid === currentUser.uid);
            isReady = self ? self.isReady : false;

            if (isHost) {
                const allReady = players.length > 1 && players.every(p => p.isReady);
                actionBtn.textContent = 'شروع بازی';
                actionBtn.className = 'action-button start-btn';
                actionBtn.disabled = !allReady;
            } else {
                actionBtn.textContent = isReady ? 'لغو آمادگی' : 'آماده';
                actionBtn.className = 'action-button ready-btn';
                actionBtn.disabled = false;
            }
        }

        async function handleActionClick() {
            if (isHost) {
                // Start game logic
                alert("شروع بازی! (در حال حاضر شما به صفحه اصلی منتقل می‌شوید)");
                window.location.href = './main.html';
            } else {
                // Toggle ready status
                await toggleReadyStatus();
            }
        }
        
        async function toggleReadyStatus() {
            const lobbyDocRef = doc(db, "Lobbys list", lobbyId);
            await runTransaction(db, async (transaction) => {
                const lobbyDoc = await transaction.get(lobbyDocRef);
                if (!lobbyDoc.exists()) throw new Error("لابی یافت نشد!");
                let players = lobbyDoc.data().players || [];
                const playerIndex = players.findIndex(p => p.uid === currentUser.uid);
                if (playerIndex > -1) {
                    players[playerIndex].isReady = !players[playerIndex].isReady;
                    transaction.update(lobbyDocRef, { players: players });
                }
            });
        }

        async function handleLeaveLobby() {
            const lobbyDocRef = doc(db, "Lobbys list", lobbyId);
            try {
                await runTransaction(db, async (transaction) => {
                    const lobbyDoc = await transaction.get(lobbyDocRef);
                    if (!lobbyDoc.exists()) return; // Lobby already gone

                    if (isHost) {
                        // If host leaves, delete the lobby
                        transaction.delete(lobbyDocRef);
                    } else {
                        // If player leaves, remove them from the list
                        let players = lobbyDoc.data().players || [];
                        const updatedPlayers = players.filter(p => p.uid !== currentUser.uid);
                        transaction.update(lobbyDocRef, { players: updatedPlayers, playerCount: updatedPlayers.length });
                    }
                });
            } finally {
                if (unsubscribeLobby) unsubscribeLobby();
                window.location.href = './Lobby page.html';
            }
        }
        
        async function kickPlayer(uidToKick) {
             const lobbyDocRef = doc(db, "Lobbys list", lobbyId);
             await runTransaction(db, async (transaction) => {
                const lobbyDoc = await transaction.get(lobbyDocRef);
                if (!lobbyDoc.exists()) return;
                let players = lobbyDoc.data().players || [];
                const updatedPlayers = players.filter(p => p.uid !== uidToKick);
                transaction.update(lobbyDocRef, { players: updatedPlayers, playerCount: updatedPlayers.length });
            });
        }
        
        // --- Event Listeners & Modals ---
        function setupEventListeners() {
            actionBtn.addEventListener('click', handleActionClick);
            leaveLobbyBtn.addEventListener('click', showLeaveConfirm);
            window.addEventListener('beforeunload', () => {
                // A simplified cleanup. For robustness, use Firestore functions.
                if (currentUser) handleLeaveLobby();
            });
        }
        
        function showLeaveConfirm() {
            showConfirmModal(
                "خروج از لابی",
                "آیا مطمئن هستید که می‌خواهید از لابی خارج شوید؟" + (isHost ? " (چون شما سازنده هستید، لابی حذف خواهد شد)" : ""),
                handleLeaveLobby
            );
        }

        function showKickConfirm(playerName, playerUid) {
             showConfirmModal(
                `اخراج ${playerName}`,
                `آیا از اخراج این بازیکن مطمئن هستید؟`,
                () => kickPlayer(playerUid)
            );
        }

        function showConfirmModal(title, message, onConfirm) {
            const modal = document.getElementById('confirm-modal');
            document.getElementById('confirm-modal-title').textContent = title;
            document.getElementById('confirm-modal-message').textContent = message;
            const yesBtn = document.getElementById('confirm-modal-yes-btn');
            const noBtn = document.getElementById('confirm-modal-no-btn');

            const newYesBtn = yesBtn.cloneNode(true); // Remove old listeners
            yesBtn.parentNode.replaceChild(newYesBtn, yesBtn);
            
            newYesBtn.onclick = () => {
                modal.classList.remove('visible');
                onConfirm();
            };
            noBtn.onclick = () => modal.classList.remove('visible');
            modal.onclick = (e) => { if(e.target === modal) modal.classList.remove('visible'); };
            modal.classList.add('visible');
        }

        // --- Start the app ---
        main();
    </script>
</body>
</html>
