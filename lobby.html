                    slot.title = `ÿ®ÿ±ÿß€å ÿßÿÆÿ±ÿßÿ¨ ${player.displayName} ⁄©ŸÑ€å⁄© ⁄©ŸÜ€åÿØ`;
                    slot.onclick = () => showKickConfirm(player.displayName, player.uid);
                }
            });

            // Update self status and action button
            const self = players.find(p => p.uid === currentUser.uid);

                const allReady = players.length >= MIN_PLAYERS_TO_START && players.every(p => p.uid === currentUser.uid || p.isReady);

                actionBtn.className = 'action-button start-btn';
                actionBtn.disabled = !allReady;
            } else {
                actionBtn.textContent = isReady ? 'ŸÑÿ∫Ÿà ÿ¢ŸÖÿßÿØ⁄Ø€å' : 'ÿ¢ŸÖÿßÿØŸá';
                actionBtn.className = `action-button ${isReady ? 'unready-btn' : 'ready-btn'}`;
                actionBtn.disabled = false;

        // --- ALL OTHER FUNCTIONS REMAIN IDENTICAL TO THE ORIGINAL CODE ---

        // chat functions, modal functions, setupEventListeners)

        function playSound(soundId) { try { document.getElementById(soundId).play(); } catch(e) { console.warn("Sound play failed", e); } }

        async function main() {
            lobbyId = new URLSearchParams(window.location.search).get('id');
            if (!lobbyId) {
                showNotificationModal("ÿÆÿ∑ÿß", "ÿ¥ŸÜÿßÿ≥Ÿá ŸÑÿßÿ®€å ŸÜÿßŸÖÿπÿ™ÿ®ÿ± ÿßÿ≥ÿ™. ÿ®ÿßÿ≤⁄Øÿ¥ÿ™ ÿ®Ÿá ŸÑ€åÿ≥ÿ™ ŸÑÿßÿ®€å‚ÄåŸáÿß...", () => window.location.href = './Lobby page.html');
                return;
            }
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    currentUser = user;
                    const userDocRef = doc(db, 'users', user.uid);
                    const userDocSnap = await getDoc(userDocRef);
                    currentUserData = userDocSnap.exists() ? userDocSnap.data() : { displayName: user.displayName, avatarUrl: user.photoURL };
                    await joinLobby();
                    listenToLobbyChanges();
                    listenToChatMessages();
                    setupEventListeners();
                } else { window.location.href = './login.html'; }
            });
        }

        async function joinLobby() {
            const lobbyDocRef = doc(db, "Lobbys_list", lobbyId);
            try {
                await runTransaction(db, async (transaction) => {
                    const lobbyDoc = await transaction.get(lobbyDocRef);
                    if (!lobbyDoc.exists()) throw new Error("ŸÑÿßÿ®€å €åÿßŸÅÿ™ ŸÜÿ¥ÿØ!");
                    let players = lobbyDoc.data().players || [];
                    const playerExists = players.some(p => p.uid === currentUser.uid);
                    if (!playerExists) {
                        if (players.length >= MAX_PLAYERS) throw new Error("ŸÑÿßÿ®€å Ÿæÿ± ÿßÿ≥ÿ™!");
                        players.push({ uid: currentUser.uid, displayName: currentUserData.displayName || "ÿ®ÿßÿ≤€å⁄©ŸÜ", avatarUrl: currentUserData.avatarUrl || "https://i.imgur.com/T2bT1tG.png", isReady: false });
                        transaction.update(lobbyDocRef, { players: players, playerCount: players.length });
                    }
                });
            } catch (error) { showNotificationModal("ÿÆÿ∑ÿß ÿØÿ± Ÿàÿ±ŸàÿØ", `ÿÆÿ∑ÿß ÿØÿ± Ÿàÿ±ŸàÿØ ÿ®Ÿá ŸÑÿßÿ®€å: ${error.message}`, () => window.location.href = './Lobby page.html'); }
        }
        
        function listenToLobbyChanges() {
            const lobbyDocRef = doc(db, "Lobbys_list", lobbyId);
            unsubscribeLobby = onSnapshot(lobbyDocRef, async (docSnap) => {
                if (!docSnap.exists()) {
                    showNotificationModal("ŸÑÿßÿ®€å ÿ≠ÿ∞ŸÅ ÿ¥ÿØ", "ÿß€åŸÜ ŸÑÿßÿ®€å ÿ™Ÿàÿ≥ÿ∑ ÿ≥ÿßÿ≤ŸÜÿØŸá €åÿß ŸÖÿØ€åÿ± ÿ≠ÿ∞ŸÅ ÿ¥ÿØŸá ÿßÿ≥ÿ™.", () => window.location.href = './Lobby page.html');
                    return;
                }
                const lobbyData = docSnap.data();
                const players = lobbyData.players || [];
                if(players.length > lastPlayerCount) playSound('sound-player-join');
                else if(players.length < lastPlayerCount) playSound('sound-player-leave');
                lastPlayerCount = players.length;
                
                renderLobby(lobbyData);
                if (loadingOverlay.style.display !== 'none') {
                    loadingOverlay.style.opacity = '0';
                    setTimeout(() => { loadingOverlay.style.display = 'none'; gameContainer.style.display = 'flex'; }, 500);
                }
            }, (error) => { console.error("Firestore listen error:", error); showNotificationModal("ÿÆÿ∑ÿß€å ÿßÿ±ÿ™ÿ®ÿßÿ∑", "ÿßÿ±ÿ™ÿ®ÿßÿ∑ ÿ®ÿß ŸÑÿßÿ®€å ŸÇÿ∑ÿπ ÿ¥ÿØ. ŸÑÿ∑ŸÅÿßŸã ÿßÿ≤ ÿßÿ™ÿµÿßŸÑ ÿß€åŸÜÿ™ÿ±ŸÜÿ™ ÿÆŸàÿØ ÿßÿ∑ŸÖ€åŸÜÿßŸÜ ÿ≠ÿßÿµŸÑ ⁄©ÿ±ÿØŸá Ÿà ÿµŸÅÿ≠Ÿá ÿ±ÿß ÿ±ŸÅÿ±ÿ¥ ⁄©ŸÜ€åÿØ.", () => window.location.reload()); });
        }
        
        async function handleActionClick() { if (isHost) { showNotificationModal("ÿ¥ÿ±Ÿàÿπ ÿ®ÿßÿ≤€å!", "ÿ®ÿßÿ≤€å ÿØÿ± ÿ≠ÿßŸÑ ÿ¢ŸÖÿßÿØŸá ÿ≥ÿßÿ≤€å ÿßÿ≥ÿ™... (ÿØÿ± ÿ≠ÿßŸÑ ÿ≠ÿßÿ∂ÿ± ÿ¥ŸÖÿß ÿ®Ÿá ÿµŸÅÿ≠Ÿá ÿßÿµŸÑ€å ŸÖŸÜÿ™ŸÇŸÑ ŸÖ€å‚Äåÿ¥Ÿà€åÿØ)", () => window.location.href = './main.html'); } else { await toggleReadyStatus(); playSound('sound-ready'); } }
        async function toggleReadyStatus() { const lobbyDocRef = doc(db, "Lobbys_list", lobbyId); await runTransaction(db, async (transaction) => { const lobbyDoc = await transaction.get(lobbyDocRef); if (!lobbyDoc.exists()) throw new Error("ŸÑÿßÿ®€å €åÿßŸÅÿ™ ŸÜÿ¥ÿØ!"); let players = lobbyDoc.data().players || []; const playerIndex = players.findIndex(p => p.uid === currentUser.uid); if (playerIndex > -1) { players[playerIndex].isReady = !players[playerIndex].isReady; transaction.update(lobbyDocRef, { players: players }); } }); }
        async function kickPlayer(uidToKick) { const lobbyDocRef = doc(db, "Lobbys_list", lobbyId); await runTransaction(db, async (transaction) => { const lobbyDoc = await transaction.get(lobbyDocRef); if (!lobbyDoc.exists()) return; let players = lobbyDoc.data().players.filter(p => p.uid !== uidToKick); transaction.update(lobbyDocRef, { players: players, playerCount: players.length }); }); }
        async function handleLeaveLobby() { window.removeEventListener('beforeunload', handleLeaveLobby); if (unsubscribeLobby) unsubscribeLobby(); if (unsubscribeChat) unsubscribeChat(); const lobbyDocRef = doc(db, "Lobbys_list", lobbyId); try { const docSnap = await getDoc(lobbyDocRef); if (docSnap.exists()) { if (isHost) { await deleteDoc(lobbyDocRef); } else { await runTransaction(db, async (transaction) => { const lobbyDoc = await transaction.get(lobbyDocRef); if (!lobbyDoc.exists()) return; let players = lobbyDoc.data().players.filter(p => p.uid !== currentUser.uid); transaction.update(lobbyDocRef, { players: players, playerCount: players.length }); }); } } } finally { window.location.href = './Lobby page.html'; } }
        function toggleChatPanel() { isChatPanelVisible = !isChatPanelVisible; chatPanel.classList.toggle('visible', isChatPanelVisible); if (isChatPanelVisible) { toggleChatBtn.classList.remove('new-message'); chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight; chatInput.focus(); } }
        function listenToChatMessages() { const chatCollectionRef = collection(db, `Lobbys_list/${lobbyId}/chat`); const q = query(chatCollectionRef, orderBy('timestamp', 'asc')); unsubscribeChat = onSnapshot(q, (snapshot) => { snapshot.docChanges().forEach(change => { if (change.type === 'added') { renderMessage(change.doc.id, change.doc.data()); if (!isChatPanelVisible && change.doc.data().senderUid !== currentUser.uid) { toggleChatBtn.classList.add('new-message'); playSound('sound-new-message'); } } if (change.type === 'removed') { const msgElement = chatMessagesEl.querySelector(`[data-id="${change.doc.id}"]`); if (msgElement) { msgElement.remove(); } } }); }); }
        function renderMessage(id, data) { const messageDiv = document.createElement('div'); messageDiv.classList.add('chat-message'); messageDiv.dataset.id = id; const isSelf = data.senderUid === currentUser.uid; if (isSelf) { messageDiv.classList.add('self'); } const deleteButton = isSelf ? `<button class="delete-msg-btn" onclick="window.handleDeleteMessage('${id}')" title="ÿ≠ÿ∞ŸÅ Ÿæ€åÿßŸÖ">√ó</button>` : ''; messageDiv.innerHTML = `<img src="${data.senderAvatarUrl || 'https://i.imgur.com/T2bT1tG.png'}" class="chat-message-avatar"><div class="chat-message-content"><span class="chat-message-sender">${data.senderName}</span><div class="chat-message-bubble">${deleteButton}${data.text}</div></div>`; chatMessagesEl.appendChild(messageDiv); chatMessagesEl.scrollTop = chatMessagesEl.scrollHeight; }
        async function handleSendMessage(e) { e.preventDefault(); const messageText = chatInput.value.trim(); if (messageText === '') return; chatInput.disabled = true; const tempMessage = chatInput.value; chatInput.value = ''; try { const chatCollectionRef = collection(db, `Lobbys_list/${lobbyId}/chat`); await addDoc(chatCollectionRef, { text: messageText, senderName: currentUserData.displayName || "ÿ®ÿßÿ≤€å⁄©ŸÜ", senderUid: currentUser.uid, senderAvatarUrl: currentUserData.avatarUrl || "https://i.imgur.com/T2bT1tG.png", timestamp: serverTimestamp() }); } catch (error) { console.error("Error sending message:", error); chatInput.value = tempMessage; showNotificationModal("ÿÆÿ∑ÿß", "ÿßÿ±ÿ≥ÿßŸÑ Ÿæ€åÿßŸÖ ÿ®ÿß ŸÖÿ¥⁄©ŸÑ ŸÖŸàÿßÿ¨Ÿá ÿ¥ÿØ.", ()=>{}); } finally { chatInput.disabled = false; chatInput.focus(); } }
        window.handleDeleteMessage = async function(messageId) { const msgRef = doc(db, `Lobbys_list/${lobbyId}/chat`, messageId); try { await deleteDoc(msgRef); } catch (error) { console.error("Error deleting message:", error); showNotificationModal("ÿÆÿ∑ÿß", "ÿ≠ÿ∞ŸÅ Ÿæ€åÿßŸÖ ÿ®ÿß ŸÖÿ¥⁄©ŸÑ ŸÖŸàÿßÿ¨Ÿá ÿ¥ÿØ.", ()=>{}); } }
        async function handleClearAllMessages() { showConfirmModal('Ÿæÿß⁄© ⁄©ÿ±ÿØŸÜ ⁄Üÿ™', 'ÿ¢€åÿß ÿßÿ≤ Ÿæÿß⁄© ⁄©ÿ±ÿØŸÜ ÿ™ŸÖÿßŸÖ Ÿæ€åÿßŸÖ‚ÄåŸáÿß€å ÿß€åŸÜ ŸÑÿßÿ®€å ŸÖÿ∑ŸÖÿ¶ŸÜ Ÿáÿ≥ÿ™€åÿØÿü ÿß€åŸÜ ÿπŸÖŸÑ ÿ∫€åÿ±ŸÇÿßÿ®ŸÑ ÿ®ÿßÿ≤⁄Øÿ¥ÿ™ ÿßÿ≥ÿ™.', async () => { const chatCollectionRef = collection(db, `Lobbys_list/${lobbyId}/chat`); const q = query(chatCollectionRef); const querySnapshot = await getDocs(q); if(querySnapshot.empty) return; const batch = writeBatch(db); querySnapshot.forEach(doc => { batch.delete(doc.ref); }); await batch.commit(); chatMessagesEl.innerHTML = ''; }); }
        function setupEventListeners() { actionBtn.addEventListener('click', handleActionClick); leaveLobbyBtn.addEventListener('click', showLeaveConfirm); window.addEventListener('beforeunload', handleLeaveLobby); toggleChatBtn.addEventListener('click', toggleChatPanel); closeChatBtn.addEventListener('click', toggleChatPanel); chatForm.addEventListener('submit', handleSendMessage); clearChatBtn.addEventListener('click', handleClearAllMessages); }
        function showLeaveConfirm() { showConfirmModal("ÿÆÿ±Ÿàÿ¨ ÿßÿ≤ ŸÑÿßÿ®€å", "ÿ¢€åÿß ŸÖÿ∑ŸÖÿ¶ŸÜ Ÿáÿ≥ÿ™€åÿØÿü" + (isHost ? " (⁄ÜŸàŸÜ ÿ¥ŸÖÿß ÿ≥ÿßÿ≤ŸÜÿØŸá Ÿáÿ≥ÿ™€åÿØÿå ŸÑÿßÿ®€å ÿ≠ÿ∞ŸÅ ÿÆŸàÿßŸáÿØ ÿ¥ÿØ)" : ""), handleLeaveLobby); }
        function showKickConfirm(playerName, playerUid) { showConfirmModal(`ÿßÿÆÿ±ÿßÿ¨ ${playerName}`, `ÿ¢€åÿß ÿßÿ≤ ÿßÿÆÿ±ÿßÿ¨ ÿß€åŸÜ ÿ®ÿßÿ≤€å⁄©ŸÜ ŸÖÿ∑ŸÖÿ¶ŸÜ Ÿáÿ≥ÿ™€åÿØÿü`, () => kickPlayer(playerUid)); }
        function showConfirmModal(title, message, onConfirm) { const modal = document.getElementById('confirm-modal'); document.getElementById('confirm-modal-title').textContent = title; document.getElementById('confirm-modal-message').textContent = message; const yesBtn = document.getElementById('confirm-modal-yes-btn'); const newYesBtn = yesBtn.cloneNode(true); yesBtn.parentNode.replaceChild(newYesBtn, yesBtn); newYesBtn.onclick = () => { modal.classList.remove('visible'); onConfirm(); }; document.getElementById('confirm-modal-no-btn').onclick = () => modal.classList.remove('visible'); modal.onclick = (e) => { if (e.target === modal) modal.classList.remove('visible'); }; modal.classList.add('visible'); }
        function showNotificationModal(title, message, onOk) { const modal = document.getElementById('notification-modal'); document.getElementById('notification-modal-title').textContent = title; document.getElementById('notification-modal-message').textContent = message; const okBtn = document.getElementById('notification-modal-ok-btn'); const newOkBtn = okBtn.cloneNode(true); okBtn.parentNode.replaceChild(newOkBtn, okBtn); const closeModal = () => { modal.classList.remove('visible'); if (onOk) onOk(); }; newOkBtn.onclick = closeModal; modal.onclick = (e) => { if (e.target === modal) closeModal(); }; modal.classList.add('visible'); }

        main();
