<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا - ورود</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- استایل‌ها کاملاً مشابه صفحه ثبت نام برای یکپارچگی -->
    <style>
        :root {
            --wood-dark: #1a140f;
            --wood-texture-url: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            --panel-bg: #3a2d20;
            --panel-bg-gradient: linear-gradient(145deg, #4a3a2a, #2c2218);
            --panel-border: #5c4a3a;
            --text-gold: #ffc947;
            --text-gold-dark: #e5a500;
            --text-light: #e0dacc;
            --error-color: #ff5252;
        }
        @keyframes panel-intro {
            from { opacity: 0; transform: translateY(40px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { height: 100%; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--wood-dark);
            background-image: var(--wood-texture-url);
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100%;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 450px;
            animation: panel-intro 0.8s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .login-panel {
            background: var(--panel-bg-gradient);
            border-radius: 20px;
            border: 2px solid var(--panel-border);
            padding: 30px 35px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5), inset 0 1px 3px rgba(255,255,255,0.1);
        }
        .panel-header { text-align: center; margin-bottom: 25px; }
        .panel-header img { width: 100px; margin-bottom: 10px; }
        .panel-header h1 {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--text-gold);
            text-shadow: 0 2px 4px rgba(0,0,0,0.4);
        }
        .panel-header p { font-size: 1rem; color: var(--text-light); opacity: 0.8; }

        .input-group { margin-bottom: 20px; }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--text-gold);
        }
        .input-field {
            width: 100%;
            padding: 12px 15px;
            background-color: #2a1f15;
            border: 2px solid var(--panel-border);
            border-radius: 10px;
            color: var(--text-light);
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--text-gold);
            box-shadow: 0 0 10px rgba(255, 201, 71, 0.3);
        }
        .password-group { position: relative; }
        .password-toggle {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 1.2rem;
        }

        .login-btn {
            width: 100%; padding: 15px; font-family: 'Vazirmatn', sans-serif;
            font-size: 1.2rem; font-weight: 700; color: var(--wood-dark);
            background: linear-gradient(180deg, var(--text-gold), var(--text-gold-dark));
            border: 2px solid #a07200; border-radius: 12px; cursor: pointer;
            box-shadow: 0 4px 0 #a07200; transition: all 0.15s ease-out;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .login-btn:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 6px 0 #a07200; }
        .login-btn:active:not(:disabled) { transform: translateY(2px); box-shadow: 0 2px 0 #a07200; }
        .login-btn:disabled {
            background: #555; box-shadow: 0 4px 0 #333;
            cursor: not-allowed; color: #999;
        }

        .loader { width: 18px; height: 18px; border: 2px solid #fff; border-bottom-color: transparent; border-radius: 50%; display: inline-block; animation: spin 1s linear infinite; }
        .hidden { display: none; }

        .error-message {
            color: var(--error-color); font-size: 0.9rem; margin-top: 5px;
            min-height: 1.2em; text-align: center; font-weight: bold;
        }
        .form-footer { margin-top: 20px; text-align: center; font-size: 0.9rem; }
        .form-footer a { color: var(--text-gold); text-decoration: none; font-weight: 700; }
        .form-footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-panel">
            <div class="panel-header">
                <img src="https://up.20script.ir/file/40b6-Copilot-20250812-110015-removebg-preview.png" alt="لوگو">
                <h1>ورود به شهر</h1>
                <p>اطلاعات حساب کاربری خود را وارد کنید.</p>
            </div>
            <form id="login-form" novalidate>
                <div class="input-group">
                    <label for="email">ایمیل</label>
                    <input type="email" id="email" class="input-field" required>
                </div>
                <div class="input-group password-group">
                    <label for="password">رمز عبور</label>
                    <input type="password" id="password" class="input-field" required>
                    <span id="toggle-password" class="password-toggle">👁️</span>
                </div>
                
                <p class="error-message" id="error-message"></p>

                <button type="submit" class="login-btn" id="login-btn">
                    <span id="btn-text">ورود</span>
                    <div id="btn-loader" class="loader hidden"></div>
                </button>
            </form>
            <div class="form-footer">
                <p>حساب کاربری ندارید؟ <a href="Registration.html">ثبت نام کنید</a></p>
            </div>
        </div>
    </div>

    <script type="module">
        // ==================== JAVASCRIPT - منطق ورود ====================
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // کانفیگ فایربیس (باید با صفحه ثبت نام یکسان باشد)
        const firebaseConfig = {
          apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
          authDomain: "mafia-9fcbf.firebaseapp.com",
          projectId: "mafia-9fcbf",
          storageBucket: "mafia-9fcbf.appspot.com",
          messagingSenderId: "471627157488",
          appId: "1:471627157488:web:92f008548a5596619a5735",
          measurementId: "G-0PDHDWC6NV"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // انتخاب عناصر DOM
        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const loginBtn = document.getElementById('login-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoader = document.getElementById('btn-loader');
        const togglePasswordBtn = document.getElementById('toggle-password');

        function showLoader(isLoading) {
            loginBtn.disabled = isLoading;
            btnText.classList.toggle('hidden', isLoading);
            btnLoader.classList.toggle('hidden', !isLoading);
        }

        togglePasswordBtn.addEventListener('click', () => {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            togglePasswordBtn.textContent = isPassword ? '🙈' : '👁️';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.textContent = '';
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                errorMessage.textContent = 'لطفاً ایمیل و رمز عبور را وارد کنید.';
                return;
            }

            showLoader(true);

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // اگر ورود موفق باشد، کاربر به صورت خودکار به صفحه اصلی هدایت می‌شود.
                // (در یک پروژه واقعی، این هدایت در onAuthStateChanged مدیریت می‌شود)
                alert('ورود موفقیت‌آمیز بود! در حال انتقال به بازی...');
                window.location.href = 'main.html'; // صفحه اصلی بازی

            } catch (error) {
                console.error("Firebase login error:", error.code);
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    errorMessage.textContent = 'ایمیل یا رمز عبور اشتباه است.';
                } else {
                    errorMessage.textContent = 'خطایی در ورود رخ داد. لطفاً دوباره تلاش کنید.';
                }
            } finally {
                showLoader(false);
            }
        });
    </script>
</body>
</html>
