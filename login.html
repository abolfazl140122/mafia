<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا - ورود به حساب</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #f0e6d2; /* رنگ متن اصلی از تم بازی */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(145deg, rgba(60, 48, 34, 0.85), rgba(30, 23, 15, 0.9));
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #5c4a3a;
            text-align: center;
        }

        .auth-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: #ffc947; /* رنگ طلایی تاکیدی از تم بازی */
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.7);
        }

        .auth-subtitle {
            font-size: 1rem;
            color: #d1c8b7;
            margin-bottom: 35px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
        }

        .input-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            color: #e0dacc;
        }

        .auth-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, 0.3);
            border: 2px solid #5c4a3a;
            color: #f0e6d2;
            border-radius: 8px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-family: 'Vazirmatn', sans-serif;
        }

        .auth-input::placeholder {
            color: rgba(240, 230, 210, 0.5);
        }

        .auth-input:focus {
            outline: none;
            border-color: #ffc947;
            box-shadow: 0 0 10px rgba(255, 201, 71, 0.3);
        }

        .auth-button {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(145deg, #8c4843, #5a2c2a); /* گرادینت دکمه از تم بازی */
            border: 2px solid #ffc947;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .auth-button:hover {
            background: linear-gradient(145deg, #a1534d, #6b3431);
            box-shadow: 0 6px 15px rgba(255, 201, 71, 0.2);
        }

        .auth-button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        .auth-button:disabled {
            background: #5c4a3a;
            border-color: #88786a;
            color: #a19385;
            cursor: not-allowed;
            box-shadow: none;
        }

        .auth-link {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #d1c8b7;
        }

        .auth-link a {
            color: #ffc947;
            font-weight: 700;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .auth-link a:hover {
            color: #fff;
        }

        .error-message {
            color: #ff9e9e;
            background-color: rgba(217, 83, 79, 0.2);
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9rem;
            border: 1px solid rgba(217, 83, 79, 0.5);
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">ورود به شهر</h1>
        <p class="auth-subtitle">خوش آمدید! لطفاً اطلاعات خود را وارد کنید.</p>
        
        <form id="login-form">
            <div class="input-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" class="auth-input" required>
            </div>
            <div class="input-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" class="auth-input" required>
            </div>
            <button type="submit" id="login-button" class="auth-button">ورود</button>
        </form>

        <p id="error-message" class="error-message"></p>

        <p class="auth-link">
            هنوز عضو نشده‌اید؟ <a href="./Registration.html">ثبت‌نام کنید</a>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
          authDomain: "mafia-9fcbf.firebaseapp.com",
          projectId: "mafia-9fcbf",
          storageBucket: "mafia-9fcbf.appspot.com",
          messagingSenderId: "471627157488",
          appId: "1:471627157488:web:92f008548a5596619a5735",
          measurementId: "G-0PDHDWC6NV"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                showError("لطفاً ایمیل و رمز عبور را وارد کنید."); return;
            }

            loginButton.disabled = true;
            loginButton.textContent = 'در حال ورود...';
            errorMessage.style.display = 'none';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                window.location.href = './index.html';
            } catch (error) {
                let friendlyMessage = "ایمیل یا رمز عبور اشتباه است.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    friendlyMessage = "ایمیل یا رمز عبور وارد شده صحیح نمی‌باشد.";
                }
                console.error("Login Error:", error);
                showError(friendlyMessage);
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'ورود';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
