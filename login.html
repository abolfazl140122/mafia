<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا - ورود به حساب</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* CSS styles are exactly the same as your provided file, so they are omitted here for brevity */
        :root { --suspension-red: #e74c3c; --suspension-border: #c0392b; --suspension-glow: rgba(231, 76, 60, 0.5); } * { margin: 0; padding: 0; box-sizing: border-box; } body { font-family: 'Vazirmatn', sans-serif; background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg'); background-size: cover; background-position: center center; background-repeat: no-repeat; background-attachment: fixed; color: #f0e6d2; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; } .auth-container { width: 100%; max-width: 400px; background: linear-gradient(145deg, rgba(60, 48, 34, 0.85), rgba(30, 23, 15, 0.9)); backdrop-filter: blur(8px); border-radius: 16px; padding: 40px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); border: 2px solid #5c4a3a; text-align: center; } .auth-title { font-size: 2.5rem; font-weight: 900; color: #ffc947; margin-bottom: 10px; text-shadow: 0 2px 5px rgba(0,0,0,0.7); } .auth-subtitle { font-size: 1rem; color: #d1c8b7; margin-bottom: 35px; text-shadow: 1px 1px 3px rgba(0,0,0,0.5); } .input-group { margin-bottom: 20px; text-align: right; } .input-group label { display: block; margin-bottom: 8px; font-weight: 700; font-size: 0.9rem; color: #e0dacc; } .auth-input { width: 100%; padding: 12px 15px; font-size: 1rem; background-color: rgba(0, 0, 0, 0.3); border: 2px solid #5c4a3a; color: #f0e6d2; border-radius: 8px; transition: border-color 0.3s, box-shadow 0.3s; font-family: 'Vazirmatn', sans-serif; } .auth-input::placeholder { color: rgba(240, 230, 210, 0.5); } .auth-input:focus { outline: none; border-color: #ffc947; box-shadow: 0 0 10px rgba(255, 201, 71, 0.3); } .auth-button { width: 100%; padding: 14px; font-size: 1.1rem; font-weight: 700; color: #ffffff; background: linear-gradient(145deg, #8c4843, #5a2c2a); border: 2px solid #ffc947; border-radius: 8px; cursor: pointer; transition: all 0.3s ease; text-shadow: 0 2px 4px rgba(0,0,0,0.5); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); } .auth-button:hover { background: linear-gradient(145deg, #a1534d, #6b3431); box-shadow: 0 6px 15px rgba(255, 201, 71, 0.2); } .auth-button:active { transform: scale(0.98); box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4); } .auth-button:disabled { background: #5c4a3a; border-color: #88786a; color: #a19385; cursor: not-allowed; box-shadow: none; } .auth-link { margin-top: 20px; font-size: 0.9rem; color: #d1c8b7; } .auth-link a { color: #ffc947; font-weight: 700; text-decoration: none; transition: color 0.2s, opacity 0.2s; } .auth-link a:hover { color: #fff; } .message-box { padding: 12px; border-radius: 8px; margin-top: 20px; font-size: 0.9rem; display: none; line-height: 1.6; } .error-message { color: #ff9e9e; background-color: rgba(217, 83, 79, 0.2); border: 1px solid rgba(217, 83, 79, 0.5); } .success-message { color: #a0e0a0; background-color: rgba(79, 217, 79, 0.2); border: 1px solid rgba(79, 217, 79, 0.5); }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">ورود به شهر</h1>
        <p class="auth-subtitle">خوش آمدید! لطفاً اطلاعات خود را وارد کنید.</p>
        
        <form id="login-form">
            <div class="input-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" class="auth-input" required>
            </div>
            <div class="input-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" class="auth-input" required>
            </div>
            <button type="submit" id="login-button" class="auth-button">ورود</button>
        </form>

        <div id="message-box" class="message-box">
             <span id="message-text"></span>
        </div>

        <p class="auth-link">
            <a href="#" id="forgot-password-link">رمز عبور خود را فراموش کرده‌اید؟</a>
        </p>
        <p class="auth-link">
            هنوز عضو نشده‌اید؟ <a href="./Registration.html">ثبت‌نام کنید</a>
        </p>
    </div>

    <script>
        // --- START OF NEW SCRIPT ---

        // --- Core API Communication ---
        const API_ENDPOINT = 'https://miko.freehost.io/mafianovin.php';

        async function apiCall(payload) {
            // This function is the same as in loading.html
            // It sends a request to our PHP server
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const responseData = await response.json();

                if (!response.ok) {
                    // Firebase Auth sends detailed errors, we can use them
                    const errorMessage = responseData.error?.message || 'An unknown error occurred.';
                    throw new Error(errorMessage);
                }
                return responseData;
            } catch (error) {
                console.error('API Call Error:', error);
                throw error; // Re-throw to be handled by the calling function
            }
        }

        // --- Element Selection ---
        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const messageBox = document.getElementById('message-box');
        const messageText = document.getElementById('message-text');
        const forgotPasswordLink = document.getElementById('forgot-password-link');

        // --- Helper Functions ---
        function showMessage(message, type) {
            messageText.textContent = message;
            messageBox.className = `message-box ${type}-message`;
            messageBox.style.display = 'block';
        }

        function setLoading(isLoading) {
            loginButton.disabled = isLoading;
            loginButton.textContent = isLoading ? 'در حال بررسی...' : 'ورود';
            if (isLoading) {
                messageBox.style.display = 'none';
            }
        }
        
        function handleAuthError(error) {
            let friendlyMessage = "خطایی رخ داد. لطفاً دوباره تلاش کنید.";
            // Firebase Auth REST API returns specific error codes
            switch (error.message) {
                case 'INVALID_LOGIN_CREDENTIALS':
                case 'INVALID_PASSWORD':
                case 'EMAIL_NOT_FOUND':
                    friendlyMessage = "ایمیل یا رمز عبور وارد شده صحیح نمی‌باشد.";
                    break;
                case 'INVALID_EMAIL':
                    friendlyMessage = "فرمت ایمیل وارد شده صحیح نمی‌باشد.";
                    break;
                case 'USER_DISABLED':
                    friendlyMessage = "حساب کاربری شما غیرفعال شده است.";
                    break;
                default:
                    console.log("Unhandled Auth Error:", error.message);
            }
            showMessage(friendlyMessage, 'error');
        }

        // --- Event Listeners ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                showMessage("لطفاً ایمیل و رمز عبور را وارد کنید.", 'error');
                return;
            }

            setLoading(true);
            try {
                const response = await apiCall({
                    action: 'login',
                    email: email,
                    password: password
                });
                
                // IMPORTANT: Save the token and user ID to localStorage
                // The loading page depends on these!
                localStorage.setItem('firebaseAuthToken', response.idToken);
                localStorage.setItem('firebaseUserUid', response.localId);

                // Redirect to the loading page, which will handle fetching user data
                window.location.href = './loading.html';

            } catch (error) {
                handleAuthError(error);
            } finally {
                setLoading(false);
            }
        });

        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();

            if (!email) {
                showMessage("برای بازیابی رمز، ابتدا ایمیل خود را در کادر بالا وارد کنید.", 'error');
                emailInput.focus();
                return;
            }

            setLoading(true);
            try {
                await apiCall({
                    action: 'initiate_password_reset',
                    email: email
                });

                showMessage("اگر حسابی با این ایمیل وجود داشته باشد، لینک بازیابی به آن ارسال شد. لطفاً صندوق ورودی و پوشه اسپم خود را بررسی کنید.", 'success');
            
            } catch (error) {
                // We show a generic success message even on error to prevent email enumeration attacks
                // But for our own debugging, we can log the error
                console.error("Password Reset Error:", error);
                showMessage("اگر حسابی با این ایمیل وجود داشته باشد، لینک بازیابی به آن ارسال شد. لطفاً صندوق ورودی و پوشه اسپم خود را بررسی کنید.", 'success');
            } finally {
                setLoading(false);
            }
        });

        // --- END OF NEW SCRIPT ---
    </script>
</body>
</html>
