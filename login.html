<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا - ورود</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="auth-container">
        <img class="logo" src="https://up.20script.ir/file/28e7-Copilot-20250812-110015-removebg-preview.png" alt="لوگوی بازی مافیا">
        <h1>ورود به حساب</h1>
        
        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" id="login-button" class="btn">ورود</button>

            <div id="alert-message" class="alert-message" style="display: none;"></div>
        </form>

        <a href="registration.html" class="btn-secondary">حساب کاربری ندارید؟ ثبت نام کنید</a>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const alertMessage = document.getElementById('alert-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault(); 
            
            // Hide previous alerts
            alertMessage.style.display = 'none';

            // Disable button and show spinner
            loginButton.disabled = true;
            loginButton.innerHTML = 'در حال بررسی... <span class="spinner"></span>';

            // Simulate server check
            setTimeout(() => {
                // Restore button
                loginButton.disabled = false;
                loginButton.innerHTML = 'ورود';
                
                // Show message
                alertMessage.textContent = 'ورود در حال حاضر امکان‌پذیر نیست. لطفاً بعداً تلاش کنید.';
                alertMessage.style.display = 'block';
            }, 2000); // 2-second delay
        });
    </script>
</body>
</html>
