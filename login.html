<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا - ورود</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="auth-container">
        <img class="logo-image" src="https://up.20script.ir/file/28e7-Copilot-20250812-110015-removebg-preview.png" alt="لوگوی بازی مافیا">
        <h1>ورود به حساب کاربری</h1>

        <form id="login-form">
            <div class="form-group">
                <label for="email">ایمیل یا نام کاربری</label>
                <input type="text" id="email" class="form-input" placeholder="ایمیل یا نام کاربری خود را وارد کنید" required>
            </div>
            <div class="form-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" class="form-input" placeholder="رمز عبور خود را وارد کنید" required>
            </div>
            
            <button type="submit" id="submit-btn" class="btn">ورود به بازی</button>
        </form>

        <p id="status-message" class="status-message"></p>

        <p class="form-link">
            حساب کاربری ندارید؟ <a href="registration.html">یکی بسازید</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const submitBtn = document.getElementById('submit-btn');
        const statusMessage = document.getElementById('status-message');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = 'در حال اتصال <span class="spinner"></span>'; // Show spinner
            statusMessage.textContent = '';
            statusMessage.className = 'status-message';

            // Simulate a connection attempt that doesn't lead anywhere
            setTimeout(() => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ورود به بازی';
                statusMessage.textContent = 'سرویس ورود در حال حاضر غیرفعال است.';
                statusMessage.classList.add('error');
            }, 3000);
        });
    </script>
</body>
</html>
