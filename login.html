<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا - ساخت حساب کاربری</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #f0e6d2;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(145deg, rgba(60, 48, 34, 0.85), rgba(30, 23, 15, 0.9));
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 30px 35px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            border: 2px solid #5c4a3a;
            text-align: center;
        }

        .auth-title {
            font-size: 2.2rem;
            font-weight: 900;
            color: #ffc947;
            margin-bottom: 8px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.7);
        }

        .auth-subtitle {
            font-size: 0.9rem;
            color: #d1c4b2;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .input-group {
            margin-bottom: 18px;
            text-align: right;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 0.9rem;
            color: #e0dacc;
            text-shadow: 1px 1px 2px #000;
        }

        .auth-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid #5c4a3a;
            color: #f0e6d2;
            border-radius: 8px;
            transition: all 0.3s;
            font-family: 'Vazirmatn', sans-serif;
        }

        .auth-input::placeholder {
            color: #9e9182;
        }

        .auth-input:focus {
            outline: none;
            border-color: #ffc947;
            box-shadow: 0 0 10px rgba(255, 201, 71, 0.3);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .auth-button {
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(145deg, #8c4843, #5a2c2a);
            border: 1px solid #ffc947;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
            margin-top: 10px;
        }

        .auth-button:hover {
            background: linear-gradient(145deg, #a1534d, #6b3431);
            box-shadow: 0 0 15px rgba(255, 201, 71, 0.2);
        }

        .auth-button:active {
            transform: scale(0.98);
        }
        
        .auth-button:disabled {
            background: linear-gradient(145deg, #5c4a3a, #413429);
            border-color: #7a6a5a;
            color: #9e9182;
            cursor: not-allowed;
        }

        .auth-link {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #d1c4b2;
        }

        .auth-link a {
            color: #ffc947;
            font-weight: 700;
            text-decoration: none;
            transition: color 0.2s;
        }
        .auth-link a:hover {
            color: #fff;
        }

        .error-message {
            color: #ffadad;
            background-color: rgba(217, 83, 79, 0.25);
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9rem;
            border: 1px solid #d9534f;
            display: none;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">ثبت نام</h1>
        <p class="auth-subtitle">برای ورود به شهر مافیا، یک حساب کاربری بسازید.</p>
        
        <form id="registration-form" novalidate>
            <div class="input-group">
                <label for="display-name">نام نمایشی (فقط انگلیسی)</label>
                <input type="text" id="display-name" class="auth-input" required>
            </div>
            
            <!-- START: فیلد جدید برای سن -->
            <div class="input-group">
                <label for="age">سن شما (مثلا: ۲۵)</label>
                <input type="number" id="age" class="auth-input" required placeholder="سن خود را وارد کنید">
            </div>
            <!-- END: فیلد جدید برای سن -->

            <div class="input-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" class="auth-input" required>
            </div>
            <div class="input-group">
                <label for="password">رمز عبور (حداقل ۶ کاراکتر)</label>
                <input type="password" id="password" class="auth-input" required>
            </div>
            <button type="submit" id="register-button" class="auth-button">ساخت حساب</button>
        </form>

        <p id="error-message" class="error-message"></p>

        <p class="auth-link">
            حساب کاربری دارید؟ <a href="./login.html">وارد شوید</a>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
          authDomain: "mafia-9fcbf.firebaseapp.com",
          projectId: "mafia-9fcbf",
          storageBucket: "mafia-9fcbf.appspot.com",
          messagingSenderId: "471627157488",
          appId: "1:471627157488:web:92f008548a5596619a5735",
          measurementId: "G-0PDHDWC6NV"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const registrationForm = document.getElementById('registration-form');
        const displayNameInput = document.getElementById('display-name');
        const ageInput = document.getElementById('age'); // دریافت المان سن
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const registerButton = document.getElementById('register-button');
        const errorMessage = document.getElementById('error-message');

        registrationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const displayName = displayNameInput.value.trim();
            const age = ageInput.value.trim(); // دریافت مقدار سن
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // --- START: اعتبارسنجی جدید ---
            if (!displayName || !age || !email || !password) {
                showError("لطفاً تمام فیلدها را پر کنید."); return;
            }
            const ageNumber = parseInt(age, 10);
            if (isNaN(ageNumber) || ageNumber < 13 || ageNumber > 99) {
                showError("لطفا سن معتبری بین ۱۳ تا ۹۹ سال وارد کنید."); return;
            }
            if (password.length < 6) {
                showError("رمز عبور باید حداقل ۶ کاراکتر باشد."); return;
            }
            if (/[^a-zA-Z0-9_.]/.test(displayName)) {
                showError("نام نمایشی فقط می‌تواند شامل حروف و اعداد انگلیسی، نقطه و آندرلاین باشد."); return;
            }
            // --- END: اعتبارسنجی جدید ---

            registerButton.disabled = true;
            registerButton.textContent = 'در حال ساخت...';
            errorMessage.style.display = 'none';

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                await updateProfile(user, { displayName: displayName });

                const userDocRef = doc(db, 'users', user.uid);
                // --- START: ذخیره سن در دیتابیس ---
                await setDoc(userDocRef, {
                    uid: user.uid,
                    displayName: displayName,
                    email: user.email,
                    old: ageNumber, // ذخیره متغیر سن با نام old
                    createdAt: new Date(),
                    currentStage: 1,
                    avatarUrl: ''
                });
                // --- END: ذخیره سن در دیتابیس ---

                window.location.href = './index.html'; 

            } catch (error) {
                let friendlyMessage = "خطایی رخ داد. لطفاً دوباره تلاش کنید.";
                if (error.code === 'auth/email-already-in-use') {
                    friendlyMessage = "این ایمیل قبلاً ثبت شده است. لطفاً وارد شوید.";
                } else if (error.code === 'auth/weak-password') {
                    friendlyMessage = "رمز عبور ضعیف است. لطفاً رمز قوی‌تری انتخاب کنید.";
                }
                console.error("Registration Error:", error);
                showError(friendlyMessage);
            } finally {
                registerButton.disabled = false;
                registerButton.textContent = 'ساخت حساب';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
