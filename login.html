<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا - ورود به حساب</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f1ea;
            --panel-bg: #ffffff;
            --primary-color: #4a2c2a;
            --accent-color: #c5a687;
            --text-color: #3d3d3d;
            --error-color: #d9534f;
            --border-color: #e0dacc;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        .auth-container {
            width: 100%;
            max-width: 420px;
            background: var(--panel-bg);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            text-align: center;
        }
        .auth-title { font-size: 2.5rem; font-weight: 900; color: var(--primary-color); margin-bottom: 10px; }
        .auth-subtitle { font-size: 1rem; color: #777; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; text-align: right; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 700; font-size: 0.9rem; }
        .auth-input {
            width: 100%; padding: 12px 15px; font-size: 1rem; border: 2px solid var(--border-color);
            border-radius: 8px; transition: border-color 0.3s, box-shadow 0.3s; font-family: 'Vazirmatn', sans-serif;
        }
        .auth-input:focus { outline: none; border-color: var(--accent-color); box-shadow: 0 0 0 3px rgba(197, 166, 135, 0.3); }
        .auth-button {
            width: 100%; padding: 14px; font-size: 1.1rem; font-weight: 700; color: #fff; background-color: var(--primary-color);
            border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s, transform 0.1s;
        }
        .auth-button:hover { background-color: #382120; }
        .auth-button:active { transform: scale(0.98); }
        .auth-button:disabled { background-color: #9d8a7a; cursor: not-allowed; }
        .auth-link { margin-top: 25px; font-size: 0.9rem; }
        .auth-link a { color: var(--primary-color); font-weight: 700; text-decoration: none; }
        .error-message {
            color: var(--error-color); background-color: rgba(217, 83, 79, 0.1); padding: 10px;
            border-radius: 8px; margin-top: 20px; font-size: 0.9rem; display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">ورود به شهر</h1>
        <p class="auth-subtitle">خوش آمدید! لطفاً اطلاعات خود را وارد کنید.</p>
        
        <form id="login-form">
            <div class="input-group">
                <label for="email">ایمیل</label>
                <input type="email" id="email" class="auth-input" required>
            </div>
            <div class="input-group">
                <label for="password">رمز عبور</label>
                <input type="password" id="password" class="auth-input" required>
            </div>
            <button type="submit" id="login-button" class="auth-button">ورود</button>
        </form>

        <p id="error-message" class="error-message"></p>

        <p class="auth-link">
            هنوز عضو نشده‌اید؟ <a href="./Registration.html">ثبت‌نام کنید</a> <!-- **FIXED LINK** -->
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
          authDomain: "mafia-9fcbf.firebaseapp.com",
          projectId: "mafia-9fcbf",
          storageBucket: "mafia-9fcbf.appspot.com",
          messagingSenderId: "471627157488",
          appId: "1:471627157488:web:92f008548a5596619a5735",
          measurementId: "G-0PDHDWC6NV"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                showError("لطفاً ایمیل و رمز عبور را وارد کنید."); return;
            }

            loginButton.disabled = true;
            loginButton.textContent = 'در حال ورود...';
            errorMessage.style.display = 'none';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // **FIXED REDIRECT**: Go to the loading page to check auth state
                window.location.href = './index.html';
            } catch (error) {
                let friendlyMessage = "ایمیل یا رمز عبور اشتباه است.";
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    friendlyMessage = "ایمیل یا رمز عبور وارد شده صحیح نمی‌باشد.";
                }
                console.error("Login Error:", error);
                showError(friendlyMessage);
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'ورود';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
