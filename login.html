<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به حساب کاربری - شهر مافیا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- MAFIA / VINTAGE THEME VARIABLES --- */
        :root {
            --mafia-brown-dark: #2a201c;
            --mafia-brown-panel: #4a3a32;
            --mafia-brown-light: #6e5a4f;
            --mafia-gold: #e6a75a;
            --mafia-gold-dark: #c88746;
            --mafia-text-light: #f5eadd;
            --mafia-text-dark: #2a201c;
            --mafia-green: #6a994e;
            --mafia-green-dark: #4a6d36;
            --mafia-red: #bc4749;
            --mafia-red-dark: #8a3435;
            --font-display: 'Lalezar', cursive;
            --font-body: 'Vazirmatn', sans-serif;
        }

        /* --- KEYFRAME ANIMATIONS --- */
        @keyframes panel-intro {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 5px 0 var(--mafia-gold-dark), 0 8px 20px rgba(230, 167, 90, 0.2);
            }
            50% {
                transform: scale(1.03);
                box-shadow: 0 7px 0 var(--mafia-gold-dark), 0 12px 30px rgba(230, 167, 90, 0.35);
            }
        }

        @keyframes subtle-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                    0 0 4px #fff,
                    0 0 11px var(--mafia-gold),
                    0 0 19px var(--mafia-gold),
                    0 0 40px var(--mafia-gold),
                    0 0 80px var(--mafia-gold),
                    0 0 90px var(--mafia-gold);
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* --- GENERAL STYLING --- */
        body {
            font-family: var(--font-body);
            color: var(--mafia-text-light);
            background-color: var(--mafia-brown-dark);
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            background-size: auto;
            animation: subtle-pan 120s linear infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            overflow-x: hidden;
        }

        .font-display {
            font-family: var(--font-display);
            letter-spacing: 1px;
        }

        /* --- MAIN PANEL STYLING --- */
        .panel-clash {
            background-color: var(--mafia-brown-panel);
            border: 3px solid var(--mafia-brown-light);
            border-radius: 16px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6), inset 0 2px 5px rgba(255, 255, 255, 0.1);
            animation: panel-intro 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            position: relative;
            padding: 2rem 1.5rem;
        }
        @media (min-width: 640px) {
            .panel-clash {
                padding: 2.5rem;
            }
        }

        /* Panel Corner Details */
        .panel-clash::before, .panel-clash::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--mafia-gold);
            border-radius: 50%;
            border: 2px solid var(--mafia-brown-dark);
            box-shadow: 0 0 4px #000;
        }
        .panel-clash::before { top: 12px; left: 12px; }
        .panel-clash::after { bottom: 12px; right: 12px; }

        .panel-clash-top-right, .panel-clash-bottom-left {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--mafia-gold);
            border-radius: 50%;
            border: 2px solid var(--mafia-brown-dark);
            box-shadow: 0 0 4px #000;
        }
        .panel-clash-top-right { top: 12px; right: 12px; }
        .panel-clash-bottom-left { bottom: 12px; left: 12px; }

        /* --- BUTTON STYLING --- */
        .btn-mafia {
            border-radius: 10px;
            font-weight: 700;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            -webkit-user-select: none;
            user-select: none;
        }

        .btn-mafia:disabled {
            filter: grayscale(70%) brightness(0.8);
            cursor: not-allowed;
            box-shadow: 0 3px 0 var(--mafia-brown-light) !important;
            transform: translateY(0) !important;
        }

        /* Primary Button (Gold) */
        .btn-mafia-primary {
            background: linear-gradient(180deg, var(--mafia-gold), var(--mafia-gold-dark));
            border: 2px solid var(--mafia-brown-dark);
            box-shadow: 0 5px 0 var(--mafia-gold-dark);
            color: var(--mafia-text-dark);
            padding: 12px 30px;
            font-size: 1.1rem;
        }
        .btn-mafia-primary.breathing {
            animation: breathe 2.5s ease-in-out infinite;
        }
        .btn-mafia-primary:hover:not(:disabled) {
            background: linear-gradient(180deg, #ffc97a, var(--mafia-gold));
            transform: translateY(-2px);
            box-shadow: 0 7px 0 var(--mafia-gold-dark);
        }
        .btn-mafia-primary:active:not(:disabled) {
            transform: translateY(3px) !important;
            box-shadow: 0 2px 0 var(--mafia-gold-dark) !important;
            transition-duration: 0.05s;
        }

        /* --- INPUT FIELD STYLING --- */
        .input-mafia {
            background-color: var(--mafia-brown-dark);
            border: 2px solid var(--mafia-brown-light);
            color: var(--mafia-text-light);
            border-radius: 8px;
            padding: 12px;
            font-size: 1rem;
            width: 100%;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
            transition: border-color 0.3s, box-shadow 0.3s;
            -webkit-user-select: auto;
            user-select: auto;
            touch-action: manipulation;
        }
        .input-mafia:focus {
            outline: none;
            border-color: var(--mafia-gold);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.4), 0 0 15px rgba(230, 167, 90, 0.4);
        }
        .input-mafia.invalid {
            border-color: var(--mafia-red);
            animation: shake 0.4s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        /* --- FORM & UI ELEMENTS --- */
        #main-title {
            text-align: center;
            font-size: 3rem;
            color: var(--mafia-gold);
            animation: flicker 4s infinite alternate;
            margin-bottom: 1rem;
        }
        @media (min-width: 640px) {
            #main-title {
                font-size: 4rem;
            }
        }

        .error-message {
            color: #ffc2c3;
            font-size: 0.875rem;
            text-align: right;
            min-height: 1.25rem;
            margin-top: 0.25rem;
            padding: 0.25rem 0.5rem;
            background-color: rgba(188, 71, 73, 0.4);
            border-radius: 4px;
            border-right: 3px solid var(--mafia-red);
            opacity: 0;
            transform: translateY(-5px);
            transition: opacity 0.3s, transform 0.3s;
        }
        .error-message.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* --- MODAL STYLING --- */
        #modal-container {
            position: fixed;
            inset: 0;
            background-color: rgba(10, 5, 2, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s, visibility 0.4s;
            z-index: 100;
        }
        #modal-container.visible {
            opacity: 1;
            visibility: visible;
        }
        #modal-panel {
            width: 100%;
            max-width: 450px;
            transform: scale(0.9);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #modal-container.visible #modal-panel {
            transform: scale(1);
        }

        /* --- HELPER CLASSES --- */
        .hidden {
            display: none !important;
        }

        /* --- LINK STYLING --- */
        .form-link {
            color: var(--mafia-gold);
            text-decoration: none;
            transition: color 0.3s, text-shadow 0.3s;
        }
        .form-link:hover {
            color: #ffdda8;
            text-shadow: 0 0 8px rgba(230, 167, 90, 0.7);
        }

    </style>
</head>
<body>

    <main id="app-container" class="w-full max-w-md mx-auto">
        
        <h1 id="main-title" class="font-display">شهر مافیا</h1>
        
        <!-- Login Panel -->
        <div id="login-panel" class="panel-clash">
            <!-- Panel Corner Details -->
            <div class="panel-clash-top-right"></div>
            <div class="panel-clash-bottom-left"></div>

            <h2 class="text-2xl sm:text-3xl font-bold mb-6 text-center text-white font-display">ورود به حساب کاربری</h2>

            <form id="login-form" novalidate>
                <div class="space-y-4">
                    <!-- Email Input -->
                    <div>
                        <label for="email-input" class="block mb-2 font-semibold text-lg">ایمیل:</label>
                        <input type="email" id="email-input" class="input-mafia" placeholder="email@example.com" required>
                        <p id="email-error-message" class="error-message"></p>
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label for="password-input" class="block mb-2 font-semibold text-lg">رمز عبور:</label>
                        <input type="password" id="password-input" class="input-mafia" placeholder="••••••••" required>
                        <p id="password-error-message" class="error-message"></p>
                    </div>
                </div>

                <!-- Login Button -->
                <div class="mt-8">
                    <button type="submit" id="login-btn" class="btn-mafia btn-mafia-primary w-full font-display breathing">
                        ورود به شهر
                    </button>
                </div>
            </form>
            
            <!-- Additional Links -->
            <div class="mt-6 text-center text-sm space-y-2">
                <p>
                    <a href="#" id="forgot-password-link" class="form-link">رمز عبور خود را فراموش کرده‌اید؟</a>
                </p>
                <p class="text-gray-300">
                    حساب کاربری ندارید؟
                    <a href="Registration.html" class="form-link font-bold">همین حالا ثبت نام کنید</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Modal for "Coming Soon" messages -->
    <div id="modal-container">
        <div id="modal-panel" class="panel-clash text-center">
            <!-- Panel Corner Details for Modal -->
            <div class="panel-clash-top-right"></div>
            <div class="panel-clash-bottom-left"></div>
            
            <h3 id="modal-title" class="text-2xl font-display text-white mb-4">توجه</h3>
            <p id="modal-message" class="text-gray-200 mb-6 leading-relaxed">این بخش به زودی در دسترس قرار خواهد گرفت.</p>
            <button id="modal-close-btn" class="btn-mafia btn-mafia-primary font-display">متوجه شدم</button>
        </div>
    </div>


    <script type="module">
        // --- JAVASCRIPT LOGIC FOR LOGIN PAGE ---

        // Import Firebase functions - necessary for future implementation
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        // import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        // --- Firebase Configuration ---
        // Replace with your actual Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
            authDomain: "mafia-9fcbf.firebaseapp.com",
            projectId: "mafia-9fcbf",
            storageBucket: "mafia-9fcbf.appspot.com",
            messagingSenderId: "471627157488",
            appId: "1:471627157488:web:92f008548a5596619a5735",
            measurementId: "G-0PDHDWC6NV"
        };

        /**
         * ------------------------------------------------------------------
         * Game Logic and State Management
         * ------------------------------------------------------------------
         * This section handles the core logic, Firebase connection,
         * and UI updates for the login page.
         */

        class LoginManager {
            constructor() {
                // DOM Elements
                this.emailInput = document.getElementById('email-input');
                this.passwordInput = document.getElementById('password-input');
                this.loginForm = document.getElementById('login-form');
                this.loginBtn = document.getElementById('login-btn');
                this.forgotPasswordLink = document.getElementById('forgot-password-link');

                this.emailError = document.getElementById('email-error-message');
                this.passwordError = document.getElementById('password-error-message');
                
                // Modal Elements
                this.modalContainer = document.getElementById('modal-container');
                this.modalTitle = document.getElementById('modal-title');
                this.modalMessage = document.getElementById('modal-message');
                this.modalCloseBtn = document.getElementById('modal-close-btn');

                // Firebase
                this.app = null;
                this.auth = null;

                // Bind methods to ensure 'this' context is correct
                this.handleLoginSubmit = this.handleLoginSubmit.bind(this);
                this.showComingSoonModal = this.showComingSoonModal.bind(this);
                this.hideModal = this.hideModal.bind(this);
            }

            /**
             * Initializes the entire login page logic.
             * Sets up Firebase and attaches all necessary event listeners.
             */
            initialize() {
                this.initFirebase();
                this.setupEventListeners();
                console.log("Login Manager Initialized.");
            }

            /**
             * Connects to the Firebase service.
             * This function is crucial for verifying the connection, even if the
             * login functionality is currently disabled.
             */
            initFirebase() {
                try {
                    this.app = initializeApp(firebaseConfig);
                    this.auth = getAuth(this.app);
                    console.log("Firebase connection established successfully.");
                    // You can add a visual indicator here if needed
                } catch (error) {
                    console.error("Firebase Initialization Error:", error);
                    // Display a persistent error to the user if connection fails
                    this.showError(this.emailError, "خطا در اتصال به سرور. لطفاً صفحه را رفرش کنید.");
                }
            }

            /**
             * Sets up all the interactive event listeners for the page.
             */
            setupEventListeners() {
                if (this.loginForm) {
                    this.loginForm.addEventListener('submit', this.handleLoginSubmit);
                }
                if (this.modalCloseBtn) {
                    this.modalCloseBtn.addEventListener('click', this.hideModal);
                }
                if (this.forgotPasswordLink) {
                    this.forgotPasswordLink.addEventListener('click', (e) => {
                        e.preventDefault();
                        this.showComingSoonModal("قابلیت بازیابی رمز عبور به زودی اضافه خواهد شد.");
                    });
                }
                
                // Add input event listeners to clear errors on typing
                [this.emailInput, this.passwordInput].forEach(input => {
                    if (input) {
                        input.addEventListener('input', () => this.clearError(input));
                    }
                });
            }

            /**
             * Handles the form submission event.
             * @param {Event} event - The form submission event.
             */
            async handleLoginSubmit(event) {
                event.preventDefault(); // Prevent the default form submission
                
                if (this.loginBtn.disabled) return;

                const isFormValid = this.validateForm();

                if (isFormValid) {
                    // --- TEMPORARY "COMING SOON" LOGIC ---
                    // This is where the actual login logic will go.
                    // For now, it just shows a modal.
                    this.showComingSoonModal("قابلیت ورود به حساب کاربری به زودی فعال خواهد شد.");
                    
                    // --- FUTURE LOGIN LOGIC (EXAMPLE) ---
                    /*
                    this.loginBtn.disabled = true;
                    this.loginBtn.textContent = 'در حال ورود...';
                    try {
                        const userCredential = await signInWithEmailAndPassword(this.auth, this.emailInput.value, this.passwordInput.value);
                        console.log("Login successful:", userCredential.user);
                        // Redirect to the main game page
                        // window.location.href = '/game.html';
                    } catch (error) {
                        console.error("Login Error:", error.code, error.message);
                        this.showError(this.passwordError, "ایمیل یا رمز عبور اشتباه است.");
                    } finally {
                        this.loginBtn.disabled = false;
                        this.loginBtn.textContent = 'ورود به شهر';
                    }
                    */
                }
            }

            /**
             * Validates the entire login form.
             * @returns {boolean} - True if the form is valid, false otherwise.
             */
            validateForm() {
                let isValid = true;
                this.clearAllErrors();

                // Validate Email
                const email = this.emailInput.value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email === '') {
                    this.showError(this.emailInput, this.emailError, "وارد کردن ایمیل الزامی است.");
                    isValid = false;
                } else if (!emailRegex.test(email)) {
                    this.showError(this.emailInput, this.emailError, "فرمت ایمیل وارد شده صحیح نیست.");
                    isValid = false;
                }

                // Validate Password
                const password = this.passwordInput.value;
                if (password === '') {
                    this.showError(this.passwordInput, this.passwordError, "وارد کردن رمز عبور الزامی است.");
                    isValid = false;
                }
                
                return isValid;
            }
            
            /**
             * Displays an error message for a specific input field.
             * @param {HTMLElement} inputElement - The input field with the error.
             * @param {HTMLElement} errorElement - The paragraph element to display the error.
             * @param {string} message - The error message to show.
             */
            showError(inputElement, errorElement, message) {
                if (inputElement) inputElement.classList.add('invalid');
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.classList.add('visible');
                }
            }
            
            /**
             * Clears the error state from a specific input field.
             * @param {HTMLElement} inputElement - The input field to clear.
             */
            clearError(inputElement) {
                inputElement.classList.remove('invalid');
                // Find the corresponding error message element and hide it
                const errorElementId = inputElement.id.replace('-input', '-error-message');
                const errorElement = document.getElementById(errorElementId);
                if (errorElement) {
                    errorElement.classList.remove('visible');
                }
            }
            
            /**
             * Clears all error messages on the form.
             */
            clearAllErrors() {
                this.clearError(this.emailInput);
                this.clearError(this.passwordInput);
            }

            /**
             * Displays the modal with a custom "Coming Soon" message.
             * @param {string} message - The specific message to show in the modal.
             */
            showComingSoonModal(message) {
                if(this.modalMessage) this.modalMessage.textContent = message;
                if(this.modalContainer) this.modalContainer.classList.add('visible');
            }
            
            /**
             * Hides the modal.
             */
            hideModal() {
                if(this.modalContainer) this.modalContainer.classList.remove('visible');
            }
        }

        // --- Entry Point ---
        // Waits for the DOM to be fully loaded before starting the script.
        document.addEventListener('DOMContentLoaded', () => {
            const loginPage = new LoginManager();
            loginPage.initialize();
        });

    </script>
</body>
</html>
