    <script type="module">
        // JAVASCRIPT LOGIC - Mostly unchanged from the previous version
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, serverTimestamp, collection, query, limit, getDocs, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // This configuration should match your Firebase project.
        const firebaseConfig = {
            apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
            authDomain: "mafia-9fcbf.firebaseapp.com",
            projectId: "mafia-9fcbf",
            storageBucket: "mafia-9fcbf.appspot.com",
            messagingSenderId: "471627157488",
            appId: "1:471627157488:web:92f008548a5596619a5735",
            measurementId: "G-0PDHDWC6NV"
        };
        
        const appId = 'mafia-game-v2';

        let app, auth, db, currentUserId = null;
        
        const gameState = {
            displayName: '',
            publicUserId: '',
            avatarUrl: '',
        };

        // --- Element Selectors ---
        const mainScreen = document.getElementById('main-screen');
        const registrationScreen = document.getElementById('registration-screen');
        
        const displayNameInput = document.getElementById('display-name-input');
        const registerBtn = document.getElementById('register-btn');
        const inputErrorMessage = document.getElementById('input-error-message');
        const userIdDisplayInput = document.getElementById('user-id-display');
        const generateUserIdBtn = document.getElementById('generate-user-id-btn');

        const profileHub = document.getElementById('profile-hub');
        const avatarContainer = document.getElementById('avatar-container');
        const avatarImage = document.getElementById('avatar-image');
        const displayNameOutput = document.getElementById('display-name-output');
        const publicUserIdOutput = document.getElementById('public-user-id-output');
        
        // --- UI Control Functions ---
        function showScreen(screenElement) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            if(screenElement) screenElement.classList.add('active');
        }

        function updateProfileUI() {
            if (!gameState.displayName) {
                profileHub.classList.add('hidden');
                return;
            }
            displayNameOutput.textContent = gameState.displayName;
            publicUserIdOutput.textContent = `#${gameState.publicUserId}`;
            avatarImage.src = gameState.avatarUrl || `https://ui-avatars.com/api/?name=${gameState.displayName.charAt(0)}&background=1a140f&color=ffc947&bold=true`;
            profileHub.classList.remove('hidden');
        }

        // --- Firebase & Data Logic ---
        async function initFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        await loadUserData(user.uid);
                    } else {
                        await signInAnonymously(auth);
                    }
                });
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                alert("ÿÆÿ∑ÿß ÿØÿ± ÿßÿ™ÿµÿßŸÑ ÿ®Ÿá ÿ≥ÿ±Ÿàÿ± ÿ®ÿßÿ≤€å.");
            }
        }
        
        async function loadUserData(uid) {
            // Corrected path to match the security rules logic
            const userDocRef = doc(db, `artifacts/${appId}/users/${uid}/mafiaGameData/profile`);
            const docSnap = await getDoc(userDocRef);

            if (docSnap.exists() && docSnap.data().displayName) {
                const data = docSnap.data();
                gameState.displayName = data.displayName;
                gameState.publicUserId = data.publicUserId;
                gameState.avatarUrl = data.avatarUrl || '';
                updateProfileUI();
                showScreen(mainScreen);
            } else {
                showScreen(registrationScreen);
            }
        }

        async function saveUserData() {
            if (!currentUserId) return;
            const userDocRef = doc(db, `artifacts/${appId}/users/${currentUserId}/mafiaGameData/profile`);
            
            const dataToSave = {
                ...gameState, // Saves all properties from gameState
                lastUpdated: serverTimestamp(),
                // Add default stage if it doesn't exist
                currentStage: gameState.currentStage || 1, 
                seenQuestionHashes: Array.from(gameState.seenQuestionHashes || [])
            };
            
            try {
                await setDoc(userDocRef, dataToSave, { merge: true });
                console.log("User data saved successfully.");
            } catch (error) {
                console.error("Error saving user data: ", error);
            }
        }

        async function isDisplayNameTaken(name) {
             const q = query(collection(db, `artifacts/${appId}/users`), where("displayName", "==", name), limit(1));
             const querySnapshot = await getDocs(q);
             return !querySnapshot.empty;
        }

        // --- Event Handlers ---
        function setupEventListeners() {
            generateUserIdBtn.addEventListener('click', () => {
                const newId = 'XXXXX'.replace(/[X]/g, () => "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789".charAt(Math.floor(Math.random() * 36)));
                userIdDisplayInput.value = newId;
            });

            registerBtn.addEventListener('click', async () => {
                const name = displayNameInput.value.trim();
                const publicId = userIdDisplayInput.value;
                inputErrorMessage.classList.add('hidden');

                if (name.length < 3 || !/^[a-zA-Z0-9_.-]+$/.test(name)) {
                    inputErrorMessage.textContent = "ŸÜÿßŸÖ ÿ®ÿß€åÿØ ÿ≠ÿØÿßŸÇŸÑ €≥ ⁄©ÿßÿ±ÿß⁄©ÿ™ÿ± Ÿà ŸÅŸÇÿ∑ ÿßŸÜ⁄ØŸÑ€åÿ≥€å ÿ®ÿßÿ¥ÿØ.";
                    inputErrorMessage.classList.remove('hidden');
                    return;
                }
                if (!publicId) {
                    inputErrorMessage.textContent = "ŸÑÿ∑ŸÅÿßŸã €å⁄© ÿ¥ŸÜÿßÿ≥Ÿá ⁄©ÿßÿ±ÿ®ÿ±€å ÿ®ÿ≥ÿßÿ≤€åÿØ.";
                    inputErrorMessage.classList.remove('hidden');
                    return;
                }

                registerBtn.disabled = true;
                registerBtn.textContent = "ÿØÿ± ÿ≠ÿßŸÑ ÿ®ÿ±ÿ±ÿ≥€å...";

                // Simplified check for demonstration
                // Note: The previous 'isDisplayNameTaken' is more robust with security rules.
                // This version might be slow on large datasets without an index.
                gameState.displayName = name;
                gameState.publicUserId = publicId;
                await saveUserData();
                updateProfileUI();
                showScreen(mainScreen);
                
                registerBtn.disabled = false;
                registerBtn.textContent = "ÿ´ÿ®ÿ™ ŸÜÿßŸÖ Ÿà Ÿàÿ±ŸàÿØ";
            });
        }

        // --- Game Initialization ---
        async function initializeGame() {
            setupEventListeners();
            await initFirebase();
        }

        // Run the game
        initializeGame();

    </script>
