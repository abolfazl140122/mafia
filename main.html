<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا - لابی اصلی</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #f0e6d2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        /* --- پنل بارگذاری اولیه --- */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1002;
            transition: opacity 0.5s ease;
        }
        .loader {
            border: 6px solid #f3f3f330; border-top: 6px solid #ffc947;
            border-radius: 50%; width: 60px; height: 60px;
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #loading-text { margin-top: 20px; font-size: 1.1rem; font-weight: 700; color: #f0e6d2; text-shadow: 1px 1px 3px #000; }
        .main-content {
            width: 100%; height: 100%; display: flex; flex-direction: column;
            justify-content: space-between; align-items: center;
            opacity: 0; visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        body.loaded .main-content { opacity: 1; visibility: visible; }
        body.loaded #loading-overlay { opacity: 0; visibility: hidden; }
        
        /* --- پنل دانلود موسیقی --- */
        #music-download-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1001; opacity: 0; visibility: hidden; transition: all 0.5s ease;
        }
        #music-download-overlay.visible { opacity: 1; visibility: visible; }
        .download-panel { width: 90%; max-width: 350px; text-align: center; }
        .download-title { font-size: 1.4rem; font-weight: 900; color: #ffc947; margin-bottom: 20px; text-shadow: 0 2px 4px rgba(0,0,0,0.7); }
        .progress-bar-container { width: 100%; height: 20px; background-color: rgba(0, 0, 0, 0.4); border: 1px solid #5c4a3a; border-radius: 10px; overflow: hidden; box-shadow: inset 0 2px 5px rgba(0,0,0,0.5); }
        #progress-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #8c4843, #ffc947); border-radius: 10px; transition: width 0.3s ease-out; }
        #progress-text { margin-top: 15px; font-size: 1rem; font-weight: 700; color: #e0dacc; }

        /* --- ساختار اصلی صفحه --- */
        .top-right-container { width: 100%; display: flex; justify-content: flex-end; align-items: flex-start; }
        .profile-and-menu-wrapper { display: flex; flex-direction: column; align-items: flex-end; gap: 12px; }
        .profile-section { display: flex; align-items: center; background-color: rgba(0, 0, 0, 0.5); padding: 10px 15px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 3px 8px rgba(0,0,0,0.3); }
        .avatar-container { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        #user-avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #c5a687; object-fit: cover; transition: all 0.2s ease-in-out; }
        #user-avatar:hover { transform: scale(1.1); border-color: #ffc947; box-shadow: 0 0 10px rgba(255, 201, 71, 0.5); }
        #user-display-name { font-size: 1rem; font-weight: 700; text-shadow: 1px 1px 3px #000; }
        .menu-buttons { display: flex; flex-direction: column; gap: 10px; align-items: flex-end; }
        .menu-button { background: linear-gradient(145deg, rgba(80, 50, 48, 0.8), rgba(56, 33, 32, 0.9)); color: #e0dacc; border: 1px solid #c5a687; padding: 8px 15px; border-radius: 8px; font-size: 0.9rem; font-weight: 700; cursor: pointer; transition: all 0.3s ease; text-align: center; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); box-shadow: 0 2px 5px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.05); }
        .menu-button:hover { background: linear-gradient(145deg, rgba(100, 65, 63, 0.9), rgba(74, 44, 42, 1)); border-color: #ffc947; transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.1); }
        .start-game-container { width: 100%; display: flex; justify-content: center; padding-bottom: 20px; }
        #start-game-button { padding: 15px 40px; font-size: 1.3rem; font-weight: 900; color: #ffffff; background: linear-gradient(145deg, #8c4843, #5a2c2a); border: 2px solid #ffc947; border-radius: 15px; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5), inset 0 -2px 5px rgba(0,0,0,0.3); text-shadow: 0 2px 4px rgba(0,0,0,0.7); }
        #start-game-button:hover { background: linear-gradient(145deg, #a1534d, #6b3431); box-shadow: 0 8px 20px rgba(255, 201, 71, 0.3), inset 0 -2px 5px rgba(0,0,0,0.3); }
        
        /* --- استایل‌های عمومی مودال‌ها --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: all 0.3s ease; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background: linear-gradient(145deg, #3c3022, #1e170f); border: 2px solid #5c4a3a; border-radius: 16px; padding: 25px 30px; width: 90%; text-align: center; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); transform: scale(0.9); transition: all 0.3s ease; position: relative; }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-title { font-size: 1.5rem; font-weight: 900; color: #ffc947; margin-bottom: 15px; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }
        .modal-message { font-size: 1rem; line-height: 1.6; margin-bottom: 25px; }
        .modal-button { width: 100%; padding: 12px; font-size: 1rem; font-weight: 700; border-radius: 8px; cursor: pointer; transition: all 0.2s ease; color: #ffffff; background: linear-gradient(145deg, #8c4843, #5a2c2a); border: 1px solid #ffc947; text-shadow: 0 1px 2px rgba(0,0,0,0.5); }
        .close-modal-btn { position: absolute; top: 10px; left: 15px; background: none; border: none; font-size: 2rem; color: #c5a687; cursor: pointer; transition: color 0.2s ease, transform 0.2s ease; line-height: 1; }
        .close-modal-btn:hover { color: #ffc947; transform: scale(1.1); }

        /* --- استایل‌های پنل منوی پروفایل --- */
        #profile-menu-modal .modal-content { padding: 20px; max-width: 300px; }
        .profile-menu-buttons { display: flex; flex-direction: column; gap: 15px; width: 100%; }
        .profile-menu-button { padding: 15px; font-size: 1.1rem; font-weight: 700; color: #ffffff; background: linear-gradient(145deg, #503230, #382120); border: 2px solid #c5a687; border-radius: 10px; cursor: pointer; transition: all 0.3s ease; text-shadow: 1px 1px 3px rgba(0,0,0,0.6); box-shadow: 0 4px 10px rgba(0,0,0,0.4); }
        .profile-menu-button:hover { border-color: #ffc947; background: linear-gradient(145deg, #643f3d, #4a2a28); transform: translateY(-3px) scale(1.02); box-shadow: 0 6px 15px rgba(255, 201, 71, 0.2); }
        
        /* --- (جدید) استایل‌های پنل پروفایل کاربر --- */
        #user-profile-modal .modal-content { max-width: 420px; padding: 40px 25px 25px 25px; display: flex; flex-direction: column; align-items: center; }
        #profile-modal-avatar { width: 120px; height: 120px; border-radius: 50%; border: 4px solid #ffc947; object-fit: cover; margin-bottom: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        #profile-modal-displayName { font-size: 1.8rem; font-weight: 900; color: #ffffff; text-shadow: 0 2px 5px rgba(0,0,0,0.7); margin-bottom: 5px; }
        #profile-modal-email { font-size: 0.9rem; color: #c5a687; margin-bottom: 25px; word-break: break-all; }
        .profile-stats { display: flex; justify-content: space-around; width: 100%; border-top: 1px solid #5c4a3a; padding-top: 20px; }
        .stat-item { display: flex; flex-direction: column; align-items: center; }
        .stat-value { font-size: 1.6rem; font-weight: 700; color: #ffc947; }
        .stat-label { font-size: 0.8rem; color: #a08c78; text-transform: uppercase; margin-top: 2px; }

    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال بارگذاری اطلاعات...</p>
    </div>

    <div id="music-download-overlay">
        <div class="download-panel">
            <h2 class="download-title">موسیقی پس‌زمینه</h2>
            <div class="progress-bar-container"><div id="progress-bar"></div></div>
            <p id="progress-text">در حال دانلود... 0%</p>
        </div>
    </div>

    <div class="main-content">
        <div class="top-right-container">
            <div class="profile-and-menu-wrapper">
                <div class="profile-section">
                    <div id="avatar-container" class="avatar-container">
                        <img id="user-avatar" src="" alt="آواتار کاربر">
                        <span id="user-display-name"></span>
                    </div>
                </div>
                <div class="menu-buttons">
                    <button class="menu-button">سازندگان</button>
                    <button class="menu-button">رده بندی</button>
                    <button id="admin-panel-button" class="menu-button" style="display: none;">پنل مدیریت</button>
                </div>
            </div>
        </div>

        <div class="start-game-container">
            <button id="start-game-button">شروع بازی</button>
        </div>
    </div>
    
    <audio id="background-music" loop></audio>

    <!-- مودال هشدار عمومی -->
    <div id="custom-alert-overlay" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">توجه!</h2>
            <p id="custom-alert-message" class="modal-message"></p>
            <button id="custom-alert-confirm-btn" class="modal-button">تایید</button>
        </div>
    </div>

    <!-- مودال منوی پروفایل -->
    <div id="profile-menu-modal" class="modal-overlay">
        <div class="modal-content">
             <button class="close-modal-btn" onclick="document.getElementById('profile-menu-modal').classList.remove('visible')">&times;</button>
            <h2 class="modal-title">منوی کاربر</h2>
            <div class="profile-menu-buttons">
                <button id="profile-button" class="profile-menu-button">پروفایل</button>
                <button id="shop-button" class="profile-menu-button">فروشگاه</button>
            </div>
        </div>
    </div>

    <!-- (جدید) مودال پروفایل کاربر -->
    <div id="user-profile-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="profile-modal-close-btn" class="close-modal-btn">&times;</button>
            <img id="profile-modal-avatar" src="" alt="آواتار پروفایل">
            <h2 id="profile-modal-displayName"></h2>
            <p id="profile-modal-email"></p>
            <div class="profile-stats">
                <div class="stat-item">
                    <span id="profile-modal-game" class="stat-value"></span>
                    <span class="stat-label">بازی</span>
                </div>
                <div class="stat-item">
                    <span id="profile-modal-old" class="stat-value"></span>
                    <span class="stat-label">قدیمی</span>
                </div>
                <div class="stat-item">
                    <span id="profile-modal-stage" class="stat-value"></span>
                    <span class="stat-label">مرحله</span>
                </div>
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
          authDomain: "mafia-9fcbf.firebaseapp.com",
          projectId: "mafia-9fcbf",
          storageBucket: "mafia-9fcbf.appspot.com",
          messagingSenderId: "471627157488",
          appId: "1:471627157488:web:92f008548a5596619a5735",
          measurementId: "G-0PDHDWC6NV"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const userDisplayName = document.getElementById('user-display-name');
        const userAvatar = document.getElementById('user-avatar');
        const avatarContainer = document.getElementById('avatar-container');
        const adminPanelButton = document.getElementById('admin-panel-button');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loaderSpinner = loadingOverlay.querySelector('.loader');
        const loadingText = document.getElementById('loading-text');

        // المان‌های مودال منو
        const profileMenuModal = document.getElementById('profile-menu-modal');
        const profileButton = document.getElementById('profile-button');
        const shopButton = document.getElementById('shop-button');

        // (جدید) المان‌های مودال پروفایل کاربر
        const userProfileModal = document.getElementById('user-profile-modal');
        const profileModalCloseBtn = document.getElementById('profile-modal-close-btn');
        const profileModalAvatar = document.getElementById('profile-modal-avatar');
        const profileModalDisplayName = document.getElementById('profile-modal-displayName');
        const profileModalEmail = document.getElementById('profile-modal-email');
        const profileModalGame = document.getElementById('profile-modal-game');
        const profileModalOld = document.getElementById('profile-modal-old');
        const profileModalStage = document.getElementById('profile-modal-stage');

        // ... (سایر المان‌ها و توابع موسیقی و هشدار بدون تغییر) ...
        const startGameButton = document.getElementById('start-game-button');
        const menuButtons = document.querySelectorAll('.menu-button');
        const customAlertOverlay = document.getElementById('custom-alert-overlay');
        const customAlertMessage = document.getElementById('custom-alert-message');
        const customAlertConfirmBtn = document.getElementById('custom-alert-confirm-btn');
        const backgroundMusic = document.getElementById('background-music');
        const musicDownloadOverlay = document.getElementById('music-download-overlay');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const MUSIC_URL = "https://raw.githubusercontent.com/abolfazl140122/mafia/main/dark-music-249503.mp3";
        const MUSIC_CACHE_NAME = 'mafia-music-cache-v1';
        const MUSIC_VERSION_KEY = 'mafia-music-version';
        let isMusicPlaying = false;
        const playMusicAfterUserInteraction = () => { if (!isMusicPlaying && backgroundMusic.src && backgroundMusic.paused) { backgroundMusic.play().then(() => { isMusicPlaying = true; document.body.removeEventListener('click', playMusicAfterUserInteraction, true); document.body.removeEventListener('keydown', playMusicAfterUserInteraction, true); }).catch(e => console.error("Error playing music post-interaction.", e)); } else { document.body.removeEventListener('click', playMusicAfterUserInteraction, true); document.body.removeEventListener('keydown', playMusicAfterUserInteraction, true); } };
        function showCustomAlert(message, onConfirm) { customAlertMessage.textContent = message; customAlertOverlay.classList.add('visible'); customAlertConfirmBtn.onclick = () => { customAlertOverlay.classList.remove('visible'); if (onConfirm) onConfirm(); }; }
        async function checkMaintenanceAndProceed(actionCallback) { const maintenanceDocRef = doc(db, 'settings', 'maintenance'); try { const docSnap = await getDoc(maintenanceDocRef); if (docSnap.exists() && docSnap.data().enabled === true) { showCustomAlert("سرور در حالت بروزرسانی است. به صفحه اصلی منتقل می‌شوید.", () => { window.location.href = './index.html'; }); } else { actionCallback(); } } catch (error) { console.error("Error checking maintenance:", error); showCustomAlert("خطا در ارتباط با سرور.", () => {}); } }
        function playMusicFromBlob(blob) { const objectUrl = URL.createObjectURL(blob); backgroundMusic.src = objectUrl; backgroundMusic.volume = 0.4; const playPromise = backgroundMusic.play(); if (playPromise !== undefined) { playPromise.then(() => { isMusicPlaying = true; }).catch(error => { isMusicPlaying = false; document.body.addEventListener('click', playMusicAfterUserInteraction, true); document.body.addEventListener('keydown', playMusicAfterUserInteraction, true); }); } }
        function downloadAndCacheMusic() { return new Promise((resolve, reject) => { musicDownloadOverlay.classList.add('visible'); const xhr = new XMLHttpRequest(); xhr.open('GET', MUSIC_URL, true); xhr.responseType = 'blob'; xhr.onprogress = (event) => { if (event.lengthComputable) { const percentComplete = Math.round((event.loaded / event.total) * 100); progressBar.style.width = percentComplete + '%'; progressText.textContent = `در حال دانلود... ${percentComplete}%`; } }; xhr.onload = async () => { if (xhr.status === 200) { const musicBlob = xhr.response; try { const cache = await caches.open(MUSIC_CACHE_NAME); await cache.put(MUSIC_URL, new Response(musicBlob)); localStorage.setItem(MUSIC_VERSION_KEY, MUSIC_URL); musicDownloadOverlay.classList.remove('visible'); resolve(musicBlob); } catch (cacheError) { reject(cacheError); } } else { reject(new Error(`Network Error: ${xhr.statusText}`)); } }; xhr.onerror = () => { musicDownloadOverlay.classList.remove('visible'); showCustomAlert("دانلود موسیقی با خطا مواجه شد.", () => {}); reject(new Error('Network error during download.')); }; xhr.send(); }); }
        async function handleBackgroundMusic() { const cachedVersion = localStorage.getItem(MUSIC_VERSION_KEY); try { if (cachedVersion === MUSIC_URL) { const cache = await caches.open(MUSIC_CACHE_NAME); const cachedResponse = await cache.match(MUSIC_URL); if (cachedResponse) { playMusicFromBlob(await cachedResponse.blob()); } else { playMusicFromBlob(await downloadAndCacheMusic()); } } else { playMusicFromBlob(await downloadAndCacheMusic()); } } catch (error) { console.error('Music handling failed:', error); } }

        let isInitialLoad = true;
        let currentUserData = null; // متغیر برای نگهداری اطلاعات کاربر

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userDocRef = doc(db, 'users', user.uid);
                const unsubscribe = onSnapshot(userDocRef, (userDocSnap) => {
                    if (userDocSnap.exists()) {
                        currentUserData = userDocSnap.data(); // ذخیره اطلاعات کاربر
                        userDisplayName.textContent = currentUserData.displayName || "کاربر ناشناس";
                        userAvatar.src = currentUserData.avatarUrl || 'https://i.imgur.com/T2bT1tG.png';
                        adminPanelButton.style.display = currentUserData.isAdmin === true ? 'block' : 'none';
                    } else {
                        currentUserData = null; // کاربر اطلاعاتی در دیتابیس ندارد
                        userDisplayName.textContent = user.displayName || "کاربر ناشناس";
                        userAvatar.src = 'https://i.imgur.com/T2bT1tG.png';
                        adminPanelButton.style.display = 'none';
                    }
                    if (isInitialLoad) {
                        document.body.classList.add('loaded');
                        handleBackgroundMusic();
                        isInitialLoad = false;
                    }
                }, (error) => {
                    console.error("Error listening to user data:", error);
                    loaderSpinner.style.display = 'none';
                    loadingText.textContent = 'خطا در اتصال به سرور.';
                });

                const maintenanceDocRef = doc(db, 'settings', 'maintenance');
                onSnapshot(maintenanceDocRef, (docSnap) => {
                    if (docSnap.exists() && docSnap.data().enabled === true) {
                        showCustomAlert("سرور در حالت بروزرسانی قرار گرفت.", () => { window.location.href = './index.html'; });
                    }
                });
            } else {
                window.location.href = './login.html';
            }
        });

        // --- Event Listeners ---
        
        // باز کردن پنل منوی پروفایل
        avatarContainer.addEventListener('click', () => {
            profileMenuModal.classList.add('visible');
        });

        // بستن مودال‌ها با کلیک روی پس‌زمینه
        [profileMenuModal, userProfileModal, customAlertOverlay].forEach(modal => {
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.classList.remove('visible');
                }
            });
        });
        
        // رویداد کلیک برای دکمه "پروفایل" (جدید)
        profileButton.addEventListener('click', () => {
            checkMaintenanceAndProceed(() => {
                if (!currentUserData) {
                    showCustomAlert("اطلاعات کاربر یافت نشد.");
                    return;
                }
                
                // پر کردن مودال پروفایل با اطلاعات ذخیره شده
                profileModalAvatar.src = currentUserData.avatarUrl || 'https://i.imgur.com/T2bT1tG.png';
                profileModalDisplayName.textContent = currentUserData.displayName || "کاربر ناشناس";
                profileModalEmail.textContent = currentUserData.email || "ایمیل ثبت نشده";
                profileModalGame.textContent = currentUserData.game ?? '0';
                profileModalOld.textContent = currentUserData.old ?? '0';
                profileModalStage.textContent = currentUserData.currentStage ?? '1';

                // بستن منوی قبلی و نمایش مودال پروفایل
                profileMenuModal.classList.remove('visible');
                userProfileModal.classList.add('visible');
            });
        });

        // بستن مودال پروفایل با دکمه مخصوص خودش
        profileModalCloseBtn.addEventListener('click', () => {
            userProfileModal.classList.remove('visible');
        });

        // رویداد کلیک برای دکمه "فروشگاه"
        shopButton.addEventListener('click', () => {
            checkMaintenanceAndProceed(() => {
                window.location.href = './Avatar shop.html';
            });
        });
        
        startGameButton.addEventListener('click', () => {
            checkMaintenanceAndProceed(() => {
                window.location.href = './users search.html';
            });
        });
        
        adminPanelButton.addEventListener('click', () => {
            checkMaintenanceAndProceed(() => {
                showCustomAlert('شما به پنل مدیریت دسترسی دارید.', () => {});
            });
        });

        menuButtons.forEach(button => {
            if (button.id !== 'admin-panel-button') {
                button.addEventListener('click', () => {
                    checkMaintenanceAndProceed(() => {
                        showCustomAlert(`عملکرد دکمه "${button.textContent}" هنوز پیاده‌سازی نشده است.`, () => {});
                    });
                });
            }
        });

    </script>
</body>
</html>
