<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا - لابی اصلی</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* جلوگیری از اسکرول */
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* باعث می‌شود پس‌زمینه هنگام باز شدن کیبورد ثابت بماند */
            color: #f0e6d2;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* عناصر را در بالا و پایین قرار می‌دهد */
            align-items: center;
            padding: 20px;
        }

        /* کانتینر برای عناصر بالا-راست */
        .top-right-container {
            width: 100%;
            display: flex;
            justify-content: flex-end; /* همه چیز را به سمت راست هل می‌دهد */
            align-items: flex-start;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .avatar-container {
            display: flex;
            align-items: center;
            gap: 12px; /* فاصله بین آواتار و نام */
        }
        
        #user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #c5a687;
            object-fit: cover;
        }

        #user-display-name {
            font-size: 1rem;
            font-weight: 700;
            text-shadow: 1px 1px 3px #000;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px; /* فاصله بین دکمه‌ها */
            margin-top: 12px;
            width: 100%;
        }

        .menu-button {
            background-color: rgba(74, 44, 42, 0.7); /* رنگ قهوه‌ای تیره نیمه‌شفاف */
            color: #e0dacc;
            border: 1px solid #c5a687;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-align: center;
        }

        .menu-button:hover {
            background-color: rgba(94, 61, 59, 0.9);
        }
        
        .menu-button:active {
            transform: scale(0.97);
        }

        /* کانتینر برای دکمه شروع بازی در پایین */
        .start-game-container {
            width: 100%;
            display: flex;
            justify-content: center;
            padding-bottom: 20px; /* فاصله از لبه پایین صفحه */
        }

        #start-game-button {
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: 900;
            color: #ffffff;
            background: linear-gradient(145deg, #8c4843, #5a2c2a);
            border: 2px solid #ffc947;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5), inset 0 -2px 5px rgba(0,0,0,0.3);
            text-shadow: 0 2px 4px rgba(0,0,0,0.7);
        }

        #start-game-button:hover {
            background: linear-gradient(145deg, #a1534d, #6b3431);
            box-shadow: 0 8px 20px rgba(255, 201, 71, 0.3), inset 0 -2px 5px rgba(0,0,0,0.3);
        }

        #start-game-button:active {
            transform: scale(0.96);
        }

    </style>
</head>
<body>

    <div class="top-right-container">
        <div class="profile-section">
            <div class="avatar-container">
                <span id="user-display-name">در حال بارگذاری...</span>
                <img id="user-avatar" src="https://i.imgur.com/T2bT1tG.png" alt="آواتار کاربر"> <!-- آواتار پیش‌فرض -->
            </div>
            <div class="menu-buttons">
                <button class="menu-button">رده بندی</button>
                <button class="menu-button">سازندگان</button>
            </div>
        </div>
    </div>

    <div class="start-game-container">
        <button id="start-game-button">شروع بازی</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
          authDomain: "mafia-9fcbf.firebaseapp.com",
          projectId: "mafia-9fcbf",
          storageBucket: "mafia-9fcbf.appspot.com",
          messagingSenderId: "471627157488",
          appId: "1:471627157488:web:92f008548a5596619a5735",
          measurementId: "G-0PDHDWC6NV"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const userDisplayName = document.getElementById('user-display-name');
        const userAvatar = document.getElementById('user-avatar');

        // بررسی وضعیت ورود کاربر
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // کاربر وارد شده است
                const displayName = user.displayName || "کاربر ناشناس";
                userDisplayName.textContent = displayName;
                
                // در آینده می‌توانید آدرس عکس پروفایل کاربر را از اینجا بگیرید
                // if (user.photoURL) {
                //     userAvatar.src = user.photoURL;
                // }

            } else {
                // هیچ کاربری وارد نشده است، به صفحه ورود هدایت شود
                window.location.href = './login.html';
            }
        });

        // رویداد کلیک برای دکمه شروع بازی (فعلا کاری انجام نمی‌دهد)
        document.getElementById('start-game-button').addEventListener('click', () => {
            console.log("دکمه شروع بازی کلیک شد.");
            // در آینده منطق شروع بازی اینجا قرار می‌گیرد
        });
    </script>
</body>
</html>
