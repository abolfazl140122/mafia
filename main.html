            left: 0;

            height: 100%;

            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        #loading-text {

            font-size: 1.1rem;
            font-weight: 700;
            color: #f0e6d2;
            text-shadow: 1px 1px 3px #000;

        .main-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        body.loaded .main-content {
            opacity: 1;
            visibility: visible;
        }

        body.loaded #loading-overlay {
            opacity: 0;
            visibility: hidden;
        }

            align-items: center;

            visibility: hidden;

        .modal-button:hover { background: linear-gradient(145deg, #a1534d, #6b3431); }

        /* ================================================= */
        /* =========== استایل‌های مودال‌های جدید پروفایل ========== */
        /* ================================================= */

        .profile-modal-overlay {

        .profile-menu-button {

            cursor: pointer;

        .profile-stats-grid {

        .stat-item {
            background-color: rgba(0, 0, 0, 0.3);

            font-size: 1.1rem;
            color: #f0e6d2;
            font-weight: 700;
        }

    </style>
</head>

    <script type="module">

        import { getFirestore, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
          authDomain: "mafia-9fcbf.firebaseapp.com",
          projectId: "mafia-9fcbf",
          storageBucket: "mafia-9fcbf.appspot.com",
          messagingSenderId: "471627157488",
          appId: "1:471627157488:web:92f008548a5596619a5735",
          measurementId: "G-0PDHDWC6NV"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const userDisplayName = document.getElementById('user-display-name');
        const userAvatar = document.getElementById('user-avatar');
        const startGameButton = document.getElementById('start-game-button');
        const menuButtons = document.querySelectorAll('.menu-button');
        const customAlertOverlay = document.getElementById('custom-alert-overlay');
        const customAlertMessage = document.getElementById('custom-alert-message');
        const customAlertConfirmBtn = document.getElementById('custom-alert-confirm-btn');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loaderSpinner = loadingOverlay.querySelector('.loader');
        const loadingText = document.getElementById('loading-text');
        const adminPanelButton = document.getElementById('admin-panel-button');

        // المان‌های مربوط به موسیقی و دانلود آن
        const backgroundMusic = document.getElementById('background-music');
        const musicDownloadOverlay = document.getElementById('music-download-overlay');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        // *** المان‌های جدید مربوط به پروفایل ***
        const profileMenuModal = document.getElementById('profile-menu-modal');
        const userProfileModal = document.getElementById('user-profile-modal');
        const openProfileBtn = document.getElementById('open-profile-btn');
        const goToShopBtn = document.getElementById('go-to-shop-btn');
        const closeButtons = document.querySelectorAll('[data-close-modal]');

        // متغیرهای مربوط به مدیریت نسخه و کش موسیقی
        const MUSIC_URL = "https://raw.githubusercontent.com/abolfazl140122/mafia/main/dark-music-249503.mp3";
        const MUSIC_CACHE_NAME = 'mafia-music-cache-v1';
        const MUSIC_VERSION_KEY = 'mafia-music-version';

        let isMusicPlaying = false;
        let currentUserData = null; // متغیری برای نگهداری اطلاعات کاربر فعلی

        const playMusicAfterUserInteraction = () => { /* ... (بدون تغییر) ... */ };
        function showCustomAlert(message, onConfirm) { /* ... (بدون تغییر) ... */ }
        async function checkMaintenanceAndProceed(actionCallback) { /* ... (بدون تغییر) ... */ }
        function playMusicFromBlob(blob) { /* ... (بدون تغییر) ... */ }
        function downloadAndCacheMusic() { /* ... (بدون تغییر) ... */ }
        async function handleBackgroundMusic() { /* ... (بدون تغییر) ... */ }

        // کدهای کپی شده از بالا (برای کامل بودن)
        playMusicAfterUserInteraction = () => {
            if (!isMusicPlaying && backgroundMusic.src && backgroundMusic.paused) {
                backgroundMusic.play()
                    .then(() => {
                        isMusicPlaying = true;
                        document.body.removeEventListener('click', playMusicAfterUserInteraction, true);
                        document.body.removeEventListener('keydown', playMusicAfterUserInteraction, true);
                    })
                    .catch(e => console.error("خطا در پخش موسیقی حتی پس از تعامل کاربر.", e));
            } else {
                document.body.removeEventListener('click', playMusicAfterUserInteraction, true);
                document.body.removeEventListener('keydown', playMusicAfterUserInteraction, true);
            }
        };
        showCustomAlert = (message, onConfirm) => {
            customAlertMessage.textContent = message;
            customAlertOverlay.classList.add('visible');
            customAlertConfirmBtn.onclick = () => {
                customAlertOverlay.classList.remove('visible');
                if (onConfirm) onConfirm();
            };
        }
        checkMaintenanceAndProceed = async (actionCallback) => {
            const maintenanceDocRef = doc(db, 'settings', 'maintenance');
            try {
                const docSnap = await getDoc(maintenanceDocRef);
                if (docSnap.exists() && docSnap.data().enabled === true) {
                    showCustomAlert("سرور در حالت بروزرسانی قرار دارد. شما به صفحه اصلی منتقل می‌شوید.", () => {
                        window.location.href = './index.html';
                    });
                } else {
                    actionCallback();
                }
            } catch (error) {
                showCustomAlert("خطا در ارتباط با سرور. لطفا اتصال اینترنت خود را بررسی کرده و مجددا تلاش کنید.", () => {});
            }
        }
        playMusicFromBlob = (blob) => {
            const objectUrl = URL.createObjectURL(blob);
            backgroundMusic.src = objectUrl;
            backgroundMusic.volume = 0.4;
            const playPromise = backgroundMusic.play();
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    isMusicPlaying = true;
                }).catch(error => {
                    isMusicPlaying = false;
                    document.body.addEventListener('click', playMusicAfterUserInteraction, true);
                    document.body.addEventListener('keydown', playMusicAfterUserInteraction, true);
                });
            }
        }
        downloadAndCacheMusic = () => {
            return new Promise((resolve, reject) => {
                musicDownloadOverlay.classList.add('visible');
                const xhr = new XMLHttpRequest();
                xhr.open('GET', MUSIC_URL, true);
                xhr.responseType = 'blob';
                xhr.onprogress = (event) => {
                    if (event.lengthComputable) {
                        const percentComplete = Math.round((event.loaded / event.total) * 100);
                        progressBar.style.width = percentComplete + '%';
                        progressText.textContent = `در حال دانلود... ${percentComplete}%`;
                    }
                };
                xhr.onload = async () => {
                    if (xhr.status === 200) {
                        const musicBlob = xhr.response;
                        try {
                            const cache = await caches.open(MUSIC_CACHE_NAME);
                            await cache.put(MUSIC_URL, new Response(musicBlob));
                            localStorage.setItem(MUSIC_VERSION_KEY, MUSIC_URL);
                            musicDownloadOverlay.classList.remove('visible');
                            resolve(musicBlob);
                        } catch (cacheError) { reject(cacheError); }
                    } else { reject(new Error(`خطای شبکه: ${xhr.statusText}`)); }
                };
                xhr.onerror = () => {
                    musicDownloadOverlay.classList.remove('visible');
                    showCustomAlert("دانلود موسیقی پس‌زمینه با خطا مواجه شد.", () => {});
                    reject(new Error('خطای شبکه در دانلود موسیقی.'));
                };
                xhr.send();
            });
        }
        handleBackgroundMusic = async () => {
            const cachedVersion = localStorage.getItem(MUSIC_VERSION_KEY);
            try {
                if (cachedVersion === MUSIC_URL) {
                    const cache = await caches.open(MUSIC_CACHE_NAME);
                    const cachedResponse = await cache.match(MUSIC_URL);
                    if (cachedResponse) {
                        playMusicFromBlob(await cachedResponse.blob());
                    } else {
                        playMusicFromBlob(await downloadAndCacheMusic());
                    }
                } else {
                    playMusicFromBlob(await downloadAndCacheMusic());
                }
            } catch (error) {
                console.error('فرایند دانلود و پخش موسیقی با خطا مواجه شد:', error);
            }
        }

        let isInitialLoad = true;

        // *** تابع برای نمایش مودال پروفایل و پر کردن اطلاعات ***
        function displayUserProfile() {
            if (!currentUserData) return;

            // پر کردن اطلاعات هدر پروفایل
            document.getElementById('profile-avatar-large').src = currentUserData.avatarUrl || 'https://i.imgur.com/T2bT1tG.png';
            document.getElementById('profile-display-name').textContent = currentUserData.displayName || 'کاربر ناشناس';

            // پر کردن آمار و اطلاعات
            document.getElementById('profile-stat-age').textContent = currentUserData.old || 'ثبت نشده';
            document.getElementById('profile-stat-email').textContent = currentUserData.email || 'ثبت نشده';

            // محاسبه تعداد آواتارهای خریداری شده
            const ownedAvatarsCount = currentUserData.ownedAvatars ? Object.keys(currentUserData.ownedAvatars).length : 0;
            document.getElementById('profile-stat-avatars').textContent = `${ownedAvatarsCount} عدد`;
            
            // فرمت‌دهی به تاریخ عضویت
            if (currentUserData.createdAt && typeof currentUserData.createdAt.toDate === 'function') {
                const creationDate = currentUserData.createdAt.toDate();
                const formattedDate = new Intl.DateTimeFormat('fa-IR', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                }).format(creationDate);
                document.getElementById('profile-stat-created').textContent = formattedDate;
            } else {
                document.getElementById('profile-stat-created').textContent = 'نامشخص';
            }

            // نمایش مودال پروفایل
            userProfileModal.classList.add('visible');
        }


        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userDocRef = doc(db, 'users', user.uid);
                
                const unsubscribe = onSnapshot(userDocRef, (userDocSnap) => {
                    if (userDocSnap.exists()) {
                        const userData = userDocSnap.data();
                        currentUserData = userData; // ذخیره اطلاعات کاربر در متغیر
                        
                        userDisplayName.textContent = userData.displayName || "کاربر ناشناس";
                        userAvatar.src = userData.avatarUrl || 'https://i.imgur.com/T2bT1tG.png';
                        
                        if (userData.isAdmin === true) {
                            adminPanelButton.style.display = 'block';
                        } else {
                            adminPanelButton.style.display = 'none';
                        }
                    } else {
                        userDisplayName.textContent = user.displayName || "کاربر ناشناس";
                        userAvatar.src = 'https://i.imgur.com/T2bT1tG.png';
                        adminPanelButton.style.display = 'none';
                    }
                    
                    if (isInitialLoad) {
                        document.body.classList.add('loaded');
                        handleBackgroundMusic();
                        isInitialLoad = false;
                    }

                }, (error) => {
                    console.error("خطا در گوش دادن به اطلاعات کاربر:", error);
                    loaderSpinner.style.display = 'none';
                    loadingText.textContent = 'خطا در اتصال به سرور.';
                });

                const maintenanceDocRef = doc(db, 'settings', 'maintenance');
                onSnapshot(maintenanceDocRef, (docSnap) => {
                    if (docSnap.exists() && docSnap.data().enabled === true) {
                        showCustomAlert(
                            "سرور در حالت بروزرسانی قرار گرفت. شما به صفحه اصلی منتقل می‌شوید.",
                            () => { window.location.href = './index.html'; }
                        );
                    }
                });

            } else {
                window.location.href = './login.html';
            }
        });

        // ===================================
        // =========== Event Listeners ========
        // ===================================

        // *** تغییر عملکرد کلیک روی آواتار ***
        userAvatar.addEventListener('click', () => {
            checkMaintenanceAndProceed(() => {
                // به جای رفتن به فروشگاه، منوی انتخاب را نشان می‌دهد
                profileMenuModal.classList.add('visible');
            });
        });

        // عملکرد دکمه "فروشگاه" در منوی جدید
        goToShopBtn.addEventListener('click', () => {
            profileMenuModal.classList.remove('visible');
            window.location.href = './Avatar shop.html';
        });

        // عملکرد دکمه "پروفایل من" در منوی جدید
        openProfileBtn.addEventListener('click', () => {
            profileMenuModal.classList.remove('visible');
            displayUserProfile(); // تابع جدید برای نمایش اطلاعات
        });
        
        // عملکرد دکمه‌های بستن برای همه مودال‌ها
        closeButtons.forEach(button => {
            button.addEventListener('click', () => {
                const modal = button.closest('.modal-overlay');
                if (modal) {
                    modal.classList.remove('visible');
                }
            });
        });

        // بستن مودال با کلیک روی پس‌زمینه تار
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (event) => {
                if(event.target === overlay) {
                    overlay.classList.remove('visible');
                }
            });
        });

        // سایر Event Listener ها (بدون تغییر)
        startGameButton.addEventListener('click', () => {
            checkMaintenanceAndProceed(() => {
                window.location.href = './users search.html';
            });
        });
        
        adminPanelButton.addEventListener('click', () => {
            checkMaintenanceAndProceed(() => {
                showCustomAlert('شما به پنل مدیریت دسترسی دارید.', () => {});
            });
        });

        menuButtons.forEach(button => {
            if (button.id !== 'admin-panel-button') {
                button.addEventListener('click', () => {
                    checkMaintenanceAndProceed(() => {
                        const buttonText = button.textContent;
                        showCustomAlert(`عملکرد دکمه "${buttonText}" هنوز پیاده‌سازی نشده است.`, () => {});
                    });
                });
            }
        });

    </script>
</body>
</html>
