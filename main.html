    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #f0e6d2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        
        /* --- پنل تار کننده پس‌زمینه --- */
        #page-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            z-index: 998; /* پایین‌تر از مودال‌ها */
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
        }

        #page-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        /* --- پنل بارگذاری اولیه --- */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1002;
            transition: opacity 0.5s ease;
        }
        
        .loader {
            border: 6px solid #f3f3f330;
            border-top: 6px solid #ffc947;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-text { margin-top: 20px; font-size: 1.1rem; font-weight: 700; color: #f0e6d2; text-shadow: 1px 1px 3px #000; }
        .main-content { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: space-between; align-items: center; opacity: 0; visibility: hidden; transition: opacity 0.5s ease, visibility 0.5s ease; }
        body.loaded .main-content { opacity: 1; visibility: visible; }
        body.loaded #loading-overlay { opacity: 0; visibility: hidden; }
        
        /* **** پنل دانلود موسیقی **** */
        #music-download-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); backdrop-filter: blur(10px); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1001; opacity: 0; visibility: hidden; transition: all 0.5s ease; }
        #music-download-overlay.visible { opacity: 1; visibility: visible; }
        .download-panel { width: 90%; max-width: 350px; text-align: center; }
        .download-title { font-size: 1.4rem; font-weight: 900; color: #ffc947; margin-bottom: 20px; text-shadow: 0 2px 4px rgba(0,0,0,0.7); }
        .progress-bar-container { width: 100%; height: 20px; background-color: rgba(0, 0, 0, 0.4); border: 1px solid #5c4a3a; border-radius: 10px; overflow: hidden; box-shadow: inset 0 2px 5px rgba(0,0,0,0.5); }
        #progress-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #8c4843, #ffc947); border-radius: 10px; transition: width 0.3s ease-out; }
        #progress-text { margin-top: 15px; font-size: 1rem; font-weight: 700; color: #e0dacc; }

        /* --- استایل‌های اصلی --- */
        .top-right-container { width: 100%; display: flex; justify-content: flex-end; align-items: flex-start; }
        .profile-and-menu-wrapper { position: relative; display: flex; flex-direction: column; align-items: flex-end; gap: 12px; }
        .profile-section { display: flex; align-items: center; background-color: rgba(0, 0, 0, 0.5); padding: 10px 15px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 3px 8px rgba(0,0,0,0.3); }
        .avatar-container { display: flex; align-items: center; gap: 12px; }
        #user-avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #c5a687; object-fit: cover; cursor: pointer; transition: all 0.2s ease-in-out; }
        #user-avatar:hover { transform: scale(1.1); border-color: #ffc947; box-shadow: 0 0 10px rgba(255, 201, 71, 0.5); }
        #user-display-name { font-size: 1rem; font-weight: 700; text-shadow: 1px 1px 3px #000; }
        .menu-buttons { display: flex; flex-direction: column; gap: 10px; align-items: flex-end; }
        .menu-button { background: linear-gradient(145deg, rgba(80, 50, 48, 0.8), rgba(56, 33, 32, 0.9)); color: #e0dacc; border: 1px solid #c5a687; padding: 8px 15px; border-radius: 8px; font-size: 0.9rem; font-weight: 700; cursor: pointer; transition: all 0.3s ease; text-align: center; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); box-shadow: 0 2px 5px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.05); }
        .menu-button:hover { background: linear-gradient(145deg, rgba(100, 65, 63, 0.9), rgba(74, 44, 42, 1)); border-color: #ffc947; transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.1); }

        .start-game-container { width: 100%; display: flex; justify-content: center; padding-bottom: 20px; }
        #start-game-button { padding: 15px 40px; font-size: 1.3rem; font-weight: 900; color: #ffffff; background: linear-gradient(145deg, #8c4843, #5a2c2a); border: 2px solid #ffc947; border-radius: 15px; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5), inset 0 -2px 5px rgba(0,0,0,0.3); text-shadow: 0 2px 4px rgba(0,0,0,0.7); }
        #start-game-button:hover { background: linear-gradient(145deg, #a1534d, #6b3431); box-shadow: 0 8px 20px rgba(255, 201, 71, 0.3), inset 0 -2px 5px rgba(0,0,0,0.3); }
        #start-game-button:active { transform: scale(0.96); }
        
        /* --- منوی کشویی پروفایل --- */
        #profile-dropdown {

            top: 75px; /* زیر بخش پروفایل */
            left: 0;
            width: 180px;
            background: rgba(30, 23, 15, 0.9);
            border: 1px solid #5c4a3a;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            backdrop-filter: blur(8px);
            padding: 8px;
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px) scale(0.95);
            transform-origin: top right;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }
        #profile-dropdown.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0) scale(1);
        }
        .dropdown-button {
            display: block;
            width: 100%;
            padding: 12px 10px;
            background: transparent;
            border: none;
            color: #e0dacc;
            font-family: 'Vazirmatn', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            text-align: right;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        .dropdown-button:hover {
            background-color: rgba(255, 201, 71, 0.15);
            color: #ffc947;
        }

        /* --- مودال‌ها --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: all 0.3s ease; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background: linear-gradient(145deg, #3c3022, #1e170f); border: 2px solid #5c4a3a; border-radius: 16px; padding: 25px 30px; width: 90%; max-width: 380px; text-align: center; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); transform: scale(0.9); transition: all 0.3s ease; }
        .modal-overlay.visible .modal-content { transform: scale(1); }

        /* --- استایل پنل پروفایل کاربری --- */
        .profile-modal-content {
            position: relative;
            background: linear-gradient(160deg, #2a2118, #1a140e);
            border: 2px solid #7a6049;
            width: 90%;
            max-width: 400px;
            padding: 0;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
            overflow: hidden;
        }
        #profile-modal-close-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.3);
            border: 1px solid #7a6049;
            color: #f0e6d2;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        #profile-modal-close-btn:hover {
            background: #ffc947;
            color: #1a140e;
            transform: rotate(90deg);
        }
        .profile-header {
            padding: 30px 20px;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6)), url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            border-bottom: 2px solid #7a6049;
        }
        .profile-avatar-wrapper {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #ffc947;
            margin: 0 auto 15px;
            padding: 5px;
            background: linear-gradient(145deg, #8c4843, #5a2c2a);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);

        #profile-modal-avatar {
            width: 100%;

            border-radius: 50%;

        #profile-modal-name {
            font-size: 1.8rem;
            font-weight: 900;
            color: #ffc947;
            text-shadow: 0 2px 5px #000;
        }
        .profile-body {
            padding: 25px 30px;
        }
        .profile-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .stat-item {
            background-color: rgba(0, 0, 0, 0.25);
            border: 1px solid #4a3c2f;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.4);
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: 900;
            color: #f0e6d2;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9rem;
            font-weight: 400;
            color: #c5a687;
        }
        .profile-footer {
            padding: 15px 30px;
            font-size: 0.85rem;
            text-align: center;
            color: #9a8a78;
            background-color: rgba(0,0,0,0.3);
            border-top: 1px solid #4a3c2f;
        }

    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
          authDomain: "mafia-9fcbf.firebaseapp.com",
          projectId: "mafia-9fcbf",
          storageBucket: "mafia-9fcbf.appspot.com",
          messagingSenderId: "471627157488",

        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- متغیرهای سراسری و انتخابگرهای DOM ---
        let isInitialLoad = true;
        let isMusicPlaying = false;
        let currentUserData = null; // برای ذخیره اطلاعات کاربر

        const loadingOverlay = document.getElementById('loading-overlay');
        const loaderSpinner = loadingOverlay.querySelector('.loader');
        const loadingText = document.getElementById('loading-text');
        
        const userDisplayName = document.getElementById('user-display-name');
        const userAvatar = document.getElementById('user-avatar');
        const startGameButton = document.getElementById('start-game-button');
        const adminPanelButton = document.getElementById('admin-panel-button');
        const menuButtons = document.querySelectorAll('.menu-button');
        
        const pageOverlay = document.getElementById('page-overlay');

        const dropdownProfileBtn = document.getElementById('dropdown-profile-btn');

        const profileModalOverlay = document.getElementById('profile-modal-overlay');

        const backgroundMusic = document.getElementById('background-music');

        const progressBar = document.getElementById('progress-bar');

        const MUSIC_URL = "https://raw.githubusercontent.com/abolfazl140122/mafia/main/dark-music-249503.mp3";
        const MUSIC_CACHE_NAME = 'mafia-music-cache-v1';
        const MUSIC_VERSION_KEY = 'mafia-music-version';

        // --- توابع اصلی ---

        function showCustomAlert(message, onConfirm) {
            hideAllPopups();
            customAlertMessage.textContent = message;
            customAlertOverlay.classList.add('visible');
            customAlertConfirmBtn.onclick = () => {
                customAlertOverlay.classList.remove('visible');
                if (onConfirm) onConfirm();
            };
        }
        
        function hideAllPopups() {
            profileDropdown.classList.remove('visible');
            profileModalOverlay.classList.remove('visible');
            pageOverlay.classList.remove('visible');
        }

        async function checkMaintenanceAndProceed(actionCallback) {
            const maintenanceDocRef = doc(db, 'settings', 'maintenance');
            try {
                const docSnap = await getDoc(maintenanceDocRef);
                if (docSnap.exists() && docSnap.data().enabled === true) {
                    showCustomAlert("سرور در حالت بروزرسانی قرار دارد. شما به صفحه اصلی منتقل می‌شوید.", () => {
                        window.location.href = './index.html';
                    });
                } else {
                    actionCallback();
                }
            } catch (error) {
                console.error("خطا در بررسی وضعیت بروزرسانی:", error);
                showCustomAlert("خطا در ارتباط با سرور. لطفا اتصال اینترنت خود را بررسی کرده و مجددا تلاش کنید.", () => {});
            }
        }

        // --- منطق پروفایل کاربری ---
        
        function toggleProfileDropdown(show) {
            if (show) {
                profileDropdown.classList.add('visible');
                pageOverlay.classList.add('visible');
            } else {
                profileDropdown.classList.remove('visible');
                pageOverlay.classList.remove('visible');
            }
        }

        function formatDate(timestamp) {
            if (!timestamp || !timestamp.toDate) return 'نامشخص';
            return timestamp.toDate().toLocaleDateString('fa-IR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

            if (!currentUserData) {
                showCustomAlert("اطلاعات کاربر هنوز بارگذاری نشده است.");
                return;
            }
            
            // پر کردن اطلاعات مودال
            document.getElementById('profile-modal-avatar').src = currentUserData.avatarUrl || 'https://i.imgur.com/T2bT1tG.png';
            document.getElementById('profile-modal-name').textContent = currentUserData.displayName || 'کاربر ناشناس';
            document.getElementById('profile-modal-diamonds').textContent = currentUserData.game || 0; // استفاده از game به عنوان الماس
            document.getElementById('profile-modal-age').textContent = currentUserData.old || 'ثبت نشده';
            document.getElementById('profile-modal-owned-avatars').textContent = currentUserData.ownedAvatars ? currentUserData.ownedAvatars.length : 0;
            document.getElementById('profile-modal-current-stage').textContent = currentUserData.currentStage || 1;
            document.getElementById('profile-modal-created-at').textContent = formatDate(currentUserData.createdAt);

            // نمایش مودال
            hideAllPopups();
            profileModalOverlay.classList.add('visible');
            pageOverlay.classList.add('visible');
        }


        // --- منطق موسیقی ---

        const playMusicAfterUserInteraction = () => { /* ... (بدون تغییر) ... */ };
        function playMusicFromBlob(blob) { /* ... (بدون تغییر) ... */ }
        function downloadAndCacheMusic() { /* ... (بدون تغییر) ... */ }
        async function handleBackgroundMusic() { /* ... (بدون تغییر) ... */ }
        
        // --- کد تکراری توابع موسیقی برای کامل بودن ---
        const playMusicAfterUserInteractionImpl = () => {
            if (!isMusicPlaying && backgroundMusic.src && backgroundMusic.paused) {
                backgroundMusic.play()
                    .then(() => {
                        isMusicPlaying = true;
                        document.body.removeEventListener('click', playMusicAfterUserInteractionImpl, true);
                        document.body.removeEventListener('keydown', playMusicAfterUserInteractionImpl, true);
                    })
                    .catch(e => console.error("خطا در پخش موسیقی حتی پس از تعامل کاربر.", e));
            } else {
                document.body.removeEventListener('click', playMusicAfterUserInteractionImpl, true);
                document.body.removeEventListener('keydown', playMusicAfterUserInteractionImpl, true);
            }
        };
        Object.assign(playMusicAfterUserInteraction, playMusicAfterUserInteractionImpl);

        function playMusicFromBlobImpl(blob) {
            const objectUrl = URL.createObjectURL(blob);
            backgroundMusic.src = objectUrl;
            backgroundMusic.volume = 0.4;
            const playPromise = backgroundMusic.play();
            if (playPromise !== undefined) {
                playPromise.then(() => { isMusicPlaying = true; }).catch(error => {
                    isMusicPlaying = false;
                    document.body.addEventListener('click', playMusicAfterUserInteraction, true);
                    document.body.addEventListener('keydown', playMusicAfterUserInteraction, true);
                });
            }
        }
        Object.assign(playMusicFromBlob, playMusicFromBlobImpl);

        function downloadAndCacheMusicImpl() {
            return new Promise((resolve, reject) => {
                musicDownloadOverlay.classList.add('visible');
                const xhr = new XMLHttpRequest();
                xhr.open('GET', MUSIC_URL, true);
                xhr.responseType = 'blob';
                xhr.onprogress = (event) => {
                    if (event.lengthComputable) {
                        const percentComplete = Math.round((event.loaded / event.total) * 100);
                        progressBar.style.width = percentComplete + '%';
                        progressText.textContent = `در حال دانلود... ${percentComplete}%`;
                    }
                };
                xhr.onload = async () => {
                    if (xhr.status === 200) {
                        const musicBlob = xhr.response;
                        try {
                            const cache = await caches.open(MUSIC_CACHE_NAME);
                            await cache.put(MUSIC_URL, new Response(musicBlob));
                            localStorage.setItem(MUSIC_VERSION_KEY, MUSIC_URL);
                            musicDownloadOverlay.classList.remove('visible');
                            resolve(musicBlob);
                        } catch (cacheError) { reject(cacheError); }
                    } else { reject(new Error(`خطای شبکه: ${xhr.statusText}`)); }
                };
                xhr.onerror = () => {
                    musicDownloadOverlay.classList.remove('visible');
                    showCustomAlert("دانلود موسیقی پس‌زمینه با خطا مواجه شد. لطفاً اتصال اینترنت خود را بررسی کنید.", () => {});
                    reject(new Error('خطای شبکه در دانلود موسیقی.'));
                };
                xhr.send();
            });
        }
        Object.assign(downloadAndCacheMusic, downloadAndCacheMusicImpl);

        async function handleBackgroundMusicImpl() {
            const cachedVersion = localStorage.getItem(MUSIC_VERSION_KEY);
            try {
                if (cachedVersion === MUSIC_URL) {
                    const cache = await caches.open(MUSIC_CACHE_NAME);
                    const cachedResponse = await cache.match(MUSIC_URL);
                    if (cachedResponse) {
                        playMusicFromBlob(await cachedResponse.blob());
                    } else {
                        playMusicFromBlob(await downloadAndCacheMusic());
                    }
                } else {
                    playMusicFromBlob(await downloadAndCacheMusic());
                }
            } catch (error) {
                console.error('فرایند دانلود و پخش موسیقی با خطا مواجه شد:', error);
            }
        }
        Object.assign(handleBackgroundMusic, handleBackgroundMusicImpl);


        // --- راه‌اندازی اصلی برنامه ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userDocRef = doc(db, 'users', user.uid);

                onSnapshot(userDocRef, (userDocSnap) => {
                    if (userDocSnap.exists()) {
                        const userData = userDocSnap.data();
                        currentUserData = userData; // ذخیره اطلاعات کاربر در متغیر سراسری
                        
                        userDisplayName.textContent = userData.displayName || "کاربر ناشناس";
                        userAvatar.src = userData.avatarUrl || 'https://i.imgur.com/T2bT1tG.png';
                        
                        if (userData.isAdmin === true) {
                            adminPanelButton.style.display = 'block';
                        } else {
                            adminPanelButton.style.display = 'none';
                        }
                    } else {
                        userDisplayName.textContent = user.displayName || "کاربر ناشناس";
                        userAvatar.src = 'https://i.imgur.com/T2bT1tG.png';
                        adminPanelButton.style.display = 'none';
                    }
                    
                    if (isInitialLoad) {
                        document.body.classList.add('loaded');
                        handleBackgroundMusic();
                        isInitialLoad = false;
                    }

                }, (error) => {
                    console.error("خطا در گوش دادن به اطلاعات کاربر:", error);
                    loaderSpinner.style.display = 'none';
                    loadingText.textContent = 'خطا در اتصال به سرور.';
                });

                const maintenanceDocRef = doc(db, 'settings', 'maintenance');
                onSnapshot(maintenanceDocRef, (docSnap) => {
                    if (docSnap.exists() && docSnap.data().enabled === true) {
                        showCustomAlert(
                            "سرور در حالت بروزرسانی قرار گرفت. شما به صفحه اصلی منتقل می‌شوید.",
                            () => { window.location.href = './index.html'; }
                        );
                    }
                });

            } else {
                window.location.href = './login.html';
            }
        });


        // --- Event Listeners ---
        
        // کلیک روی آواتار برای باز کردن منوی کشویی
        userAvatar.addEventListener('click', (e) => {
            e.stopPropagation(); // جلوگیری از بسته شدن فوری منو توسط pageOverlay
            const isVisible = profileDropdown.classList.contains('visible');
            toggleProfileDropdown(!isVisible);
        });

        // کلیک روی گزینه پروفایل در منو
        dropdownProfileBtn.addEventListener('click', () => {
            checkMaintenanceAndProceed(() => {
                showProfileModal();
            });
        });

        // کلیک روی گزینه فروشگاه در منو
        dropdownShopBtn.addEventListener('click', () => {
            checkMaintenanceAndProceed(() => {
                window.location.href = './Avatar shop.html';
            });
        });

        // کلیک روی overlay برای بستن همه چیز
        pageOverlay.addEventListener('click', hideAllPopups);

        // کلیک روی دکمه بستن مودال پروفایل
        profileModalCloseBtn.addEventListener('click', hideAllPopups);
        
        startGameButton.addEventListener('click', () => {
            checkMaintenanceAndProceed(() => { window.location.href = './users search.html'; });
        });
        
        adminPanelButton.addEventListener('click', () => {
            checkMaintenanceAndProceed(() => { showCustomAlert('شما به پنل مدیریت دسترسی دارید.', () => {}); });
        });

        menuButtons.forEach(button => {
            if (button.id !== 'admin-panel-button') {
                button.addEventListener('click', () => {
                    checkMaintenanceAndProceed(() => {
                        const buttonText = button.textContent;
                        showCustomAlert(`عملکرد دکمه "${buttonText}" هنوز پیاده‌سازی نشده است.`, () => {});
                    });
                });
            }
        });

    </script>
