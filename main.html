        /* ... سایر استایل‌های مودال‌ها ... */
        #avatar-menu-content { display: flex; flex-direction: column; gap: 15px; padding: 30px; }

        .user-list-item:last-child { border-bottom: none; }
        .user-info { display: flex; flex-direction: column; text-align: right; overflow: hidden; }
        .user-info-name { font-weight: 700; color: #e0dacc; text-overflow: ellipsis; white-space: nowrap; overflow: hidden; }
        .user-info-details { font-size: 0.8rem; color: #c5a687; opacity: 0.8; }
        .manage-user-btn { background: #3a2e22; border: 1px solid #a47d54; color: #ffc947; padding: 6px 12px; border-radius: 6px; cursor: pointer; transition: all 0.2s; white-space: nowrap; font-size: 0.9rem; }
        .manage-user-btn:hover { background: #a47d54; color: #1e170f; }
        
        /* استایل پنل ویرایش کاربر */
        #edit-user-modal-content { max-width: 450px; width: 95%; }
        #edit-user-form { display: flex; flex-direction: column; gap: 15px; text-align: right; margin-top: 20px; }
        .form-group { display: flex; flex-direction: column; gap: 5px; }
        .form-label { font-weight: 700; color: #c5a687; font-size: 0.9rem; }
        .form-input { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #5c4a3a; background-color: #1e170f; color: #f0e6d2; font-family: 'Vazirmatn', sans-serif; font-size: 1rem; direction: ltr; text-align: right; }
        .section-divider { border: 0; height: 1px; background-image: linear-gradient(to right, transparent, #5c4a3a, transparent); margin: 25px 0; }
        
        /* استایل مدیریت آواتار */
        #edit-user-avatars-list { max-height: 250px; overflow-y: auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 15px; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 8px; margin-top: 10px; }
        .avatar-management-item { display: flex; flex-direction: column; align-items: center; background: #1e170f; border-radius: 8px; padding: 10px; border: 2px solid transparent; transition: border-color 0.3s; }
        .avatar-management-item.is-owned { border-color: #c5a687; }
        .avatar-management-item.is-active { border-color: #ffc947; box-shadow: 0 0 10px #ffc94780; }
        .avatar-management-img { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; margin-bottom: 8px; }
        .avatar-action-btn { font-size: 0.75rem; padding: 4px 8px; border-radius: 4px; width: 100%; margin-top: 8px; font-weight: bold; border: none; cursor: pointer; transition: all 0.2s; }
        .give-avatar-btn { background-color: #2a633b; color: white; }
        .remove-avatar-btn { background-color: #8c4843; color: white; }
        .set-active-avatar-btn { background-color: #3b5b8d; color: white; }
        .avatar-action-btn:disabled { background-color: #555; cursor: not-allowed; opacity: 0.6; }

    </style>
</head>
<body>
    <!-- HTML اصلی صفحه بدون تغییر -->
    <div id="loading-overlay"><div class="loader"></div><p id="loading-text">در حال بارگذاری...</p></div>
    <div id="music-download-overlay"><div class="download-panel"><h2 class="download-title">موسیقی پس‌زمینه</h2><div class="progress-bar-container"><div id="progress-bar"></div></div><p id="progress-text">در حال دانلود... 0%</p></div></div>
    <div class="main-content">

    <div id="game-mode-modal-overlay" class="modal-overlay"><div id="game-mode-modal-content" class="modal-content"><h2 class="modal-title">انتخاب نوع بازی</h2><div class="game-mode-buttons"><button id="friendly-game-btn" class="modal-button game-mode-button">بازی دوستانه</button><button id="ranked-game-btn" class="modal-button game-mode-button">بازی امتیازی</button></div></div></div>
    <div id="profile-modal-overlay" class="modal-overlay"> ... </div> <!-- محتوای پنل پروفایل برای اختصار حذف شده -->
    
    <!-- *** پنل‌های مدیریت حرفه‌ای شده *** -->
    <div id="admin-panel-overlay" class="modal-overlay"><div id="admin-panel-content" class="modal-content"><h2 class="modal-title">پنل مدیریت</h2><button id="manage-users-btn" class="modal-button">مدیریت کاربران</button><button id="manage-lobbies-btn" class="modal-button" disabled>مدیریت لابی‌ها</button></div></div>

    <!-- پنل لیست کاربران با جستجو -->

    </div>

    <!-- پنل ویرایش کاربر با مدیریت آواتار -->
    <div id="edit-user-modal-overlay" class="modal-overlay">
        <div id="edit-user-modal-content" class="modal-content">

                <input type="hidden" id="edit-user-uid">
                <div class="form-group"><label for="edit-display-name" class="form-label">نام نمایشی:</label><input type="text" id="edit-display-name" class="form-input" required></div>
                <div class="form-group"><label for="edit-user-age" class="form-label">سن:</label><input type="number" id="edit-user-age" class="form-input" required></div>
                <div class="form-group"><label for="edit-user-diamonds" class="form-label">تعداد الماس:</label><input type="number" id="edit-user-diamonds" class="form-input" required></div>
                
                <hr class="section-divider">
                
                <h3 class="modal-title" style="font-size: 1.2rem; margin-bottom: 10px;">مدیریت آواتارها</h3>
                <div id="edit-user-avatars-list"><!-- لیست آواتارها برای مدیریت اینجا قرار می‌گیرد --></div>

                <button type="submit" id="save-user-changes-btn" class="modal-button" style="margin-top: 25px;">ذخیره تغییرات</button>
                <button type="button" id="edit-user-cancel-btn" class="modal-button" style="background: #555;">انصراف</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, onSnapshot, collection, getDocs, updateDoc, arrayUnion, arrayRemove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // ... کانفیگ فایربیس بدون تغییر ...
        const firebaseConfig = { apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg", authDomain: "mafia-9fcbf.firebaseapp.com", projectId: "mafia-9fcbf", storageBucket: "mafia-9fcbf.appspot.com", messagingSenderId: "471627157488", appId: "1:471627157488:web:92f008548a5596619a5735", measurementId: "G-0PDHDWC6NV" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        // ... تمام المان‌های قبلی ...
        const adminPanelButton = document.getElementById('admin-panel-button');
        const adminPanelOverlay = document.getElementById('admin-panel-overlay');
        const manageUsersBtn = document.getElementById('manage-users-btn');
        const userListModalOverlay = document.getElementById('user-list-modal-overlay');
        const userSearchInput = document.getElementById('user-search-input');
        const userListContainer = document.getElementById('user-list-container');
        const userListCloseBtn = document.getElementById('user-list-close-btn');
        const editUserModalOverlay = document.getElementById('edit-user-modal-overlay');
        const editUserTitle = document.getElementById('edit-user-title');
        const editUserForm = document.getElementById('edit-user-form');
        const editUserUid = document.getElementById('edit-user-uid');
        const editDisplayName = document.getElementById('edit-display-name');
        const editUserAge = document.getElementById('edit-user-age');
        const editUserDiamonds = document.getElementById('edit-user-diamonds');
        const editUserAvatarsList = document.getElementById('edit-user-avatars-list');
        const saveUserChangesBtn = document.getElementById('save-user-changes-btn');
        const editUserCancelBtn = document.getElementById('edit-user-cancel-btn');


        // --- متغیرهای سراسری ---
        // ... متغیرهای قبلی ...
        let isInitialLoad = true;
        let currentUserData = null;
        let allAvatarsCache = []; // برای ذخیره اطلاعات تمام آواتارها

        // --- توابع عمومی (بدون تغییر) ---
        function showModal(el) { el.classList.add('visible'); }
        function hideModal(el) { el.classList.remove('visible'); }
        function showCustomAlert(message) { /* ... */ }
        async function checkMaintenanceAndProceed(callback) { /* ... */ }
        // --- توابع موسیقی و پروفایل (بدون تغییر) ---
        
        // --- توابع جدید و بهبودیافته پنل مدیریت ---

        // 1. بارگذاری آواتارها در حافظه پنهان
        async function cacheAllAvatars() {
            if (allAvatarsCache.length > 0) return; // اگر قبلا لود شده، دوباره نگیر
            try {
                const querySnapshot = await getDocs(collection(db, "avatars"));
                allAvatarsCache = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                console.log("All avatars cached successfully.");
            } catch (error) {
                console.error("Error caching avatars: ", error);
            }
        }

        // 2. نمایش لیست کاربران
        async function loadAndShowUserList() {
            userListContainer.innerHTML = '<p>در حال بارگذاری لیست کاربران...</p>';
            hideModal(adminPanelOverlay);
            showModal(userListModalOverlay);
            
            try {
                const querySnapshot = await getDocs(collection(db, "users"));
                userListContainer.innerHTML = '';
                if (querySnapshot.empty) {
                    userListContainer.innerHTML = '<p>هیچ کاربری یافت نشد.</p>';
                    return;
                }
                querySnapshot.forEach(doc => {
                    const userData = doc.data();
                    const userElement = document.createElement('div');
                    userElement.classList.add('user-list-item');
                    userElement.dataset.uid = doc.id;
                    userElement.dataset.searchText = `${userData.displayName || ''} ${userData.email || ''}`.toLowerCase();
                    userElement.innerHTML = `
                        <div class="user-info">
                            <span class="user-info-name">${userData.displayName || 'بدون نام'}</span>
                            <span class="user-info-details">
                                💎 ${userData.game || 0} - ${userData.email || 'بدون ایمیل'}
                            </span>
                        </div>
                        <button class="manage-user-btn">مدیریت ⚙️</button>
                    `;
                    userListContainer.appendChild(userElement);
                });
            } catch (error) {
                console.error("خطا در دریافت لیست کاربران: ", error);
                userListContainer.innerHTML = '<p>خطا در بارگذاری اطلاعات.</p>';
            }
        }
        
        // 3. باز کردن پنل ویرایش کاربر
        async function openEditModalForUser(uid) {
            try {
                const userDocRef = doc(db, 'users', uid);
                const docSnap = await getDoc(userDocRef);

                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    editUserTitle.textContent = `ویرایش ${userData.displayName || 'کاربر'}`;
                    editUserUid.value = uid;
                    editDisplayName.value = userData.displayName || '';
                    editUserAge.value = userData.old || '';
                    editUserDiamonds.value = userData.game || 0;
                    
                    populateAvatarEditor(userData); // نمایش بخش مدیریت آواتار
                    
                    hideModal(userListModalOverlay);
                    showModal(editUserModalOverlay);
                } else { showCustomAlert("کاربر مورد نظر یافت نشد."); }
            } catch (error) { showCustomAlert("خطا در دریافت اطلاعات کاربر."); }
        }

        // 4. ساخت بخش مدیریت آواتار
        function populateAvatarEditor(userData) {
            editUserAvatarsList.innerHTML = '';
            const ownedAvatars = userData.ownedAvatars || [];
            const activeAvatarUrl = userData.avatarUrl || '';

            allAvatarsCache.forEach(avatar => {
                const isOwned = ownedAvatars.includes(avatar.id);
                const isActive = activeAvatarUrl === avatar.Url;

                const item = document.createElement('div');
                item.className = 'avatar-management-item';
                if (isOwned) item.classList.add('is-owned');
                if (isActive) item.classList.add('is-active');

                item.innerHTML = `
                    <img src="${avatar.Url}" alt="آواتار" class="avatar-management-img">
                    ${ isOwned ? 
                        `<button class="avatar-action-btn remove-avatar-btn" data-avatar-id="${avatar.id}">حذف مالکیت</button>` :
                        `<button class="avatar-action-btn give-avatar-btn" data-avatar-id="${avatar.id}">اعطای مالکیت</button>`
                    }
                    <button class="avatar-action-btn set-active-avatar-btn" data-avatar-id="${avatar.id}" data-avatar-url="${avatar.Url}" ${!isOwned || isActive ? 'disabled' : ''}>
                        ${isActive ? 'فعال است' : 'تنظیم به عنوان فعال'}
                    </button>
                `;
                editUserAvatarsList.appendChild(item);
            });
        }
        
        // 5. هندل کردن کلیک روی دکمه‌های آواتار
        async function handleAvatarAction(e) {
            const button = e.target;
            const uid = editUserUid.value;
            if (!uid || button.tagName !== 'BUTTON') return;

            const avatarId = button.dataset.avatarId;
            const userDocRef = doc(db, "users", uid);
            button.disabled = true; // جلوگیری از کلیک‌های متعدد

            try {
                if (button.classList.contains('give-avatar-btn')) {
                    await updateDoc(userDocRef, { ownedAvatars: arrayUnion(avatarId) });
                } else if (button.classList.contains('remove-avatar-btn')) {
                    await updateDoc(userDocRef, { ownedAvatars: arrayRemove(avatarId) });
                } else if (button.classList.contains('set-active-avatar-btn')) {
                    const avatarUrl = button.dataset.avatarUrl;
                    await updateDoc(userDocRef, { avatarUrl: avatarUrl });
                }
                
                // رفرش کردن بخش آواتار با اطلاعات جدید
                const updatedUserSnap = await getDoc(userDocRef);
                populateAvatarEditor(updatedUserSnap.data());

            } catch (error) {
                console.error("Error updating avatar status: ", error);
                showCustomAlert("خطا در به‌روزرسانی آواتار.");
                button.disabled = false; // فعال کردن مجدد دکمه در صورت خطا
            }
        }

        // --- منطق اصلی و Event Listeners ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // ... کد onSnapshot برای اطلاعات کاربر و maintenance بدون تغییر ...
                onSnapshot(doc(db, 'users', user.uid), (userDocSnap) => {
                    if (userDocSnap.exists()) {
                        currentUserData = userDocSnap.data();
                        if (currentUserData.isAdmin === true) {
                            adminPanelButton.style.display = 'block';
                            cacheAllAvatars(); // ادمین که لاگین کرد، آواتارها رو کش کن
                        } else {
                            adminPanelButton.style.display = 'none';
                        }
                    }
                    if (isInitialLoad) { document.body.classList.add('loaded'); isInitialLoad = false; }
                });
            } else {
                window.location.href = './login.html';
            }
        });

        // --- Event Listeners ---
        adminPanelButton.addEventListener('click', () => checkMaintenanceAndProceed(() => showModal(adminPanelOverlay)));
        manageUsersBtn.addEventListener('click', loadAndShowUserList);
        userListCloseBtn.addEventListener('click', () => { hideModal(userListModalOverlay); showModal(adminPanelOverlay); });
        
        // جستجوی کاربران
        userSearchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const users = userListContainer.querySelectorAll('.user-list-item');
            users.forEach(user => {
                const text = user.dataset.searchText;
                if (text.includes(searchTerm)) {
                    user.style.display = 'flex';
                } else {
                    user.style.display = 'none';
                }
            });
        });

        // Event Delegation برای دکمه "مدیریت"
        userListContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('manage-user-btn')) {
                const userItem = e.target.closest('.user-list-item');
                openEditModalForUser(userItem.dataset.uid);
            }
        });

        // Event Delegation برای دکمه‌های آواتار
        editUserAvatarsList.addEventListener('click', handleAvatarAction);

        editUserCancelBtn.addEventListener('click', () => {
            hideModal(editUserModalOverlay);
            showModal(userListModalOverlay);
        });
        
        // ... سایر Event Listener ها مثل بستن مودال با کلیک بیرون ...
        adminPanelOverlay.addEventListener('click', (e) => { if (e.target === adminPanelOverlay) hideModal(adminPanelOverlay); });
        userListModalOverlay.addEventListener('click', (e) => { if (e.target === userListModalOverlay) hideModal(userListModalOverlay); });
        editUserModalOverlay.addEventListener('click', (e) => { if (e.target === editUserModalOverlay) hideModal(editUserModalOverlay); });

        // ذخیره تغییرات کلی کاربر (نام، سن، الماس)
        editUserForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const uid = editUserUid.value;
            saveUserChangesBtn.disabled = true;
            saveUserChangesBtn.textContent = 'در حال ذخیره...';
            try {
                const userDocRef = doc(db, 'users', uid);
                await updateDoc(userDocRef, {
                    displayName: editDisplayName.value,
                    old: parseInt(editUserAge.value, 10),
                    game: parseInt(editUserDiamonds.value, 10)
                });
                hideModal(editUserModalOverlay);
                showCustomAlert("تغییرات با موفقیت ذخیره شد.", async () => {
                   await loadAndShowUserList(); // رفرش لیست
                });
            } catch (error) {
                showCustomAlert("خطا در ذخیره تغییرات.");
            } finally {
                saveUserChangesBtn.disabled = false;
                saveUserChangesBtn.textContent = 'ذخیره تغییرات';
            }
        });

    </script>
</body>
</html>
