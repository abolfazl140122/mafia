<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شهر مافیا - لابی اصلی</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #f0e6d2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        /* --- پنل بارگذاری اطلاعات کاربر --- */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: flex; /* در ابتدا نمایش داده می‌شود */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1002; /* بالاترین لایه در ابتدا */
            transition: opacity 0.5s ease;
        }
        
        .loader {
            border: 6px solid #f3f3f330;
            border-top: 6px solid #ffc947;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-text {
            margin-top: 20px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #f0e6d2;
            text-shadow: 1px 1px 3px #000;
        }

        /* --- تغییر ۱: استایل‌های پنل دانلود موسیقی --- */
        #music-download-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: none; /* در ابتدا مخفی است */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001; /* پایین‌تر از پنل لودینگ اولیه */
            transition: opacity 0.5s ease;
        }

        .music-download-content {
            background: linear-gradient(145deg, #3c3022, #1e170f);
            border: 2px solid #5c4a3a;
            border-radius: 16px;
            padding: 25px 30px;
            width: 90%;
            max-width: 380px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .music-download-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: #f0e6d2;
            margin-bottom: 20px;
        }
        
        #download-error-text {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 15px;
            display: none; /* مخفی در حالت عادی */
        }

        .progress-bar-container {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 4px;
            border: 1px solid #5c4a3a;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 0%; /* عرض اولیه صفر */
            height: 18px;
            background: linear-gradient(90deg, #d48f3a, #ffc947);
            border-radius: 6px;
            transition: width 0.3s ease-out; /* انیمیشن نرم برای پر شدن */
            box-shadow: 0 0 10px rgba(255, 201, 71, 0.4);
        }

        #download-percentage {
            font-size: 1rem;
            font-weight: 700;
            color: #ffc947;
            text-shadow: 1px 1px 2px #000;
        }


        .main-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        body.loaded .main-content {
            opacity: 1;
            visibility: visible;
        }

        body.loaded #loading-overlay,
        body.loaded #music-download-overlay {
            opacity: 0;
            visibility: hidden;
        }

        .top-right-container { width: 100%; display: flex; justify-content: flex-end; align-items: flex-start; }
        .profile-and-menu-wrapper { display: flex; flex-direction: column; align-items: flex-end; gap: 12px; }
        .profile-section { display: flex; align-items: center; background-color: rgba(0, 0, 0, 0.5); padding: 10px 15px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 3px 8px rgba(0,0,0,0.3); }
        .avatar-container { display: flex; align-items: center; gap: 12px; }
        #user-avatar { width: 50px; height: 50px; border-radius: 50%; border: 2px solid #c5a687; object-fit: cover; cursor: pointer; transition: all 0.2s ease-in-out; }
        #user-avatar:hover { transform: scale(1.1); border-color: #ffc947; box-shadow: 0 0 10px rgba(255, 201, 71, 0.5); }
        #user-display-name { font-size: 1rem; font-weight: 700; text-shadow: 1px 1px 3px #000; }
        .menu-buttons { display: flex; flex-direction: column; gap: 10px; align-items: flex-end; }
        .menu-button { background: linear-gradient(145deg, rgba(80, 50, 48, 0.8), rgba(56, 33, 32, 0.9)); color: #e0dacc; border: 1px solid #c5a687; padding: 8px 15px; border-radius: 8px; font-size: 0.9rem; font-weight: 700; cursor: pointer; transition: all 0.3s ease; text-align: center; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); box-shadow: 0 2px 5px rgba(0,0,0,0.3), inset 0 1px 0 rgba(255,255,255,0.05); }
        .menu-button:hover { background: linear-gradient(145deg, rgba(100, 65, 63, 0.9), rgba(74, 44, 42, 1)); border-color: #ffc947; transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.1); }
        .start-game-container { width: 100%; display: flex; justify-content: center; padding-bottom: 20px; }
        #start-game-button { padding: 15px 40px; font-size: 1.3rem; font-weight: 900; color: #ffffff; background: linear-gradient(145deg, #8c4843, #5a2c2a); border: 2px solid #ffc947; border-radius: 15px; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5), inset 0 -2px 5px rgba(0,0,0,0.3); text-shadow: 0 2px 4px rgba(0,0,0,0.7); }
        #start-game-button:hover { background: linear-gradient(145deg, #a1534d, #6b3431); box-shadow: 0 8px 20px rgba(255, 201, 71, 0.3), inset 0 -2px 5px rgba(0,0,0,0.3); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: all 0.3s ease; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background: linear-gradient(145deg, #3c3022, #1e170f); border: 2px solid #5c4a3a; border-radius: 16px; padding: 25px 30px; width: 90%; max-width: 380px; text-align: center; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="loader"></div>
        <p id="loading-text">در حال بارگذاری اطلاعات...</p>
    </div>

    <!-- تغییر ۲: پنل جدید دانلود موسیقی -->
    <div id="music-download-overlay">
        <div class="music-download-content">
            <h3 class="music-download-title">در حال آماده‌سازی موسیقی پس‌زمینه...</h3>
            <div class="progress-bar-container">
                <div id="music-progress-bar" class="progress-bar"></div>
            </div>
            <span id="download-percentage">0%</span>
            <p id="download-error-text"></p>
        </div>
    </div>


    <div class="main-content">
        <div class="top-right-container">
            <div class="profile-and-menu-wrapper">
                <div class="profile-section">
                    <div class="avatar-container">
                        <img id="user-avatar" src="" alt="آواتار کاربر">
                        <span id="user-display-name"></span>
                    </div>
                </div>
                <div class="menu-buttons">
                    <button class="menu-button">سازندگان</button>
                    <button class="menu-button">رده بندی</button>
                </div>
            </div>
        </div>

        <div class="start-game-container">
            <button id="start-game-button">شروع بازی</button>
        </div>
    </div>
    
    <!-- تغییر ۳: سورس موسیقی از تگ حذف می‌شود چون با جاوااسکریپت مقداردهی خواهد شد -->
    <audio id="background-music" loop>
        مرورگر شما از پخش صدا پشتیبانی نمی‌کند.
    </audio>


    <div id="custom-alert-overlay" class="modal-overlay">
        <div class="modal-content">
            <h2 class="modal-title">توجه!</h2>
            <p id="custom-alert-message" class="modal-message"></p>
            <button id="custom-alert-confirm-btn" class="modal-button">تایید</button>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
          authDomain: "mafia-9fcbf.firebaseapp.com",
          projectId: "mafia-9fcbf",
          storageBucket: "mafia-9fcbf.appspot.com",
          messagingSenderId: "471627157488",
          appId: "1:471627157488:web:92f008548a5596619a5735",
          measurementId: "G-0PDHDWC6NV"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM Elements ---
        const userDisplayName = document.getElementById('user-display-name');
        const userAvatar = document.getElementById('user-avatar');
        const startGameButton = document.getElementById('start-game-button');
        const menuButtons = document.querySelectorAll('.menu-button');
        const customAlertOverlay = document.getElementById('custom-alert-overlay');
        const customAlertMessage = document.getElementById('custom-alert-message');
        const customAlertConfirmBtn = document.getElementById('custom-alert-confirm-btn');
        const loadingOverlay = document.getElementById('loading-overlay');
        const loadingText = document.getElementById('loading-text');
        const backgroundMusic = document.getElementById('background-music');

        // تغییر ۴: DOM Elements برای پنل دانلود موسیقی
        const musicDownloadOverlay = document.getElementById('music-download-overlay');
        const musicProgressBar = document.getElementById('music-progress-bar');
        const downloadPercentage = document.getElementById('download-percentage');
        const downloadErrorText = document.getElementById('download-error-text');
        
        const MUSIC_URL = "https://raw.githubusercontent.com/abolfazl140122/mafia/main/dark-music-249503.mp3";

        function showCustomAlert(message, onConfirm) {
            customAlertMessage.textContent = message;
            customAlertOverlay.classList.add('visible');
            customAlertConfirmBtn.onclick = () => {
                customAlertOverlay.classList.remove('visible');
                if (onConfirm) onConfirm();
            };
        }

        async function checkMaintenanceAndProceed(actionCallback) {
            // ... (بدون تغییر)
        }

        /**
         * تغییر ۵: تابع جدید برای دانلود موسیقی با نمایش پیشرفت
         * @param {string} url - آدرس فایل موسیقی
         * @returns {Promise<boolean>} - در صورت موفقیت true و در غیر این صورت false برمی‌گرداند
         */
        async function downloadAndPlayMusic(url) {
            try {
                // نمایش پنل دانلود
                musicDownloadOverlay.style.display = 'flex';

                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`خطا در دانلود: ${response.statusText}`);
                }

                const totalSize = +response.headers.get('Content-Length');
                if (!totalSize) {
                    console.warn('حجم فایل برای نمایش درصد مشخص نیست. دانلود بدون درصد انجام می‌شود.');
                }
                
                const reader = response.body.getReader();
                const chunks = [];
                let loaded = 0;

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) {
                        break;
                    }
                    chunks.push(value);
                    loaded += value.length;

                    if (totalSize) {
                        const percent = Math.round((loaded / totalSize) * 100);
                        musicProgressBar.style.width = `${percent}%`;
                        downloadPercentage.textContent = `${percent}%`;
                    }
                }
                
                // اطمینان از ۱۰۰٪ شدن در انتها
                musicProgressBar.style.width = `100%`;
                downloadPercentage.textContent = `100%`;

                const blob = new Blob(chunks);
                const musicUrlObject = URL.createObjectURL(blob);
                backgroundMusic.src = musicUrlObject;

                // کمی تاخیر برای نمایش تکمیل دانلود
                await new Promise(resolve => setTimeout(resolve, 500)); 

                return true; // دانلود موفق بود

            } catch (error) {
                console.error("خطا در دانلود موسیقی پس‌زمینه:", error);
                downloadErrorText.textContent = 'دانلود موسیقی با خطا مواجه شد. بازی بدون موسیقی ادامه می‌یابد.';
                downloadErrorText.style.display = 'block';
                // کمی تاخیر برای نمایش خطا به کاربر
                await new Promise(resolve => setTimeout(resolve, 2500));
                return false; // دانلود ناموفق بود
            }
        }


        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, 'users', user.uid);
                try {
                    // مرحله ۱: دریافت اطلاعات کاربر
                    const userDocSnap = await getDoc(userDocRef);
                    if (userDocSnap.exists()) {
                        const userData = userDocSnap.data();
                        userDisplayName.textContent = userData.displayName || "کاربر ناشناس";
                        userAvatar.src = userData.avatarUrl || 'https://i.imgur.com/T2bT1tG.png';
                    } else {
                        userDisplayName.textContent = user.displayName || "کاربر ناشناس";
                        userAvatar.src = 'https://i.imgur.com/T2bT1tG.png';
                    }
                    
                    // مخفی کردن پنل لودینگ اولیه
                    loadingOverlay.style.display = 'none';

                    // مرحله ۲: دانلود موسیقی
                    const musicReady = await downloadAndPlayMusic(MUSIC_URL);
                    
                    // مرحله ۳: نمایش محتوای اصلی صفحه
                    document.body.classList.add('loaded');

                    // مرحله ۴: پخش موسیقی در صورت دانلود موفق
                    if (musicReady) {
                        try {
                            backgroundMusic.volume = 0.4;
                            await backgroundMusic.play();
                        } catch (playError) {
                            console.warn("پخش خودکار موسیقی توسط مرورگر مسدود شد. منتظر تعامل کاربر می‌مانیم.", playError);
                        }
                    }

                    // فعال کردن شنونده برای وضعیت بروزرسانی سرور
                    const maintenanceDocRef = doc(db, 'settings', 'maintenance');
                    onSnapshot(maintenanceDocRef, (docSnap) => {
                        if (docSnap.exists() && docSnap.data().enabled === true) {
                            showCustomAlert(
                                "سرور در حالت بروزرسانی قرار گرفت. شما به صفحه اصلی منتقل می‌شوید.",
                                () => { window.location.href = './index.html'; }
                            );
                        }
                    });

                } catch (error) {
                    console.error("خطا در دریافت اطلاعات کاربر:", error);
                    loadingOverlay.querySelector('.loader').style.display = 'none';
                    loadingText.textContent = 'خطا در اتصال به سرور. لطفا اینترنت خود را بررسی کنید.';
                }

            } else {
                window.location.href = './login.html';
            }
        });

        // Event Listeners (بدون تغییر)
        userAvatar.addEventListener('click', () => { window.location.href = './Avatar shop.html'; });
        startGameButton.addEventListener('click', () => { window.location.href = './users search.html'; });
        menuButtons.forEach(button => {
            button.addEventListener('click', () => {
                const buttonText = button.textContent;
                showCustomAlert(`عملکرد دکمه "${buttonText}" هنوز پیاده‌سازی نشده است.`, () => {});
            });
        });
        
        // ** یک بهبود کوچک برای پخش موسیقی در صورت بلاک شدن توسط مرورگر **
        // اگر پخش خودکار ممکن نبود، با اولین کلیک کاربر در هر جای صفحه، موسیقی پخش می‌شود.
        document.body.addEventListener('click', async () => {
            if (backgroundMusic.src && backgroundMusic.paused) {
                try {
                    await backgroundMusic.play();
                } catch {}
            }
        }, { once: true }); // این رویداد فقط یک بار اجرا می‌شود

    </script>
</body>
</html>
