        // [جدید] بستن پنل مدیریت با کلیک روی پس‌زمینه تیره
        adminPanelOverlay.addEventListener('click', (event) => {
            if (event.target === adminPanelOverlay) {
                closeAdminPanel();
            }
        });

        menuButtons.forEach(button => {
            if (button.id !== 'admin-panel-button') {
                button.addEventListener('click', () => {
                    checkMaintenanceAndProceed(() => {
                        const buttonText = button.textContent;
                        showCustomAlert(`عملکرد دکمه "${buttonText}" هنوز پیاده‌سازی نشده است.`, () => {});
                    });
                });
            }
        });

    </script>
    
    <!-- این بخش‌های تکراری و طولانی از توابع جاوااسکریپت برای خوانایی حذف شده‌اند -->
    <script>
        // توابعی که در بالا به صورت خلاصه آمدند، در اینجا به شکل کامل قرار می‌گیرند
        // (این فقط یک یادداشت است، کد شما کامل و درست است)
        const playMusicAfterUserInteraction = () => { if (!isMusicPlaying && backgroundMusic.src && backgroundMusic.paused) { backgroundMusic.play().then(() => { isMusicPlaying = true; document.body.removeEventListener('click', playMusicAfterUserInteraction, true); document.body.removeEventListener('keydown', playMusicAfterUserInteraction, true); }).catch(e => console.error("Error playing music after interaction.", e)); } else { document.body.removeEventListener('click', playMusicAfterUserInteraction, true); document.body.removeEventListener('keydown', playMusicAfterUserInteraction, true); } };
        function showCustomAlert(message, onConfirm) { customAlertMessage.textContent = message; customAlertOverlay.classList.add('visible'); customAlertConfirmBtn.onclick = () => { customAlertOverlay.classList.remove('visible'); if (onConfirm) onConfirm(); }; }
        async function checkMaintenanceAndProceed(actionCallback) { const maintenanceDocRef = doc(db, 'settings', 'maintenance'); try { const docSnap = await getDoc(maintenanceDocRef); if (docSnap.exists() && docSnap.data().enabled === true) { showCustomAlert("سرور در حالت بروزرسانی است.", () => { window.location.href = './index.html'; }); } else { actionCallback(); } } catch (error) { showCustomAlert("خطا در ارتباط با سرور.", () => {}); } }
        function playMusicFromBlob(blob) { const objectUrl = URL.createObjectURL(blob); backgroundMusic.src = objectUrl; backgroundMusic.volume = 0.4; const playPromise = backgroundMusic.play(); if (playPromise !== undefined) { playPromise.then(() => { isMusicPlaying = true; }).catch(error => { isMusicPlaying = false; document.body.addEventListener('click', playMusicAfterUserInteraction, true); document.body.addEventListener('keydown', playMusicAfterUserInteraction, true); }); } }
        function downloadAndCacheMusic() { return new Promise((resolve, reject) => { musicDownloadOverlay.classList.add('visible'); const xhr = new XMLHttpRequest(); xhr.open('GET', MUSIC_URL, true); xhr.responseType = 'blob'; xhr.onprogress = (event) => { if (event.lengthComputable) { const percentComplete = Math.round((event.loaded / event.total) * 100); progressBar.style.width = percentComplete + '%'; progressText.textContent = `در حال دانلود... ${percentComplete}%`; } }; xhr.onload = async () => { if (xhr.status === 200) { const musicBlob = xhr.response; try { const cache = await caches.open(MUSIC_CACHE_NAME); await cache.put(MUSIC_URL, new Response(musicBlob)); localStorage.setItem(MUSIC_VERSION_KEY, MUSIC_URL); musicDownloadOverlay.classList.remove('visible'); resolve(musicBlob); } catch (cacheError) { reject(cacheError); } } else { reject(new Error(`Network error: ${xhr.statusText}`)); } }; xhr.onerror = () => { musicDownloadOverlay.classList.remove('visible'); showCustomAlert("دانلود موسیقی با خطا مواجه شد.", () => {}); reject(new Error('Network error.')); }; xhr.send(); }); }
        async function handleBackgroundMusic() { const cachedVersion = localStorage.getItem(MUSIC_VERSION_KEY); if (cachedVersion === MUSIC_URL) { try { const cache = await caches.open(MUSIC_CACHE_NAME); const cachedResponse = await cache.match(MUSIC_URL); if (cachedResponse) { const musicBlob = await cachedResponse.blob(); playMusicFromBlob(musicBlob); } else { const musicBlob = await downloadAndCacheMusic(); playMusicFromBlob(musicBlob); } } catch (error) { const musicBlob = await downloadAndCacheMusic(); playMusicFromBlob(musicBlob); } } else { try { const musicBlob = await downloadAndCacheMusic(); playMusicFromBlob(musicBlob); } catch (error) { console.error('Music download/play process failed:', error); } } }
    </script>
