<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>لابی - شهر مافیا</title>
    
    <!-- Google Fonts (Lalezar & Vazirmatn) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        /* --- MAFIA CITY THEME - MAIN PAGE --- */

        /* --- ROOT VARIABLES (Consistent Theming) --- */
        :root {
            --mafia-dark-wood: #1e1a17;
            --mafia-panel-brown: #3a322d;
            --mafia-panel-border: #2c2521;
            --mafia-gold-accent: #e6b800;
            --mafia-gold-glow: rgba(230, 184, 0, 0.7);
            --mafia-gold-dark: #a88700;
            --mafia-text-light: #e8e0d9;
            --mafia-text-dark: #1a1a1a;
            --mafia-red-dark: #6e2b2b;
            --mafia-red-glow: #ff4848;
            --font-display: 'Lalezar', cursive;
            --font-body: 'Vazirmatn', sans-serif;
        }

        /* --- KEYFRAME ANIMATIONS --- */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes backgroundPan {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmering-gold {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 20px 0px var(--mafia-gold-glow); }
            50% { box-shadow: 0 0 35px 8px var(--mafia-gold-glow); }
            100% { box-shadow: 0 0 20px 0px var(--mafia-gold-glow); }
        }

        @keyframes modal-fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes modal-panel-grow {
            from { transform: translateY(20px) scale(0.95); }
            to { transform: translateY(0) scale(1); }
        }

        @keyframes toast-in-out {
            0% { transform: translateY(100%); opacity: 0; }
            15% { transform: translateY(0); opacity: 1; }
            85% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100%); opacity: 0; }
        }


        /* --- GENERAL & BODY STYLES --- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden; /* Prevent scroll on the main page */
        }

        body {
            font-family: var(--font-body);
            background-color: var(--mafia-dark-wood);
            background-image: url('https://www.transparenttextures.com/patterns/dark-wood.png');
            color: var(--mafia-text-light);
            display: flex;
            flex-direction: column;
            opacity: 0; /* Hidden by default, shown by JS */
            transition: opacity 0.5s ease-in;
            position: relative;
        }
        
        /* Show body only when loaded */
        body.loaded {
            opacity: 1;
        }

        /* Animated foggy overlay */
        body::before {
            content: '';
            position: fixed;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background-image: url('https://www.transparenttextures.com/patterns/foggy-birds.png');
            opacity: 0.04;
            z-index: 0;
            animation: backgroundPan 240s linear infinite;
        }
        
        /* --- MAIN LAYOUT --- */
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 500px; /* Optimal width for mobile-like view */
            margin: 0 auto;
            padding: 2rem 1.5rem;
            position: relative;
            z-index: 1;
        }

        /* --- HEADER (USER INFO) --- */
        #main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0,0,0,0.2);
            padding: 0.75rem 1rem;
            border-radius: 12px;
            border: 1px solid var(--mafia-panel-border);
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.5);
            animation: slideInUp 0.6s ease-out forwards;
        }
        
        .user-info {
            text-align: right;
        }
        
        .user-info .welcome-text {
            font-size: 0.9rem;
            opacity: 0.8;
            margin: 0;
        }
        
        .user-info #user-display-name {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: var(--mafia-gold-accent);
            text-shadow: 0 0 8px var(--mafia-gold-glow);
            margin: 0;
            line-height: 1.2;
        }
        
        #user-avatar {
            width: 60px;
            height: 60px;
            background: var(--mafia-panel-brown);
            border: 3px solid var(--mafia-gold-accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-display);
            font-size: 2rem;
            color: var(--mafia-text-light);
            box-shadow: 0 0 15px rgba(0,0,0,0.5), inset 0 2px 4px rgba(0,0,0,0.4);
        }

        /* --- MAIN CONTENT (START GAME BUTTON) --- */
        #main-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slideInUp 0.8s 0.2s ease-out forwards;
            opacity: 0; /* For staggered animation */
        }
        
        #start-game-btn {
            padding: 1.25rem 2.5rem;
            font-family: var(--font-display);
            font-size: 2rem;
            color: var(--mafia-text-light);
            border: 3px solid var(--mafia-gold-dark);
            border-radius: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background: linear-gradient(110deg, #a88700, #e6b800, #a88700);
            box-shadow: 0 8px 0 #816600, 0 15px 30px rgba(0,0,0,0.5);
            transition: all 0.15s ease-out;
            animation: pulse-glow 3s infinite ease-in-out;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        
        /* Shimmering animated color effect */
        #start-game-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                110deg,
                transparent 20%,
                rgba(255, 255, 255, 0.4) 50%,
                transparent 80%
            );
            background-size: 200% 100%;
            animation: shimmering-gold 4s linear infinite;
        }

        #start-game-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 11px 0 #816600, 0 20px 40px rgba(0,0,0,0.5);
            filter: brightness(1.1);
        }

        #start-game-btn:active {
            transform: translateY(5px) scale(1);
            box-shadow: 0 3px 0 #816600, 0 8px 15px rgba(0,0,0,0.5);
        }

        /* --- FOOTER (LOGOUT BUTTON) --- */
        #main-footer {
            text-align: center;
            padding-bottom: 1rem;
            opacity: 0; /* For staggered animation */
            animation: slideInUp 1s 0.4s ease-out forwards;
        }

        #logout-btn {
            padding: 0.75rem 1.5rem;
            font-family: var(--font-body);
            font-weight: 700;
            font-size: 1rem;
            color: #ffdddd;
            background: var(--mafia-red-dark);
            border: 2px solid #4d1c1c;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 0 #4d1c1c, 0 5px 10px rgba(0,0,0,0.4);
            transition: all 0.15s ease-out;
        }

        #logout-btn:hover {
            background: #873a3a;
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #4d1c1c, 0 8px 15px rgba(0,0,0,0.4);
        }
        
        #logout-btn:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #4d1c1c;
        }

        /* --- GAME TYPE MODAL --- */
        #modal-container {
            position: fixed;
            inset: 0;
            background: rgba(10, 5, 2, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            z-index: 100;
            
            /* Visibility control */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s, visibility 0.4s;
        }
        
        #modal-container.visible {
            opacity: 1;
            visibility: visible;
            animation: modal-fade-in 0.4s;
        }

        #modal-panel {
            background: linear-gradient(145deg, var(--mafia-panel-brown), #312a25);
            border: 3px solid var(--mafia-panel-border);
            border-radius: 20px;
            padding: 2rem 1.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        #modal-container.visible #modal-panel {
            animation: modal-panel-grow 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #modal-title {
            font-family: var(--font-display);
            font-size: 2rem;
            color: var(--mafia-gold-accent);
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .modal-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .modal-btn {
            width: 100%;
            padding: 1rem;
            font-family: var(--font-body);
            font-weight: 900;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.15s ease-out;
        }

        /* Ranked Game Button */
        #ranked-game-btn {
            color: var(--mafia-text-dark);
            background: linear-gradient(to top, var(--mafia-gold-dark), var(--mafia-gold-accent));
            border: 2px solid #816600;
            box-shadow: 0 5px 0 #816600;
        }
        #ranked-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 0 #816600;
        }
        #ranked-game-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #816600;
        }

        /* Friendly Game Button (Secondary Style) */
        #friendly-game-btn {
            color: var(--mafia-text-light);
            background: var(--mafia-panel-border);
            border: 2px solid #1e1a17;
            box-shadow: 0 5px 0 #1e1a17;
        }
        #friendly-game-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 0 #1e1a17;
            background: #413833;
        }
        #friendly-game-btn:active {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #1e1a17;
        }
        
        #modal-close-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 35px;
            height: 35px;
            background: var(--mafia-red-dark);
            border: 2px solid #4d1c1c;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            line-height: 32px;
            cursor: pointer;
            transition: all 0.2s;
        }
        #modal-close-btn:hover {
            transform: scale(1.1) rotate(90deg);
            background: #a04949;
        }

        /* --- TOAST NOTIFICATION --- */
        #toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            pointer-events: none;
        }
        
        .toast-message {
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            color: var(--mafia-gold-accent);
            border-radius: 10px;
            border: 1px solid var(--mafia-gold-accent);
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            animation: toast-in-out 4s ease-in-out forwards;
        }

    </style>
</head>
<body>

    <!-- Main Application Container -->
    <div id="app-container">

        <!-- Header with User Info -->
        <header id="main-header">
            <div class="user-info">
                <p class="welcome-text">خوش آمدی،</p>
                <h1 id="user-display-name">...</h1>
            </div>
            <div id="user-avatar">
                <span id="user-avatar-initial"></span>
            </div>
        </header>

        <!-- Main Content (Centered) -->
        <main id="main-content">
            <button id="start-game-btn">شروع بازی</button>
        </main>

        <!-- Footer -->
        <footer id="main-footer">
            <button id="logout-btn">خروج از حساب</button>
        </footer>

    </div>

    <!-- Modal for Game Type Selection -->
    <div id="modal-container">
        <div id="modal-panel">
            <button id="modal-close-btn">&times;</button>
            <h2 id="modal-title">انتخاب نوع بازی</h2>
            <div class="modal-options">
                <button id="ranked-game-btn" class="modal-btn">بازی امتیازی</button>
                <button id="friendly-game-btn" class="modal-btn">بازی دوستانه</button>
            </div>
        </div>
    </div>

    <!-- Container for Toast Notifications -->
    <div id="toast-container"></div>
    
    <!-- Loading Spinner (initially hidden) -->
    <div id="loading-overlay" style="position: fixed; inset: 0; background: #1e1a17; z-index: 9999; display: flex; align-items: center; justify-content: center;">
         <div style="width: 50px; height: 50px; border: 5px solid rgba(230, 184, 0, 0.3); border-top-color: #e6b800; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    </div>


    <!-- Firebase SDKs -->
    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
            authDomain: "mafia-9fcbf.firebaseapp.com",
            projectId: "mafia-9fcbf",
            storageBucket: "mafia-9fcbf.appspot.com",
            messagingSenderId: "471627157488",
            appId: "1:471627157488:web:92f008548a5596619a5735",
            measurementId: "G-0PDHDWC6NV"
        };
        
        // --- INITIALIZE FIREBASE & AUTH ---
        let auth;
        try {
            const app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            console.log("Firebase initialized on main page.");
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            alert("خطا در اتصال به سرور بازی. لطفاً صفحه را دوباره بارگذاری کنید.");
        }

        // --- DOM ELEMENT SELECTORS ---
        const body = document.body;
        const loadingOverlay = document.getElementById('loading-overlay');
        const userDisplayName = document.getElementById('user-display-name');
        const userAvatarInitial = document.getElementById('user-avatar-initial');
        const startGameBtn = document.getElementById('start-game-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const modalContainer = document.getElementById('modal-container');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const rankedGameBtn = document.getElementById('ranked-game-btn');
        const friendlyGameBtn = document.getElementById('friendly-game-btn');
        const toastContainer = document.getElementById('toast-container');
        
        // --- UI HELPER FUNCTIONS ---

        /**
         * Displays a short-lived toast notification.
         * @param {string} message The message to display.
         */
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast-message';
            toast.textContent = message;
            toastContainer.appendChild(toast);
            
            // Remove the toast after the animation ends (4 seconds)
            setTimeout(() => {
                toast.remove();
            }, 4000);
        }

        /**
         * Hides the initial loading spinner and shows the main content.
         */
        function showPageContent() {
            loadingOverlay.style.display = 'none';
            body.classList.add('loaded');
        }

        /**
         * Updates the UI with the logged-in user's information.
         * @param {object} user The Firebase user object.
         */
        function updateUserInfo(user) {
            const displayName = user.displayName || "مهمان";
            userDisplayName.textContent = displayName;
            userAvatarInitial.textContent = displayName.charAt(0).toUpperCase();
        }

        // --- AUTHENTICATION LOGIC ---

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in.
                console.log("User is logged in:", user.uid, "Display Name:", user.displayName);
                updateUserInfo(user);
                showPageContent();
            } else {
                // User is signed out.
                console.log("No user is logged in. Redirecting to login page.");
                // Redirect to the login page immediately.
                window.location.replace('login.html');
            }
        });

        // --- EVENT HANDLERS ---
        
        /**
         * Handles the user logout process.
         */
        async function handleLogout() {
            try {
                await signOut(auth);
                // The onAuthStateChanged listener will automatically handle the redirect.
                console.log("User signed out successfully.");
            } catch (error) {
                console.error("Error signing out:", error);
                showToast("خطا در خروج از حساب.");
            }
        }
        
        // --- ATTACH EVENT LISTENERS ---
        
        // Show/Hide Modal
        startGameBtn.addEventListener('click', () => modalContainer.classList.add('visible'));
        modalCloseBtn.addEventListener('click', () => modalContainer.classList.remove('visible'));
        // Also close modal by clicking the background
        modalContainer.addEventListener('click', (event) => {
            if (event.target === modalContainer) {
                modalContainer.classList.remove('visible');
            }
        });

        // Modal Button Actions
        rankedGameBtn.addEventListener('click', () => {
            alert('بازی امتیازی در حال حاضر غیرفعال است.');
        });
        friendlyGameBtn.addEventListener('click', () => {
            modalContainer.classList.remove('visible');
            showToast('قابلیت بازی دوستانه به زودی اضافه می‌شود...');
        });

        // Logout
        logoutBtn.addEventListener('click', handleLogout);

    </script>
</body>
</html>
