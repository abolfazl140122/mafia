        /*
        ==========================================================================
         THEME: DARK WOOD & NEON GOLD (REFINED LAYOUT V3)
        ==========================================================================
        */

        :root {
            --wood-dark: #1a140f;
            --panel-bg-gradient: linear-gradient(145deg, #4a3a2a, #2c2218);
            --panel-border: #5c4a3a;
            --text-gold: #ffc947;
            --text-gold-dark: #e5a500;
            --text-light: #e0dacc;
            --text-dark: #1a140f;
            --action-red: #d94848;
            --action-red-dark: #a12d2d;
        }

        /* --- KEYFRAME ANIMATIONS --- */
        @keyframes panel-intro {
            from { opacity: 0; transform: scale(0.9) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 5px 0 #a07200; }
            50% { transform: scale(1.05); box-shadow: 0 7px 0 #a07200, 0 0 25px rgba(255, 201, 71, 0.3); }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes subtle-fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- BASE & BACKGROUND STYLES --- */
        body {
            font-family: 'Vazirmatn', sans-serif;
            color: var(--text-light);
            /* --- CLEAR BACKGROUND IMAGE IMPLEMENTATION --- */
            background-image: url('https://up.20script.ir/file/a2c6-file-000000001500622f9419de6c322df297.jpg');
            background-color: var(--wood-dark);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Dark overlay for readability */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to top, rgba(10, 8, 5, 0.7) 0%, rgba(10, 8, 5, 0.1) 60%, rgba(10, 8, 5, 0.7) 100%);
            z-index: 0;
        }

        /* All content must be on a higher z-index */
        .screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%; /* Use 100% instead of 100vh for better mobile compatibility */
            padding: 1rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }
        .screen.active {
             opacity: 1; 
             visibility: visible; 
        }
        
        .clash-font {
            font-family: 'Lilita One', 'Vazirmatn', sans-serif;
            font-weight: 900;
        }

        /* --- NEW TOP-RIGHT UI AREA --- */
        #top-ui-container {
            position: absolute;
            top: 1.5rem;

            display: flex;
            flex-direction: column;
            align-items: flex-end;

            animation: subtle-fade-in 0.8s ease-out;
        }

        #profile-main-area {
            display: flex;

        #user-info-box {

        .btn-clash {

            display: inline-flex;

            justify-content: center;

        }

        /* Primary Button (Gold) */
        .btn-clash-primary {

            border: 2px solid #a07200;
            box-shadow: 0 5px 0 #a07200;
            color: var(--text-dark);
            padding: 10px 28px; /* Adjusted padding */
            font-size: 1.1rem; /* Adjusted font size */
        }
        .btn-clash-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 0 #a07200;
        }
        .btn-clash-primary:active {
            transform: translateY(3px) !important;
            box-shadow: 0 2px 0 #a07200 !important;
        }
        
        /* Secondary Button (Dark Wood) */
        .btn-clash-secondary {
            background: rgba(26, 20, 15, 0.7);
            border: 1px solid var(--panel-border);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            box-shadow: 0 3px 0 rgba(0,0,0,0.4);
            color: var(--text-gold);
            padding: 6px 14px;
            font-size: 0.85rem;
        }
        .btn-clash-secondary:hover {
            background: rgba(46, 38, 29, 0.8);
            transform: translateY(-1px);
            box-shadow: 0 4px 0 rgba(0,0,0,0.4);
        }
        .btn-clash-secondary:active {
            transform: translateY(2px) !important;
            box-shadow: 0 1px 0 rgba(0,0,0,0.4) !important;
        }

        /* --- BOTTOM "START GAME" BUTTON AREA --- */
        #bottom-action-area {
            margin-top: auto; /* Pushes to the bottom */
            padding-bottom: 2rem;
            width: 100%;
            display: flex;
            justify-content: center;
            animation: subtle-fade-in 0.8s 0.2s ease-out backwards;
        }

        #start-game-btn.breathing {
            animation: breathe 2.5s ease-in-out infinite;
        }
        
        /* --- LOADER & MODALS --- */
        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
        }
        .loader {
            border: 8px solid var(--panel-border);
            border-top: 8px solid var(--text-gold);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        .panel-hidden {
            opacity: 0;
            pointer-events: none;
            visibility: hidden;
        }
        #modal-container, #game-mode-panel-container {
             background-color: rgba(10, 8, 5, 0.8);
             backdrop-filter: blur(8px);
             -webkit-backdrop-filter: blur(8px);
             position: fixed; inset: 0;
             display: flex; align-items: center; justify-content: center;
             z-index: 50;
             transition: opacity 0.3s ease;
        }
        .panel-clash {
            background: var(--panel-bg-gradient);
            border: 3px solid var(--panel-border);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            animation: panel-intro 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        #close-game-mode-panel-btn {
            position: absolute; top: 15px; right: 15px; width: 40px; height: 40px;
            background: linear-gradient(to bottom, var(--action-red), var(--action-red-dark));
            border: 2px solid #6b1d1d; box-shadow: 0 4px 0 #6b1d1d;
            color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; cursor: pointer; transition: all 0.2s ease;
        }
        #close-game-mode-panel-btn:hover { transform: scale(1.1) rotate(90deg); }

    </style>
</head>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyADQNadPyy43TmSR2yCiKjoLBVMeAqT4Zg",
            authDomain: "mafia-9fcbf.firebaseapp.com",
            projectId: "mafia-9fcbf",
            storageBucket: "mafia-9fcbf.appspot.com",
            messagingSenderId: "471627157488",
            appId: "1:471627157488:web:92f008548a5596619a5735",
            measurementId: "G-0PDHDWC6NV"
        };
        
        const appId = 'mafia-game-v2'; // Consistent app ID

        // --- Element Selectors ---
        const loadingIndicator = document.getElementById('loading-indicator');
        const gameUi = document.getElementById('game-ui');
        const displayNameOutput = document.getElementById('display-name-output');
        const publicUserIdOutput = document.getElementById('public-user-id-output');
        const avatarImage = document.getElementById('avatar-image');
        const startGameBtn = document.getElementById('start-game-btn');
        const gameModePanelContainer = document.getElementById('game-mode-panel-container');
        const closeGameModePanelBtn = document.getElementById('close-game-mode-panel-btn');

        /**
         * The core function to start the application.
         * It initializes Firebase and handles user authentication state.
         */
        async function initializeGame() {
            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                const db = getFirestore(app);

                // This function will be called whenever the user's sign-in state changes.
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        // User is signed in. Now check if they have a profile.
                        await checkUserProfile(db, user.uid);
                    } else {
                        // User is not signed in. Sign them in anonymously to get a UID.
                        // This is a one-time process. After this, onAuthStateChanged will run again.
                        await signInAnonymously(auth);
                    }
                });

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                loadingIndicator.innerHTML = '<p class="text-red-400 font-bold">ÿÆÿ∑ÿß ÿØÿ± ÿßÿ™ÿµÿßŸÑ ÿ®Ÿá ÿ≥ÿ±Ÿàÿ±</p>';
            }
        }

        /**
         * Checks if a user has a profile document in Firestore.
         * Redirects the user based on whether the profile exists.
         * @param {Firestore} db - The Firestore database instance.
         * @param {string} uid - The user's unique ID.
         */
        async function checkUserProfile(db, uid) {
            // This is the correct, secure path defined in our (future) rules.
            const userDocRef = doc(db, `artifacts/${appId}/users/${uid}/mafiaGameData/profile`);
            
            try {
                const docSnap = await getDoc(userDocRef);

                if (docSnap.exists() && docSnap.data().displayName) {
                    // --- USER HAS A PROFILE ---
                    // Load their data and show the main game UI.
                    const userData = docSnap.data();
                    displayUserData(userData);
                    
                    // Hide loading indicator and show the main game UI
                    loadingIndicator.classList.add('hidden');
                    gameUi.classList.remove('hidden');
                    gameUi.classList.add('flex', 'flex-col', 'h-full', 'w-full'); // Ensure it takes full space
                    
                } else {
                    // --- USER NEEDS TO REGISTER ---
                    // They have a UID but no profile. Redirect to registration.
                    window.location.href = './Registration.html'; 
                }
            } catch (error) {
                console.error("Error checking user profile:", error);
                // An error occurred. Let's redirect to login to be safe,
                // as they might need to re-authenticate.
                window.location.href = './login.html'; 
            }
        }
        
        /**
         * Populates the UI with the user's data.
         * @param {object} data - The user's profile data from Firestore.
         */
        function displayUserData(data) {
            displayNameOutput.textContent = data.displayName;
            publicUserIdOutput.textContent = `#${data.publicUserId}`;
            avatarImage.src = data.avatarUrl || `https://placehold.co/80x80/1a140f/e0dacc?text=${data.displayName.charAt(0)}`;
        }

        /**
         * Sets up event listeners for interactive elements.
         */
        function setupEventListeners() {
            startGameBtn.addEventListener('click', () => {
                gameModePanelContainer.classList.remove('panel-hidden');
            });
            closeGameModePanelBtn.addEventListener('click', () => {
                gameModePanelContainer.classList.add('panel-hidden');
            });

            // Add other event listeners (leaderboard, developers, etc.) here if needed
        }

        // Run the game initialization
        setupEventListeners();
        initializeGame();

    </script>
