        /*
        ==========================================================================
         THEME: DARK WOOD & NEON GOLD
         This theme is designed to match the login/registration pages, creating
         a consistent and immersive "Mafia" atmosphere.
        ==========================================================================
        */

        :root {
            /* Main Palette */
            --wood-dark: #1a140f;
            --panel-bg: #3a2d20;
            --panel-bg-gradient: linear-gradient(145deg, #4a3a2a, #2c2218);
            --panel-border: #5c4a3a;
            --panel-border-light: #7c6a5a;
            --text-gold: #ffc947;
            --text-gold-dark: #e5a500;
            --text-light: #e0dacc;
            --text-dark: #1a140f;
            
            /* Action Colors */
            --action-red: #d94848;
            --action-red-dark: #a12d2d;
            --action-green: #59a845;
            --action-green-dark: #3a752b;

            /* Glow & Effects */
            --glow-gold: rgba(255, 201, 71, 0.7);
            --glow-red: rgba(255, 49, 49, 0.6);
        }

        /* --- KEYFRAME ANIMATIONS --- */
        @keyframes panel-intro {
            0% { opacity: 0; transform: scale(0.9) translateY(30px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 6px 0 #a07200, 0 8px 20px rgba(0,0,0,0.5); }
            50% { transform: scale(1.04); box-shadow: 0 8px 0 #a07200, 0 12px 25px rgba(255, 201, 71, 0.2); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- BASE & BACKGROUND STYLES --- */
        body {
            font-family: 'Vazirmatn', sans-serif;
            color: var(--text-light);
            /* --- BACKGROUND IMAGE IMPLEMENTATION --- */
            background-image: url('https://up.20script.ir/file/a2c6-file-000000001500622f9419de6c322df297.jpg');
            background-color: var(--wood-dark);
            background-size: cover;
            background-position: center top; /* Focus on the upper part of the image */
            background-attachment: fixed;
            overflow: hidden;
            position: relative;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Dark overlay and texture for readability and atmosphere */
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                /* Wood texture */
                url('https://www.transparenttextures.com/patterns/dark-wood.png'),
                /* Gradient overlay */
                radial-gradient(circle, rgba(10, 8, 5, 0.4) 0%, rgba(26, 20, 15, 0.8) 70%);
            z-index: 0;
        }

        /* All content must be on a higher z-index */
        .screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100vh;
            padding: 10px;
            box-sizing: border-box;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            z-index: 1;
        }
        .screen.active { 
            opacity: 1; 
            visibility: visible; 
            position: relative; /* Change from absolute to relative when active */
        }
        #main-screen { justify-content: flex-start; }
        
        .clash-font { /* Re-purposing for the 'Mafia Title' style */
            font-family: 'Lilita One', 'Vazirmatn', sans-serif;
            font-weight: 900;
            letter-spacing: 1px;
        }

        /* --- PANEL STYLES --- */
        .panel-clash { /* Renamed in spirit to panel-mafia */
            background: var(--panel-bg-gradient);
            border: 3px solid var(--panel-border);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6), inset 0 2px 4px rgba(255, 255, 255, 0.1);
            position: relative;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .panel-hidden {
            opacity: 0;
            transform: scale(0.95) translateY(20px);
            pointer-events: none;
            visibility: hidden;
        }
        .panel-visible {
            opacity: 1;
            transform: scale(1) translateY(0);
            visibility: visible;
            animation: panel-intro 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        /* --- BUTTON STYLES --- */
        .btn-clash {
            border-radius: 12px;
            font-weight: 700;
            transition: all 0.15s ease-out;
            cursor: pointer;
            position: relative;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        .btn-clash:disabled {
            filter: grayscale(80%) brightness(0.8);
            cursor: not-allowed;
            box-shadow: 0 4px 0 #555 !important;
            transform: translateY(0) !important;
        }

        /* Primary Button (Gold) */
        .btn-clash-primary {
            background: linear-gradient(to bottom, var(--text-gold), var(--text-gold-dark));
            border: 2px solid #a07200;
            box-shadow: 0 6px 0 #a07200;
            color: var(--text-dark);
            padding: 10px 24px;
            font-size: 1.1rem;
        }
        @media (min-width: 640px) { .btn-clash-primary { padding: 12px 30px; font-size: 1.25rem; } }
        .btn-clash-primary:hover {
            background: linear-gradient(to bottom, #ffdb6e, #ffc947);
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #a07200;
        }
        .btn-clash-primary:active {
            transform: translateY(4px) !important;
            box-shadow: 0 2px 0 #a07200 !important;
        }
        #start-game-btn.breathing {
            animation: breathe 2.5s ease-in-out infinite;
        }
        
        /* Secondary Button (Dark Wood) */
        .btn-clash-secondary {
            background: linear-gradient(to bottom, #4a3a2a, #2c2218);
            border: 2px solid var(--panel-border-light);
            box-shadow: 0 5px 0 #1a140f;
            color: var(--text-gold);
            padding: 8px 18px;
            font-size: 0.9rem;
        }
        @media (min-width: 640px) { .btn-clash-secondary { padding: 10px 22px; font-size: 1rem; } }
        .btn-clash-secondary:hover {
            background: linear-gradient(to bottom, #5c4a3a, #3c3228);
            transform: translateY(-2px);
            box-shadow: 0 7px 0 #1a140f;
        }
        .btn-clash-secondary:active {
            transform: translateY(3px) !important;
            box-shadow: 0 2px 0 #1a140f !important;
        }

        /* --- INPUT STYLES --- */
        .input-clash {
            background-color: #2a1f15;
            border: 2px solid var(--panel-border);
            color: var(--text-light);
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        .input-clash:focus {
            outline: none;
            border-color: var(--text-gold);
            box-shadow: inset 0 3px 6px rgba(0,0,0,0.5), 0 0 12px var(--glow-gold);
        }
        .input-clash.invalid {
            border-color: var(--action-red);
        }
        
        /* --- GENERAL UI & LAYOUT --- */
        .loader {
            border: 8px solid var(--panel-border);
            border-top: 8px solid var(--text-gold);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: #2c2218; }
        ::-webkit-scrollbar-thumb { background: var(--text-gold); border-radius: 5px; border: 2px solid #2c2218; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-gold-dark); }

        .screen-content-wrapper {
            width: 100%;
            max-width: 800px;
            margin: auto;
            padding-bottom: 20px;
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }
        #main-screen .screen-content-wrapper {
            justify-content: space-between;
            min-height: calc(100vh - 40px);
            padding-top: 20px;
        }

        /* User Profile Area */
        #user-profile-area {
            position: fixed; z-index: 100;
            top: 20px; right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: opacity 0.4s ease, transform 0.4s ease;
        }
        #user-profile-area.profile-area-hidden {
            opacity: 0;
            transform: translateY(-150%);
        }
        @media (max-width: 767px) {
            #user-profile-area { left: 50%; transform: translateX(-50%); right: auto; }
            #user-profile-area.profile-area-hidden { transform: translateX(-50%) translateY(-150%); }
        }

        #user-info-box {
            background-color: rgba(26, 20, 15, 0.85);
            border: 2px solid var(--panel-border);
            backdrop-filter: blur(5px);
            border-radius: 12px;
            padding: 12px 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            display: flex; flex-direction: column; gap: 10px;
            min-width: 180px; max-width: 200px;
        }
        
        #avatar-container {
            width: 80px; height: 80px; border-radius: 50%;
            border: 4px solid var(--text-gold-dark);
            background-color: var(--wood-dark);
            cursor: pointer; overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.6);
            transition: transform 0.3s ease;
        }
        #avatar-container:hover { transform: scale(1.05); }
        #avatar-image { width: 100%; height: 100%; object-fit: cover; }
        
        /* Main Screen Header & Title */
        #main-screen-header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem 0;
        }
        #main-title {
            font-size: 5rem;
            color: var(--text-gold);
            text-shadow: 
                0 0 8px var(--glow-gold),
                0 0 20px rgba(255, 165, 0, 0.5),
                3px 3px 5px rgba(0,0,0,0.8);
        }
        @media (max-width: 640px) { #main-title { font-size: 3.5rem; } }

        /* Main Screen Buttons */
        #main-screen-buttons-layout {
            display: flex; flex-direction: column; align-items: center;
            width: 100%; margin-top: auto; padding-top: 1rem;
            background: linear-gradient(to top, rgba(10, 8, 5, 0.8) 0%, rgba(10, 8, 5, 0) 100%);
            padding-bottom: 2rem;
        }
        #top-action-buttons {
            display: flex; flex-wrap: wrap; justify-content: center;
            align-items: center; gap: 1.5rem; width: 100%;
        }
        
        /* Error Messages */
        #input-error-message, #user-id-error-message, #change-name-error-message, #login-error-message, #avatar-error-message {
            color: #ffdddd; font-size: 0.9rem; text-align: center;
            min-height: 1.2rem; margin-top: 0.5rem; font-weight: bold;
            background-color: rgba(200, 60, 60, 0.7);
            padding: 4px 8px; border-radius: 6px;
            border: 1px solid var(--action-red-dark);
        }
        .hidden { display: none !important; }

        /* Pop-up Panels (Modals, Developers, Leaderboard) */
        #modal-container, #developers-panel-container, #leaderboard-panel-container, #game-mode-panel-container {
            background-color: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(8px);
        }
        #close-developers-panel-btn, #close-leaderboard-panel-btn, #close-game-mode-panel-btn,
        #modal-container .close-btn /* Example for a generic close button in modal */
        {
            position: absolute; top: 15px; right: 15px; width: 40px; height: 40px;
            background: linear-gradient(to bottom, var(--action-red), var(--action-red-dark));
            border: 2px solid #6b1d1d;
            box-shadow: 0 4px 0 #6b1d1d;
            color: white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; font-weight: bold; line-height: 1; cursor: pointer;
            transition: all 0.2s ease;
        }
        #close-developers-panel-btn:hover, #close-leaderboard-panel-btn:hover, #close-game-mode-panel-btn:hover {
            transform: scale(1.1) rotate(90deg);
        }

        /* Leaderboard Specifics */
        .leaderboard-item {
            display: flex; align-items: center;
            background-color: rgba(26, 20, 15, 0.7);
            padding: 0.75rem; border-radius: 12px;
            border: 1px solid var(--panel-border);
            gap: 1rem;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }
        .leaderboard-item:hover {
            background-color: rgba(46, 38, 29, 0.9);
            transform: scale(1.02);
        }
        .leaderboard-rank {
            font-family: 'Lilita One', cursive; font-size: 1.75rem;
            color: var(--text-gold);
            -webkit-text-stroke: 1.5px var(--wood-dark);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            width: 40px; text-align: center; flex-shrink: 0;
        }
        .leaderboard-avatar {
            width: 50px; height: 50px; border-radius: 50%;
            border: 3px solid var(--text-gold-dark); object-fit: cover;
            background-color: var(--wood-dark); flex-shrink: 0;
        }

    </style>
</head>

        const userIdErrorMessage = document.getElementById('user-id-error-message');

        const userProfileArea = document.getElementById('user-profile-area');
        const avatarContainer = document.getElementById('avatar-container');
        const avatarImage = document.getElementById('avatar-image');
        const displayNameOutput = document.getElementById('display-name-output');
        const publicUserIdOutput = document.getElementById('public-user-id-output');
        const editNameBtn = document.getElementById('edit-name-btn');

        const startGameBtn = document.getElementById('start-game-btn');
        const mafiaFactBtn = document.getElementById('mafia-fact-btn');
        const developersBtn = document.getElementById('developers-btn');
        const leaderboardBtn = document.getElementById('leaderboard-btn');
        
        const modalContainer = document.getElementById('modal-container');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');
        const changeNameInputContainer = document.getElementById('change-name-input-container');
        const newDisplayNameInput = document.getElementById('new-display-name-input');
        const changeNameErrorMessage = document.getElementById('change-name-error-message');
        const avatarUploadUiContainer = document.getElementById('avatar-upload-ui-container');
        const avatarUrlInput = document.getElementById('avatar-url-input');
        const avatarErrorMessage = document.getElementById('avatar-error-message');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');

        const developersPanelContainer = document.getElementById('developers-panel-container');
        const closeDevelopersPanelBtn = document.getElementById('close-developers-panel-btn');
        const leaderboardPanelContainer = document.getElementById('leaderboard-panel-container');
        const leaderboardList = document.getElementById('leaderboard-list');
        const closeLeaderboardPanelBtn = document.getElementById('close-leaderboard-panel-btn');
        const gameModePanelContainer = document.getElementById('game-mode-panel-container');
        const closeGameModePanelBtn = document.getElementById('close-game-mode-panel-btn');
        const singlePlayerBtn = document.getElementById('single-player-btn');
        const multiplayerBtn = document.getElementById('multiplayer-btn');
        
        let modalConfirmCallback = null;

        // --- UI Control Functions ---
        function showScreen(screenElement) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            if(screenElement) screenElement.classList.add('active');
        }

        function updateProfileUI() {
            if (!gameState.displayName) {
                userProfileArea.classList.add('hidden');
                return;
            }
            displayNameOutput.textContent = gameState.displayName;
            publicUserIdOutput.textContent = `#${gameState.publicUserId}`;
            avatarImage.src = gameState.avatarUrl || `https://placehold.co/80x80/1a140f/e0dacc?text=${gameState.displayName.charAt(0)}`;
            userProfileArea.classList.remove('hidden');
        }

        function showModal(title, type = 'generic', onConfirm = null) {
            modalTitle.textContent = title;
            modalConfirmCallback = onConfirm;
            // Hide all specific content areas first
            changeNameInputContainer.classList.add('hidden');
            avatarUploadUiContainer.classList.add('hidden');

            if (type === 'changeName') {
                changeNameInputContainer.classList.remove('hidden');
                newDisplayNameInput.value = gameState.displayName;
            } else if (type === 'avatar') {
                avatarUploadUiContainer.classList.remove('hidden');
                avatarUrlInput.value = '';
            }

            modalContainer.classList.remove('panel-hidden');
            modalContainer.classList.add('panel-visible');
        }

        function hideModal() {
            modalContainer.classList.add('panel-hidden');
            modalContainer.classList.remove('panel-visible');
        }

        // --- Firebase & Data Logic ---
        async function initFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        await loadUserData(user.uid);
                    } else {
                        // If no user, sign in anonymously to get a UID
                        await signInAnonymously(auth);
                    }
                });
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                alert("خطا در اتصال به سرور بازی. لطفاً صفحه را رفرش کنید.");
            }
        }
        
        async function loadUserData(uid) {
            const userDocRef = doc(db, `artifacts/${appId}/users/${uid}`);
            const docSnap = await getDoc(userDocRef);

            if (docSnap.exists() && docSnap.data().displayName) {
                const data = docSnap.data();
                gameState.displayName = data.displayName;
                gameState.publicUserId = data.publicUserId;
                gameState.avatarUrl = data.avatarUrl || '';
                updateProfileUI();
                showScreen(mainScreen);
            } else {
                // New user or user without a profile, show registration
                showScreen(registrationScreen);
            }
        }

        async function saveUserData() {
            if (!currentUserId) return;
            const userDocRef = doc(db, `artifacts/${appId}/users/${currentUserId}`);
            const publicDocRef = doc(db, `artifacts/${appId}/publicLeaderboard/${currentUserId}`);

            const dataToSave = {
                displayName: gameState.displayName,
                publicUserId: gameState.publicUserId,
                avatarUrl: gameState.avatarUrl,
                lastUpdated: serverTimestamp()
            };
            
            try {
                await setDoc(userDocRef, dataToSave, { merge: true });
                await setDoc(publicDocRef, dataToSave, { merge: true }); // Also update public data
                console.log("User data saved successfully.");
            } catch (error) {
                console.error("Error saving user data: ", error);
            }
        }

        async function isDisplayNameTaken(name) {
            const q = query(collection(db, `artifacts/${appId}/publicLeaderboard`), where("displayName", "==", name), limit(1));
            const querySnapshot = await getDocs(q);
            return !querySnapshot.empty && querySnapshot.docs[0].id !== currentUserId;
        }

        // --- Event Handlers ---
        function setupEventListeners() {
            // Registration
            generateUserIdBtn.addEventListener('click', () => {
                const newId = 'xxxxxx'.replace(/[x]/g, () => (Math.random()*16|0).toString(16));
                userIdDisplayInput.value = newId.substring(0, 6).toUpperCase();
            });

            registerBtn.addEventListener('click', async () => {
                const name = displayNameInput.value.trim();
                const publicId = userIdDisplayInput.value;
                inputErrorMessage.classList.add('hidden');

                if (name.length < 3 || !/^[a-zA-Z0-9_.-]+$/.test(name)) {
                    inputErrorMessage.textContent = "نام باید حداقل ۳ کاراکتر و فقط انگلیسی باشد.";
                    inputErrorMessage.classList.remove('hidden');
                    return;
                }
                if (!publicId) {
                    inputErrorMessage.textContent = "لطفاً یک شناسه کاربری بسازید.";
                    inputErrorMessage.classList.remove('hidden');
                    return;
                }

                registerBtn.disabled = true;
                registerBtn.textContent = "در حال بررسی...";

                if (await isDisplayNameTaken(name)) {
                    inputErrorMessage.textContent = "این نام قبلاً توسط شخص دیگری انتخاب شده.";
                    inputErrorMessage.classList.remove('hidden');
                    registerBtn.disabled = false;
                    registerBtn.textContent = "ثبت نام و ورود";
                    return;
                }

                gameState.displayName = name;
                gameState.publicUserId = publicId;
                await saveUserData();
                updateProfileUI();
                showScreen(mainScreen);
            });

            // Main Screen Buttons
            startGameBtn.addEventListener('click', () => gameModePanelContainer.classList.remove('panel-hidden'));
            developersBtn.addEventListener('click', () => developersPanelContainer.classList.remove('panel-hidden'));
            leaderboardBtn.addEventListener('click', () => {
                fetchAndDisplayLeaderboard();
                leaderboardPanelContainer.classList.remove('panel-hidden');
            });

            // Modals & Panels
            closeDevelopersPanelBtn.addEventListener('click', () => developersPanelContainer.classList.add('panel-hidden'));
            closeLeaderboardPanelBtn.addEventListener('click', () => leaderboardPanelContainer.classList.add('panel-hidden'));
            closeGameModePanelBtn.addEventListener('click', () => gameModePanelContainer.classList.add('panel-hidden'));

            editNameBtn.addEventListener('click', () => showModal('تغییر نام', 'changeName', async () => {
                const newName = newDisplayNameInput.value.trim();
                 if (await isDisplayNameTaken(newName)) {
                    alert("این نام قبلا گرفته شده!"); return;
                 }
                 gameState.displayName = newName;
                 await saveUserData();
                 updateProfileUI();
                 hideModal();
            }));

            avatarContainer.addEventListener('click', () => showModal('تغییر آواتار', 'avatar', async () => {
                gameState.avatarUrl = avatarUrlInput.value.trim();
                await saveUserData();
                updateProfileUI();
                hideModal();
            }));

            modalConfirmBtn.addEventListener('click', () => {
                if (modalConfirmCallback) modalConfirmCallback();
            });
            modalCancelBtn.addEventListener('click', hideModal);
        }

        async function fetchAndDisplayLeaderboard() {
            // Dummy function for now, you can copy the full logic from your source file
            leaderboardList.innerHTML = `<p class="text-center py-8">قابلیت رتبه‌بندی به زودی اضافه می‌شود.</p>`;
        }

        // --- Game Initialization ---
        async function initializeGame() {
            setupEventListeners();
            await initFirebase();
        }

        // Run the game
        initializeGame();

    </script>
</body>
