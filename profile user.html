<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروفایل کاربری مافیا</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* --- Reset & Basic Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            background: #1a1a1a url('https://www.transparenttextures.com/patterns/dark-denim-3.png'); /* A subtle background texture */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #f0f0f0;
        }

        /* --- Profile Card Container --- */
        .profile-card {
            width: 90%;
            max-width: 400px;
            background: rgba(30, 30, 30, 0.7);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 30px;
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .profile-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px 0 rgba(0, 0, 0, 0.5);
        }

        /* --- Avatar --- */
        .avatar-container {
            margin-bottom: 20px;
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%; /* This makes the image a circle */
            border: 4px solid rgba(255, 255, 255, 0.5);
            object-fit: cover; /* Prevents image stretching */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        /* --- User Info --- */
        .user-info h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .user-info p {
            font-size: 1rem;
            color: #b0b0b0;
            margin-bottom: 25px;
        }

        /* --- Stats Section --- */
        .stats-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-item .value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4a90e2; /* A highlight color */
        }

        .stat-item .label {
            font-size: 0.8rem;
            color: #a0a0a0;
            margin-top: 5px;
        }
        
        /* --- Footer --- */
        .profile-footer {
            font-size: 0.9rem;
            color: #888;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="avatar-container">
            <!-- آواتار کاربر اینجا قرار می گیرد -->
            <img id="user-avatar" src="" alt="آواتار کاربر" class="avatar">
        </div>

        <div class="user-info">
            <!-- نام نمایشی کاربر -->
            <h1 id="display-name"></h1>
            <!-- ایمیل کاربر -->
            <p id="user-email"></p>
        </div>

        <div class="stats-container">
            <div class="stat-item">
                <!-- تعداد کل بازی ها -->
                <span id="games-played" class="value"></span>
                <span class="label">تعداد بازی</span>
            </div>
            <div class="stat-item">
                <!-- تعداد بردها (فرض کردیم old تعداد بردهاست) -->
                <span id="wins" class="value"></span>
                <span class="label">بردها</span>
            </div>
            <div class="stat-item">
                <!-- سطح یا مرحله کاربر -->
                <span id="user-level" class="value"></span>
                <span class="label">سطح</span>
            </div>
        </div>
        
        <div class="profile-footer">
            <!-- تاریخ عضویت -->
            <p>عضو از: <span id="member-since"></span></p>
        </div>
    </div>

    <script>
        // این تابع زمانی اجرا می شود که کل صفحه بارگذاری شده باشد
        document.addEventListener('DOMContentLoaded', function() {
            
            // --- شبیه سازی دریافت داده از Firebase ---
            // در یک برنامه واقعی، شما این داده ها را از Firestore دریافت می کنید
            // من دقیقا همان داده های تصویر شما را اینجا قرار دادم
            const userData = {
                avatarUrl: "https://up.20script.ir/file/bd57-IMG-20250815-022057-323.jpg",
                createdAt: "August 17, 2025 at 9:46:57 AM UTC+3:30", // Firestore تاریخ را به این شکل می دهد
                currentStage: 1,
                displayName: "Abolix",
                email: "mesoh47447@ofacer.com",
                game: 25,
                old: 20, // فرض می کنیم این فیلد تعداد بردها باشد
                uid: "tOhXS0tui1c13e0V26Gcf4d601E3"
            };

            // تابع برای نمایش اطلاعات در صفحه
            function renderProfile(data) {
                // پیدا کردن عناصر HTML با استفاده از ID آنها
                const avatarElement = document.getElementById('user-avatar');
                const displayNameElement = document.getElementById('display-name');
                const emailElement = document.getElementById('user-email');
                const gamesPlayedElement = document.getElementById('games-played');
                const winsElement = document.getElementById('wins');
                const levelElement = document.getElementById('user-level');
                const memberSinceElement = document.getElementById('member-since');

                // قرار دادن داده ها در عناصر HTML
                avatarElement.src = data.avatarUrl;
                displayNameElement.textContent = data.displayName;
                emailElement.textContent = data.email;
                gamesPlayedElement.textContent = data.game;
                winsElement.textContent = data.old; // نمایش تعداد بردها
                levelElement.textContent = data.currentStage;
                
                // فرمت کردن تاریخ برای نمایش بهتر
                // createdAt یک رشته است، ما آن را به یک شی Date تبدیل می کنیم
                const creationDate = new Date(data.createdAt.replace(' UTC+3:30', ''));
                // نمایش تاریخ به فرمت محلی (مثلا: ۸/۱۷/۲۰۲۵)
                memberSinceElement.textContent = creationDate.toLocaleDateString('fa-IR');
            }

            // فراخوانی تابع برای نمایش اطلاعات کاربر
            renderProfile(userData);
        });

        /*
        //  --- نمونه کد واقعی برای دریافت داده از Firebase ---
        // برای استفاده از این کد، باید Firebase SDK را به پروژه خود اضافه کنید

        import { getFirestore, doc, getDoc } from "firebase/firestore";

        const db = getFirestore();
        const userId = "tOhXS0tui1c13e0V26Gcf4d601E3"; // یا ID کاربر فعلی

        async function fetchUserData(userId) {
            const docRef = doc(db, "users", userId);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                console.log("Document data:", docSnap.data());
                const userData = docSnap.data();
                // تبدیل Timestamp فایربیس به تاریخ قابل خواندن
                userData.createdAt = userData.createdAt.toDate().toString();
                renderProfile(userData); // نمایش اطلاعات دریافت شده
            } else {
                console.log("No such document!");
                // اینجا می توانید کاربر را به صفحه خطا هدایت کنید
            }
        }
        
        // fetchUserData(userId); // این تابع را به جای داده های شبیه سازی شده فراخوانی کنید
        */
    </script>

</body>
</html>
