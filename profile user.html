<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروفایل کاربر</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- تنظیمات کلی و پس‌زمینه برای نمایش --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* جلوگیری از اسکرول */
        }

        body {
            font-family: 'Vazirmatn', sans-serif;
            /* این پس‌زمینه فقط برای نمایش بهتر پنل است و جزئی از خود پنل نیست */
            background-image: url('https://up.20script.ir/file/6195-file-000000001500622f9419de6c322df297-1-.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #f0e6d2;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- کانتینر اصلی پنل پروفایل --- */
        .profile-card-container {
            width: 90%;
            max-width: 380px;
            /* تکنیک ایجاد قاب گرادینت */
            background: linear-gradient(145deg, #ffc947, #8c4843);
            padding: 3px; /* ضخامت قاب */
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6), 0 0 20px rgba(255, 201, 71, 0.2);
            /* انیمیشن ورود */
            animation: fadeInScaleUp 0.6s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            opacity: 0;
            transform: scale(0.9);
        }

        @keyframes fadeInScaleUp {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* --- پنل داخلی (محتوا) --- */
        .profile-card {
            background-color: rgba(20, 15, 10, 0.9);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* --- بخش هدر: آواتار و نام کاربری --- */
        .profile-header {
            text-align: center;
            margin-bottom: 10px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #ffc947;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 0 15px rgba(255, 201, 71, 0.5), 0 0 25px rgba(255, 201, 71, 0.3);
            transition: all 0.3s ease;
        }
        
        /* افکت درخشش و بزرگ شدن روی هاور آواتار */
        .profile-avatar:hover {
            transform: scale(1.08);
            box-shadow: 0 0 25px rgba(255, 201, 71, 0.8), 0 0 40px rgba(255, 201, 71, 0.5);
            animation: pulseGlow 1.5s infinite;
        }
        
        @keyframes pulseGlow {
            0%, 100% {
                box-shadow: 0 0 15px rgba(255, 201, 71, 0.5), 0 0 25px rgba(255, 201, 71, 0.3);
            }
            50% {
                 box-shadow: 0 0 25px rgba(255, 201, 71, 0.8), 0 0 40px rgba(255, 201, 71, 0.5);
            }
        }

        #display-name {
            font-size: 1.8rem;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 2px 5px rgba(0,0,0,0.7);
        }

        #user-tag {
            font-size: 1rem;
            font-weight: 400;
            color: #ffc947;
            opacity: 0.9;
        }

        /* --- بخش آمار --- */
        .profile-stats {
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 15px 10px;
            border-radius: 12px;
            border: 1px solid rgba(255, 201, 71, 0.2);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            color: #ffffff;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #c5a687;
        }

        /* --- بخش سطح و تجربه (XP) --- */
        .xp-section {
            width: 100%;
            text-align: center;
        }

        .level-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding: 0 5px;
            font-size: 0.9rem;
            font-weight: 700;
        }

        #level-number {
            color: #ffc947;
            background-color: rgba(255, 201, 71, 0.1);
            padding: 2px 8px;
            border-radius: 5px;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 12px;
            background-color: rgba(0, 0, 0, 0.4);
            border: 1px solid #5c4a3a;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }
        
        #progress-bar {
            width: 0%; /* با جاوااسکریپت پر می‌شود */
            height: 100%;
            background: linear-gradient(90deg, #8c4843, #ffc947);
            border-radius: 6px;
            transition: width 0.8s ease-out;
            box-shadow: 0 0 10px rgba(255, 201, 71, 0.4);
        }
        
        #xp-text {
            margin-top: 8px;
            font-size: 0.85rem;
            color: #e0dacc;
        }

        /* --- بخش دکمه‌ها (عملیات) --- */
        .profile-actions {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 10px;
        }

        .action-button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Vazirmatn', sans-serif;
            border-radius: 10px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
        }
        
        /* دکمه اصلی */
        .primary-button {
            color: #ffffff;
            background: linear-gradient(145deg, #8c4843, #5a2c2a);
            border: 1px solid #ffc947;
        }
        .primary-button:hover {
            background: linear-gradient(145deg, #a1534d, #6b3431);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 201, 71, 0.2);
        }

        /* دکمه ثانویه */
        .secondary-button {
            color: #e0dacc;
            background: transparent;
            border: 1px solid #c5a687;
        }
        .secondary-button:hover {
            background-color: rgba(197, 166, 135, 0.1);
            border-color: #ffc947;
            color: #ffc947;
        }

    </style>
</head>
<body>

    <div class="profile-card-container">
        <div class="profile-card">

            <div class="profile-header">
                <img id="profile-avatar" src="" alt="آواتار کاربر">
                <h2 id="display-name"></h2>
                <p id="user-tag"></p>
            </div>

            <div class="profile-stats">
                <div class="stat-item">
                    <span id="games-played" class="stat-value"></span>
                    <span class="stat-label">بازی‌ها</span>
                </div>
                <div class="stat-item">
                    <span id="win-rate" class="stat-value"></span>
                    <span class="stat-label">درصد برد</span>
                </div>
                <div class="stat-item">
                    <span id="user-rank" class="stat-value"></span>
                    <span class="stat-label">رتبه</span>
                </div>
            </div>

            <div class="xp-section">
                <div class="level-info">
                    <span>سطح</span>
                    <span id="level-number"></span>
                </div>
                <div class="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
                <p id="xp-text"></p>
            </div>

            <div class="profile-actions">
                <button class="action-button primary-button">افزودن به دوستان</button>
                <button class="action-button secondary-button">گزارش تخلف</button>
            </div>

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // این یک آبجکت نمونه برای نمایش اطلاعات است
            // در پروژه واقعی، این اطلاعات از سرور یا دیتابیس دریافت می‌شود
            const userData = {
                avatarUrl: 'https://i.imgur.com/T2bT1tG.png', // یک آواتار پیش‌فرض
                displayName: 'کاربر حرفه‌ای',
                userTag: '@mafia_king_123',
                gamesPlayed: 248,
                wins: 160,
                rank: 'گاد فادر',
                level: 27,
                currentXP: 1850,
                nextLevelXP: 2500
            };

            // تابعی برای پر کردن اطلاعات در پنل
            function populateProfile(data) {
                document.getElementById('profile-avatar').src = data.avatarUrl;
                document.getElementById('display-name').textContent = data.displayName;
                document.getElementById('user-tag').textContent = data.userTag;
                document.getElementById('games-played').textContent = data.gamesPlayed;
                
                // محاسبه درصد برد
                const winPercentage = Math.round((data.wins / data.gamesPlayed) * 100);
                document.getElementById('win-rate').textContent = `%${winPercentage}`;
                
                document.getElementById('user-rank').textContent = data.rank;
                document.getElementById('level-number').textContent = data.level;
                document.getElementById('xp-text').textContent = `${data.currentXP} / ${data.nextLevelXP} XP`;
                
                // محاسبه و تنظیم نوار پیشرفت (XP)
                const xpPercentage = (data.currentXP / data.nextLevelXP) * 100;
                // یک تأخیر کوچک برای دیدن انیمیشن پر شدن
                setTimeout(() => {
                    document.getElementById('progress-bar').style.width = `${xpPercentage}%`;
                }, 300);
            }

            // فراخوانی تابع برای نمایش اطلاعات
            populateProfile(userData);

            // افزودن رویداد کلیک برای دکمه‌ها (نمونه)
            const actionButtons = document.querySelectorAll('.action-button');
            actionButtons.forEach(button => {
                button.addEventListener('click', () => {
                    alert(`شما روی دکمه "${button.textContent}" کلیک کردید.`);
                });
            });
        });
    </script>

</body>
</html>
